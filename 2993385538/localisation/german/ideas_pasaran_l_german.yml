 SPA_recovering_from_civil_war_desc:0 "Spanien konzentriert sich derzeit auf den Wiederaufbau des Landes und ist weniger bereit, sich einer Fraktion anzuschließen."
 SPR_civ_war:0 "Chaos im Bürgerkrieg"
 SPR_Conv:0 "Anforderungen an die Fabrik"
 SPR_civ_war_desc:0 "\"Wir sind es, die diese Paläste und Städte gebaut haben, hier in Spanien und in Amerika und überall. Wir, die Arbeiter. Wir können andere bauen, um ihren Platz einzunehmen. Und zwar bessere! Wir haben nicht die geringste Angst vor Ruinen. Wir werden die Erde erben. Daran gibt es nicht den geringsten Zweifel. Die Bourgeoisie könnte ihre eigene Welt in die Luft jagen und zerstören, bevor sie die Bühne der Geschichte verlässt. Wir tragen eine neue Welt in unseren Herzen.\"\n - Buenaventura Durruti"
