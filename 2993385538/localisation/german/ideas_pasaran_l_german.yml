 SPR_polarization:0 "Polarisierte Gesellschaft"
 SPR_polarization_desc:0 "Die spanische Gesellschaft ist zerrüttet. Die Linke und die Rechte scheinen entschlossen zu sein, die gegnerische Fraktion zu vernichten, und der Gedanke an einen Bürgerkrieg wird immer häufiger diskutiert..."
 SPR_no_help:0 "Es kommt keine Hilfe"
 SPR_no_help_desc:0 "Wir hatten gehofft, dass Frankreich und Großbritannien die faschistische Bedrohung als solche erkennen würden, aber sie scheinen auf Beschwichtigung aus zu sein und so sind wir auf uns allein gestellt."
 SPR_bad_navy:0 "Desorganisierte Marine"
 SPR_bad_navy_desc:0 "Zum Glück sind die Besatzungen vieler unserer Schiffe der Republik treu geblieben, aber viele der Marineoffiziere haben rebelliert. Wir haben die Schiffe beschlagnahmt, aber es fehlt an Koordination innerhalb unserer Flotte."
