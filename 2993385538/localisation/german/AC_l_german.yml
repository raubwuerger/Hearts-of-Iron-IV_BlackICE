 AC_build_amount_green:0 "[?ROOT.AC_project_build_amount^-1]"
 AC_build_amount_red:0 "§R[?ROOT.AC_project_build_amount^-1]§!"
 AC_building_amount_increase_button_tt:0 "Wählen Sie aus, wie viele Gebäude des ausgewählten Typs Sie in diesem Staat bauen möchten.\n\n§Die maximale Anzahl hängt von dem Gebäude, den freien Plätzen im Staat und Ihren Technologien ab.§!\n\n§Klicken Sie mit der Umschalttaste, um 5 hinzuzufügen oder zu entfernen.§!"

