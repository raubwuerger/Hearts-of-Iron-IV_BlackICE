 AC_assigned_factories_red:0 "§R[?ROOT.AC_project_assigned_factories^-1]§!"
 AC_assigned_factories_button_tt:0 "Wählen Sie aus, wie viele Ihrer zivilen Fabriken Sie diesem Bauprojekt zuweisen möchten.\n\n§YFabriken für Projekte verfügbar:§! §G[?Root.num_of_civilian_factories_available_for_projects]§!\n\n§Lift-click to add or remove 5.§!"

 AC_political_power_cost_tt:0 "§YPolitische Macht erforderlich:§! §R[?Root.AC_project_political_power_cost^-1]§!\n\n"

 AC_allied_construction_icon1_tt:0 "Verbündete Bauprojekte\n\n§Create a construction project in this state.§!"

 AC_build_button_text:0 "[AC_GetBuildButtonText]"
 AC_start_project:0 "Projekt starten"
 AC_cancel_project:0 "Projekt abbrechen"
 AC_build_button_tt:0 "§Durch Drücken dieser Schaltfläche wird ein Bauprojekt in Ihrem Entscheidungs-Tab gestartet oder ein aktives Projekt in diesem Staat abgebrochen.§!\n\n[AC_GetGUIValues]§LConstruction speed takes up to 50% penalty based on distance from your capital to this state.§!\n\n§Sie können bis zu 5 Bauprojekte gleichzeitig aktiv haben. Die maximale Anzahl hängt vom Bonus für die Baugeschwindigkeit in Ihrem Land ab. (+1 Bauplatz pro 10% Bonus)\n\nProjekte werden automatisch abgebrochen, wenn kein Bauplatz mehr verfügbar ist oder der neue Kontrolleur des Staates nicht auf Ihrer Seite ist und Ihnen keine Baugenehmigung erteilt hat.\n\nAbgebrochene Projekte benötigen einen Tag, um wieder verfügbar zu werden.§!"
 AC_gui_values:0 "§YPolitische Machtkosten:§! [?Root.AC_project_political_power_cost^-1]\n§YBaudauer:§! [?Root.AC_project_construction_duration^-1] Tage\n§YGesamte Bauzeit:§! [?Root.AC_project_total_construction_duration_display^-1] days\n§YConstruction speed penalty:§! [?Root.AC_project_construction_speed_display^-1]%\n\n"

 AC_assist_repair_button_text:0 "Assist Repair"
 AC_assist_repair_button_tt:0 "Unterstütze dieses Land beim Bau von Reparaturen.\n\n§YPolitischer Machtgewinn täglich:§! §R-1§!\n\n§YDauer:§!§! §G180 Tage\n\n§YSie können jeweils nur einem Land bei den Reparaturen helfen.\n\nSie können die Reparaturhilfe jederzeit durch Anklicken dieser Schaltfläche oder über die Registerkarte Entscheidungen abbrechen. Es gibt eine eintägige Abkühlungszeit, bevor Sie sie wieder aktivieren können."

 AC_construction_opinion:0 "Bauprojekte"

 AC_assist_repair_target_idea:0 "Reparaturhilfe"
 AC_assist_repair_target_idea_desc:0 "Dieses Land erhält Reparaturhilfe von einem seiner Verbündeten."

