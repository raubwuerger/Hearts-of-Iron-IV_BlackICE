l_german:
 DOD_hungary.1.t:0 "Ungarn fordert ein Referendum"
 DOD_hungary.1.desc:0 "[HUN.GetLeader] hat in einer Rede in Budapest gefordert, dass seine österreichischen Untertanen zu seiner Herrschaft zurückkehren dürfen. In einer Geste der Versöhnung hat er jedoch öffentlich angemerkt, dass das österreichische Volk die Möglichkeit haben sollte, diese Entscheidung selbst zu treffen."
 DOD_hungary.1.a:0 "Lassen wir das Volk zu Wort kommen."
 DOD_hungary.1.b:0 "Solche Dinge sollte man den Fachleuten überlassen."
 DOD_hungary.1.c:0 "Wir werden für das richtige Ergebnis sorgen."
 DOD_hungary.2.t:0 "Referendum genehmigt"
 DOD_hungary.2.desc:0 "Die Ergebnisse des Referendums sind da, und die vorläufige Auszählung zeigt eine deutliche Mehrheit für die Union mit Ungarn."
 DOD_hungary.2.a:0 "Das Volk hat gesprochen."
 DOD_hungary.3.t:0 "Referendum gescheitert"
 DOD_hungary.3.desc:0 "Trotz einer gut organisierten Kampagne pro-ungarischer Gruppen und Monarchisten zeigen die vorläufigen Ergebnisse eine knappe Mehrheit für die Beibehaltung des Status quo."
 DOD_hungary.3.a:0 "Eine kluge Entscheidung."
 DOD_hungary.4.t:0 "Das Referendum ist erfolgreich"
 DOD_hungary.4.desc:0 "Kurz nach Mitternacht gab [AUS.GetLeader] bekannt, dass das österreichische Volk für eine Union mit Ungarn gestimmt hat. Ein Telegramm ist eingetroffen, in dem [HUN.GetLeader] in einem ersten Schritt zur Wiederbelebung der Doppelmonarchie formell die Krone Österreichs angeboten wird."
 DOD_hungary.4.a:0 "Ausgezeichnet."
 DOD_hungary.5.t:0 "Referendum gescheitert"
 DOD_hungary.5.desc:0 "Trotz unserer Bemühungen hat das österreichische Volk beschlossen, den Status quo beizubehalten."
 DOD_hungary.5.a:0 "Wir müssen das Land befreien und es seinem rechtmäßigen Herrscher zurückgeben."
 DOD_hungary.5.b:0 "Wir werden das Ergebnis respektieren."
 DOD_hungary.6.t:0 "Referendum abgelehnt"
 DOD_hungary.6.desc:0 "Der österreichische Anführer [AUS.GetLeader] hat öffentlich erklärt, dass das ganze Land in seiner Opposition gegen die Habsburger geeint ist und dass die Idee einer Volksabstimmung über die Unabhängigkeit Österreichs völlig absurd ist. "
 DOD_hungary.6.a:0 "Wir werden sehen, wie geeint sie wirklich sind."
 DOD_hungary.6.b:0 "\"Demokratie\" bei der Arbeit."
 DOD_hungary.7.t:0 "Steuerung des Referendums"
 DOD_hungary.7.desc:0 "Das ungarische Angebot eines Referendums hat uns international in eine Zwickmühle gebracht. Wir können den Menschen nicht die Wahl verweigern, aber wir können auch nicht darauf vertrauen, dass sie die richtige Entscheidung treffen. Zum Glück gibt es Mittel und Wege, das Problem zu lösen. Welches Ergebnis wollen wir mit dem Referendum erreichen?"
 DOD_hungary.7.a:0 "Das Volk lehnt ab"
 DOD_hungary.7.b:0 "Das Volk stimmt zu"
 DOD_hungary.10.t:0 "Österreich-Ungarn bietet Garantien"
 DOD_hungary.10.desc:0 "Angesichts der jüngsten dramatischen Veränderungen in der politischen Landschaft des Balkans stellt sich immer wieder die Frage nach unseren Beziehungen zur neuen österreichisch-ungarischen Monarchie. Heute hat der ungarische Botschafter eine offizielle Note überreicht, in der er uns förmlich auffordert, unsere Haltung gegenüber dem Kaiserreich zu erläutern. Die Habsburger behaupten, dass Böhmen und Mähren als alte Kronländer zu ihnen gehören. [HUN.GetLeader] hat jedoch angedeutet, dass er eine Kompromisslösung akzeptieren würde, bei der er zwar nominell das Staatsoberhaupt unseres Landes wäre, aber nur über sehr wenig reale Macht verfügen würde."
 DOD_hungary.10.a:0 "Wir werden in das Kaiserreich zurückkehren."
 DOD_hungary.10.b:0 "Wir werden den Kompromiss akzeptieren."
 DOD_hungary.10.c:0 "Wir werden niemals unsere Freiheit für die Sicherheit aufgeben!"
 DOD_hungary.11.t:0 "Böhmen kehrt zur Krone zurück"
 DOD_hungary.11.desc:0 "Nach einer nächtlichen Diskussion auf höchster Ebene hat die Regierung [CZE.GetAdjective] beschlossen, unser Angebot anzunehmen und [HUN.GetLeader] zum König von Böhmen und Markgrafen von Mähren zu proklamieren. Die Soldaten der ehemaligen böhmischen Armee haben ihrem neuen König und Kaiser den Eid geschworen, und die zivile Verwaltung der Reiche ist vollständig integriert worden."
 DOD_hungary.11.a:0 "Ein weiterer Schritt auf dem Weg zur Wiedererlangung unseres Geburtsrechts."
 DOD_hungary.12.t:0 "Böhmen willigt in engere Beziehungen ein"
 DOD_hungary.12.desc:0 "Auf der Suche nach einem Gleichgewicht zwischen den republikanischen und den monarchistischen Fraktionen in seiner Regierung hat sich [CZE.GetLeader] für eine Kompromisslösung entschieden. [HUN.GetLeader] wird zum König von Böhmen und Mähren erklärt, aber die Verfassung von [CZE.GetAdjective] wird seine Befugnisse dahingehend beschränken, dass er nur mit dem Rat und der Zustimmung des Parlaments handeln kann."
 DOD_hungary.12.a:0 "Akzeptiert."
 DOD_hungary.13.t:0 "[CZE.GetNameDefCap] lehnt Vorschüsse ab"
 DOD_hungary.13.desc:0 "[CZE.GetNameDefCap] hat sich geweigert, eine Einigung oder ein Abkommen über die künftigen Beziehungen mit uns zu schließen. Als unser Botschafter im Außenministerium eintraf, um die offizielle Note zu besprechen, die er zuvor überbracht hatte, wurde ihm gesagt, dass es nichts zu besprechen gäbe, und er wurde schnell vor die Tür gesetzt. Der [CZE.GetAdjective]-Botschafter unserer Regierung hat erklärt, dass seine Regierung zwar eine friedliche und freundschaftliche Beziehung zwischen unseren Nationen wünscht, dass es aber keine Möglichkeit gibt, [CZE.GetNameDef] in das österreichisch-ungarische Reich zu integrieren."
 DOD_hungary.13.a:0 "Das ist bedauerlich."
 DOD_hungary.20.t:0 "Der Krieg in Ungarn"
 DOD_hungary.20.desc:0 "Nach dem Ausbruch des Krieges in Ungarn stellt sich immer wieder die Frage nach der Unterstützung der Ungarn. Die konservativen Zeitungen forderten, den Ungarn zu helfen, da es dem König nicht zugemutet werden könne, untätig zu bleiben, während sein eigener Sohn, der jetzt König von Ungarn ist, angegriffen wird. Der Presse wurde ein Brief einer anonymen Gruppe von Armeeoffizieren zugespielt, in dem es heißt, dass eine große Zahl von Soldaten bereit wäre, nach Ungarn zu gehen, um dort zu kämpfen, wenn die Regierung sie ließe. \nie Regierung hat sich getroffen, um eine Reihe von Optionen zu erörtern."
 DOD_hungary.20.a:0 "Wir können es uns nicht leisten, in diesen Konflikt hineingezogen zu werden."
 DOD_hungary.20.b:0 "Schicken Sie eine Beobachtermission nach Ungarn. Machen Sie es groß."
 DOD_hungary.20.c:0 "Ihr Krieg ist unser Krieg."
 DOD_hungary.21.t:0 "Schweden lehnt Hilfe ab."
 DOD_hungary.21.desc:0 "Trotz mehrfacher Appelle sowohl des schwedischen Königs als auch von Teilen des schwedischen Militärs hat die schwedische Regierung sich geweigert, uns Hilfe zukommen zu lassen. Sogar Privatpersonen, die nach Ungarn reisen wollen, um zu kämpfen, werden Reisevisa verweigert, und die Regierung hat ein Gesetz durchgesetzt, das den Verkauf von Waffen an uns illegal macht."
 DOD_hungary.21.a:0 "Wir sind auf uns allein gestellt."
 DOD_hungary.22.t:0 "Schweden sendet Unterstützung"
 DOD_hungary.22.desc:0 "Obwohl sich die schwedische Regierung offiziell neutral verhält, hat sie einer überraschend großen Zahl von Soldaten und Offizieren eine längere Beurlaubung gewährt und ihnen sogar erlaubt, ihre persönlichen Waffen mitzunehmen. Die Soldaten haben sich auf den Weg nach Ungarn gemacht und sind nun bereit, sich unserem Militär anzuschließen."
 DOD_hungary.22.a:0 "Ausgezeichnet."
 DOD_hungary.23.t:0 "Schweden interveniert"
 DOD_hungary.23.desc:0 "In einer Entwicklung, die selbst erfahrene Diplomaten überrascht, hat die schwedische Regierung angekündigt, dass sie unser Überleben als ein zentrales nationales Interesse Schwedens betrachtet. Gerüchten zufolge hat der schwedische König selbst in unserem Namen interveniert und gedroht, abzudanken und persönlich nach Ungarn zu reisen, um seinen Dienst in der Armee anzubieten, falls die Regierung nicht mehr als warme Worte der Unterstützung anbieten würde."
 DOD_hungary.23.a:0 "Werden sie rechtzeitig ankommen?"
 DOD_hungary.24.t:0 "Schweden ist unter Beschuss."
 DOD_hungary.24.desc:0 "Schweden ist in einen blutigen Konflikt verwickelt worden. Bei einem seiner seltenen Auftritte vor beiden Kammern des Parlaments hat der König erklärt, dass er sich große Sorgen um seine alte Heimat macht, insbesondere um das Schicksal seines Vaters und seiner Familie, falls Schweden besiegt werden sollte. Vor diesem Hintergrund hat die Regierung beschlossen, sich zu treffen und zu erörtern, was getan werden kann, um Schweden zu helfen."
 DOD_hungary.24.a:0 "Wir dürfen nicht in ihren Konflikt hineingezogen werden."
 DOD_hungary.24.b:0 "Senden Sie verdeckte Unterstützung."
 DOD_hungary.24.c:0 "Wir stehen Seite an Seite mit den Schweden."
 DOD_hungary.25.t:0 "Ungarn lehnt Hilfe ab."
 DOD_hungary.25.desc:0 "Trotz eines persönlichen Appells des ungarischen Königs hat das Parlament beschlossen, Schweden jegliche Unterstützung zu verweigern. Die Opposition hat gedroht, [HUN.GetLeader] durch ein Misstrauensvotum abzusetzen, sollte er versuchen, etwas zu tun, was die ungarische Neutralität verletzen würde."
 DOD_hungary.25.a:0 "Wir sind auf uns allein gestellt."
 DOD_hungary.26.t:0 "Ungarn sendet Unterstützung"
 DOD_hungary.26.desc:0 "Ungarn hat seine alten Arsenale geöffnet und uns eine Reihe überholter Gewehre und anderer Infanterieausrüstungen geschickt. Mehrere tausend ungarische Freiwillige haben sich ebenfalls auf den Weg zu uns gemacht."
 DOD_hungary.26.a:0 "Sie sind uns sehr willkommen."
 DOD_hungary.27.t:0 "Ungarn interveniert"
 DOD_hungary.27.desc:0 "Die ungarische Regierung hat eine Erklärung abgegeben, in der sie verkündet, dass jeder Angriff auf Schweden auch als Angriff auf Ungarn betrachtet wird. Das ungarische Militär wurde in höchste Alarmbereitschaft versetzt und es wird erwartet, dass es in den Krieg eintritt, sobald die Mobilisierung abgeschlossen ist."
 DOD_hungary.27.a:0 "Wird es rechtzeitig sein?"
 DOD_hungary.30.t:0 "Ungarn bietet Wiederannäherung an"
 DOD_hungary.30.desc:0 "Die ungarische Regierung ist mit dem Angebot an uns herangetreten, den Vertrag von Trianon neu zu verhandeln. Ihr Angebot sieht vor, die im Vertrag enthaltenen Beschränkungen für die Größe der Armee zu ändern, um Ungarn zu ermöglichen, seine derzeitige Armee auf volle Stärke zu bringen. Außerdem sollte Ungarn die Möglichkeit erhalten, einen größeren Teil seines Budgets für den Ausbau und die Modernisierung seiner Rüstungsindustrie auszugeben. \n\nDa eine demokratische Regierung das Land fest im Griff hat, gibt es in unserem diplomatischen Dienst beträchtliche Unterstützung für dieses Vorhaben."
 DOD_hungary.30.a:0 "Eine vernünftige Forderung."
 DOD_hungary.30.b:0 "Und wozu bräuchten sie eine größere Armee?"
 DOD_hungary.31.t:0 "Die Revision von Trianon"
 DOD_hungary.31.desc:0 "Die Regierung von [HUN.GetLeader] hat einen wichtigen politischen Sieg errungen, denn [From.GetNameDef] hat gerade die Revision des Vertrags von Trianon ratifiziert. Wir dürfen nun die Wehrpflicht wieder einführen und können im Haushalt offen Geld für den Bau von Militärfabriken vorsehen."
 DOD_hungary.31.a:0 "Ausgezeichnet."
 DOD_hungary.32.t:0 "[From.GetNameDefCap] weigert sich zu verhandeln"
 DOD_hungary.32.desc:0 "Die Regierung von [From.GetNameDef] hat sich geweigert, in der Frage der Wiederbewaffnung nachzugeben. Die Gespräche sind fast sofort gescheitert, da die [From.GetAdjective]-Delegation bei jeder Gelegenheit die Verhandlungen hinauszögert und kleinere Fragen wie die Sitzordnung in stundenlange Debatten verwandelt. Es ist klar, dass sie nicht vorhaben, uns die Wiederbewaffnung zu gestatten, aber sie wollen, dass wir diejenigen sind, die aus den Gesprächen aussteigen."
 DOD_hungary.32.a:0 "Nun gut, wir werden nachsichtig mit ihnen sein."
 DOD_hungary.32.b:0 "Bitten Sie Frankreich um Hilfe."
 DOD_hungary.32.c:0 "Bitten Sie Großbritannien um Hilfe."
 DOD_hungary.33.t:0 "Ungarn bittet um Unterstützung"
 DOD_hungary.33.desc:0 "Ungarn hat vor kurzem damit begonnen, seine Nachbarn zu befragen, ob sie einige der Beschränkungen, die dem Land nach dem letzten Krieg auferlegt wurden, revidieren wollen. Konkret wollen sie die Wehrpflicht wieder einführen und ihre Militärindustrie ausbauen. Die Ungarn argumentieren, dass die Welt mit jedem Tag unsicherer wird und dass sie ein ordentliches Militär brauchen, um sich zu verteidigen. [From.From.GetNameDef] ist anderer Meinung."
 DOD_hungary.33.a:0 "Ungarn sollte eine begrenzte Wiederbewaffnung erlaubt werden."
 DOD_hungary.33.b:0 "Wir dürfen das Gleichgewicht der Kräfte in der Region nicht stören."
 DOD_hungary.34.t:0 "[From.GetName] unterstützt Ungarn"
 DOD_hungary.34.desc:0 "Der Botschafter von [From.GetNameDef] hat deutlich gemacht, dass seine Regierung entschieden gegen unsere Entscheidung ist, den Ungarn das Recht auf Wiederbewaffnung zu verweigern. Er hat ferner deutlich gemacht, dass seine Regierung, sollten wir darauf bestehen, dass Ungarn unbewaffnet bleibt, dies in Betracht ziehen wird, wenn sich in Zukunft diplomatische Fragen ergeben, die uns betreffen. \nit anderen Worten, sie sind bereit, unsere derzeitigen guten Beziehungen aufs Spiel zu setzen."
 DOD_hungary.34.a:0 "Lasst uns beten, dass sie sich nicht irren."
 DOD_hungary.34.b:0 "Wir müssen in dieser Frage hart bleiben."
 DOD_hungary.35.t:0 "[From.GetName] verweigert Unterstützung"
 DOD_hungary.35.desc:0 "Die Regierung von [From.GetNameDef] hat uns mitgeteilt, dass sie die Frage der Revision des Vertrags von Trianon als eine rein interne Angelegenheit der betroffenen Länder betrachtet und es ablehnt, sich in diese Angelegenheit einzumischen. Offenbar geht es ihnen mehr um die Aufrechterhaltung guter Beziehungen zu ihren ehemaligen Verbündeten als um die Gerechtigkeit."
 DOD_hungary.35.a:0 "Verflucht seien sie."
 DOD_hungary.36.t:0 "[From.GetNameDefCap] bleibt hartnäckig."
 DOD_hungary.36.desc:0 "Trotz des starken politischen Drucks von [From.From.GetNameDef] hat sich [From.GetNameDef] kategorisch geweigert, die Angelegenheit zu diskutieren. Es scheint, dass sie immer noch Angst haben, dass wir unsere Waffen gegen sie einsetzen werden. \na alle diplomatischen Wege blockiert sind, müssen wir abwarten, ob sich uns in Zukunft eine weitere Gelegenheit bietet, das Thema erneut aufzugreifen."
 DOD_hungary.36.a:0 "Sind wir wirklich so bedrohlich?"
 DOD_hungary.40.t:0 "[HUN.GetNameDefCap] verzichtet auf den Vertrag von Trianon"
 DOD_hungary.40.desc:0 "[HUN.GetLeader] hat heute öffentlich erklärt, dass er [HUN.GetNameDef] nicht mehr an den Vertrag gebunden sieht. Mehr noch, er hat ihn für null und nichtig erklärt und behauptet, dass er Ungarn mit Waffengewalt aufgezwungen wurde und daher nie rechtsverbindlich war. Die ungarische Regierung hat sich nicht einmal die Mühe gemacht, uns förmlich über ihre Entscheidung zu informieren.\n\n Viele in der Regierung befürworten eine deutliche Antwort. Wenn wir den Ungarn zeigen, dass wir keine Angst vor ihnen haben, werden sie sicher einknicken. Sie könnten aber auch zu dem Schluss kommen, dass wir bluffen."
 DOD_hungary.40.a:0 "Stellen Sie sofort ein Ultimatum."
 DOD_hungary.40.b:0 "Einen Krieg können wir uns im Moment nicht leisten."
 DOD_hungary.41.t:0 "[From.GetName] stellt ein Ultimatum."
 DOD_hungary.41.desc:0 "Unsere jüngste Entscheidung, den Vertrag von Trianon aufzukündigen, wurde von [From.GetNameDef] mit einer überraschend starken Gegenrede beantwortet. [From.GetLeader] hat Berichten zufolge gefordert, dass das [From.GetAdjective] Militär sofort einen Interventionsplan ausarbeitet. In der Zwischenzeit hat der Botschafter von [From.GetAdjective] darum gebeten, dass wir unsere Aussagen zum Vertrag klarstellen, was darauf hindeutet, dass die militärische Option immer noch auf dem Tisch liegt."
 DOD_hungary.41.a:0 "Das ist eindeutig ein Bluff."
 DOD_hungary.41.b:0 "Hier scheint es sich um ein Missverständnis zu handeln."
 DOD_hungary.42.t:0 "[From.GetName] gibt auf."
 DOD_hungary.42.desc:0 "Trotz unserer scharf formulierten Erklärungen zum Vertrag von Trianon hat [From.GetNameDef] nichts unternommen, um uns aufzuhalten. In einer kürzlich abgehaltenen Pressekonferenz hat [From.GetLeader] alles getan, um keine Fragen zu unserer Entscheidung, den Vertrag aufzugeben, zu beantworten. Dies zeigt deutlich, was jeder bereits vermutet hat: [From.GetNameDef] ist nichts weiter als ein Papiertiger."
 DOD_hungary.42.a:0 "Wie erwartet."
 DOD_hungary.43.t:0 "Ungarn weigert sich, einen Rückzieher zu machen."
 DOD_hungary.43.desc:0 "Es scheint, dass unsere Warnung an Ungarn auf taube Ohren gestoßen ist. Auf einer Kundgebung in Budapest gestern Abend rief die Menge Berichten zufolge "Tod für [From.From.GetNameDef]!", und [HUN.GetLeader] schwor öffentlich, dass jeder Versuch, Ungarn daran zu hindern, seinen rechtmäßigen Platz in der Welt zurückzuerobern, mit "einem Krieg, wie ihn die Welt noch nie gesehen hat, einem Krieg, der das große Gemetzel von 1914 bis 1918 wie eine bloße Kneipenschlägerei aussehen lassen wird", beantwortet werden würde.\n\nWir befinden uns an einem Scheideweg. Wir müssen entweder in den Krieg ziehen, um unsere Ehre und Glaubwürdigkeit zu verteidigen, oder akzeptieren, dass wir ausmanövriert worden sind."
 DOD_hungary.43.a:0 "Wenn die Ungarn den Krieg wollen, dann werden wir ihn ihnen geben."
 DOD_hungary.43.b:0 "Sie haben unseren Bluff durchschaut."
 DOD_hungary.44.t:0 "Ungarn macht einen Rückzieher"
 DOD_hungary.44.desc:0 "Seitdem die Kriegsdrohung auf dem Tisch liegt, ist die ungarische Regierung plötzlich viel freundlicher geworden. Unser Botschafter wurde zu einem privaten Mittagessen mit [HUN.GetLeader] eingeladen, bei dem ihm versichert wurde, dass [HUN.GetNameDef] nichts anderes als Frieden und freundschaftliche Beziehungen zu uns wolle. Alle Äußerungen in der Sensationspresse sollten nicht so verstanden werden, als kämen sie von der ungarischen Regierung, die nie einen Krieg gewollt habe."
 DOD_hungary.44.a:0 "Das dachten wir auch."
 DOD_hungary.45.t:0 "Intervention in Ungarn"
 DOD_hungary.45.desc:0 "[From.GetNameDefCap] hat eine militärische Intervention erklärt, nachdem Ungarn offen den Vertrag von Trianon aufgekündigt hat. Sie haben uns gebeten, uns ihnen anzuschließen, um Ungarn zu stürzen, bevor es wieder zu Kräften kommt."
 DOD_hungary.45.a:0 "Wir müssen zuschlagen, bevor es zu spät ist."
 DOD_hungary.45.b:0 "Wir werden uns nicht in diesen Konflikt hineinziehen lassen."
 DOD_hungary.46.t:0 "[From.GetNameDefCap] verkündet Neutralität"
 DOD_hungary.46.desc:0 "Die Verräter und Feiglinge in [From.GetNameDef] haben sich geweigert, unserem Ruf zu den Waffen zu folgen! Anstatt dem Tyrannen in Budapest die Stirn zu bieten, sind sie umgekippt und haben uns den Ungarn allein überlassen."
 DOD_hungary.46.a:0 "Wir können es auch alleine schaffen."
 DOD_hungary.50.t:0 "Ungarn fordert Siebenbürgen"
 DOD_hungary.50.desc:0 "Siebenbürgen war lange Zeit ein Teil Ungarns, bevor sich sein Volk nach dem Ersten Weltkrieg aus freien Stücken entschloss, sich uns anzuschließen. Leider haben die Ungarn den Verlust ihres Territoriums nie verwunden. Zu verschiedenen Zeiten haben sie Siebenbürgen öffentlich als integralen Bestandteil Ungarns beansprucht. Angesichts der jüngsten Veränderungen der politischen Lage haben sie erneut beschlossen, ihre Ansprüche geltend zu machen, indem sie fordern, dass wir ihnen ganz Siebenbürgen überlassen... oder sonst."
 DOD_hungary.50.a:0 "Es ist das Blutvergießen eines weiteren Krieges nicht wert."
 DOD_hungary.50.b:0 "Sonst...was?"
 DOD_hungary.51.t:0 "Rumänien überträgt Transsylvanien"
 DOD_hungary.51.desc:0 "Anstatt sich der Macht unserer Armeen zu stellen, haben die feigen Rumänen beschlossen, uns unsere rechtmäßigen Territorien zurückzugeben. Ganz Transsylvanien wurde unserer Verwaltung übergeben, und unsere Streitkräfte haben die volle Kontrolle übernommen."
 DOD_hungary.51.a:0 "So soll es auch sein."
 DOD_hungary.52.t:0 "Rumänien weigert sich, Siebenbürgen aufzugeben"
 DOD_hungary.52.desc:0 "Es ist vielleicht am bezeichnendsten, dass der rumänische Botschafter bei einem Treffen mit [HUN.GetLeader] heute Morgen das Bedürfnis hatte, seiner pauschalen Weigerung, die Möglichkeit einer Abtretung der umstrittenen Gebiete auch nur zu erörtern, das Wort \"wie immer\" hinzuzufügen. Immer wieder hat die rumänische Regierung unsere Forderungen öffentlich zurückgewiesen und sogar lächerlich gemacht. Jahrelang waren wir zu schwach, um uns zu wehren.\n\nicht mehr."
 DOD_hungary.52.a:0 "Wut ist ein schlechter Ratgeber im Krieg. Wir werden unsere Zeit abwarten."
 DOD_hungary.52.b:0 "Diesmal sind sie zu weit gegangen."
 DOD_hungary.53.t:0 "Ungarn mobilisiert"
 DOD_hungary.53.desc:0 "Ungarn hat seine Streitkräfte in einen Zustand erhöhter Bereitschaft versetzt. Ungarische Aufklärungsflugzeuge sind in den letzten Stunden dutzende Male in unseren Luftraum eingedrungen. Unser eigener Nachrichtendienst meldet große Truppenbewegungen in Richtung der Grenzen und heulende Fliegeralarm-Sirenen in Budapest. Es scheint, dass die Ungarn es diesmal ernst meinen. Wir könnten in den Krieg ziehen."
 DOD_hungary.53.a:1 "Wir haben unsere Geste gemacht. Keiner will einen Krieg."
 DOD_hungary.53.b:1 "Sie werden nicht nachgeben!"
 DOD_hungary.53.c:0 "Vielleicht ist es Zeit für einen Kompromiss."
 DOD_hungary.54.t:0 "Rumänien mobilisiert"
 DOD_hungary.54.desc:0 "Als Reaktion auf unsere militärischen Vorbereitungen hat [ROM.GetLeader] den Generalbefehl Nr. 1 unterzeichnet und das rumänische Militär in höchste Alarmbereitschaft versetzt. Die rumänische Luftwaffe hat ihre Kriegsstationen besetzt, und ihre Jäger haben sich mit unseren in Scheinkämpfen gemessen. Der rumänische Botschafter hat um seinen Pass gebeten. Noch sind keine Schüsse gefallen, aber es ist nur eine Frage der Zeit, bis sich diese Krise zu einem Krieg ausweitet. \n\nUnsere Botschafter in Großbritannien, Frankreich und Deutschland berichten von fieberhafter Aktivität in ihren jeweiligen Außenbüros, was darauf hindeutet, dass diese Nationen ein Interesse an der sich zusammenbrauenden Krise haben könnten. Wenn wir diese Krise mit Gewalt lösen wollen, müssen wir schnell zuschlagen."
 DOD_hungary.54.a:0 "Die Lage gerät außer Kontrolle."
 DOD_hungary.54.b:0 "Dann ist Krieg angesagt."
 DOD_hungary.54.c:0 "Bieten Sie an, eine unparteiische Vermittlung zu akzeptieren."
 DOD_hungary.55.t:0 "Wählen Sie einen Vermittler"
 DOD_hungary.55.desc:0 "Trotz der hohen Spannungen gibt es noch eine Chance, das Problem auf diplomatischem Wege zu lösen. Die andere Seite hat sich über Hintertürchen an uns gewandt und angedeutet, dass sie nicht unbedingt gegen eine Kommission aus unbeteiligten Nationen ist, die über die Angelegenheit entscheidet. An wen sollten wir uns wenden, um unseren Fall zu vertreten?"
 DOD_hungary.55.a:0 "An Deutschland herantreten"
 DOD_hungary.55.b:0 "Auf Großbritannien zugehen"
 DOD_hungary.55.d:0 "An Frankreich herantreten"
 DOD_hungary.55.c:0 "An die Sowjetunion herantreten"
 DOD_hungary.55.e:0 "An Italien herantreten"
 DOD_hungary.55.f:1 "Es gibt niemanden, der unseren Fall hören will..."
 DOD_hungary.57.t:0 "Ungarn zieht sich zurück"
 DOD_hungary.57.desc:0 "Trotz der harschen Rhetorik, die immer noch aus Budapest kommt, haben sich die ungarischen Streitkräfte in Grenznähe zurückgezogen. Die Verletzungen unseres Luftraums haben aufgehört. Es hat den Anschein, dass [HUN.GetLeader] die Angelegenheit so ruhig wie möglich halten möchte, und im Außenministerium herrscht Einigkeit darüber, dass ihm dies gestattet werden sollte. Eine Geste der Versöhnung ist ein kleiner Preis, wenn wir so knapp einen Krieg vermieden haben."
 DOD_hungary.57.a:0 "Ein Triumph."
 DOD_hungary.58.t:0 "Ungarn bemüht sich um Vermittlung"
 DOD_hungary.58.desc:0 "Da sich die Lage auf dem Balkan rasch auf einen totalen Krieg zubewegt, hat Ungarn beschlossen, um eine Vermittlung im Siebenbürgen-Konflikt zu bitten. Sie sind an uns herangetreten und haben uns gebeten, in der Kommission mitzuwirken, die über das Schicksal Siebenbürgens entscheiden soll. Sie gehen offensichtlich davon aus, dass wir ihren Fall auf der bevorstehenden Konferenz vertreten werden."
 DOD_hungary.58.a:0 "Wir werden dies gerne tun."
 DOD_hungary.58.b:0 "Sie zu vertreten ist nicht in unserem Interesse."
 DOD_hungary.59.t:0 "Rumänien bemüht sich um Vermittlung"
 DOD_hungary.59.desc:0 "Angesichts des zunehmenden Drucks seitens Ungarns hat Rumänien um eine unparteiische Kommission gebeten, die den Streit um Siebenbürgen entscheiden soll. Sie haben sich an uns gewandt, um unsere Bereitschaft zur Mitarbeit in dieser Kommission auszuloten. Zweifellos glauben sie, dass wir ihre Ansprüche auf dieses Gebiet verteidigen werden."
 DOD_hungary.59.a:0 "Das werden wir sicherlich tun."
 DOD_hungary.59.b:0 "Wir haben kein Interesse daran, sie zu verteidigen."
 DOD_hungary.60.t:0 "Die Balkan-Krise"
 DOD_hungary.60.desc:0 "In den letzten Tagen sind die angespannten Beziehungen zwischen Ungarn und Rumänien völlig zerrüttet. Ungarn hat Rumänien aufgefordert, ihm die umstrittenen Gebiete Siebenbürgens zu überlassen. Rumänien hat sich geweigert. Beide Seiten haben nun ihre Streitkräfte mobilisiert, und ein Krieg in der Region scheint unvermeidlich.\n\nach Ansicht des Auswärtigen Amtes ist es zwingend erforderlich, dass wir eine Intervention vorbereiten, um unsere Interessen in der Region zu verteidigen. es besteht auch die Chance, dass die bloße Drohung, dass wir uns einmischen, die andere Seite an den Verhandlungstisch bringt."
 DOD_hungary.60.a:0 "Wir sollten Ungarn unterstützen."
 DOD_hungary.60.b:0 "Wir sollten Rumänien unterstützen."
 DOD_hungary.60.c:0 "Das ist nur eine weitere Dummheit auf dem Balkan."
 DOD_hungary.61.t:0 "Balkan-Krise - [From.GetNameDef] unterstützt Ungarn"
 DOD_hungary.61.desc:0 "Der [From.GetAdjective]-Botschafter ist heute Morgen in unserem Außenministerium eingetroffen und hat uns mitgeteilt, dass seine Regierung die aktuelle Krise mit großer Sorge beobachtet. Unsere Entscheidung, einen Krieg um Siebenbürgen zu riskieren, hat die [From.GetNameAdj]-Regierung gezwungen, eine militärische Intervention an der Seite Ungarns zu erwägen."
 DOD_hungary.61.a:0 "Wir können nicht darauf hoffen, dass wir gegen sie bestehen können."
 DOD_hungary.61.b:0 "Wir können jetzt keinen Rückzieher machen."
 DOD_hungary.61.c:0 "Bitten Sie um Vermittlung."
 DOD_hungary.62.t:0 "Balkan-Krise - [From.GetNameDef] unterstützt Rumänien"
 DOD_hungary.62.desc:0 "Unser Botschafter in [From.GetNameDef] wurde zu Konsultationen einbestellt. Während des Treffens wurde ihm mitgeteilt, dass [From.GetNameDef] die territoriale Integrität Rumäniens als nationales Interesse betrachtet. Insbesondere die Ölquellen von Ploesti sind für [From.GetNameDef] sehr wichtig. Sollte Siebenbürgen an uns fallen, oder sollten wir versuchen, Rumänien als Ganzes zu besetzen, wäre die Ölversorgung stark gefährdet. Die [From.GetAdjective]-Regierung ist offensichtlich nicht bereit, dieses Risiko einzugehen, und hat sogar mit einer militärischen Intervention an der Seite Rumäniens gedroht, falls ein Krieg ausbrechen sollte."
 DOD_hungary.62.a:0 "Wir müssen nachgeben."
 DOD_hungary.62.b:0 "Dieser Krieg wird vorbei sein, bevor sie überhaupt hier sind."
 DOD_hungary.62.c:0 "Bitten Sie um Vermittlung."
 DOD_hungary.63.t:0 "Schlichtung gescheitert"
 DOD_hungary.63.desc_HUN_refused:0 "Trotz all unserer Bemühungen ist es uns nicht gelungen, Unterstützung für unsere Forderungen zu erhalten. Jede Nation, an die wir uns gewandt haben, hat uns abgewiesen und uns gesagt, dass wir einfach die Tatsache akzeptieren sollten, dass Siebenbürgen zu Rumänien gehört. \nie kann man das Unannehmbare akzeptieren?"
 DOD_hungary.63.desc_HUN_nothing:0 "Das Ergebnis der Siebenbürgen-Konferenz war eine totale Katastrophe. Aus unbekannten Gründen wurde beschlossen, dass ganz Siebenbürgen bei Rumänien verbleiben wird. Obwohl der endgültige Vertrag einige Bestimmungen enthält, die die Rechte der ethnischen Ungarn schützen sollen, besteht kein Zweifel daran, dass wir auf diplomatischer Ebene völlig unter die Räder gekommen sind."
 DOD_hungary.63.a:0 "Wir sind von allen verraten worden!"
 DOD_hungary.63.b:0 "Wir werden unser Land zurückerobern, oder wir werden bei dem Versuch sterben!"
 DOD_hungary.64.t:0 "Mediation gescheitert"
 DOD_hungary.64.desc_ROM_refused:0 "Wir haben uns sehr bemüht, Unterstützung für unsere Sache zu gewinnen, aber es scheint, dass heutzutage nur wenige Länder die von Versailles und Trianon geschaffene Ordnung verteidigen wollen. Mit Tyrannen wie [HUN.GetLeader] ist das Einzige, was zählt, Stärke."
 DOD_hungary.64.desc_ROM_nothing:0 "Es scheint, als ob Verträge und Bräuche nichts mehr zählen. Die Siebenbürgen-Konferenz hat beschlossen, dass die gesamten umstrittenen Gebiete an Ungarn fallen sollen. Der gesamte öffentliche Dienst ist noch immer geschockt, aber es muss eine Entscheidung getroffen werden - akzeptieren wir diese Abscheulichkeit oder kämpfen wir dagegen an?"
 DOD_hungary.64.a:0 "Ein schwarzer Tag."
 DOD_hungary.64.b:0 "Wir können immer noch kämpfen."
 DOD_hungary.65.t:0 "Ungarn weigert sich, das Ergebnis der Schlichtung zu akzeptieren"
 DOD_hungary.65.desc:0 "Als [HUN.GetLeader] über die Ergebnisse der Schlichtung zu den umstrittenen Gebieten informiert wurde, weigerte er sich, diese zu akzeptieren. Seiner Meinung nach wäre alles andere als die vollständige Wiederherstellung der alten Grenzen Ungarns eine Beleidigung für jeden lebenden oder toten Ungarn. Er ging sogar noch weiter und sagte, dass die Zeit für Verhandlungen und Diplomatie vorbei sei und dass es nur noch einen Weg gebe, diese Frage zu lösen. \n\nDie rumänische Regierung hat uns gefragt, wo wir in diesem Streit stehen, da wir uns zuvor bereit erklärt haben, sie zu unterstützen."
 DOD_hungary.65.a:0 "Ganz so weit reicht das Angebot nicht."
 DOD_hungary.65.b:0 "Die Ungarn müssen gestoppt werden, bevor sie die gesamte Region unterjochen."
 DOD_hungary.66.t:0 "Rumänien weigert sich, das Ergebnis der Mediation zu akzeptieren"
 DOD_hungary.66.desc:0 "Die rumänische Regierung hat die Bedingungen des auf der jüngsten Konferenz ausgehandelten Vertrags nicht akzeptiert. Berichten zufolge hat [ROM.GetLeader] nicht einmal das gesamte Dokument gelesen, bevor er es zerriss und erklärte, dass er sich lieber die Hand abhacken würde, als etwas derart Demütigendes zu unterschreiben. Die ungarische Regierung hat angekündigt, dass sie durchaus bereit ist, für das zu kämpfen, was ihnen rechtmäßig zusteht, aber sie hat auch gefragt, wo wir in diesem Konflikt stehen würden."
 DOD_hungary.66.a:0 "Wir wünschen ihnen den Sieg."
 DOD_hungary.66.b:0 "Wir wären bereit, sie zu unterstützen."
 DOD_hungary.67.t:0 "Verhandlungen gescheitert"
 DOD_hungary.67.desc:0 "Die Verhandlungen zwischen den Großmächten sind völlig gescheitert, da die beiden Nationen keine gemeinsame Basis finden konnten. Jeder Versuch einer Kompromisslösung scheiterte an den für beide Seiten unannehmbaren Forderungen. Die Delegationen sind in ihre Heimatländer zurückgekehrt und haben die Angelegenheit ungelöst gelassen."
 DOD_hungary.67.a:0 "Sie wird mit Feuer, Blut und Stahl gelöst werden."
 DOD_hungary.68.t:0 "Der transsilvanische Preis"
 DOD_hungary.68.desc:0 "Beide Seiten haben sich an uns gewandt, um zu entscheiden, wer Siebenbürgen bekommt. Das Auswärtige Amt hat folgenden Schriftsatz vorbereitet: \"In der gegenwärtigen Situation wäre es nicht ratsam, einer Seite das gesamte Siebenbürgen zuzusprechen. Eine unpopuläre, aber für beide Seiten annehmbare Kompromisslösung sollte bevorzugt werden, um zu vermeiden, dass eine Seite so weit beleidigt wird, dass sie die Einigung ablehnt.\""
 DOD_hungary.68.a:0 "Geben Sie ganz Siebenbürgen an Ungarn."
 DOD_hungary.68.a:0	"Gebt ganz Transsylvanien an Ungarn."
 DOD_hungary.68.b:0 "Gebt Nord-Siebenbürgen an Ungarn."
 DOD_hungary.68.c:0 "Transsilvanien bleibt bei Rumänien."
 DOD_hungary.69.t:0 "Der siebenbürgische Kompromiss"
 DOD_hungary.69.desc:0 "Nach stundenlangen Verhandlungen scheint eine Lösung in greifbare Nähe gerückt zu sein. Die schlechte Nachricht ist, dass wir einige Gebiete an Ungarn abtreten müssen. Der nördliche Teil Siebenbürgens würde an Ungarn gehen, während wir den südlichen Teil behalten. Das ist nicht das, was wir uns erhofft haben, aber eine realistische Einschätzung der Lage deutet darauf hin, dass dies das bestmögliche Ergebnis ist."
 DOD_hungary.69.a:0 "Ein akzeptables Ergebnis. Knapp."
 DOD_hungary.69.b:0 "Wir werden keinen einzigen Zentimeter Boden aufgeben!"
 DOD_hungary.70.t:0 "Der transsilvanische Kompromiss"
 DOD_hungary.70.desc:0 "In den frühen Morgenstunden ist es den Delegationen der Konferenz gelungen, einen Kompromiss auszuhandeln. Demnach erhalten wir Nordsiebenbürgen, während die südlichen Teile des Gebiets bei Rumänien verbleiben. Die rumänische Delegation hat diesem Kompromiss bereits zugestimmt. Das Auswärtige Amt warnt, dass wir uns bei Nichtannahme des Vorschlags diplomatisch isolieren würden."
 DOD_hungary.70.a:0 "Das ist das Beste, worum wir bitten können."
 DOD_hungary.71.t:0 "Die siebenbürgische Konferenz - Tag 1"
 DOD_hungary.71.desc:0 "Nach dem Verzicht auf das diplomatische Protokoll haben sich die Delegationen aus Ungarn, Rumänien und [ROM_mediator.GetNameDef] zusammengesetzt, um die Angelegenheit zu besprechen. Es wurde vereinbart, dass wir als Vertreter der ungarischen Seite das erste Angebot machen dürfen."
 DOD_hungary.71.a:0 "Geben Sie ganz Siebenbürgen an Ungarn."
 DOD_hungary.71.b:0 "Geben Sie Nord-Siebenbürgen an Ungarn."
 DOD_hungary.71.c:0 "Transsilvanien bleibt bei Rumänien."
 DOD_hungary.72.t:0 "Die Siebenbürgen-Konferenz - Tag 2"
 DOD_hungary.72.desc_HUN_all:0 "Die ungarische Seite hat uns ein Angebot zur Lösung der drohenden Krise unterbreitet. Es überrascht nicht, dass sie fordern, dass ganz Siebenbürgen so bald wie möglich an Ungarn übergeben wird. Wir können dieses Angebot annehmen, aber es würde unsere rumänischen Verbündeten zweifellos verärgern. \n\n Wir könnten auch ein Gegenangebot machen. Unser Chefdiplomat rät dringend zu Letzterem. Eine Kompromisslösung wäre vielleicht für beide Seiten angenehmer."
 DOD_hungary.72.desc_compromise:0 "Die ungarische Seite hat uns ein Angebot zur Lösung der drohenden Krise unterbreitet. Ihr Angebot sieht vor, den nördlichen Teil Siebenbürgens an Ungarn abzutreten, die südlichen Teile würden bei Rumänien verbleiben. \nnser Chefdiplomat ist der Meinung, dass dies zeigt, dass die ungarische Seite kalte Füße bekommen hat, und dass wir auf noch bessere Bedingungen drängen sollten."
 DOD_hungary.72.desc_HUN_nothing:0 "Die ungarische Seite hat überraschenderweise versöhnliche Bedingungen angeboten. Ganz Siebenbürgen würde bei Rumänien verbleiben, im Gegenzug zu einigen kleineren Zugeständnissen für die ethnischen Minderheiten. Der rumänische Vertreter drängt uns sehr, dieses Angebot anzunehmen, und verspricht, dass die Zugeständnisse innerhalb weniger Tage durchgesetzt würden, wenn wir zustimmen."
 DOD_hungary.72.a:0 "Akzeptieren Sie den Vorschlag."
 DOD_hungary.72.b:0 "Drängen Sie auf bessere Bedingungen."
 DOD_hungary.73.t:0 "Die Siebenbürgen-Konferenz - Tag 3"
 DOD_hungary.73.desc:0 "Nachdem wir beschlossen haben, das ungarische Angebot abzulehnen, ist es nun an uns, andere Bedingungen anzubieten."
 DOD_hungary.73.a:0 "Geben Sie ganz Siebenbürgen an Ungarn."
 DOD_hungary.73.b:0 "Gebt Nord-Siebenbürgen an Ungarn."
 DOD_hungary.73.c:0 "Transsilvanien bleibt bei Rumänien."
 DOD_hungary.74.t:0 "Die Siebenbürgen-Konferenz - Tag 4"
 DOD_hungary.74.desc_HUN_all:0 "Die rumänische Seite scheint sehr darauf bedacht zu sein, die Angelegenheit zu Ende zu bringen, denn sie hat unser vorheriges, versöhnliches Angebot abgelehnt und stattdessen angeboten, ganz Siebenbürgen an Ungarn zu übergeben. In einer privaten Diskussion konnten unsere Delegationen keinen Grund für ein solches Angebot finden, aber es scheint echt zu sein. Wir sollten es annehmen."
 DOD_hungary.74.desc_compromise:0 "Die Rumänen haben eine Kompromisslösung angeboten, bei der Siebenbürgen in zwei Teile geteilt wird. Angesichts der Spannungen zwischen den beiden Ländern könnte dies die bestmögliche Lösung sein."
 DOD_hungary.74.desc_HUN_nothing:0 "Es überrascht nicht, dass die rumänische Seite in der Siebenbürgen-Frage nicht nachgegeben hat. Sie scheint fest entschlossen zu sein, ganz Siebenbürgen in Rumänien zu behalten. In diesem Stadium der Verhandlungen können wir nur sehr wenig tun - entweder wir akzeptieren ihr Angebot oder wir gehen."
 DOD_hungary.74.a:0 "Wir akzeptieren."
 DOD_hungary.74.b:0 "Die Folgen dieses Scheiterns haben sie zu verantworten!"
 DOD_hungary.75.a:0 "Wir haben alles versucht, was wir konnten."
 DOD_hungary.80.t:0 "Ungarn fordert die Südslowakei"
 DOD_hungary.80.desc:0 "Die ungarische Regierung ist an uns herangetreten und hat uns aufgefordert, die Südslowakei an sie zu übergeben, weil sie behauptet, dass die Ungarn in diesem Gebiet schlecht behandelt werden. Gleichzeitig wurden Mitglieder einer Terrorgruppe namens "Zerlumpte Garde" verhaftet, als sie versuchten, die Grenze von Ungarn aus zu überqueren. Diese Leute behaupten zwar, dass sie nichts mit der ungarischen Regierung zu tun haben, aber sie wurden mit Ausrüstungsgegenständen angetroffen, die offizielle ungarische Kennzeichen trugen.\n\nKrieg liegt in der Luft, aber wir können vielleicht eine diplomatische Lösung herbeiführen, wenn wir uns die Unterstützung einer großen Nation sichern können."
 DOD_hungary.80.a:0 "Wir können nicht hoffen, einen Krieg zu gewinnen. Geben Sie das Gebiet auf."
 DOD_hungary.80.b:0 "Appellieren Sie an unsere Verbündeten."
 DOD_hungary.80.c:0 "Appellieren Sie an Deutschland."
 DOD_hungary.80.d:0 "Wir lassen uns nicht einschüchtern!"
 DOD_hungary.81.t:0 "[From.GetNameDefCap] gibt die Südslowakei zurück"
 DOD_hungary.81.desc:0 "[From.GetName] hat die Südslowakei aufgegeben und seine Truppen über die Demarkationslinie hinaus zurückgezogen. Wir haben nun die volle Kontrolle über das Gebiet."
 DOD_hungary.81.a:0 "Gut."
 DOD_hungary.82.t:0 "[CZE.GetName] bittet um Hilfe."
 DOD_hungary.82.desc:0 "Der Botschafter von [CZE.GetName] hat sich mit einem dringenden Ersuchen um Hilfe an uns gewandt. Kürzlich hat [HUN.GetNameDef] eine große Destabilisierungskampagne gestartet, die auf die Südslowakei abzielt. Ihr Ziel ist klar - sie wollen einen Vorwand für eine Invasion schaffen, um Menschen zu schützen, die sie als ihre Bürger betrachten. \nie [CZE.GetAdjective]-Regierung hat uns um Unterstützung in dieser Angelegenheit gebeten."
 DOD_hungary.82.a:0 "Sie soll sie bekommen."
 DOD_hungary.82.b:0 "Dies ist nicht unser Kampf."
 DOD_hungary.83.t:0 "[SLO.GetName] bittet um Hilfe."
 DOD_hungary.83.desc:0 "[SLO.GetName] ist kürzlich unter starken Druck von [HUN.GetNameDef] geraten, Gebiete an seinen südlichen Grenzen zurückzugeben, die in der Vergangenheit zu Ungarn gehörten. Die ungarische Regierung hat angedeutet, dass sie durchaus bereit ist, dafür zu kämpfen, wenn es dazu kommen sollte. \nir können es uns nicht leisten, dass in dieser Region wegen einer so kleinen Sache ein Krieg ausbricht, und sollten auf eine diplomatische Lösung drängen."
 DOD_hungary.83.a:0 "Sagen Sie Ungarn, es soll vorangehen."
 DOD_hungary.83.b:0 "Sagen Sie Ungarn, es soll sich zurückziehen."
 DOD_hungary.84.t:0 "[From.GetName] weigert sich."
 DOD_hungary.84.desc:0 "[From.GetName] hat sich geweigert, unsere Forderungen auch nur zu erörtern, und beharrt darauf, dass das Gebiet schon immer zu [From.GetName] gehört hat und bis zum letzten Mann, bis zur letzten Kugel, bis zum letzten Atemzug verteidigt wird.\"  DOD_hungary.84.a:0 "Wir werden unsere Chance bekommen, aber nicht jetzt."
 DOD_hungary.84.a:0	"Wir werden unsere Chance bekommen, aber jetzt ist sie noch nicht da."
 DOD_hungary.84.b:0 "Dann werden wir ihnen nachgeben."
 DOD_hungary.85.t:0 "[From.GetNameDefCap] warnt vor der Südslowakei"
 DOD_hungary.85.desc:0 "Die Regierung von [From.GetNameDef] hat uns mitgeteilt, dass die territoriale Integrität der Slowakei nicht zur Diskussion steht. Wir wurden außerdem angewiesen, alle regulären oder irregulären Streitkräfte, die sich in dem Gebiet befinden, zurückzuziehen, oder die Konsequenzen zu tragen."
 DOD_hungary.85.a:0 "So viel zur Idee der nationalen Selbstbestimmung."
 DOD_hungary.85.b:0 "Wir werden uns nehmen, was uns gehört."
 DOD_hungary.86.t:0 "[From.GetNameDefCap] weigert sich, uns zu unterstützen"
 DOD_hungary.86.desc:0 "Die [From.GetAdjective]-Regierung hat unsere Bitte abgelehnt, uns angesichts der unverhohlenen ungarischen Aggression zu unterstützen. Sie sympathisiert zwar mit unserer Sache, ist aber nicht bereit, Blut und Schätze für ihre Verteidigung zu riskieren."
 DOD_hungary.86.a:0 "Wir können einen Krieg nicht allein mit warmen Worten gewinnen."
 DOD_hungary.86.b:0 "Wir werden also allein kämpfen."
 DOD_hungary.90.t:0 "Ungarn fordert die Vojvodina"
 DOD_hungary.90.desc:0 "Die ungarische Regierung hat begonnen, in der Frage der Vojvodina mehr Druck auszuüben, indem sie behauptet, dass die Vojvodina während des Kaiserreichs zu Ungarn gehörte und daher zurückgegeben werden sollte. Sie behauptet, dass die Vereinigung mit Serbien am Ende des Ersten Weltkriegs "aufgrund des Drucks von außen ungültig" war und dass das Gebiet daher rechtlich immer noch ungarisch ist."
 DOD_hungary.90.a:0 "Das ist ein Konflikt, den wir nicht gewinnen können."
 DOD_hungary.90.b:0 "Wir werden ihre Wahnvorstellungen nicht unterstützen."
 DOD_hungary.91.t:0 "[YUG.GetNameDefCap] überträgt die Vojvodina"
 DOD_hungary.91.desc:0 "\n[YUG.GetNameDef] hat zugestimmt, die Vojvodina an uns abzutreten. Unsere Streitkräfte haben die volle Kontrolle übernommen."
 DOD_hungary.91.a:0 "Gut."
 DOD_hungary.92.t:0 "[From.GetNameDefCap] lehnt unsere Forderungen ab."
 DOD_hungary.92.desc:0 "In einem angespannten Treffen mit [YUG.GetLeader] wurde unserer Delegation mitgeteilt, dass die Souveränität der Vojvodina nicht zur Diskussion stehe und dass sich die Regierung von [YUG.GetAdjective] einem solchen Druck niemals beugen würde. Das Volk der Vojvodina hatte 1919 die Möglichkeit, sich zu äußern, und es hat sich entschieden, bei [YUG.GetNameDef] zu bleiben. Für die [YUG.GetAdjective]-Regierung ist die Angelegenheit damit erledigt."
 DOD_hungary.92.a:0 "Vielleicht ist es das."
 DOD_hungary.92.b:0 "Bitten Sie Deutschland um Unterstützung."
 DOD_hungary.92.c:0 "Bitten Sie Italien um Unterstützung."
 DOD_hungary.92.d:0 "Appellieren Sie an Deutschland und Italien."
 DOD_hungary.92.e:0 "Wir werden die Sache allein beenden."
 DOD_hungary.93.t:0 "Ungarn schlägt eine Neuordnung Jugoslawiens vor"
 DOD_hungary.93.desc:0 "Bei einem Treffen in Zürich haben Vertreter der ungarischen Regierung mit uns über ein gemeinsames Vorgehen gegen [YUG.GetNameDef] sondiert. Die [YUG.GetAdjective]-Regierung hat bisher ungarische Forderungen nach Rückgabe der von [YUG.GetNameDef] am Ende des Großen Krieges annektierten Gebiete abgelehnt. Da auch wir mit [YUG.GetNameDef] umstrittene Gebiete haben, könnten wir unsere Kräfte bündeln und ein starkes Ultimatum stellen, aber das könnte uns dazu zwingen, deswegen in den Krieg zu ziehen."
 DOD_hungary.93.a:0 "Sie werden unsere volle Unterstützung haben."
 DOD_hungary.93.b:0 "Wir werden uns nicht in diese Angelegenheit einmischen."
 DOD_hungary.94.t:0 "[From.GetNameDefCap] bietet Unterstützung gegen Jugoslawien an"
 DOD_hungary.94.desc:0 "\nie Verhandlungen mit [From.GetNameDef] haben zu einer grundsätzlichen Übereinkunft geführt, dass Jugoslawien entweder ganz aufgelöst oder zumindest stark verkleinert werden soll. \n\nMit unseren neuen Unterstützern können wir nun mit der [YUG.GetAdjective]-Regierung aus einer Position der Stärke heraus verhandeln. Wir könnten uns auch dafür entscheiden, das Problem mit Gewalt zu lösen, während das jugoslawische Militär noch unvorbereitet ist."
 DOD_hungary.94.a:0 "Stellen Sie ein Ultimatum an Belgrad!"
 DOD_hungary.94.b:0 "Schlagt jetzt zu!"
 DOD_hungary.95.t:0 "[From.GetNameDefCap] lehnt unser Angebot ab"
 DOD_hungary.95.desc:0 "\nach mehreren Verhandlungsrunden konnte mit der Regierung von [From.GetAdjective] keine Einigung in der Frage der Neuordnung Jugoslawiens erzielt werden. In einer von [From.GetLeader] selbst unterzeichneten Note heißt es, dass alle noch offenen territorialen Fragen auf bilateraler Basis gelöst würden, \"wenn die Situation es erfordert.\""
 DOD_ungary.95.a:0 "Schade."
 DOD_hungary.95.a:0	"Schande."
 DOD_hungary.95.b:0 "Dann machen wir es eben allein!"
 DOD_hungary.96.t:0 "Ultimatum aus Budapest"
 DOD_hungary.96.desc_HUN_GER:0 "Anstatt die Situation zu entschärfen, hat unsere starke Reaktion auf die jüngsten ungarischen Forderungen bezüglich der Vojvodina offenbar zu einem Pakt zwischen Ungarn und Deutschland geführt. In einer kürzlich gehaltenen Rede bezeichnete [GER.GetLeader] Slowenien als "eine der alten, unerlösten Provinzen des Reiches", die so schnell wie möglich zurückerobert werden sollte. Sowohl der ungarische als auch der deutsche Botschafter haben eine Note überreicht, wonach die Vojvodina und Slowenien sofort in ihre Kontrolle zu überführen sind."
 DOD_hungary.96.desc_HUN_ITA:0 "Anstatt die Situation zu entschärfen, hat unsere starke Reaktion auf die jüngsten ungarischen Forderungen bezüglich der Vojvodina offenbar zu einem Pakt zwischen Ungarn und Italien geführt. In einer kürzlich gehaltenen Rede bezeichnete [ITA.GetLeader] Dalmatien als \"das unerlöste ferne Ufer der Adria\". Der ungarische und der italienische Botschafter haben beide eine Note überreicht, wonach die Vojvodina und Dalmatien sofort in ihre Kontrolle übergehen sollen."
 DOD_hungary.96.desc_HUN_both:0 "Unsere Weigerung, den ungarischen Forderungen nachzugeben, hat in Budapest nicht zu einem Sinneswandel geführt. Die wütende Rhetorik aus der ungarischen Hauptstadt wird nun von ebenso beunruhigenden Erklärungen aus Rom und Berlin begleitet. Beide Länder haben ihre Unterstützung für die ungarische Position zum Ausdruck gebracht, gleichzeitig aber auch ihre eigenen Forderungen verkündet. Die Botschafter der drei Länder sind gemeinsam im Auswärtigen Amt erschienen, um eine Note zu überreichen, in der sie die Abtretung der Vojvodina, Sloweniens und Dalmatiens an ihre jeweiligen Anspruchsberechtigten fordern."
 DOD_hungary.96.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
 DOD_hungary.96.b:0 "Lieber würden wir in der Schlacht sterben!"
 DOD_hungary.97.t:0 "Jugoslawien trotzig"
 DOD_hungary.97.desc:0 "Obwohl die Chancen überwältigend sind, weigert sich die [YUG.GetAdjective]-Regierung, zur Vernunft zu kommen, und erklärt unseren Vertretern, dass sie, wenn wir eine militärische Lösung anstreben, das [YUG.GetAdjective]-Militär gut vorbereitet und bereit vorfinden würde."
 DOD_hungary.97.a:0 "Dann wird es Krieg geben."
 DOD_hungary.100.t:0 "Ungarn fordert die Slowakei"
 DOD_hungary.100.desc:0 "Die ungarische Regierung ist an uns herangetreten, um den zukünftigen Status der Slowakei zu klären. Sie sind der festen Überzeugung, dass sie die volle Kontrolle über das Schicksal der Slowakei haben sollten, da die Slowakei zu Zeiten des Kaiserreichs Teil Ungarns war.\n\n Während die ungarische Delegation sich davor scheute, explizite Drohungen auszusprechen, berichtet unser Geheimdienst von beunruhigenden Aktivitäten innerhalb des ungarischen Militärs."
 DOD_hungary.100.a:0 "Wir haben keine andere Wahl."
 DOD_hungary.100.b:0 "Wir werden nicht einen Zentimeter nachgeben."
 DOD_hungary.101.t:0 "Übergabe der Slowakei"
 DOD_hungary.101.desc:0 "Die Slowakei ist wieder unter unserer Kontrolle. Die Frage ist nun, wie wir sie organisieren sollen. Während viele in der Regierung eine direkte Annexion befürworten und dies als "Rückkehr zu den historischen Grenzen" bezeichnen, sind einige andere besorgt über die Auswirkungen des Versuchs, so viele Nicht-Ungarn in unseren Staat zu integrieren. Ihre bevorzugte Option wäre die Einrichtung einer dezentralisierten Regierung in Bratislava, die über einige Befugnisse in der Innenpolitik verfügt, aber in allen anderen Angelegenheiten eng mit uns zusammenarbeitet."
 DOD_hungary.101.a:0 "Wir werden zu unseren alten Grenzen zurückkehren."
 DOD_hungary.101.b:0 "Eine Marionettenregierung ist vorzuziehen."
 DOD_hungary.102.t:0 "[From.GetNameDefCap] lehnt die Übergabe der Slowakei ab"
 DOD_hungary.102.desc:0 "Die Verhandlungen über die Übergabe der Slowakei sind fast sofort ins Stocken geraten. Die [From.GetAdjective]-Delegation hat erklärt, dass ihre Position im Wesentlichen der Status quo ist und keine größeren Änderungen vorgeschlagen werden. Unsere Delegation hat natürlich bekräftigt, dass wir die Slowakei als unser Territorium betrachten, das am Ende des Ersten Weltkriegs unrechtmäßig beschlagnahmt wurde.\n\n Es wurden keine Fortschritte erzielt, und die zunehmende Frustration auf beiden Seiten des Tisches macht es unwahrscheinlich, dass es zu Fortschritten kommen wird."
 DOD_hungary.102.a:0 "Lassen Sie die Angelegenheit ruhen."
 DOD_hungary.102.b:0 "Sprechen Sie mit Deutschland über eine Teilung des Landes."
 DOD_hungary.103.t:0 "Ungarn will sich aufteilen [CZE.GetNameDef]"
 DOD_hungary.103.desc:0 "Die ungarische Regierung ist mit einem Angebot zur Teilung von [CZE.GetNameDef] an uns herangetreten. Wir würden die westlichen Teile des Landes bekommen, während Ungarn den größten Teil der Slowakei bekommen würde, wobei die Demarkationslinie zwischen unseren Ländern das Land ungefähr halbieren würde. \nie haben uns versichert, dass sie bereit sind, uns den ersten Schritt machen zu lassen, solange sie am Ende ihren Anteil bekommen."
 DOD_hungary.103.a:0 "Wir werden ihre Interessen im Auge behalten."
 DOD_hungary.103.b:0 "Sie bekommen nichts."
 germany.55.do:0 "Halten Sie das Versprechen an Ungarn ein."
 DOD_hungary.104.t:0 "[GER.GetLeader] stimmt zu"
 DOD_hungary.104.desc:0 "In einem geheimen Telegramm hat uns die deutsche Regierung zugesichert, dass unsere Interessen berücksichtigt werden, wenn über das Schicksal von [CZE.GetNameDef] entschieden wird. Wann das sein wird, ist noch unbekannt."
 DOD_hungary.104.a:0 "Nun gut."
 DOD_hungary.105.t:0 "Deutschland weigert sich, [CZE.GetName] zu teilen"
 DOD_hungary.105.desc:0 "\nAuf unseren Vorschlag, [CZE.GetNameDef] aufzuteilen, ist [From.GetLeader] angeblich in Rage geraten und hat uns als \"Möchtegerns bezeichnet, die nicht die geringste Ahnung von den Realitäten der Welt haben.\" \ns erübrigt sich zu sagen, dass unser Vorschlag nicht auf Gegenliebe gestoßen ist."
 DOD_hungary.105.a:0 "Wie unhöflich."
 DOD_hungary.105.b:0 "Wir werden uns nehmen, was uns gehört."
 DOD_hungary.106.t:0 "[From.GetLeader] bricht sein Versprechen"
 DOD_hungary.106.desc:0 "Trotz der schriftlichen Zusage von [From.GetLeader] hat die deutsche Regierung ihre Verpflichtungen uns gegenüber nicht eingehalten. In den jüngsten Verhandlungen über das Schicksal von [CZE.GetNameDef] haben wir keine Rolle gespielt, außer als Druckmittel, um andere zum Einlenken zu bewegen. Es scheint, dass [From.GetLeader] nie die Absicht hatte, sein Wort zu halten."
 DOD_hungary.106.a:0 "Protestieren Sie auf das Schärfste."
 DOD_hungary.106.b:0 "Mobilisieren Sie die Armee."
 DOD_hungary.107.t:1 "Ungarn fordert die Oberherrschaft"
 DOD_hungary.107.desc_SLO_independent:0 "Nach mehreren Wochen fieberhafter Aktivität im ungarischen Militär hat [HUN.GetLeader] eine Proklamation herausgegeben, in der er erklärt, dass die derzeitige Situation in der Slowakei für Ungarn eine ernste Angelegenheit ist, und von uns bestimmte Garantien verlangt. \nnter anderem müssten wir sie konsultieren, bevor wir Bündnisse eingehen oder Verträge unterzeichnen, und eine Militärmission zur Koordinierung unseres Militärs akzeptieren."
 DOD_hungary.107.desc_SLO_puppet:0 "Eine ungarische Delegation ist eingetroffen, um die Frage der Slowakei zu erörtern. Sie sind der Ansicht, dass das Land in ihrem historischen Einflussbereich liegt, und sind sehr besorgt über den Einfluss, den wir auf die slowakische Politik haben. Der Leiter der Delegation ging so weit, dass er vorschlug, das slowakische Territorium als Sprungbrett für eine Invasion in Ungarn zu nutzen."
 DOD_hungary.107.a:0 "Nun gut."
 DOD_hungary.107.b:0 "Das kommt nicht in Frage."
 DOD_hungary.108.t:0 "Die Slowakei ist unter unserer Kontrolle"
 DOD_hungary.108.desc:0 "Unser Bevollmächtigter hat sich in Bratislava niedergelassen und dafür gesorgt, dass die slowakische Regierung ihre Politik eng mit der unseren abstimmt."
 DOD_hungary.108.a:0 "Das ist gut."
 DOD_hungary.109.t:0 "Kontrolle über die Slowakei verweigert"
 DOD_hungary.109.desc:0 "Trotz unserer Bemühungen hat sich die slowakische Regierung geweigert, ihre untergeordnete Rolle uns gegenüber zu akzeptieren. Wir müssen nun die Möglichkeit einer militärischen Aktion zur Sicherung unserer Nordgrenze in Betracht ziehen."
 DOD_hungary.109.a:0 "Wir werden sie bekommen, so oder so."
 DOD_hungary.110.t:0 "Ungarn will Druck auf Rumänien ausüben"
 DOD_hungary.110.desc:0 "[HUN.GetLeader] ist in Moskau eingetroffen, um die Rumänienfrage zu erörtern. Am Ende des Ersten Weltkriegs hat Rumänien eine Reihe von Gebieten, darunter Bessarabien und Siebenbürgen, widerrechtlich an sich gerissen. Unsere ungarischen Genossen schlagen vor, Druck auf Rumänien auszuüben, damit es diese Gebiete an ihre rechtmäßigen Eigentümer zurückgibt."
 DOD_hungary.110.a:0 "Ein ausgezeichneter Vorschlag, Genossen!"
 DOD_hungary.110.b:0 "Nicht jetzt."
 DOD_hungary.111.t:0 "Kommunistisches Ultimatum"
 DOD_hungary.111.desc:0 "Die Regierungen von [HUN.GetNameDef] und [SOV.GetNameDef] haben eine gemeinsame Mitteilung eingereicht, in der sie erklären, dass sie unsere Annexion von Siebenbürgen und Bessarabien für unrechtmäßig halten. Sie sind der Ansicht, dass diese Gebiete illegal besetzt sind, und geben uns eine letzte Gelegenheit, uns aus diesen Gebieten zurückzuziehen."
 DOD_hungary.111.a:0 "Wir haben keine andere Wahl."
 DOD_hungary.111.b:0 "Vielleicht können wir einen Kompromiss finden."
 DOD_hungary.111.c:0 "Eine kommunistische Regierung könnte vielleicht bessere Ergebnisse erzielen."
 DOD_hungary.111.d:0 "Diese Gebiete sind heilig!"
 DOD_hungary.112.t:0 "[SOV.GetLeader] lehnt unser Angebot ab."
 DOD_hungary.112.desc:0 "Auf seiner jüngsten Reise nach Moskau musste [HUN.GetLeader] mehrere Stunden lang zermürbende Gespräche mit [SOV.GetLeader] ertragen, der ihn wiederholt als Idioten bezeichnete, weil er einen so offensichtlich fehlgeleiteten Plan vorgeschlagen hatte. Offensichtlich haben wir die Rolle des nationalen Territoriums im revolutionären Kampf noch nicht ganz verstanden und sind daher zu falschen Schlussfolgerungen hinsichtlich unserer Strategie gekommen."
 DOD_hungary.112.a:0 "Wir werden allein weitermachen."
 DOD_hungary.112.b:0 "Wir werden unsere Fehler bedenken."
 DOD_hungary.113.t:0 "Rumänien bietet einen Kompromiss an"
 DOD_hungary.113.desc:0 "Die rumänische Regierung unter [ROM.GetLeader] hat eine Delegation nach Moskau entsandt, um über die Frage der umstrittenen Gebiete zu verhandeln. Es scheint, dass sie glaubt, eine Kompromisslösung erreichen zu können, bei der sie einen Teil der umstrittenen Gebiete aufgeben würde, um den anderen zu behalten. Wenn wir zustimmen, welchen Teil sollten wir dann fordern?"
 DOD_hungary.113.a:0 "Zwingen Sie sie, Siebenbürgen aufzugeben"
 DOD_hungary.113.b:0 "Zwingen Sie sie, Bessarabien aufzugeben"
 DOD_hungary.113.c:0 "Wiederholen Sie unser erstes Angebot mit mehr Nachdruck."
 DOD_hungary.114.t:0 "Rumänien bietet politische Zugeständnisse an"
 DOD_hungary.114.desc:0 "Überraschend hat [ROM.GetLeader] angeboten, die Macht mit der Kommunistischen Partei Rumäniens zu teilen, wenn wir im Gegenzug ihre Grenzen garantieren. Dies könnte eine gute Möglichkeit sein, unseren Einfluss in der Region zu vergrößern, ohne einen Krieg zu riskieren."
 DOD_hungary.114.a:0 "Die Revolutionen schreiten immer weiter voran."
 DOD_hungary.114.b:0 "Bestehen Sie auf dem Territorium."
 DOD_hungary.115.t:0 "Rumänien lehnt Forderungen ab"
 DOD_hungary.115.desc:0 "Die Regierung [ROM.GetAdjective] hat sich geweigert, über die umstrittenen Gebiete zu verhandeln. In einer privaten Sitzung ging der rumänische Außenminister so weit, unserem Botschafter mitzuteilen, dass die einzige Möglichkeit, diese Gebiete zu gewinnen, darin bestünde, dass wir eine Million Männer opfern würden."
 DOD_hungary.115.a:0 "Das ist den Aufwand nicht wert."
 DOD_hungary.115.b:0 "Bestehen Sie auf dem Gebiet."
 DOD_hungary.115.c:0 "Dann sollen sie eine Million Männer bekommen."
 DOD_hungary.116.t:0 "[SOV.GetLeader] antwortet auf das Angebot"
 DOD_hungary.116.desc_transylvania:0 "Nach einem Treffen mit unserer Delegation hat [SOV.GetLeader] uns eine Art Kompromiss angeboten. [SOV.GetNameDef] hat im Prinzip zugestimmt, dass Bessarabien bei uns verbleiben soll, aber eine \"unabhängige Grenzkommission\", die sich aus Beamten der Sowjetunion und Tannu Tuva zusammensetzt, ist zu dem Schluss gekommen, dass der größte Teil Siebenbürgens an Ungarn gehen sollte."
 DOD_hungary.116.desc_bessarabia:0 "Nach einem Treffen mit unserer Delegation hat [SOV.GetLeader] uns eine Art Kompromiss angeboten. In Abwesenheit der ungarischen Delegation wurde uns mitgeteilt, dass die Sowjets bereit sind, auf die Abtretung Siebenbürgens zu verzichten, wenn wir bereit sind, ihnen Bessarabien zu überlassen."
 DOD_hungary.116.desc_no_deal:0 "Während des Treffens mit unserer Delegation hat die sowjetisch-ungarische Seite ihre Forderungen bekräftigt. Wenn nicht sowohl Bessarabien als auch Siebenbürgen an die jeweiligen Anspruchsberechtigten übergeben werden, werden sie militärische Maßnahmen in Betracht ziehen."
 DOD_hungary.116.a:0 "Das ist akzeptabel."
 DOD_hungary.116.b:0 "Wir werden solchen Bedingungen niemals zustimmen!"
 DOD_hungary.117.t:0 "[SOV.GetLeader] nimmt den Vorschlag an"
 DOD_hungary.117.desc:0 "Die Sowjets haben unser Angebot angenommen, den Kommunisten das Kommando zu übertragen. Der [SOV.GetLeader] hat unserer Delegation persönlich versichert, dass keine weiteren territorialen Ansprüche gegen uns erhoben werden, zumindest nicht von der Komintern."
 DOD_hungary.117.a:0 "Wir werden ihn daran erinnern."
 DOD_hungary.118.t:0 "Sowjets lenken ein"
 DOD_hungary.118.desc:0 "Unsere energische Reaktion auf die sowjetisch-ungarische Aggression scheint Früchte zu tragen. Die 'Pravda' veröffentlichte kürzlich einen großen Artikel, in dem sie sich gegen "antisozialistische revisionistische Ansprüche" aussprach und insbesondere die Ansprüche auf Bessarabien und Siebenbürgen als "imperialistisches Verhalten, das die entwickelten sozialistischen Nationen der Welt nicht an den Tag legen" bezeichnete. Es ist möglich, dass [HUN.GetLeader] immer noch Pläne für unsere Territorien hat."
 DOD_hungary.118.a:0 "Wir würden es gerne sehen, wenn sie es versuchen."
 DOD_hungary.120.t:0 "Ungarn schlägt Unterstützung für die Tschechoslowakei vor"
 DOD_hungary.120.desc:0 "[HUN.GetLeader] ist nach Moskau gereist und hat den Vorschlag im Gepäck, [CZE.GetNameDef] im Gegenzug für die Aufhebung der Beschränkungen für die kommunistische Partei und die Übertragung der Souveränität über die Südslowakei an Ungarn eine gemeinsame Garantie anzubieten."
 DOD_hungary.120.a:0 "Eine großartige Idee."
 DOD_hungary.120.b:0 "Warum sollten wir uns in imperialistische Kriege einmischen?"
 DOD_hungary.121.t:0 "Komintern bietet Garantie"
 DOD_hungary.121.desc:0 "Die Botschafter von [HUN.GetNameDef] und [SOV.GetNameDef] sind mit einem gemeinsamen Angebot an uns herangetreten, unsere Grenzen gegen jede feindliche Aggression zu garantieren. Im Gegenzug müssten wir den Kommunisten einen Sitz in der Regierung garantieren. Ungarn hat seine Zusage auch daran geknüpft, dass die Südslowakei wieder unter seine Kontrolle kommt."
 DOD_hungary.121.a:0 "Ein akzeptabler Preis."
 DOD_hungary.121.b:0 "Das sind die Forderungen, gegen die wir uns wehren müssen!"
 DOD_hungary.122.t:0 "Die Tschechoslowakei lehnt unser Angebot ab"
 DOD_hungary.122.desc:0 "Unser Garantieangebot ist bei den [CZE.GetAdjective]s auf wenig Gegenliebe gestoßen. Die von uns geforderten politischen Zugeständnisse haben in [CZE.GetNameDef] für Aufruhr gesorgt, und mehrere prominente Generäle und Politiker haben mit ihrem Rücktritt gedroht, falls die Regierung das Angebot annimmt.\n\n Unter Hinweis auf große Bedenken, dass die Unterstützung sie rechtzeitig erreichen könnte, hat die Regierung von [CZE.GetAdjective] unser Angebot offiziell abgelehnt."
 DOD_hungary.122.a:0 "Eine verständliche Reaktion."
 DOD_hungary.122.b:0 "Wenden Sie sich an die Deutschen"
 DOD_hungary.123.t:0 "[SOV.GetLeader] lehnt unseren Vorschlag ab"
 DOD_hungary.123.desc:0 "Vor einer großen Europakarte stehend, hielt [SOV.GetLeader] unserer Delegation einen einstündigen Vortrag, in dem er wiederholt auf Mängel und Fehler des vorgeschlagenen Plans hinwies und ausführlich über die außergewöhnliche Dummheit unseres Vorschlags sprach und uns sogar beschuldigte, mit den Imperialisten gemeinsame Sache zu machen.\n\nUnsere Delegation ist mit leeren Händen, aber lebendig aus Moskau zurückgekehrt."
 DOD_hungary.123.a:0 "Vielleicht war dies doch nicht der beste Plan."
 DOD_hungary.123.b:0 "Wendet Euch an die Deutschen."
 DOD_hungary.124.t:0 "[From.GetNameDefCap] bietet an, die Tschechoslowakei zu teilen"
 DOD_hungary.124.desc:0 "Der [From.GetAdjective] Außenminister ist in Berlin eingetroffen, um einen Plan zur Teilung der [CZE.GetNameDef] in zwei Teile zu besprechen. Jede der beiden Parteien des vorgeschlagenen Vertrages hätte die volle Kontrolle über ihren Teil des Territoriums. Natürlich würden wir die westlichen Teile von Böhmen und Mähren bekommen, während sie die Slowakei bekommen würden."
 DOD_hungary.124.a:0 "Ein verlockender Plan."
 DOD_hungary.124.b:0 "Wir werden nicht dulden, dass sie sich in unsere Nachbarschaft einmischen!"
 DOD_hungary.126.t:0 "[CZE.GetAdjective]s lehnen ab"
 DOD_hungary.126.desc:0 "Die [CZE.GetAdjective]-Regierung hat Berichten zufolge das Angebot einer Bürgschaft abgelehnt, da sie "unerträgliche" Zugeständnisse als Gegenleistung verlangte.\n\nUnser Botschafter in [SOV.GetNameDef] berichtet jedoch, dass im [SOV.GetAdjective]-Außenministerium rege Aktivität herrscht. Gerüchte in diplomatischen Kreisen deuten auf ein mögliches Abkommen mit Deutschland hin."
 DOD_hungary.126.a:0 "Wir werden sehen."
 DOD_hungary.127.t:0 "Deutschland erklärt sich bereit, die [CZE.GetNameDef]"
 DOD_hungary.127.desc:0 "[GER.GetLeader] hat den geheimen Vertrag von Berlin unterzeichnet, in dem sich die deutsche Regierung bereit erklärt, [CZE.GetNameDef] in zwei Interessensphären aufzuteilen und verspricht, jede Entscheidung in Bezug auf die Slowakei zu respektieren."
 DOD_hungary.127.a:0 "Ein Sieg der Diplomatie."
 DOD_hungary.127.b:0 "Das ist nicht der Deal, den wir erwartet hatten."
 DOD_hungary.128.t:0 "Deutschland lehnt Angebot ab"
 DOD_hungary.128.desc:0 "Bei einem Treffen mit unserem Botschafter hat [GER.GetLeader] sehr deutlich gemacht, dass seine Regierung [CZE.GetNameDef] als vollständig in ihrer Interessensphäre liegend betrachtet und dass jede Einmischung in ihre Grenzen als feindlicher Akt betrachtet würde."
 DOD_hungary.128.a:0 "Unhöflich."
 DOD_hungary.128.b:0 "Sie bluffen eindeutig."
 DOD_hungary.129.t:0 "Deutsches Ultimatum"
 DOD_hungary.129.desc:0 "Der deutsche Botschafter hat heute eine Note von [GER.GetLeader] übergeben, in der er die sofortige Übertragung der Regierungsbefugnisse auf ihn als neuen "Reichsprotektor" fordert, bis ein speziell ausgewählter Verwalter aus Berlin eintrifft. In der gleichen Note forderte der Botschafter, dass [From.From.GetNameDef] ähnliche Rechte in Bezug auf die Slowakei erhält.\n\nSollten wir uns weigern, verspricht die Note \"schnelles und entschiedenes militärisches Handeln.\""
 DOD_hungary.129.a:0 "Wir haben keine Wahl."
 DOD_hungary.129.a:0 "Wir haben keine Wahl."
 DOD_hungary.129.b:0 "Schmeißt ihn aus dem Fenster!"
 DOD_hungary.130.t:0 "[From.GetAdjective]s brechen die Gespräche ab"
 DOD_hungary.130.desc:0 "Trotz anfänglicher Erfolge scheint es, dass die Regierung von [From.GetLeader] ihre Meinung über den vorgeschlagenen Vertrag in letzter Minute geändert hat. Über die genauen Gründe für ihre Entscheidung hat sie sich sehr bedeckt gehalten, aber unser Geheimdienst vermutet einen Mangel an Bereitschaft in ihren Streitkräften als Grund."
 DOD_hungary.130.a:0 "Eine Schande."
 DOD_hungary.140.t:0 "Ungarn fordert das Recht auf Wiederbewaffnung"
 DOD_hungary.140.desc:0 "Unter Hinweis auf die sich ständig verschlechternde politische Lage in Europa und das völlige Versagen des Völkerbundes, diese zu stoppen, hat [HUN.GetLeader] öffentlich angekündigt, dass seine Regierung versuchen wird, die Unterstützung der Nachbarländer zu gewinnen, um eine Revision des Vertrags von Trianon zu ermöglichen. Ohne irgendwelche territorialen Ansprüche zu erwähnen, hat [HUN.GetLeader] nur die Beschränkungen für das ungarische Militär erörtert.\n\n Eine Delegation aus Ungarn ist in unserer Hauptstadt eingetroffen, um unsere formelle Zustimmung zur ungarischen Wiederbewaffnung zu erhalten."
 DOD_hungary.140.a:0 "Es muss ihnen erlaubt sein, sich selbst zu verteidigen."
 DOD_hungary.140.b:0 "Sie haben die Welt schon einmal in einen Krieg gestürzt!"
 DOD_hungary.141.t:0 "Ungarn sichert sich [From.GetAdjective] Unterstützung für die Wiederbewaffnung"
 DOD_hungary.141.desc:0 "Ohne uns zu konsultieren, hat die [From.GetAdjective]-Regierung einen Vertrag mit Ungarn unterzeichnet, der die Beschränkungen des Vertrags von Trianon abändert oder aufhebt. Ungarn darf nun ungehindert aufrüsten und alle Arten von militärischer Ausrüstung, einschließlich Panzern und Flugzeugen, entwickeln. Obwohl es ein offenes Geheimnis war, dass Ungarn seine Armee vergrößert hat, wird dieses neue Abkommen das Land bald an den Punkt bringen, an dem es wieder eine militärische Bedrohung für uns darstellen könnte."
 DOD_hungary.141.a:0 "Wir müssen zuschlagen, bevor es zu spät ist!"
 DOD_hungary.141.b:0 "Legen Sie einen diplomatischen Protest ein."
 DOD_hungary.141.c:0 "Folgen Sie der [From.GetAdjective]-Führung."
 DOD_hungary.142.t:0 "Das Bled-Abkommen"
 DOD_hungary.142.desc:0 "Es ist uns gelungen, die Unterstützung von [From.GetAdjective] für eine Teilrevision des Vertrags von Trianon zu gewinnen. Alle Beschränkungen für unser Militär sind aufgehoben worden. Die internationalen Waffeninspektoren haben das Land verlassen, und das Kriegsministerium hat erste Pläne für eine bescheidene Aufstockung unserer Streitkräfte ausgearbeitet."
 DOD_hungary.142.a:0 "Großartig."
 DOD_hungary.143.t:0 "[From.GetNameDefCap] gibt Protestnote heraus"
 DOD_hungary.143.desc:0 "Der Botschafter von [From.GetAdjective] hat folgende Note übermittelt: \n\"Die Regierung von [From.GetNameDef] beobachtet die jüngsten Entwicklungen in [HUN.GetNameDef] mit großer Sorge. Der Vertrag von Trianon war lange Zeit ein Garant für Frieden und Stabilität in der Region. Während die Regierung von [From.GetAdjective] grundsätzlich akzeptiert, dass es den Nationen erlaubt sein sollte, ihr eigenes Schicksal zu wählen, müssen wir die Regierung von [HUN.GetNameDef] nachdrücklich auffordern, sich an den Vertrag zu halten. Die Folgen einer weiteren Destabilisierung der Region könnten sehr schnell unkontrollierbar werden.\""
 DOD_hungary.143.a:0 "Gut für sie."
 DOD_hungary.143.a:0 "Das ist gut für sie."
 DOD_hungary.144.t:0 "[From.GetNameDefCap] hält an der Aufrüstung fest"
 DOD_hungary.144.desc:0 "Die Verhandlungen über eine mögliche Revision des Vertrags von Trianon sind über das Anfangsstadium nicht hinausgekommen. Die Regierung von [From.GetNameDef] hat deutlich gemacht, dass sie kein Stück von ihrer Position der Beibehaltung des Status quo abrücken wird.\n\n Wir können dies entweder akzeptieren oder versuchen, Unterstützung von einer dritten Partei zu erhalten."
 DOD_hungary.144.a:0 "Wir müssen uns ihrem Druck beugen."
 DOD_hungary.144.b:0 "An eine Großmacht um Unterstützung appellieren."
 DOD_hungary.145.t:0 "Bitten um Unterstützung"
 DOD_hungary.145.desc:0 "Da die Verhandlungen in Bled völlig festgefahren sind, müssen wir die diplomatische Initiative zurückgewinnen, indem wir einen externen Akteur einschalten. Wenn es uns gelingt, eine Großmacht für uns zu gewinnen, könnte [From.From.GetLeader] vielleicht doch noch zum Einlenken bewegt werden. An wen sollten wir uns wenden?"
 DOD_hungary.145.a:0 "Deutschland"
 DOD_hungary.145.b:0 "Frankreich"
 DOD_hungary.145.c:0 "Sowjetunion"
 DOD_hungary.145.d:0 "Italien"
 DOD_hungary.145.e:0 "Großbritannien"
 DOD_hungary.146.t:0 "[HUN.GetLeader] bittet um diplomatische Unterstützung"
 DOD_hungary.146.desc:0 "Die ungarische Regierung versucht derzeit, den Vertrag von Trianon zu ändern, um Ungarn die Möglichkeit zu geben, mit dem Wiederaufbau seines Militärs zu beginnen. Die Verhandlungen in Bled sind seit einigen Tagen ins Stocken geraten. Der ungarische Botschafter hat sich an unsere Regierung mit der Bitte gewandt, diplomatischen Druck auf die andere Seite auszuüben.\n\n Das Auswärtige Amt gibt zu bedenken, dass eine Parteinahme für Ungarn zweifellos die Beziehungen zu den Nachbarn beeinträchtigen und das Machtgleichgewicht in der Region verschieben würde. Eine Verweigerung der ungarischen Unterstützung könnte jedoch dazu führen, dass die Ungarn einen aggressiven Schritt unternehmen und die Diplomatie ganz aufgeben, was die gesamte Region destabilisieren könnte."
 DOD_hungary.146.a:0 "Ungarn muss die Möglichkeit zur Aufrüstung erhalten."
 DOD_hungary.146.b:0 "Ungarn darf nicht aufgerüstet werden."
 DOD_hungary.147.t:0 "[From.GetNameDefCap] interveniert in der ungarischen Aufrüstungskrise"
 DOD_hungary.147.desc:0 "In einem persönlichen Brief hat [From.GetLeader] uns dringend gebeten, unsere Haltung in der ungarischen Aufrüstungsfrage zu überdenken. Er weist insbesondere darauf hin, dass die Ungarn, selbst wenn sie jetzt aufrüsten dürfen, Jahre brauchen werden, um eine Armee aufzustellen, die stark genug ist, um irgendetwas in der Region zu bedrohen. \n\nWenn wir in dieser Frage hart bleiben, isolieren wir uns diplomatisch. Wir müssen entscheiden, ob es die zusätzliche Sicherheit wert ist."
 DOD_hungary.147.a:0 "Lasst uns beten, dass sie Recht haben."
 DOD_hungary.147.b:0 "Wir wissen, was das Beste für uns ist."
 DOD_hungary.148.t:0 "Konferenz von Bled gescheitert"
 DOD_hungary.148.desc:0 "Nach mehreren Tagen hitziger Verhandlungen sind in Bled keine Fortschritte erzielt worden, und die Delegationen sind in ihre jeweiligen Heimatländer zurückgekehrt. Auch die Intervention von [From.From.GetLeader] hat nichts gebracht. \nnnerhalb des diplomatischen Dienstes herrscht große Frustration. Viele hochrangige Diplomaten schlagen vor, dass wir trotzdem aufrüsten, nur um [From.GetLeader] zu zeigen, was passiert, wenn er sich weigert zu verhandeln."
 DOD_hungary.148.a:0 "Wir können keinen Krieg riskieren."
 DOD_hungary.148.b:0 "Jetzt ist die Zeit für Taten, nicht für Worte!"
 DOD_hungary.150.t:0 "Wettbewerb der Kampfflugzeuge"
 DOD_hungary.150.desc:0 "Eine kürzlich durchgeführte Studie über den modernen Luftkampf hat eine entscheidende Schwäche unserer Luftwaffe aufgezeigt. Unsere Kampfflugzeuge liegen weit hinter den Entwicklungen in anderen Ländern zurück. Das Luftfahrtministerium hat ein Sofortprogramm eingeleitet, um so schnell wie möglich ein modernes Kampfflugzeug zu beschaffen. Da die Entwicklung im eigenen Land zu viel Zeit in Anspruch nehmen würde, wurde beschlossen, eine Lizenz aus dem Ausland zu erwerben. Ein zusätzliches Budget wurde bewilligt.\n\nExperten sind sich uneinig darüber, welcher Flugzeugtyp am besten geeignet wäre, um unsere Jagdgeschwader zu modernisieren."
 DOD_hungary.150.a:0 "Ein kleiner, leichter Abfangjäger."
 DOD_hungary.150.b:0 "Ein großes, schweres Jagdflugzeug."
 DOD_hungary.151.t:0 "Wettbewerb für leichte Kampfflugzeuge"
 DOD_hungary.151.desc_light_fighter:0 "Das Luftwaffenministerium möchte ein neues leichtes Kampfflugzeug für offensive Aufklärungsflüge und Punktverteidigung beschaffen, aber das Auswärtige Amt hat vorgeschlagen, dass auch politische und diplomatische Belange eine Rolle bei der Entscheidung spielen sollten, von welchem Land es gekauft wird."
 DOD_hungary.151.desc_light_fighter_refused:0 "Die [From.GetAdjective]-Regierung hat sich unter Hinweis auf die nationale Sicherheit geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 DOD_hungary.151.a:0 "Anflug auf Deutschland"
 DOD_hungary.151.b:0 "Annäherung an Italien"
 DOD_hungary.151.c:0 "Annäherung an Frankreich"
 DOD_hungary.151.d:0 "Annäherung an Großbritannien"
 DOD_hungary.151.e:0 "Annäherung an die USA"
 DOD_hungary.151.f:0 "Nutzung der aus dem Wettbewerb gewonnenen Erfahrungen zur Verbesserung unserer eigenen Flugzeuge."
 DOD_hungary.152.t:0 "Wettbewerb für schwere Kampfflugzeuge"
 DOD_hungary.152.desc_heavy_fighter:0 "Das Luftfahrtministerium möchte ein neues schweres Kampfflugzeug für Langstreckenabfang und Bomberbegleitung beschaffen, aber das Außenministerium hat vorgeschlagen, dass auch politische und diplomatische Belange eine Rolle bei der Entscheidung spielen sollten, von welchem Land es gekauft wird."
 DOD_hungary.152.desc_heavy_fighter_refused:0 "Die [From.GetAdjective]-Regierung hat sich unter Hinweis auf die nationale Sicherheit geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 DOD_hungary.153.t:0 "[From.GetAdjective] Wettbewerb für Kampfflugzeuge"
 DOD_hungary.153.desc:0 "Die [From.GetAdjective] Luftwaffe führt derzeit Tests für ein neues leichtes Kampfflugzeug durch. Unserem Luftattaché zufolge hat unser neuestes Modell gute Aussichten auf den Sieg. Ein formeller Antrag der Regierung von [From.GetAdjective] wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt Bedenken hinsichtlich der nationalen Sicherheit, wenn wir unsere modernste Ausrüstung an ein fremdes Land verkaufen. Sollten wir den Verkauf zulassen?"
 DOD_hungary.153.a:0 "Auf jeden Fall."
 DOD_hungary.153.b:0 "Wir können keine undichten Stellen riskieren."
 DOD_hungary.154.desc:0 "Die [From.GetAdjective] Luftwaffe führt derzeit Tests für ein neues schweres Kampfflugzeug durch. Unserem Luftattaché zufolge hat unser neuestes Modell gute Aussichten auf den Sieg. Ein formeller Antrag der Regierung von [From.GetAdjective] wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt Bedenken hinsichtlich der nationalen Sicherheit, wenn wir unsere modernste Ausrüstung an ein fremdes Land verkaufen. Sollten wir den Verkauf zulassen?"
 DOD_hungary.155.t:0 "Wettbewerb für Kampfflugzeuge abgeschlossen"
 DOD_hungary.155.desc:0 "Nach Verhandlungen mit dem Hersteller und staatlichen Stellen haben wir erfolgreich eine Produktionslizenz für ein neues Kampfflugzeug erhalten. Ein Exemplar des Flugzeugs ist bereits eingetroffen, um Mechaniker in der Wartung zu schulen, und ein vollständiger Satz von Zeichnungen und Bauplänen wird in Kürze erwartet. Die Produktion kann jederzeit aufgenommen werden."
 DOD_hungary.155.a:0 "Toll."
 DOD_hungary.160.t:0 "Bomber-Wettbewerb"
 DOD_hungary.160.desc:0 "Eine Studie des Luftministeriums hat ergeben, dass unsere Luftstreitkräfte für die Unterstützung der Armee schlecht ausgerüstet sind. Luftangriffe über große Entfernungen und Luftnahunterstützung wurden als Schlüsselbereiche identifiziert, in denen wir kritische Defizite haben. Die Regierung hat Gelder für ein Sofortprogramm zur Beschaffung eines modernen Bombers zur Verfügung gestellt, aber wir müssen uns entscheiden, welches Flugzeug wir beschaffen sollen."
 DOD_hungary.160.a:0 "Ein kleiner Bomber für die Nahunterstützung."
 DOD_hungary.160.b:0 "Ein größeres Flugzeug mit größerer Reichweite."
 DOD_hungary.161.t:0 "Wettbewerb für leichte Bomber"
 DOD_hungary.161.desc_cas:0 "Das Luftwaffenministerium will einen neuen leichten Bomber für die Nahunterstützung der Bodentruppen beschaffen, aber das Außenministerium hat vorgeschlagen, dass auch politische und diplomatische Belange eine Rolle bei der Entscheidung spielen sollten, von welchem Land das Flugzeug gekauft werden soll."
 DOD_hungary.161.desc_cas_refused:0 "Die [From.GetAdjective]-Regierung hat sich unter Hinweis auf die nationale Sicherheit geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 DOD_hungary.162.t:0 "Wettbewerb für mittlere Bomber"
 DOD_hungary.162.desc_tac:0 "Das Luftwaffenministerium möchte einen neuen mittleren Bomber für Langstreckeneinsätze und taktische Luftangriffe beschaffen, aber das Außenministerium hat vorgeschlagen, dass auch politische und diplomatische Belange eine Rolle bei der Entscheidung spielen sollten, von welchem Land gekauft werden soll."
 DOD_hungary.162.desc_tac_refused:0 "Die [From.GetAdjective]-Regierung hat sich unter Hinweis auf die nationale Sicherheit geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 DOD_hungary.163.t:0 "[From.GetAdjective] Bomber Wettbewerb"
 DOD_hungary.163.desc:0 "Die [From.GetAdjective] Luftwaffe führt derzeit Tests für einen neuen leichten Bomber durch. Unserem Luftattaché zufolge hat unser neuestes Modell gute Aussichten auf den Sieg. Ein formeller Antrag der Regierung von [From.GetAdjective] wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt Bedenken hinsichtlich der nationalen Sicherheit, wenn wir unsere modernste Ausrüstung an ein fremdes Land verkaufen. Sollten wir den Verkauf zulassen?"
 DOD_hungary.164.t:0 "[From.GetAdjective] Bomber Wettbewerb"
 DOD_hungary.164.desc:0 "Die [From.GetAdjective] Luftwaffe führt derzeit Tests für einen neuen mittleren Bomber durch. Unserem Luftattaché zufolge hat unser neuestes Modell gute Aussichten auf den Sieg. Ein formeller Antrag der Regierung von [From.GetAdjective] wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt Bedenken hinsichtlich der nationalen Sicherheit, wenn wir unsere modernste Ausrüstung an ein fremdes Land verkaufen. Sollten wir den Verkauf zulassen?"
 DOD_hungary.165.t:0 "Bomberwettbewerb abgeschlossen"
 DOD_hungary.165.desc:0 "Nach Verhandlungen mit dem Hersteller und staatlichen Stellen haben wir erfolgreich eine Produktionslizenz für einen neuen Bomber erhalten. Ein Exemplar des Flugzeugs ist bereits eingetroffen, um Mechaniker in der Wartung zu schulen, und ein vollständiger Satz von Zeichnungen und Bauplänen wird in Kürze erwartet. Die Produktion kann jederzeit aufgenommen werden."
 DOD_hungary.165.a:0 "Toll."
 DOD_hungary.170.t:0 "Das Ende des Vertrags"
 DOD_hungary.170.desc:0 "Ohne seine alten Befürworter ist der Vertrag von Trianon nicht mehr das Papier wert, auf dem er gedruckt wurde. Niemand kann uns jetzt noch das Recht verweigern, Waffen zu tragen!"
 DOD_hungary.170.a:0 "Ausgezeichnet!"
 SWE_HUN_ALLIANCE:0 "Haus Bernadotte"
 DOD_romania.1.t:0 "Rumänien will die Allianz wiederherstellen"
 DOD_romania.1.desc:0 "Das alte Bündnis mit Rumänien ist in den letzten Jahren hinfällig geworden. Die Bedrohung durch Deutschland und Ungarn schien gering. Doch angesichts der sich verändernden Situation ist [ROM.GetLeader] nach Warschau gekommen, um über eine Erneuerung des rumänisch-polnischen Bündnisses zu sprechen. Dieses Abkommen ist vorerst nur defensiver Natur, wobei beide Seiten versprechen, sich im Falle eines Krieges gegenseitig zu unterstützen."
 DOD_romania.1.a:0 "Eine vernünftige Forderung."
 DOD_romania.1.b:0 "Wir sind nicht interessiert."
 DOD_romania.2.t:0 "[From.GetNameDefCap] stimmt einem Bündnis zu"
 DOD_romania.2.desc:0 "Unsere Delegation in Warschau ist mit einem Beistandsvertrag zurückgekehrt, der von [POL.GetLeader] unterzeichnet wurde. Wir sind nun verpflichtet, uns gegenseitig zu verteidigen, sollte ein Krieg ausbrechen."
 DOD_romania.2.a:0 "Gut."
 DOD_romania.3.t:0 "[From.GetNameDefCap] lehnt das Bündnis ab"
 DOD_romania.3.desc:0 "[From.GetLeader] hat sich geweigert, sich mit unserer Delegation in Warschau zu treffen, und lediglich die lapidare Mitteilung übermittelt, dass eine engere Verbindung mit Rumänien "derzeit nicht im Interesse der Regierung von [From.GetAdjective] liegt." Anfragen nach weiteren Erläuterungen wurden nicht beantwortet."
 DOD_romania.3.a:0 "Das ist bedauerlich."
 DOD_romania.10.t:0 "Der Balkanpakt"
 DOD_romania.10.desc:0 "Ursprünglich sollte der Balkanpakt die Ausbreitung des Kommunismus eindämmen und die Rote Armee am Einmarsch in Europa hindern. Die Idee des Balkanpakts wurde vor kurzem von [ROM.GetLeader] wiederbelebt, um die diplomatischen Außenseiter [GER.GetNameDef] und [SOV.GetNameDef] voneinander fernzuhalten.\n\nDie Rumänen haben sich bei uns nach einem formellen Bündnis mit ihnen erkundigt."
 DOD_romania.10.a:0 "Wir sind uns einig."
 DOD_romania.10.b:0 "Neutralität ist die beste Verteidigung."
 DOD_romania.11.t:0 "[From.GetNameDefCap] erklärt sich bereit, dem Balkanpakt beizutreten"
 DOD_romania.11.desc:0 "die Regierung von [From.GetLeader] hat ihre Unterstützung für den Balkanpakt erklärt. Eine Delegation von [From.GetNameDef] ist eingetroffen, um die Einzelheiten des Beitritts zu unserer Fraktion zu erörtern und Pläne für die militärische Unterstützung im Falle eines Krieges zu organisieren."
 DOD_romania.11.a:0 "Gut."
 DOD_romania.12.t:0 "[From.GetNameDefCap] lehnt ab."
 DOD_romania.12.desc:0 "Die Verhandlungen mit [From.GetNameDef] über den Beitritt zu unserer Fraktion sind gescheitert. Die Delegation von [From.GetNameDef] hat eine umfangreiche Liste von Forderungen als Voraussetzung für den Beitritt zu unserer Fraktion vorgelegt, einschließlich weitreichender Zusagen für militärische Unterstützung.\n\n Der Generalstab hat diese Forderungen mit der Begründung abgelehnt, dass sie unmöglich zu erfüllen seien, und das Außenministerium glaubt nun, dass dies ein delibirischer Schachzug von [From.GetLeader] war, um unser Angebot abzulehnen, ohne dafür verantwortlich zu sein."
 DOD_romania.12.a:0 "Wie unhöflich."
 DOD_romania.20.t:0 "Rumänien fordert Garantie"
 DOD_romania.20.desc:0 "Seit mehreren Monaten versuchen wir nun schon, ein Bündnis mit [ROM.GetNameDef] zu schließen, und sei es nur, um ihr Öl vor feindlichen Händen zu bewahren. Jetzt hat [ROM.GetLeader] erklärt, dass eine formelle Garantie für militärische Unterstützung im Falle eines Krieges ein notwendiger Schritt ist, bevor seine Regierung einen Beitritt zu unserer Fraktion auch nur in Betracht ziehen würde."
 DOD_romania.20.a:0 "Sie sollen ihre Garantie bekommen."
 DOD_romania.20.b:0 "Das würde uns nur noch mehr ausdünnen."
 DOD_romania.21.t:0 "[From.GetNameDefCap] garantiert rumänische Grenzen"
 DOD_romania.21.desc:0 "Vor einem Treffen der rumänisch-[From.GetAdjective]-Freundschaftsvereinigung verkündete [From.GetLeader], dass die derzeitigen Grenzen Rumäniens "unveränderlich und dauerhaft" seien, und versprach, dass seine Regierung alles in ihrer Macht Stehende tun werde, um sie im Kriegsfall zu verteidigen."
 DOD_romania.21.a:0 "Gut."
 DOD_romania.22.t:0 "[From.GetNameDefCap] lehnt Garantie ab"
 DOD_romania.22.desc:0 "Unsere jüngste diplomatische Offensive ist bei [From.GetNameDef] auf kalte Ablehnung gestoßen. In einer Rede vor dem Parlament erklärte [From.GetLeader], dass die Frage einer formellen Garantie für Rumänien "entschieden wird, wenn und sobald sie relevant wird"."
 DOD_romania.22.a:0 "Harsch."
 DOD_romania.30.t:0 "Rumänien bietet Stützpunkte an"
 DOD_romania.30.desc:0 "Während die Spannungen in Europa zunehmen, hat [ROM.GetLeader] uns ein überraschendes Angebot unterbreitet: Wenn wir uns verpflichten, Rumänien gegen jegliche Bedrohung von außen zu verteidigen, würden wir Truppen auf rumänischem Boden stationieren dürfen. \nls Zeichen des guten Willens hat [ROM.GetLeader] auch die Beschränkungen für die Kommunistische Partei gelockert."
 DOD_romania.30.a:0 "Sie sollen ihre Garantie haben."
 DOD_romania.30.b:0 "Keine Geschäfte mit den Imperialisten!"
 DOD_romania.31.t:0 "[From.GetNameDefCap] stimmt dem Angebot zu"
 DOD_romania.31.desc:0 "[SOV.GetLeader] hat die Rote Armee persönlich angewiesen, die Verteidigung Rumäniens im Falle eines Krieges zu planen. Eine kleine Militärmission ist eingetroffen, um Stützpunkte und Flugplätze für die bevorstehende Ankunft von Besatzungstruppen vorzubereiten."
 DOD_romania.31.a:0 "Hoffen wir, dass wir das nicht bereuen werden."
 DOD_romania.32.t:0 "[From.GetNameDefCap] lehnt unser Angebot ab"
 DOD_romania.32.desc:0 "Die Gespräche über die Stationierung sowjetischer Truppen in Rumänien sind nach nur wenigen Stunden beendet worden, da die [SOV.GetAdjective]s erklärt haben, dass sie nicht daran interessiert sind, unsere Grenzen zu garantieren.\n\nEinige unserer Generäle haben die beunruhigende Andeutung aufgegriffen, dass dies daran liegen könnte, dass ihnen ihre derzeitige Form nicht gefällt und sie sie ändern wollen."
 DOD_romania.32.a:0 "Das ist in der Tat beunruhigend."
 DOD_romania.40.t:0 "Rumänischer Druck"
 DOD_romania.40.desc:0 "Unser Botschafter bei [ROM.GetNameDef] wurde eilig in das Büro von [ROM.GetLeader] gerufen. Bevor er sich über die jüngsten Bewegungen des rumänischen Militärs in Richtung unserer gemeinsamen Grenze erkundigen konnte, wurde ihm ein Ultimatum gestellt. [BUL.GetNameDef], so [ROM.GetLeader], dürfe nicht länger ohne seine ausdrückliche Zustimmung agieren und solle ihm jede wichtige politische Entscheidung zur Genehmigung vorlegen.\n\neine Weigerung würde mit Gewalt beantwortet werden."
 DOD_romania.40.a:0 "Wir müssen uns ihren Forderungen beugen."
 DOD_romania.40.b:0 "Tod vor Unehre!"
 DOD_romania.41.t:0 "[From.GetNameDefCap] unterwirft sich"
 DOD_romania.41.desc:0 "[BUL.GetNameDefCap] hat unsere Forderungen akzeptiert und konsultiert uns nun, bevor er politische Entscheidungen trifft.\n\nEin Sonderbeauftragter ist in Sofia eingetroffen, um sich mit ihrer Regierung abzustimmen."
 DOD_romania.41.a:0 "Gut."
 DOD_romania.42.t:0 "[From.GetNameDefCap] trotzig"
 DOD_romania.42.desc:0 "Als wir ihm eine Liste unserer Forderungen vorlegten, lachte [BUL.GetLeader] Berichten zufolge, zerriss das Papier und behauptete, dass keine rumänische Armee jemals eine bulgarische Armee im Kampf schlagen könne."
 DOD_romania.42.a:0 "Das ist das Blutvergießen nicht wert."
 DOD_romania.42.b:0 "Finden wir heraus, ob er Recht hat."
 DOD_romania.50.t:0 "Rumänien fordert Änderungen an der Regierung."
 DOD_romania.50.desc:0 "Als [ROM.GetLeader] öffentlich forderte, dass er gegen jede Ernennung der [HUN.GetAdjective]-Regierung ein Veto einlegen dürfe, einfach weil dies im rumänischen Interesse liege, hielten die meisten Leute im diplomatischen Dienst dies für einfache Propaganda, die für ein heimisches Publikum bestimmt war. \nie Androhung militärischer Gewalt für den Fall, dass wir uns nicht daran halten, hat den Generalstab in Panik versetzt, und das Oberkommando des Heeres hat ernsthafte Zweifel daran geäußert, ob wir die Rumänen an der Grenze halten können."
 DOD_romania.50.a:0 "Wir haben keine andere Wahl."
 DOD_romania.50.b:0 "Wir können einige Zugeständnisse machen."
 DOD_romania.50.c:0 "Es ist besser, frei zu sterben als als Sklave zu leben."
 DOD_romania.51.t:0 "[From.GetNameDefCap] richtet sich aus"
 DOD_romania.51.desc:0 "Da die ungarische Regierung erkannt hat, dass militärischer Widerstand sowohl unmöglich als auch sinnlos wäre, hat sie beschlossen, unseren Vorschlägen zu folgen und sich uns zur Verfügung zu stellen, wobei [HUN.GetLeader] versprochen hat, sich vor jeder größeren politischen Entscheidung mit uns zu beraten."
 DOD_romania.51.a:0 "Gut."
 DOD_romania.52.t:0 "[From.GetNameDefCap] bietet Freundschaftsvertrag an"
 DOD_romania.52.desc:0 "Als Antwort auf unsere jüngste Forderung nach einigen Veränderungen in der ungarischen Regierung hat [HUN.GetLeader] einen Vertrag über Freundschaft und gegenseitigen Beistand angeboten, der sie verpflichten würde, uns in Kriegszeiten zu Hilfe zu kommen, aber auch eine Klausel enthält, in der wir uns verpflichten würden, uns nicht in die ungarische Politik einzumischen."
 DOD_romania.52.a:0 "Ein akzeptabler Kompromiss."
 DOD_romania.52.b:0 "Das haben wir nicht gemeint."
 DOD_romania.53.t:0 "[From.GetNameDefCap] trotzig"
 DOD_romania.53.desc:0 "Trotz der eindeutigen Unterlegenheit seiner Streitkräfte hat sich [HUN.GetLeader] geweigert, Vernunft anzunehmen, und seiner Armee befohlen, entlang unserer Grenze Verteidigungspositionen einzunehmen. Aus unbekannten Gründen hat es den Anschein, dass ein erheblicher Teil ihrer Armee diesen Befehlen gefolgt ist."
 DOD_romania.53.a:0 "Das ist weder die Zeit noch die Mühe wert."
 DOD_romania.53.b:0 "Der Sieg ist sicher. Auf in den Krieg!"
 DOD_romania.60.t:0 "Rumänien fordert radikale Umstrukturierung"
 DOD_romania.60.desc:0 "Seit die rumänische Armee an unseren Grenzen steht, kursieren Gerüchte über ihr Ziel. Als unser Botschafter in Bukarest nachfragte, wurde ihm unverblümt mitgeteilt, dass [ROM.GetLeader] beschlossen hat, dass ein vereinigtes Jugoslawien nicht mehr in seinem Interesse ist. Stattdessen soll unsere Nation in eine Reihe von Klientelstaaten unter direkter rumänischer Kontrolle aufgeteilt werden.\n\noch in dieser Stunde wird ein offizielles Ultimatum erwartet."
 DOD_romania.60.a:0 "Wir können nicht hoffen, dass wir dagegen bestehen können."
 DOD_romania.60.b:0 "Niemals!"
 DOD_romania.61.t:0 "[From.GetNameDefCap] knickt ein"
 DOD_romania.61.desc:0 "Wenige Minuten vor Ablauf des Ultimatums an Belgrad traf ein offizielles Kommuniqué ein, in dem es hieß, die jugoslawische Regierung habe sich aufgelöst und ihre Befugnisse auf eine Reihe von Lokalregierungen übertragen, die alle ihre Loyalität zu uns erklärt hätten."
 DOD_romania.61.a:0 "Gut."
 DOD_romania.62.t:0 "[From.GetNameDefCap] trotzig"
 DOD_romania.62.desc:0 "Die [YUG.GetAdjective] Regierung hat das Ultimatum ohne Antwort verstreichen lassen. Aufklärungsflüge haben Truppenbewegungen auf der jugoslawischen Seite der Grenze aufgedeckt und den Generalstab veranlasst, die Invasionspläne zu überprüfen. Hochrangige Militärberater haben sich geweigert, einen schnellen Sieg gegen Jugoslawien zu garantieren."
 DOD_romania.62.a:0 "Wir werden sie niederschlagen."
 DOD_romania.62.b:0 "Lasst uns um Unterstützung bitten."
 DOD_romania.63.t:0 "[From.GetLeader] zielt auf die Spaltung Jugoslawiens"
 DOD_romania.63.desc:0 "Zwischen Rumänien und Jugoslawien ist eine Krise entstanden, die uns eine Chance bieten könnte. [YUG.GetLeader] hat die Forderungen von [ROM.GetLeader], sein Land abzutreten, abgelehnt. Im Gegenzug ist [ROM.GetLeader] mit einem Deal zur Aufteilung Jugoslawiens an uns herangetreten. Er hat uns Slowenien und die Gründung eines unabhängigen kroatischen Staates unter unserer Kontrolle angeboten."
 DOD_romania.63.a:0 "Ein verblüffender Plan."
 DOD_romania.63.b:0 "Warum sollten wir ihre Hilfe brauchen?"
 DOD_romania.64.desc:0 "Zwischen Rumänien und Jugoslawien ist eine Krise entstanden, die für uns eine Chance darstellen könnte. [YUG.GetLeader] hat die Forderungen von [ROM.GetLeader], sein Land zu übergeben, abgelehnt. Im Gegenzug ist [ROM.GetLeader] mit einem Deal zur Aufteilung Jugoslawiens an uns herangetreten. Er hat uns Dalmatien und die Gründung eines Marionettenstaates in Montenegro unter unserer Kontrolle angeboten."
 DOD_romania.65.t:0 "[From.GetNameDefCap] akzeptiert"
 DOD_romania.65.desc:0 "[From.GetLeader] hat signalisiert, dass er die Bedingungen akzeptiert. Die [From.GetAdjective]-Regierung wird unsere Aktionen in Jugoslawien unterstützen."
 DOD_romania.65.a:0 "Ausgezeichnet."
 DOD_romania.66.t:0 "[From.GetNameDefCap] lehnt ab"
 DOD_romania.66.desc:0 "Die Regierung von [From.GetNameDef] hat uns zwar nicht direkt vor einer Intervention in Jugoslawien gewarnt, hat sich aber geweigert, unseren Vorschlag zu billigen. \nielleicht erwarten sie, dass wir scheitern, und wollen Jugoslawien für sich selbst einnehmen, ohne uns im Spiel zu haben."
 DOD_romania.66.a:0 "Es wird uns leid tun, sie zu enttäuschen."
 DOD_romania.67.t:0 "Ultimatum an Jugoslawien"
 DOD_romania.67.desc:0 "Nachdem wir uns zusätzliche diplomatische Unterstützung gesichert haben, ist es an der Zeit, den Jugoslawen mitzuteilen, dass sich die Lage dramatisch verändert hat. Bei dem Versuch, die langen Grenzen zu verteidigen, ist ihre militärische Lage noch hoffnungsloser geworden."
 DOD_romania.67.a:0 "Der Sieg ist zum Greifen nahe."
 DOD_romania.68.t:0 "Diplomatische Vorstöße gescheitert"
 DOD_romania.68.desc:0 "Unsere Versuche, Deutschland und Italien um Unterstützung zu bitten, waren nicht von Erfolg gekrönt. Die Atempause, die den Jugoslawen dadurch verschafft wurde, wird sich zweifellos auf den kommenden Feldzug auswirken, aber der Generalstab ist immer noch vorsichtig optimistisch, dass wir in der Lage sein werden, einen schnellen Sieg zu erringen."
 DOD_romania.68.a:0 "Zu den Waffen!"
 DOD_romania.69.t:0 "Einkreisung"
 DOD_romania.69.desc_GER:0 "Es wurde ein zweites Ultimatum gestellt. Dieses Mal wurden die Forderungen von einer ähnlichen Note des Botschafters von [GER.GetNameDef] flankiert, der seine Unterstützung für das rumänische Vorhaben erklärte und darauf bestand, dass unsere Armee sich nicht in die Besetzung Sloweniens und Kroatiens durch deutsche Truppen einmischen würde."
 DOD_romania.69.desc_ITA:0 "Es wurde ein zweites Ultimatum gestellt. Diesmal wurden die Forderungen von einer ähnlichen Note des Botschafters von [ITA.GetNameDef] flankiert, der seine Unterstützung für das rumänische Vorhaben erklärte und darauf bestand, dass unsere Armee sich nicht in die Besetzung Dalmatiens und Montenegros durch italienische Truppen einmischen würde."
 DOD_romania.69.desc_GERITA:0 "Es wurde ein zweites Ultimatum gestellt. Diesmal wurden die Forderungen von einer ähnlichen Note der Botschafter von [GER.GetNameDef] und [ITA.GetNameDef] flankiert, die ihre Unterstützung für das rumänische Vorhaben erklärten und darauf bestanden, dass unsere Armee sich nicht in die Besetzung einmischt, um unnötiges Blutvergießen zu vermeiden."
 DOD_romania.69.a:0 "Haltet euch zurück."
 DOD_romania.69.b:0 "Wir werden bis zum letzten Atemzug kämpfen!"
 DOD_romania.70.t:0 "Jugoslawien geteilt"
 DOD_romania.70.desc:0 "Die jugoslawische Regierung hat ihre Niederlage akzeptiert. Die Streitkräfte der alliierten Mächte haben die Kontrolle über das Land übernommen und die ihnen zugewiesenen Gebiete besetzt."
 DOD_romania.70.a:0 "Ein weiterer Sieg der Diplomatie."
 DOD_romania.71.t:0 "Jugoslawien trotzt"
 DOD_romania.71.desc:0 "Die jugoslawische Armee hat Stellungen entlang unserer Grenze eingenommen und die jugoslawische Luftwaffe hat ihre Kriegsstationen besetzt. Sie scheinen bereit zu sein zu kämpfen. \nine Quelle im jugoslawischen Kriegsministerium behauptet jedoch, dies sei lediglich eine Geste des Trotzes, da [YUG.GetLeader] fest davon überzeugt sei, dass wir bluffen und dass es keinen Krieg geben werde."
 DOD_romania.71.a:0 "Wir haben nicht geblufft."
 DOD_romania.81.t:0 "Mätresse des Königs kauft Villa "
 DOD_romania.81.desc:0 "Magda Lupescu, die Geliebte von König Carol II, hat Berichten zufolge eine neue Villa in einem teuren Vorort von Bukarest gekauft. Wie sie sich das leisten konnte, war Gegenstand zahlreicher Spekulationen. Neue Beweise in ausländischen Zeitungen deuten stark darauf hin, dass der König selbst den Kauf mit Regierungsgeldern genehmigt hat.\n\nDer Skandal weitet sich aus, und wir müssen so schnell wie möglich eine öffentliche Bekanntmachung in dieser Angelegenheit machen."
 DOD_romania.81.a:0 "Die Regierung hat das Gebäude gekauft und Frau Lupescu den Aufenthalt gestattet."
 DOD_romania.81.b:0 "Der König hat das Geld aus einem Vorschuss auf sein Taschengeld genommen."
 DOD_romania.82.t:0 "König verbietet kritisches Buch"
 DOD_romania.82.desc:0 "Vor kurzem ist ein neues Buch eines renommierten Sozialwissenschaftlers erschienen, in dem der große Einfluss des inneren Kreises des Königs auf politische Entscheidungen beschrieben wird. Die meisten dieser Entscheidungen kommen im Nachhinein den Mitgliedern zugute. Von besonderem Interesse sind die Machenschaften der Mätresse des Königs, die ihre Verbindungen genutzt haben soll, um sich zu bereichern. Der König hat die Verhaftung der Autorin angeordnet.\n\nLiberale Zeitungen und die extreme Rechte sind darüber in Aufruhr, wenn auch aus sehr unterschiedlichen Gründen. Wir müssen eine Erklärung dazu abgeben, bevor die Dinge außer Kontrolle geraten."
 DOD_romania.82.a:0 "Verleumdung ist ein strafrechtliches Vergehen."
 DOD_romania.82.b:0 "Der Autor wird sofort freigelassen."
 DOD_romania.83.t:0 "König schmeißt rauschende Party"
 DOD_romania.83.desc:0 "Die offizielle Berichterstattung über das jüngste Fest im königlichen Palast hat, obwohl vom König selbst abgesegnet, in der Öffentlichkeit großen Unmut ausgelöst. Bilder von der Mätresse des Königs in einem teuren französischen Abendkleid und detaillierte Beschreibungen des 7-Gänge-Menüs, das von goldenen Tellern gegessen wurde, haben die Bevölkerung, die immer noch unter den Nachwirkungen der Weltwirtschaftskrise leidet, weiter aufgewühlt.\n\ner König verlangt, dass wir sofort eine öffentliche Unterstützungserklärung abgeben."
 DOD_romania.83.a:0 "Der König muss die Möglichkeit haben, repräsentativ zu sein."
 DOD_romania.83.b:0 "Die Privatangelegenheiten des Königs gehen die Regierung nichts an."
 DOD_romania.84.t:0 "Mätresse des Königs in Paris gesichtet"
 DOD_romania.84.desc:0 "Die französischen Zeitungen waren voll von den Heldentaten von Magda Lupescu in Paris, wo sie Berichten zufolge einen ausgiebigen Einkaufsbummel unternommen hat. Das ist an sich nicht ungewöhnlich, aber Berichte, dass sie die rumänische Botschaft um Hilfe gebeten hat, um ihre Einkäufe zu transportieren und die Geschäfte angewiesen hat, die Rechnung an die rumänische Regierung zu schicken, wurden von der nationalen Presse aufgegriffen. Wir sind gebeten worden, zu diesen Berichten Stellung zu nehmen."
 DOD_romania.84.a:0 "Frau Lupuscus hat auf Wunsch des Königs gehandelt."
 DOD_romania.84.b:0 "Die Regierung äußert sich nicht zu den Handlungen von Privatpersonen."
 DOD_romania.85.t:0 "König macht Urlaub in Nizza"
 DOD_romania.85.desc:0 "In Begleitung seiner Mätresse und eines Großteils seines engeren Kreises ist König Carol II. zu einem Urlaub in Nizza eingetroffen. Der König, der in der Royal Lounge des Hotels Negresco residiert, teilte den örtlichen Reportern mit, dass er die nächsten Wochen damit verbringen wolle, die feinsten Speisen und die Gastfreundschaft zu genießen, wobei Besuche in der Oper von Nizza und kurze Ausflüge nach Paris zum Einkaufen geplant seien.\n\nDie örtliche Presse hat gezielte Fragen über den Zeitpunkt dieses Besuchs sowie darüber gestellt, woher das Geld dafür kommen soll."
 DOD_romania.85.a:0 "Es handelte sich um einen offiziellen Staatsbesuch."
 DOD_romania.85.b:0 "Der König fährt jedes Jahr nach Nizza in den Urlaub."
 DOD_romania.86.t:0 "König in Veruntreuungsskandal verwickelt"
 DOD_romania.86.desc:0 "Nach Gerüchten über Korruption bei Beschaffungsvorgängen in der Armee hat der König eine unparteiische Untersuchung der Angelegenheit zugesagt. Der Presse wurde ein vorläufiger Bericht zugespielt, der nicht nur die Gerüchte bestätigt, sondern auch die engsten Berater des Königs direkt in die Angelegenheit verwickelt.\n\nDie gesamte Affäre ist für die Regierung zu einer Blamage geworden. Der König fordert Maßnahmen, hat aber seine volle Unterstützung für die fraglichen Berater erklärt."
 DOD_romania.86.a:0 "Ein unterzeichneter Vertrag ist unanfechtbar."
 DOD_romania.86.b:0 "Reform des Prozesses."
 DOD_romania.110.t:0 "Rumänien bietet die Abspaltung von [CZE.GetNameDef]"
 DOD_romania.110.desc:0 "[ROM.GetLeader] ist mit dem Angebot an uns herangetreten, mit [CZE.GetNameDef] zu verhandeln. Unter Hinweis auf unsere gemeinsamen Interessen in der Region schlägt er vor, das Land in drei Teile zu teilen: Wir würden die westlichen Teile erhalten, Rumänien würde die Slowakei kontrollieren und Ungarn würde ein winziges Stückchen Land an der südlichen Grenze erhalten."
 DOD_romania.110.a:0 "Wir müssen diese Gelegenheit ergreifen."
 DOD_romania.110.b:0 "Warum über etwas verhandeln, was wir uns selbst nehmen können?"
 DOD_romania.111.t:0 "[GER.GetLeader] nimmt an"
 DOD_romania.111.desc:0 "Die deutsche Regierung hat unserem Vertragsentwurf und den vorgeschlagenen Demarkationslinien zugestimmt. Es bleibt nur noch, ein Ultimatum an Prag zu stellen."
 DOD_romania.111.a:0 "Schicken wir eine Nachricht."
 DOD_romania.113.t:0 "[GER.GetLeader] lehnt ab"
 DOD_romania.113.desc:0 "Bei einem verärgerten Treffen mit [GER.GetLeader] wurde unser Botschafter mit der strikten Weigerung konfrontiert, über irgendetwas zu diskutieren oder zu verhandeln, das [CZE.GetNameDef] betrifft. Die deutsche Regierung ist der Ansicht, dass dieses Land vollständig in ihrem Einflussbereich liegt, und hat gewarnt, dass jede Einmischung als Verstoß gegen die ausdrücklichen Wünsche von [GER.GetLeader] betrachtet würde."
 DOD_romania.113.a:0 "Es ist Zeit, unser Vorgehen zu überdenken."
 DOD_romania.113.b:0 "Wir werden allein zuschlagen."
 DOD_romania.114.t:0 "Deutsches Ultimatum"
 DOD_romania.114.desc:0 "Angesichts der deutschen Truppen, die sich an unseren Grenzen sammeln, haben die Botschafter Deutschlands und Rumäniens ein gemeinsames Ultimatum gestellt: Wenn wir nicht zustimmen, die Slowakei an Ungarn und Rumänien abzutreten und ein "Protektorat" Deutschlands zu werden, steht die deutsche Luftwaffe bereit, Prag "auszuradieren", während sich ungarische Truppen darauf vorbereiten, von Süden her in unser Land einzudringen."
 DOD_romania.114.a:0 "Wir haben keine andere Wahl."
 DOD_romania.114.b:0 "Wir werden den Tod vor der Schande wählen."
 DOD_romania.115.t:0 "[CZE.GetLeader] trotzig"
 DOD_romania.115.desc:0 "Die [CZE.GetAdjective] Regierung hat unser Ultimatum ignoriert und ihre Armee mobilisiert. [CZE.GetLeader] hat versprochen, dass die Armee im Falle einer Invasion mehr als bereit sein wird, das Land bis zum letzten Mann zu verteidigen."
 DOD_romania.115.a:0 "Wir werden unsere Optionen abwägen."
 DOD_yugoslavia.1.t:0 "Militär startet Putsch"
 DOD_yugoslavia.1.desc:0 "Nach unserer Entscheidung, einen Pakt mit Deutschland zu unterzeichnen, hat eine Gruppe von Offizieren der Luftwaffe einen Putsch gestartet. Das Militär hat wichtige Punkte in Belgrad eingenommen. König Peter wurde für volljährig erklärt, womit die Regentschaft von [YUG.GetLeader] beendet wurde.\n\nDie Bevölkerung hat den Putsch unterstützt, wobei die Menge skandierte: Besser der Krieg als der Pakt, besser das Grab als ein Sklave!\n\nDie Regierung befindet sich am Scheideweg. Wir können den Putsch unterstützen, was einen Krieg mit Deutschland bedeuten würde. Oder wir können versuchen, ihn zu bekämpfen, was das Land in einem blutigen Bürgerkrieg zerreißen wird."
 DOD_yugoslavia.1.a:0 "Wir hätten auf die Offiziere hören sollen."
 DOD_yugoslavia.1.b:0 "Wir stehen zu unserer Entscheidung!"
 DOD_yugoslavia.2.t:0 "Putsch in [YUG.GetNameDef]"
 DOD_yugoslavia.2.desc:0 "Unmittelbar nachdem die Regierung von Prinz Paul den Dreierpakt unterzeichnet hatte, führte eine Gruppe von [YUG.GetAdjective] Luftwaffenoffizieren einen gut geplanten Staatsstreich durch, der die rechtmäßige Regierung ablöste und den minderjährigen Peter II. auf den Thron setzte.\n\nDie jugoslawische Regierung ist vollständig zusammengebrochen, wobei die neuen Führer die Unterschrift von Prinz Paul für null und nichtig erklären."
 DOD_yugoslavia.2.a:0 "Ausführen der Führerdirektive 25."
 DOD_yugoslavia.3.desc:0 "Unmittelbar nachdem die Regierung von Prinz Paul den Dreierpakt unterzeichnet hatte, führte eine Gruppe von [YUG.GetAdjective]-Offizieren der Luftwaffe einen gut geplanten Staatsstreich durch, der die rechtmäßige Regierung ablöste und den minderjährigen Peter II. auf den Thron setzte.\n\nTeile der ehemaligen Regierung haben den Staatsstreich verurteilt und den nationalen Notstand ausgerufen. Da dies eindeutig das Werk ausländischer Agenten ist, behaupten sie, dass wir verpflichtet sind, sie zu verteidigen."
 DOD_yugoslavia.3.a:0 "Da irren sie sich gewaltig."
 DOD_yugoslavia.3.b:0 "Wir werden sie retten."
 DOD_yugoslavia.10.t:0 "Die Fünfte Kolonne"
 DOD_yugoslavia.10.desc:0 "Als sich die Nachricht von der Kriegserklärung an Deutschland im Lande verbreitete, wurde schnell klar, dass viele Menschen im Lande nicht die Absicht haben, gegen die Invasoren zu den Waffen zu greifen. Die Mehrheit der kroatischen Einheiten verweigerte den Befehl, sich in Richtung Grenze zu bewegen, und eröffnete in mehreren Fällen sogar das Feuer auf andere Einheiten, die den Befehlen folgten. Es scheint, dass wir uns nicht mehr auf die Unterstützung der Kroaten verlassen können, was die Verteidigung der Grenze zu Deutschland gelinde gesagt schwierig gemacht hat."
 DOD_yugoslavia.10.a:0 "Verräter!"
 DOD_yugoslavia.20.t:0 "[YUG.GetAdjective] fordert den Verkauf von Flugzeugen"
 DOD_yugoslavia.20.desc:0 "Im Bewusstsein einer strategischen Schwäche hat die [YUG.GetAdjective] Luftwaffe ein Crash-Programm zur Modernisierung und Erweiterung ihrer Streitkräfte eingeleitet. Für den Kauf wurden beträchtliche Geldreserven zurückgelegt. Eine Kommission reist durch Europa, um nach neuen Quellen für Kampfflugzeuge und mittlere Bomber zu suchen. Angesichts der Dringlichkeit der Angelegenheit haben die [YUG.GetAdjective]s auf die sofortige Lieferung oder den Transfer von Flugzeugen direkt vom Hersteller bestanden."
 DOD_yugoslavia.20.a:0 "Genehmigen Sie den Verkauf von Jagdflugzeugen aus unseren Reserven."
 DOD_yugoslavia.20.b:0 "Genehmigen Sie den Verkauf von Bombern aus unseren Reserven."
 DOD_yugoslavia.20.d:0 "Leiten Sie die Produktion von Kampfflugzeugen um, um ihren Auftrag zu erfüllen."
 DOD_yugoslavia.20.e:0 "Leiten Sie die Produktion von Bombern um, um ihren Auftrag zu erfüllen."
 DOD_yugoslavia.20.c:0 "Wir können nichts entbehren."
 DOD_yugoslavia.21.t:0 "[From.GetNameDefCap] genehmigt den Verkauf von Jagdflugzeugen"
 DOD_yugoslavia.21.desc:0 "Unsere Einkaufskommission in [From.GetNameDef] hat den Verkauf einer Reihe von Kampfflugzeugen für unsere Luftwaffe sichergestellt. Die ersten Flugzeuge sind bereits eingetroffen, und unsere Piloten haben mit der Umschulung begonnen."
 DOD_yugoslavia.21.a:0 "Ausgezeichnet."
 DOD_yugoslavia.22.t:0 "[From.GetNameDefCap] genehmigt den Verkauf von Bombern"
 DOD_yugoslavia.22.desc:0 "Unsere Einkaufskommission in [From.GetNameDef] hat den Verkauf einer Reihe mittlerer Bomber für unsere Luftwaffe gesichert. Die ersten Flugzeuge sind bereits eingetroffen, und unsere Piloten haben mit dem Konversationstraining begonnen."
 DOD_yugoslavia.30.t:0 "Die Frage von [YUG.GetNameDef]"
 DOD_yugoslavia.30.desc:0 "\nNach der Rückkehr Österreichs zum Reich haben wir nun eine gemeinsame Grenze dem [YUG.GetNameDef]. Die Regierung von [YUG.GetLeader] hat sich ziemlich ruhig verhalten, was ihre Haltung zu unserer vorgeschlagenen Neuordnung von Europa angeht. Vielleicht sollten wir sie daran erinnern, dass die Zeit kommen wird, in der sie eine Entscheidung treffen müssen."
 DOD_yugoslavia.30.a:0 "Üben Sie Druck auf sie aus."
 DOD_yugoslavia.30.b:0 "Ihre Meinung ist irrelevant."
 DOD_yugoslavia.31.t:0 "Deutscher Druck"
 DOD_yugoslavia.31.desc:0 "Vor einigen Tagen hat der deutsche Botschafter [YUG.GetLeader] bei einem diplomatischen Empfang in die Enge getrieben. Nach dem Anschluss Österreichs, so stellte er fest, haben [YUG.GetNameDef] und [GER.GetNameDef] nun eine gemeinsame Grenze. Der Botschafter versicherte [YUG.GetLeader], dass Deutschland natürlich sehr an freundschaftlichen Beziehungen interessiert sei. \n\n Er bat nur darum, dass wir dies bei künftigen politischen Entscheidungen berücksichtigen."
 DOD_yugoslavia.31.a:0 "Wie nett von ihm."
 DOD_yugoslavia.32.desc:0 "Mit dem Ausscheiden von [CZE.GetNameDef] hat sich das Kräfteverhältnis in Südosteuropa dramatisch verschoben. Mit tschechischen Waffen und Geldern wurde eine Reihe von Ländern unterstützt, die sich nun nach neuen Sponsoren umsehen müssen. Vielleicht ist es an der Zeit, [YUG.GetLeader] an diese Tatsache zu erinnern."
 DOD_yugoslavia.32.a:0 "Üben Sie Druck auf ihn aus."
 DOD_yugoslavia.32.b:0 "Wir haben andere Pläne."
 DOD_yugoslavia.33.desc:0 "Wenige Stunden nach dem Einmarsch der deutschen Truppen in Prag, während der Botschafter von [CZE.GetAdjective] sich noch verabschiedete, rief der Botschafter von [GER.GetNameDef] im Auswärtigen Amt an. \nIhm zufolge bedauert die deutsche Regierung zutiefst, dass sie in [CZE.GetNameDef] solche Maßnahmen ergreifen musste, und [GER.GetLeader] ist froh, dass die Aktionen von [YUG.GetLeader] ihm keinen Anlass gegeben haben, solche Aktionen in Bezug auf Jugoslawien in Erwägung zu ziehen.\n\nDer Botschafter brachte abschließend seine Hoffnung zum Ausdruck, dass dies auch in Zukunft so bleiben würde."
 DOD_yugoslavia.33.a:0 "Wie nett von ihm."
 DOD_yugoslavia.34.desc:0 "Wir stehen jetzt an erster Stelle in Europa. Frankreich war lange Zeit das Fundament der Stabilität in Südosteuropa, aber jetzt steht die gesamte Region zur Disposition. Wir können alle Nationen dort in unsere Einflussphäre ziehen, und niemand kann uns mehr aufhalten. \nEs ist an der Zeit, den Jugoslawen zu sagen, dass sie eine Wahl treffen müssen. Entweder sie stehen zu uns - oder sie werden weggefegt."
 DOD_yugoslavia.34.a:0 "Unsere Geduld mit ihnen geht langsam zu Ende."
 DOD_yugoslavia.34.b:0 "Der Tiger schert sich nicht um die Meinung von Mäusen."
 DOD_yugoslavia.35.desc:0 "Bei einem kürzlichen Treffen im Berghof diskutierten [GER.GetLeader] und [YUG.GetLeader] die Situation in Europa und unsere Rolle darin. [GER.GetLeader] besteht darauf, dass Jugoslawien es nicht vermeiden kann, in dem sich in der Ferne abzeichnenden Kampf um Leben und Tod eine Seite einzunehmen. Deutschland könne auch nicht ein bündnisfreies Land an seinen Grenzen dulden. \ns wäre fast besser, so schloss er, wenn Jugoslawien sich auf die Seite der Alliierten stellen würde, damit alle wüssten, woran sie sind."
 DOD_yugoslavia.35.a:0 "Die Zeit läuft ab."
 DOD_yugoslavia.36.t:0 "Das Schicksal von [YUG.GetNameDef]"
 DOD_yugoslavia.36.desc:0 "Nachdem sie immer wieder gedrängt wurde, sich für eine Seite zu entscheiden, hält die Regierung von [YUG.GetLeader] immer noch an der Idee fest, dass Jugoslawien diesen Konflikt an der Seitenlinie aussitzen kann. Jetzt muss sie die Konsequenzen ihrer Feigheit tragen."
 DOD_yugoslavia.36.a:0 "Wenn sie nicht mit uns sind, sind sie gegen uns!"
 DOD_yugoslavia.36.b:0 "Sie sind und bleiben für immer irrelevant."
 DOD_yugoslavia.40.desc:0 "Jugoslawien ist der Dreh- und Angelpunkt unserer neuen Balkan-Strategie. Bisher hat es sich nicht engagiert, es hat zwar mit Deutschland Handel getrieben, ist aber weit davon entfernt, sich den Achsenmächten anzuschließen. Wir sollten sie daran erinnern, dass wir im Falle eines Krieges keinen Handel mit dem Feind dulden würden."
 DOD_yugoslavia.40.a:0 "Sagen Sie ihnen Bescheid."
 DOD_yugoslavia.40.b:0 "Wir können uns nicht in die Angelegenheiten einer anderen Nation einmischen."
 DOD_yugoslavia.41.t:0 "Britischer Druck"
 DOD_yugoslavia.41.desc:0 "[ENG.GetLeader] hat kürzlich eine diplomatische Offensive in der Balkanregion angekündigt. Teil dieses Vorstoßes war ein privates Treffen zwischen ihm und unserem Botschafter in London. Bei diesem Treffen erkundigte er sich nach unserer Position gegenüber Deutschland. [GER.GetNameDef] stellte fest, dass ein erheblicher Teil unserer Nicht-Rohstoffexporte auf Deutschland entfällt. Wir täten gut daran, so fuhr er fort, unsere Abhängigkeit von Deutschland zu verringern."
 DOD_yugoslavia.41.a:0 "Wir werden dies in Betracht ziehen."
 DOD_yugoslavia.42.desc:0 "Das Münchner Abkommen könnte in unserer Zeit Frieden bedeuten - oder auch nicht. Deutschland ist nicht das einzige Land, das versucht, die Grenzen Europas neu zu ziehen. Die Regierung von [YUG.GetLeader] hat sich bisher erstaunlich bedeckt gehalten, was das Schicksal ihres wichtigsten Rüstungslieferanten angeht.\n\nas hat einige Leute im diplomatischen Dienst zu der Frage veranlasst, ob die Jugoslawen wussten, was passieren würde, und vielleicht sogar zugestimmt haben. \nir sollten in Erwägung ziehen, sie daran zu erinnern, dass jede Art von Abkommen mit Deutschland im Falle eines Krieges als feindlicher Akt betrachtet wird."
 DOD_yugoslavia.42.a:0 "Schicken Sie einen Sonderbeauftragten."
 DOD_yugoslavia.42.b:0 "Sie müssen immer noch unter Schock stehen."
 DOD_yugoslavia.43.desc:0 "Ein Sonderbeauftragter ist aus Großbritannien eingetroffen, um unsere Meinung zum Münchner Abkommen zu erörtern. Es scheint, dass [ENG.GetLeader] während der Kriegsangst, die die Verhandlungen begleitete, auf eine entschiedenere Unterstützungserklärung von uns gehofft hatte. Das Schicksal von [CZE.GetNameDef], so erinnerte er uns, ist an unser eigenes gebunden. Sollte [CZE.GetNameDef] an die Deutschen fallen, würden wir uns auf dem Kontinent zunehmend isoliert wiederfinden."
 DOD_yugoslavia.43.a:0 "Sie sind nur auf der Suche nach neuen Spielfiguren."
 DOD_yugoslavia.44.desc:0 "Obwohl der Krieg nun schon seit mehreren Monaten tobt, weigert sich [YUG.GetLeader] immer noch, sich für eine Seite zu erklären, und betreibt sogar weiterhin Handel mit Deutschland, obwohl sie strikte Neutralität wahren. Obwohl ihre Unterstützung für Deutschland wahrscheinlich nicht unmittelbar kritisch ist, müssen wir entscheiden, ob wir ihnen erlauben wollen, ein Land zu unterstützen, mit dem wir uns aktiv im Krieg befinden."
 DOD_yugoslavia.44.a:0 "Sie müssen eine Entscheidung treffen."
 DOD_yugoslavia.44.b:0 "Ihre Neutralität ist für uns besser."
 DOD_yugoslavia.45.desc:0 "Der britische Botschafter besuchte heute das Außenministerium und wollte wissen, warum wir immer noch mit Deutschland Handel treiben. Die britische Regierung, so wurde uns gesagt, betrachte dies als einen feindlichen Akt und werde "geeignete Maßnahmen" in Erwägung ziehen, wenn wir nicht sofort aufhörten."
 DOD_yugoslavia.45.a:0 "Wir müssen eine Entscheidung treffen."
 DOD_yugoslavia.46.desc:0 "Es hat den Anschein, dass unser Druck auf Jugoslawien nicht die beabsichtigte Wirkung gezeigt hat. Anstatt den Handel mit Deutschland einzustellen oder ihre Unterstützung für die alliierte Sache zu erklären, klammert sich die Regierung von [YUG.GetLeader] an ihre Neutralität und weigert sich, nachzugeben. In letzter Zeit hat der MI6 Berichte erhalten, wonach die jugoslawische Regierung erwägt, Deutschland das Recht einzuräumen, Truppen frei durch ihr Land zu bewegen."
 DOD_yugoslavia.46.a:0 "Sie könnten genauso gut schon ein Feind sein."
 DOD_yugoslavia.46.b:0 "Wir sollten uns jetzt nicht noch mehr Feinde machen."
 DOD_yugoslavia.166.t:0 "Serbischer Zorn"
 DOD_yugoslavia.166.desc:0 "Während wir unsere ethnischen Minderheitenprobleme zumindest vorübergehend gelöst haben, indem wir eine egalitärere Gesellschaft gefördert haben, haben wir die serbische Bevölkerung verärgert! Unsere Politik hat ihnen natürlich viele der Privilegien genommen, die sie zuvor genossen haben, und das führt zu einer Vielzahl von Problemen, darunter Unruhen auf den Straßen, Proteste in der Regierung und Widerstand im Militär. \n\n Wir müssen sehr vorsichtig sein, wie wir damit umgehen. Es gibt keine großartige Option, aber es besteht immer die Möglichkeit unbeabsichtigter Folgen..."
 DOD_yugoslavia.166.a:0 "Sie auslöschen"
 DOD_yugoslavia.166.b:0 "Mit ihnen einen Kompromiss schließen"
 DOD_yugoslavia.167.t:0 "Unbeabsichtigte Folgen"
 DOD_yugoslavia.167.desc:0 "Unsere Entscheidung für einen Kompromiss mit unseren serbischen Genossen ist nach hinten losgegangen! Zwar konnten wir die ethnischen Auseinandersetzungen in unserer großen Nation für eine kurze Zeit ruhen lassen, doch war dies offenbar nur ein Vorwand für die serbischen Rebellen, um ihre Kräfte zu sammeln und ihre Rache zu planen. Sie haben sich geschlossen erhoben und drohen mit einem Bürgerkrieg! \nun stehen wir wieder einmal vor einer schrecklichen Wahl: Kämpfen wir, um sie in unserer Föderalen Republik zu halten, oder lassen wir diese Schädlinge ziehen und blicken in eine geeintere Zukunft?"
 DOD_yugoslavia.167.a:0 "Wir müssen die Föderale Republik erhalten!"
 DOD_yugoslavia.167.b:0 "Lasst sie gehen..."
 DOD_yugoslavia.168.t:0 "Minority Report: Jugoslawien"
 DOD_yugoslavia.168.desc:0 "Die Tatsache, dass wir vor kurzem die regionale Kontrolle über eine unserer ethnischen Minderheiten aufgegeben haben, bedeutet, dass wir nicht mehr von ihnen beeinflusst werden, weder im Positiven noch im Negativen. Deshalb müssen wir dies berücksichtigen und unsere Zählung aktualisieren."
 DOD_yugoslavia.168.a:0 "Sie gehören nicht mehr zu Jugoslawien."
 DOD_yugoslavia.169.t:0 "Jugoslawien auf der Achse?"
 DOD_yugoslavia.169.desc:0 "Wir haben heute eine Nachricht aus Belgrad erhalten, in der um die Aufnahme Jugoslawiens in die Achse gebeten wird. \n\n Wir müssen unsere Optionen hier sorgfältig abwägen. Einerseits ist Jugoslawien eine starke Kraft auf dem Balkan und könnte in Zukunft ein nützlicher Verbündeter sein. Dies hindert uns jedoch auch daran, das Land in weniger biegsame Teile aufzuspalten. Außerdem wären wir nicht in der Lage, weitere territoriale Forderungen zu erheben, und das Gleiche gilt für Italiens Ambitionen. \n\nSo oder so, wir haben die Wahl: Lassen wir sie rein oder halten wir sie draußen?"
 DOD_yugoslavia.169.a:0 "Ihr Ersuchen annehmen"
 DOD_yugoslavia.169.b:0 "Ihr Ersuchen ablehnen"
 DOD_yugoslavia.170.t:0 "Deutschland sagt Ja!"
 DOD_yugoslavia.170.desc:0 "Deutschland hat unser Ersuchen angenommen, der Achse beizutreten! Wir müssen uns dieses Bündnisses würdig erweisen, damit wir nicht von der Nachkriegsbeute des Sieges ausgeschlossen werden!"
 DOD_yugoslavia.170.a:0 "Ausgezeichnet!"
 DOD_yugoslavia.171.t:0 "Deutschland sagt Nein!"
 DOD_yugoslavia.171.desc:0 "Deutschland hat unser Ersuchen, der Achse beizutreten, abgelehnt! Wir wissen nicht, warum sie das getan haben. \nielleicht dachten sie, wir wären eine Belastung für ihre Ressourcen, oder vielleicht begehren sie unsere? In jedem Fall müssen wir mit einem so gefährlichen und expansionistischen Nachbarn in der Nähe vorsichtig sein, damit sie uns nicht überraschen..."
 DOD_yugoslavia.171.a:0 "Verdammt"
 DOD_yugoslavia.172.t:0 "Unabhängiger Staat Kroatien"
 DOD_yugoslavia.172.desc:0 "Faschistischer Marionettenstaat von Deutschland und Italien. Er wurde am 10. April 1941 nach dem Einmarsch der Achsenmächte in Teilen des besetzten Jugoslawiens gegründet. Sein Gebiet umfasste den größten Teil des heutigen Kroatiens und Bosniens und Herzegowinas sowie einige Teile des heutigen Serbiens und Sloweniens."
 DOD_yugoslavia.172.a:0 "Kroatien gründen"
 DOD_yugoslavia.172.b:0 "Kein Bedarf"
 DOD_yugoslavia.173.t:0 "Deutsche Militärverwaltung in Serbien"
 DOD_yugoslavia.173.desc:0 "Das Gebiet unter der Kontrolle der Deutschen Militärverwaltung in Serbien war zunächst von den Deutschen besetzt. Später wurde es hauptsächlich von bulgarischen Truppen besetzt, blieb aber unter deutscher Militärverwaltung. Auf Briefmarken und Münzen wurde dieses Gebiet als Serbien bezeichnet, und laut Professor Paul N. Hehn lautete der offizielle Name "Gebiet des Militärbefehlshabers in Serbien". In diesem Gebiet gab es zwei aufeinander folgende serbische Marionettenregierungen, die unter der Kontrolle der deutschen Militärbehörden standen. Die erste kurzlebige Marionettenregierung war als Kommissarregierung bekannt und wurde von Milan Aćimović geführt. Die zweite Marionettenregierung war als Regierung der nationalen Rettung bekannt und wurde von Milan Nedić geführt."
 DOD_yugoslavia.173.a:0 "Serbien schaffen"
 DOD_yugoslavia.173.b:0 "Kein Bedarf"
 DOD_yugoslavia.174.t:0 "Unabhängiger Staat Kroatien"
 DOD_yugoslavia.174.desc:0 "Faschistischer Marionettenstaat von Deutschland und Italien. Er wurde am 10. April 1941, nach dem Einmarsch der Achsenmächte, in Teilen des besetzten Jugoslawiens gegründet. Sein Gebiet umfasste den größten Teil des heutigen Kroatiens und Bosniens und Herzegowinas sowie einige Teile des heutigen Serbiens und Sloweniens."
 DOD_yugoslavia.174.a:0 "Kroatien gründen"
 DOD_yugoslavia.174.b:0 "Kein Bedarf"
 DOD_yugoslavia.175.t:0 "Italienische Militärverwaltung in Serbien"
 DOD_yugoslavia.175.desc:0 "Das Gebiet unter der Kontrolle der Italienischen Militärverwaltung in Serbien war zunächst von Italien besetzt. Später wurde es hauptsächlich von bulgarischen Truppen besetzt, blieb aber unter italienischer Militärverwaltung. Auf Briefmarken und Münzen wurde dieses Gebiet als Serbien bezeichnet, und laut Professor Paul N. Hehn lautete der offizielle Name "Territorium des Militärkommandanten in Serbien". In diesem Gebiet gab es zwei aufeinander folgende serbische Marionettenregierungen, die unter der Kontrolle der deutschen Militärbehörden standen. Die erste kurzlebige Marionettenregierung war als Kommissarregierung bekannt und wurde von Milan Aćimović geführt. Die zweite Marionettenregierung war als Regierung der nationalen Rettung bekannt und wurde von Milan Nedić geführt."
 DOD_yugoslavia.175.a:0 "Serbien schaffen"
 DOD_yugoslavia.175.b:0 "Kein Bedarf"
 DOD_romania.156.t:0 "Rumänien lädt deutsche Berater ein"
 DOD_romania.156.desc:0 "Die Rumänen haben uns eingeladen, eine militärische Mission mit einer gesunden Anzahl von Beratern zu entsenden, um die Modernisierung ihrer Streitkräfte zu unterstützen und gleichzeitig die Beziehungen zwischen unseren beiden Ländern auszubauen. \nollen wir annehmen?"
 DOD_romania.156.a:0 "Sicher, warum nicht?"
 DOD_romania.156.b:0 "Wozu die Mühe?"
 DOD_romania.157.t:0 "Deutschland nimmt unsere Einladung an!"
 DOD_romania.157.desc:0 "Deutschland hat zugestimmt, eine Militärmission zu uns zu schicken! Wir rücken immer näher an die wahre Macht auf dem Kontinent heran! Viele Vorteile warten auf uns!"
 DOD_romania.157.a:0 "Ausgezeichnet"
 DOD_romania.158.t:0 "Deutschland lehnt unsere Einladung ab!"
 DOD_romania.158.desc:0 "Leider haben die Deutschen kein Interesse, militärische Beziehungen zu uns aufzubauen..."
 DOD_romania.158.a:0 "Verdammt"
 BICE_romania.159.t:0 "Deutschland lehnt unsere Einladung ab!"
 BICE_romania.159.desc:0 "Leider haben die Deutschen nicht den Wunsch, militärische Beziehungen zu uns aufzubauen..."
 BICE_romania.159.a:0 "Verdammt"
 DOD_romania.999.a:0 "Eine großartige Idee!"
 DOD_romania.999.b:0 "Eher nicht"

 DOD_hungary.171.t:0 "Das österreichisch-ungarische Referendum"
 DOD_hungary.171.desc:0 "In einem Versuch, das alte Österreich-Ungarn wieder aufleben zu lassen, plant Ungarn ein Referendum mit Österreich, um die Union zwischen diesen beiden Ländern zu reformieren! \nn Anbetracht unserer Pläne für das Land sollten wir ernsthaft in Erwägung ziehen, einzugreifen, um diesen schrecklichen Akt zu verhindern. Ein Krieg könnte sich jedoch verheerend auf unsere weiteren Pläne auswirken, daher ist es vielleicht am besten, wenn wir die Sache auf sich beruhen lassen."
 DOD_hungary.171.a:0 "Wir können das nicht zulassen!"
 DOD_hungary.171.b:0 "Lasst sie abstimmen"
 DOD_hungary.172.t:0 "Deutschland lässt Referendum zu"
 DOD_hungary.172.desc:0 "Obwohl die Deutschen sicherlich nicht dafür sind, haben sie uns mitgeteilt, dass sie - zumindest im Moment - nicht vorhaben, unser bevorstehendes Referendum zu blockieren. Wir sollten sehr dankbar sein, denn eine Konfrontation mit Deutschland wäre katastrophal gewesen."
 DOD_hungary.172.a:0 "Ausgezeichnet"
 DOD_hungary.173.t:0 "Deutschland protestiert gegen Referendum"
 DOD_hungary.173.desc:0 "Angesichts der Fixierung des deutschen Regimes auf die Vereinigung aller ethnischen Deutschen war dies vielleicht zu erwarten. Deutschland hat gegen unser angekündigtes Referendum protestiert und verlangt, dass wir den Prozess sofort stoppen. \nies wäre ein großer Rückschlag für uns und politisch verheerend. Deutschland ist jedoch keine geringe Bedrohung, und ein Krieg jetzt könnte in einer Katastrophe enden."
 DOD_hungary.173.a:0 "Auf jeden Fall weitermachen"
 DOD_hungary.173.b:0 "Wir wagen es nicht, Deutschland zu verärgern"
 DOD_hungary.174.t:0 "Ungarn macht einen Rückzieher"
 DOD_hungary.174.desc:0 "Nachdem unsere Proteste gehört wurden, haben die Ungarn beschlossen, das Referendum und ihre Pläne zur Reform der österreichisch-ungarischen Monarchie zumindest vorläufig abzusagen. Dies ist ein bedeutender Sieg für Deutschland, da wir nun unsere eigenen Ansprüche auf das Land verfolgen können!"
 DOD_hungary.174.a:0 "Gut, Österreich gehört uns!"
 DOD_hungary.175.t:0 "Ungarn hält trotzdem ein Referendum ab"
 DOD_hungary.175.desc:0 "Trotz unserer Proteste treiben die Ungarn ihre Pläne voran, das verfallene Relikt, das als Österreich-Ungarn bekannt ist, wieder zum Leben zu erwecken. \nies ist ein großer Affront gegen unser internationales Ansehen, und es gibt Millionen ethnischer Deutscher, die sich uns anschließen möchten. Aber wenn wir dies verhindern wollen, müssen wir bereit sein, mit militärischer Gewalt zu drohen, um unsere Ziele zu erreichen. "
 DOD_hungary.175.a:0 "Drohen Sie mit der Invasion Österreichs"
 DOD_hungary.175.b:0 "Zurückweichen"
 DOD_hungary.176.t:0 "Deutschland droht mit der Invasion Österreichs"
 DOD_hungary.176.desc:0 "In ihrem Bestreben, sich das Land einzuverleiben, haben die Deutschen damit gedroht, in Österreich einzumarschieren, wenn wir ihren Forderungen nicht nachkommen! Wir wissen nicht, ob sie es wirklich ernst meinen oder ob dies nur ein weiterer Bluff ist, aber wir müssen bereit sein zu kämpfen, wenn wir ihre jüngsten Forderungen ablehnen. \nielleicht wäre Österreich sogar bereit, das Referendum ganz ausfallen zu lassen, weil es nur Futter für das Reich ist? Wir sollten in Betracht ziehen, ihnen den Schutz unserer Union anzubieten."
 DOD_hungary.176.a:0 "Biete Österreich Schutz"
 DOD_hungary.176.b:0 "Rückzug"
 DOD_hungary.177.t:0 "Ungarn macht einen Rückzieher"
 DOD_hungary.177.desc:0 "Großartige Neuigkeiten, denn die Ungarn sind eingeknickt! Sie waren nicht bereit, mit uns in den Krieg zu ziehen, und mussten daher von ihren Plänen abrücken. Wir haben einen wichtigen Sieg für Deutschland errungen! Allerdings haben die Ungarn auf dieser Volksabstimmung bestanden, und nach dieser Krise können wir nicht sicher sein, wie sich die Österreicher in Zukunft verhalten werden, und auch nicht, wie sich fremde Mächte verhalten werden... Vielleicht müssen wir doch ernsthaft über eine Invasion nachdenken."
 DOD_hungary.177.a:0 "Österreich trotzdem einmarschieren!"
 DOD_hungary.177.b:0 "Abwarten"
 DOD_hungary.178.t:0 "Ungarn bietet 'Schutz' an"
 DOD_hungary.178.desc:0 "In diesen Tagen scheinen wir der Gnade anderer Mächte ausgeliefert zu sein. Deutschland hat mit Krieg gedroht, falls wir Ungarns Referendum zur Reform der österreichisch-ungarischen Monarchie zulassen. Anstatt nachzugeben, hat Ungarn uns angeboten, das Referendum ausfallen zu lassen und die Union trotzdem zu reformieren, alles im Namen des Schutzes vor einer deutschen Invasion. \nas mag zwar besser sein als eine deutsche Invasion, aber vielleicht wäre ein Bündnis besser, um unsere Unabhängigkeit zu bewahren?"
 DOD_hungary.178.a:0 "Ihr Angebot annehmen"
 DOD_hungary.178.b:0 "Bieten Sie stattdessen ein Bündnis an"
 DOD_hungary.179.t:0 "Österreich nimmt unser Angebot an"
 DOD_hungary.179.desc:0 "Österreich hat beschlossen, lieber ein Teil von uns als ein Teil von Deutschland zu sein, und hat unser Angebot zur Reformierung der Union angenommen! Jetzt müssen wir uns auf einen möglichen deutschen Angriff vorbereiten."
 DOD_hungary.179.a:0 "Ausgezeichnet!"
 DOD_hungary.180.t:0 "Ungarn schluckt Österreich"
 DOD_hungary.180.desc:0 "Trotz all unserer Forderungen und Drohungen ist das Undenkbare geschehen: Österreich-Ungarn ist reformiert worden. Vielleicht aus Angst vor unserer Invasionsdrohung hat Österreich beschlossen, dass seine Zukunft den Ungarn gehören soll, und damit unsere Chance auf einen Anschluss für immer zunichte gemacht. \nir können immer noch in Österreich einmarschieren, aber wir müssen auch gegen Ungarn kämpfen. Dies wird unsere Vorbereitungen für die Zukunft ernsthaft beeinträchtigen, und wir können den Ausgang dieses Krieges nicht im Voraus wissen. \n\nVielleicht sollten wir auf einen besseren Zeitpunkt warten, um zuzuschlagen, wenn überhaupt."
 DOD_hungary.180.a:0 "Vorbereitungen für die Invasion"
 DOD_hungary.180.b:0 "Rückzug"
 DOD_hungary.181.t:0 "Deutschland bereitet sich auf die Invasion vor!"
 DOD_hungary.181.desc:0 "Trotz unserer neuen Union hat Deutschland beschlossen, dass es dies nicht zulassen kann! Deutsche Divisionen bewegen sich rasch auf die ehemalige österreichische Grenze zu und bereiten sich auf eine Offensive vor! Wir müssen unsere neuen österreichischen Brüder schnell zu den Waffen rufen!"
 DOD_hungary.181.a:0 "Wir werden unser Land verteidigen!"
 DOD_hungary.182.t:0 "Österreich bietet ein Bündnis an"
 DOD_hungary.182.desc:0 "Die Österreicher, die es vorziehen, unabhängig zu bleiben, haben unser Angebot einer Wiedervereinigung zugunsten eines vorgeschlagenen Bündnisses abgelehnt. Auch wenn unsere Ressourcen nicht für eine maximale Wirksamkeit gebündelt werden, ist dies zumindest besser als gar nichts. Dies kann uns jedoch immer noch mit Deutschland verwickeln, und wir werden nicht einmal die österreichischen Länder dafür gewonnen haben."
 DOD_hungary.182.a:0 "Besser als nichts..."
 DOD_hungary.182.b:0 "Wir brauchen sie nicht"
 DOD_hungary.183.t:0 "Die Österreicher haben Unterstützung"
 DOD_hungary.183.desc:0 "Die Österreicher, die verzweifelt versuchen, unabhängig zu bleiben, haben sich mit den Ungarn verbündet, in der Hoffnung, dass uns das abschreckt. Die Frage ist: Wird es funktionieren?"
 DOD_hungary.183.a:0 "Bereitet euch trotzdem auf die Invasion vor!"
 DOD_hungary.183.b:0 "Rückzug"
 DOD_hungary.184.t:0 "Die Österreicher sind allein"
 DOD_hungary.184.desc:0 "Nach allem, was geschehen ist, steht Österreich unseren Streitkräften nun allein gegenüber. Ungarn, das sich nicht mit den Österreichern anlegen will, hat sich zurückgezogen und lässt seine vermeintlichen Brüder allein stehen. \nir könnten jetzt immer noch einen Rückzieher machen, denn die Österreicher sind jetzt isoliert und reif für einen Anschluss. Aber wir können auch nicht garantieren, dass sie immer isoliert sein werden, also sollten wir dieses Problem vielleicht ein für alle Mal beenden."
 DOD_hungary.184.a:0 "Invasion vorbereiten"
 DOD_hungary.184.b:0 "Rückzug"
 DOD_hungary.185.t:0 "Deutschland bietet einen Handel an"
 DOD_hungary.185.desc:0 "Da Deutschland erkannt hat, dass wir nicht bereit sind, das Sudetenland abzutreten, hat es stattdessen eine interessante Lösung vorgeschlagen. Die Deutschen haben es offenbar auf Polen abgesehen, insbesondere auf Danzig und vielleicht sogar auf Posen (Poznan). Würden sie einen Krieg mit den Polen führen, wären sie bereit, uns im Gegenzug für das Sudetenland Südpolen, insbesondere Krakau, Lwow und Stanislawow, zu überlassen. \nas ist sicherlich ein interessantes Angebot, aber ob es den Verlust der wertvollen Festungsanlagen und des strategischen Gebiets wert ist, ist ungewiss."
 DOD_hungary.185.a:0 "Besser als nichts"
 DOD_hungary.185.b:0 "Für diese Ansprüche brauchen wir Deutschland nicht!"
 DOD_hungary.186.t:0 "Österreich-Ungarn stimmt dem polnischen Angebot zu"
 DOD_hungary.186.desc:0 "In der Hauptstadt unseres südlichen Nachbarn regiert die Vernunft, denn Österreich-Ungarn hat unser polnisches Angebot angenommen! Natürlich wird nun ein erfolgreicher Krieg mit Polen erwartet, aber vorerst haben wir das Sudetenland gewonnen, wie wir gehofft hatten!"
 DOD_hungary.186.a:0 "Ausgezeichnet"
 DOD_hungary.187.t:0 "Österreich-Ungarn lehnt unser Angebot ab"
 DOD_hungary.187.desc:0 "Die gierigen Narren im Süden haben unser Angebot für Südpolen abgelehnt! Ob sie uns einfach nicht trauen oder ob sie glauben, das Land für sich selbst zu erwerben, ist nebensächlich. Sie werden das Sudetenland nicht so einfach hergeben. Vielleicht sollten wir unseren Forderungen etwas mehr Nachdruck verleihen, auch auf die Gefahr hin, eine internationale Krise heraufzubeschwören."
 DOD_hungary.187.a:0 "Wir werden nicht aufgeben!"
 DOD_hungary.187.b:0 "Wir wagen es nicht, jetzt eine internationale Krise zu riskieren."
 DOD_hungary.188.t:0 "Aktualisierung der Volkszählung"
 DOD_hungary.188.desc:0 "Nun, da Österreich unter unserer Kontrolle ist, können wir nun Männer aus der österreichischen Bevölkerung rekrutieren."
 DOD_hungary.188.a:0 "Ausgezeichnet!"
 DOD_hungary.189.t:0 "Aktualisierung der Volkszählung"
 DOD_hungary.189.desc:0 "Da die Tschechoslowakei nun unter unserer Kontrolle ist, können wir nun Männer aus der tschechoslowakischen Bevölkerung rekrutieren."
 DOD_hungary.189.a:0 "Ausgezeichnet!"
 DOD_hungary.190.t:0 "Bled-Abkommen: Die endgültige Ablehnung"
 DOD_hungary.190.desc:0 "Ungarn hat trotz unserer vehementen Proteste und Warnungen beschlossen, weiter aufzurüsten! Wir haben viel diplomatisches und politisches Kapital darauf verwendet, Ungarn Konsequenzen anzudrohen, wenn es diesen aggressiven Weg weiterverfolgt. \nollen wir unsere Drohungen wahr machen, trotz einiger innenpolitischer Widerstände? Oder sollen wir nachgeben, um den Preis eines Gesichtsverlusts im In- und Ausland?"
 DOD_hungary.190.a:0 "Wir werden der Sache ein für alle Mal ein Ende setzen!"
 DOD_hungary.190.b:0 "Stoppen Sie diesen Wahnsinn, bevor er noch weiter geht..."
 DOD_hungary.191.t:0 "Aktualisierung der Volkszählung"
 DOD_hungary.191.desc:0 "Nach der Übernahme Österreichs und der Tschechoslowakei haben wir nun Zugriff auf die kampffähige Bevölkerung dieser beiden Länder! Mögen sich diese zusätzlichen Soldaten als überflüssig erweisen!"
 DOD_hungary.191.a:0 "Ausgezeichnet!"
 DOD_hungary.192.t:0 "Volkszählung Update"
 DOD_hungary.192.desc:0 "Da wir weder Österreich noch die Tschechoslowakei mehr kontrollieren, haben wir auch keinen Zugriff mehr auf die dortigen Arbeitskräftepools. Hoffentlich brauchen wir sie nicht mehr, um unsere Armeen aufzufüllen..."
 DOD_hungary.192.a:0 "Verdammt!"

 czech.1.t:0 "Mitgliedschaft in der Komintern"
 czech.1.d:1 "Unsere Beziehungen zu den Tschechen waren in der Vergangenheit sporadisch, aber in letzter Zeit hat ihre Politik eine scharfe Wendung nach rechts genommen. In Verbindung mit dem zunehmenden Druck aus Deutschland und dem mangelnden Vertrauen in die Fähigkeit der westlichen Demokratien, sie zu schützen, hat dies zu einem formellen Antrag auf Beitritt zur Komintern geführt."
 czech.1.a:1 "Sie sind mehr als willkommen."
 czech.1.b:1 "Sie sind noch nicht bereit."
 czech.2.d:1 "Der [SOV.GetLeader] hat unseren Antrag auf Beitritt zur Komintern angenommen. Unsere Delegation ist dem Exekutivkomitee mit vollem Stimmrecht beigetreten."
 czech.3.d:1 "[SOV.GetLeader] hat unseren Antrag auf Beitritt zur Komintern abgelehnt, ohne eine Begründung zu geben."
 czech.3.a:0 "So viel zu unseren slawischen Beziehungen..."
 czech.4.t:0 "Das rumänische Problem"
 czech.4.d:0 "Die Beziehungen zu Rumänien waren schon immer durch die Besetzung unseres rechtmäßigen Territoriums Bessarabien belastet, aber als ob das nicht schon genug wäre, behindert die gesamte Nation unsere Fähigkeit, unseren [From.GetNameAdj] Verbündeten zu Hilfe zu kommen. Dieselben Verbündeten haben nun eine Lösung vorgeschlagen: Teilt Rumänien unter uns auf, um dieses Problem ein für alle Mal zu lösen!"
 czech.4.a:0 "Genial in seiner Einfachheit."
 czech.4.b:0 "Wir werden eine andere Lösung finden."
 czech.5.d:1 "[From.GetNameDefCap] hat unsere Lösung für das Rumänien-Problem gebilligt. Das Militär ist bereit, und der Feldzug kann nach unserem Ermessen beginnen."
 czech.6.d:1 "[From.GetLeader] hat unseren Vorschlag zum Rumänien-Problem abgelehnt. Es scheint, dass er immer noch Pläne für Rumänien hat."
 czech.6.a:0 "Es war einen Versuch wert."
 czech.7.t:0 "Die polnische Situation"
 czech.7.d:1 "Seit Beginn unserer Bemühungen um die Befreiung der Arbeiter der Welt hat es in Polen nichts als Ärger gegeben. Jetzt haben unsere [From.GetNameAdj] Verbündeten einen interessanten Vorschlag gemacht: Polen hat unseren beiden Nationen Land weggenommen, warum also nicht den Gefallen erwidern und Polen zwischen uns aufteilen?"
 czech.7.a:0 "Warum nicht, in der Tat."
 czech.8.d:1 "[From.GetNameDefCap] hat unseren Lösungsvorschlag für die polnische Situation gebilligt. Wir werden mit den Operationen beginnen, sobald der Befehl dazu erteilt wird."
 czech.9.d:1 "[From.GetNameDefCap] hat unserem Vorschlag nicht zugestimmt. Wir müssen unsere Zeit abwarten und andere Optionen in Betracht ziehen."
 czech.10.d:0 "Seit dem Ende des Großen Krieges hat Polen deutsches Land besetzt. Als ob das nicht genug wäre, haben sie ständig ihre Nachbarn angegriffen, um ihr Territorium aggressiv zu erweitern. Unsere [From.GetNameAdj] Verbündeten sind zu demselben Schluss gekommen wie wir: Um den Frieden in Europa zu sichern, muss der polnische Staat beseitigt werden."
 czech.10.a:0 "Machen wir uns an die Arbeit."
 czech.11.d:1 "[From.GetNameDefCap] hat unseren Plan zur Bewältigung der polnischen Situation gebilligt. Wir können zuschlagen, sobald die Vorbereitungen abgeschlossen sind."
 czech.12.d:1 "[From.GetNameDefCap] hat unsere Lösung für die polnische Situation abgelehnt. Die Zeit wird zeigen, ob sich eine andere Gelegenheit ergibt."
 czech.14.t:0 "Der slowakische Aufstand"
 czech.14.d:1 "Seitdem wir sie aus der Regierung entfernt haben, schüren die slowakischen Führer ihren Unmut und stacheln die Bevölkerung zur Gewalt an. Heute ist es ihnen endlich gelungen, mit ihren Worten den Krieg herbeizuführen, den sie sich so verzweifelt gewünscht haben. Die slowakische Rebellion hat begonnen."
 czech.14.a:0 "Wenn sie den Krieg wollen, dann sollen sie ihn bekommen."
 czech.15.d:0 "Die letzten Bastionen der slowakischen Macht sind zerschlagen worden. Die Rebellion ist zu Ende."
 czech.15.a:0 "Sieg!"
 czech.16.t:0 "Tschechen bei der Achse?"
 czech.16.d:2 "Trotz anfänglicher Bedenken sehen die Tschechen den Bolschewismus als die unmittelbare Bedrohung an, die er tatsächlich ist, und beantragen nun den Beitritt zu den Achsenmächten. Die Regierung von [CZE.GetLeader] hat ausdrücklich erklärt, dass dies die Frage des Sudetenlandes in keiner Weise berührt."
 czech.17.d:0 "[From.GetNameDefCap] hat unseren Antrag auf Beitritt zur Achse angenommen!"
 czech.17.a:0 "Ausgezeichnet!"
 czech.18.d:0 "[From.GetNameDefCap] hat unser Ersuchen, der Achse beizutreten, abgelehnt!"
 czech.18.a:0 "Unangenehm."
 czech.19.t:1 "Entehrung vor dem Tod"
 czech.19.d:1 "Die Regierung von [From.GetLeader] hat erkannt, was wir schon immer wussten: [From.GetNameDef] kann nur unter unserem Schutz weiterbestehen. Obwohl dies die Möglichkeit einer direkten Besetzung ihres Landes ausschließt, ist es vielleicht besser, einen willigen Verbündeten zu haben, und vermeidet jegliche Einmischung durch ausländische Akteure."
 czech.20.t:1 "Unehre vor dem Tod"
 czech.20.d:1 "[From.GetLeader] hat unser Angebot angenommen. Ein [From.GetAdjective]-Parlamentarier ist in Prag eingetroffen, um die Politik zu koordinieren."
 czech.20.a:0 "Das ist die einzige Möglichkeit."
 czech.21.t:1 "Entehrung vor dem Tod"
 czech.21.d:2 "Als ihm unser Vorschlag unterbreitet wurde, soll [From.GetLeader] ausgerufen haben: "Nicht in tausend Jahren!", bevor er eine lange Tirade über die Minderwertigkeit unseres Volkes, unser Regierungssystem und die Führungsqualitäten von [CZE.GetLeader] losgetreten hat. Es wurde keine offizielle Absage erteilt, aber unser Botschafter hat wenig Hoffnung."
 czech.21.a:0 "Vielleicht ist es auch besser so."
 czech.22.t:0 "Die Sudetenfrage"
 czech.22.d:1 "Die Regierung von [From.GetNameDef] hat das Sudetenland als einen Schritt zur Verständigung angeboten. Auf der einen Seite ist dies eine großartige Gelegenheit, einen reichen Staat für wenig Geld und mit wenig Gefahr zu erwerben. Andererseits wäre eine Krise um das Sudetenland eine ausgezeichnete Gelegenheit, der Welt zu zeigen, dass die so genannten Großmächte, die den Versailler Vertrag aufrechterhalten, zahnlos und moralisch minderwertig sind."
 czech.23.d:2 "[From.GetNameDefCap] hat unser Angebot angenommen. Die Truppen von [From.GetAdjective] sind unter dem Jubel der Bevölkerung in das Sudetenland eingerückt."
 czech.23.a:0 "Mehr können sie sicher nicht verlangen."
 czech.24.d:2 "[From.GetLeader] hat unser Angebot, das Sudetenland zu übergeben, abgelehnt. Er hat keinen Grund für diesen Schritt genannt, aber die Entscheidung von [From.GetAdjective] hat eine Schockwelle durch das Militär geschickt, das glaubt, dass die Deutschen größere Pläne mit uns haben könnten."
 czech.24.a:0 "Abwarten und Tee trinken."
 czech.25.t:0 "Jugoslawien in der Entente"
 czech.25.d:1 "Die Regierung von [From.GetNameDef] hat beschlossen, das Bündnis der "Kleinen Entente" zu bekräftigen, das in den letzten Jahren angesichts des wachsenden deutschen Einflusses hinfällig geworden war. Ihr Außenminister war kürzlich in unserer Hauptstadt, um zu erörtern, ob wir daran interessiert wären, dem Bündnis als ständiges Mitglied beizutreten."
 czech.26.d:1 "[From.GetName] hat zugestimmt, der Entente beizutreten. Eine Militärdelegation ist eingetroffen, um über Verteidigungsvorkehrungen zu sprechen."
 czech.27.d:2 "[From.GetLeader] hat zwar einem Treffen mit unserer Delegation zugestimmt, sich aber bisher geweigert, sein Land zum Beitritt zur Entente zu verpflichten. Die [From.GetAdjective]s scheinen zu befürchten, dass ein Beitritt zu unserem Bündnis das vorsichtige Kräftegleichgewicht in der Region destabilisieren könnte."
 czech.28.t:0 "Rumänien in der Entente"
 czech.32.t:0 "Tschechisch-ungarische Annäherung"
 czech.32.d:2 "Die Entente unter der Führung von [From.GetNameDef] war lange Zeit bestrebt, unsere Nation einzudämmen. Da die deutsche Macht jedoch wächst, fühlt sich [From.GetNameDef] zunehmend von dieser Seite bedroht. Da er nicht gewillt ist, einer Bedrohung von zwei Seiten gegenüberzustehen, sucht [From.GetLeader] nun das Gespräch mit uns. \nnsere Regierung ist in dieser Frage gespalten. Die eine Fraktion ist der Ansicht, dass eine Einigung mit [From.GetNameDef] der erste Schritt ist, um die Einkreisung zu durchbrechen, während die andere Fraktion darauf hinweist, dass dies zweifellos den Zorn von [GER.GetLeader] auf sich ziehen würde."
 czech.32.a:1 "Wir nehmen ihr Angebot an."
 czech.32.b:0 "Niemals!"
 czech.33.d:2 "[From.GetLeader] war überraschenderweise offen für unser Angebot. Wir haben einen Vertrag der gegenseitigen Freundschaft unterzeichnet, in dem wir bekräftigen, dass keiner von uns irgendwelche territorialen Ansprüche auf den anderen erhebt."
 czech.33.a:0 "Besser als erwartet!"
 czech.34.d:2 "Wenig überraschend hat [From.GetLeader] unser Angebot mit der Begründung abgelehnt, dass wir nicht bereit seien, bestimmte Gebiete an Ungarn abzutreten."
 czech.34.a:1 "Nichts Neues also."
 dod_news.1.t:1 "Kleine Entente bekräftigt"
 dod_news.1.d:0 "[From.GetName] hat heute bekannt gegeben, dass das fast aufgelöste Bündnissystem "Little Entente" zu seinen Verpflichtungen stehen wird. In einer vom [From.GetNameAdj]-Außenministerium veröffentlichten Erklärung heißt es: [From.GetName] ist keine Großmacht, aber eine Regionalmacht. Wir sind der festen Überzeugung, dass ein Bündnis von Regionalmächten die sogenannten Großmächte daran hindern kann und wird, sich in unsere Angelegenheiten einzumischen."
 dod_news.1.a:1 "Gemeinsam sind wir eine Großmacht."
 dod_news.1.b:0 "Ein verblüffender Vorschlag."
 dod_news.1.c:0 "Wir haben nicht vergessen, gegen wen er gerichtet war."
 dod_news.1.e:0 "Wir werden mit ihnen kurzen Prozess machen, wenn es sein muss."
 dod_news.1.f:0 "Faszinierende Entwicklungen!"
 dod_news.2.a:0 "Wir werden an der Seite unserer neuen Verbündeten bis zum bitteren Ende kämpfen."
 dod_news.2.b:0 "Sie haben eine weise Entscheidung getroffen."
 dod_news.2.c:0 "Die beunruhigendste Nachricht..."
 dod_news.2.t:0 "[CZE.GetName] schließt sich der Achse an"
 dod_news.2.d:0 "Zum Entsetzen vieler Europäer hat [CZE.GetName] einen Bündnisvertrag mit [GER.GetNameDef] unterzeichnet. [CZE.GetName], ehemals stark demokratisch, ist in den letzten Monaten immer weiter nach rechts abgedriftet."
 dod_news.3.t:0 "[CZE.GetName] tritt der Komintern bei"
 dod_news.3.d:0 "Zum Entsetzen vieler in Europa hat [CZE.GetName] einen Bündnisvertrag mit [SOV.GetNameDef] unterzeichnet. [CZE.GetName], formal stark demokratisch, ist in den letzten Monaten immer weiter nach links gedriftet."
 dod_news.4.t:0 "[CZE.GetName] gibt das Sudetenland ab"
 dod_news.4.d:0 "In einem für viele überraschenden Schritt hat [CZE.GetName] heute einseitig das Sudetenland an Deutschland abgetreten. Eine Quelle im Außenministerium von [CZE.GetName] antwortete auf Nachfrage: Es war offensichtlich, in welche Richtung der Wind weht, dies war der einzige Weg zum nationalen Überleben. \nEin nicht genannter französischer Minister verurteilte Berichten zufolge den Schritt von [CZE.GetNameAdj] und behauptete, der Westen hätte [CZE.GetName] unterstützt, wenn Deutschland Druck ausgeübt hätte."
 dod_news.4.a:0 "Es gab keine andere Wahl."
 dod_news.4.b:0 "Durch ihre Weitsicht haben sie eine Krise verhindert."
 dod_news.4.c:0 "Sie haben weise gewählt."
 dod_news.4.e:0 "Hätten wir etwas tun können?"
 DOD_romania.999.t:0 "Eine Hommage an die Liebe"
 DOD_romania.999.desc:0 "Ein außergewöhnlich betrunkener und emotionaler König Karol II. hat die heutige Strategiesitzung unterbrochen und die Aufmerksamkeit aller auf eine "brillante" Idee gelenkt, die ihm am Vorabend gekommen war. Der König, der im Grunde seines Herzens ein Romantiker ist, erklärte mit Tränen in den Augen, er wünsche sich, dass die Frauen in seinem Leben die intensive und wahre Liebe kennenlernen, die er für sie empfindet. In einem langen, wenn auch etwas undeutlichen Monolog an die Stabschefs und das Kabinett appellierte er an deren zarteste und tiefste Empfindungen, um dann feierlich die Umbenennung zweier großer Städte des Feindes zu fordern, als Tribut an das größte und tiefste aller Gefühle, die der Mensch kennt: die Liebe.\n\nDer König hat sich ganz klar auf diese Idee fixiert, und es ist sehr unwahrscheinlich, dass er sich leicht davon abbringen lässt, wenn wir ihn davon abbringen wollen."
 DOD_romania.a:0 "Er ist wahrlich ein Genie, das vom Himmel herabgestiegen ist!"
 DOD_romania.b:0 "Schmeißt stattdessen eine Party, um ihn abzulenken. Eine - wirklich - große Party."
