 NZL_bob_semple:0 "Bob Semple"
 NZL_john_lee:0 "John A. Lee"
 NZL_social_security_act:0 "Gesetz zur sozialen Sicherheit"
 NZL_social_security_act_desc:0 "Ein umfassendes Angebot an Sozialleistungen und kostenloser Krankenhausbehandlung. Finanziert durch höhere Steuern, ist eine gesündere Bevölkerung besser in der Lage zu arbeiten und zu kämpfen."
 NZL_ratana:0 "Ratana-Allianz"
 NZL_ratana_desc:0 "Die Maori wurden in die Regierung aufgenommen."
 NZL_maori_battalion:0 "Das Maori-Bataillon"
 NZL_maori_battalion_desc:0 "Diese Freiwilligeneinheit genießt großes Ansehen und wird durch eine energische Rekrutierungskampagne von Maori-Führern unterstützt."
 NZL_maori_conscription:0 "Maori Wehrpflicht"
 NZL_maori_conscription_desc:0 "Unsere Regierung bemüht sich um die Einberufung der Maori, trotz der Schwierigkeiten, die durch fehlende Unterlagen verursacht werden."
 NZL_mewo:0 "MEWO"
 NZL_mewo_desc:0 "Lokale Komitees der Maori War Effort Organisation arbeiten mit Begeisterung an der Koordinierung und Förderung der Rekrutierung und des industriellen Einsatzes."
 NZL_manpower_controls_1:0 "Arbeitskräftekontrollen"
 NZL_manpower_controls_1_desc:0 "Um die Produktion aufrechtzuerhalten, haben wir Beschränkungen für die Einstellung von kriegswichtigen Arbeiten eingeführt."
 NZL_manpower_controls_2:0 "Arbeitskräftegesetz"
 NZL_manpower_controls_2_desc:0 "Alle jüngeren Männer und Frauen müssen sich registrieren lassen und für kriegswichtige Arbeiten zur Verfügung stehen."
 NZL_nz_fascism_1:0 "NZ-Militarismus"
 NZL_nz_fascism_1_desc:0 "Die westlichen Demokratien zeigen ihre Schwäche angesichts der wachsenden weltweiten Spannungen. Wir müssen zeigen, dass wir anders sind."
 NZL_nz_fascism_2:0 "NZ-Militarismus"
 NZL_nz_fascism_2_desc:0 "Wir härten unser Volk für den kommenden Prozess ab."
 NZL_nz_fascism_3:0 "NZ Faschismus"
 NZL_nz_fascism_3_desc:0 "Die Zukunft gehört den Starken."
 NZL_intervention:0 "Interventionsplanung"
 NZL_intervention_desc:0 "Unsere Sache kann in fremden Ländern verfolgt werden."
 NZL_nz_socialism_1:0 "NZ Sozialismus"
 NZL_nz_socialism_1_desc:0 "Wir sind der Meinung, dass nur ein sozialistisches Programm die Probleme unserer Gesellschaft lösen kann."
 NZL_nz_socialism_2:0 "NZ-Sozialismus"
 NZL_nz_socialism_2_desc:0 "Die Regierung muss das Finanzsystem unseres Landes kontrollieren."
 NZL_nz_socialism_3:0 "NZ-Kommunismus"
 NZL_nz_socialism_3_desc:0 "Unsere Mitmenschen haben in Übersee zu kämpfen. Wir müssen unsere Gesellschaft auf den breiteren Kampf ausrichten."
 NZL_import_restrictions:0 "Einfuhrbeschränkungen"
 NZL_import_restrictions_desc:0 "Die Einfuhr vieler Industriegüter wurde eingeschränkt, um die einheimische Industrie zu fördern."
 NZL_no_8_wire:0 "Nr.8 Draht-Tradition"
 NZL_no_8_wire_desc:0 "Wir machen uns die Innovationskultur unserer Bürger zunutze."
 NZL_food_exports_1:0 "Kühllagerung"
 NZL_food_exports_1_desc:0 "Wir haben unsere Kühllagerung für verderbliche Waren ausgebaut, um unsere Exporteinnahmen zu sichern."
 NZL_food_exports_2:0 "Lebensmittel-Exporte"
 NZL_food_exports_2_desc:0 "Unsere Handelspartner werden alle Fleisch- und Milchprodukte abnehmen, die wir liefern können."
 NZL_food_imports:0 "Lebensmittel aus Neuseeland"
 NZL_food_imports_desc:0 "Neuseeland hat seine Kühllager für verderbliche Waren aufgestockt, um die Lebensmittelverschwendung in Zeiten der Knappheit zu verringern."
 NZL_canned_meat:0 "Rationen aus Neuseeland"
 NZL_canned_meat_desc:0 "Neuseeland hat seine Konservenindustrie ausgebaut und liefert mehr nicht verderbliche Rationen für unsere Soldaten im Pazifik."
 NZL_conscription_focus_1:0 "Arbeitskräfte für die Streitkräfte"
 NZL_conscription_focus_1_desc:0 "Wir leiten Arbeitskräfte aus unserer Industrie ab, um unser Militär zu rekrutieren und zu verstärken."
 NZL_industry_focus_1:0 "Arbeitskräfte für die Industrie"
 NZL_industry_focus_1_desc:0 "Wir leiten Arbeitskräfte von unserem Militär ab, um die kriegswichtige Produktion aufrechtzuerhalten."
 NZL_industry_focus_2:0 "Verdünnung der Arbeitskräfte"
 NZL_industry_focus_2_desc:0 "Um die Kriegsproduktion aufrechtzuerhalten, ziehen wir qualifizierte Arbeitskräfte aus anderen Berufen ab."
 NZL_industry_focus_3:0 "Industrie und Rüstung"
 NZL_industry_focus_3_desc:0 "Wir konzentrieren unsere qualifizierten Arbeitskräfte auf unsere schwere Kriegsindustrie."
 NZL_industry_focus_4:0 "Industrie und Infrastruktur"
 NZL_industry_focus_4_desc:0 "Wir konzentrieren unsere Fachkräfte auf unsere Kriegsindustrie und die Eisenbahnen."
 NZL_industry_focus_5:0 "Industrie und Schiffbau"
 NZL_industry_focus_5_desc:0 "Wir konzentrieren unsere Fachkräfte auf die Schwerindustrie und den Schiffbau."
