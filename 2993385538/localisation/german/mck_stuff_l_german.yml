 MEN_equipment_effort:0 "Aufwand für Ausrüstung"
 MEN_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die bestmögliche Ausrüstung zu geben."
 MEN_motorization_effort:0 "Bemühung um Motorisierung"
 MEN_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 MEN_doctrine_effort:0 "Bemühungen um Doktrinen"
 MEN_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg bestimmten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten."
 MEN_equipment_effort_2:0 "Ausrüstungsbemühungen II"
 MEN_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 MEN_fra_syria_focus:0 "Koloniale Investitionen"
 MEN_FRA_north_africa_garrisons:0 "Garnisonen in Nordafrika"
 MEN_FRA_north_africa_garrisons_desc:0 "Wir können unsere nordafrikanischen Besitztümer befestigen. Dieser Schwerpunkt fügt 1 Festung und eine Küstenfestung in jedem kontrollierten Hafen in Nordafrika hinzu."
 MEN_mechanization_effort:0 "Mechanisierungsanstrengungen"
 MEN_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was heute an Fahrzeugen gebaut werden kann, erweitern. Kettenfahrzeuge werden nicht mehr wie normale Lastwagen auf Straßen beschränkt sein und können unter allen Umständen mit Panzern mithalten."
 MEN_doctrine_effort_2:0 "Doktrin Anstrengung II"
 MEN_doctrine_effort_2_desc:0 "Das Gefechtsfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen, sondern auch im Laufe der jüngsten Konflikte verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um dem Rechnung zu tragen."
 MEN_equipment_effort_3:0 "Ausrüstung Anstrengung III"
 MEN_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir uns zum Ziel setzen, bei den Infanteriewaffen weltweit führend zu werden."
 MEN_armor_effort:0 "Panzerungsanstrengungen"
 MEN_armor_effort_desc:0 "Durch die Anwendung der bei der Mechanisierung unserer Infanterie gewonnenen Erkenntnisse können wir auch unsere gepanzerten Fahrzeuge verbessern."
 MEN_support_tanks:0 "Krupp-Unterstützungsgeschütze"
 MEN_support_tanks_desc:0 "Nach vielen Durchbrüchen in der Panzerforschung. Krupp hat uns zu neuen Entwürfen beraten, die für unsere Panzertruppen sehr nützlich sind. Wir werden diese Ideen sofort erforschen und unsere Streitkräfte damit ausrüsten."
 MEN_stug_effort:0 "Krupp-Angriffsgeschütze"
 MEN_stug_effort_desc:0 "Durch die Erforschung dieser Panzer mit kleinerem Profil und großen Kanonen wird das Ejercito Argentino jede Festung, die sich ihm in den Weg stellt, in die Luft jagen. Keine feindliche Festung, kein Gebäude und keine Garnison wird sich uns mit diesen Waffen in den Weg stellen."
 MEN_coastal_railway:0 "Küsteneisenbahn"
 MEN_coastal_railway_desc:0 ""
 MEN_revive_jiangnan_shipyard:0 "Ausbau der Jiangnan-Werftengruppe"
 MEN_revive_jiangnan_shipyard_desc:0 "Wir sollten die Fähigkeit des Jiangnan-Arsenals zum Bau von Schiffen ausbauen. Dies wird uns eine bessere Flotte geben, um zukünftigen Bedrohungen zu begegnen."
 MEN_revive_hanyang_armory:0 "Wiederbelebung des Hanyang-Arsenals"
 MEN_revive_hanyang_armory_desc:0 "Das Hanyang-Arsenal war eine der wichtigsten und erfolgreichsten Waffenschmieden während der von den Qing-Beamten eingeleiteten Selbststärkungsbewegung. Wir können es zu neuem Leben erwecken, um hochwertige Ausrüstungen für unsere Armee zu produzieren."
 MEN_request_zaibatsu_investment_on_military_industry:0 "Zaibatsu-Militärinvestitionen"
 MEN_request_zaibatsu_investment_on_military_industry_desc:0 "Die Japaner können in unsere Wirtschaft investieren, um den Wiederaufbau der Rüstungsindustrie zu unterstützen."
 MEN_request_zaibatsu_investment_on_industry:0 "Zaibatsu-Industrie-Investitionen"
 MEN_request_zaibatsu_investment_on_industry_desc:0 "Die Japaner können in unsere Wirtschaft investieren, um den Wiederaufbau der zivilen Industrie zu unterstützen."

 MEN_sow_anti_japanese_sentiment:0 "Anti-japanische Stimmung säen"
 MEN_sow_anti_japanese_sentiment_desc:0 "Wenn jemand in unseren Reihen die Japaner als Retter sieht, wird der Plan zur Wiederherstellung unserer einst freien Nation zweifellos auf einige Hindernisse stoßen. Die Verbreitung von Informationen, die dem Image der Japaner schaden, soll helfen, die Situation zu verbessern."
 MEN_assassination_of_japanese_officials:0 "Ermordung japanischer Beamter"
 MEN_assassination_of_japanese_officials_desc:0 "Lokale japanische Beamte stellen eine Bedrohung für den Wiederherstellungsplan dar. Um die Gefahr einer Beeinträchtigung des Plans zu minimieren, müssen sie beseitigt werden."
 MEN_freedom:0 "Freiheit"
 MEN_freedom_desc:0 "Nehmen Sie den Krieg des Widerstands wieder auf!"

 MEN_jap_industrial_development_company:0 "£tech_mod Japanische Investitionen"
 MEN_jap_industrial_development_company_desc:0 "Japanische Kapitalisten können es kaum erwarten, Geld in unsere Wirtschaft zu stecken, in der Hoffnung auf ein gutes Geschäft, jetzt, wo die Wirtschaft auf dem Tiefpunkt ist."


 MEN_japanese_advisors:0 "Militärische Berater anfordern"
 MEN_japanese_advisors_desc:0 "Die hier stationierten japanischen Offiziere haben viel Erfahrung, die unser Militär verbessern könnte. Die Einstellung eines solchen Offiziers als Militärberater wäre für unser Militär von großem Nutzen und würde auch unsere Beziehungen zu Japan verbessern."

 MEN_embrace_the_opium_trade:0 "Umarmung des Opiumhandels"
 MEN_embrace_the_opium_trade_desc:0 "Opium ist für die Menschen ein zweischneidiges Schwert, aber wir können die Seite, die auf den Feind zeigt, schärfen, um den Profit aus den Plantagen zu erhöhen."

