l_german:
 ### events ### ""
 man.3.t:0 "Chinesische Marionette in Peking einrichten?"
 man.3.d:0 "Unsere Nordchinesische Gebietsarmee hat Peking erfolgreich erobert, vielleicht wird die Einsetzung einer Marionettenregierung dort unsere Kosten für die Besetzung des Gebiets senken."
 man.3.a:0 "Chinesen mit Chinesen bekämpfen."
 man.3.b:0 "Zu riskant."
 man.4.t:0 "Gründung von [PGR.GetName]"
 man.4.d:0 "Nach der Gründung von [PGR.GetName] hat [Root.GetLeader] ein Dokument enthüllt, dass wir die [EHA.GetNameDEF] auflösen und unter die Verwaltung von [PGR.GetNameDEF] kommen sollen."
 man.4.a:0 "Wir haben unseren Wert verloren... "
 man.4.b:0 "Tod den Imperialisten!"
 man.5.t:0 "Chinesische Rebellen!"
 man.5.d:0 "Die [EHA.GetName] hat sich geweigert, in die [PGR.GetNameDEF] aufgenommen zu werden und hat gegen uns rebelliert!"
 man.5.a:0 "Lachhaft!"
 man.6.t:0 "Tungchow-Meuterei"
 man.6.d:0 "Einige [CHI.GetRulingParty]-Loyalisten in unserer Polizei haben auf die Propaganda der [CHI.GetRulingParty] gehört, dass sie im aktuellen Konflikt gewinnen, und haben sich in Tungchow gegen uns erhoben. Diese Meuterer haben zahlreiche ethnische Japaner und Koreaner angegriffen und getötet. Obwohl man schließlich gegen sie vorging, wurde Yin Rugeng zum Rücktritt gezwungen, und [Root.GetLeader] nimmt nun seine Position ein. Unsere Beziehungen zu Tokio haben sich ebenfalls verschlechtert."
 man.6.a:0 "Verflucht seien sie!"
 man.7.d:0 "Einige Meuterer in Tungchow haben sich erhoben und einige ethnische Japaner und Koreaner getötet! Glücklicherweise wurden sie später von der örtlichen Polizei erledigt."
 man.7.a:0 "Wie konnte das nur passieren?"
 man.8.t:0 "Chinesische Marionette in Nanking aufgestellt?"
 man.8.d:0 "Unsere Zentralchinesische Gebietsarmee hat Nanking erfolgreich erobert, vielleicht kann die Einsetzung einer Marionettenregierung dort unsere Kosten für die Besetzung des Gebiets senken."
 man.9.t:0 "Wang Jingwei in Nanking einsetzen?"
 man.9.d:0 "Ein ehemaliges chinesisches Aushängeschild namens Wang Jingwei ist als Sympathisant der Japaner bekannt. Vielleicht können wir ihn in Nanking einsetzen und seine Regierung nutzen, um unsere Kosten für die Besetzung Chinas zu senken?"
 man.11.t:0 "Mandschukuo hat seine Unabhängigkeit erklärt!"
 man.11.d:0 "[MAN.GetLeader] hat die ganze Zeit über seinen erbärmlichen Restaurationsplan ausgeheckt. Heute haben er und seine kleine Clique ihre Unabhängigkeit von uns erklärt!"
 man.11.a:0 "Bakayarou!"
 man.11.b:0 "Was auch immer"
 man.12.t:0 "Attentate in der Mandschurei"
 man.12.d:0 "In der Mandschurei wurde eine Reihe von Attentaten verübt, die sich gegen lokale japanische Beamte richteten, insbesondere gegen solche der Kwantung-Armee. Einige unserer Generäle wurden getötet, die Ermittlungen deuten auf einige lokale chinesische Guerillakämpfer hin, aber wir sind nicht in der Lage, die Täter zu fassen."
 mck_puppet_wjw_tt:0 "Diese neue Marionette wird die beiden zuvor gegründeten chinesischen Marionetten annektieren."
 man.13.t:0 "[From.GetName] bittet um unsere Unterstützung für die Unabhängigkeit"
 man.13.d:0 "[From.GetName] hat seinen Wunsch geäußert, sich von Japan zu lösen, und bittet nun um unsere Unterstützung."
 man.13.a:0 "Das ist der richtige Weg."
 man.13.b:0 "Nicht interessiert."
 man.14.t:0 "[From.GetName] stimmt zu, unsere Unabhängigkeit zu unterstützen"
 man.14.d:0 "[From.GetName] hat zugestimmt, unsere Unabhängigkeit zu unterstützen. Weitere Bedingungen werden später besprochen."
 man.14.a:0 "Fantastisch!"
 man.15.t:0 "[From.GetName] lehnt es ab, unsere Unabhängigkeit zu unterstützen"
 man.15.d:0 "[From.GetName] hat es abgelehnt, unsere Unabhängigkeit zu unterstützen. Sie erklärten, dass sie kein Interesse an der Vereinbarung hätten."
 man.15.a:0 "Wir müssen einen anderen Weg suchen."
 man.16.t:0 "[From.GetLeader] ruft zum Handeln auf"
 man.16.d:0 "Nachdem erfolgreich die Demokratie in [From.GetName] eingeführt hat, ruft [From.GetLeader] uns nun dazu auf, die Japaner anzugreifen, um sie in die Freiheit zu führen."
 man.16.a:0 "Wenn nur die Diplomatie nicht funktioniert, dann werden wir zum Krieg greifen."
 man.16.b:0 "Wir haben bereits einen Plan im Kopf, sagt ihnen, sie sollen sich gedulden."
 man.16.c:0 "Lasst die Sonne untergehen!"
 man.17.t:0 "Ultimatum von [From.GetName]"
 man.17.d:0 "[From.GetLeader] hat uns ein Ultimatum gestellt, in dem er uns auffordert, [MAN.GetName] die Unabhängigkeit zu gewähren. Wenn wir dem nicht nachkommen, könnten wir in einen Krieg mit ihnen ziehen müssen."
 man.17.a:0 "Wir können es uns nicht leisten, mit ihnen in den Krieg zu ziehen."
 man.17.b:0 "Wenn sie Krieg wollen, werden wir ihn ihnen geben!"
 man.18.t:0 "[From.GetName] weigert sich, jetzt zu handeln"
 man.18.d:0 "Die Antwort von [From.GetName] lautet, dass wir uns vorerst zurückhalten müssen. Denn sie haben bereits einen Plan im Kopf."
 man.18.a:0 "Wir warten also ab..."
 man.19.t:0 "[JAP.GetName] gewährt [MAN.GetName] die Unabhängigkeit"
 man.19.d:0 "[JAP.GetName] hat [MAN.GetName] die Unabhängigkeit gewährt."
 man.19.a:0 "Eine rationale Entscheidung."
 man.20.t:0 "[JAP.GetName] gewährt uns Unabhängigkeit"
 man.20.d:0 "[JAP.GetName] hat uns die Unabhängigkeit gewährt!"
 man.20.a:0 "Ein glorreicher Tag!"
 man.21.t:0 "[JAP.GetName] weigert sich, [MAN.GetName] die Unabhängigkeit zu gewähren"
 man.21.d:0 "Trotz unserer Macht weigert sich [JAP.GetName], das Ultimatum zu erfüllen."
 man.21.a:0 "Möge Gott ihnen gnädig sein."
 man.22.t:0 "Schließt Euch [USA.GetName] an!"
 man.22.d:0 "Die Zeit ist gekommen, wir kämpfen jetzt an der Seite des Leuchtturms der Demokratie gegen die tyrannischen Japaner!"
 man.22.a:0 "Freiheit oder Tod!"
 man.23.t:0 "[MAN.GetName] schließt sich [USA.GetName] an!"
 man.23.d:0 "Das rebellische Volk von [MAN.GetName] hat sich von uns losgesagt und sich [USA.GetNameDEF] im Krieg angeschlossen."
 man.23.a:0 "Bakayarou!"
 man.28.t:0 "[From.GetNameDEF] bietet Vasallisierung an"
 man.28.d:0 "Durch das Mandat des Himmels, das der Kaiser hiermit erlässt, wird Euer Königreich nun eingeladen, ein Vasall unter dem glorreichen Großen Qing-Reich zu werden. Gehorcht. Andernfalls geht es unter der Macht des Himmlischen Reiches unter.\n\nBeachtet dies. "
 man.28.a:0 "Das Edikt wird angenommen."
 man.28.b:0 "So ein Quatsch!"
 man.29.t:0 "[From.GetName] Wird unser Vasall"
 man.29.d:0 "Durch den Erlass des Kaisers ist [From.GetName] ein ehrbarer Vasall unter [MAN.GetNameDEF] geworden."
 man.29.a:0 "Die Welt wird sich wieder einmal vor dem mächtigen Qing-Reich verneigen!"
 man.29.b:0 "Sie werden besser dran sein, wenn sie Teil des Reiches sind."
 man.30.t:0 "[From.GetName] verweigert die Vasallisierung"
 man.30.d:0 "Der arrogante [From.GetLeader] hat unser freundliches Angebot der Vasallisierung abgelehnt!"
 man.30.a:0 "Sie werden ihren Fehler bald erkennen."
 man.31.t:0 "[MAN.GetName] will Kanto-Shu aufkaufen"
 man.31.d:0 "[MAN.GetName] hat einen Vertreter geschickt, um die Angelegenheit des Kanto-Shu-Transfers zu besprechen."
 man.31.a:0 "Einverstanden."
 man.31.b:0 "Das geht nicht."
 man.32.t:0 "Kanto-Shu erworben"
 man.32.d:0 "Wir haben das Eigentum an Kanto-Shu erworben!"
 man.32.a:0 "Das ist das beste Ergebnis."
 man.33.t:0 "Kanto-Shu verbleibt in japanischer Hand"
 man.33.d:0 "Unser Vorschlag konnte die japanischen Beamten nicht überzeugen, Kanto-Shu blieb in japanischer Hand."
 man.310.t:0 "[MAN.GetName] will [MEN.GetName] erwerben"
 man.310.d:0 "[MAN.GetName] hat einen Vertreter geschickt, um die Angelegenheit des Transfers von [MEN.GetName] zu besprechen."
 man.310.a:0 "Einverstanden."
 man.310.b:0 "Auf keinen Fall."
 man.310.c:0 "Wir werden ihnen die Kontrolle überlassen, aber [MEN.GetName] wird getrennt bleiben."
 man.320.t:0 "Mengjiang erworben"
 man.320.d:0 "Wir haben das Eigentum an Mengjiang erworben!"
 man.320.a:0 "Das beste Ergebnis."
 man.330.t:0 "Mengjiang verbleibt in japanischer Hand"
 man.330.d:0 "Unser Vorschlag konnte die japanischen Beamten nicht überzeugen, Mengjiang bleibt in japanischer Hand."
 man.330.a:0 "Da können wir nichts machen."
 man.311.t:0 "[MAN.GetName] will die Innere Mongolei erwerben"
 man.311.d:0 "[MAN.GetName] hat einen Vertreter geschickt, um die Frage des Transfers der Inneren Mongolei zu besprechen."
 man.311.a:0 "Einverstanden."
 man.311.b:0 "Das geht nicht."
 man.321.t:0 "Chinesische Territorien erworben"
 man.321.d:0 "Wir haben den Besitz der Inneren Mongolei erworben!"
 man.321.a:0 "Das beste Ergebnis."
 man.331.t:0 "Chinesische Gebiete bleiben in japanischer Hand"
 man.331.d:0 "Unser Vorschlag konnte die japanischen Beamten nicht überzeugen, die chinesischen Gebiete bleiben in japanischer Hand."
 man.331.a:0 "Da können wir nichts machen."
 man.34.t:0 "[MAN.GetName] bittet um Erlaubnis, die Marine zu erweitern"
 man.34.d:0 "Die Beamten von [MAN.GetName] sind gekommen, um über die Erlaubnis zum Ausbau ihrer Marine zu diskutieren."
 man.35.t:0 "Erlaubnis erteilt"
 man.35.d:0 "Wir haben die Erlaubnis erhalten, unsere Flotte zu erweitern."
 man.36.t:0 "Erlaubnis verweigert"
 man.36.d:0 "Die Erlaubnis zum Ausbau der Marine wurde uns verweigert."
 man.37.t:0 "Industrielle Expansion"
 man.37.d:0 "Unsere Industrie war lange Zeit unzureichend. Dank der Bemühungen unseres geliebten und glorreichen Kaisers hat sich unsere Industrie nun deutlich verbessert."
 man.37.a:0 "Lang lebe der Kaiser!"
 man.38.d:0 "Mit den zunehmenden Anstrengungen in der Industrie haben sich auch unsere Techniken in diesem Bereich deutlich verbessert."
 man.39.d:0 "Obwohl die zivile Wirtschaft wichtig ist, darf der militärische Sektor nicht vernachlässigt werden. Wir sollten damit beginnen, an dem militärischen Aspekt unserer Industrie zu arbeiten."
 man.40.t:0 "Fortschritt in der Rüstung"
 man.40.d:0 "Die Anstrengungen im militärischen Bereich haben sich gelohnt. Unsere Produktionskapazität hat sich verbessert und das Verständnis für Kleinwaffen hat einen großen Sprung nach vorne gemacht."
 man.41.d:0 "Unsere Spezialisten haben mehr Verständnis für die Tachnologie der Armee entwickelt. In Anbetracht der Lage unseres Reiches hat unser geliebter und glorreicher Kaiser einen kleinen Zuschuss für die Marineindustrie genehmigt."
 man.42.t:0 "Blauwasser-Ambition"
 man.42.d:0 "Die demütigende Niederlage gegen die japanische Marine vor langer Zeit ist noch nicht vergessen. Die Bedeutung einer starken Marine ist allen unseren Bürgern bekannt."
 man.43.t:0 "Schutz unseres Horizonts"
 man.43.d:0 "Die Technologie unserer Marine schreitet in großem Umfang voran. Unsere Luftwaffe ist jedoch immer noch in schlechtem Zustand. Wenn wir das Eigentum der Menschen schützen wollen, müssen wir sie auch von der Angst vor feindlichen Bombardierungen befreien."
 man.44.d:0 "Die Anstrengungen, die in die Luft- und Seeforschung gesteckt werden, bringen unschätzbare Ergebnisse. Wir können nun Flugzeuge in das gesamte Reich entsenden, und unsere Marineproduktion ist in die Höhe geschnellt."
 man.45.t:0 "Suche nach Öl"
 man.45.d:0 "Wir haben die reichen Rohstoffvorkommen unter dem riesigen Territorium unseres Reiches entdeckt und begonnen, sie zu nutzen, um einen Beitrag zur Zukunft des Reiches zu leisten."
 man.46.t:0 "Mineralienvorkommen"
 man.47.t:0 "RFP erbittet unsere Hilfe"
 man.47.d:0 "Nachdem wir erfolgreich unsere Unabhängigkeit von den Japanern erklärt haben, hat die RFP ihr Versprechen erfüllt, und es ist an der Zeit, dass wir unser Versprechen erfüllen, oder nicht?"
 man.47.a:0 "Die Vernichtung der Bolschewiken ist die Pflicht eines jeden Menschen!"
 man.47.b:0 "Wir brauchen 10 Monate, um uns vorzubereiten."
 man.47.c:0 "Es gibt keine Vögel mehr zu jagen, der beste Bogen ist jetzt nutzlos für uns."
 man.48.d:0 "Die Zeit ist gekommen, dass wir die Bolschewiki angreifen!"
 man.49.t:0 "RFP erhebt sich gegen uns"
 man.49.d:0 "Unser Verrat hat die RFP erzürnt und sie haben sich gegen uns erhoben!"
 man.49.a:0 "Der Jagdhund hat seinen Zweck erfüllt, wir haben keine Verwendung mehr für ihn."
 MCK_longer_partisan_effect:0 "\n§YDie mittlere Zeit für die Auswirkungen der Dongbei Partisanen um x2.0§ vervielfachen!"
 man.50.t:0 "Sieg gegen Guerillas"
 man.50.d:0 "Trotz schwerer Verluste ist unsere Armee aus der jüngsten Konfrontation mit der kommunistischen Guerilla siegreich hervorgegangen. Mehrere Anführer der Guerilla wurden während der Konfrontation getötet, dieser entscheidende Schlag wird ihre Stärke erheblich schwächen."
 man.50.a:0 "Die Gerechtigkeit wird siegen!"
 man.51.t:0 "Niederlage gegen die Guerilla"
 man.51.d:0 "Unser jüngster Versuch, die Guerilla zu bekämpfen, ist außer Kontrolle geraten. Unsere Divisionen gerieten in einen Hinterhalt und wurden schnell von den anderen getrennt. Nur wenige haben das Gemetzel überlebt."
 man.51.a:0 "Undenkbar!"
 man.52.t:0 "Frieden mit [JAP.GetName]?"
 man.52.d:0 "Wir haben die abscheulichen Japaner erfolgreich von unserem Heimatboden vertrieben. Sollten wir das Blutvergießen jetzt beenden?"
 man.52.a:0 "Lasst uns ein Friedensgespräch vereinbaren."
 man.52.b:0 "Wir werden die Heimatinseln erobern!"
 man.53.t:0 "[MAN.GetName] will Frieden"
 man.53.d:0 "Da unsere Truppen nicht in der Lage sind, ihre Verteidigung zu durchdringen, haben die [MAN.GetNameADJ]-Beamten einen Vorschlag für Friedensgespräche unterbreitet."
 man.53.a:0 "Beim nächsten Mal werden sie nicht so viel Glück haben."
 man.53.b:0 "Sie haben unsere Gnade mit Schwäche verwechselt!"
 man.54.t:0 "Frieden!"
 man.54.d:0 "Die japanische Regierung hat der Friedensbedingung zugestimmt!"
 man.54.b:0 "Ein glorreicher Tag!"
 man.55.t:0 "Der Krieg geht weiter"
 man.55.d:0 "Unser Vertreter wurde von der japanischen Militärpolizei verhaftet."
 man.55.b:0 "Ungeheuerlich!"
 ## 19/1/2017 ## ""
 man.57.t:0 "Regierungsumstrukturierung in [From.GetName]"
 man.57.d:0 "[From.GetLeader] hat seine Regierung auf eigene Faust umstrukturiert, und ihre Politik ist unseren Interessen immer weniger zuträglich."
 man.57.a:0 "Wir müssen ihre Autonomie ergreifen, um weiteren Schaden für unsere Interessen zu verhindern."
 man.57.b:0 "Kein Grund zur Sorge."
 man.58.t:0 "[From.GetName] Fordert unsere Annexion"
 man.58.d:0 "Angesichts unserer jüngsten Umstrukturierung innerhalb unserer Regierung hat [From.GetName] gefordert, dass wir unsere Autonomie aufgeben und Teil ihrer Nation werden."
 man.58.a:0 "Handelt, bevor es zu spät ist!"
 man.58.b:0 "Sie sind zu mächtig."
 man.59.t:0 "[From.GetName] bricht aus"
 man.59.d:0 "Abgesehen davon, dass er unser Angebot abgelehnt hat, hat sich [From.GetName] auch von unserer Oberherrschaft losgesagt."
 man.59.a:0 "Wie können sie es wagen!"
 man.60.t:0 "[From.GetName] annektiert"
 man.60.d:0 "Im Wissen, dass dies zum Wohle des [From.GetNameADJ] und des [Root.GetNameADJ]-Volkes ist, hat [From.GetLeader] zugestimmt, dass [From.GetName] Teil von [Root.GetNameDEF] wird."
 man.60.a:0 "Ein glorreicher Tag."
