 research_centre:0 "Forschungszentrum"
 research_centre_desc_long:0 "§YForschungszentrum§!\n £trigger_no §RUnbuildable§! \n\nForschungszentren versorgen deine Nation mit £tech_mod §YForschungsslots§! Diese können durch §YFocuses§! und §YEvents§! gewonnen werden. Der Verlust eines Staates mit einem §YForschungszentrum§! hat den Verlust eines £tech_mod §YForschungsplatz§! zur Folge. Die Eroberung eines fremden Forschungszentrums verschafft Ihnen keine zusätzlichen Slots, sondern einen Forschungsbonus."
 research_centre_desc:0 "Forschungszentren versorgen Ihre Nation mit £tech_mod §YForschungsslots§! Diese können durch §YFocuses§! und §YEvents§! gewonnen werden. Der Verlust eines Staates mit einem §YForschungszentrum§! hat den Verlust eines £tech_mod §YForschungsplatz§! zur Folge. Durch die Einnahme eines fremden Forschungszentrums erhält man keine zusätzlichen Slots, sondern einen Forschungsbonus."
