 lakes_desc:0 "Seen können von Einheiten nicht überquert werden. Sie könnten die Art der Kriegsführung verändern, da sie natürliche, unüberwindbare Hindernisse darstellen."
 forest_desc:0 "Wälder sind schwierige Gebiete für bewaffnete Truppen. Tarnung, verkürzte Sichtlinien machen den Kampf in solchem Gelände schwierig und sehr ungünstig für mechanisierte Einheiten, insbesondere Panzer."
 hills_desc:0 "Diese Gebiete sind sehr wichtig, da sie eine sehr nützliche Sicht auf das benachbarte Land bieten können, um Luftangriffe zu starten."
 mountain_desc:0 "Diese Gebiete sind sehr schwer zu erobern, da sie als natürliche Festungen fungieren. Außerdem ist die Versorgung der Truppen in den Bergen eine sehr schwierige Aufgabe. Offensichtlich gibt es keine Division, die im Gebirgskampf besser ist als die Gebirgsdivision."
 plains_desc:0 "Das Flachland ist der ideale Geländetyp für Panzer und mechanisierte Einheiten, da sie dort ihre Mobilität und Feuerkraft voll ausschöpfen können. Darüber hinaus erfordert eine Verteidigung in der Ebene sehr erfahrene Truppen, um effektiv zu sein, es sei denn, die feindlichen mobilen Einheiten zerstören leicht defensive Truppen auf ihrem Feldwegabschnitt."
 urban_desc:0 "Städte (100K - 500K Einwohner) stellen selbst für die modernsten Armeen eine kleine Herausforderung dar."
 jungle_desc:0 "Dschungel ist ein sehr schwieriger Geländetyp, der den Kampf schwieriger macht als jeder andere Ort. Die Versorgung, die Hitze... machen den Dschungel zu einem unmenschlichen und sehr harten Kampfplatz."
 marsh_desc:0 "Sümpfe sind ein feuchtes Gelände, das die mobile Kriegsführung ineffektiv macht und die Durchbruchsfähigkeit bestimmter Einheiten drastisch reduziert. Außerdem ist der Nachschub schwer zu beschaffen."
 desert_desc:0 "Wüsten bestehen aus den größten offenen Sandgebieten der Erde. Dies macht die mechanisierte Kriegsführung zur einzigen praktikablen Option, es sei denn, man benötigt sehr viel Zeit, um diese Gebiete zu durchqueren."
