 research_centre:0 "Forschungszentrum"
 research_centre_desc:0 "Forschungszentren stellen Ihrer Nation £tech_mod §YForschungsplätze§! zur Verfügung. Sie können durch §YFocuses§! und §YEvents§! gewonnen werden. Der Verlust eines Staates mit einem §YForschungszentrum§! führt zum Verlust eines £tech_mod §YForschungsplatz§!. \n\n£trigger_no Dieses Gebäude ist §Rnicht baubar.§!"
 research_centre_overlay:0 "§YForschungszentrum§!\n\nForschungszentren stellen Ihrer Nation £tech_mod §YForschungsplätze§! zur Verfügung. Sie können durch §YFocuses§! und §YEvents§! gewonnen werden. Verlust eines Staates mit einem §YForschungszentrum§! führt zum Verlust eines £tech_mod §Yresearch Slot§!. \n\n£trigger_no Dieses Gebäude ist §Rnicht baubar.§!"
 
