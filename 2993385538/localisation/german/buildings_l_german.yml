 radar_station_desc:3 "Radar ermöglicht es Ihnen, Informationen über feindliche Truppen in nahegelegenen Staaten zu erhalten.\nEine höhere Radarstufe in einem Staat erhöht die effektive Reichweite des Radars.\nRadar ermöglicht dem Staat auch eine bessere Erkennung feindlicher Luftstreitkräfte und gibt Ihren Flugzeugen mehr Sicherheit eine bessere Chance, sie anzugreifen.\nAußerdem erhöht Radar die Erkennung feindlicher Flotten auf See.$radar_station_effect$"
 radar_station_effect: "\n\nMax. Stufe: §Y6§!\nGebäudezustand: §Y4§!\nSchaden durch Bombenangriffe: §G-50 %§!"
 
