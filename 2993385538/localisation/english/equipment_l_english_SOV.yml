 il_4_bomber_equipment:0 "Il-4"
 il_4_bomber_equipment_desc:0 "A development of the DB-3. The DB-3F was redesignated Il-4 in March 1942. Some series had wooden outer wings and front fuselages to conserve metals, and throughout the production, engines and fuel tanks were upgraded for improved performance while retaining the same range. However the most notable change was the addition of larger defensive guns in the turret, using the 12.7 mm (0.5 in) UBT machine gun in place of the earlier 7.62 mm (0.3 in) weapons. In addition, it was found that the gunners were attacked first, so blocks of armor were placed around the gunner positions."
 il_4_bomber_equipment_1:0 "Ilyushin Il-4"
 il_4_bomber_equipment_1_short:0 "Il-4 Medium Bomber"
 il_4_bomber_equipment_1_desc:0 "A development of the DB-3. The DB-3F was redesignated Il-4 in March 1942. Some series had wooden outer wings and front fuselages to conserve metals, and throughout the production, engines and fuel tanks were upgraded for improved performance while retaining the same range. However the most notable change was the addition of larger defensive guns in the turret, using the 12.7 mm (0.5 in) UBT machine gun in place of the earlier 7.62 mm (0.3 in) weapons. In addition, it was found that the gunners were attacked first, so blocks of armor were placed around the gunner positions."
 tech_il_4_bomber_equipment_1:0 "Ilyushin Il-4"
 tech_il_4_bomber_equipment_1_desc:0 "Ilyushin believes they can refine their DB-3 design into an aircraft that is easier to produce without loss in performance."
 il_4_engine_upgrade:0 "Engine"
 il_4_engine_upgrade_desc:0 "Upgrade to the M-88 engine. Later we can replace it with the M-88B. These engines might not provide much in the way of better performance. but they are more reliable."
 il_4_bomb_upgrade:0 "Bombs"
 il_4_bomb_upgrade_desc:0 "Installation of under-wing racks to carry up to 1000 kg of extra payload."
 il_4_construction_upgrade:0 "Construction"
 il_4_construction_upgrade_desc:0 "While the Il-4 is cheaper than its predecessor, improvements can be made to further decrease the cost."
 il_4_turret_upgrade:0 "Turret"
 il_4_turret_upgrade_desc:0 "Replacement of one of the 7.92 mm gun positions with a 12.7 UBT machinegun inside a streamlined turret."
 il_4t:0 "Il-4T"
 il_4t_bomber_equipment:0 "Il-4T"
 il_4t_bomber_equipment_desc:0 "A development of the DB-3T. The Il-4T was meant to simplify construction without loss in performance. It is a medium bomber."
