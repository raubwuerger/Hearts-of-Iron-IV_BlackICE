 tb_3_bomber_equipment_2:0 "Tupolev TB-34M-34"
 tb_3_bomber_equipment_2_short:0 "TB-3 4M-34 Heavy Bomber"
 tb_3_bomber_equipment_2_desc:0 "The TB-3 is an early four-engine heavy bomber.\nMikulin AM-34 engines with revised radiators, added oil coolers, several dozen built."
 tb_3_bomber_equipment_3:0 "Tupolev TB-3 4M-34R"
 tb_3_bomber_equipment_3_short:0 "TB-3 4M-34R Heavy Bomber"
 tb_3_bomber_equipment_3_desc:0 "The TB-3 is an early four-engine heavy bomber.\nWith the Mikulin AM-34R engines with reduction gearboxes providing significantly improved performance, additional turret aft of the tail fin, tail wheels with hydraulic brakes, aerodynamic refinements of the wing-fuselage join and radiators, retractable wind generators"
 tech_tb_3_bomber_equipment_2:0 "Tupolev TB-3 4M-34RN / 4M-34FRN/FRNV"
 tech_tb_3_bomber_equipment_2_desc:0 "Tupolev TB-3 series"
 tb_3_bomber_equipment_4:0 "Tupolev TB-3 4M-34RN"
 tb_3_bomber_equipment_4_short:0 "TB-3 4M-34RN Heavy Bomber"
 tb_3_bomber_equipment_4_desc:0 "The TB-3 is an early four-engine heavy bomber.\nHigh-altitude version with AM-34RN engines, four-blade propellers on inboard engines and two-blade on outboard, 2 metres (6.6 ft) single main wheels, turrets upgraded to ShKAS machine guns, top speed 288 kilometres per hour (156 kn; 179 mph) at 4,200 metres (13,800 ft), service ceiling 7,740 metres (25,390 ft). Tested in August–October 1935 but did not enter production as the basic TB-3 design was becoming obsolete."
 tb_3_bomber_equipment_5:0 "Tupolev TB-3"
 tb_3_bomber_equipment_5_short:0 "TB-3 4M-34FRN/FRNV"
 tb_3_bomber_equipment_5_desc:0 "The TB-3 is an early four-engine heavy bomber.\nAM-34FRN/FRNV engines with increased power output and four-blade propellers, aerodynamic refinements including streamlined turrets, 2 metres (6.6 ft) main wheels with brakes, top speed over 300 kilometres per hour (160 kn; 190 mph)."

