 light_panzer_td_equipment_7_desc:0 "Unit type: Light Tank Destroyer. \n\nThis version of the Jagdpanzer 38 D features a rear mounted superstructure fitting a 10cm smoothbore gun, the Panzerabwehrwerfer 1000."
