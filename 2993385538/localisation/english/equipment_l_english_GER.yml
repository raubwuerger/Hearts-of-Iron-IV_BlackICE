 ################# Handheld AT
 GER_handheld_at_equipment_0:0 "Panzerbüchse 38"
 GER_handheld_at_equipment_0_short:0 "PzB 38"
 GER_handheld_at_equipment_0_desc:0 "German anti-tank rifle development started in 1917, with the Mauser 1918 T-Gewehr being the world's first anti-tank rifle. Development for a anti-tank rifles resumed with the German re-armament efforts in late 1930s. In 1939, the designer B. Brauer at Gustloff Werke came up with the Panzerbüchse 38 (PzB 38). \n\nPzB 38 was a manually loaded single-shot weapon with a recoiling barrel. It used a specifically designed cartridge with a standard caliber of 7.9 mm, but a very large 94 mm long case, named 7.92x94mm Patronen. When fired, the barrel recoiled about 9 cm, which opened the breech and ejected the spent cartridge casing. The breech block was then arrested in the rear position, remaining opened for the gunner to manually insert a new cartridge. The gunner then released the cocked breech with a lever at the grip. The breech and barrel would then move forward again and the trigger was cocked in preparation to fire. This rather complicated mechanism was reportedly prone to jamming as the system got dirty in field use. \n\nAlthough manufactured with pressed steel parts that were spot-welded, because of the complicated vertical breech block mechanism it was difficult to manufacture and only a small number of (1,408) PzB 38 rifles were built between 1939 and 1940 at the Gustloff Werke plant. 62 of these weapons were used by German troops in the invasion of Poland in 1939."
 GER_handheld_at_equipment_1:0 "Panzerfaust"
 GER_handheld_at_equipment_1_short:0 "Panzerfaust"
 GER_handheld_at_equipment_1_desc:0 "By the time of Operation Barbarossa, anti-tank rifles were found to be too complex to manufacture in large numbers and more importantly, unable to deal with enemy armor. To address these shortcomings, Panzerfaust (lit. \"armor fist\" or \"tank fist\") was developed in 1942. It was an inexpensive, single shot, recoilless anti-tank weapon that consisted of a small, disposable pre-loaded launch tube firing a high-explosive anti-tank warhead, and was intended to be operated by a single soldier. \n\nPanzerfaust had a total weight of 5.1 kilograms and total length of 104.5 centimetres. The launch tube was made of low-grade steel 44 millimetres in diameter, containing a 95-gram charge of black powder propellant. Along the side of the tube were a simple folding rear sight and a trigger. The edge of the warhead was used as the front sight. The oversize warhead (140 mm in diameter) was fitted into the front of the tube by an attached wooden tail stem with metal stabilizing fins. \n\nThe warhead weighed 2.9 kilograms and contained 0.8 kilograms of a 50:50 mixture of TNT and hexogen explosives, and had armour penetration of 200 millimetres. The Panzerfaust often had warnings written in large red letters on the upper rear end of the tube, the words usually being \"Achtung. Feuerstrahl.\" (\"Beware. Fire jet.\"). This was to warn soldiers to avoid the backblast. \n\nFive different variants were created, named 30, 60, 100, 150 and 250, each having increased payloads respectively. Between 1942 and 1945, over 6,500,000 units of all variants were produced. Panzerfaust was highly successfull, cost-efficient and easy to use. These characteristics made it the primary weapon of the Volkssturm units in the closing stages of the war."
 GER_handheld_at_equipment_2:0 "Raketenpanzerbüchse 54"
 GER_handheld_at_equipment_2_short:0 "Panzerschreck"
 GER_handheld_at_equipment_2_desc:0 "Panzerschreck (lit. \"tank fright\", \"tank's fright\" or \"tank's bane\") was the popular name for the Raketenpanzerbüchse 54 (\"Rocket Anti-armor Rifle Model 54\", abbreviated to RPzB 54), an 88 mm reusable anti-tank rocket launcher developed by Germany. The Panzerschreck development initially started in November 1942, based on the American Bazookas captured in Tunisia. The Panzerschreck was larger and heavier than its American counterpart – the Panzerschreck had an 88 mm calibre, compared to the 60 mm calibre of the bazooka – which meant that it could penetrate thicker armor, but also produced more smoke when firing. The 88 mm calibre was selected as the existing anti-tank rocket for the 8 cm Raketenwerfer 43 was reused for Panzerschreck. \n\nUnlike the rockets used in American bazookas which extinguished before leaving the tube, the RPzB rockets kept burning for about 2 metres after exiting the tube. Users were instructed to wear heavy gloves, a protective poncho and a gas mask without a filter to protect them from the heat of the backblast when the weapon was fired. Improvised shields were made to protect the user and in February 1944, the RPzB 54 was fitted with an official blast shield to protect the operator which made the weapon heavier, weighing 11 kilograms empty. Firing the RPzB generated a copious amounts of smoke both in front of and behind the weapon. Because of the weapon's tube and smoke produced, official documentation named the weapon the Ofenrohr ("stove pipe"). This also meant that anti-tank teams were revealed once they fired, making them targets and, therefore, required them to shift positions after firing. \n\nMore than 300,000 units were produced between 1943 and 1945."
