 #### archetype description ###
 panzer_i_equipment:0 "Panzer I"
 panzer_i_equipment_desc:0 "Light tanks are small, agile tanks which are able to both scout and fight lightly armored opponents."
 light_panzer_td_equipment:0 "Light TD"
 light_panzer_td_equipment_desc:0 "Unit type: Light Tank Destroyer.\n Tank Destroyers are tanks with a larger than normal gun in a fixed mounting in place of a turret. Light Tank Destroyers are based on the chassis of Light Tanks, which means they are fairly mobile but do not carry particularly powerful guns compared to heavier TDs. Examples: Panzerjäger I, Marder II, Marder III, Hetzer, Jagdpanzer 38 D."
 light_assault_panzer_equipment:0 "Light Assault Gun"
 light_assault_panzer_equipment_desc:0 "Unit type: Light Assault Gun.\n With infantry guns mounted on a light to medium chassis, these vehicles can support infantry against fortifications, but generally do not offer the same protection as assault guns or assault tanks. Examples: Sturmpanzer I, Sturmpanzer II, StuIG 33B."
 panzer_spaa_equipment:0 "SPAA"
 panzer_spaa_equipment_desc:0 "Unit type: Anti-Air Tank.\n Mobile anti-air artillery mounted on a light or medium tank chassis. Examples: Flakpanzer I, Flakpanzer 38, Wirbelwind, Kugelblitz."
 light_panzer_art_equipment:0 "Light SPA"
 light_panzer_art_equipment_desc:0 "Unit type: Self-propelled artillery.\n These vehicles put the main divisional artillery (10.5cm) on a tank chassis to offer mobile support to Panzer-Divisions. Examples: Wespe and Heuschrecke"
 flammpanzer_equipment:0 "Flame Tanks"
 flammpanzer_equipment_desc:0 "Unit type: flame tank.\n Flame-tanks are equipped with flame-throwers to help against soft-targets. They lack the capacity to take on other tanks. Examples: Flamingo, Flammpanzer III."
 panzer_amph_equipment:0 "Amphibious Tanks"
 panzer_amph_equipment_desc:0 "Unit type: amphibious tank.\n These tanks are made for amphibious operations to give armored support to landing troops. Examples: Panzer II mit Schwimmkörper / Panzer II (amph.), Tauchpanzer III."
 panzer_ii_equipment:0 "Panzer II"
 panzer_ii_equipment_desc:0 "Light tanks are small, agile tanks which are able to both scout and fight lightly armored opponents."
 panzer_iii_equipment:0 "Panzer III"
 panzer_iii_equipment_desc:0 "Medium tanks are reasonably agile multi-purpose tanks which are able to take on many roles such as scouts, support, or even front-line tanks."
 assault_panzer_equipment:0 "Assault Gun"
 assault_panzer_equipment_desc:0 "Unit type: Assault Gun.\n A large artillery piece mounted on well-armored chassis, these self-propelled guns are ideal for taking on fortifications. Examples: StuH 42, Brummbär, Sturmtiger."
 panzer_iii_td_equipment:0 "StuG III"
 panzer_iii_td_equipment_desc:0 "Unit type: Assault Gun.\n Assault Guns are tanks with a gun in a fixed mounting in place of a turret. Usually meant for infantry-support, to deal with fortifications and buildings, they developed tank-destroying capabilities as well."
 panzer_iv_equipment:0 "Panzer IV"
 panzer_iv_equipment_desc:0 "Medium tanks are reasonably agile multi-purpose tanks which are able to take on many roles such as scouts, support, or even front-line tanks."
 medium_panzer_td_equipment:0 "Medium TD"
 medium_panzer_td_equipment_desc:0 "Unit type: Medium Tank Destroyers.\n Tank Destroyers are tanks with a larger than normal gun in a fixed mounting in place of a turret. Medium Tank Destroyers are based on the chassis of Medium Tanks, meaning they are fairly mobile and carry respectable firepower."
 heavy_panzer_art_equipment:0 "Medium SPA"
 heavy_panzer_art_equipment_desc:0 "Unit type: Self-propelled Artillery.\n These vehicles use the 15cm divisional support artillery to complement the main 10.5cm artillery. Examples: Hummel."
 panzer_v_equipment:0 "Panzer V"
 panzer_v_equipment_desc:0 "Medium tanks are reasonably agile multi-purpose tanks which are able to take on many roles such as scouts, support, or even front-line tanks."
 heavy_panzer_td_fast_equipment:0 "Fast TD"
 heavy_panzer_td_fast_equipment_desc:0 "Unit type: Medium/Heavy Tank Destroyers.\n A heavy gun mounted on the chassis of a Medium Tank, these tank destroyers are fairly mobile and carry a lot of firepower. Examples: Nashorn, Jagdpanther."
 panzer_v_spaa_equipment:0 "Coelian"
 panzer_v_spaa_equipment_desc:0 "Unit type: Anti-Air Tank./nMobile anti-air artillery mounted on a medium tank chassis."
 heavy_panzer_equipment:0 "Heavy Tanks"
 heavy_panzer_equipment_desc:0 "Heavy tanks are large, armored monsters which are designed to destroy enemy tanks and fortifications. Examples are the Neubaufahrzeug, Tiger, Tiger II and E-75."
 tiger_panzer_equipment:0 "Panzer VI"
 tiger_panzer_equipment_desc:0 "Heavy tanks are large, armored monsters which are designed to destroy enemy tanks and fortifications. Examples are the Neubaufahrzeug, Tiger, Tiger II and E-75."
 heavy_panzer_td_slow_equipment:0 "Heavy TD"
 heavy_panzer_td_slow_equipment_desc:0 "Unit type: Heavy Tank Destroyers.\n A heavy tank with the turret removed to carry an even larger gun in a fixed mounting. Examples: Elefant, Jagdtiger."
 panzer_vii_equipment:0 "Panzer VII"
 panzer_vii_equipment_desc:0 "Super heavy tanks are an evolution of the Heavy tank concept. Bigger, better armed, with more armor, they are also slower and have severe problems with soft ground and few bridges can hope to handle their weight."
 e_25_equipment:0 "Light Standardpanzer"
 e_25_desc:0 "Light tanks are small, agile tanks which are able to both scout and fight lightly armored opponents."
 e_50_equipment:0 "Medium Standardpanzer"
 e_50_equipment_desc:0 "Medium tanks are reasonably agile multi-purpose tanks which are able to take on many roles such as scouts, support, or even front-line tanks."
 e_75_equipment:0 "Heavy Standardpanzer"
