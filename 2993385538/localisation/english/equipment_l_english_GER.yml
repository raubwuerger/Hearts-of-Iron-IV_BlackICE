 tech_german_aircraft0_desc:0 "Due to the treaty of Versailles, Germany has only had a few years to develop its airforce. In that time we have developed several aircraft."
 tech_ar_65_equipment_1:0 "Arado Ar 65"
 tech_ar_65_equipment_1_desc:0 "An early German fighter aircraft which was the first fighter to equip the Luftwaffe. It was used as a trainer aircraft."
 ar_65_equipment:0 "Ar-65 Multi-Role Fighter"
 ar_65_equipment_desc:0 "Multi-Role fighters are capable of performing attacks against both enemy aircraft and enemy ground targets."
 ar_65_equipment_1:0 "Arado Ar 65"
 ar_65_equipment_1_short:0 "Ar 65 Interceptor"
 ar_65_equipment_1_desc:0 ": The Arado Ar 65 was armed with two 7.92mm MG17s, had an increased wingspan and more powerful engine than previous Arado Ar designs. The aircraft was quickly relegated to a training role, with a dozen given to the Royal Bulgarian Air Force in 1937."
 ar_65_fighter_equipment_1:0 "Arado Ar 65 F"
 ar_65_fighter_equipment_1_short:0 "Ar 65 F Interceptor"
 ar_65_fighter_equipment_1_desc:0 "The Ar 65 F had improved flight performance over the Ar 65 E."
 ar_76_equipment:0 "Ar-76 Emergency Fighter"
 ar_76_equipment_desc:0 "The Arado Ar 76 was designed as a light fighter with a secondary role as an advanced trainer. The plane was armed with two 7.92mm MG17."
 ar_76_equipment_1:0 "Arado Ar 76"
 ar_76_equipment_1_short:0 "Ar 76 Fighter"
 ar_76_equipment_1_desc:0 "The Arado Ar 76 was designed as a light fighter with a secondary role as an advanced trainer. The plane was armed with two 7.92mm MG17."
 tech_me_109_fighter_equipment_1:0 "Bf 109 A/B"
 tech_me_109_fighter_equipment_1_desc:0 "While development on the Bf 109 began in 1934, the prototypes are still undergoing testing. We should lend Bayerische Flugzeugwerke some of our engineers to help speed along the development of a production version."
 me_109_fighter_equipment:0 "Bf-109 Fighter"
 me_109_fighter_equipment_desc:0 "Fighters are aircraft designed to destroy enemy aircraft."
 me_109_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 B"
 me_109_fighter_equipment_1_short:0 "Bf 109 B Fighter"
 me_109_fighter_equipment_1_desc:0 "In 1933, the Reich Air Ministry finished a study which called for a fighter to have a top speed of 400 km/h at 6,000m and to be armed with a single 20mm MGC/30 or two 7.92mm MG 17s or one lightweight 20mm MG FF cannon with two MG 17s. The BF 109 was Willy Messerschmitt’s design proposal. When it debuted, the BF109 set speed records, though its armament was lacking when compared to rival aircraft in production in England. Compared to the BF109A, the B added an engine-mounted machine gun. Due to overheating and engine vibrations, the third machine gun was unreliable."
 me_109_gun_upgrade:0 "Engine Cannon"
 me_109_gun_upgrade_desc:0 "Installation of a 20 mm MG C/30 L cannon mounted in the engine."
 me_109_enginegun_upgrade:0 "Engine Machinegun"
 me_109_enginegun_upgrade_desc:0 "Installation of a 7.92 mm machinegun mounted to the engine."
 me_109_propellor_upgrade:0 "Propeller"
 me_109_propellor_upgrade_desc:0 "Adding a variable-pitch propeller."
 me_109_bomb_upgrade:0 "Bombs"
 me_109_bomb_upgrade_desc:0 "Installation of bomb racks capable of carrying five 10 kg bombs."
 me_109_jumo_upgrade:0 "Engine"
 me_109_jumo_upgrade_desc:0 "Upgrades the engine to increase flight performance."
 me_109_wing_upgrade:0 "Wing Guns"
 me_109_wing_upgrade_desc:0 "Installation of two 7.92 mm machineguns in the wingroots. As the aircraft has not been properly reinforced, reliability will suffer."
 me_109_early_daimler_upgrade:0 "Engine DB-600"
 me_109_early_daimler_upgrade_desc:0 "Installation of a Daimler-Benz DB 600 engine. While this will massively increase flight performance, it will also massively increase the cost of the aircraft."
 tech_me_109_fighter_equipment_2:0 "Bf 109 C"
 tech_me_109_fighter_equipment_2_desc:0 "The key differences between the Bf 109 B and C was an uprated Jumo 210 G engine, along with structural reinforcement, and an increase to four machineguns."
 me_109_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 C"
 me_109_fighter_equipment_2_short:0 "Bf 109 C Fighter"
 me_109_fighter_equipment_2_desc:0 "The BF109C saw strengthened wings which allowed for an additional two MG17s, bringing total armament to four. In addition, a more powerful engine, the Jumo 210G with direct fuel injection was installed.\nObsolete BF109Bs can be converted to BF109Cs."
 me_109_early_fighter_equipment:0 "Bf-109D Fighter"
 me_109_early_fighter_equipment_desc:0 "Fighters are aircraft designed to destroy enemy aircraft"
 me_109_early_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 D"
 me_109_early_fighter_equipment_1_short:0 "Bf 109 D Fighter"
 me_109_early_fighter_equipment_1_desc:0 "Produced in 1938, the Bf 109 D had an increased armament of four machine guns. It was intended to showcase the DB-600 engine, but the DB-600 was considered a failure and the Bf 109 would have to wait for the DB-601."
 me_109_early_cannon_upgrade:0 "Wing Cannon"
 me_109_early_cannon_upgrade_desc:0 "Replace the two wing-mounted machineguns with 20 mm MG FF cannon."
 me_109_early_engine_cannon_upgrade:0 "Engine Cannon"
 me_109_early_engine_cannon_upgrade_desc:0 "Mount a 20 mm MG FF/M to the engine."
 me_109_prepare_daimler_upgrade:0 "Engine Mounting"
 me_109_prepare_daimler_upgrade_desc:0 "By preparing the airframe to use the DB 601, we can avoid many issues involved with mating this larger engine to the current airframe."
 me_109_e_engine_upgrade:0 "Engine DB 601 A"
 me_109_e_engine_upgrade_desc:0 "Upgrade the DB 601 A engine for increased flight performance."
 tech_me_109_early_fighter_equipment_1:0 "Bf 109 D"
 tech_me_109_early_fighter_equipment_1_desc:0 "Rebuilding the wing of the Bf 109 to acommodate additional weapons will give our brave pilots a more deadly machine."
 me_109_mid_fighter_equipment:0 "Bf-109E Fighter"
 me_109_mid_fighter_equipment_desc:0 "Fighters are aircraft designed to destroy enemy aircraft"
 me_109_mid_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 E"
 me_109_mid_fighter_equipment_1_short:0 "Bf 109 E Fighter"
 me_109_mid_fighter_equipment_1_desc:0 "With the new DB 601A engine more widely available, the Bf 109 E was installed with the new powerplant, which greatly increased the plane’s performance. To accompany the longer and larger engine, there was a major redesign of the airframe to help cool the engine.  A few variants of the Bf 109 Es became the first operational Jagdbomber or fighter bomber with an ETC 500 bomb rack, carrying one 250kg bomb or four 50kg bombs.\n\nDue to major changes, obsolete Bf 109s cannot be converted to Bf 109 Es."
 me_109_mid_cannon_upgrade:0 "Wing Cannon"
 me_109_mid_cannon_upgrade_desc:0 "Replace the two wing-mounted machineguns with 20mm MG FF cannons."
 me_109_mid_mgffm_upgrade:0 "Cannon Upgrade"
 me_109_mid_mgffm_upgrade_desc:0 "Upgrade the two wing mounted 20 mm MG FF cannon to 20mm MG FF/M cannon."
 me_109_mid_armor_upgrade:0 "Armor"
 me_109_mid_armor_upgrade_desc:0 "Additional armor will allow our aircraft to survive more damage from the enemy."
 me_109_mid_bomb_upgrade:0 "Bombs"
 me_109_mid_bomb_upgrade_desc:0 "Installation of an ETC 500 rack to carry bombs. The aircraft can accommodate up to 250 kg of bombs."
 me_109_mid_injection_upgrade:0 "GM-1"
 me_109_mid_injection_upgrade_desc:0 "Installation of a nitrous oxide injection system for short bursts of increased performance."
 me_109_mid_engine_upgrade:0 "Engine DB 601N"
 me_109_mid_engine_upgrade_desc:0 "For more horsepower, we can change the engine to the DB 601N."
 tech_me_109_mid_fighter_equipment_1:0 "Bf 109 E"
 tech_me_109_mid_fighter_equipment_1_desc:0 "We now have the Daimler-Benz engines in sufficient quantities to begin production of a version of the Bf 109 using it."
 me_109_e_droptanks_upgrade:0 "Drop Tanks"
 me_109_e_droptanks_upgrade_desc:0 "The 109 has long been hampered by its short range. Our engineers believe they might be able to remedy this using drop tanks."
 me_109_t_fighter_equipment:0 "Bf-109T"
 me_109_t_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 T"
 me_109_t_fighter_equipment_1_short:0 "Bf 109 T Carrier Fighter"
 me_109_t_fighter_equipment_1_desc:0 "With the Graf Zeppelin under construction, the need for a modern fighter that was carrier-capable was paramount. Testing on the land variants of the Bf 109 B, C, D and E had shown the aircraft’s wings need to be enlarged, the need for a tail-hook, and catapult fittings. The design work lead to the creation of the Bf 109 T, with the T-2 variant being similar in capabilities to the Bf 109 E. However, when the Graf Zeppelin was cancelled, interest in the Bf 109 T subsided and existing planes were stationed in Norway, which suited the plane’s ability to take off and land on short runways."
 tech_me_109_t_fighter_equipment_1:0 "Bf 109 T"
 tech_me_109_t_fighter_equipment_1_desc:0 "If we are to build the Graf Zeppelin, we will need to develop some fighters to fly from it. Biplanes are no longer acceptable in this regard."
 me_109_late_fighter_equipment:0 "Bf-109F Fighter"
 me_109_late_fighter_equipment_desc:0 "Fighters are aircraft designed to destroy enemy aircraft"
 me_109_late_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 F"
 me_109_late_fighter_equipment_1_short:0 "Bf 109 F Fighter"
 me_109_late_fighter_equipment_1_desc:0 "An improved engine, the DB 601E, along with a new wing design and more aerodynamically friendly cooling design greatly increased the performance, speed, and fuel efficiency of the aircraft. Armed with two 7.92 MG 17s and a new Motorkanone cannon firing through the propeller, the plane’s armament was less than the Bf 109 E but had better speed and overall performance.\n\nObsolete BF109Es can be converted to BF109Fs."
 me_109_late_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 F-4"
 me_109_late_fighter_equipment_2_short:0 "Bf 109 F-4 Fighter"
 me_109_late_fighter_equipment_2_desc:0 "To address pilot’s concern about the lack of firepower, the Motorkanone was replaced with new 20mm Mauser MG 151/20 with 200 rounds. Additional improvements to the engine and propeller gave the plane better speed and performance at higher altitudes.\n\nObsolete BF109Fs can be converted to BF109F-4s."
 me_109_late_fighter_equipment_3:0 "Bayerische Flugzeugwerke 109 G"
 me_109_late_fighter_equipment_3_short:0 "Bf 109 G Fighter"
 me_109_late_fighter_equipment_3_desc:0 "The Bf 109 G series used identical airframes compared to the F series, though the wings were strengthened, a better bullet-proof windshield, and light-alloy armor for the fuel tanks were added. A new and improved DB 605A engine was installed, however there were teething problems which effected the efficiency of the plane. Early versions of the G series carried the same armament as the F series, but G-5 onwards the 7.92mm MG17s were replaced with 13mm MG131s, in addition to a 30mm MK 108 cannon.\n\nDue to major changes, obsolete Bf 109Fs cannot be converted to Bf 109Gs."
 me_109_late_fighter_equipment_4:0 "Bayerische Flugzeugwerke 109 G-14"
 me_109_late_fighter_equipment_4_short:0 "Bf 109 G-14 Fighter"
 me_109_late_fighter_equipment_4_desc:0 "The Bf 109 G-14 was an attempt to standardize the production of the G series and incorporated many of the previous features like the DB 605A engine, the improved armament, better cockpit and improved communication. The attempt at standardization failed but did not affect combat performance.\n\nObsolete BF109Gs can be converted to BF109G-14s."
 me_109_late_fighter_equipment_5:0 "Bayerische Flugzeugwerke 109 K"
 me_109_late_fighter_equipment_5_short:0 "Bf 109 K Fighter"
 me_109_late_fighter_equipment_5_desc:0 "The Bf 109 K was a response to the staggering array of series, models, modification kits, and factory conversions of the Bf 109. The goal behind the design was to create a standard model with more interchangeable parts, equipment, and fix flaws in the design of the airframe. The aircraft used a new engine the DB 605 DB/DC engine which had an injection system which increased the speed of the plane. Planned variants would have increased the armament by adding an additional two 13mm MG131 above the engine, otherwise the plane was armed with two 13mm MG131s and one 30mm MK 108 cannon.\n\nObsolete BF109G-14s can be converted to BF109Ks."
 me_109_late_gun_upgrade:0 "Engine Cannon"
 me_109_late_gun_upgrade_desc:0 "Improving the engine-mounted cannon."
 me_109_late_engine_upgrade:0 "Engine"
 me_109_late_engine_upgrade_desc:0 "Larger engines will give our fighters more speed."
 me_109_f_fuel_injection_upgrade:0 "Fuel Injection"
 me_109_f_fuel_injection_upgrade_desc:0 "The use of a GM-1 boost system will push the engine to the limit of its flight performance."
 me_109_f_db_engine_upgrade:0 "Engine DB 601 E"
 me_109_f_db_engine_upgrade_desc:0 "Upgrade to the DB 601 E engine for increased flight performance."
 me_109_f_mg151_upgrade:0 "Upgrade Guns"
 me_109_f_mg151_upgrade_desc:0 "By upgrading the weapons already carried by the aircraft, we can increase its attack power without reducing its flight performance. We can upgrade the two MG 17 machineguns to MG 131 machineguns, we can upgrade the 15mm MG 151/15 to a 20mm MG FF/M cannon, and we can further upgrade that MG FF/M cannon to a 20mm MG 151/20 cannon."
 me_109_f_mg15120_upgrade:0 "Additional Guns"
 me_109_f_mg15120_upgrade_desc:0 "Installs two 15mm MG 151/15 machineguns underneath the wings in gondolas."
 me_109_f_bomb_upgrade:0 "Bombs"
 me_109_f_bomb_upgrade_desc:0 "Replaces the drop tanks with up to 250 kg of bombs."
 me_109_f_r1_upgrade:0 "Reliability"
 me_109_f_r1_upgrade_desc:0 "Strengthen the tail to reduce the chances of accidents on landing."
 me_109_f_r4_upgrade:0 "Rockets"
 me_109_f_r4_upgrade_desc:0 "Allows for the carrying of 4 rockets to use against air or ground targets."
 me_109_f_mg131_upgrade:0 "Guns"
 me_109_f_mg131_upgrade_desc:0 "Planned replacement of the 7.92 mm MG 17's with 13 mm MG 131's."
 me_109_f_engine_pressure_upgrade:0 "Engine"
 me_109_f_engine_pressure_upgrade_desc:0 "Further testing can clear the engine for use at higher power levels, increasing flight performance at little cost."
 tech_me_109_late_fighter_equipment_1:0 "Bf-109 F"
 tech_me_109_late_fighter_equipment_1_desc:0 "More powerful engines and a stronger airframe will push the limits of what this aircraft can achieve."
 tech_me_109_late_fighter_equipment_2:0 "Bf-109 G"
 tech_me_109_late_fighter_equipment_2_desc:0 "While we might have reached the limit of how maneuverable the Bf 109 can be, larger engines can still increase its speed."
 tech_me_109_late_fighter_equipment_3:0 "Bf-109 K"
 tech_me_109_late_fighter_equipment_3_desc:0 "If we pull the best qualities from the many variants of the Bf 109 G, we might be able to create a aircraft that is not only superior, but cheaper."
 me_109_g_cabin_upgrade:0 "Airframe"
 me_109_g_cabin_upgrade_desc:0 "Improvements to the airframe such as a retractable tail wheel, improved gun bulges, better wheel covers, a V shaped tail, and special coatings can increase the flight performance of our aircraft. However, they will be costly to implement onto the production line."
 me_109_g_wheel_upgrade:0 "Reliability"
 me_109_g_wheel_upgrade_desc:0 "Improvements to the landing gear to improve the reliability of the aircraft."
 me_109_g_r1_upgrade:0 "Bombs"
 me_109_g_r1_upgrade_desc:0 "Applying the R1 will allow the Bf 109 G to carry up to 250kg of bombs. Fieseler has begun studying the necessary modifications to increase this to 500kg."
 me_109_g_cannon_upgrade:0 "Cannon"
 me_109_g_cannon_upgrade_desc:0 "Replace the engine-mounted 20mm MG 151/20 with a 30 mm MK 108 cannon."
 me_109_g_r3_upgrade:0 "Range"
 me_109_g_r3_upgrade_desc:0 "The standard Bf 109 G can already accomadate a drop tank under the fuselage. Applying the R3 will allow the Bf 109 G to carry a total of two drop tanks under the wings for increased range."
 me_109_g_r4_upgrade:0 "Cannon"
 me_109_g_r4_upgrade_desc:0 "The R4 field conversion set differed from the R6 by using 30mm MK 108 Cannons."
 me_109_g_r6_upgrade:0 "Cannon"
 me_109_g_r6_upgrade_desc:0 "The R6 field conversion set allowed the installation of two MG 151/20 20 mm cannon under the wings."
 me_109_g_gun_upgrade:0 "Guns"
 me_109_g_gun_upgrade_desc:0 "Replace the two 7.92 mm machineguns with 13 mm machineguns."
 me_109_g_engine_upgrade:0 "Engine"
 me_109_g_engine_upgrade_desc:0 "By using more powerful engines such as the DB 605 AS or ASM we can increase the flight performance of our aircraft."
 me_109_g_u4_upgrade:0 "Engine"
 me_109_g_u4_upgrade_desc:0 "By changing the engine to versions of the DB 605 D, we can further increase the flight performance of our aircraft."
 me_109_g_fighter_equipment:0 "Bf-109G Fighter"
 me_109_g_fighter_equipment_desc:0 "Fighters are aircraft designed to destroy enemy aircraft"
 me_109_k_fighter_equipment:0 "Bf-109K Fighter"
 me_109_k_fighter_equipment_desc:0 "Fighters are aircraft designed to destroy enemy aircraft"
 me_109_k_r1_upgrade:0 "R1"
 me_109_k_r1_upgrade_desc:0 "The R1 field conversion set gave the capability of carrying up to 250 kg of bombs as payload."
 me_109_k_6_upgrade:0 "Guns"
 me_109_k_6_upgrade_desc:0 "Installs two MK 108 30 mm cannon inside the wing."
 me_109_k_fuel_upgrade:0 "Engine"
 me_109_k_fuel_upgrade_desc:0 "By using more advanced fuels in our engines, we can increase the flight performance of our aircraft."
 me_109_k_engine_upgrade:0 "Engine"
 me_109_k_engine_upgrade_desc:0 "Upgrades the engine to the DB 605 L for increased flight performance."
 me_109_k_propellor_upgrade:0 "Propeller"
 me_109_k_propellor_upgrade_desc:0 "By using more advanced propellors we can increase the flight performance of our aircraft."
 he_112_equipment:0 "He-112 Multi-Role Fighter"
 he_112_equipment_desc:0 "Multi-Role fighters are capable of performing attacks against both enemy aircraft and enemy ground targets."
 he_112_equipment_1:0 "Heinkel He 112 A"
 he_112_equipment_1_short:0 "He 112 A Multirole"
 he_112_equipment_1_desc:0 ": In 1933, the Reich Air Ministry finished a study which called for a fighter to have a top speed of 400 km/h at 6,000m and to be armed with a single 20mm MGC/30 or two 7.92mm MG 17s or one lightweight 20mm MG FF cannon with two MG 17s. The Heinkel He 112 designed by Walter and Siegfried Günter came in second place. The aircraft was heavier than its competitors but with an increased wing size the weight was more evenly distributed. The first production models featured two 7.92 MG17 and two 20mm MG FF cannons."
 he_112_equipment_2:0 "Heinkel He 112 B"
 he_112_equipment_2_short:0 "He 112 B Multirole"
 he_112_equipment_2_desc:0 "The main difference between a He 112 A and He 112 B was a more powerful engine, the Jumo 210Ga. The new engine increased performance, reduced fuel consumption, and ended up positively affecting the plane’s performance."
 he_112_gun_upgrade:0 "Guns"
 he_112_gun_upgrade_desc:0 "Upgrade the He 112's armament from three 7.92 machineguns to two 7.92 machineguns and two 20 mm MG FF cannon."
 he_112_airframe_upgrade:0 "Bombs"
 he_112_airframe_upgrade_desc:0 "Allows the aircraft to carry six 10 kg bombs."
 he_112_engine_upgrade:0 "Engine"
 he_112_engine_upgrade_desc:0 "Upgrade the engine to the Jumo 210Ga."
 tech_he_112_equipment_1:0 "He 112 A"
 tech_he_112_equipment_1_desc:0 "The He 112 is a competitor to the Bf 109."
 tech_he_112_equipment_2:0 "He 112 B"
 tech_he_112_equipment_2_desc:0 "The He 112 is a competitor to the Bf 109."
 he_100_equipment:0 "He-100 Interceptor"
 he_100_equipment_desc:0 "Interceptors are aircraft designed to soley combat enemy aircraft."
 he_100_equipment_1:0 "Heinkel He 100 D-1"
 he_100_equipment_1_short:0 "He 100 Interceptor"
 he_100_equipment_1_desc:0 "The Heinkel He 100 was designed Ernst Heinkel as a new fighter that could leap beyond the performance seen in the Bf 109, which had greatly outperformed biplanes of the time. Working with Walter Günter, the He 100 was completely different than the He 112. The design included a number of drag reducing features, including having the landing gear fully enclosed in flight. The proposed armament was one 20mm MG FF cannon and two 7.92mm MG17s, one in each wing. The plane was rejected in order to concentrate on single-seat fighter development of the Bf 109 series."
 he_100_airframe_upgrade:0 "Airframe"
 he_100_airframe_upgrade_desc:0 "The prototypes of the He 100 were built for one thing only: speed. As a fighter aircraft, other factors are also important and changes to the He 100 design need to be made."
 tech_he_100_equipment_1:0 "He 100"
 tech_he_100_equipment_1_desc:0 "While the He 112's performance was dissapointing, we have encouraged Heinkel to develop an improved aircraft. Perhaps with more support, their project could reap rewards."
 bf_109_h_equipment:0 "Bf-109H Interceptor"
 bf_109_h_equipment_desc:0 "Interceptors are aircraft designed to soley combat enemy aircraft."
 bf_109_h_equipment_1:0 "Bayerische Flugzeugwerke 109 H"
 bf_109_h_equipment_1_short:0 "Bf 109 H Interceptor"
 bf_109_h_equipment_1_desc:0 "The Bf 109 H was intended to be a high-altitude fighter based off the F-series. The wingspan was increased, and a stabilizer was added to the fuselage. Several variants were built using the DB 601E and DB 605A engines. Due to issues with wing flutter problems, the plane was scrapped and never entered full production."
 tech_bf_109_h_equipment_1:0 "Bf 109 H"
 tech_bf_109_h_equipment_1_desc:0 "The Bf 109 H is a high-altitude development of the Bf 109."
 fw_190_fighter_equipment:0 "Fw-190A Multirole Fighter"
 fw_190_fighter_equipment_desc:0 "Multi-Role fighters are capable of performing attacks against both enemy aircraft and enemy ground targets."
 fw_190_fighter_equipment_1:0 "Focke-Wulf 190 A"
 fw_190_fighter_equipment_1_short:0 "Fw 190 A Multirole"
 fw_190_fighter_equipment_1_desc:0 "When Kurt Tank’s design the Fw 159 lost the contest to have his plane become the backbone of the Luftwaffe, he vowed to create a better plane, which led to the Fw 190. The BMW 801 radial engine allowed the aircraft to carry larger loads than the Bf 109, which led to the Fw 190s success as a day fighter, fighter-bomber, ground-attack, and night fighter. The Fw 190 A was armed with six 7.92mm MG 17s and after the A-2 variant would have four MG17s and two 20mm MG 151/20E cannons."
 fw_190_fighter_equipment_2:0 "Focke-Wulf 190 A-5"
 fw_190_fighter_equipment_2_short:0 "Fw 190 A-5 Multirole"
 fw_190_fighter_equipment_2_desc:0 "The Fw 190 A-5 was developed after tests determined the plane could easily carry additional ordinance. The plane easily carried a 250kg bomb and had wing-mounted racks for additional fuel tanks.\n\nObsolete FW 190 A-1s can be converted to FW 190 A-5s."
 fw_190_fighter_equipment_3:0 "Focke-Wulf 190 A-8"
 fw_190_fighter_equipment_3_short:0 "Fw 190 A-8 Multirole"
 fw_190_fighter_equipment_3_desc:0 "The Fw 190 A-8 saw the more powerful BMW 801-D2 engines installed, additional armor, and an emergency boost system which raised the planes power for a few minutes. Later variants in the A-8 series replaced the 20mm cannons in the wings with 30mm MK 108 cannons.\n\nObsolete FW 190 A-5s can be converted to FW 190 A-8s."
 fw_190_interceptor_equipment_1:0 "Focke-Wulf 190 D"
 fw_190_interceptor_equipment_1_short:0 "Fw 190 D Interceptor"
 fw_190_interceptor_equipment_1_desc:0 ": In order to address performance problems at high altitude, replacing turbocharged engines with supercharged engines and a pressurized cockpit were added. Two 30mm MK 108 cannons were installed in the wings to complement the two 20mm MG 151s. A later variant added an additional 30mm MK 108 cannon firing through the propeller hub."
 tech_fw_190_fighter_equipment_1:0 "Fw 190 A"
 tech_fw_190_fighter_equipment_1_desc:0 "The Fw 190 trades maneuverability for speed and a heavy armament. While its performance is lacking at high altitude, Kurt Tank's design is much more robust than the Bf 109. While the prototype is lightly armed and unreliable, the airframe has much potential."
 tech_fw_190_fighter_equipment_2:0 "Fw 190 A-5"
 tech_fw_190_fighter_equipment_2_desc:0 "Various improvements to the original Fw 190, including racks for heavy ground attack weapons."
 tech_fw_190_fighter_equipment_3:0 "Fw 190 A-8"
 tech_fw_190_fighter_equipment_3_desc:0 "Further development of the Fw 190, with increased firepower."
 tech_fw_190_interceptor_equipment_1:0 "Fw 190 D"
 tech_fw_190_interceptor_equipment_1_desc:0 "This version of the Fw 190 is intended to have better performance at high altitudes. Like its predecessor, it is very fast and heavily armed."
 fw_190_a_wing_upgrade:0 "Wing"
 fw_190_a_wing_upgrade_desc:0 "The later prototypes and production versions of the Fw 190 incorporated a larger wing that increased manouverability. Later we can lighten the wing to improve flight performance."
 fw_190_a_cannon_upgrade:0 "Guns"
 fw_190_a_cannon_upgrade_desc:0 "Install an additional two 7.92 mm machineguns. Later we can upgrade two 7.92 machineguns to 13 mm MG 131 machineguns."
 fw_190_a_gun_upgrade:0 "Cannon"
 fw_190_a_gun_upgrade_desc:0 "Upgrade two of the 7.92 mm machineguns to 20 mm MG FF cannon. Later we can upgrade them to 20 mm MG 151/20 cannon."
 fw_190_a_c2_upgrade:0 "BMW 801C-2"
 fw_190_a_c2_upgrade_desc:0 "Upgrade the engine to the BMW 801C-2, for increased reliability and flight performance."
 fw_190_a_mg151_upgrade:0 "MG 151/20"
 fw_190_a_mg151_upgrade_desc:0 "Upgrade two of the 7.92 mm machineguns to 20 mm MG 151/20 cannon."
 fw_190_a_armor_upgrade:0 "Armor"
 fw_190_a_armor_upgrade_desc:0 "Install additional armor will allow our aircraft to better survive enemy fire."
 fw_190_a_d2_upgrade:0 "BMW 801D-2"
 fw_190_a_d2_upgrade_desc:0 "Upgrade the engine to the BMW 801D-2, for increased reliability and flight performance. Knowledge gained from designing the C-2 engine will still increase the performance benefits."
 fw_190_a_injection_upgrade:0 "Fuel Injection"
 fw_190_a_injection_upgrade_desc:0 "Install a fuel injection system, which will allow short bursts of large performance boosts at the cost of engine lifespan."
 fw_190_a_u3_upgrade:0 "U3"
 fw_190_a_u3_upgrade_desc:0 "The U3 factory conversion set allowed up to 500 kg of bombs to be carried. Later we can upgrade this to the U1 factory conversion set for a total of 1,000 kg of payload. These sets can also be used to extend the Fw 190's range."
 fw_190_a_r6_upgrade:0 "R6"
 fw_190_a_r6_upgrade_desc:0 "The R6 field conversion set allowed two 21 cm WGr. 21 rockets to be carried beneath the wings."
 fw_190_d_fighter_equipment:0 "Interceptor"
 fw_190_d_fighter_equipment_desc:0 "Interceptors are aircraft designed to soley combat enemy aircraft."
 fw_190_d11_upgrade:0 "D-11"
 fw_190_d11_upgrade_desc:0 "Install an additional two 30 mm cannon under the wings."
 fw_190_d13_upgrade:0 "D-13"
 fw_190_d13_upgrade_desc:0 "Install an engine-mounted 20 mm MG 151/20 cannon."
 tech_ta_152_fighter_equipment_1:0 "Ta 152 C"
 tech_ta_152_fighter_equipment_1_desc:0 "The Ta 152 C-1 was intended for lower altitudes to counter enemy fighters and serve in a ground attack role. Unlike the Ta 152 H, the C-1 did not receive extended wings, a pressurized cockpit, or any other improvements other than a new engine. The plane was more heavily armed, having one 30mm MK 108 cannon and four 20mm MG151/20 cannons."
 ta_152_droptank:0 "Wing Tanks"
 ta_152_droptank_desc:0 "Extra fuel will increase the range of our aircraft."
 bv_155_fighter_equipment:0 "Bv-155 Interceptor"
 bv_155_fighter_equipment_desc:0 "Interceptors are aircraft designed to soley combat enemy aircraft."
 bv_155_fighter_equipment_1:0 "Blohm & Voss 155"
 bv_155_fighter_equipment_1_short:0 "Bv 155 Interceptor"
 bv_155_fighter_equipment_1_desc:0 "The development of the Bv 155 began under Messerschmitt, which was designing a single-seat carrier-based fighter. In 1943, Blohm & Voss took over the design under the condition there was complete design freedom. Engineers determined there would need to be a complete redesign. The plane was re-envisioned as a high-altitude interceptor with a DB 603U engine with power turbosupercharger. The plane’s service ceiling was 16,950m. The armament went through various proposals, one or two 30mm MK 108 cannons with two 20mm MG151/20 cannons. The plane never saw combat action."
 tech_bv_155_fighter_equipment_1:0 "Bv 155"
 tech_bv_155_fighter_equipment_1_desc:0 "The Bv 155 is a high-altitude fighter."
 bf_110_fighter_equipment:0 "Bf-110A Heavy Fighter"
 bf_110_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 bf_110_fighter_equipment_0:0 "Bayerische Flugzeugwerke 110 A"
 bf_110_fighter_equipment_0_short:0 "Bf 110 A Heavy Fighter"
 bf_110_fighter_equipment_0_desc:0 "Armed with 4 machineguns, the first small scale production model of the Bf 110 was lightly armed and underpowered."
 bf_110_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 B"
 bf_110_fighter_equipment_1_short:0 "Bf 110 B Heavy Fighter"
 bf_110_fighter_equipment_1_desc:0 "The Reich Air Ministry was looking for multipurpose fighter with a long range, internal bomb bay that was three-seat, twin-engine, and was armed with a cannon. Willy Messerschmitt responded with a design that omitted the bomb bay and increased the planes armament. The Bf110 outperformed rivals Focke-Wulf and Henschel.  The first model, the Bf 110 A was underpowered with DB 600 engines and armed with only four 7.92 MG 17s. The Bf 110 B carried the same engine but was armed with four MG17s and two 20mm MG FF cannons."
 bf_110_c_fighter_equipment:0 "Bf-110C Heavy Fighter"
 bf_110_c_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 bf_110_c_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 C"
 bf_110_c_fighter_equipment_1_short:0 "Bf 110 C Heavy Fighter"
 bf_110_c_fighter_equipment_1_desc:0 "With the DB 601 engine widely available, the performance of the plane dramatically increased and nearly matched that the earlier models of the Bf 109 series. The Bf 110C was still armed with four MG17s and two 20mm MG FF cannons.\nObsolete BF110Bs can be converted to BF110Cs."
 fw_187_fighter_equipment:0 "Fw-187 Heavy Fighter"
 fw_187_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 fw_187_fighter_equipment_1:0 "Focke-Wulf 187"
 fw_187_fighter_equipment_1_short:0 "Fw 187 Heavy Fighter"
 fw_187_fighter_equipment_1_desc:0 "The Focke-Wulf Fw 187 Falke (Falcon) was designed by Kurt Tank as a twin-engine, high-performance fighter similar to the Bf 110. However, the Luftwaffe viewed it as an intermediate plane between the Bf 110 and its proposed successor the Me 210. The plane’s armament called for four 7.92mm MG17 and two 20mm MG FF cannons. Only nine prototypes were built."
 bf_110_d_fighter_equipment:0 "Bf-110D Heavy Fighter"
 bf_110_d_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 bf_110_d_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 D"
 bf_110_d_fighter_equipment_1_short:0 "Bf 110 D Heavy Fighter"
 bf_110_d_fighter_equipment_1_desc:0 "The Bf 110 D dramatically increased the range of the aircraft by adding a streamlined tank which was built under the fuselage, giving the plane a unique look and nickname Dacekbauch (dachshund’s belly). There were additional pair of fin-equipped drop tanks, one under each wing, that greatly increased the planes range at the cost of additional drag.\n\nObsolete BF110Cs can be converted to BF110Ds."
 bf_110_e_fighter_equipment:0 "Bf-110E Heavy Fighter"
 bf_110_e_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 bf_110_e_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 E"
 bf_110_e_fighter_equipment_1_short:0 "Bf 110 E Heavy Fighter"
 bf_110_e_fighter_equipment_1_desc:0 ": The Bf 110 E was designed as a fighter bomber, by adding racks under the wing enabling the plane to carry four 50kg bombs and a centerline rack carrying a 500kg bomb. The engine, armor and fuselage received upgrades; however, many pilots considered the aircraft slow, unresponsive, and one of the worst variants of the line.\n\nObsolete BF110Ds can be converted to BF110Es."
 bf_110_f_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 F"
 bf_110_f_fighter_equipment_1_short:0 "Bf 110 F Heavy Fighter"
 bf_110_f_fighter_equipment_1_desc:0 "The Bf 110 F addressed the issues with the 110 Es by installing the new DB 601F engines, which produced nearly double the outpower of the planes original Jumo engines. Many pilots considered the Bf 110 F the best plane in the line, calling it aerobatic and smoother than the Bf 109, though not as fast.\n\nObsolete BF11ECs can be converted to BF110Fs."
 me_210_fighter_equipment:0 "Me-210 Heavy Fighter"
 me_210_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 me_210_fighter_equipment_1:0 "Messerschmitt 210"
 me_210_fighter_equipment_1_short:0 "Me 210 Heavy Fighter"
 me_210_fighter_equipment_1_desc:0 "Design work on the Me 210, the successor to the Bf 110, began before the latter’s production version even took flight. Though using many of the same design concepts, the Me 210 had a shorter nose area, an internal bomb bay, and wings designed for higher cruise speeds. Powered by DB 601F engines, the plane could fly nearly as fast as some single-engine fighters. However, there were a series of design flaws that prevented the Me 210 from seeing service until 1943."
 bf_110_g_fighter_equipment:0 "Me-110G Heavy Fighter"
 bf_110_g_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 bf_110_g_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 G"
 bf_110_g_fighter_equipment_1_short:0 "Bf 110 G Heavy Fighter"
 bf_110_g_fighter_equipment_1_desc:0 "The Bf 110 series was supposed to have been replaced by the Me 210; however, it was plagued with problems and further development of the Bf 110 occurred. The G series was fitted with more powerful DB 605B engines, upgraded nose armament which had two 30mm MK 108 cannons, and twin-barreled 7.92mm MG 81Zs. The G series were excellent night fighters and were armed with oft-bore gun system, which fired at an upward oblique angel and was devastating to enemy bombers, especially if the 37mm BK 3.7 auto fed cannon was installed.\n\nObsolete Bf 110Fs can be converted to Bf 110Gs."
 bf_110_auxfuel_upgrade:0 "Fuel"
 bf_110_auxfuel_upgrade_desc:0 "Through the use of internal wing fuel tanks, external fuel tanks, and drop tanks, we can increase the range of our aircraft."
 bf_110_bombs_upgrade:0 "Bombs"
 bf_110_bombs_upgrade_desc:0 "Carrying more bombs will increase the ground and naval attack of our aircraft."
 bf_110_jabo_upgrade:0 "Bombs"
 bf_110_jabo_upgrade_desc:0 "Carrying bombs will increase the ground and naval attack of our aircraft."
 bf_110_engine_upgrade:0 "Engines"
 bf_110_engine_upgrade_desc:0 "More powerful engines will give greater speed and agility, as well as counter the drawbacks of heavier weapons."
 bf_110_armor_upgrade:0 "Armor"
 bf_110_armor_upgrade_desc:0 "Stronger armor will make our aircraft more likely to survive."
 bf_110_cannon_upgrade:0 "Cannon"
 bf_110_cannon_upgrade_desc:0 "Upgrade the twin 20mm MG FF cannons to 20mm MG 151/20 cannons."
 bf_110_fuel_upgrade:0 "Fuel"
 bf_110_fuel_upgrade_desc:0 "By removing ground attack ordinance, we can free up weight for additional fuel tanks."
 bf_110_schragemusik_upgrade:0 "Schrage Musik"
 bf_110_schragemusik_upgrade_desc:0 "By repositioning weapons into a Schrage Musik installation, our aircraft can attack enemy aircraft from safer positions."
 bf_110_e_engine_upgrade:0 "Engines"
 bf_110_e_engine_upgrade_desc:0 "Upgrade the engines to the DB 601N for increased flight performance."
 bf_110_f_engine_upgrade:0 "Engines"
 bf_110_f_engine_upgrade_desc:0 "Upgrade the engines to the DB 601F for increased flight performance."
 bf_110_rocket_upgrade:0 "Rockets"
 bf_110_rocket_upgrade_desc:0 "Allows for the installation of 4 Wfr.Gr.21 rockets under the wings."
 bf_110_reargunner_upgrade:0 "Gunner"
 bf_110_reargunner_upgrade_desc:0 "Upgrade the defensive guns from a single MG 15 to a pair of MG 17's."
 bf_110_e_cannon_upgrade:0 "Gun Tray"
 bf_110_e_cannon_upgrade_desc:0 "Installs a pair of 30mm MK 108 cannon in a ventral tray. While this will heavily increase the attack potential, it also increases drag."
 bf_110_g_fuel_upgrade:0 "Fuel"
 bf_110_g_fuel_upgrade_desc:0 "Replaces the wing-mounted bomb racks with fuel tanks."
 bf_110_g_guntray_upgrade:0 "Gun Tray"
 bf_110_g_guntray_upgrade_desc:0 "Installs a gun tray carrying a pair of 20mm MG 151/20 cannons."
 bf_110_g_cannon_upgrade:0 "Cannon"
 bf_110_g_cannon_upgrade_desc:0 "Upgrades the 4 nose mounted MG 17 weapons with two MK 108 30mm cannon."
 bf_110_g_schragemusik_upgrade:0 "Schrage Musik"
 bf_110_g_schragemusik_upgrade_desc:0 "Shrage Musik installations allow for attacks to be made from beneath enemy aircraft."
 bf_110_bfg_upgrade:0 "Cannon"
 bf_110_bfg_upgrade_desc:0 "Switch the twin 20mm MG FF cannons to a single 30mm MK 101 cannon. This will increase the aircraft's ability to destroy ground vehicles."
 tech_bf_110_fighter_equipment_0:0 "Bf 110 A"
 tech_bf_110_fighter_equipment_0_desc:0 "The Bf 110 has been in development for several years, but does not yet have a production version. We should remedy this."
 tech_bf_110_fighter_equipment_1:0 "Bf 110 B"
 tech_bf_110_fighter_equipment_1_desc:0 "The Bf 110 B introduces a modified nose with heavier armament."
 tech_bf_110_fighter_equipment_2:0 "Bf 110 C"
 tech_bf_110_fighter_equipment_2_desc:0 "With the DB-601 engine now available for use, we can design a version of the Bf 110 that can use the full potential of the airframe."
 tech_bf_110_fighter_equipment_3:0 "Bf 110 D"
 tech_bf_110_fighter_equipment_3_desc:0 "By installing additional fuel capacity, we can increase the range of the Bf 110 significantly."
 subtech_bf_110_d:0 "Drop tanks"
 subtech_bf_110_d_desc:0 "While the range of the Bf 110 is impressive, if we wish to have fighter cover in Norway we will need to develop drop tanks."
 tech_bf_110_fighter_equipment_4:0 "Bf 110 E"
 tech_bf_110_fighter_equipment_4_desc:0 "Further refinements of the Bf 110's design and the engines it uses will approach the limits of what the airframe can perform."
 tech_bf_110_fighter_equipment_5:0 "Bf 110 F"
 tech_bf_110_fighter_equipment_5_desc:0 "The installation of more powerful engines allows for increased armour, while still improving performance."
 tech_bf_110_g_fighter_equipment_1:0 "Bf 110 G"
 tech_bf_110_g_fighter_equipment_1_desc:0 "Developing a replacement for the Bf 110 will take time. Until then, our engineers suggest developing a final version of the 110."
 tech_fw_187_fighter_equipment_1:0 "Fw 187"
 tech_fw_187_fighter_equipment_1_desc:0 "The Fw 187 is a high performance heavy fighter."
 fw_187_engine_upgrade:0 "Engine DB 601"
 fw_187_engine_upgrade_desc:0 "Upgrade the engine to the DB 601."
 tech_me_210_fighter_equipment_1:0 "Me 210"
 tech_me_210_fighter_equipment_1_desc:0 "The Me 210 is the intended successor to the Bf 110."
 me_210_bombs_upgrade:0 "Bombs"
 me_210_bombs_upgrade_desc:0 "Installs racks capable of carrying up to 1000 kg of bombs."
 me_210_engine_upgrade:0 "Engine"
 me_210_engine_upgrade_desc:0 "Upgrade the engines to DB 605 B for improved performance."
 me_210_tail_upgrade:0 "Reliability"
 me_210_tail_upgrade_desc:0 "The Me 210 was plagued by many accidents and has poor stability. Addressing these issues will reduce the number of aircraft lost to accidents."
 me_410_fighter_equipment:0 "Me-410 Heavy Fighter"
 me_410_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 me_410_fighter_equipment_1:0 "Messerschmitt 410 'Hornisse'"
 me_410_fighter_equipment_1_short:0 "Me 410 Heavy Fighter"
 me_410_fighter_equipment_1_desc:0 "The Me 410 was further development of the failed Me 210. With a different wing configuration, a longer fuselage and more powerful engines, the plane was renamed. The aircraft was armed with two 7.92mm MG 17s, two 20mm MG151/20 cannons, and two defensive 13mm MG131s. Four 21cm Werfer-Granate 21 rockets could be attached and up to 1,000kg in bombs. The Me 410 was Hitler’s favorite bomber destroyer but ended up serving mostly in reconnaissance roles after mid-1944"
 me_410_gun_upgrade:0 "Guns"
 me_410_gun_upgrade_desc:0 "Replace the 7.92 mm machineguns with 13 mm machineguns."
 me_410_cannon_upgrade:0 "Cannon"
 me_410_cannon_upgrade_desc:0 "Heavier armament will increase the attack power of our aircraft."
 me_410_bombs_upgrade:0 "Bombs"
 me_410_bombs_upgrade_desc:0 "Carry additional bombs."
 me_410_torpedo_upgrade:0 "Torpedo"
 me_410_torpedo_upgrade_desc:0 "Installs equipment for dedicated anti-ship missions."
 me_410_fuel_upgrade:0 "Fuel"
 me_410_fuel_upgrade_desc:0 "Carrying less payload will increase our flight range."
 me_410_engine_upgrade:0 "Engine"
 me_410_engine_upgrade_desc:0 "More powerful engines will allow the aircraft to carry heavier weaponry without loss of performance."
 me_410_bfg_upgrade:0 "Medium Cannon"
 me_410_bfg_upgrade_desc:0 "Mount a 50 mm cannon. Be the Narwhal."
 tech_me_410_fighter_equipment_1:0 "Me 410 B"
 tech_me_410_fighter_equipment_1_desc:0 "While the Me 210 was an embarrassement, continued development of the design could lead to a heavy fighter with the ability to carry large armaments."
 ar_440_fighter_equipment:0 "Ar-440 Heavy Fighter"
 ar_440_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 ar_440_fighter_equipment_1:0 "Arado 440"
 ar_440_fighter_equipment_1_short:0 "Ar 440 Heavy Fighter"
 ar_440_fighter_equipment_1_desc:0 "The Arado 440 was a heavy fighter prototype developed from the Ar 240."
 tech_ar_440_fighter_equipment_1:0 "Ar 440"
 tech_ar_440_fighter_equipment_1_desc:0 "The Ar 440 is a promising heavy fighter development of the Ar 240."
 bf_109_z_fighter_equipment:0 "Me-109Z Heavy Fighter"
 bf_109_z_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 bf_109_z_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 Z"
 bf_109_z_fighter_equipment_1_short:0 "Bf 109 Z Heavy Fighter"
 bf_109_z_fighter_equipment_1_desc:0 "The Bf 109 Z was an experimental aircraft which joined two Bf 109F airframes together, similar to the F-82 Twin Mustang. Several variants were proposed, an interceptor armed with five 30mm cannons MK 108 cannons, a fighter-bomber with two 30mm cannons and up two 1,000kg bombs. Only one Bf 109 Z was built and never left the planet’s surface as it was damaged in its hangar by a bombing raid. The project was abandoned shortly afterwards."
 tech_bf_109_z_fighter_equipment_1:0 "Bf 109 Z"
 tech_bf_109_z_fighter_equipment_1_desc:0 "The success of the He 111 Z has shown that there is merit to the idea of combining two aircraft together."
 do_335_fighter_equipment:0 "Do-335 Heavy Fighter"
 do_335_fighter_equipment_desc:0 "The Dornier 335 was a unique heavy fighter with a "push-pull" engine design that gave better performance. It was the fastest piston-engine fighter in the Luftwaffe."
 do_335_fighter_equipment_1:0 "Dornier 335 A 'Pfeil'"
 do_335_fighter_equipment_1_short:0 "Do 335 A Heavy Fighter"
 do_335_fighter_equipment_1_desc:0 "The Dornier Do 335 can trace its origins back to the first war when Claude Dornier had designed several flying boats using tandem engines. The use of tandem engines helped increase the planes roll rate, kept the planes weight on its centerline and reduced drag. The Dornier Do 335 was part of the Emergency Fighter Program directive and given maximum priority in production. The Dornier Do 335 A was armed with an engine mounted 30mm MK 103 cannon and two 20mm MG151/20s."
 do_335_fighter_equipment_2:0 "Dornier 335 B 'Pfeil'"
 do_335_fighter_equipment_2_short:0 "Do 335 B Heavy Fighter"
 do_335_fighter_equipment_2_desc:0 "The Dornier Do 335 B saw several proposed variants, ranging from longer wings, two additional 30mm MK 103 cannons, extra fuel tanks and better engines. None of these variants left the design board.\n\nObsolete Dornier Do 335 As can be converted to Bs."
 tech_do_335_fighter_equipment_1:0 "Do 335 A"
 tech_do_335_fighter_equipment_1_desc:0 "The Do 335 is a heavy fighter."
 tech_do_335_fighter_equipment_2:0 "Do 335 B"
 tech_do_335_fighter_equipment_2_desc:0 "The Do 335 is a heavy fighter."
 tech_ar_234_c_fighter_equipment_1:0 "Ar 234 C-4"
 tech_ar_234_c_fighter_equipment_1_desc:0 "The Ar 234 C-4 is a multi-purpose development of the Ar 234 C jet bomber."
 tech_do_17_night_fighter_equipment_1:0 "Do 17 Z-10"
 tech_do_17_night_fighter_equipment_1_desc:0 "The success of the Dornier Do 17 Z as a bomber was short lived, however designs were made to fit new aircraft a solid nose from a Junker Ju 88, add a 20mm MG FF cannon and three 7.92mm MG17s and make the plane into a night fighter. The night fighter had three crew members, had better armor protection and was fitted with additional fuel tanks."
 tech_ju_88_c6b_night_fighter_equipment_1:0 "Ju 88 C-6b"
 tech_ju_88_c6b_night_fighter_equipment_1_desc:0 "The Junkers Ju 88 C series was intended as a fighter-bomber and heavy bomber by adding fixed forward firing guns like one 20mm MG FF cannon and three 7.92mm MG17s. The first few variants were modified from previous A (bomber) variants. The Ju 88 C-series was further modified with a FuG 202 Lichtenstein BC low-UHF intercept radar. Additional modifications included adding two additional 20mm MG FF cannons."
 tech_do_217_night_fighter_equipment_1:0 "Do 217 N"
 tech_do_217_night_fighter_equipment_1_desc:0 "The Do 217 N is a night fighter conversion of the Do 217."
 tech_he_219_night_fighter_equipment_1:0 "He 219"
 tech_he_219_night_fighter_equipment_1_desc:0 "The He 219 is a night fighter."
 tech_ta_154_night_fighter_equipment_1:0 "Ta 154"
 tech_ta_154_night_fighter_equipment_1_desc:0 "The Ta 154 is a night fighter."
 tech_ta_254_night_fighter_equipment_1:0 "Ta 254"
 tech_ta_254_night_fighter_equipment_1_desc:0 "The Ta 254 is a night fighter."
 tech_me_163_equipment_1:0 "Me 163 B"
 tech_me_163_equipment_1_desc:0 "The Me 163 is a rocket powered interceptor."
 tech_me_163_equipment_2:0 "Me 163 C"
 tech_me_163_equipment_2_desc:0 "The Me 163 C boasts a larger fuel tank."
 do_335_gun_upgrade:0 "Guns"
 do_335_gun_upgrade_desc:0 "Upgrade the MG 151 15mm machineguns to MG 151/20 20mm cannons."
 do_335_cannon_upgrade:0 "Cannon"
 do_335_cannon_upgrade_desc:0 "Installs an additional two MK 103 30mm cannon."
 do_335_engine_upgrade:0 "Engine"
 do_335_engine_upgrade_desc:0 "Upgrades the engine for increased flight performance."
 bf_109_z_upgrade:0 "Zerstorer"
 bf_109_z_upgrade_desc:0 "The Zerstorer version of the Bf 109 Z carried additional cannon in lieu of a bomb load."
 ar_234_c_fighter_equipment:0 "Jet Heavy Fighter"
 ar_234_c_fighter_equipment_desc:0 "A jet aircraft designed to function much like a heavy fighter, capable of bombing enemy targets and intercepting enemy bombers."
 ar_234_c_fighter_equipment_1:0 "Arado 234 C-3"
 ar_234_c_fighter_equipment_1_short:0 "Ar 234 C Jt-Heavy Fighter"
 ar_234_c_fighter_equipment_1_desc:0 "The Arado 234 C series included several designs that were intended to function both as both bombers and bomber interceptors."
 ar_234_c7_upgrade:0 "Guns"
 ar_234_c7_upgrade_desc:0 "The Ar 234 C-7 was, among other changes, to introduce a ventral gun pack with two MK 108 30mm cannons."
 do_17_night_fighter_equipment:0 "Do-17Z Night Fighters"
 do_17_night_fighter_equipment_desc:0 "Night fighters are aircraft that are designed to detect and destroy enemy aircraft operating at night. They are often converted bombers."
 do_17_night_fighter_equipment_1:0 "Dornier Do 17 Z-10"
 do_17_night_fighter_equipment_1_short:0 "Do 17 Z-10 Night Fighter"
 do_17_night_fighter_equipment_1_desc:0 "The success of the Dornier Do 17 Z as a bomber was short lived, however designs were made to fit new aircraft a solid nose from a Junker Ju 88, add a 20mm MG FF cannon and three 7.92mm MG17s and make the plane into a night fighter. The night fighter had three crew members, had better armor protection and was fitted with additional fuel tanks."
 ju_88_c6b_night_fighter_equipment:0 "Ju-88C Night Fighters"
 ju_88_c6b_night_fighter_equipment_desc:0 "The Junkers Ju 88 C series was intended as a fighter-bomber and heavy bomber by adding fixed forward firing guns like one 20mm MG FF cannon and three 7.92mm MG17s. The first few variants were modified from previous A (bomber) variants. The Ju 88 C-series was further modified with a FuG 202 Lichtenstein BC low-UHF intercept radar. Additional modifications included adding two additional 20mm MG FF cannons."
 ju_88_c6b_night_fighter_equipment_1:0 "Junkers 88 C-6b"
 ju_88_c6b_night_fighter_equipment_1_short:0 "Ju 88 C-6b Night Fighter"
 ju_88_c6b_night_fighter_equipment_1_desc:0 "The Ju 88 C-6b was a night fighter derived from the Ju 88 bombers."
 ju_88_c_schragemusik_upgrade:0 "Schrage Musik"
 ju_88_c_schragemusik_upgrade_desc:0 "Provides for the installation of two 20mm MG 151/20 cannons in a Schrage Musik installation."
 ju_88_c_engine_upgrade:0 "Engines"
 ju_88_c_engine_upgrade_desc:0 "Upgrade the engines to BMW 801 D-2 for additional speed. Unfortunately, the increase in weight counteracts any increase in agility."
 ju_88_c_guns_upgrade:0 "Guns"
 ju_88_c_guns_upgrade_desc:0 "Installs an additional two MG FF/M 20mm Cannons."
 ju_88_c_cannon_upgrade:0 "Cannons"
 ju_88_c_cannon_upgrade_desc:0 "Upgrades the three 20mm MG FF/M cannons to 20mm MG 151/20 cannons."
 do_217_night_fighter_equipment:0 "Do-217N Night Fighters"
 do_217_night_fighter_equipment_desc:0 "Night fighters are aircraft that are designed to detect and destroy enemy aircraft operating at night. They are often converted bombers."
 do_217_night_fighter_equipment_1:0 "Dornier 217 N"
 do_217_night_fighter_equipment_1_short:0 "Do 217 N Night Fighter"
 do_217_night_fighter_equipment_1_desc:0 "Under increased attack by night-time attacks and with a shortage of the preferred Bf 110 Junker Ju 88Cs, a plan was made to modify existing Do 217s into night fighters. The J series was the first aircraft in the series and was fitted with a new solid nose, four 20mm MG FF cannons and four 7.92mm MG17s. The N series major of change of slanting the weapons at a 70-degree angle, this method was later known as Schraege Musik; which allowed planes to approach enemy bombers from underneath them. The J series also received the more powerful DB 603 A-1 engines. Due to its weight, the plane suffered reliability issues and was not very agile."
 he_219_night_fighter_equipment:0 "He-219 Night Fighters"
 he_219_night_fighter_equipment_desc:0 "Night fighters are aircraft that are designed to detect and destroy enemy aircraft operating at night. They are often converted bombers."
 he_219_night_fighter_equipment_1:0 "Heinkel 219 'Uhu'"
 he_219_night_fighter_equipment_1_short:0 "He 219 Night Fighter"
 he_219_night_fighter_equipment_1_desc:0 "The Heinkel He 219 Uhu (Eagle-Owl) was a purpose built night fighter with a sophisticated design that included the Lichtenstein SN-2 VHF-band intercept radar, ejection seats, and tricycle landing gear. The aircraft was powered by the DB 603AA engines which allowed for high altitude flying. Two 30mm MK 108 cannons were installed in the Schraege Musik arrangement, allowing upward-firing against enemy bombers. Additional armament included four 20mm MG151/20 cannons, two in the wings and two under the fuselage. The development and production process was bitter due to political rivalries between Josef Hammhuber, commander of the night fighters, and Ernst Heinkel."
 ta_154_night_fighter_equipment:0 "Ta-154 Night Fighters"
 ta_154_night_fighter_equipment_desc:0 "Night fighters are aircraft that are designed to detect and destroy enemy aircraft operating at night. They are often converted bombers."
 ta_154_night_fighter_equipment_1:0 "Focke-Wulf Ta 154 'Moskito'"
 ta_154_night_fighter_equipment_1_short:0 "Ta 154 Night Fighter"
 ta_154_night_fighter_equipment_1_desc:0 "Originally planned as a fast attack-bomber designated the Ta 211, the plane would be constructed primarily out of plywood bonded by a special phenolic resin adhesive – similar to the British DH.98 Mosquito. The only metal was used in a pressurized cockpit. The plane was powered by the Jumo 213 engines and armed with two 20mm MG151/20 cannons and two 30mm MK 108 cannons. Later variants were planned to have two fuselage-mounted 30mm MK 108 cannons in the Schraege Musik method. The plane suffered reliability issues because the plywood and adhesive caused chemical corrosion and the plywood suffered delamination."
 ta_254_night_fighter_equipment:0 "Ta-254 Night Fighters"
 ta_254_night_fighter_equipment_desc:0 "Night fighters are aircraft that are designed to detect and destroy enemy aircraft operating at night. They are often converted bombers."
 ta_254_night_fighter_equipment_1:0 "Focke-Wulf Ta 254"
 ta_254_night_fighter_equipment_1_short:0 "Ta 254 Night Fighter"
 ta_254_night_fighter_equipment_1_desc:0 "The Ta 254 was proposed further development of the Ta 154. The aircraft was designed with retractable tricycle landing gear, would have two engines either being DB 603E, DB 603Ls or Jumo 213Es. When compared to the Ta 154, the 254’s wings would have been longer. There would be several proposed variants as a day and night fighter, with the latter being armed with two fuselage-mounted 30mm MK 108s emplying Schraege Musik method, two forward-facing 20mm MG151 cannons and two forward-facing 30mm MK 108 cannons. The aircraft never left the drawing board.\n\nDue to major changes, obsolete Ta 154s cannot be converted to Ta 254s."
 do_17_fighter_range_upgrade:0 "Drop Tanks"
 do_17_fighter_range_upgrade_desc:0 "Drop tanks allow for large increases in range."
 do_17_fighter_guns_upgrade:0 "Guns"
 do_17_fighter_guns_upgrade_desc:0 "Installs an additional MG 15 defensive machinegun."
 do_17_fighter_cannon_upgrade:0 "Cannons"
 do_17_fighter_cannon_upgrade_desc:0 "Upgrade the two 20mm MG FF cannons to 20mm MG 151/20 cannons."
 do_215_fighter_upgrade:0 "Engines"
 do_215_fighter_upgrade_desc:0 "The main difference between the Do 17 Z and the Do 215 was in the engines. The Do 215 B-5 was a Night Fighter version of the Do 215."
 do_217_nf_engine_upgrade:0 "Engines"
 do_217_nf_engine_upgrade_desc:0 "Upgrade the engines to the DB 603A for increased flight performance."
 do_217_nf_cannon_upgrade:0 "Cannons"
 do_217_nf_cannon_upgrade_desc:0 "Upgrades the four forward 20mm MG FF cannons to MG 151/20."
 do_217_nf_sm_upgrade:0 "Schrage Musik"
 do_217_nf_sm_upgrade_desc:0 "Installs four 20mm MG 151/20 cannons in a schrage musik installation."
 he_219_e1_upgrade:0 "Engines"
 he_219_e1_upgrade_desc:0 "Upgrades the engines to DB 603 E for increased flight performance."
 he_219_light_upgrade:0 "Lightened"
 he_219_light_upgrade_desc:0 "By removing weapons, armor, and other equipment, we can increase the performance of the aircraft."
 he_219_e2_upgrade:0 "Engines"
 he_219_e2_upgrade_desc:0 "Upgrades the engines to the DB 603 G for increased flight performance."
 he_219_guns_upgrade:0 "Defensive Guns"
 he_219_guns_upgrade_desc:0 "Adds a third crewman, armed with a 13mm MG 131. This will decrease flight performance drastically."
 he_219_schrage_upgrade:0 "20mm Cannon"
 he_219_schrage_upgrade_desc:0 "Upgrades the 20mm MG 151/20 cannons to 30mm MK 108 cannons."
 he_219_cannon_upgrade:0 "Weapons"
 he_219_cannon_upgrade_desc:0 "Other weapon modifications made to the He 219. The aircraft would feature an armament of up to 8 30mm cannons."
 he_219_armor_upgrade:0 "Armor"
 he_219_armor_upgrade_desc:0 "Installs additional armor to protect the pilot."
 ta_154_guns_upgrade:0 "Schrage Musik"
 ta_154_guns_upgrade_desc:0 "Installs a Schrage Musik installation with two 30mm MK 108 cannons."
 me_163_interceptor_equipment:0 "Me-163 Point Defense Fighter"
 me_163_interceptor_equipment_desc:0 "Point Defense Fighters are short ranged aircraft used to defend strategic targets from enemy aircraft."
 me_163_equipment_1:0 "Messerschmitt 163 B 'Komet'"
 me_163_equipment_1_short:0 "Me 163 B Rocket Interceptor"
 me_163_equipment_1_desc:0 "The Messerschmitt Me 163 began as a design started in 1937 under the Deutsche Forschungsanstalt für Segelflug (German Institute for Glider Research). Due to design and prototype production differences, Alexander Lippisch left to work with Messerschmitt. The delay caused by this transition was beneficial as it allowed rocket engine technology to catch up. In prototype testing the Me 163 V4 set a world speed record at 1,004.5km/h. The plane went through numerous refinements before the B-series entered production, armed with two 30mm MK 108 cannons, which were accurate only at short range. The aircraft’s immense speed, short weapon range, climb rate and low fuel made combat time about five minutes."
 me_163_gun_upgrade:0 "Guns"
 me_163_gun_upgrade_desc:0 "Upgrade the two MG 151/20 20mm cannons to 30mm MK 108 cannons."
 me_163_engine_upgrade:0 "Range"
 me_163_engine_upgrade_desc:0 "Modifying the engine to increase fuel efficiency and increase range."
 me_163_c_interceptor_equipment:0 "Me-163C Point Defense Fighter"
 me_163_c_interceptor_equipment_desc:0 "Point Defense Fighters are short ranged aircraft used to defend strategic targets from enemy aircraft."
 me_163_equipment_2:0 "Messerschmitt 163 C 'Komet'"
 me_163_equipment_2_short:0 "Me 163 C Rocket Interceptor"
 me_163_equipment_2_desc:0 "The Messerschmitt Me 163 C featured a larger wing, an extended fuselage with extra capacity for fuel, and a pressurized cockpit with a bubble canopy which improved visibility. The maximum altitude increased to 15,850 meters and combat time increased to about nine minutes. There were plans to add a Sondergerät SG 500 Jagdfaust, a 50mm anti-bomber recoilless rifle, pointing upwards in the Schraege Musik method."
 he_162_fighter_equipment:0 "He-162 Point Defense Fighter"
 he_162_fighter_equipment_desc:0 "Point Defense Fighters are short ranged aircraft used to defend strategic targets from enemy aircraft."
 he_162_fighter_equipment_1:0 "Heinkel 162 A 'Spatz'"
 he_162_fighter_equipment_1_short:0 "He 162 A Jet Fighter"
 he_162_fighter_equipment_1_desc:0 "The Heinkel He 162 known as ‘Spat’ or Sparrow by Heinkel, Volksjäger (People’s Fighter) or Salamander, was a single-engine jet fighter constructed mostly of wood because of the shortage of strategic metals. The aircraft needed to be easy to fly, hopefully with only a short training regimen, preferably after flying a Deutsche Forschungsanstalt für Segelflug (German Institute for Glider Research) Stummel-Habicht. The plane ended up weighing 2,800kg, could travel between 790-905 km/h, and was armed with two 20mm MG151/20 cannons, though earlier variants had two 30mm MK 108 cannons. The realization of a people’s fighter was doomed because the aircraft required experienced pilots to handle properly."
 me_262_fighter_equipment:0 "Me-262 Jet Fighter"
 me_262_fighter_equipment_desc:0 "Jet fighters are jet powered aircraft used to attack enemy air and ground targets."
 me_262_fighter_equipment_1:0 "Messerschmitt 262 A 'Schwalbe'"
 me_262_fighter_equipment_1_short:0 "Me 262 A Jet Multirole"
 me_262_fighter_equipment_1_desc:0 "The Messerschmitt Me 262 Schwalbe (Swallow) was the world’s first operational jet powered aircraft. Design work began before the start of the war, but problems with metals, engines, and political interference kept the plane from seeing operational status until mid-1944. The Me 262 was powered by a Jumo 004B, which used a minimal amount of strategic materials and was simpler to manufacture. The operational lifespan of the Jumo 004B, requiring an overhaul after 25 hours, would be used for another 10 hours before needing a new turbine wheel. The Me 262 jet fighter was armed with six nose mounted guns, two 20mm MG151/20 cannons, two 30mm MK 103 cannons, and two 30mm MK 108 cannons."
 me_262_cas_equipment_1:0 "Messerschmitt 262 A-2 'Sturmvogel'"
 me_262_cas_equipment_1_short:0 "Me 262 A-2 Jet CAS"
 me_262_cas_equipment_1_desc:0 "TThe Messerschmitt Me 262 Schwalbe (Swallow) was the world’s first operational jet powered aircraft. Design work began before the start of the war, but problems with metals, engines, and political interference kept the plane from seeing operational status until mid-1944. The Me 262 was powered by a Jumo 004B, which used a minimal amount of strategic materials and was simpler to manufacture. The operational lifespan of the Jumo 004B, requiring an overhaul after 25 hours, would be used for another 10 hours before needing a new turbine wheel. The Me 262 jet fighter was armed with six nose mounted guns, two 20mm MG151/20 cannons, two 30mm MK 103 cannons, and two 30mm MK 108 cannons."
 me_262_gun_upgrade:0 "Cannon"
 me_262_gun_upgrade_desc:0 "Adds two additional MK 108 30mm cannon."
 me_262_rocket_upgrade:0 "Rockets"
 me_262_rocket_upgrade_desc:0 "Installs a total of 24 R4M rockets under the wings."
 me_262_engine_upgrade:0 "Bombs"
 me_262_engine_upgrade_desc:0 "Installs two bomb racks capable of carrying up to 500kg of bombs each."
 go_229_fighter_equipment:0 "Go-229 Jet Fighter"
 go_229_fighter_equipment_desc:0 "Jet fighters are jet powered aircraft used to attack enemy air and ground targets."
 go_229_fighter_equipment_1:0 "Horton 229"
 go_229_fighter_equipment_1_short:0 "Ho 229 Jet-Fighter"
 go_229_fighter_equipment_1_desc:0 "The Horton Ho 229 was a flying wing jet fighter."
 go_229_bomb_upgrade:0 "Bombs"
 go_229_bomb_upgrade_desc:0 "Allows for the aircraft to carry up to 1000kg of bombs."
 me_262_reliability_upgrade:0 "Reliability"
 me_262_reliability_upgrade_desc:0 "The engine used by the Me 262 has a short lifespan. Extending this will be expensive but decrease accidents."
 tech_me_262_fighter_equipment_1:0 "Me 262"
 tech_me_262_fighter_equipment_1_desc:0 "Work on a jet fighter has been ongoing for several years. Perhaps it is time to increase funding and resource allocation."
 tech_me_262_cas_equipment_1:0 "Me 262 A-2"
 tech_me_262_cas_equipment_1_desc:0 "Work on a jet fighter has been ongoing for several years. Perhaps it is time to increase funding and resource allocation."
 tech_go_229_fighter_equipment_1:0 "Ho 229"
 tech_go_229_fighter_equipment_1_desc:0 "The Ho 229 is a flying wing jet fighter."
 tech_ar_81_equipment_1:0 "Ar 81"
 tech_ar_81_equipment_1_desc:0 "The Ar 81 is a biplane competitor to the Ju 87."
 tech_he_118_equipment_1:0 "He 118"
 tech_he_118_equipment_1_desc:0 "The He 118 is a competitor to the Ju 87."
 ar_66_equipment:0 "Ar-66C Night Harrasment"
 ar_66_equipment_desc:0 "Night Harrasment aircraft are used to perform nuisance attacks on enemy troops."
 ar_66_equipment_1:0 "Arado 66 C"
 ar_66_equipment_1_short:0 "Ar 66 C CAS"
 ar_66_equipment_1_desc:0 "The Ar 66 was a training aircraft also used for night harrasment."
 bu_181_equipment:0 "Bu-181"
 bu_181_equipment_1:0 "Bucker 181"
 bu_181_equipment_1_short:0 "Bu 181 CAS"
 bu_181_equipment_1_desc:0 "The Bu 181 was a training aircraft also used for night harrasment."
 hs_126_equipment:0 "Hs-126 Night Harrasment"
 hs_126_equipment_desc:0 "Night Harrasment aircraft are used to perform nuisance attacks on enemy troops."
 hs_126_equipment_1:0 "Henschel 126"
 hs_126_equipment_1_short:0 "Hs 126 CAS"
 hs_126_equipment_1_desc:0 "The Hs 126 was a reconnaissance aircraft also used for night harrasment."
 he_45_engine_upgrade:0 "Engine"
 he_45_engine_upgrade_desc:0 "Upgrade the engine for increased flight performance."
 he_45_bomb_upgrade:0 "Bombs"
 he_45_bomb_upgrade_desc:0 "Increases the bombload from 200kg to 300kg."
 do_17_bomber_equipment:0 "Do-17 Fast Bomber"
 do_17_bomber_equipment_desc:0 "Fast bombers are aircraft designed to use their high speed to evade or avoid enemy aircraft while attacking enemy ground targets."
 do_17_bomber_equipment_1:0 "Dornier 17 E"
 do_17_bomber_equipment_1_short:0 "Do 17 E Fast Bomber"
 do_17_bomber_equipment_1_desc:0 "Developed as a bomber fast enough to outrun enemy fighters, the Do 17 soon fell behind fighter aircraft development."
 do_17_bomber_equipment_2:0 "Dornier 17 M"
 do_17_bomber_equipment_2_short:0 "Do 17 M Fast Bomber"
 do_17_bomber_equipment_2_desc:0 "Attempting to address the shortcoming of the Dornier Do 17 E, the M variants were given a more powerful engines which improved performance. The bomb bay was reconfigured and now capable of holding up to 1,000kg of bombs.  A version of the plane existed using the DB601 engines, but since they were primarily used for fighter aircraft, only a few models were produced.\n\nObsolete Dornier Do 17 E’s can be converted to Dornier Do 17 M."
 do_17_bomb_upgrade:0 "Bombs"
 do_17_bomb_upgrade_desc:0 "Trades fuel for 500kg more bombs. This will significantly decrease the range of the aircraft."
 do_17_gun_upgrade:0 "Guns"
 do_17_gun_upgrade_desc:0 "Adds four additional machineguns to defend the aircraft."
 do_17_engine_upgrade:0 "Engine"
 do_17_engine_upgrade_desc:0 "Upgrades the engines to the Bramo 323 P."
 do_17_range_upgrade:0 "Range"
 do_17_range_upgrade_desc:0 "Extra fuel will help increase range, but it will significantly degrade flight performance."
 do_17_flamethrower_upgrade:0 "Flamethrower"
 do_17_flamethrower_upgrade_desc:0 "One of the more exotic defensive weapons was a modified flamethrower. Although atmospheric conditions do not favor actual ignition, the stream of oil both simulated false damage to the aircraft and constituted a flight hazard."
 do_17_ebomb_upgrade:0 "Bombs"
 do_17_ebomb_upgrade_desc:0 "By trading fuel for payload, we can increase the attack power of our aircraft in exchange for a shorter range."
 do_17_eengine_upgrade:0 "Engines"
 do_17_eengine_upgrade_desc:0 "Upgrade the engines to the DB 600 G for increased flight performance."
 do_17_eengine2_upgrade:0 "Engines"
 do_17_eengine2_upgrade_desc:0 "Upgrade the engines to the Bramo 323 for increased flight performance."
 do_17_eengine3_upgrade:0 "Engines"
 do_17_eengine3_upgrade_desc:0 "Upgrade the engines to the Gnome-Rhone-14 NO for increased flight performance."
 do_17_eguns_upgrade:0 "Guns"
 do_17_eguns_upgrade_desc:0 "We can add up to two additional defensive machineguns to the Do 17."
 tech_do_17_bomber_equipment_1:0 "Do 17 E"
 tech_do_17_bomber_equipment_1_desc:0 "Originally conceived as a high-speed mailplane, the Do 17 shows potential to be a fast light bomber."
 tech_do_17_bomber_equipment_2:0 "Do 17 M"
 tech_do_17_bomber_equipment_2_desc:0 "The Do 17 M is a variant using radial engines."
 tech_he_70_bomber_equipment_2:0 "He 270"
 tech_he_70_bomber_equipment_2_desc:0 "The He 270 is a derivative of the He 70."
 ju_88_bomber_equipment:0 "Ju-88A1 Fast Bomber"
 ju_88_bomber_equipment_desc:0 "Fast bombers are aircraft designed to use their high speed to evade or avoid enemy aircraft while attacking enemy ground targets."
 ju_88_bomber_equipment_1:0 "Junkers 88 A-1"
 ju_88_bomber_equipment_1_short:0 "Ju 88 A-1 Fast Bomber"
 ju_88_bomber_equipment_1_desc:0 "Originally designed as a three-seat, high-speed bomber with a payload up to 800kg, the Junker Ju 88 was radically modified before entering production, the plane changed from being a bomber to a heavy dive bomber. The wings of the plane were strengthened, dive breaks were added, the fuselage was extended, and the number of crew increased from three to four. The first production models had a cable-cutting equipment to counter barrage balloons. The plane was armed with several defensive machine guns and could carry up to 1,000kg of bombs."
 ju_88_a4_bomber_equipment:0 "Ju-88A4 Fast Bomber"
 ju_88_a4_bomber_equipment_desc:0 "Fast bombers are aircraft designed to use their high speed to evade or avoid enemy aircraft while attacking enemy ground targets."
 ju_88_a4_bomber_equipment_1:0 "Junkers 88 A-4"
 ju_88_a4_bomber_equipment_1_short:0 "Ju 88 A-4 Fast Bomber"
 ju_88_a4_bomber_equipment_1_desc:0 "The Junker Ju 88 A-4 set out to fix many of the issues that plagued the A-1. The plane received a longer wingspan and redesigned wingtips, new Jumo 211 J-1 engines, better propellers, and a reinforced undercarriage. Hardpoints were installed for four external bomb racks.\n\nDue to major changes, obsolete Junker Ju 88 A-1s cannot be converted to Ju 88 A-4s."
 ju_88_bomb_upgrade:0 "Bombs"
 ju_88_bomb_upgrade_desc:0 "While the Ju 88 can carry more bombs, doing so will have a high cost in range."
 ju_88_gun_upgrade:0 "Guns"
 ju_88_gun_upgrade_desc:0 "More defensive machineguns."
 ju_88_engine_upgrade:0 "Engines"
 ju_88_engine_upgrade_desc:0 "More powerful engines will increase the flight performance of our aircraft."
 ju_88_a5_bomb_upgrade:0 "Bombs"
 ju_88_a5_bomb_upgrade_desc:0 "Increasing the bombload will increase the attack power of our aircraft, but significantly affect performance."
 ju_88_torpedoequipment_upgrade:0 "Ju-88 Naval Bomber"
 ju_88_torpedoequipment_upgrade_desc:0 "Adding naval equipment and using torpedoes will increase our aircraft's effectiveness against naval targets."
 ju_88_a5_gun_upgrade:0 "Guns"
 ju_88_a5_gun_upgrade_desc:0 "Additional machineguns to provide greater defense protection."
 ju_88_s_bomber_equipment:0 "Ju-88S Fast Bomber"
 ju_88_s_bomber_equipment_desc:0 "Fast bombers are aircraft designed to use their high speed to evade or avoid enemy aircraft while attacking enemy ground targets."
 ju_88_s_bomber_equipment_1:0 "Junkers 88 S"
 ju_88_s_bomber_equipment_1_short:0 "Ju 88 S Fast Bomber"
 ju_88_s_bomber_equipment_1_desc:0 "The Junkers Ju 88 S was a high speed bomber with a smoothly glazed nose which increased the aerodynamic performance of the aircraft. A GM-1 nitrous-oxide boost system was installed, which increased the amount of oxygen in the fuel mixture and led to better high-altitude performance. Additional S series variants would add better powerplants and increase the bomb payload by using wooden bomb bay extensions.\n\nDue to major changes, previous Ju 88s cannot be converted to Ju 88 Ss."
 ju_88s_gun_upgrade:0 "Guns"
 ju_88s_gun_upgrade_desc:0 "Adds an additional defensive gun position with an MG 81Z installation."
 ju_88s_engine_upgrade:0 "Engine"
 ju_88s_engine_upgrade_desc:0 "A more powerful engine will increase the flight performance of the aircraft."
 ju_88s_bomb_upgrade:0 "Bombs"
 ju_88s_bomb_upgrade_desc:0 "Modifications to the aircraft to allow it to carry an additional 1000kg of bombs."
 tech_ju_188_bomber_equipment_1:0 "Ju 188 A"
 tech_ju_188_bomber_equipment_1_desc:0 "The Ju 188 A is a light bomber."
 tech_ju_188_nav_bomber_equipment_1:0 "Ju 188 E"
 tech_ju_188_nav_bomber_equipment_1_desc:0 "The Junkers Ju 188 E featured a low-UHF-band FuG 200 Hohentwiel sea-search radar and the outer wing bomb racks were removed to make room for a torpedo. The increased payload of bombs and torpedoes reduced the performance of the aircraft.\n\nObsolete Junker Ju 188 As can be converted to Ju 188 E's."
 ju_188_bomber_equipment:0 "Ju-188A Light Bomber"
 ju_188_bomber_equipment_desc:0 "Light bombers are multi-engined aircraft designed to attack enemy ground and strategic targets."
 ju_188_bomber_equipment_1:0 "Junkers 188 A"
 ju_188_bomber_equipment_1_short:0 "Ju 188 A Light Bomber"
 ju_188_bomber_equipment_1_desc:0 "The Ju 188 was designed to fit the criteria of the “Bomber B” program to create a second-generation bomber capable of high speed, long range and higher payload. The aircraft utilized BMW 801 G-2 engines and carried up to 3,000kg of bombs. Plans existed to create different variants, a night fighter, reconnaissance, and a high-altitude bomber. The high-altitude model featured a pressurized cabin; however, the bomb payload was greatly reduced."
 ju_188_nav_bomber_equipment:0 "Ju-188E Naval Bomber"
 ju_188_nav_bomber_equipment_desc:0 "Naval bombers are aircraft designed to detect and destroy enemy naval targets."
 ju_188_nav_bomber_equipment_1:0 "Junkers 188 E"
 ju_188_nav_bomber_equipment_1_short:0 "Ju 188 E Naval Bomber"
 ju_188_nav_bomber_equipment_1_desc:0 "TThe Junkers Ju 188 E featured a low-UHF-band FuG 200 Hohentwiel sea-search radar and the outer wing bomb racks were removed to make room for a torpedo. The increased payload of bombs and torpedoes reduced the performance of the aircraft.\n Obsolete Junker Ju 188 As can be converted to Ju 188 Es."
 ju_188_engine_upgrade:0 "Cost"
 ju_188_engine_upgrade_desc:0 "The engines needed for the Ju 188 are required in other aircraft and are not cheap. By switching to the BMW 801, we can ease the strain on production at a small cost to flight performance."
 ju_288_bomber_equipment:0 "Ju-288 Fast Bomber"
 ju_288_bomber_equipment_desc:0 "Fast bombers are aircraft designed to use their high speed to evade or avoid enemy aircraft while attacking enemy ground targets."
 ju_288_bomber_equipment_1:0 "Junkers 288"
 ju_288_bomber_equipment_1_short:0 "Ju 288 Fast Bomber"
 ju_288_bomber_equipment_1_desc:0 "The Junker Ju 288 originally started as a project headed by an engineer at Heinkel, but when he left for Junkers, the design went with him. The Ju 288 was the winner of the “Bomber B” project, a successor to the fast bombers currently in operation. The aircraft was designed with Jumo 222 engines with 1,500 kW output, however the engines suffered immense teething pains and eventually dropped for less powerful powerplants. The plane never went into production status though two prototypes were fitted with defensive armament and deployed to the Western Front."
 ju_288_engine_upgrade:0 "Engines"
 ju_288_engine_upgrade_desc:0 "Upgrade the engines to the DB 610 for increased flight performance."
 ju_288_bomb_upgrade:0 "Bombs"
 ju_288_bomb_upgrade_desc:0 "Adds an additional 1000kg of payload. Unfortunately, this will both reduce the amount of fuel the aircraft can carry and its flight performance."
 ju_288_guns_upgrade:0 "Guns"
 ju_288_guns_upgrade_desc:0 "Upgrade the third gun position from a MG 81Z to a 15mm MG 151. Later it can be further upgraded to a pair of 13mm MG 131 machineguns."
 ju_288_gunposition_upgrade:0 "Guns"
 ju_288_gunposition_upgrade_desc:0 "Adds an additional defensive gun position with a 15mm MG 151 machinegun."
 ju_388_bomber_equipment:0 "Ju-388 Light Bomber"
 ju_388_bomber_equipment_desc:0 "Light bombers are multi-engined aircraft designed to attack enemy ground and strategic targets."
 ju_388_bomber_equipment_1:0 "Junkers 388"
 ju_388_bomber_equipment_1_short:0 "Ju 388 Light Bomber"
 ju_388_bomber_equipment_1_desc:0 "The Reich Aviation Ministry learned about the American B-29 in late 1942. The plane’s rumored altitude put it outside of the range of the Luftwaffe’s existing anti-aircraft guns and only the rare 128mm FlaK 40 could fire up to 14,800 meters. The Junkers 88 had served as a versatile plane and additional design work led to the Ju 188, and eventually the Ju 388. The Junkers Ju 388 was designed to serve as a heavy bomber and night fighter, torpedo bomber, photoreconnaissance, and high-altitude bomber. The Ju 388 K could carry up to 3,000 kg of bombs."
 ju_388_engine_upgrade:0 "Engines"
 ju_388_engine_upgrade_desc:0 "Upgrade the engines to the Jumo 222 for increased flight performance."
 tech_ju_388_bomber_equipment_1:0 "Ju 388"
 tech_ju_388_bomber_equipment_1_desc:0 "The Ju 388 is a light bomber."
 he_70_bomber_equipment:0 "He-70 Fast Bomber"
 he_70_bomber_equipment_desc:0 "Fast bombers are aircraft designed to use their high speed to evade or avoid enemy aircraft while attacking enemy ground targets."
 he_70_bomber_equipment_1:0 "Heinkel 70 E"
 he_70_bomber_equipment_1_short:0 "He 70 E Fast Bomber"
 he_70_bomber_equipment_1_desc:0 "The Heinkel He 70 was originally designed as a mail and faster passenger aircraft, though its career as a commercial plane was short lived. The plane racked up a total of eight world speed records in 1933. The military took interest in the plane and converted it to a fast bomber capable of carrying six 50kg or twenty-four 10kg of bombs. The plane saw service in the Spanish Civil War as a reconnaissance plane where it was nicknamed “Rayo” or “Lightning”.\n\nObsolete Heinkel He 70 E’s can be converted into Heinkel He 70 F Recon planes."
 he_70_bomber_equipment_2:0 "Heinkel 270"
 he_70_bomber_equipment_2_short:0 "He 270 Fast Bomber"
 he_70_bomber_equipment_2_desc:0 "The He 270 was a derivative of the He 70. It is a fast bomber."
 tech_ju_88_bomber_equipment_1:0 "Ju 88 A-1"
 tech_ju_88_bomber_equipment_1_desc:0 "The Junkers 88 A is a high-speed light bomber. It can also perform dive-bombing."
 tech_ju_88_a4_bomber_equipment_1:0 "Ju 88 A-4"
 tech_ju_88_a4_bomber_equipment_1_desc:0 "Fixing many performance issues, the A-4 is more reliable and faster than their predecessor."
 tech_ju_88_s_bomber_equipment_1:0 "Ju 88 S"
 tech_ju_88_s_bomber_equipment_1_desc:0 "Developed from the Ju 88, the Ju 88 S is a fast bomber."
 tech_ju_288_bomber_equipment_1:0 "Ju 288"
 tech_ju_288_bomber_equipment_1_desc:0 "The Ju 288 is a fast bomber."
 ju_87_equipment:0 "Ju-87A Close Air Support"
 ju_87_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 ju_87_equipment_1:0 "Junkers 87 A 'Stuka'"
 ju_87_equipment_1_short:0 "Ju 87 A CAS"
 ju_87_equipment_1_desc:0 "The Junkers Ju 87 was designed by Hermann Pohlmann with one principle in mind, a dive bomber needed to be simple and robust. Following this principle, many technical innovations like discarding the retractable undercarriage for the fixed landing gear were implemented. Initial prototypes were powered by a Rolls-Royce Kestrel engine before being replaced with a German DB 600. The Junkers Ju 87 overcame competition from the Heinkel He 118, because Ernst Udet crashed on July 27th, 1936."
 ar_81_equipment:0 "Ar-81 Close Air Support"
 ar_81_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 ar_81_equipment_1:0 "Arado 81"
 ar_81_equipment_1_short:0 "Ar 81 CAS"
 ar_81_equipment_1_desc:0 "Though the Junkers Ju 87 was already in the prototype stage, the Air Ministry had requested alternative designs. The Arado Ar 81 was an all-metal biplane, armed with a single 7.92mm MG17 in the front, a defensive 7.92mm MG15 in the rear, and capable of carrying 250kg of bombs. Though initially better at maneuverability, range, and rate of climb than the Junkers Ju 87, the Arado Ar 81 had less development potential due to its biplane design."
 he_118_equipment:0 "He-118 Close Air Support"
 he_118_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 he_118_equipment_1:0 "Heinkel 118"
 he_118_equipment_1_short:0 "He 118 CAS"
 he_118_equipment_1_desc:0 "The Heinkel He 118, designed by the Günter brothers, was a competitor to the Junkers Ju 87. The plane was limited to bombing from a shallow angle of 50 degrees, unlike the Junkers Ju 87 at 90 degrees. In 1936, Ernst Udet took the Heinkel He 118 on a test flight and the plane’s propeller broke and the plane disintegrated. Heinkel was not awarded the contract."
 ju_87_b_equipment:0 "Ju-87B Close Air Support"
 ju_87_b_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 ju_87_equipment_2:0 "Junkers 87 B 'Stuka'"
 ju_87_equipment_2_short:0 "Ju 87 B CAS"
 ju_87_equipment_2_desc:0 "The primary differences between a Junkers Ju 87 A and B was that the latter could now carry a two-person crew. The plane’s airframe was subdivided into sections to allow for transport by rail or truck. The plane retained two 7.92mm MG17s, one in each wing, and one 7.92mm MG15 in the rear for defensive purposes. The bomb load was either one 250kg or four 50kg bombs.\nObsolete Ju 87As can be converted to Ju 87Bs."
 ju_87_equipment_3:0 "Junkers 87 B-2 'Stuka'"
 ju_87_equipment_3_short:0 "Ju 87 B-2 CAS"
 ju_87_equipment_3_desc:0 "The Ju 87 B-2 series included the more powerful Jumo 211D engine, a completely redesigned fuselage, landing gear, and lighter-weight wheel spats. The famous sirens were installed in the B-1 and B-2 series; however, they caused a loss of between 20-25 km/h and were eventually removed or replaced with whistles on the fin. The B-2 included further improvements like ski-equipped and a tropical kit.\n\nObsolete Ju 87Bs can be converted to Ju 87B-2s."
 ju_87_d_equipment:0 "Ju-87D Close Air Support"
 ju_87_d_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 ju_87_equipment_4:0 "Junkers 87 D 'Stuka'"
 ju_87_equipment_4_short:0 "Ju 87 D CAS"
 ju_87_equipment_4_desc:0 "The Ju 87 D series was an attempt to correct the vulnerabilities exposed in the early stages of the war. Armor protection of the plane was increased, along with the installation of a dual-barrel 7.92mm MG 81Z in the rear. A new more powerful engine, the Jumo 211J was installed, allowing the aircraft to carry up to 1,800kg of bombs. In addition, fuel capacity was increased, and the option to install drop tanks to the wings could allow a flight time of four hours.\n\nDue to major changes, obsolete Ju 87 B-2s cannot be converted to Ju 87 Ds."
 ju_87_d5_equipment:0 "Ju-87D5 Close Air Support"
 ju_87_d5_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 ju_87_equipment_5:0 "Junkers 87 D-5 'Stuka'"
 ju_87_equipment_5_short:0 "Ju 87 D-5 CAS"
 ju_87_equipment_5_desc:0 "The Ju 87 D-3 featured a slightly larger wing span than previous variants and the two 7.92mm MG17s were replaced with 20mm MG151/20s, better fitting the planes ground-attack role. The window in the cockpit’s floor was reinforced.\n\nObsolete Junker Ju 87Ds can be converted to Ju 87D-5s."
 ju_cv_87:0 "Ju 87"
 ju_87_cv_equipment:0 "Ju 87C CV"
 ju_87_cv_equipment_desc:0 "Ju 87 dive bomber modified to operate from aircraft carriers."
 ju_87_cv_equipment_1:0 "Junkers 87 C 'Stuka'"
 ju_87_cv_equipment_1_short:0 "Ju 87 C Carrier CAS"
 ju_87_cv_equipment_1_desc:0 "The Junkers Ju 87 C was intended to be a dive and torpedo bomber for the Kriegsmarine. The Ju 87 C had special equipment like a two-seat rubber dinghy with a flare gun, quick fuel dump mechanism and two inflatable bags under each wing and another two in the fuselage which would allow the plane to remain afloat on calm seas for three days. With the war under way in 1939, the order for 120 Junker Ju 87 Cs was cancelled, though tests of the plane continued.\nObsolete Junker Ju 87 A, B, and B-2’s can be converted to Junker Ju 87 C."
 ju_87_cv_equipment_2:0 "Junkers 87 D-4 'Stuka'"
 ju_87_cv_equipment_2_short:0 "Ju 87 D-4 Carrier Bomber"
 ju_87_cv_equipment_2_desc:0 "he Ju 87 D-4 variant was a proposed torpedo bomber which would operate aboard the Graf Zeppelin. The aircraft was to carry a 750-950kg aerial torpedo based off the Japanese Type 91 design, which was specifically for ships in shallow water. Unlike other D series variants, the D-4  had two 20mm MG151/20 cannons, and the rear gunner’s ammunition was increased to 2,000 rounds.\nObsolete Junker Ju 87 Ds can be converted to Junker Ju 87 D-4s."
 tech_ju_87_equipment_1:0 "Ju 87 A 'Stuka'"
 tech_ju_87_equipment_1_desc:0 "While some question the ability of a pilot to reliably perform dive-bombing without crashing, Ernst Udet is very vocal in his support of the idea. A Junkers engineer has been designing a bomber specifically for this task for some time, but the design needs much refining."
 tech_ju_87_equipment_2:0 "Ju 87 B 'Stuka'"
 tech_ju_87_equipment_2_desc:0 "The initial versions of the Stuka has demonstrated the effectiveness of dive-bombing, but the aircraft is currently underpowered and undergunned. A newer model should remedy these issues."
 tech_ju_87_equipment_3:0 "Ju 87 B-2 'Stuka'"
 tech_ju_87_equipment_3_desc:0 "The installation of a more powerful engine will allow for an increase in bombload."
 tech_ju_87_cv_equipment_1:0 "Ju 87 C 'Stuka'"
 tech_ju_87_cv_equipment_1_desc:0 "With the success of the Stuka, the Kreigsmarine has become interested in a version of the aircraft that can be operated from an aircraft carrier."
 tech_ju_87_cv_equipment_2:0 "Ju 87 D-4 'Stuka'"
 tech_ju_87_cv_equipment_2_desc:0 "The Ju 87 D-4 variant was a proposed torpedo bomber which would operate aboard the Graf Zeppelin. The aircraft was to carry a 750-950kg aerial torpedo based off the Japanese Type 91 design, which was specifically for ships in shallow water. Unlike other D series variants, the D-4  had two 20mm MG151/20 cannons, and the rear gunner’s ammunition was increased to 2,000 rounds.\n\nObsolete Junker Ju 87 Ds can be converted to Junker Ju 87 D-4s."
 tech_ju_87_equipment_4:0 "Ju 87 D 'Stuka'"
 tech_ju_87_equipment_4_desc:0 "The Stuka is still underpowered and cannot yet reach its full potential."
 tech_ju_87_equipment_5:0 "Ju 87 D-5"
 tech_ju_87_equipment_5_desc:0 "The D-5 introduces a larger wing to the Stuka."
 ju_87_torp:0 "Ju 87 D-4"
 ju_87_torp_equipment:0 "Ju 87 D-4"
 ju_87_torp_equipment_desc:0 "The Ju 87 D-4 was a torpedo bomber developed for use from aircraft carriers."
 hs_129_equipment:0 "Hs-129 Close Air Support"
 hs_129_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 hs_129_equipment_1:0 "Henschel Hs 129 B1"
 hs_129_equipment_1_short:0 "Hs 129 B1 Heavy CAS"
 hs_129_equipment_1_desc:0 "The Henschel Hs 129 was designed with one primary restraint, it could use other engines in demand, like the DB 600 and DB 601. First the aircraft used the Argus As 410, which left the plane severely underpowered and barely able to fly. The B1 redesign used the French Gnome-Rhône 14M, which made the aircraft perform exceptionally well. Originally armed with two 7.92mm MG17 guns, and two 20mm MG 151/20 cannons, planes were later armed with a 30mm MK 101 cannon with armor-piercing ammunition."
 tech_hs_129_equipment_1:0 "Hs 129 B1"
 tech_hs_129_equipment_1_desc:0 "The Henschel Hs 129 was designed with one primary restraint, it could use other engines in demand, like the DB 600 and DB 601. First the aircraft used the Argus As 410, which left the plane severely underpowered and barely able to fly. The B1 redesign used the French Gnome-Rhône 14M, which made the aircraft perform exceptionally well. Originally armed with two 7.92mm MG17 guns, and two 20mm MG 151/20 cannons, planes were later armed with a 30mm MK 101 cannon with armor-piercing ammunition."
 hs_129_equipment_2:0 "Henschel Hs 129 B2"
 hs_129_equipment_2_short:0 "Hs 129 B2 Heavy CAS"
 hs_129_equipment_2_desc:0 "One of the primary differences between the B1 series and B2 series was the upgraded cannon pack which replaced the 30mm MK 101 cannon with 30mm MK 103, which fired at twice the rate. Field reports soon indicated the weapon was ineffective against newer Soviet tanks and a field pack was distributed installing a 37mm BK anti-tank cannon, like the weapons installed on the Junkers Ju 87G. Only a few B2s were produced before the B3 line, which carried a 75mm Rheinmetall Pak 40, entered service.\n\nObsolete Hs 129 B1s can be converted to Hs 129 B2s."
 tech_hs_129_equipment_2:0 "Hs 129 B2"
 tech_hs_129_equipment_2_desc:0 "The Hs 129 is a heavily armed and armored ground attack aircraft."
 tech_fw_190_f_equipment_1:0 "Fw 190 F"
 tech_fw_190_f_equipment_1_desc:0 "The Fw 190 F is a CAS derivative of the Fw 190 A."
 tech_fw_190_g_equipment_1:0 "Fw 190 G"
 tech_fw_190_g_equipment_1_desc:0 "The Fw 190 G is a CAS derivative of the Fw 190 A."
 fw_190_f_equipment:0 "Fw-190F Close Air Support"
 fw_190_f_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 fw_190_f_equipment_1:0 "Focke-Wulf 190 F"
 fw_190_f_equipment_1_short:0 "Fw 190 F CAS"
 fw_190_f_equipment_1_desc:0 "Following the success of the Fw 190 A-4, a true ground attack version was designed. Already having a centerline mounted bomb rack carrying a 250kg bomb, additional racks were installed under the wings carrying a total of four 50kg bombs."
 fw_190_g_equipment:0 "Fw-190G Close Air Support"
 fw_190_g_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 fw_190_g_equipment_1:0 "Focke-Wulf 190 G"
 fw_190_g_equipment_1_short:0 "Fw 190 G CAS"
 fw_190_g_equipment_1_desc:0 "Following the success of the Fw 190 F, the G series was designed to extend the range of the aircraft. With the removal of two 20mm MG151 cannons and subsequent ammunition reduction, the Fw 190 G could carry a 500kg bomb on the centerline and two additional 250kg bombs, one on each wing.\n\nObsolete FW 190 Fs can be converted to FW 190 Gs."
 fw_190_f_fuel_upgrade:0 "Range"
 fw_190_f_fuel_upgrade_desc:0 "Replaces the underwing bombs with drop tanks."
 fw_190_light_upgrade:0 "Wing"
 fw_190_light_upgrade_desc:0 "The lighter wing structure from the Fw 190 A-6 will increase flight performance."
 fw_190_f_gun_upgrade:0 "Guns"
 fw_190_f_gun_upgrade_desc:0 "Upgrade the two machineguns to 13mm MG 131 machineguns."
 fw_190_f_bomb_upgrade:0 "Cannons"
 fw_190_f_bomb_upgrade_desc:0 "Allows for the carrying of additional 20mm MG 151/20 cannons."
 fw_190_f_bigbomb_upgrade:0 "Big Bombs"
 fw_190_f_bigbomb_upgrade_desc:0 "Allows for the carrying of a single large bomb under the aircraft."
 fw_190_f_exotic_upgrade:0 "Rockets"
 fw_190_f_exotic_upgrade_desc:0 "Modifies the Fw 190 F to carry 6 WGr.28 rockets. Later we can upgrade them to more advanced rocket types such as the R4M and the Panzerblitz series."
 fw_190_f_range_upgrade:0 "Fw 190 G"
 fw_190_f_range_upgrade_desc:0 "The Fw 190 G was similar to the Fw 190 F, but had a longer range."
 tech_ju_88_p_equipment_1:0 "Ju 88 P"
 tech_ju_88_p_equipment_1_desc:0 "The Ju 88 P is a version of the Ju 88 designed expressly for ground attack."
 ju_88_p_equipment:0 "Ju-88P2 Close Air Support"
 ju_88_p_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 ju_88_p_equipment_1:0 "Junkers 88 P-2"
 ju_88_p_equipment_1_short:0 "Ju 88 P Heavy CAS"
 ju_88_p_equipment_1_desc:0 "The Junkers Ju 88 P was an anti-tank and bomber destroyer variant with a different a 75mm, 50mm or twin 37mm caliber of cannon in a conformal ventral fuselage gun mount. The tank was produced in a small series and were perceived as a failure in both anti-tank and anti-bomber use. The P-1 variant featured a single 75mm cannon. P-2 and P-3 had two 37mm cannons, though P-3 featured more armor. The P-4 variant had a single 50mm cannon. A proposed P-5 variant would have been armed with a single 88mm cannon.\n Obsolete Junker Ju 88 As can be converted to Ju 88 Ps."
 hs_132_equipment:0 "Hs-132 Jet CAS"
 hs_132_equipment_desc:0 "Jet aircraft designed to perform the role of close air support."
 tech_hs_132_cas_equipment_1:0 "Hs 132"
 tech_hs_132_cas_equipment_1_desc:0 "The Hs 132 is a jet powered CAS aircraft."
 hs_132_cas_equipment_1:0 "Henschel 132C"
 hs_132_cas_equipment_1_short:0 "Hs 132C Jet-CAS"
 hs_132_cas_equipment_1_desc:0 "The Henschel Hs 132 featured an unorthodox design with the BMW 003 jet engine mounted on the top of the fuselage and the pilot laying in the prone position, which would reduce the effect of g-forces. The Hs 132C replaced the BMW engine with a larger Heinkel HeS 011, added two 20mm MG151/20 cannons and two 30mm MK 103 cannons, in addition to the one 500kg bomb payload."
 hs_132_rato_upgrade:0 "Bombs"
 hs_132_rato_upgrade_desc:0 "By using a Rocket-Assisted-Take-Off, or RATO, the Hs 132 will be able to take off with a 1000kg bomb."
 ju_86_bomber_equipment:0 "Ju-86 Light Bomber"
 ju_86_bomber_equipment_desc:0 "Light bombers are multi-engined aircraft designed to attack enemy ground and strategic targets."
 ju_86_bomber_equipment_1:0 "Junkers 86 D"
 ju_86_bomber_equipment_1_short:0 "Ju 86 D Light Bomber"
 ju_86_bomber_equipment_1_desc:0 "The Junkers Ju 86 began life as twin-engine high-speed civilian airliner, capable of carrying ten passengers, and a medium bomber. The plane originally had Jumo 205 diesel engines, which when used in combat during the Spanish Civil War, proved unreliable. The Junkers Ju 86 D had two Siemens SAM 22, which along with an improved tail, increased the performance and stability of the plane. The plane proved inferior to the Heinkel He 111. "
 ju_86_bomber_equipment_2:0 "Junkers 86 E"
 ju_86_bomber_equipment_2_short:0 "Ju 86 E Light Bomber"
 ju_86_bomber_equipment_2_desc:0 "Designed as an export craft, the Junkers Ju 86 E had BMW 132 engine, which further increased the reliability of the plane. The aircraft proved of little military use and saw more life as a civil airliner for several countries including Sweden, Bolivia, South Africa, Switzerland, Chile, and Australia."
 tech_ju_86_bomber_equipment_1:0 "Ju 86 D"
 tech_ju_86_bomber_equipment_1_desc:0 "The Ju 86 is a light bomber."
 tech_ju_86_bomber_equipment_2:0 "Ju 86 E"
 tech_ju_86_bomber_equipment_2_desc:0 "The Ju 86 R is light bomber."
 ju_86_engine1_upgrade:0 "Jumo 205C"
 ju_86_engine1_upgrade_desc:0 "Upgrades the engines to the Jumo 205C for increased flight performance."
 ju_86_engine2_upgrade:0 "BMW 132F"
 ju_86_engine2_upgrade_desc:0 "Upgrades the engines to the BMW 132F for increased flight performance."
 ju_86_engine3_upgrade:0 "BMW 132N"
 ju_86_engine3_upgrade_desc:0 "Upgrades the engines to the BMW 132N for increased flight performance."
 ju_86_range_upgrade:0 "Range"
 ju_86_range_upgrade_desc:0 "By replacing some of the payload with fuel, we can increase the range of our aircraft."
 ju_86_reliability_upgrade:0 "Reliability"
 ju_86_reliability_upgrade_desc:0 "The early Ju 86 models had issues with instability. Modifications to the airframe should be able to address this issue."
 tech_ju_86_p_bomber_equipment_1:0 "Ju 86 P"
 tech_ju_86_p_bomber_equipment_1_desc:0 "The Ju 86 P is a high altitude development of the Ju 86."
 do_17_z_bomber_equipment:0 "Do-17Z Light Bomber"
 do_17_z_bomber_equipment_desc:0 "Light bombers are multi-engined aircraft designed to attack enemy ground and strategic targets."
 do_17_z_bomber_equipment_1:0 "Dornier 17 Z"
 do_17_z_bomber_equipment_1_short:0 "Do 17 Z Light Bomber"
 do_17_z_bomber_equipment_1_desc:0 "The Dornier Do 17 Z series became the most recognizable plane of the Do 17s, the fuselage was redesigned with the cockpit being dropped, allowing a rear firing gunner position to be installed. The variant was originally tested with two DB 600 engines, however since they were reserved for single-seat fighters, the Bramo Fafnir 323 P engines were used. The planes bomb load was at first increased then decreased due to additional weight from upgraded features like new machine guns and another crew member. The days of the Do 17 as a bomber were numbered.\n\nObsolete Dornier Do 17 Ms can be converted to Dornier Do 17 Zs."
 tech_do_17_z_bomber_equipment_1:0 "Do 17 Z"
 tech_do_17_z_bomber_equipment_1_desc:0 "The Do 17 Z is a development of the Do 17."
 ju_86_p_bomber_equipment:0 "Ju-86P Light Bomber"
 ju_86_p_bomber_equipment_desc:0 "Light bombers are multi-engined aircraft designed to attack enemy ground and strategic targets."
 ju_86_p_bomber_equipment_1:0 "Junkers 86 P"
 ju_86_p_bomber_equipment_1_short:0 "Ju 86 P Light Bomber"
 ju_86_p_bomber_equipment_1_desc:0 "The Junker Ju 86 P was redesigned with a longer wingspan, a pressurized cabin, a new Junkers Jumo 207A-1 turbocharged engine and a two-man crew. The plane could reach an altitude of 12,000 meters. Due to its high altitude, the plane thrived in the long-range photo reconnaissance and high-altitude bombing. However, the effectiveness of the plane’s high-altitude was countered by British Westland Welkins, modified Supermarine Spitfire V’s and Soviet Yakovlev Yak-9PDs.\n\nObsolete Junker Ju 86 E and Ds can be converted to Junker Ju 86 Ps."
 he_111_bomber_equipment:0 "He-111A Medium Bomber"
 he_111_bomber_equipment_desc:0 "The Heinkel He 111 first masqueraded as a civil airliner, though from conception it was designed as a fast-medium bomber. The main internal bomb bay could carry 2,000kg of bombs and with external racks an additional 3,600kg could be carried, however it severely affected the plane’s performance. The plane could sustain heavy damage and remaining airborne. The plane would become the workhorse of the Luftwaffe, serving as a medium bomber, strategic bomber, torpedo bomber and transport plane. The Heinkel He 111 A served as the first prototype."
 he_111_bomber_equipment_1:0 "Heinkel 111 A"
 he_111_bomber_equipment_1_short:0 "He 111 A Medium Bomber"
 he_111_bomber_equipment_1_desc:0 "The Heinkel He 111 first masqueraded as a civil airliner, though from conception it was designed as a fast-medium bomber. The main internal bomb bay could carry 2,000kg of bombs and with external racks an additional 3,600kg could be carried, however it severely affected the plane’s performance. The plane could sustain heavy damage and remaining airborne. The plane would become the workhorse of the Luftwaffe, serving as a medium bomber, strategic bomber, torpedo bomber and transport plane. The Heinkel He 111 A served as the first prototype."
 he_111_bomber_equipment_2:0 "Heinkel 111 B"
 he_111_bomber_equipment_2_short:0 "He 111 B Medium Bomber"
 he_111_bomber_equipment_2_desc:0 "The first production version of the He 111 bomber."
 he_111_bomber_equipment_3:0 "Heinkel 111 E"
 he_111_bomber_equipment_3_short:0 "He 111 E Medium Bomber"
 he_111_bomber_equipment_3_desc:0 "The He 111 E had increased payload."
 he_111_f_bomber_equipment:0 "He-111F Medium Bomber"
 he_111_f_bomber_equipment_desc:0 "Medium bombers are twin-engined bombers used to attack enemy ground and strategic targets."
 he_111_bomber_equipment_4:0 "Heinkel 111 F"
 he_111_bomber_equipment_4_short:0 "He 111 F Medium Bomber"
 he_111_bomber_equipment_4_desc:0 "The He 111 F was built with upgraded engines and a modified wing."
 he_111_p_bomber_equipment:0 "He-111P Medium Bomber"
 he_111_p_bomber_equipment_desc:0 "Medium bombers are twin-engined bombers used to attack enemy ground and strategic targets."
 he_111_bomber_equipment_5:0 "Heinkel 111 P"
 he_111_bomber_equipment_5_short:0 "He 111 P Medium Bomber"
 he_111_bomber_equipment_5_desc:0 "The Heinkel He 111 P featured new liquid cooled DB 601A-1 engines and a newly designed nose section which allowed for the mounting of an additional 7.92mm MG15. The smooth glazed nose allowed pilots to have a better view. Additional features included an improved radio, self-sealing fuel tanks, and semi-retractable wheels to reduce drag.\n\nDue to major changes, obsolete Heinkel He 111 Fs cannot be converted to Heinkel He 111 Ps."
 he_111_h_bomber_equipment_1:0 "Heinkel 111 H"
 he_111_h_bomber_equipment_1_short:0 "He 111 H Medium Bomber"
 he_111_h_bomber_equipment_1_desc:0 "Due to delivery concerns of the liquid cooled DB 601 engines, the plane’s powerplant was switched to Junkers Jumo 211. The plane remained fairly like the He 111 P model, though some variants had cable-cutting equipment to counter barrage balloons. The Heinkel He 111 H series would be the most produced aircraft from Heinkel.\n\nObsolete Heinkel He 111 Ps can be converted to Heinkel He 111 Hs."
 he_111_h6_bomber_equipment_1:0 "Heinkel 111 H-6"
 he_111_h6_bomber_equipment_1_short:0 "He 111 H-6 Medium Bomber"
 he_111_h6_bomber_equipment_1_desc:0 "The Heinkel He 111 H-6 initiated overall improvements to the H series by installing Jumo 211 F-1 engines, which increased the planes speed. The climb rate was quicker and a slightly higher ceiling was achieved. The planes defensive armament was further increased with the addition of a 20mm MG FF cannon and additional 7.92mm MG15s.\n\nObsolete Heinkel He 111 Hs can be converted to Heinkel He 111 H-6s."
 he_111_h16_bomber_equipment_1:0 "Heinkel 111 H-16"
 he_111_h16_bomber_equipment_1_short:0 "He 111 H-16 Medium Bomber"
 he_111_h16_bomber_equipment_1_desc:0 "The Heinkel He 111 H-16 provided a great change in defensive armament as all 7.92mm MG15s were replaced with 13mm MG 131s in electrically powered turrets. The engines were upgraded to the Jumo 211 F-2s, improving speed and service ceiling. Radio equipment was installed in every aircraft, with some receiving FuG 200 Hohentwiel maritime radar. \n\nObsolete Heinkel He 111 H-6s can be converted to Heinkel He 111 H-16s."
 he_111_bomb_upgrade:0 "Bombs"
 he_111_bomb_upgrade_desc:0 "While the He 111 is limited on how many bombs it can fit in its bomb bay, the airframe itself can support the weight of additional bombs. By attaching the bombs to the exterior of the plane, we can increase the payload at the cost of flight performance."
 he_111_range_upgrade:0 "Fuel"
 he_111_range_upgrade_desc:0 "Adding an additional fuel tank will increase the range of our aircraft."
 he_111_engine_upgrade:0 "Engines"
 he_111_engine_upgrade_desc:0 "More powerful engines will increase the flight performance of our aircraft."
 he_111_engine2_upgrade:0 "Engines"
 he_111_engine2_upgrade_desc:0 "More powerful engines will increase the flight performance of our aircraft."
 he_111_gun_upgrade:0 "Guns"
 he_111_gun_upgrade_desc:0 "By upgrading the defensive armament, the He 111 can better carry out its mission in contested airspace."
 he_111_p_engine_upgrade:0 "Engines"
 he_111_p_engine_upgrade_desc:0 "More powerful engines will increase the flight performance of our aircraft."
 he_111_p_engine2_upgrade:0 "Engines"
 he_111_p_engine2_upgrade_desc:0 "More powerful engines will increase the flight performance of our aircraft."
 he_111_p_engine3_upgrade:0 "Engines"
 he_111_p_engine3_upgrade_desc:0 "More powerful engines will increase the flight performance of our aircraft."
 he_111_p_engine4_upgrade:0 "Engines"
 he_111_p_engine4_upgrade_desc:0 "Upgrade the engines to the Jumo 213, as well as adding a turbocharger for increased performance at high altitude."
 he_111_p_bomb_upgrade:0 "Bombs"
 he_111_p_bomb_upgrade_desc:0 "Increases the maximum bombload at a cost of range."
 he_111_fuel_upgrade:0 "Range"
 he_111_fuel_upgrade_desc:0 "Allows for the aircraft to carry additional fuel."
 he_111_armor_upgrade:0 "Armor"
 he_111_armor_upgrade_desc:0 "Additional armor will increase the survivability of the aircraft."
 tech_he_111_bomber_equipment_1:0 "He 111 A"
 tech_he_111_bomber_equipment_1_desc:0 "While flight performance of the He 111 A bomber was much lower than expected, perhaps a version with more powerful engines could be developed."
 tech_he_111_bomber_equipment_2:0 "He 111 B"
 tech_he_111_bomber_equipment_2_desc:0 "The first production version of the Heinkel He 111, the engines were upgraded to the engines to DB600Cs, which increased the horsepower. A MG15 gun was installed in the nose, and two defensive turrets, a revolving gun-mount in the nose and flexible turret under the fuselage. The Heinkel He 111 B had an increased payload to 1,500 kg, a better maximum speed and altitude than previous versions.\nObsolete Heinkel He 111 A’s can be converted to Heinkel He 111 B."
 tech_he_111_bomber_equipment_3:0 "He 111 E"
 tech_he_111_bomber_equipment_3_desc:0 "Work began in late 1937 of a Heinkel He 111 D variant, with DB600Ga engines, however they were needed for fighters and other engines proved unreliable and the production series was canceled in favor of the Heinkel He 111 E. The Es had the Jumo 210Ga engines, which increased the horsepower and overall speed. The payload was further increased to 2,000kg. One of the most notable features of the plane was an improved FuG radio system.\nObsolete Heinkel He 111 B’s can be converted to Heinkel He 111 E."
 tech_he_111_bomber_equipment_4:0 "He 111 F"
 tech_he_111_bomber_equipment_4_desc:0 ": The Heinkel He 111 F was a series of modifications which saw the aircraft go from elliptical wings to straight leading and trailing edges, which were easier to manufacture. Twenty of the F series were exported to Turkey. Later variants of the Heinkel He 111 F included the more powerful Jumo 211 A-3 engines. \nObsolete Heinkel He 111 E’s can be converted to Heinkel He 111 F."
 tech_he_111_bomber_equipment_5:0 "He 111 P"
 tech_he_111_bomber_equipment_5_desc:0 "Refinements to the design will give us a better airframe to work with, allowing greater potential for payload."
 do_215_bomber_equipment:0 "Do-215B Light Bomber"
 do_215_bomber_equipment_desc:0 "Light bombers are twin-engined bombers used to attack enemy ground and strategic targets."
 do_215_bomber_equipment_1:0 "Dornier 215 B"
 do_215_bomber_equipment_1_short:0 "Do 215 B Light Bomber"
 do_215_bomber_equipment_1_desc:0 "The Dornier Do 215 was originally designated as an export version of the Dornier Do 17Z, however a number served in the Luftwaffe in the role of light bomber, reconnaissance, and night fighter. The aircraft received new engines, the DB 601 Ba inline engines, which greatly increased the plane’s flight performance. The plane was produced in limited numbers."
 do_217_bomber_equipment:0 "Do-217E Light Bomber"
 do_217_k_bomber_equipment:0 "Do-217K Light Bomber"
 do_217_bomber_equipment_desc:0 "Light bombers are twin-engined bombers used to attack enemy ground and strategic targets."
 do_217_k_bomber_equipment_desc:0 "Light bombers are twin-engined bombers used to attack enemy ground and strategic targets."
 do_217_bomber_equipment_1:0 "Dornier 217 E"
 do_217_bomber_equipment_1_short:0 "Do 217 E Light Bomber"
 do_217_bomber_equipment_1_desc:0 "Recognizing the need for a twin-engine bomber or long range reconnaissance plane, designers at Dornier went about creating a new plane, which became the Do 217. The plane featured two BMW 801A air-cooled engine, had a one-meter longer wingspan than the Do 17 and a bomb payload of up to 3,500kg. The plane could be fitted with a torpedo and three aerial mines instead of bombs. When it first entered operation, the plane was used for naval minelaying and anti-shipping operations in the North Sea."
 tech_do_217_bomber_equipment_1:0 "Do 217 E"
 tech_do_217_bomber_equipment_1_desc:0 "While Dornier has been developing the Do 217 as a large dive bomber, development could be advanced much quicker using the design as a medium or heavy bomber."
 do_217_bomber_equipment_2:0 "Dornier 217 K"
 do_217_bomber_equipment_2_short:0 "Do 217 K Light Bomber"
 do_217_bomber_equipment_2_desc:0 "The Dornier Do 217 received a new streamlined cockpit with a stepless design, which had first been used in the Heinkel He 111 P. The design eliminated the separate windscreen panels for the pilot, improving visibility. The new design made the aircraft more aerodynamic and the fastest design in the Do 217 series.\n\nObsolete Dornier Do 217 Es can be converted to Do 217 Ks."
 tech_do_217_bomber_equipment_2:0 "Do 217 K"
 tech_do_217_bomber_equipment_2_desc:0 "With the success of the level bomber design of the Do 217, our engineers should perfect the design to improve performance and defensive armament."
 do_217_gb_bomber_equipment_1:0 "Dornier 217 K-2 (Guided Bomb)"
 do_217_gb_bomber_equipment_1_short:0 "Do 217 K-2 Naval Bomber (Guided Bomb)"
 do_217_gb_bomber_equipment_1_desc:0 "The Dornier Do 217 K-2 was a specialized anti-shipping variant and fitted with hardpoints that allowed the aircraft to carry two Fritz X guided bombs which were guided by the FuG 203 Kehl guidance system. The wings were greatly expanded by five meters which gave the K-2 a much better high-altitude performance.\n\nObsolete Dornier Do 217 E and Ks can be converted to Do 217 K-2s."
 tech_do_217_gb_bomber_equipment_1:0 "Do 217 K-2 (Guided Bomb)"
 tech_do_217_gb_bomber_equipment_1_desc:0 "A variant of the Do 217 K modifed to carry radio guided bombs."
 do_317_bomber_equipment:0 "Do-317 Medium Bomber"
 do_317_bomber_equipment_desc:0 "Medium bombers are twin-engined bombers used to attack enemy ground and strategic targets."
 do_317_bomber_equipment_1:0 "Dornier 317"
 do_317_bomber_equipment_1_short:0 "Do 317 Medium Bomber"
 do_317_bomber_equipment_1_desc:0 "The Dornier Do 317 was Dornier’s design for the “Bomber B” project, two versions existed; a simplified A variant or advanced B model. The B variant featured remotely aimed gun turrets, a higher bomb payload, extended wing, and a better powerplant. The airframe was designed with a pressurized cabin in mind, however trials revealed there was little performance gained over the Do 217s and the six prototypes were fitted with FuG 203 Kehl radio guidance transmitting gear and employed as Henschel Hs 293 anti-ship missile platforms."
 tech_do_317_bomber_equipment_1:0 "Do 317"
 tech_do_317_bomber_equipment_1_desc:0 "The Do 317 is a medium bomber that was intended to be the successor to the Do 217."
 tech_ju_89_bomber_equipment_1:0 "Ju 89"
 tech_ju_89_bomber_equipment_1_desc:0 "Beginning in 1933, General Walther Wever realized the importance of strategic bombing would play in the any upcoming war. Wever began talks with Dornier and Junkers in creating a long-range bomber. The proposed armament of the plane had two 20mm MG FF cannons, two 7.92mm MG 15s, and a payload of 1,600kg. Initial prototypes of the Junkers Ju 89 proved promising, however with General Wever’s death in 1936, his successors at the Luftwaffe favored dive bombers and close ground support."
 do_217_fritz_upgrade:0 "Fritz X"
 do_217_fritz_upgrade_desc:0 "Installing the equipment necessary to equip bombers with guided bombs."
 do_217_engine_upgrade:0 "Engines"
 do_217_engine_upgrade_desc:0 "Stronger engines will give the Do 217 even higher performance."
 do_217_gun_upgrade:0 "Guns"
 do_217_gun_upgrade_desc:0 "Upgrade the defensive machineguns to more powerful weapons."
 do_217_range_upgrade:0 "Range"
 do_217_range_upgrade_desc:0 "By replacing bombs with fuel tanks, we can extend the range of the Do 217 at a cost in attack power."
 do_217_bombs_upgrade:0 "Bombs"
 do_217_bombs_upgrade_desc:0 "Additional bombs will increase the attack power of our aircraft."
 do_217_armor_upgrade:0 "Armor"
 do_217_armor_upgrade_desc:0 "Additional armor will protect our aircraft at the cost of flight performance."
 do_217_k_engine_upgrade:0 "Engines"
 do_217_k_engine_upgrade_desc:0 "Upgrade the engines to the DB 603A for increased flight performance."
 do_217_k_guns_upgrade:0 "Guns"
 do_217_k_guns_upgrade_desc:0 "More powerful devensive armament."
 he_177_cannon_upgrade:0 "Guns"
 he_177_cannon_upgrade_desc:0 "Upgrade the defensive guns on our aircraft."
 ju_89_bomber_equipment:0 "Ju-89 Heavy Bomber"
 ju_89_bomber_equipment_desc:0 "Heavy bombers are four or more engined bombers used primarily to attack enemy strategic targets."
 ju_89_bomber_equipment_1:0 "Junkers 89"
 ju_89_bomber_equipment_1_short:0 "Ju 89 Heavy Bomber"
 ju_89_bomber_equipment_1_desc:0 "Beginning in 1933, General Walther Wever realized the importance of strategic bombing would play in the any upcoming war. Wever began talks with Dornier and Junkers in creating a long-range bomber. The proposed armament of the plane had two 20mm MG FF cannons, two 7.92mm MG 15s, and a payload of 1,600kg. Initial prototypes of the Junkers Ju 89 proved promising, however with General Wever’s death in 1936, his successors at the Luftwaffe favored dive bombers and close ground support."
 he_177_bomber_equipment:0 "He-177A1 Heavy Bomber"
 he_177_bomber_equipment_desc:0 "Heavy bombers are four or more engined bombers used primarily to attack enemy strategic targets."
 he_177_bomber_equipment_1:0 "Heinkel 177 'Greif' A-1"
 he_177_bomber_equipment_1_short:0 "He 177 A-1 Heavy Bomber"
 he_177_bomber_equipment_1_desc:0 "The Heinkel He 177 was designed as a long-range bomber under General Wever’s principal of being able to strike the Ural Mountains. In contrast to other long-range bombers, the He 177 was powered by two DB 606 engines capable of 2,000 horsepower each. These engines were new and suffered numerous teething pains such as catching on fire, earning the plane the nickname Reichsfeurzeug (Reich’s lighter). With an array of technical difficulties and multiple roles the He 177 entered service in 1942, though was still plagued with problems."
 wever_bomber_equipment:0 "He-177A3 Heavy Bomber"
 wever_bomber_equipment_desc:0 "Heavy bombers are four or more engined bombers used primarily to attack enemy strategic targets."
 he_177_bomber_equipment_2:0 "Heinkel 177 'Greif' A-3"
 he_177_bomber_equipment_2_short:0 "He 177 A-3 Heavy Bomber"
 he_177_bomber_equipment_2_desc:0 "The A-3 series aimed to fix the problems with the A-1 and A-2s, which were plagued with engine problems. The fuselage was extended by 1.6 meters and the engines were relocated and replaced by DB 610 A/B engines. The electrical system was improved, and older defensive armament was replaced with newer equipment.\n\nDue to major changes, obsolete Heinkel He 177 A-1s cannot be converted to He 177 A-3s. "
 he_177_bomb_upgrade:0 "Bombs"
 he_177_bomb_upgrade_desc:0 "By reducing the fuel load, we can increase the bombload our aircraft are capable of carrying at the cost of range."
 he_177_guns_upgrade:0 "Guns"
 he_177_guns_upgrade_desc:0 "Upgrade the defensive guns on our aircraft."
 he_177_fritz_upgrade:0 "Fritz X"
 he_177_fritz_upgrade_desc:0 "The He 177 can be adapted to carry up to three guided bombs, greatly increasing the aircraft's accuracy."
 he_177_engine_upgrade:0 "Engines"
 he_177_engine_upgrade_desc:0 "More powerful engines will increase the already impressive flight performance of the Greif"
 he_177_a5_bomber_equipment:0 "He-177A5 Heavy Bomber"
 he_177_a5_bomber_equipment_desc:0 "Heavy bombers are four or more engined bombers used primarily to attack enemy strategic targets."
 he_177_bomber_equipment_3:0 "Heinkel 177 A-5"
 he_177_bomber_equipment_3_short:0 "He 177 A-5 Heavy Bomber"
 he_177_bomber_equipment_3_desc:0 "The A-5 was the main production series using the now standardized airframe from the A-3. The wings were strengthened to accommodate the installation of ETC 2000/XII wing racks. The defensive armament was further increased, replacing manned machine guns with remote controlled guns.\n\nObsolete Heinkel He 177 A-3s can be converted to He 177 A-5s."
 he_177_gb_bomber_equipment_1:0 "Heinkel 177 A-5/R1 (Guided Bomb)"
 he_177_gb_bomber_equipment_1_short:0 "He 177 A-5/R1"
 he_177_gb_bomber_equipment_1_desc:0 "The A-5/R1 used the standardized airframe of the A-3 and A-5 series with minor optimizations for the installation of FX 1400 Fritz X and Hs 293 guided bombs, which were guided by FuG 203 Kehl radio guidance transmitting gear. The plane could carry three FX 1400 Fritz X or three Hs 293s.\n\nObsolete Heinkel He 177 A-5s can be converted into naval bombers."
 he_177a5_bomb_upgrade:0 "Bombs"
 he_177a5_guns_upgrade:0 "Guns"
 he_177a5_bomb_upgrade_desc:0 "Carry additional payload instead of fuel. These weapons are for attacking infrastructure, and will not improve ground attack or naval attack."
 he_177a5_guns_upgrade_desc:0 "Upgrade the defensive weapons of the aircraft."
 he_177_reliability_upgrade:0 "Reliability"
 he_177_reliability_upgrade_desc:0 "Initial versions of the Greif have shown to be extremely prone to engine fires. Fixing these issues will make the Greif more reliable."
 he_177_armor_upgrade:0 "Armor"
 he_177_armor_upgrade_desc:0 "While the main armor of the Greif is its speed, the aircraft itself has proven to be quite fragile. Strengthening the airframe will make the Greif more likely to survive enemy action."
 tech_he_177_bomber_equipment_1:0 "He 177"
 tech_he_177_bomber_equipment_1_desc:0 "Germany needs to develop a long-range heavy bomber. The Greif is the solution to this problem."
 tech_he_177_bomber_equipment_2:0 "He 177 A-3"
 tech_he_177_bomber_equipment_2_desc:0 "Moving the engines to a new location will solve many of the issues plaguing the Grief."
 he_111_z_bomber_equipment:0 "He-111Z Transport"
 he_111_z_bomber_equipment_desc:0 "Heavy bombers are four or more engined bombers used primarily to attack enemy strategic targets."
 he_111_z_bomber_equipment_1:0 "Heinkel 111 Z"
 he_111_z_bomber_equipment_1_short:0 "He 111 Z Transport"
# he_111_z_bomber_equipment_1_desc:0 "The He 111 Z is a large heavy bomber created by merging two He 111 bombers into a single aircraft."
 tech_he_111_z_bomber_equipment_1:0 "He 111 Z"
 tech_he_111_z_bomber_equipment_1_desc:0 "By combining two He 111 aircraft into one, we can create a heavy bomber."
 tech_he_177_bomber_equipment_3:0 "He 177 A-5"
 tech_he_177_bomber_equipment_3_desc:0 "The He 177 A-5 was a development of the He 177 A-3, featuring many improvements to reliability."
 tech_he_177_gb_bomber_equipment_1:0 "He 177 A-5 (Guided Bomb)"
 tech_he_177_gb_bomber_equipment_1_desc:0 "A variant of the He 177 A-5 modifed to carry radio guided bombs."
 tech_me_264_bomber_equipment_1:0 "Me 264"
 tech_me_264_bomber_equipment_1_desc:0 "The Me 264 was a long range heavy bomber."
 tech_ju_488_bomber_equipment_1:0 "Ju 488"
 tech_ju_488_bomber_equipment_1_desc:0 "The Ju 488 was a long range heavy bomber."
 tech_ju_287_bomber_equipment_1:0 "Ju 287"
 tech_ju_287_bomber_equipment_1_desc:0 "Modify the Ju 287 testbed into a bomber."
 tech_ju_287_bomber_equipment_2:0 "Ju 287 A"
 tech_ju_287_bomber_equipment_2_desc:0 "A development of the Ju 287 intended as a bomber."
 tech_he_115_bomber_equipment_1:0 "He 115"
 tech_he_115_bomber_equipment_1_desc:0 "The He 115 was a floatplane torpedo bomber."
 tech_transport_ju_52_equipment_1:0 "Ju-52/3m Transport"
 tech_transport_ju_52_equipment_1_desc:0 "Ju-52 also known as 'Tande Ju' was a early transport plane which could carry 17 passengers."
 tech_transport_he_111_h20_equipment_1:0 "He-111 H-20R1 Transport"
 tech_transport_he_111_h20_equipment_1_desc:0 "The He-111 H-20/R1 or R2 could carry sixteen paratroopers, was fitted with jump hatch or could be used for cargo or tug gliders.\nDefensive armament similar to H-16, but some aircraft feature power-operated dorsal turrets."
 tech_ar_95_bomber_equipment_1:0 "Ar 95"
 tech_ar_95_bomber_equipment_1_desc:0 "The Arado Ar 95 was designed as a single-engine reconnaissance and patrol biplane designed by Arado at the behest of Chile and Turkey. A variant of the Ar 95, the 195, was intended to serve as a torpedo bomber on the Graf Zeppelin. However, the design did not meet the specifications and the superior Fieseler Fi 167 was selected. At the start of the war, the Ar 95’s intended for Turkey were requisitioned by the Luftwaffe and used for training and coastal operations in the Baltic Sea. "
 tech_do_22_bomber_equipment_1:0 "Do 22"
 tech_do_22_bomber_equipment_1_desc:0 "The Dornier Do 22 was developed by Dornier’s Swiss subsidiary as a three-seat, single engine plane capable of carrying one 800kg torpedo or four 50kg bombs. Despite having good performance, the plane was constructed in small numbers and exported to Greece, Yugoslavia, and Finland."
 he_111_z_gun_upgrade:0 "Guns"
 he_111_z_gun_upgrade_desc:0 "Upgrades the defensive armament of the He 111 Z."
 me_264_bomber_equipment:0 "Me-264 Heavy Bomber"
 me_264_bomber_equipment_desc:0 "Heavy bombers are four or more engined bombers used primarily to attack enemy strategic targets."
 me_264_bomber_equipment_1:0 "Messerschmitt 264"
 me_264_bomber_equipment_1_short:0 "Me 264 Heavy Bomber"
 me_264_bomber_equipment_1_desc:0 ": The Messerschmitt Me 264 origins begin as a long-range reconnaissance aircraft project before being modified into a heavy bomber. The Me 264 was designed as an all-metal four-engine bomber and the fuselage was very lightly armored and carried few defensive armaments, the idea was to increase fuel capacity and range. Interest in the aircraft dwindled and the project was cancelled in September 1944. Messerschmitt then proposed a six-engine version the Me 264/6m or Me 364, but it never left the drawing board."
 ju_488_bomber_equipment:0 "Ju-488 Heavy Bomber"
 ju_488_bomber_equipment_1:0 "Junkers 488"
 ju_488_bomber_equipment_1_short:0 "Ju 488 Heavy Bomber"
 ju_488_bomber_equipment_1_desc:0 "The Junkers Ju 488 was conceived as a stopgap long-range bomber using a mismatch of existing designs. The airframe was based on the Ju 188, the tail from the Ju 288. The wings were extended an additional mid-section was added to the fuselage, which allowed for the addition of two engines, bring the total to four. The defensive armament featured two 20mm MG151 cannons in remote tail turrets. Aircraft production was subcontracted out to French companies and the first prototype was destroyed by the French resistance in July 1944."
 ju_287_bomber_equipment:0 "Ju-287 Jet Heavy Bomber"
 ju_287_bomber_equipment_desc:0 "The Ju 287 was a large jet bomber."
 ju_287_bomber_equipment_1:0 "Junkers 287 V1"
 ju_287_bomber_equipment_1_short:0 "Ju 287 V1 Jet-Heavy Bomber"
 ju_287_bomber_equipment_1_desc:0 "The Ju 287 was originally used to test jet engines. It's design was later modified to become a bomber."
 ju_287_bomber_equipment_2:0 "Junkers 287 V3"
 ju_287_bomber_equipment_2_short:0 "Ju 287 V3 Jet-Heavy Bomber"
 ju_287_bomber_equipment_2_desc:0 "Although begun in Germany, the prototype for the production series of the Ju 287 bomber was captured. It was finished under the watch of Soviet forces and a small series based on the aircraft was built."
 ar_234_bomber_equipment:0 "Ar-234 B Jet Bomber"
 ar_234_bomber_equipment_desc:0 "The Arado 234 is a high-speed jet bomber."
 ar_234_equipment_1:0 "Arado 234 B-2 'Blitz'"
 ar_234_equipment_1_short:0 "Ar 234 B-2 Jet Bomber"
 ar_234_equipment_1_desc:0 "The Arado Ar 234 was the world’s first operational jet-powered bomber with four engines. The payload included two 500kg bombs suspended from the engines or one 1,000kg under the fuselage with a max payload of 1,500kg. The plane did not have any defensive armaments and relied on its speed to avoid being intercepted. The Arado Ar 234 is the last Luftwaffe plane to fly over England during the war. "
 ar_234_scout_equipment_1:0 "Arado 234 B-1 'Blitz'"
 ar_234_scout_equipment_1_short:0 "Ar 234 B-1 Jet Recon"
 ar_234_scout_equipment_1_desc:0 "The Arado Ar 234 B-1 was the reconnaissance version and was equipped with two Rb 50/30 or two Rb 75/30 cameras. The plane relied on its speed as it had no defensive weapons."
 ar_234_equipment_2:0 "Arado 234 C 'Blitz'"
 ar_234_equipment_2_short:0 "Ar 234 C Jet Bomber"
 ar_234_equipment_2_desc:0 "The Arado Ar 234 C was equipped with lighter-weight BMW 003 engines that were mounted in a pair as twin-engine nacelles; which freed up 720kg of weight compared to the Jumo 004s, these engines were in high-demand for the Me 262. The new engines provided a better airspeed, a faster climb rate, and increased range."
 ar_234_bomb_upgrade:0 "Bombs"
 ar_234_bomb_upgrade_desc:0 "More bombs will increase payload at the cost of flight performance."
 ar_234_gun_upgrade:0 "Guns"
 ar_234_gun_upgrade_desc:0 "While the main defense of the 234 is its high speed, adding defensive armament will make it more likely to survive contact with enemy aircraft."
 ar_234_engine_upgrade:0 "Engines"
 ar_234_engine_upgrade_desc:0 "More powerful engines will increase flight performance."
 ar_234_fritz_upgrade:0 "Fritz X"
 ar_234_fritz_upgrade_desc:0 "Modifying the aircraft to use guided bombs."
 tech_ar_234_scout_equipment_1:0 "Ar 234 B-1"
 tech_ar_234_scout_equipment_1_desc:0 "Arado has been developing a jet powered reconnaissance aircraft for us. This aircraft could also have potential as a bomber in the future."
 tech_ar_234_bomber_equipment_1:0 "Ar 234 B-2"
 tech_ar_234_bomber_equipment_1_desc:0 "Perhaps we should ask Arado to adapt this design towards carrying a weapons payload."
 tech_ar_234_bomber_equipment_2:0 "Ar 234 C"
 tech_ar_234_bomber_equipment_2_desc:0 "While the 234 B is a success, it uses engines that are in short supply. Modifying the design to use four less powerful engines instead would both increase speed and allow easier production."
 do_11_engines_upgrade:0 "Engines"
 do_11_engines_upgrade_desc:0 "More powerful engines will increase the flight performance of the aircraft."
 do_23_upgrade:0 "Airframe"
 do_23_upgrade_desc:0 "The issues that plagued the Do 11 series was finally addressed with the Do 23."
 he_59_mg_upgrade:0 "Guns"
 he_59_mg_upgrade_desc:0 "We can add up to two additional defensive machinegun positions to the He 59."
 he_59_cannon_upgrade:0 "Cannon"
 he_59_cannon_upgrade_desc:0 "Installs a 20mm MG FF cannon in the nose of the aircraft. This can be used against both air, land, and sea targets."
 he_59_droptanks_upgrade:0 "Drop Tanks"
 he_59_droptanks_upgrade_desc:0 "We can use drop tanks to extend the range of our aircraft."
 ar_95_cannon_upgrade:0 "Cannon"
 ar_95_cannon_upgrade_desc:0 "Installs two 20mm MG FF cannons."
 ar_95_droptanks_upgrade:0 "Drop Tanks"
 ar_95_droptanks_upgrade_desc:0 "We can extend the range of our aircraft through the use of drop tanks."
 do_22_bomber_equipment:0 "Do-22 Naval Bomber"
 do_22_bomber_equipment_desc:0 "Naval bombers are aircraft designed to detect and destroy enemy naval targets."
 do_22_bomber_equipment_1:0 "Dornier 22"
 do_22_bomber_equipment_1_short:0 "Do 22 Naval Bomber"
 do_22_bomber_equipment_1_desc:0 "The Dornier Do 22 was developed by Dornier’s Swiss subsidiary as a three-seat, single engine plane capable of carrying one 800kg torpedo or four 50kg bombs. Despite having good performance, the plane was constructed in small numbers and exported to Greece, Yugoslavia, and Finland."
 do_22_guns_upgrade:0 "Guns"
 do_22_guns_upgrade_desc:0 "Installs an additional defensive machinegun."
 do_22_land_upgrade:0 "Land Version"
 do_22_land_upgrade_desc:0 "Modifying the Do 22 from a seaplane to a landplane will slightly increase air performance."
 he_115_bomber_equipment:0 "He-115 Naval Bomber"
 he_115_bomber_equipment_desc:0 "The Heinkel He 115 was a three-seat seaplane that was used as a torpedo bomber and performed duties such as reconnaissance and minelaying. The planes were well armed with two 7.92mm machine guns. Some variants had a 20mm cannon. The plane could carry up five 250kg bombs, two 250kg bombs and one 800kg torpedo or a 920kg sea mine. Norway ordered six Heinkel He 115s, which were delivered in 1939, four of which escaped to the United Kingdom when Norway was invaded."
 he_115_bomber_equipment_1:0 "Heinkel 115"
 he_115_bomber_equipment_1_short:0 "He 115 Naval Bomber"
 he_115_bomber_equipment_1_desc:0 "The Heinkel He 115 was a three-seat seaplane that was used as a torpedo bomber and performed duties such as reconnaissance and minelaying. The planes were well armed with two 7.92mm machine guns. Some variants had a 20mm cannon. The plane could carry up five 250kg bombs, two 250kg bombs and one 800kg torpedo or a 920kg sea mine. Norway ordered six Heinkel He 115s, which were delivered in 1939, four of which escaped to the United Kingdom when Norway was invaded."
 he_115_guns_upgrade:0 "Offensive Guns"
 he_115_guns_upgrade_desc:0 "Installs and upgrades forward firing weapons."
 he_115_cannon_upgrade:0 "Defensive Guns"
 he_115_cannon_upgrade_desc:0 "Upgrades the defensive armament of our aircraft."
 he_115_bomb_upgrade:0 "Bombs"
 he_115_bomb_upgrade_desc:0 "Installs two additional bomb racks under the wings."
 he_115_droptanks_upgrade:0 "Drop Tanks"
 he_115_droptanks_upgrade_desc:0 "Drop tanks will allow us to increase the range of our aircraft."
 he_115_armor_upgrade:0 "Armor"
 he_115_armor_upgrade_desc:0 "Additional armor will increase the chances of our aircraft surviving enemy fire."
 he_115_engine_upgrade:0 "Engines"
 he_115_engine_upgrade_desc:0 "Upgrades the engines to BMW 801 MA for increased flight performance."
 he_115_fuel_upgrade:0 "Range"
 he_115_fuel_upgrade_desc:0 "By increasing the size of the fuel tank inside the aircraft, we can increase the range of the He 115 at the cost of flight performance."
 fw_200_bomber_equipment:0 "Fw-200C Naval Bomber"
 fw_200_bomber_equipment_desc:0 "Naval bombers are aircraft designed to detect and destroy enemy naval targets."
 fw_200_c8_bomber_equipment:0 "Fw-200C8 Naval Bomber"
 fw_200_c8_bomber_equipment_desc:0 "Naval bombers are aircraft designed to detect and destroy enemy naval targets."
 fw_200_bomber_equipment_1:0 "Focke-Wulf 200 C-1 'Condor'"
 fw_200_bomber_equipment_1_short:0 "Fw 200 C-1 Naval Bomber"
 fw_200_bomber_equipment_1_desc:0 "The Focke Wolf Fw 200 C series was designed as a naval bomber, capable of carrying a 1,000kg bomb or several naval mines. The additional fuel tanks, armor plating, defensive machine guns, and payload did not help the airframe."
 fw_200_bomber_equipment_2:0 "Focke-Wulf 200 C-3 'Condor'"
 fw_200_bomber_equipment_2_short:0 "Fw 200 C-3 Naval Bomber"
 fw_200_bomber_equipment_2_desc:0 "The Focke Wulf 200 C-3 featured structural improvements, two new 15mm MG 151 cannons, and a hardpoint for an additional 500kg bomb or extra fuel tank. The plane received new Bramo 323 R-2 radial engines. An additional feature was the inclusion of an improved Lotfe 7D bombsight, greatly improving the plane’s accuracy against ships.\n\nObsolete Focke Wulf 200 C-1s can be converted to Focke Wulf 200 C-3s."
 fw_200_transport_equipment:0 "Fw-200 Transport"
 fw_200_transport_equipment_desc:0 "Naval bombers are aircraft designed to detect and destroy enemy naval targets."
 fw_200_transport_equipment_1:0 "Focke-Wulf 200 'Condor'"
 fw_200_transport_equipment_1_short:0 "Fw 200 Transport"
 fw_200_transport_equipment_1_desc:0 "The Focke Wulf 200 was designed as four engine long range transport for civilian airliners. The Imperial Japanese Navy requested a military variant for search and patrol duties, but however, it never reached Japanese hands because the war broke out in Europe. The military version added machine gun positions for defense, armor plating, and a central bomb bay which was used primarily for additional fuel tanks. The plane was primarily used by the Luftwaffe for transportation of war equipment. A prototype, the Fw 200 V3 was modified into Adolf Hitler’s personal transport, replacing his old Junkers Ju 52. On July 18th, 1944, Hitler’s Fw 200 was destroyed in a bombing raid of Berlin."
 tech_fw_200_transport_equipment_1:0 "Fw 200"
 tech_fw_200_transport_equipment_1_desc:0 "Military transport version of four-engined monoplane originally developed by Focke-Wulf as a long-range airliner."
 he_111_j_bomber_equipment:0 "He-111J Naval Bomber"
 he_111_j_bomber_equipment_desc:0 "Naval bombers are aircraft designed to detect and destroy enemy naval targets."
 he_111_j_bomber_equipment_1:0 "Heinkel 111 J"
 he_111_j_bomber_equipment_1_short:0 "He 111 J Naval Bomber"
 he_111_j_bomber_equipment_1_desc:0 "The performance of the Heinkel He 111 at low-level flying interested the Kriegsmarine. Powered by the DB 600G engine, the plane could be armed with up to 2,000kg payload of torpedoes or naval mines. The more powerful engine was not widely available, leading to using older DB 600 models, which negatively affected the plane’s performance. Due to this and four-man crew, which the Kriegsmarine viewed as extravagant, the plane saw limited production.\n\nObsolete Heinkel He 111 A, B, E, and Fs can be converted to Heinkel He 111 Js."
 ju_88_a17_bomber_equipment:0 "J-88A17 Naval Bomber"
 ju_88_a17_bomber_equipment_1:0 "Junkers 88 A-17"
 ju_88_a17_bomber_equipment_1_short:0 "Ju 88 A-17 Naval Bomber"
 ju_88_a17_bomber_equipment_1_desc:0 "The Junkers Ju 88 A-17 replaced the two bomb racks under each wing with one torpedo rack.\nObsolete Junker Ju 88 As can be converted to Ju 88 A-17s"
 fw_200_c8_bomber_equipment_1:0 "Focke-Wulf 200 C-8 'Condor'"
 fw_200_c8_bomber_equipment_1_short:0 "Fw 200 C-8 Naval Bomber"
 fw_200_c8_bomber_equipment_1_desc:0 ": The Fw C-8 variant was fitted with the FuG 200 Hohentwiel low-UHF band search radar.  A few planes were fitted with the FuG 203b Kehl missile control transmitter, though the plane’s weak airframe and vulnerability to enemy aircraft did not make it an ideal naval bomber.\n\nObsolete Focke-Wulf 200 C-3s can be converted to Fw 200 C-8s."
 tech_fw_200_bomber_equipment_1:0 "Fw 200 C-1"
 tech_fw_200_bomber_equipment_2:0 "Fw 200 C-3"
 tech_fw_200_bomber_equipment_3:0 "Fw 200 C-8"
 tech_fw_200_bomber_equipment_1_desc:0 "The Japanese have already shown interest in a long-range bomber version of the Fw 200 airliner. We could investigate this possibility for ourselves."
 tech_fw_200_bomber_equipment_2_desc:0 "An improved version of the Fw 200 with structural and defensive improvements."
 tech_fw_200_bomber_equipment_3_desc:0 "A later development of the Fw 200 with heavier defensive weapons and radar."
 tech_he_111_j_bomber_equipment_1:0 "He 111 J"
 tech_he_111_j_bomber_equipment_1_desc:0 "The He 111 J was a development of the He 111 J intended for use as a naval bomber."
 tech_ju_88_a17_bomber_equipment_1:0 "Ju 88 A-17"
 tech_ju_88_a17_bomber_equipment_1_desc:0 "The Ju 88 A-17 was a development of the Ju 88 intended for use as a naval bomber."
 tech_ju_290_bomber_equipment_1:0 "Ju 290"
 tech_ju_290_bomber_equipment_1_desc:0 "The Ju 290 was a long range naval bomber."
 tech_ju_290_gb_bomber_equipment_1:0 "Ju 290 (Guided Bomb)"
 tech_ju_290_gb_bomber_equipment_1_desc:0 "The Ju 290 was a long range naval bomber. This version carries radio guided bombs."
 tech_do_18_equipment_1:0 "Do 18"
 tech_do_18_equipment_1_desc:0 "The Do 18 was a flying boat."
 tech_do_24_equipment_1:0 "Do 24"
 tech_do_24_equipment_1_desc:0 "The Do 24 was a flying boat."
 tech_bv_138_equipment_1:0 "Bv 138"
 tech_bv_138_equipment_1_desc:0 "The Bv 138 was a flying boat."
# bv_138_equipment_1:0 "Bv 138"
 tech_bv_238_equipment_1:0 "Bv 238"
 tech_bv_238_equipment_1_desc:0 "The Bv 238 was a massive flying boat."
 fw_200_gun_upgrade:0 "Guns"
 fw_200_gun_upgrade_desc:0 "Additional defensive weapons will better defend the Condor from enemy aircraft."
 fw_200_bombsight_upgrade:0 "Bombsight"
 fw_200_bombsight_upgrade_desc:0 "While the room needed for a bombsight will necessitate the removal of some defensive weaponry, the addition of a bombsight will increase bombing accuracy."
 fw_200_engine_upgrade:0 "Engines"
 fw_200_engine_upgrade_desc:0 "More powerful engines will increase flight performance."
 fw_200_structure_upgrade:0 "Airframe"
 fw_200_structure_upgrade_desc:0 "By strengthening the airframe, we can fix some of the issues with the Fw 200's structural integrity."
 fw_200_fuel_upgrade:0 "Range"
 fw_200_fuel_upgrade_desc:0 "Lightening the bombload will free up weight for use as fuel, extending the range of our aircraft."
 fw_200_payload_upgrade:0 "Bombs"
 fw_200_payload_upgrade_desc:0 "Installs additional bomb racks underneath the engines."
 fw_200_bombs_upgrade:0 "Maximum Bombload"
 fw_200_bombs_upgrade_desc:0 "Removes most of the fuel carried to free up weight for additional payload."
 ju_290_bomber_equipment:0 "Ju-290 Naval Bomber"
 ju_290_bomber_equipment_desc:0 "Naval bombers are aircraft designed to detect and destroy enemy naval targets."
 ju_290_bomber_equipment_1:0 "Junkers 290 A-2"
 ju_290_bomber_equipment_1_short:0 "Ju 290 A-2"
 ju_290_bomber_equipment_1_desc:0 "The Junkers Ju 290 was derived from the four-engine Ju 90 civilian airliner which could carry up to 40 passengers. The plane was intended to replace the cumbersome Focke-Wulf Fw 200 Condor, which had proven to be vulnerable to enemy aircraft and had a weak airframe. The Ju 290 was slow to roll off the production lines due to defensive modifications. The aircraft carried the FuG 200 Hohentwiel low-UHF band search radar and could locate enemy convoys from up to 80 km away. The Ju 290 was looked at being a long-range transport to Japan, though never undertook such a mission. A special variant was created for Hitler, his compartment having 12mm armor plating, 50mm bullet proof glass, and a special escape hatch with a parachute built into the seat."
 ju_290_gb_bomber_equipment:0 "Ju-290 A-7 (Guided Bomb)"
 ju_290_gb_bomber_equipment_desc:0 "Naval bombers are aircraft designed to detect and destroy enemy naval targets."
 ju_290_gb_bomber_equipment_1:0 "Junkers 290 A-7"
 ju_290_gb_bomber_equipment_1_short:0 "Ju 290 A-7"
 ju_290_gb_bomber_equipment_1_desc:0 "The Junkers Ju 290 A-7 was fitted with the FuG 203 Kehl radio guidance system and could carry either three Fritz Xs or three Henschel Hs 293 radio-guided missiles.\n\nObsolete Junker Ju 290s can be converted to radio guided bombers."
 ju_290_guns_upgrade:0 "Guns"
 ju_290_guns_upgrade_desc:0 "Installs additional defensive weapons."
 ju_52_bomber_equipment:0 "Ju-52/3mg Medium Bomber"
 ju_52_bomber_equipment_desc:0 "Medium bombers are twin-engined bombers used to attack enemy ground and strategic targets."
 ju_52_bomber_equipment_1:0 "Junkers 52/3mg"
 ju_52_bomber_equipment_1_short:0 "Ju 52/3mg Medium Bomber"
 ju_52_bomber_equipment_1_desc:0 "While originally designed as a transport aircraft, bomber versions of the Ju 52 were pressed into service due to the unexpected hole left by the problematic Do 11/13/23 program."
 tech_ju_52_bomber_equipment_1:0 "Ju 52/3mg Bomber"
 tech_ju_52_bomber_equipment_1_desc:0 "Modifying the Ju 52 to serve as a light bomber."
 ju_52_bomb_upgrade:0 "Bombs"
 ju_52_bomb_upgrade_desc:0 "Carry additional payload in place of fuel. This will lower the range of the aircraft."
 ju_52_gun_upgrade:0 "Guns"
 ju_52_gun_upgrade_desc:0 "Upgrading the defensive armament will make the Ju 52 less vulnerable to enemy aircraft."
 ju_52_engine_upgrade:0 "Engines"
 ju_52_engine_upgrade_desc:0 "Upgrading the engines will give our aircraft improved performance."
 he_46_equipment:0 "He-46C Night Harrasment"
 he_46_equipment_desc:0 "Night Harrasment aircraft are used to perform nuisance attacks on enemy troops."
 he_46_equipment_1:0 "Heinkel 46 C"
 he_46_equipment_1_short:0 "He 46 C CAS"
 he_46_equipment_1_desc:0 "A light reconnaissance bomber, the He 46 is outdated but can still serve in night harrasment."
 he_46_gun_upgrade:0 "Guns"
 he_46_gun_upgrade_desc:0 "Adds a forward firing machinegun."
 he_46_engine_upgrade:0 "Engine"
 he_46_engine_upgrade_desc:0 "A more powerful engine will increase flight performance."
 he_46_cowling_upgrade:0 "Cowling"
 he_46_cowling_upgrade_desc:0 "While a better cowling will increase flight performance, it will be very maintenance intensive."
 tech_he_50_equipment_1:0 "Heinkel 50 A"
 tech_he_50_equipment_1_desc:0 "The He 50 is a dive bomber capable of delivering a 250kg payload."
 he_50_equipment:0 "He-50A Night Harrasment"
 he_50_equipment_desc:0 "Night Harrasment aircraft are used to perform nuisance attacks on enemy troops."
 he_50_equipment_1:0 "Heinkel 50 A"
 he_50_equipment_1_short:0 "He 50 A CAS"
 he_50_equipment_1_desc:0 "The Heinkel He 50 began life as a request by the Imperial Japanese Navy looking for a plane that matched the specifications of being a two-seat dive bomber, capable of carrying 250kg of bombs, launched from catapults, and capable of wheeled or float undercarriages. The plane was relegated to training schools until it was used in night harassment missions in the Eastern Front."
 he_50_cas_upgrade:0 "Bombs"
 he_50_cas_upgrade_desc:0 "By removing the second crewmember, we can increase the bombload of the aircraft."
 he_45_equipment:0 "He-45C Night Harrasment"
 he_45_equipment_desc:0 "Night Harrasment aircraft are used to perform nuisance attacks on enemy troops."
 he_45_equipment_1:0 "Heinkel 45 C"
 he_45_equipment_1_short:0 "He 45 C CAS"
 he_45_equipment_1_desc:0 "The He 45 C is an outdated reconnaissance bomber that can serve in night harrasment."
 he_51:0 "He 51"
 tech_he_51_equipment_1:0 "Heinkel He 51 A/B"
 tech_he_51_equipment_1_desc:0 "The Heinkel He 51 was a single seat biplane fighter and improved design of the Heinkel He 49. The plane carried an armament of two 7.92mm MG17. The Heinkel He 51 A was outdated by the time it entered service, with the design being modified to the He 51B. In the Spanish Civil War, the plane proved successful against older biplanes of the Republican Air Force, however struggled against newer designs. The plane was eventually relegated to a ground-attack role.\n\nObsolete Heinkel He 51 A’s can be converted into He 51Bs and He 51C CAS." 
 he_51_equipment:0 "He 51C Fighter"
 he_51_equipment_desc:0 "The He 51 is a biplane fighter aircraft."
 he_51_equipment_1:0 "Heinkel 51 A"
 he_51_equipment_1_short:0 "He 51 A Fighter"
 he_51_equipment_1_desc:0 "The He 51 is a biplane fighter aircraft."
 he_51_equipment_2:0 "Heinkel 51 B"
 he_51_equipment_2_short:0 "He 51 B Fighter"
 he_51_equipment_2_desc:0 "The He 51 is a biplane fighter aircraft."
 tech_he_51_equipment_3:0 "Heinkel He 51C"
 tech_he_51_equipment_3_desc:0 "The He 51 is a biplane fighter aircraft. The C version was modified for the light ground attack role."
 he_51_equipment_3:0 "Heinkel 51 C"
 he_51_equipment_3_short:0 "He 51 C Multirole"
 he_51_equipment_3_desc:0 "Originally designed as a biplane fighter, the Heinkel He 51 struggled as a fighter, being outclassed by Soviet aircraft. It found success in the ground-attack role and helped develop close support tactics. After 1938, the plane was delegated as an advanced trainer."
 he_51_b_upgrade:0 "Drop Tank"
 he_51_b_upgrade_desc:0 "The addition of a drop tank will increase the range of our aircraft."
 he_51_bomb_upgrade:0 "Bombs"
 he_51_bomb_upgrade_desc:0 "Installs a bomb magazine capable of carrying six 10kg bombs."
 he_51_b2_s3_upgrade:0 "Floats"
 he_51_b2_s3_upgrade_desc:0 "The He 51 D was a floatplane development of the He 51."
 ar_68_equipment:0 "Ar-68 Fighter"
 ar_68_equipment_desc:0 "Interceptors are aircraft designed to soley combat enemy aircraft."
 ar_68_equipment_1:0 "Arado 68"
 ar_68_equipment_1_short:0 "Ar 68 Fighter"
 ar_68_equipment_1_desc:0 "The Arado Ar 68 was a single seat biplane fighter, armed with two 7.92mm MG17 and capable of carrying 6 ten-kilogram fragmentation bombs. The design was intended to replace the Heinkel He 51. With a powerful Junkers Jumo 210 engine, the plane had an unforgiving high performance. The fighter saw action in the Spanish Civil War, where it was outclassed by the Soviet I-16. After being removed from frontline service, the plane was used as a training aircraft."
 ar_68_engine_upgrade:0 "Engine"
 ar_68_engine_upgrade_desc:0 "Upgrade the engine to the BMW 132 for increased flight performance."
 ar_68_gun_upgrade:0 "Guns"
 ar_68_gun_upgrade_desc:0 "Install two additional machineguns."
 tech_ar_68_equipment_1:0 "Ar 68"
 tech_ar_68_equipment_1_desc:0 "The Arado 68 is an advanced biplane fighter."
 ar_197_fighter_equipment_1:0 "Arado Ar 197"
 ar_197_fighter_equipment_1_short:0 "Ar 197 Carrier Fighter"
 ar_197_fighter_equipment_1_desc:0 "The Arado Ar 197 was biplane designed for naval operations for the proposed aircraft carriers Graf Zeppelin and Peter Strasser. The third prototype of the plane was armed with two 7.92 MG17s and one 20mm MG FF, could carry four 50kg bombs and an auxiliary fuel tank. The plane never made it past the prototype stage because biplanes were hopelessly outclassed by newer designs like the BF 109 T and the Me 155."
 tech_ar_197_fighter_equipment_1:0 "Ar 197"
 tech_ar_197_fighter_equipment_1_desc:0 "The Arado Ar 197 is a development of the Ar 68 intended to serve aboard aircraft carriers. It is a light biplane fighter aircraft."
 ta_152_fighter_equipment:0 "Ta-152C1 Multirole Fighter"
 ta_152_fighter_equipment_desc:0 "A version of the Ta 152 with a 30mm cannon and four 20mm cannons was capable of performing attacks against both enemy aircraft and enemy ground targets."
 ta_152_fighter_equipment_1:0 "Focke-Wulf Ta 152 C-1"
 ta_152_fighter_equipment_1_short:0 "Ta 152 C Multirole"
 ta_152h_fighter_equipment:0 "Ta-152H Interceptor"
 ta_152h_fighter_equipment_desc:0 "The Ta 152 C-1 was intended for lower altitudes to counter enemy fighters and serve in a ground attack role. Unlike the Ta 152 H, the C-1 did not receive extended wings, a pressurized cockpit, or any other improvements other than a new engine. The plane was more heavily armed, having one 30mm MK 108 cannon and four 20mm MG151/20 cannons."
 ta_152_fighter_equipment_2:0 "Focke-Wulf Ta 152 H-1"
 ta_152_fighter_equipment_2_short:0 "Ta 152 H-1 Interceptor"
 ta_152_fighter_equipment_2_desc:0 "The Fw 190 was a good aircraft but suffered performance above 6,100 meters, the Ta 152 was further development of the Fw 190 aimed at increasing high-altitude performance. The fuselage was extended, the wings were greatly extended which increased high-altitude performance at the cost of speed at lower altitudes. A pressurized cockpit was added. The plane was armed with one 30mm MK 108 cannon and two 20mm MG151/20 cannons."
 tech_ta_152_fighter_equipment_2:0 "Ta 152 H"
 tech_ta_152_fighter_equipment_2_desc:0 "The high-altitude performance of the Fw 190 D is not enough, a new aircraft is needed to combat high-altitude bombers."
 ta_152_engine_upgrade:0 "Engine"
 ta_152_engine_upgrade_desc:0 "While the Ta 152 was designed to use the Jumo 215 E engine, the Daimler-Benz DB 603 will give improved high-altitude performance."
 ta_152_gun_upgrade:0 "Bombs"
 ta_152_gun_upgrade_desc:0 "Adds the ability to carry 500 kg of bombs."
 hs_123_equipment:0 "Hs-123A1 Night Harrasment"
 hs_123_equipment_desc:0 "Night Harrasment aircraft are used to perform nuisance attacks on enemy troops."
 hs_123_equipment_1:0 "Henschel 123 A-1"
 hs_123_equipment_1_short:0 "Hs 123 A-1 CAS"
 hs_123_equipment_1_desc:0 "One of the first aircraft designed by Henschel, a locomotive manufacturer, the Henschel Hs 123 was a single-seat biplane dive bomber and close support attack aircraft. Armed with two 7.92mm MG17 and capable of carrying up to 450kg of bombs, the plane failed in its role as a dive bomber but proved successful during the Spanish Civil War in the ground attack role. The planes were nicknamed “Angelito” (dear angel or little angel) by the Spanish. The plane would remain in combat roles until 1944."
 tech_hs_123_equipment_1:0 "Henschel 123"
 tech_hs_123_equipment_1_desc:0 "With the dive-bomber concept proven by the He 50, we should develop an aircraft that will excel at it."
 tech_do_11_bomber_equipment_1:0 "Dornier 11"
 tech_do_11_bomber_equipment_desc:0 "Medium bombers are twin-engined bombers used to attack enemy ground and strategic targets."
 do_11_bomber_equipment:0 "Do-11 Medium Bomber"
 do_11_bomber_equipment_desc:0 "The Dornier Do 11 was initially considered a heavy bomber capable of carrying up to 1,000kg of bombs. The plane was notable for having only two engines and a retractable undercarriage, however the gears often did not work and left locked down. The airplane proved unpopular with pilots and after several attempted modifications and fixes, the Dornier Do 13 came into existence. The Do 13 suffered numerous crashes and never saw full production."
 do_11_bomber_equipment_1:0 "Dornier 11"
 do_11_bomber_equipment_1_short:0 "Do 11 Medium Bomber"
 do_11_bomber_equipment_1_desc:0 "The Dornier Do 11 was initially considered a heavy bomber capable of carrying up to 1,000kg of bombs. The plane was notable for having only two engines and a retractable undercarriage, however the gears often did not work and left locked down. The airplane proved unpopular with pilots and after several attempted modifications and fixes, the Dornier Do 13 came into existence. The Do 13 suffered numerous crashes and never saw full production."
 do_23_bomber_equipment_1:0 "Dornier 23"
 do_23_bomber_equipment_1_short:0 "Do 23 Medium Bomber"
 do_23_bomber_equipment_1_desc:0 "The Dornier Do 23 corrected many of the problems with the Dornier Do 11 and 13s. The plane could carry up to 1,000kg of bombs. By 1936, the aircraft was being replaced by the newer Dornier Do 17s and existing Do 23s were relegated to training duties. During the war a few Do 23s were used as minesweepers and fitted with current-carrying degaussing ring which used a magnetic field to trigger submerged naval mines."
 he_59_bomber_equipment:0 "He-59 Naval Bomber"
 he_59_bomber_equipment_desc:0 "Naval bombers are aircraft designed to detect and destroy enemy naval targets."
 he_59_bomber_equipment_1:0 "Heinkel 59"
 he_59_bomber_equipment_1_short:0 "He 59 Naval Bomber"
 he_59_bomber_equipment_1_desc:0 "The Heinkel He 59 was concealed as a civil aircraft, though served as a torpedo bomber and reconnaissance plane able to operate on wheeled landing gear or twin-floats. The plane had an armament of three 7.92mm MG15s and could carry two 500kg, four 250kg, twenty 50kg or one 800kg torpedo. The plane served as a torpedo bomber during the early stages of the war before serving as a trainer craft."
 ar_95_bomber_equipment:0 "Ar-95 Naval Bomber"
 ar_95_bomber_equipment_desc:0 "Naval bombers are aircraft designed to detect and destroy enemy naval targets."
 ar_95_bomber_equipment_1:0 "Arado 95"
 ar_95_bomber_equipment_1_short:0 "Ar 95 Naval Bomber"
 ar_95_bomber_equipment_1_desc:0 "The Arado Ar 95 was designed as a single-engine reconnaissance and patrol biplane designed by Arado at the behest of Chile and Turkey. A variant of the Ar 95, the 195, was intended to serve as a torpedo bomber on the Graf Zeppelin. However, the design did not meet the specifications and the superior Fieseler Fi 167 was selected. At the start of the war, the Ar 95’s intended for Turkey were requisitioned by the Luftwaffe and used for training and coastal operations in the Baltic Sea. "
 fi_167_bomber:0 "Fi 167"
 fi_167_bomber_equipment:0 "Fi 167 CV Bomber"
 fi_167_bomber_equipment_desc:0 "The Fieseler Fi 167 was a biplane torpedo bomber developed for use from the Graf Zeppelin. It is a carrier borne torpdeo bomber."
 fi_167_bomber_equipment_1:0 "Fieseler Fi 167"
 fi_167_bomber_equipment_1_short:0 "Fi 167 Carrier Bomber"
 fi_167_bomber_equipment_1_desc:0 "The Fieseler Fi 167 was designed as a carrier-based torpedo bomber that could also perform dive bombing. The plane had excellent handling capabilities, carried a large payload up to 1,000kg of bombs or a 765kg torpedo. Like the Fieseler Fi 156 Storch, the Fi 167 plane had great slow speed capabilities. Due to the Graf Zeppelin not scheduled to be completed till 1940, the production of the Fi 167 had low priority."
 he_66:0 "He 66"
 he_66_equipment:0 "He 66 CV Close Air Support"
 he_66_equipment_desc:0 "The Heinkel He 66 was developed as a carrier dive-bomber for Japan from the He 50 dive bomber."
 he_66_equipment_1:0 "Heinkel He 66"
 he_66_equipment_1_short:0 "He 66 Carrier CAS"
 he_66_equipment_1_desc:0 "The Heinkel He 50 began life as a request by the Imperial Japanese Navy who were interested in a plane that would be a two-seat dive bomber, could carry 250kg of bombs, launched from catapults and capable of wheeled or float undercarriages. The third prototype, HE-50B was re-designated as the HE-66 and sent to Japan. It would become the basis for the Aichi-D1A."
 tech_me_155_fighter_equipment_1:0 "Me 155"
 tech_me_155_fighter_equipment_1_desc:0 "The Me 155 was a design for a carrier-capable fighter based on the Bf 109 G."
 me_155_fighter:0 "Me 155"
 me_155_fighter_equipment:0 "Me 155 CV Fighter"
 me_155_fighter_equipment_desc:0 "The Me 155 was a design for a carrier-capable fighter based on the Bf 109 G."
 me_155_fighter_equipment_1:0 "Messerschmitt Me 155"
 me_155_fighter_equipment_1_short:0 "Me 155 Carrier Fighter"
 me_155_fighter_equipment_1_desc:0 "The Messerschmitt Me 155 was designed as a carrier-based single-seat fighter. To aid in the construction of the aircraft, the design incorporated as many components as possible from the Bf 109 G, but featured an entirely new wing, the undercarriage retracted inwards. The armament was to be an engine mounted 20mm MG151 cannon, two 20mm MG151 cannons and two 13mm MG131s, one in each wing. The delay in the construction of the Graf Zeppelin caused Messerschmitt to shelve their design, which was eventually picked up by Blohm & Voss."
 ju_87_cv_equipment_3:0 "Junkers Ju 87 E"
 ju_87_cv_equipment_3_short:0 "Ju 87 E Carrier CAS"
 ju_87_cv_equipment_3_desc:0 "The Junkers Ju 87 E was a design for an improved carrier-capable version of the Stuka. The E series feature additional armor, wing cannons, and extended wing panels.\n\nObsolete Junker Ju 87 Ds can be converted to Junker Ju 87 Es."
 ju_87_cv_equipment_4:0 "Junkers Ju 87 E-1"
 ju_87_cv_equipment_4_short:0 "Ju 87 E-1 Carrier Bomber"
 ju_87_cv_equipment_4_desc:0 "The Ju 87 E was a design for an improved carrier-capable version of the Stuka, capable of both dive bombing and torpedo bombing. It never left the drawing board. This is the torpedo bombing version."
 tech_ju_87_cv_equipment_3:0 "Ju 87 E"
 tech_ju_87_cv_equipment_3_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive-bomber and torpedo bomber. It never left the drawing board. This is the dive bomber version."
 tech_ju_87_cv_equipment_4:0 "Ju 87 E-1"
 tech_ju_87_cv_equipment_4_desc:0 "The Ju 87 E-1 further improved on the carrier bomber role by adding flame eliminators, allowing for nighttime operations. Additional hardpoints were installed for allowing one 250kg bomb to be carried under each wing.\n\nObsolete Junker Ju 87 Ds can be converted to Junker Ju 87 E-1s."
 transport_ju_52_equipment_1:0 "Junkers Ju 52/3m 'Tante Ju'"
 transport_ju_52_equipment_1_short:0 "Ju 52/3m Transport"
 transport_ju_52_equipment_1_desc:0 "The Junkers Ju 52 was designed by Ernst Zindel and incorporated a corrugated duralumin skin, a rare feature at the time which strengthened the aircraft’s skin. The plane’s nickname ‘Tante Ju’ means Aunt Ju or Iron Annie. Initially designed with a single engine, it was later produced with a trimotor. The primary production model, the Junkers Ju 52/3m was operated as a 17-seat airliner. The plane briefly operated as a medium bomber and was in service until the 1980s with civilian operators.\n\nObsolete Junker Ju 52/3mg medium bombers can be converted into Junker Ju 52/3m Transports."
 transport_he_111_h20_equipment_1:0 "He 111 H-20/R1"
 transport_he_111_h20_equipment_1_short:0 "He 111 H-20/R1 Transport"
 transport_he_111_h20_equipment_1_desc:0 "The Heinkel He 111 H-20/R1 featured two Jumo 211F-2s, better defensive armament and improved radio communications, including the FuBI 2H blind landing equipment to assist in night operations. The R1 variant could carry six paratroopers and was fitted with a jump hatch. The R2 variant was a cargo carrier and a glider tug.\n\nObsolete Heinkel He 111 P, H, and H-6 can be converted to He 111 H-20/R1s."
 do_wal_equipment:0 "Do-16 Flying Boat"
 do_wal_equipment_desc:0 "Flying boats are patrol aircraft that also perform missions to attack enemy naval targets."
 do_wal_equipment_1:0 "Dornier 16"
 do_wal_equipment_1_short:0 "Do 16 Flying Boat"
 do_wal_equipment_1_desc:0 "The Dornier Do 16 J or Wal (Whale) was a twin-engine flying boat armed with three machine guns. The plane served as mail carrier, transport plane, and helped explore the Arctic regions. For military usage, the plane served for air-sea rescue and gunfire spotting for large ships."
 do_18_equipment:0 "Do-18 Flying Boat"
 do_18_equipment_desc:0 "Flying boats are patrol aircraft that also perform missions to attack enemy naval targets."
 do_18_equipment_1:0 "Dornier 18"
 do_18_equipment_1_short:0 "Do 18 Flying Boat"
 do_18_equipment_1_desc:0 "The Dornier Do 18 was a variant; a more developed Do 16 flying boat. It was powered by the new Junkers Jumo 205 diesel engines, which lowered fuel consumption. The airframe retained the distinct look of the Do 16 but was made more aerodynamically and hydrodynamically efficient. Beginning on March 27 and ending two days later, a Dornier Do 18 flew non-stop from Start Point Devon in the United Kingdom to Caravelas, Brazil, a distance of 8,391km. By the start of the war, the plane was obsolete and relegated to reconnaissance, training, and air and sea rescue in the North Sea and Baltic Sea."
 do_18_gun_upgrade:0 "Guns"
 do_18_gun_upgrade_desc:0 "Ugrading existing defensive weapons and adding additional ones."
 do_18_cannon_upgrade:0 "Cannon"
 do_18_cannon_upgrade_desc:0 "Upgrade one of the defensive machineguns to a 20mm MG 151/20 cannon."
 do_j_napier_upgrade:0 "Engines"
 do_j_napier_upgrade_desc:0 "Upgrade the engines to Napier Lion V."
 do_24_equipment:0 "Do-24 Flying Boat"
 do_24_equipment_desc:0 "Flying boats are patrol aircraft that also perform missions to attack enemy naval targets."
 do_24_equipment_1:0 "Dornier 24"
 do_24_equipment_1_short:0 "Do 24 Flying Boat"
 do_24_equipment_1_desc:0 "The Dornier Do 24 was a three-engine flying boat designed for maritime patrol and search and rescue. The plane first saw use by the Royal Netherlands Navy in 1936 before being evaluated by the Luftwaffe against Blohm & Voss’s BV 138. Dornier stated the plane was accredited with rescuing over 12,000 people over its lifetime."
 do_24_gun_upgrade:0 "Guns"
 do_24_gun_upgrade_desc:0 "Upgrades the defensive machineguns to MG 131."
 do_24_cannon_upgrade:0 "Cannon"
 do_24_cannon_upgrade_desc:0 "Upgrades one of the defensive machineguns to a 20mm cannon."
 do_24_fuel_upgrade:0 "Fuel"
 do_24_fuel_upgrade_desc:0 "Carrying additional fuel will increase the range of our aircraft at the cost of flight performance."
 do_24_engine_upgrade:0 "Engines"
 do_24_engine_upgrade_desc:0 "Upgrades the engines to BMW Bramo 323R-2."
 do_24_engine2_upgrade:0 "Engines"
 do_24_engine2_upgrade_desc:0 "Upgrades the engines to Wright-Cyclone R 1820-G105A."
 bv_138_equipment:0 "Bv-138 Flying Boat"
 bv_138_equipment_desc:0 "Flying boats are patrol aircraft that also perform missions to attack enemy naval targets."
 bv_138_equipment_1:0 "Blohm & Voss 138"
 bv_138_equipment_1_short:0 "Bv 138 Flying Boat"
 bv_138_equipment_1_desc:0 "The Blohm & Voss Bv 138 was designed as a long-range maritime patrol and naval reconnaissance aircraft. The unique design and look of the plane earned it the nickname Der Fliegende Holzschuh (Flying Clog). The plane had two powered gun turrets, each with one 15mm MG151/20 autocannons and a 13mm MG 131 heavy machine gun behind the central engine. The payload consisted of six 50kg bombs or four 150kg depth charges."
 bv_138_engine_upgrade:0 "Engines"
 bv_138_engine_upgrade_desc:0 "Upgrades the engines to Jumo 205 D-1."
 bv_138_gun_upgrade:0 "Guns"
 bv_138_gun_upgrade_desc:0 "Upgrades the defensive weapons of the aircraft."
 bv_238_equipment:0 "Bv-238 Flying Boat"
 bv_238_equipment_desc:0 "Flying boats are patrol aircraft that also perform missions to attack enemy naval targets."
 bv_238_equipment_1:0 "Blohm & Voss 238"
 bv_238_equipment_1_short:0 "Bv 238 Flying Boat"
 bv_238_equipment_1_desc:0 "The Blohm & Voss Bv 238 was a gigantic flying boat weighing at 100 tons when fully loaded. The aircraft was powered by six DB 603 liquid-cooled engines. The plane carried a wide array of armaments, twenty 13mm MG131 and two 20mm MG151/20 autocannons. The payload included twenty 250kg bombs and four 1,000 kg bombs or an array of two 1,200 kg torpedoes, 4 Henschel Hs 293 missiles, or two 1,000kg BV 143 glide bombs. A crew of twelve was required to man the aircraft. A land variant, the Bv 250 was proposed as a transport, long-range bomber, and transatlantic reconnaissance duties. "
 
 he_46_scout_equipment_1:0 "Heinkel 46 (Recon)"
 he_46_scout_equipment_1_short:0 "He 46 Recon"
 he_46_scout_equipment_1_desc:0 "A plane developed specifically for photo reconnaisance. Relies primarily on speed and stealth to survive and will generally lose in any stand-up fight."
 tech_he_46_scout_equipment_1:0 "Heinkel 46"
 he_70_scout_equipment_1:0 "Heinkel 70 F"
 he_70_scout_equipment_1_short:0 "He 70 F Recon"
 he_70_scout_equipment_1_desc:0 "The Heinkel He 70 was originally designed as a mail and faster passenger aircraft, though its career as a commercial plane was short lived. The plane initially served as a bomber, though its payload was minimal and during the Spanish Civil War the plane was used for reconnaissance. Due the plane’s speed, it was great for these types of missions and had little defense to protect itself from enemy aircraft.\nObsolete Heinkel He 70 E Fast Bombers can be converted into Heinkel He 70 F Recon planes."
 tech_he_70_scout_equipment_1:0 "Heinkel 70 F"
 hs_126_scout_equipment_1:0 "Henschel 126 (Recon)"
 hs_126_scout_equipment_1_short:0 "Hs 126 Recon"
 hs_126_scout_equipment_1_desc:0 "The Henschel Hs 126 was a two-seat reconnaissance and observation aircraft derived from the Henschel Hs 122. The plane received praise for its short takeoff and low speed, which were beneficial at the time. The plane served as a short-range recon and observer before being replaced by general purpose craft like the Fieseler Fi 156 Storch and medium-range Focke-Wulf Fw 189 Uhu."
 tech_hs_126_scout_equipment_1:0 "Henschel 126"
 do_17_scout_equipment_1:0 "Dornier 17 P"
 do_17_scout_equipment_1_short:0 "Do 17 P Recon"
 do_17_scout_equipment_1_desc:0 "The Dornier Do 17 started its life as a fast bomber but due to its lack of payload, short range, and slow speed it was discontinued from frontline service around 1940. With a need for reconnaissance vehicles, the P variant was created with more powerful BMW 132N radial engines, which increased performance, range, and reduced fuel consumption. The cameras of the craft were controlled remotely from the cockpit.\nObsolete Dornier Do 17 E and M’s can be converted to Dornier Do 17 P."
 tech_do_17_scout_equipment_1:0 "Dornier 17 P"
 ju_86_scout_equipment_1:0 "Junkers 86 R"
 ju_86_scout_equipment_1_short:0 "Ju 86 R Recon"
 ju_86_scout_equipment_1_desc:0 "Though ineffective as a bomber, the Junker Ju 86 soon received a longer wingspan, a pressurized cabin, a new Junkers Jumo 207A-1 turbocharged engine and a two-man crew. The plane could reach an altitude of 12,000 meters. Due to its high altitude, the plane thrived in the long-range photo reconnaissance. The later series, the Ju 86 R used even larger wings and a more powerful engine reaching a ceiling of 16,000 meters.\n\nObsolete Junker Ju 86s can be converted to Junker Ju 86 Rs."
 tech_ju_86_scout_equipment_1:0 "Junkers 86 R"
 fw_189_scout_equipment_1:0 "Focke-Wulf 189"
 fw_189_scout_equipment_1_short:0 "Fw 189 Recon"
 fw_189_scout_equipment_1_desc:0 "The Focke Wulf 189 was designed as a three-seat reconnaissance plane with a good all-round view to support the ground forces and replace the Henschel Hs 126. The plane used two Argus As 410 engines, which were not in demand like the DB 600 and DB 601. The plane was relatively slow and looked fragile, however it had great maneuverability while turning and could outrun enemy fighters by flying in tight circles."
 tech_fw_189_scout_equipment_1:0 "Focke-Wulf 189"
 ju_88_d_scout_equipment_1:0 "Junkers 88 D"
 ju_88_d_scout_equipment_1_short:0 "Ju 88 D Recon"
 ju_88_d_scout_equipment_1_desc:0 "The need a long range and high-altitude photoreconnaissance was necessary. The Ju 88 D used A-4 fuselages, with empty bomb bays. The only difference was the use of metal propellers instead of wooden propellers.\n\nObsolete Ju 88 A-4s can be converted to Ju 88 Ds."
 tech_ju_88_d_scout_equipment_1:0 "Junkers 88 D"
 ju_88_t_scout_equipment_1:0 "Junkers 88 T"
 ju_88_t_scout_equipment_1_short:0 "Ju 88 T Recon"
 ju_88_t_scout_equipment_1_desc:0 "The Junkers Ju 88 T was based on the Ju 88S series, and featured a smooth glazed nose and an added GM-1 nitrous-oxide boost to increase the speed. The T series was a three-seat photoreconnaissance version, and the bomb bays were fitted with extra fuel and GM-1 nitrous-oxide tanks.\n\nDue to major changes, obsolete Ju 88s cannot be converted Ju 88 Ts."
 tech_ju_88_t_scout_equipment_1:0 "Junkers 88 T"

 tech_motorkannon:0 "Motorcannon"
 tech_motorkannon_desc:0 "Engine mounted machineguns and cannons allow for a centrally located weapon on fighter aircraft. Unfortunately, the heat generated by the engine posses several problems to this type of weapon installation."
 
 tech_geraircraftengines0:0 "Jumo 211"
 tech_geraircraftengines0_desc:0 "The Jumo 211 was a German aircraft engine that was used in many bomber aircraft."
 tech_geraircraftengines1:0 "Daimler-Benz DB 601"
 tech_geraircraftengines1_desc:0 "The DB 601 engine and its derivatives powered many of the best German aircraft early in World War II."
 tech_geraircraftengines2:0 "Daimler-Benz DB 605"
 tech_geraircraftengines2_desc:0 "The DB 605 engine was a more powerful development of the DB 601."
 tech_geraircraftengines3:0 "Daimler-Benz DB 603"
 tech_geraircraftengines3_desc:0 "The DB 603 engine was another derivative of the DB 601. While larger than the DB 605, it was more powerful."
 tech_geraircraftengines4:0 "BMW 801"
 tech_geraircraftengines4_desc:0 "The BMW 801 engine powered many german bomber aircraft, as well as most Fw 190 aircraft."
 ### Kriegsmarine
 GER_convoy_1:0 "Transportschiff"
 GER_convoy_1_desc:0 "Transport ships are used for international trade of goods and resources (representing cargo ships). They are also used to ferry troops around and for performing naval invasions (representing troop ships)."
 ### Underseeboot ###
 GER_coastal_submarine_0:0 "UB III Type CSS"
 GER_coastal_submarine_0_desc:0 "The UB III Type coastal submarine was a class of U-boat built during World War I by the German Imperial Navy. They carried ten torpedoes and displaced over 500 tons. Between 1916 and 1918, 96 were built, though all were out of service by 1935."
 GER_coastal_submarine_1:0 "Type IIA CSS"
 GER_coastal_submarine_1_desc:0 "The German Type IIA submarine was a single hull, all welded coastal submarine with internal ballast tanks. It displaced over 250 tons, It displaced over 279 tons, 3x 533mm torpedo tubes and had 5 torpedoes or 1 torpedoes and 9 TMB mines. Six were built between 1934 and 1935."
 GER_coastal_submarine_2:0 "Type IIB CSS"
 GER_coastal_submarine_2_desc:0 "The Type IIB was a lengthened version of the Type IIA. Three additional compartments were inserted amidships which were fitted with additional diesel tanks beneath the control room. The range was increased to 1,800 nautical miles at 12 knots. Diving time was also improved to 30 seconds. It displaced 279 tons, 3x 533mm torpedo tubes and had 5 torpedoes or 1 torpedoes and 9 TMB mines. Twenty were built between 1935 and 1936."
 GER_coastal_submarine_3:0 "Type IIC CSS"
 GER_coastal_submarine_3_desc:0 "The Type IIC was a further lengthened version of the Type IIB with an additional two compartments inserted amidships to accommodate improved radio room facilities. The additional diesel tanks beneath the control room were further enlarged, extending the range to 1,900 nautical miles at 12 knots. It displaced 291 tons, 3x 533mm torpedo tubes and had 5 torpedoes or 1 torpedoes and 9 TMB mines. Eight were built between 1937 and 1940."
 GER_coastal_submarine_4:0 "Type IID CSS"
 GER_coastal_submarine_4_desc:0 "The Type IID had additional saddle tanks fitted to the sides of the external hull. These saddle tanks were used to accommodate additional diesel storage tanks. The diesel oil would float atop the saddle tanks and as the oil is consumed, sea water would gradually fill the tanks to compensate for the positive buoyancy. The range was nearly doubled to 3,450 nmi (6,390 km; 3,970 mi) at 12 knots (22 km/h; 14 mph) and enabled the Type II to operate for longer durations around the British Isles. A further development was the propellers were fitted with Kort nozzles, intended to improve propulsion efficiency. It displaced 314 tonsIt displaced 291 tons, 3x 533mm torpedo tubes and had 5 torpedoes or 1 torpedoes and 9 TMB mines. Sixteen were built between 1937 and 1940."
 GER_coastal_submarine_5:0 "Type XXIII CSS"
 GER_coastal_submarine_5_desc:0 "The Type XXIII coastal boat was one of the most advanced submarine designs of World War Two, although it success was overshadowed by its much larger cousin, the Type XXI Elektroboat.\nThe development of the Type XXIII was given very high priority, with the emphasis on using existing well-tried components as much as possible. To reduce development time, Dr. Walter designed the new boat based on the previous Type XXII prototype. By June 30 1943, the initial design was ready and construction began in parallel at several shipyards in Germany, France, Italy and German occupied USSR. The lead contractor was Deutsche Werft in Hamburg."
 #GER Attack Submarine Midrange
 GER_patrol_submarine_0:0 "Type IA SS"
 GER_patrol_submarine_0_desc:0 "Launched in February 14 1936, the Type IA was the first U-boat to be designed under German specification and was the first to receive the Type designation. This design was considered a failure as it had poor sea worthiness, poor maneuverability and was mechanically unreliable. Only two were built, which after initial trials, it was decided to cancel further production of this class. Only 2 were build the U-25 and the U26."
 GER_patrol_submarine_1:0 "Type VIIA SS"
 GER_patrol_submarine_1_desc:0 "The first of the Type VII class, the VIIA was rigorously compared against the Type IA in an effort to determine the production model to be used for the U-boat force. The Type VIIA was the victor, but it lacked behind in many desirable characteristics possessed by the Type IA. It was then decided to improve on the Type VIIA and use it as a basis for further development. Ten Type VIIAs were built, six by AG Wesser and four by Germania, which were launched between June 24 1936 and April 15, 1937."
 GER_patrol_submarine_2:0 "Type VIIB SS"
 GER_patrol_submarine_2_desc:0 "An improved version of the Type VIIA, the VIIB had a slightly lengthened hull and larger saddle tanks. This enabled a bigger fuel capacity which increased the range from 4,300nm to 6,500nm. Superchargers were fitted to the diesel engines, increasing surface speed by about 1 knot. Torpedo capacity was also increased from 11 to 14 torpedoes – two were stored externally in pressure tight containers underneath the upper deck. To improve on maneuverability and the turning radius, twin rudders were fitted directly behind the propellers. This new twin rudder arrangement allowed the single stern torpedo tube to be brought inside the pressure hull, making internal reloads at sea possible. On the Type VIIA, the stern torpedo tube was situated externally, and could be reloaded only at port. A total of 24 Type VIIBs were commissioned."
 GER_patrol_submarine_3:0 "Type VIIC SS"
 GER_patrol_submarine_3_desc:0 "The Type VIIC seagoing submarine was the workhorse of the German U-boat force, with 568 commissioned between 1940 and 1945. The ships displaced 770 tons and were armed with five 533mm torpedo tubes."
 GER_patrol_submarine_4:0 "Type VIIC/41 SS"
 GER_patrol_submarine_4_desc:0 "The Type VIIC/41 was the German response to counter the effectiveness of British ASW progress made in 1940/41. As British ASW weapons and equipment improved, depth charges were becoming more effective and accurate at finding submerged U-boats. The necessity to dive even deeper to evade depth-charge attacks was becoming increasingly important. In the Type VIIC/41, the crush depth was increased from 200m to 250m.In order to increase the crush depth, all non-essential equipment were removed and many others were replaced with newer, lighter material. The weight savings was used to increase hull thickness from 0.73in (18.5mm) to 0.83in (21mm), which increased the crush depth to 820ft (250m).\nThese modifications were considered minor and did not warrant a new sub-type number, hence it was indicated by adding a suffix “41”, indicating that the modification approval was given in the year 1941.\nA total of 88 Type VIIC/41 were commissioned."
 GER_patrol_submarine_5:0 "Type VIIC/42 SS"
 GER_patrol_submarine_5_desc:0 "The Type VIIC/42 was a planned further improvement of the VIIC/41. A contract was placed for 165 of this new boat, but none were ever laid, let alone completed. This design would have housed an additional supercharger, increasing engine efficiency and surface range to 10,000nm. Surface speed would have increased by 1.6 knots to 18.6kt.\nThe pressure hull was both lengthened and increased in diameter to house additional equipment.\nHowever the most significant improvement of this design was for the material of the hull to be fabricated by armored quality steel. With the planned increase in thickness to 1.1in (28mm), the crush depth of this boat would have been an astonishing 1,640ft (500m)."
 GER_patrol_submarine_6:0 "Type VIIC/43 SS"
 GER_patrol_submarine_6_desc:0 "The Type VIIC/43 was a planned similar design to the VIIC/42, but with upgraded firepower. It was to house six bow and four stern torpedo tubes. This design was cancelled in May 1943."
