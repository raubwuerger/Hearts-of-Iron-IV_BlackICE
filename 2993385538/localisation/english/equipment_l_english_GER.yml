 GER_motorized_lia_equipment_04_desc:0 "Platoon sized, it does not represent a single car. Small Vehicles and other cars used for liaison and transport in the field."
 GER_motorized_AC_equipment_06:0 "Kfz. 13"
 GER_motorized_AC_equipment_06_short:0 "Kfz. 13"
 GER_motorized_AC_equipment_06_desc:0 "The Treaty of Versailles never mentioned Armored Cars, so Germany started developing some highly effective Armored Cars very early. Armored Cars trade off armor and firepower in favor of higher speed and stealth. They are typically used as reconnaissance vehicles. The earlier Sd.Kfz. were quite performant in countries with good road network, while for the tougher terrain in Africa and on the Eastern Front, earlier models were hampered by their poor off-road performance."
 GER_motorized_AC_equipment_07:0 "Sd.Kfz. 221"
 GER_motorized_AC_equipment_07_short:0 "Sd.Kfz. 221"
 GER_motorized_AC_equipment_07_desc:0 "As the Kfz.13 was a road armored car, but an army specification of 1935 called for a true all-terrain variant. The German Wehrmacht was still under construction and, in secret maneuvers in the Soviet Union, it was recognized that a suitable scout car was necessary to succeed the Kfz.13. An order was therefore placed to Eisenwerk Weserhütte of Bad Oeynhausen, to study the Sd.Kfz.221. The chassis used a four-wheel drive, independent suspension and the V8 3.5L Horch (20 hp/tonne) engine was relocated to the rear."
 GER_motorized_AC_equipment_08:0 "Sd.Kfz. 231 8-rad"
 GER_motorized_AC_equipment_08_short:0 "Sd.Kfz. 231 8-rad"
 GER_motorized_AC_equipment_08_desc:0 "The poor performances of the first, “6-rad” (six wheeled) model led to a complete redesign by Bussing-NAG, with a eight-wheeled vehicle with fully independent steering wheels and a much more powerful engine. The Büssing-NAG 8×8 truck chassis was relatively complex and costly to build, each independent wheel being independently steered and suspended. In fact, when it was first produced in 1937, this was the most advanced armored car in the world. Although some features of the former chassis and sloped bodywork were loosely kept, the biggest change was swapping the positions of the driver and engine. This allowed better visibility and control for the driver, better protection for the engine in a roomier, fully separate compartment, and more fuel was carried. The seats for the commander and gunner were attached to the hand traversed turret, which was of hexagonal shape for added internal space, but the armament was identical. There was still a reverse driver/radio operator, but the extra pair of wheels made for a far better grip and the all-independent steering wheels gave an unprecedented level of maneuverability on all kinds of terrains. In all, the 8 rad was well received by the army reconnaissance units and began to replace its predecessor in some units."
 GER_motorized_AC_equipment_09:0 "Sd.Kfz. 234/1"
 GER_motorized_AC_equipment_09_short:0 "Sd.Kfz. 234/1"
 GER_motorized_AC_equipment_09_desc:0 "The first version received an open-top turret fitted with a 2 cm (0.79 in) KwK 30 L/55 autocannon and coaxial MG 34 in a simplified Hängelafette 38 turret. Around 200 were produced from June 1942 to January 1944"
 GER_motorized_AC_equipment_099:0 "Sd.Kfz. 234/2"
 GER_motorized_AC_equipment_099_short:0 "Sd.Kfz. 234/2"
 GER_motorized_AC_equipment_099_desc:0 "The Sd.Kfz. 234/2, more popularly known as the \"Puma\", replaced its predecessor's 20mm autocannon for a 50mm gun, originally planned for the cancelled \"Leopard\" reconnaissance vehicle."
 ################### GER Trucks
 GER_motorized_equipment_1:0 "Steyr 1500A 1.5 ton Infantry Truck"
 GER_motorized_equipment_1_short:0 "Steyr 1500A"
 GER_motorized_equipment_1_desc:0 "Steyr 1500A was a light truck used by Wehrmacht. Production of the 1500A began in 1941 by the Austrian company Steyr-Daimler-Puch, with later contracts also given to Audi and Auto Union. The 1500A was powered by a 85 hp, 8-cylinder air-cooled Steyr 3517cc OHV petrol engine, and had a top speed of 90 km/h on roads, and 45 km/h cross-country. With a carrying capacity of 1.5 ton, it could carry between 6 to 8 passengers. More than 18,000 vehicles were produced until the end of the war."
 GER_motorized_equipment_2:0 "Opel Blitz 3 ton Infantry Truck"
 GER_motorized_equipment_2_short:0 "Opel Blitz"
 GER_motorized_equipment_2_desc:0 "Opel Blitz was the ubiquitous backbone of the Wehrmacht's motorized corps. While initial production by Opel AG started in 1930, production numbers rose rapidly in 1935, with the German re-armament in full swing. The Opelwerk Brandenburg plant produced more then 130,000 trucks by 1944. While Opel Blitz had several variants suited for numerous tasks, the three-ton version '3.6' was the most widely used by the armed forces. The 3.6 was powered by the Opel 1920 6-cylinder gasoline engine, which was capable of a top speed of 80 km/h. With a carrying capacity of 3.1 ton, it could carry up to 10 passengers."
 GER_artytruck_equipment_0:0 "Bussing-Nag l4500s Heavy Truck"
 GER_artytruck_equipment_0_short:0 "Bussing-Nag l4500s"
