 GER_mechanized_equipment_1:0 "Sonderkraftfahrzeug 251/1 ausf. A"
 GER_mechanized_equipment_1_short:0 "Sd.Kfz. 251/1 ausf. A"
 GER_mechanized_equipment_1_desc:0 "The Sd.Kfz. 251 half-track was an armored fighting vehicle designed and first built by the Hanomag company during World War II, based on their earlier Sd.Kfz. 11 vehicle. The engine was the same Maybach TUKRM HL 42 (4.17L) as that of the Sd.Kfz. 11, with an average 52 km/h on roads or very flat terrain, and 21 km/h off-road. \n\nThe weight of Sd.Kfz. 251 was 8.5 tons or more when fully loaded. It had a payload capacity of 1.5 tons and a towing capacity of 2.7 tons. Normal crew was 12, including the driver, platoon commander, and ten Panzergrenadiers and their equipment. \n\nThe ausf. A (ausführung A or \"A-version\") appeared in mid-1939 and produced in small numbers. The first ausf. As were allocated to the Panzergrenadiers attached to the 1st Panzer Division  the best equipped Wehrmacht division at the outbreak of the Polish campaign."
 GER_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251/1 ausf. C"
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251/1 ausf. C"
 GER_mechanized_equipment_2_desc:0 "An updated version of the Sd.Kfz. 251, the ausf. C (ausführung C or \"C-version\") was introduced in mid 1942. Particular attention was given to protect the engine and rear doors. Additionally, the front hood cooling grid and the lateral access traps was removed and replaced by large open ventilation boxes, and the lower part of the hull was modified to increase the compartment draw. The rear muffler storage boxes were relocated to the rear, and the mufflers themselves were completely modified. The rearview mirror was relocated from the driver side vision slit to a lower position. The headlights were now fixed directly to the chassis and the bumpers were removed and replaced by towing hooks. \n\nWhile the ausf. C was a successful model and produced in large numbers, the design (especially the armor plates) were found to be labor-intensive by late 1942 as German war industry was starting to encounter production problems." 
 GER_mechanized_equipment_3:0 "Sonderkraftfahrzeug 251/1 ausf. D"
 GER_mechanized_equipment_3_short:0 "Sd.Kfz. 251/1 ausf. D"
 GER_mechanized_equipment_3_desc:0 "An updated version of the Sd.Kfz. 251, the ausf. D (ausführung D or \"D-version\") was introduced in the spring of 1943 as a set of small changes in a cheaper design for better mass-production. A total of 10,602 were built by Hanomag and other companies between 1943 and 1945. \n\nThe modifications included many changes in production design. The number of armored panels was reduced from 19 to 9, and permanent stowage boxes with padlocked access traps were added, replacing the former rear mufflers. Simple vision slits, simple flat engine hood panels with relocated air intakes under the hull, simplified reverse sloping rear end with flat door panels and many other minor modifications allowed the simplification of construction while offering the same protection, and it was far less labor-intensive."
