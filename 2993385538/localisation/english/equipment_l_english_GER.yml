 # Panzer 35(t)
 GER_czech_ger_panzer_equipment_1:0 "PzKpfw. 35(t) (Czech)"
 czech_ger_panzer_equipment_1:0 "PzKpfw. 35(t) (Czech)"
 czech_ger_panzer_equipment_1_short:0 "Pz 35(t)"
 czech_ger_panzer_equipment_1_desc:0 "The Panzer 35(t) allowed the Wehrmacht to build up its tank force while production of the Panzers III and IV had not reached the necessary levels yet. Armed with a 3.7cm gun, it offered a lot more firepower than the Panzers I and II could offer. Its main downside was the riveted armor, which could prove to be a danger to the crew when hit, even when the armor wasn't pierced."
 GER_czech_ger_panzer_equipment_2:0 "PzKpfw. 38(t) A (Czech)"
 czech_ger_panzer_equipment_2:0 "PzKpfw. 38(t) A (Czech)"
 czech_ger_panzer_equipment_2_short:0 "Pz 38(t) A"
 czech_ger_panzer_equipment_2_desc:0 "With an improved gun and engine, the 38(t) was used by the Wehrmacht in similar capacity as the Panzer III. The downside of riveted armor remained though."
 GER_czech_ger_panzer_equipment_3:0 "PzKpfw. 38(t) G (Czech)"
 czech_ger_panzer_equipment_3:0 "PzKpfw. 38(t) G (Czech)"
 czech_ger_panzer_equipment_3_short:0 "Pz 38(t) G"
 czech_ger_panzer_equipment_3_desc:0 "To keep the Panzer 38(t) somewhat competitive, the armor was increased to up to 50mm, though the tank was still mainly riveted, lowering the value of its armor a bit."
 GER_czech_ger_panzer_equipment_4:0 "Aufklärungspanzer 38(t) (Czech)"
 czech_ger_panzer_equipment_4:0 "Aufklärungspanzer 38(t) (Czech)"
 czech_ger_panzer_equipment_4_short:0 "Aufklärungspz 38(t)"
 czech_ger_panzer_equipment_4_desc:0 "With the design of the 38(t) becoming more and more outdated, plans were made to turn the tank into a recon vehicle. The tank was equipped with the same 2cm gun as the Panzer II Luchs, and could be used against ground as well as air targets."
 # Marder III
 GER_light_panzer_td_equipment_4:0 "Marder III M"
 light_panzer_td_equipment_4:0 "Light Tank Destroyer"
 light_panzer_td_equipment_4_short:0 "Marder III M"
 light_panzer_td_equipment_4_desc:0 "Unit type: Light Tank Destroyer. \nCan convert from Pz 38(t) A, Pz 38(t) G, and Pz 38(t) \n\nBased on the latest variant of the Panzer 38(t), the Marder III M was the most balanced tank destroyer of all the various Marders."
 # Hetzer
 GER_light_panzer_td_equipment_5:0 "Hetzer"
 light_panzer_td_equipment_5:0 "Light Tank Destroyer"
 light_panzer_td_equipment_5_short:0 "Hetzer"
 light_panzer_td_equipment_5_desc:0 "Unit type: Light Tank Destroyer. \nCan convert from: Pz 38(t) A, Pz 38(t) G, Aufklärungspz 38(t), and Pz 38(t) \n\nWhile the Marder tank destroyers did have the firepower to deal with most tanks of the time, they were severely lacking in armor and thus rather vulnerable. To improve on this, the Hetzer was devised. It offered all-around sloped armor combined with a low silhouette, ideal for a tank destroyer."
 # Jagdpanzer 38 D
 GER_light_panzer_td_equipment_6:0 "Jagdpanzer 38 D"
 light_panzer_td_equipment_6:0 "Light Tank Destroyer"
 light_panzer_td_equipment_6_short:0 "Jagdpanzer 38 D"
 light_panzer_td_equipment_6_desc:0 "Unit type: Light Tank Destroyer. \n\nBased on the Hetzer, the 38 D was born out of the desire to simplify the production and lower the cost of the vehicle."
 # Jägdpanzer 38 D mit 10cm PAW 1000
 GER_light_panzer_td_equipment_7:0 "Jägdpanzer 38 D 10cm"
 light_panzer_td_equipment_7:0 "Light Tank Destroyer"
