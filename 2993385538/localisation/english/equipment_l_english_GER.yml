 ############# German Infantry Weapons
 GER_garrison_equipment_0:0 "Garrison Maintenance Equipment"
 GER_garrison_equipment_0_short:0 "Garrison Equipment (Gewehr 98)"
 GER_assault_rifle:0 "Sturmgewehr 44"
 GER_assault_rifle_short:0 "StG 44"
 GER_assault_rifle_desc:0 "Assault rifles combine the power of rifles, the compactness of carbines and the fire rate of submachine guns, and thus are a good all-rounder for infantry units."
 GER_assault_rifle_equipment_0:0 "Sturmgewehr 44"
 GER_assault_rifle_equipment_0_short:0 "StG 44"
 GER_assault_rifle_equipment_0_desc:0 "The Sturmgewehr 44 (\"assault rifle\" in German), is a select-fire assault rifle developed by Hugo Schmeisser, who originally developed the first German submachine gun, MP 18, in 1916 as well. In its long and troubled design history, the StG 44 was originally designated as MP 43 and later MP 44, but changed for propaganda purposes. The design aimed to combine the power of bolt-action rifles, the compactness of carbines and the fire rate of submachine guns. These requirements were created during the invasion of the Soviet Union, where increasing numbers of semi-automatic Tokarev SVT-38 and SVT-40s were used by the Red Army, while some Soviet rifle companies were completely equipped with PPSh-41 submachine guns. After experiencing high volumes of automatic fire from these weapons, German commanders re-thought their small arms requirements. Several attempts had been made to introduce lightweight machine guns or automatic rifles, but recoil from the powerful 7.92×57mm Mauser round was too difficult to control in automatic fire. \n\nBy 1941, it was becoming clear that action needed to be taken. Although various experimental rounds had been developed to one degree or another by this point, the Army instead decided to select yet a new design, the Polte 8×33mm Kurzpatrone (\"short cartridge\"). This used a spitzer bullet and basic cartridge design of the standard 7.92×57mm Mauser rifle cartridge, cutting down the cartridge from the original 7.92×57mm Mauser to 7.92×33mm Kurz. It was understood that this was not ideal, but it would minimize logistical problems. \n\nLate war production and logistical problems encountered by Germany resulted in only over 400,000 units were produced in four plants between 1943 and 1945. This was fewer than the 1,500,000 ordered, and far fewer than the 4,000,000 planned."
 GER_infantry_equipment_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs."
 GER_infantry_equipment_0:0 "Gewehr 98"
 GER_infantry_equipment_0_short:0 "Gewehr 98"
 GER_infantry_equipment_0_desc:0 "The Gewehr 98 is a bolt-action rifle created by the Mauser company, replacing the earlier Gewehr 1888. Produced between 1898 and 1918, it was the main service rifle of German armed forces from 1898 to 1935. The Gewehr 98 fired the 7.92x57mm Mauser cartridge and had a 5-round internal clip-loaded magazine, fed with a stripper clip. The rifle was 1,250 mm in length and 4.09 kg in weight. The bolt-action system was particularly innovative and adopted by other major powers in their designs. \n\nThe Gewehr 98 had several variants, such as the sniper model Scharfschüzten-Gewehr 98, the shorter and lighter cavalry model Karabiner 98AZ (later renamed Karabiner 98a), and the Versailles-treaty compliant (wherein Germany had production limits on weapons) Karabiner 98b - a carbine in name only. More than 9,000,000 rifles were built by various German manufacturers, and significant numbers were exported to Ottoman Empire, Mexico, Argentina and China. Other countries, such as Poland and Czechoslovakia produced their own "
 GER_infantry_equipment_1:0 "Karabiner 98 kurz"
 GER_infantry_equipment_1_short:0 "Karabiner 98k"
 GER_infantry_equipment_1_desc:0 "Karabiner 98 kurz (\"short\") is a bolt-action rifle, replacing the older Gewehr 98 and Karabiner 98b models as the main service rifle of Wehrmacht. Developed under the direction of Heereswaffenamt (Army Weapons Agency) in 1934, the rifle was mainly based on the Karabiner 98b and the Standardmodell. Production ran between 1935 and 1945, with over 14,000,000 rifles built. Like to the previous models, the Karabiner 98k fired the 7.92x57mm Mauser cartridge and had a 5-round internal clip-loaded magazine, fed with a stripper clip. Variants included the Kriegsmodell, simplified for increased rates of production, a sniper variant (with 132,000 produced), and the experimental Gewehr 40k, a shorter and lighter version. \n\nWhile the name suggests a carbine intended for cavalry or other support troops, the  Karabiner 98k was only slightly shorter (1,110 mm) and lighter (3.7 kg) compared to Gewehr 98. \n\nA highly accurate and reliable design, the Karabiner 98k was imported, copied or captured to be used by other militaries (including Bundeswehr's Wachbataillon) both during and after the war."
 GER_infantry_equipment_2:0 "Gewehr 41(M) / Gewehr 41(W)"
 GER_infantry_equipment_2_short:0 "Gewehr 41"
 GER_infantry_equipment_2_desc:0 "After the start of hostilities and the campaigns of Poland and France, the need for a semi-automatic rifle was understood quickly. Pre-war German small arms doctrine based a squad's firepower on the machine guns, so that the role of the rifleman was largely to carry ammunition and provide covering fire for the machine gunners. It was apparent that increasing the fire rate of the rifleman of a squad would greatly enhance the combat performance of the infantry squads. \n\nIn 1940, the army called for a design for a semi-automatic rifle with three specifications. First, no holes were to be bored into the barrel for tapping gas for the loading mechanism. Second, the rifles were not to have any moving parts on the surface. Third, in case the auto-loading mechanism failed, a bolt action was to be included. Weapons manufacturers Mauser and Walther submitted rifle designs that used the same 7.92x57mm Mauser cartridge with Karabiner 98k, but used the Bang system (named after its Danish designer Soren H. Bang) to enable semi-automatic fire. It had a 10-round internal magazine that was loaded with stripper clips. \n\nWhile the Mauser design, named Gewehr 41(M), fulfilled all of the army's specifications, the overall design was highly complex, unreliable, heavy (4.09 kg), and had accuracy issues. Walther's design, named Gewehr 41(W), ingored the last two specifications, but was less complex compared to Gewehr 41(M). However, it still had gas system problems and the rifle was difficult to maintain. Nevertheless, it showed enough promise for further development. \n\nOver 140,000 units were produced between 1941 and 1943."
 GER_infantry_equipment_3:0 "Gewehr 43 / Karabiner 43"
 GER_infantry_equipment_3_short:0 "Gewehr 43"
 GER_infantry_equipment_3_desc:0 "The Gewehr 43 was the final step of the quest to produce a reliable semi-automatic rifle for the Wehrmacht. The various problems of the previous design, Gewehr 41 were solved with the discovery of the Soviet-made SVT-40. Capturd in the invasion of the Soviet Union, the weapon examined by the designers and found to have a much reliable gas mechanism that was powered from a port cut into the barrel about 1/3 of the way back from the end, and replaced the conventional stripper reloads with a modern box magazine. The mechanism was clearly superior to the Gewehr 41's, and simpler as well. \n\nIn 1943, Walther produced the final design, named the Gewehr 43. The name was changed in 1944 to Karabiner 43, as the barrel was in fact 2 cm shorter than Karabiner 98k. The rifle weighed 4.4 kg and was had a length of 1,115 mm. Over 400,000 were produced until the end of the war. The rifle still used the 7.92x57mm Mauser cartridge, had a detacable 10-round box magazine, but could still be loaded both with stripper clips as well. Additionally, the rifle was equipped with mounting rails for telescopic sights, an improvement over the Karabiner 98k which required modifications to accomodate them. \n\nOver 400,000 units were produced between 1943 and 1945."
 GER_SMG_equipment_0:0 "Maschinenpistole 35"
 GER_SMG_equipment_0_short:0 "MP35"
 GER_SMG_equipment_0_desc:0 "The Maschinenpistole 35 was designed by Emil Bergmann in 1932, whose company also created one of the first submachine guns of the Great War, MP 18. MP35 used the 9×19mm Luger Parabellum cartridge and had a detachable magazine that carried 24 or 32 rounds. In contrast to many other SMGs of the time, MP35's magazine was inserted from the right-hand side of the weapon. The MP35 was a blowback operated, selective fire SMG which fired from an open bolt. The weapon featured a non-reciprocating cocking handle placed at the rear of the receiver, which was operated in a similar fashion to bolt-action on a Mauser rifle. This involved the weapon carrier to manually pull the handle up, pull backwards, push forwards and lock back down. When the gun was then fired the cocking handle remained stationary. \n\nMore than 40,000 units were produced between 1935 and 1944, the main user being Waffen-SS units. The limited manufacturing capabilities at the Bergmann plant required production to be shifted to Carl Walther's Zella-Mehlis plant. With the outbreak of the war, production once again shifted from Walther to Junker & Ruh plant."
 GER_SMG_equipment_1:0 "Maschinenpistole 38"
 GER_SMG_equipment_1_short:0 "MP 38"
 GER_SMG_equipment_1_desc:0 "The Maschinenpistole 38 is based on the earlier Maschinenpistole 36 model, developed by Berthold Geipel of Erma Werke. The main differences between MP 38 and MP 36 is the removal of select fire mechanism (firing only full-automatic) for a more simplified design. MP 38 used the 9×19mm Luger Parabellum cartridge and had a detachable magazine that carried 32 rounds. First saw action during the Polish Campaign of 1939, some design problems of the MP 38 soon showed. Mainly, the manufacturing process was still rather inefficient considering the requirement for steel in wartime Germany, leading to request a cheaper mass-production model following the same design form. \n\nMP 38 was produced between 1938 and 1940, with the production shifting quickly to the cheaper MP 40 after its introduction."
 GER_SMG_equipment_2:0 "Maschinenpistole 40"
 GER_SMG_equipment_2_short:0 "MP 40"
 GER_SMG_equipment_2_desc:0 "The Maschinenpistole 40 is based on the Maschinenpistole 38, which was designed only two years before. MP 40 aimed to further reduce the production costs of MP 38 by using stamped steel instead of machined (or milled) steel. Bakelite was used in the grip instead of wood or leather grips. Longitudinal groovings on the receiver and bolt, as well as a circular opening on the magazine housing, were also removed from MP 40. MP 40 used the 9×19mm Luger Parabellum cartridge and had a detachable magazine that carried 32 rounds. A major design flaw of the MP 40 was the 32-round magazine. The MP 40 used a double-column, single-feed insert, unlike most other submachine guns of the period. The single-feed insert resulted in increased friction against the remaining cartridges moving upwards towards the feed lips, occasionally resulting in feed failures; this problem was exacerbated by the presence of dirt or other debris. Another problem was that the magazine was also sometimes misused as a handhold. This could cause the weapon to malfunction when hand pressure on the magazine body caused the magazine lips to move out of the line of feed, since the magazine well did not keep the magazine firmly locked. \n\nVariants of MP 40 included the unreliable MP 40/I, which used dual magazines to bring to ammunition capacity near the Soviet PPSh-41. More than 1,000,000 units were produced between 1940 and 1945. Exported and captured units continued to be used long after the war."
 GER_SMG_equipment_3:0 " Maschinenpistole 3008"
 GER_SMG_equipment_3_short:0 "MP 3008"
 GER_SMG_equipment_3_desc:0 "The Maschinenpistole 3008, was a submachine gun designed by Ludwig Vorgrimler in 1944. MP 3008 was an emergency measure late in the war, and the primary aim was to further simplify the design to produce the weapon quickly without needing specialised factory equipment. The design was closely based on the British Sten MK II submachine gun, which had similar design values. \n\nThe MP 3008 was a simple blowback design operating from an open bolt. It was crudely manufactured in small machine shops and variations were common. Typically, the magazine was bottom-mounted unlike the side-mounted Sten. Initially all steel without handgrips, the wire buttstock was welded to the frame and was typically triangular, however the design changed as conditions inside Germany worsened and on final guns wooden stocks and other variations are found. \n\nAround 10,000 units were thought to be produced, and were generally issued to Volkssturm formations, leading to the other name of the weapon, Volks-MP.3008"
 GER_HMG_equipment_0:0 "Maschinengewehr 30"
 GER_HMG_equipment_0_desc:0 "The Maschinengewehr 30 (shortened MG 30), is a German machine gun designed by Rheinmetall in 1930. As Germany was prohibited to produce machine guns because of the Versailles Treaty, the weapon was produced by a German-owned Swiss manufacturer in Switzerland. \n\nThe MG 30 used an air-cooled, recoil-operated design, firing the standard 7.92×57mm Mauser ammunition, fed from a slightly curved 30-round magazine inserted in the left side of the weapon. MG 30 fired both in semi-automatic and fully automatic mode depending on how far the two-stage trigger is pulled, with a rate of fire between 600 and 800 rounds per minute in full-auto. It included a folding bipod attached two-thirds down the barrel. \n\nMG 30 was ultimately rejected by the Reichswehr, and MG 13 was adopted instead. However, it saw service in the Luftwaffe as an aircraft gun, named the MG 15. Additionally, Austrian and Swiss armies both licensed the design and used it in their armed forces."
 GER_HMG_equipment_0_short:0 "MG 30"
 GER_HMG_equipment_1:0 "Maschinengewehr 34"
 GER_HMG_equipment_1_desc:0 "The Maschinengewehr 34 (shortened MG 34) is a German machine gun designed by Heinrich Vollmer of Mauser in 1934. MG 34 was based on the earlier MG 30 machine gun, but borrowed design elements from other machine guns as well. \n\nThe MG 34 used an air-cooled, recoil-operated design, firing the standard 7.92×57mm Mauser ammunition. MG 34 was able to use a 50/250 round belt feed or a 50/75 round drum magazine. Similar to MG 30, it had select-file capability with the help of a unique double-crescent trigger. Pressing the upper segment of the trigger produced semi-automatic fire, while holding the lower segment of the trigger produced fully automatic fire. The barrel of the MG 34 could be quickly changed to avoid overheating during sustained fire by the machine gun crew. \n\nThe MG 34 was a successful design and was in production until the end of the war even after the introduction of MG 42. Over 500,000 were produced in total. Most German tanks used the MG 34 for secondary armament, as the MG 42 was ill-suited for internal/coaxial mounting due to the method of barrel change. The MG 42's barrel had to be removed and replaced by sliding the barrel out at an angle such that, when mounted on an armored vehicle, armor and space would have to be compromised to fit the weapon."
 GER_HMG_equipment_1_short:0 "MG 34"
 GER_HMG_equipment_2:0 "Maschinengewehr 42"
 GER_HMG_equipment_2_desc:0 "The Maschinengewehr 42 (shortened MG 42) is a German machine gun designed by Dr. Werner Gruner of Großfuß AG in 1942. While the earlier MG 34 was a successful design, its high cost in materials and construction complexity required a newer design as the war progressed and the German war industry was pushed to its limits. \n\nAmong the three companies that were asked to submit designs, Großfuß AG's proved to be the best design by far. The design employed a unique recoil-operated roller-locking mechanism whereas the other designs used a gas-actuated system. Interestingly, the company had no earlier experience in weapons manufacture, specializing in pressed and stamped steel components. Dr. Werner Gruner, one of the leading design engineers with Großfuß, knew nothing about machine guns when he was given the task of being involved with the project, although he specialized in the technology of mass production. Gruner attended an army machine gunner's course to familiarize himself with the utility and characteristics of such a weapon and sought input from soldiers. \n\nBeing made largely out of stamped appropriately hardened carbon steel metal, MG 42 required considerably less machining and fewer high-grade steel alloys containing metals that became scarce in Germany. MG 42 was much simpler to build than other machine guns — it took 75 man-hours to complete the new gun as opposed to 150 man-hours for the MG 34 (a 50% reduction), 27.5 kg of raw materials as opposed to 49 kg for the MG 34 (a 44% reduction) — and cost 250 RM as opposed to 327 RM (a 24% reduction). To simplify the design, the select-fire trigger system of MG 34 was also removed. \n\nThe cost-reducing design goals of MG 42 did not affect the weapon's effectiveness and reliability, and its rate of fire (1,200 rpm) was extremely high compared to contemporary designs. The high rate of fire had its drawbacks, however. Sustained fire depleted ammunition quickly, and the barrel would overheat and need replacement frequently. \n\nMG 42 was a very successful weapon with over 400,000 produced. Its simple and reliable design became the basis for many other machine guns of various countries."
 GER_HMG_equipment_2_short:0 "MG 42"
 GER_HMG_equipment_3:0 "Maschinengewehr 42V"
 GER_HMG_equipment_3_desc:0 "Maschinengewehr 42V (shortened MG 42V), also known as MG 45, is a German machine gun designed by Dr. Werner Gruner of Großfuß AG in 1944. The development was aimed to further simplify the MG 42 design because of the severe material shortages of Germany in the late war. \n\nWhile many parts of MG 42V were identical to those of the MG 42 such as the 7.92×57mm cartridge, the ammunition feed, the trigger group, and parts of the buttstock, the operating mechanism was completely different. Compared to the recoil-operated, roller-locked MG 42 mechanism, the MG 42V used a roller-delayed blowback operating mechanism. This new mechanism did not completely lock its breech before firing, therefore increasing its rate of fire and simplifying its construction at the same time. The barrel was a simpler part without a locking piece with a lifespan of over 10,000 rounds. The MG 42V used steel of lesser quality, reducing the weight to 9 kg. \n\nTesting started with 10 prototypes in 1944, where the MG 42V achieved a firing rate of 1,350 rpm. However, wartime production priorities and other requirements prevented mass production and adoption of the weapon by the Wehrmacht."
 GER_HMG_equipment_3_short:0 "MG 42V"
 GER_mortar_equipment_0:0 "5 cm leichter Granatwerfer 36"
 GER_mortar_equipment_0_desc:0 "Mortars are the primary explosive support weapon in the platoon. Where larger artillery pieces maybe too cumbersome for flexible tactical deployment, the mortar can provide organic fire support to nearby soldiers. The high arcing trajectory of mortar shells make them ideal for landing in trenches, striking the vulnerable tops of buildings, or bypassing walls. \n\nThe 5 cm leichter Granatwerfer 36 (5 cm leGrW 36) is a German light mortar designed by Rheinmetall in 1934. 5 cm leGrW 36's intended role was to engage pockets of resistance that were beyond a hand grenade's throwing range. The design included a telescopic sight to aid in targeting, which was removed after 1938 to simplify production. \n\nBy 1941, the Granatwerfer 36 was seen as too complex for its intended role. It fired too light a shell and had too short of a range. It was used as a platoon mortar and operated by a 3-man team. Production was terminated in 1941. By 1942, it had been gradually withdrawn from front line service. However, it remained in use with second-line and garrison units until the end of the Second World War in 1945. \n\nOver 30,000 units and 22,000,000 5 cm shells were produced until 1943."
 GER_mortar_equipment_0_short:0 "5 cm leGrW 36"
 GER_mortar_equipment_1:0 "8 cm Granatwerfer 34"
 GER_mortar_equipment_1_desc:0 "The 8 cm Granatwerfer 34 (8 cm GrW 34) is a German mortar designed by Rheinmetall in 1934. The mortar had a conventional design and broke down into three loads (smooth bore barrel, bipod, baseplate) for transport. A traversing handwheel and a cross-leveling handwheel below the elevating mechanism was attached to the bipod. A panoramic sight was mounted on the traversing mechanism yoke for fine adjustments. A line on the tube could be used for rough laying. \n\nThe mortar employed conventional 8 cm 3.5 kg shells (high explosive or smoke) with percussion fuzes. The range could be extended by fitting up to three additional powder charges between the shell tailfins. \n\nThe 8 cm GrW 34 was noted for its accuracy and high rate of fire. Over 75,000 units and 74,000,000 8 cm shells were produced until the end of the war."
 GER_mortar_equipment_1_short:0 "8 cm GrW 34"
 GER_mortar_equipment_2:0 "kurzer 8 cm Granatwerfer 42"
 GER_mortar_equipment_2_desc:0 "The kurzer 8 cm Granatwerfer 42 (kz 8 cm GrW 42) is a German mortar designed by Rheinmetall in 1941. It was developed as a lightened version of the standard German 8 cm GrW 34 medium mortar with a shorter barrel for use by paratroopers, but actually replaced the ineffective 5 cm leGrW 36 as that weapon's shortcomings became apparent. \n\nThe kz 8 cm GrW 42 was able to fire a 8 cm shell (which was over 3.5 times heavier than the 5 cm) twice as far compared to the 5 cm leGrW 36, and was less than twice as heavy. It broke down into the standard three loads for transport. Some of the kr 8 cm GrW 42s were provided with a lanyard-operated loading/firing mechanism for remote-controlled use. \n\nOver 1,500 units were produced until the end of the war."
 GER_mortar_equipment_2_short:0 "kz 8 cm GrW 42"
 GER_mortar_equipment_3:0 "12 cm Granatwerfer 42"
 GER_mortar_equipment_3_desc:0 "The 12 cm Granatwerfer 42 (12 cm GrW 42) is a German mortar designed in 1942. The increased caliber was an attempt to give German infantry units a close support weapon with greater performance than the mortars used in general service at the time. This weapon was very similar to the mortar used by Soviet forces on the Eastern Front which in turn was an improved version of the French 120 mm Brandt Mle 1935 mortar. \n\nThe GrW 42 utilized the usual three part construction made up of a circular base plate like the previous Soviet design, the tube itself and the supporting bi-pod. Because of the greater weight of the weapon (280 kg), a two-wheeled axle was utilized, enabling the mortar to be towed into action. The axle could then be quickly removed before firing. \n\nOver 8,000 units and 5,000,000 12 cm shells were produced until the end of the war."
 GER_mortar_equipment_3_short:0 "12 cm GrW 42"

 GER_mechanized_at_0:0 "Sonderkraftfahrzeug 251/10 3.7 cm Pak 36"
 GER_mechanized_at_0_short:0 "Sd.Kfz. 251/10"
 GER_mechanized_at_0_desc:0 "Sd.Kfz. 251/10 was the anti-tank variant of the Sd.Kfz. 251. It was equipped with the 3.7 cm Pak 36 gun, which had an effective range of about 1200 m. While early versions carried the PaK 36 openly, later versions used a much smaller half-size gunshield so that the vehicle didn't advertise its firepower, looking more like a regular Sd.Kfz. 251/1. \n\nThe 251/10 was generally issued to platoon leaders as a fire support vehicle."
 GER_mechanized_aa_0:0 "Sonderkraftfahrzeug 251/17 2 cm KwK 38"
 GER_mechanized_aa_0_short:0 "Sd.Kfz. 251/17"
 GER_mechanized_aa_0_desc:0 "Sd.Kfz. 251/17 was the anti-aircraft variant of the Sd.Kfz. 251. It was equipped with the 2 cm KwK 38 (or the 2 cm FlaK 38 for the Luftwaffe version), which was mounted in a small turret and had a pedestal mounting. The gun had a 360-degree traverse and was effective against all but the heaviest armored aircraft. \n\nSd.Kfz. 251/17s were generally deployed in groups of four and were led by a command version, without the gun but with a FU-10 radio and frame antenna, and two MG 34 or 42s for close defense."
 GER_mechanized_hmg_0:0 "Sonderkraftfahrzeug 251/21 Drilling MG151"
 GER_mechanized_hmg_0_short:0 "Sd.Kfz. 251/21"
 GER_mechanized_hmg_0_desc:0 "Sd.Kfz. 251/21 was the dual-purpose anti-aircraft/ground support variant of the Sd.Kfz. 251. It was equipped with a triple-mounted (\"drilling\" in German means \"triple\") MG151 autocannon. Early versions of Sd.Kfz. 251/21 carried the MG151/15 mm cannon on a Kriegsmarine triple mount, which was replaced with the MG151/20 mm Luftwaffe cannon on later versions. \n\nWhile Sd.Kfz. 251/21 exhibited strong firepower, its high rate of fire meant it could fire off its full load of 3000 rounds in just 90 seconds."
 GER_mechanized_mortar_0:0 "Sonderkraftfahrzeug 251/2 8 cm GrW 34"
 GER_mechanized_mortar_0_short:0 "Sd.Kfz. 251/2"
 GER_mechanized_mortar_0_desc:0 "Sd.Kfz. 251/2 was the mortar carrier variant of the Sd.Kfz. 251. It was equipped with a 8 cm GrW 34 mortar and carried 66 rounds. The design was fitted with a strengthened floor to handle the recoil of the mortar, and the mortar itself could be offloaded from the vecihle when needed. \n\nSd.Kfz. 251/2s were generally used in pairs in platoons in infantry support roles."
 ############ Panzers
 ## Pz I
 

 GER_panzer_i_equipment_1:0 "Panzer I"   #Shows on tech
 panzer_i_equipment_1:0 "Panzer I"       #Shows on production 
 panzer_i_equipment_1_short:0 "Panzer I"
 panzer_i_equipment_1_desc:0 "The Panzer I was a light tank produced in Germany in the 1930s.\nThe name is short for the German Panzerkampfwagen I (\"armored fighting vehicle mark I\"), abbreviated PzKpfw I.\nThe tank's official German ordnance inventory designation was SdKfz 101 (\"special purpose vehicle 101\")"
 # Pz I sub tech equipment
 GER_light_panzer_td_equipment_1:0 "Panzerjäger I"
 light_panzer_td_equipment_1:0 "Light Tank Destroyer"
 light_panzer_td_equipment_1_short:0 "Panzerjäger I"
 light_panzer_td_equipment_1_desc:0 "Unit type: Light Tank Destroyer. \nCan convert from: Panzer I \n\nThe Panzerjäger I was the first of the German tank destroyers to see service in the Second World War. It mounted a Czech Škoda 4.7 cm (1.9 in) cm PaK (t) anti-tank gun on a converted Panzer I Ausf. B chassis. It was intended to counter heavy French tanks like the Char B1 that were beyond the capabilities of the 3.7 cm PaK 36 anti-tank gun and served to extend the life of obsolete Panzer I tanks. 202 Panzer I were converted to the Panzerjäger I in 1940 and 1941. They were employed in the Battle of France, in the North Africa Campaign and on the Eastern Front."
 GER_light_assault_panzer_equipment_1:0 "Sturmpanzer I"
 light_assault_panzer_equipment_1:0 "Light Assault Gun"
 light_assault_panzer_equipment_1_short:0 "Sturmpanzer I"
 light_assault_panzer_equipment_1_desc:0 "Unit type: Light Assault Gun. \nCan convert from: Panzer I \n\nThe Sturmpanzer carries the 15cm heavy infantry gun on the chassis of the Panzer I, to give the motorized infantry elements of the Panzer-Divisions fire-support against fortifications."
 GER_panzer_spaa_equipment_1:0 "Flakpanzer I"
 panzer_spaa_equipment_1:0 "Self-Propelled Anti-Air"
 panzer_spaa_equipment_1_short:0 "Flakpanzer I"
 panzer_spaa_equipment_1_desc:0 "Unit type: Self-propelled Anti-Air. \nCan convert from: Panzer I \n\nAnti-air artillery is primarily designed to shoot down hostile planes, although the rapid fire cannons can also be effective against ground targets. This model is mounted on the chassis of a light tank."
 ## Pz II A/B
 GER_panzer_ii_equipment_1:0 "Panzer II A"
 panzer_ii_equipment_1:0 "Panzer II"
 panzer_ii_equipment_1_short:0 "Panzer II A"
 panzer_ii_equipment_1_desc:0 "The Panzer II is the common name used for a family of German tanks used in World War II. The official German designation was Panzerkampfwagen II.Although the vehicle had originally been designed as a stopgap while larger, more advanced tanks were developed, it nonetheless went on to play an important role in the early years of World War II, during the Polish and French campaigns. The Panzer II was the most numerous tank in the German Panzer divisions beginning with the invasion of France. It was used in both North Africa against the British and on the Eastern Front against the Soviet Union."
 ## Pz II C
 GER_panzer_ii_equipment_2:0 "Panzer II C"
 panzer_ii_equipment_2:0 "Panzer II"
 panzer_ii_equipment_2_short:0 "Panzer II C"
 panzer_ii_equipment_2_desc:0 "The Panzer II is the common name used for a family of German tanks used in World War II. The official German designation was Panzerkampfwagen II.Although the vehicle had originally been designed as a stopgap while larger, more advanced tanks were developed, it nonetheless went on to play an important role in the early years of World War II, during the Polish and French campaigns. The Panzer II was the most numerous tank in the German Panzer divisions beginning with the invasion of France. It was used in both North Africa against the British and on the Eastern Front against the Soviet Union."
 ## Pz II D/E
 GER_panzer_ii_equipment_3:0 "Panzer II D"
 panzer_ii_equipment_3:0 "Panzer II"
 panzer_ii_equipment_3_short:0 "Panzer II D"
 panzer_ii_equipment_3_desc:0 "The versions D and E were developed as quick tanks to be used in the 'Leichte-Division'. A new torsion-bar suspension and further changes to the chassis allowed it to reach 55 kph, though at the cost of drastically reduced performance off the road, leading to future versions being developed from older designs again."
 # Pz II D/E sub tech equipment
 GER_light_panzer_td_equipment_2:0 "Marder II /132"
 light_panzer_td_equipment_2:0 "Light Tank Destroyer"
 light_panzer_td_equipment_2_short:0 "Marder II /132"
 light_panzer_td_equipment_2_desc:0 "Unit type: Light Tank Destroyer. \nCan convert from Panzer II C, D, and F \n\nEarly Marder-design, using a Soviet 7.62cm gun on a Panzer II chassis. A mobile TD, its weaknesses lie in its very limited armor and high silhouette."
 # Flamigo
 GER_flammpanzer_equipment_1:0 "Flammpanzer II Flamingo"
 flammpanzer_equipment_1:0 "Flame-Tank"
 flammpanzer_equipment_1_short:0 "Flammpanzer Flamingo"
 flammpanzer_equipment_1_desc:0 "Unit type: Flame Tank. \nCan convert from: Panzer II D and F \n\nThe Flamingo is a flame tank based on the Panzer II D/E. Used as infantry-support against soft targets."
 # Panzer II mit Schwimmkörper (amph)
 GER_panzer_amph_equipment_1:0 "Panzer II Schwimmpanzer"
 panzer_amph_equipment_1:0 "Amphibious Tank"
 panzer_amph_equipment_1_short:0 "Panzer II Schwimmpanzer"
 panzer_amph_equipment_1_desc:0 "Unit type: Amphibious Tank. \nCan convert from: Panzer II D and F \n\nThe Panzer II mit Schwimmkörper is a Panzer II capable of floating on water with the help of a float (in German = Schwimmkörper) that can be removed once being on land again. Used to lend support to amphibious invasions."
 ## Pz II F
 GER_panzer_ii_equipment_4:0 "Panzer II F"
 panzer_ii_equipment_4:0 "Panzer II"
 panzer_ii_equipment_4_short:0 "Panzer II F"
 panzer_ii_equipment_4_desc:0 "Panzer Panzer II F was armed with the new 2cm KwK 38, giving it more fire-power, though still not enough to deal with medium tanks of its time. It also saw increased armor. With production of bigger tanks slowly catching up, and its lack of capabilities against medium tanks of its time, the Panzer II's role changed more towards recon."
 # Pz II sub tech equipment
 GER_light_panzer_td_equipment_3:0 "Marder II /131"
 light_panzer_td_equipment_3:0 "Light Tank Destroyer"
 light_panzer_td_equipment_3_short:0 "Marder II /131"
 light_panzer_td_equipment_3_desc:0 "Unit type: Light Tank Destroyer. \nCan convert from Panzer II C, D, and F \n\nAn improvement over the earlier Marder II Sd.Kfz 132, the Sd.Kfz 131 was armed with 7.5cm Pak 40/2, allowing it to deal with all armor available at its time. While the armor wasn't any thicker, its lower silhouette made it less easy to hit."
 # Wespe
 GER_light_panzer_art_equipment_1:0 "Wespe"
 light_panzer_art_equipment_1:0 "Light SP Artillery"
 light_panzer_art_equipment_1_short:0 "Wespe"
 light_panzer_art_equipment_1_desc:0 "Unit type: Light Self-propelled Artillery. \nCan convert from Panzer II D and F \n\nThe Wespe carries the 10.5cm howitzer on Panzer II chassis. Combining the main divisional German artillery with the needed mobility for German Panzer-Divisions."
 # Sturmpanzer II
 GER_light_assault_panzer_equipment_2:0 "Sturmpanzer II"
 light_assault_panzer_equipment_2:0 "Light Assault Gun"
 light_assault_panzer_equipment_2_short:0 "Sturmpanzer II"
 light_assault_panzer_equipment_2_desc:0 "Unit type: Light Assault Gun. \nCan convert from: Panzer II D/E, Panzer II F \n\nThe Sturmpanzer II carries the 15cm heavy infantry gun on the chassis of the Panzer II, to give the motorized infantry elements of the Panzer-Divisions fire-support against fortifications."
 ## Pz II L Luchs
 GER_panzer_ii_equipment_5:0 "Panzer II L"
 panzer_ii_equipment_5:0 "Panzer II"
 panzer_ii_equipment_5_short:0 "Panzer II L"
 panzer_ii_equipment_5_desc:0 "The Luchs was a significant re-design of the Panzer II. Tailored towards the recon role, it saw a large increase in its range while offering better armor as well, now up to 50mm. It was still armed with just a 2cm KwK though."
 ## Pz II Leopard
 GER_panzer_ii_equipment_6:0 "VK 16.02 Leopard (Panzer II)"
 panzer_ii_equipment_6:0 "Panzer II"
 panzer_ii_equipment_6_short:0 "VK 16.02 Leopard"
 panzer_ii_equipment_6_desc:0 "The Leopard was designed as a recon tank. Its tracks were similar to those of the Panzer II Luchs, though the design as a whole, with its significantly sloped armor, gave the tank the appearance of a downscaled Panther. With armor of 50mm (up to 80mm at the turret-front) and armed with the 5cm KwK 39/1 L/60, the same gun as late Panzer III designs, it was significantly more powerful than earlier Panzer IIs."
 #Pz IIIA
 GER_panzer_iii_equipment_1:0 "Panzer III A"
 panzer_iii_equipment_1:0 "Panzer III"
 panzer_iii_equipment_1_short:0 "Panzer III A"
 panzer_iii_equipment_1_desc:0 "Prototype; some saw service in Poland.\nArmed with 3.7 cm KwK 36 L/46.5 main gun, 250 PS HL 108 engine."
 #Pz IIIE
 GER_panzer_iii_equipment_2:0 "Panzer III E"
 panzer_iii_equipment_2:0 "Panzer III"
 panzer_iii_equipment_2_short:0 "Panzer III E"
 panzer_iii_equipment_2_desc:0 "First full-production model, some saw service in Poland.\nArmed with 3.7 cm KwK 36 L/46.5 main gun, 300 PS HL 120 engine.\nSuspension redesigned, switching from leaf-springs to torsion-bars, now using 6 larger roadwheels per side."
 #Pz IIIF
 GER_panzer_iii_equipment_3:0 "Panzer III F"
 panzer_iii_equipment_3:0 "Panzer III"
 panzer_iii_equipment_3_short:0 "Panzer III F"
 panzer_iii_equipment_3_desc:0 "Improved transmission, wider tracks and an increase in armor. Mostly armed with 5 cm KwK 38 L/42 main gun, though late production-models saw the use of the more powerful 5 cm KwK 39 L60."
 #Pz IIIF sub tech equipment
 panzer_iii_td_equipment_1:0 "Sturmgeschütz III (Early)"
 panzer_iii_td_equipment_1_short:0 "StuG III (Early)"
 panzer_iii_td_equipment_1_desc:0 "\nCan convert from Panzer III \n\nThe first versions of the Sturmgeschütz III, an assault gun to support the infantry against protected targets. Build without a turret to save costs compared to a tank, the 7.5cm StuK 37 L/24 gun (the same as early Panzer IV used) was put directly into the armored structure instead."
 #Pz IIIF sub tech equipment
 GER_panzer_amph_equipment_2:0 "Tauchpanzer III Amphibious Tank"
 panzer_amph_equipment_2:0 "Amphibious Tank"
 panzer_amph_equipment_2_short:0 "Tauchpanzer III"
 panzer_amph_equipment_2_desc:0 "Unit type: Amphibious Tank. \nCan convert from: Panzer III \n\nThe Tauchpanzer (english: dive tank) is capable of moving beneath water up to a depth of 15m. It is used to lend armored support to amphibious invasions."
 #Pz IIIL
 GER_panzer_iii_equipment_4:0 "Panzer III J"
 panzer_iii_equipment_4:0 "Panzer III"
 panzer_iii_equipment_4_short:0 "Panzer III J"
 panzer_iii_equipment_4_desc:0 "Redesignated Aus. J equipped with long 5 cm gun, 20 mm stand-off armour plates on hull and turret front, hull and turret front armour increased to solid 50 mm plate."
 # StuG III F
 GER_panzer_iii_td_equipment_2:0 "Sturmgeschütz III (Mid)"
 panzer_iii_td_equipment_2:0 "Sturmgeschütz III (Mid)"
 panzer_iii_td_equipment_2_short:0 "StuG III"
 panzer_iii_td_equipment_2_desc:0 "\nCan convert from Panzer III \n\nSuperstructure sides added extended rectangular armoured boxes for radio equipment. Increased space allowed room for six additional rounds of ammunition for the main gun (giving a maximum of 50) plus a machine gun. One MG 34 and seven drum-type magazines were carried in the right rear side of the fighting compartment to protect the vehicle from enemy infantry. Vehicle commanders were officially provided with SF14Z stereoscopic scissor periscopes. Stereoscopic scissor type periscopes for artillery spotters may have been used by vehicle commanders from the start."
 # StuIG 33
 GER_light_assault_panzer_equipment_3:0 "StuIG 33"
 light_assault_panzer_equipment_3:0 "Light Assault Gun"
 light_assault_panzer_equipment_3_short:0 "StuIG 33"
 light_assault_panzer_equipment_3_desc:0 "Unit type: Light Assault Gun. \nCan convert from: Panzer III \n\nThe latest attempt to use the heavy Infantry gun on a tank chassis, the StuIG 33 is protected by up to 80mm of armor, thus far more durable than the Sturmpanzer I or II."
 #Pz IIIM
 panzer_iii_equipment_5:0 "Panzer III"
 panzer_iii_equipment_5_short:0 "Panzer III M"
 panzer_iii_equipment_5_desc:0 "Minor modifications of the Ausf. L such as deep-wading exhaust and Schürzen side-armour panels."
 #
 panzer_iii_td_equipment_3:0 "Sturmgeschütz III (Late)"
 panzer_iii_td_equipment_3_short:0 "StuG III (Late)"
 panzer_iii_td_equipment_3_desc:0 "\nCan convert from Panzer III \n\nThe StuG III F-G assault gun versions uses the even more powerful 7.5cm StuK 40 L/48, for yet again improved capabilities against tanks.By far the most common of the StuG series, over 9000 were produced of which 8423 were of the final G version"
 #
 GER_assault_panzer_equipment_1:0 "StuH 42"
 assault_panzer_equipment_1:0 "Assault Gun"
 assault_panzer_equipment_1_short:0 "StuH 42"
 assault_panzer_equipment_1_desc:0 "Unit type: Assault Gun. \nCan convert from: Panzer III \n\nThe StuH 42 was developed due to regular assault guns being switched towards more of an anti-tank role and their 7.5cm guns not always being strong enough against enemy fortifications. The StuH 42 is armed with the more powerful 10.5cm StuH 42 to better deal with enemy strongholds."
 #
 GER_flammpanzer_equipment_2:0 "Flammpanzer III"
 flammpanzer_equipment_2:0 "Flame-Tank"
 flammpanzer_equipment_2_short:0 "Flammpanzer III"
 flammpanzer_equipment_2_desc:0 "Unit type: Flame Tank. \nCan convert from: Panzer III \n\nThe Flammpanzer III is a flame tank based on the Panzer III. Used as infantry-support against soft targets."
 #Pz IIIN
 GER_panzer_iii_equipment_6:0 "Panzer III N"
 panzer_iii_equipment_6:0 "Panzer III"
 panzer_iii_equipment_6_short:0 "Panzer III N"
 panzer_iii_equipment_6_desc:0 "Infantry support tank, armed with a short-barrelled 7.5 cm KwK 37 L/24 gun."
 #Pz IV A 1937-1939
 GER_panzer_iv_equipment_1:0 "Panzer IV A"
 panzer_iv_equipment_1:0 "Panzer IV"
 panzer_iv_equipment_1_short:0 "Panzer IV A"
 panzer_iv_equipment_1_desc:0 "The first mass-produced version of the Panzer IV was the Ausführung A (abbreviated to Ausf. A, meaning \"Variant A\"), in 1936. It was powered by Maybach's HL 108TR, producing 250 PS (183.87 kW), and used the SGR 75 transmission with five forward gears and one reverse, achieving a maximum road speed of 31 kilometres per hour. As main armament, the vehicle mounted the short-barreled, howitzer-like Kampfwagenkanone 37 L/24 (KwK 37 L/24) 75 mm tank gun, which was a low-velocity gun mainly designed to fire high-explosive shells"
 #Pz IV D Tauchpanzer 1940
 GER_panzer_amph_equipment_3:0 "Tauchpanzer IV"
 panzer_amph_equipment_3:0 "Amphibious Tank"
 panzer_amph_equipment_3_short:0 "Tauchpanzer IV"
 panzer_amph_equipment_3_desc:0 "Unit type: Amphibious Tank. \nCan convert from: Panzer IV D and F \n\nThe Tauchpanzer (english: dive tank) is capable of moving beneath water up to a depth of 15m. It is used to lend armored support to amphibious invasions."
 #Pz IV E 1939
 GER_panzer_iv_equipment_2:0 "Panzer IV D"
 panzer_iv_equipment_2:0 "Panzer IV"
 panzer_iv_equipment_2_short:0 "Panzer IV D"
 panzer_iv_equipment_2_desc:0 "In October 1940, the Ausf. E was introduced. This had 50 millimetres (1.97 in) of armor on the bow plate, while a 30-millimetre (1.18 in) appliqué steel plate was added to the glacis as an interim measure. Finally, the commander's cupola was moved forward into the turret. Older model Panzer IV tanks were retrofitted with these features when returned to the manufacturer for servicing. 206 Ausf. They were produced between October 1940 and April 1941. It was powered by Maybach's HL 120TRM, producing 300 PS (220.65 kW), and used the SSG 75 transmission with six forward gears and one reverse, achieving a maximum road speed of 39 kilometres per hour. As main armament, the vehicle mounted the short-barreled, howitzer-like Kampfwagenkanone 37 L/24 (KwK 37 L/24) 75 mm tank gun, which was a low-velocity gun mainly designed to fire high-explosive shells"
 #Pz IV F 1940
 GER_panzer_iv_equipment_3:0 "Panzer IV F"
 panzer_iv_equipment_3:0 "Panzer IV"
 panzer_iv_equipment_3_short:0 "Panzer IV F"
 panzer_iv_equipment_3_desc:0 "In April 1941, production of the Panzer IV Ausf. F started. It featured 50 mm (1.97 in) single-plate armor on the turret and hull, as opposed to the appliqué armor added to the Ausf. E, and a further increase in side armor to 30 mm (1.18 in). The weight of the vehicle was now 22.3 tonnes (24.6 short tons), which required a corresponding modification of track width from 380 to 400 mm (14.96 to 15.75 in) to reduce ground pressure. It was powered by Maybach's HL 120TRM, producing 300 PS (220.65 kW), and used the SSG 75 transmission with six forward gears and one reverse, achieving a maximum road speed of 39 kilometres per hour. As main armament, the vehicle mounted the short-barreled, howitzer-like Kampfwagenkanone 37 L/24 (KwK 37 L/24) 75 mm tank gun, which was a low-velocity gun mainly designed to fire high-explosive shells"
 #Pz IV G 1942
 GER_panzer_iv_equipment_4:0 "Panzer IV G"
 panzer_iv_equipment_4:0 "Panzer IV"
 panzer_iv_equipment_4_short:0 "Panzer IV G"
 panzer_iv_equipment_4_desc:0 "On 26 May 1941, mere weeks before Operation Barbarossa, during a conference with Hitler, it was decided to improve the Panzer IV's main armament. Krupp was awarded the contract to integrate again the 50 mm (1.97 in) Pak 38 L/60 gun into the turret. November 1941, the decision to up-gun the Panzer IV to the 50-millimetre gun was dropped, and instead Krupp was contracted in a joint development to modify Rheinmetall's pending 75 mm anti-tank gun design, known as 7.5 cm Pak 40 L/43."
 # Nashorn
 GER_heavy_panzer_td_fast_equipment_1:0 "Nashorn Fast Tank Destroyer"
 heavy_panzer_td_fast_equipment_1:0 "Fast Tank Destroyer"
 heavy_panzer_td_fast_equipment_1_short:0 "Nashorn"
 heavy_panzer_td_fast_equipment_1_desc:0 "Unit type: Fast Tank Destroyer. \nCan convert from: Panzer IV F, G, H, and J \n\nA thinly protected tank destroyer armed with the powerful 8.8cm Pak 43/1 L/71, the same weapon as used in the later Tiger II. Its lack of armor allows for good mobility."
 #
 GER_heavy_panzer_art_equipment_1:0 "Grille"
 heavy_panzer_art_equipment_1:0 "SP Artillery"
 heavy_panzer_art_equipment_1_short:0 "Grille"
 heavy_panzer_art_equipment_1_desc:0 "Unit type: Self-propelled Artillery. \n\nnCan convert from Pz 38(t) A, Pz 38(t) G, and Pz 38(t) \n\nThe Grille is a self-propelled artillery carrying the 15cm sIG 33, used as divisional support artillery to the main 10.5cm guns."
 # Pz IV H
 GER_panzer_iv_equipment_5:0 "Panzer IV H"
 panzer_iv_equipment_5:0 "Panzer IV"
 panzer_iv_equipment_5_short:0 "Panzer IV H"
 panzer_iv_equipment_5_desc:0 "the Ausf. H, began production in June 1943 and received the designation Sd. Kfz. 161/2. The integrity of the glacis armor was improved by manufacturing it as a single 80-millimetre plate. To prevent adhesion of magnetic anti-tank mines, which the Germans feared would be used in large numbers by the Allies, Zimmerit paste was added to all the vertical surfaces of the tank's armor. The vehicle's side and turret were further protected by the addition of 5-millimetre side-skirts and 8-millimetre turret skirts."
 #
 GER_medium_panzer_td_equipment_1:0 "StuG IV"
 medium_panzer_td_equipment_1:0 "Medium Tank Destroyer"
 medium_panzer_td_equipment_1_short:0 "StuG IV"
 medium_panzer_td_equipment_1_desc:0 "Unit type: Medium Tank Destroyer. \nCan convert from: Panzer IV  \n\nPanzer IV version of the StuG III assault gun."
 #
 GER_assault_panzer_equipment_2:0 "Brummbär"
 assault_panzer_equipment_2:0 "Assault Gun"
 assault_panzer_equipment_2_short:0 "Brummbär"
 assault_panzer_equipment_2_desc:0 "Unit type: Assault Gun. \nCan convert from: Panzer IV F, G, H, and J \n\nThe Brummbär is a heavily armored assault tank to deal with fortifications."
 #
 GER_panzer_spaa_equipment_3:0 "Wirbelwind"
 panzer_spaa_equipment_3:0 "Self Propelled Anti-Air"
 panzer_spaa_equipment_3_short:0 "'Wirbelwind'"
 panzer_spaa_equipment_3_desc:0 "Unit type: Self-Propelled Anti-Air. \nCan convert from: Panzer IV F, G, H, and J \n\nPanzer IV based anti-air tank armed with four 2cm guns in an open turret."
 # Panzer IV J
 GER_panzer_iv_equipment_6:0 "Panzer IV J"
 panzer_iv_equipment_6:0 "Panzer IV"
 panzer_iv_equipment_6_short:0 "Panzer IV J"
 panzer_iv_equipment_6_desc:0 "Despite addressing the mobility problems introduced by the previous model, the final production version of the Panzer IV—the Ausf. J—was considered a retrograde from the Ausf. H. Born of German necessity to replace heavy losses, it was greatly simplified to speed production"
 #
 GER_medium_panzer_td_equipment_2:0 "Jagdpanzer IV/70"
 medium_panzer_td_equipment_2:0 "Medium Tank Destroyer"
 medium_panzer_td_equipment_2_short:0 "Jagdpanzer IV/70"
 medium_panzer_td_equipment_2_desc:0 "Unit type: Medium Tank Destroyer. \nCan convert from: Panzer IV J \n\nA Panzer IV based tank destroyer using the same 7.5cm StuK 42 L/70 as the Panther tank."
 #
 GER_heavy_panzer_art_equipment_2:0 "Hummel"
 heavy_panzer_art_equipment_2:0 "SP Artillery"
 heavy_panzer_art_equipment_2_short:0 "Hummel"
 heavy_panzer_art_equipment_2_desc:0 "Unit type: Self-propelled Artillery. \nCan convert from: Panzer IV F, G, H, and J \n\nThe Hummel is a self-propelled artillery carrying the 15cm sFH 18/1, used as divisional support artillery to the main 10.5cm guns."
 #
 GER_panzer_spaa_equipment_4:0 "Kugelblitz"
 panzer_spaa_equipment_4:0 "Self-Propelled Anti-Air"
 panzer_spaa_equipment_4_short:0 "Kugelblitz"
 panzer_spaa_equipment_4_desc:0 "Unit type: Self-Propelled Anti-Air. \nCan convert from: Panzer IV F, G, H, and J \n\nThe first true anti-air tank, armed with two 3cm guns in an armored hemispherical turret."
 # E-25
 GER_medium_panzer_td_equipment_3:0 "Jagdpanzer E-25"
 medium_panzer_td_equipment_3:0 "Medium Tank Destroyer"
 medium_panzer_td_equipment_3_short:0 "Jagdpanzer E-25"
 medium_panzer_td_equipment_3_desc:0 "Unit type: Medium Tank Destroyer. \n\nThe E-25 is an improved tank destroyer, using the same 7.5cm L/70 gun as the Panther tank. The E-series in general was meant to lower the costs of vehicles and allow for easier mass-production."
 # Panzer V D
 GER_panzer_v_equipment_1:0 "Panzer V D Panther"
 panzer_v_equipment_1:0 "Panzer V"
 panzer_v_equipment_1_short:0 "Panther D"
 panzer_v_equipment_1_desc:0 "Panther is the common name of a medium tank deployed by Germany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier Tiger tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II. The Ausf.D was plagued by reliability problems"
 #
 GER_heavy_panzer_td_fast_equipment_2:0 "Jagdpanther Fast Tank Destroyer"
 heavy_panzer_td_fast_equipment_2:0 "Fast Tank Destroyer"
 heavy_panzer_td_fast_equipment_2_short:0 "Jagdpanther"
 heavy_panzer_td_fast_equipment_2_desc:0 "Unit type: Fast Tank Destroyer. \nCan convert from: Panther D \n\nThe Jagdpanther is a Panther-based tank destroyer armed with the same 8.8cm gun as the Tiger II. While well-armored it still has the required speed to keep up with Panzer-Divisions."
 #
 GER_panzer_v_spaa_equipment_1:0 "Coelian"
 panzer_v_spaa_equipment_1:0 "Self-Propelled Anti-Air"
 panzer_v_spaa_equipment_1_short:0 "Coelian"
 panzer_v_spaa_equipment_1_desc:0 "Unit type: Self-Propelled Anti-Air. \nCan convert from: Panther G"
 # Panzer V G
 GER_panzer_v_equipment_2:0 "Panzer V G Panther"
 panzer_v_equipment_2:0 "Panzer V"
 panzer_v_equipment_2_short:0 "Panther G"
 panzer_v_equipment_2_desc:0 "Ausf. G saw most of Ausf.D's reliability problems fixed. In general, more armor was added, while a multitude of smaller changes lowered the weight a bit."
 # Panzer V F
 GER_panzer_v_equipment_3:0 "Panzer V F Panther"
 panzer_v_equipment_3:0 "Panzer V"
 panzer_v_equipment_3_short:0 "Panther F"
 panzer_v_equipment_3_desc:0 "The Ausf. F was supposed to have been equipped with the new 'Schmalturm', a thinner turret that offered more protection while lowering the weight as well. Several experimental 'Schmalturm' were built in 1944 with modified versions of the production Panther's 7.5 cm KwK 42 L/70 standard gun, which were given the designation of KwK 44/1."
 # E-50
 GER_panzer_v_equipment_4:0 "Panzer V E-50 (Panther)"
 panzer_v_equipment_4:0 "Panzer V"
 panzer_v_equipment_4_short:0 "E-50"
 panzer_v_equipment_4_desc:0 "The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and Tiger I and the conversions based on these tanks. The E-50 hull was to be longer than the Panther, in fact it was practically identical to the Königstiger (Tiger II) in overall dimensions except for the upper and lower glacis plate layout."
 # NBFZ
 heavy_panzer_equipment_1:0 "Neubaufahrzeug"
 heavy_panzer_equipment_1_short:0 "Neubaufahrzeug"
 heavy_panzer_equipment_1_desc:0 "The German Neubaufahrzeug series of tank prototypes were a first attempt to create a heavy tank for the Wehrmacht after Adolf Hitler had come to power. Multi-turreted, heavy and slow, they were not considered successful therefore only five were made. These were primarily used for propaganda purposes, though three took part in the Battle of Norway in 1940."
 # Panzer VI Tiger I
 GER_panzer_vi_equipment_2:0 "Panzer VI Tiger I"
 panzer_vi_equipment_2:0 "Panzer VI"
 panzer_vi_equipment_2_short:0 "Tiger I"
 panzer_vi_equipment_2_desc:0 "The Tiger I was a German heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armor encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
 GER_heavy_panzer_td_slow_equipment_1:0 "Elefant"
 heavy_panzer_td_slow_equipment_1:0 "Heavy Tank Destroyer"
 heavy_panzer_td_slow_equipment_1_short:0 "Elefant"
 heavy_panzer_td_slow_equipment_1_desc:0 "Unit type: Heavy Tank Destroyer. \nCan convert from: Tiger I \n\nThe Elefant is a heavy tank destroyer based on Ferdinand Porsche's design for the Tiger. Having lost out to Henschel's Tiger design, the chassis was re-designed to be used as a tank destroyer. Armed with the 8.8cm Pak 42 L/71 and protected by up to 200mm of armor, it was a very powerful vehicle, though its high weight of 68 tons made it very slow and lacking mobility."
 GER_assault_panzer_equipment_3:0 "Sturmtiger"
 assault_panzer_equipment_3:0 "Assault Gun"
 assault_panzer_equipment_3_short:0 "Sturmtiger"
 assault_panzer_equipment_3_desc:0 "Unit type: Assault Gun. \nCan convert from: Tiger I \n\nThe Sturmtiger is a heavy assault tank to deal with fortifications. For this purpose it is armed with a 38cm mortar and protected by up to 150mm of armor."
 # Panzer VI Tiger II
 GER_panzer_vi_equipment_3:0 "Panzer VI Tiger II"
 panzer_vi_equipment_3:0 "Panzer VI"
 panzer_vi_equipment_3_short:0 "Tiger II"
 panzer_vi_equipment_3_desc:0 "Known under the informal name Königstiger but, often semi-literally translated as the King Tiger by Allied soldiers, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combined the thick armor of the Tiger I with the sloped armor used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armor to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun."
 GER_heavy_panzer_td_slow_equipment_2:0 "Jagdtiger"
 heavy_panzer_td_slow_equipment_2:0 "Heavy Tank Destroyer"
 heavy_panzer_td_slow_equipment_2_short:0 "Jagdtiger"
 heavy_panzer_td_slow_equipment_2_desc:0 "Unit type: Heavy Tank Destroyer. \nCan convert from: Tiger II \n\nThe heaviest German armored vehicle actually used in the war (72t), the Jagdtiger uses a 12.8cm gun and is protected by up to 250mm of armor. The high weight makes it rather lacking in mobility and reliability, but it can take out any tank the enemy could offer while itself being exceptionally well protected against enemy guns."
 # E-75
 GER_panzer_vi_equipment_4:0 "Panzer VI E-75"
 panzer_vi_equipment_4:0 "Panzer VI"
 panzer_vi_equipment_4_short:0 "E-75"
 panzer_vi_equipment_4_desc:0 "The E-75 Standardpanzer was intended to be the standard heavy tank to be used as a replacement of the Tiger II and Jagdtiger. The E-75 would have been built on the same production lines as the E-50 for ease of manufacture, and the two vehicles were to share many components, including the same Maybach HL 234 engine. The E-75 would have had much thicker armour however, and in fact compared to the Tiger II the E-75 had improved hull armour all round."
 # Panzer VII L Löwe
 GER_panzer_vii_equipment_1:0 "Panzer VII Löwe"
 panzer_vii_equipment_1:0 "Panzer VII"
 panzer_vii_equipment_1_short:0 "Löwe"
 panzer_vii_equipment_1_desc:0 "The Panzerkampfwagen VII Löwe (Lion) was a design for a super-heavy tank created by Krupp for the German government during World War II. The project, initially code-named VK 70.01 (K), never left the drawing board, and was dropped in 5–6 March 1942 in favor of Porsche's heavier Panzer VIII Maus."
 # Panzer VII L Maus
 GER_panzer_vii_equipment_2:0 "Panzer VII Maus"
 panzer_vii_equipment_2:0 "Panzer VII"
 panzer_vii_equipment_2_short:0 "Maus"
 panzer_vii_equipment_2_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a German World War II super-heavy tank completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
