 POLITICS_KURT_SCHUSCHNIGG_DESC:0 "Kurt Schuschnigg, Erbe der Diktatur von Engelbert Dollfuß nach dessen Ermordung durch die NSDAP, ist gegen Hitler und das Bestreben der NSDAP, Österreich zu übernehmen. Da Mussolini Anzeichen zeigt, die Stresa-Front aufzugeben, sieht Österreichs Zukunft düster aus und Kurts Aufgabe wird immer schwieriger."
