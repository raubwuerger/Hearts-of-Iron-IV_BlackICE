 #Canada ""
 POLITICS_MACKENZIE_KING_DESC:0 "Der Jurist und Sozialarbeiter William Lyon Mackenzie King war vor seiner dritten Amtszeit ab 1935 zweimal kanadischer Premierminister. Mackenzie King ist ein eigenwilliger Mensch mit vielen unpopulären und bizarren Überzeugungen, insbesondere seinem Spiritualismus."
