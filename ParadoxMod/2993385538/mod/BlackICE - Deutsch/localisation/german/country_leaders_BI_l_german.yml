 POLITICS_FRANCOGEN_DESC:0 "Francisco Franco ist der Führer unseres Landes. Er ist auch ein fähiger General, der von den Rojos gefürchtet und von seinen Falangisten respektiert wird. Er kann unsere Armeen in Zeiten der Not anführen."
 POLITICS_CHAO_KUNG_DESC:0 "Der Abt in China, Chao Kung, behauptete, der wahre Dalai Lama zu sein und wurde sowohl von Deutschland als auch von Japan unterstützt. Nur wenige wissen jedoch, dass dieser Mann in Wirklichkeit der in Ungarn geborene Ignaz Trebitsch ist, der unter dem Namen Trebitsch-Lincoln Mitglied des britischen Parlaments war, eine Zeit lang als Spion für Deutschland arbeitete, bevor er nach China ging, zum Buddhismus konvertierte und Abt wurde... all das, bevor er behauptete, die Reinkarnation des Dalai Lama zu sein."


 #Afghanistan ""
 POLITICS_MOHAMMED_ZAHIR_SHAH_DESC:0 "Mohammed Zahir Shah ist der königliche Premierminister von Aghanistan. Im Gegensatz zu seinen Vorgängern hat Zahir Shah seinen Interessenbereich von Großbritannien und der Sowjetunion auf das nationalsozialistische Deutschland verlagert."
 #Albania ""
 POLITICS_KING_ZOG_DESC:0 "Als Selfmade-König, der vom Präsidenten ernannt wurde, ist König Zog I. die Verkörperung der absoluten Monarchien des 20. Jahrhunderts in Europa: selbstsüchtig, nachsichtig, kleinlich und von seinen eigenen Untertanen zutiefst verabscheut."
 Bunker_Man:0 "Bunker-Mann"
 #Argentina ""
 POLITICS_AGUSTIN_PEDRO_JUSTO_DESC:0 "Agustin Pedro Justo, Präsident Argentiniens während des so genannten "berüchtigten Jahrzehnts", hat eine problematische Amtszeit hinter sich: Er wird des Wahlbetrugs beschuldigt und hat die Aufgabe, Argentinien wirtschaftlich in ein britisches Herrschaftsgebiet zu verwandeln, und muss das Vertrauen der Öffentlichkeit zurückgewinnen."
 POLITICS_NIMO_DE_ANQUIN_DESC:0 "Der Führer der argentinischen faschistischen Bewegung, Nimio de Anquín, ist ein großer Bewunderer und Anhänger von Benito Mussolini. Nimio versucht, den italienischen Faschismus mit dem Katholizismus zu verbinden und ihn im politischen System Argentiniens zu verankern."
 POLITICS_MARCELO_ALVEAR_DESC:0 "Marcelo Torcuato de Alvear kehrt 1935 nach seinem Exil nach Argentinien zurück und ist bereit, erneut Präsident des Landes zu werden. Als Führer der Radikalen Bürgerunion ist er sicher, dass er Argentinien den wirtschaftlichen Aufschwung von 1928 zurückbringen kann."
 POLITICS_FANNY_JABCOVSKY_DESC:0 "Nach dem Wahlbetrug von 1934 trat Fanny Jabcovsky der Partei Internationale Rote Hilfe bei. Als überzeugte Kommunistin ist sie bereit, alles im Namen der Partei und der marxistischen Doktrin zu tun."
 #Australia ""
 POLITICS_JOSEPH_LYONS_DESC:0 "Joseph Lyons, ein sehr charismatischer Mensch, ist der Kitt, der die United Australia Party zusammenhält. Als überzeugter Anhänger des Vereinigten Königreichs dient er dem Vorsteher des Dominions mit größter Loyalität."
 POLITICS_JOHN_CURTIN_DESC:0 "Als Patriot und eifriger Sozialreformer ist John Curtin das Gesicht der australischen Labour-Partei geworden. Als starker Verfechter der Rechte von Frauen und Kindern kann man seine Politik neben seinem Reformeifer als "patriotischen Labourismus" bezeichnen."
