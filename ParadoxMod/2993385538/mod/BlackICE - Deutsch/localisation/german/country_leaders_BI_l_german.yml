 POLITICS_FRANKLIN_DELANO_ROOSEVELT_DESC:0 "Franklin Delano Roosevelt ist der derzeitige Präsident der Vereinigten Staaten und bekleidet dieses Amt zum zweiten Mal, nachdem er seine erste Amtszeit beendet hat. Um die Große Depression zu bekämpfen, führte FDR eine beispiellose Bundesgesetzgebung ein und erließ eine Fülle von Durchführungsverordnungen, die seinen New Deal einführten und die Rolle der Regierung in der Wirtschaft der Vereinigten Staaten ausweiteten, um das Land zu retten."
