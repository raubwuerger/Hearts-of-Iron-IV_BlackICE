 #DDR ""
 POLITICS_WILHELM_PIECK_DESC:0 "Wilhelm Pleck, der 1922 nur knapp dem Tod entronnen war, ist seit seiner Übersiedlung nach Moskau im Jahr 1933 ein überzeugter Kommunist und williger Anhänger von Joseph Stalin. Nach der Niederlage der Nationalsozialisten ist er nach Deutschland zurückgekehrt, um die Politik des sowjetischen Diktators umzusetzen."
 #Denmark ""
 POLITICS_CHRISTIAN_X_DESC:0 "Christian X., König von Dänemark und Island, ist ein altmodischer Monarch, der es vorzieht, dass sich der Monarch stärker in die Angelegenheiten seines Landes einmischt. Als er jedoch mit der Möglichkeit einer Revolution konfrontiert wurde, trat er in eine symbolische Rolle als Staatsoberhaupt zurück und versuchte, seine Verbindung zu den Dänen wiederherzustellen."
