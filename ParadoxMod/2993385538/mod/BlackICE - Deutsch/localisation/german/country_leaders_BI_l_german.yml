 #Italy ""
 POLITICS_BENITO_MUSSOLINI_DESC:0 "Il Duce", Benito Amilcare Andrea Mussolini ist der Erfinder des Faschismus und der faschistische Diktator Italiens. Mussolini war früher Sozialist, doch seine Erfahrungen als Bersagliere im Ersten Weltkrieg veranlassten ihn, diesen Weg zugunsten seines neuen Dritten Weges aufzugeben. Als er 1922 nach dem Marsch auf Rom die Macht übernahm, waren Mussolinis Ziele klar: Er wollte das italienische Imperium so ausbauen, dass es dem Römischen Reich an Größe, Reichtum und Einfluss gleichkam."
 POLITICS_Palmiro_Togliatti_DESC:0 ""
 POLITICS_Alcide_Gasperi_DESC:0 ""
 POLITICS_Pietro_Acquarone_DESC:0 ""
 #Japan ""
 POLITICS_Hirohito_DESC:0 "Hirohito, der "Shōwa-Kaiser", ist der regierende Herrscher des Kaiserreichs Japan. Als 124. Kaiser von Japan ist er ein arahitogami, ein lebender Gott des japanischen Volkes. Da das Volk ihm vollkommen ergeben ist und die kaiserliche Verfassung Japans ihm absolute Macht über sein Land verleiht, kann Hirohito sich daran machen, Japans Sonne in ganz Asien aufgehen zu lassen."
 #Latvia ""
 POLITICS_KARLIS_ULMANIS_DESC:0 "Kārlis Ulmanis ist einer der wichtigsten Begründer der lettischen Unabhängigkeit und war von 1918 bis 1934 Premierminister. Im Jahr 1934 führte er jedoch einen Staatsstreich durch, der den Übergang Lettlands zum Autoritarismus vorbereitete. 1936 vereinigte Ulmanis das Amt des Ministerpräsidenten mit dem des Präsidenten und erlangte damit diktatorischen Status. Als lettischer Nationalist ist er jedoch der Meinung, dass "die lettische Sonne für alle gleichermaßen scheint"."
 #Liberia ""
 POLITICS_EDWIN_BARCLAY_DESC:0 ""
 #Lithuania ""
 POLITICS_ANTANAS_SMETONA_DESC:0 "Antanas Smetona gehört zu den Unterzeichnern der litauischen Unabhängigkeit von 1918 und ist der erste Präsident des Landes. Wie es für die baltischen Staaten typisch ist, startete Antanas Smetona 1926 einen Staatsstreich, der ihm diktatorische Befugnisse in der Republik einräumte. Als Nationalist hat Smetona viel dazu beigetragen, die nationalistischen Gefühle der Litauer zu stärken."
 POLITICS_ANTANAS_SNIECKUS_DESC:0 ""
 #Luxemburg ""
 POLITICS_CHARLOTTE_I_DESC:0 "Die derzeitige Großherzogin von Luxemburg, Charlotte I., regiert Luxemburg seit 1919 nach einer Volksabstimmung über die Beibehaltung der Monarchie."
 POLITICS_JOSEPH_BECH_DESC:0 ""
 #Manchukuo ""
 POLITICS_Emperor_Puyi_DESC:0 "Der letzte Kaiser von China, Puyi, nahm 1932 zähneknirschend das Angebot der Japaner an, ihn zum Oberhaupt von Mandschukuo zu machen. Zunächst war er sehr enttäuscht von dieser Vereinbarung, doch die Entwicklung, die ihm den Titel "Kaiser von Mandschukuo" einbrachte, ließ ihn wieder strahlen und hoffen, dass dies ein Zeichen dafür ist, dass er noch einmal Kaiser von China werden wird, auch wenn dies ein von Japan regiertes China bedeutet."
 #Mexico ""
