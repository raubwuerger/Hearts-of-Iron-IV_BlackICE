 POLITICS_LEOPOLD_DESC:0 "Der belgische König Leopold III. hat sich immer davor gescheut, mit seinen Ministern zu verhandeln, und zieht es vor, die Angelegenheiten Belgiens direkt zu regeln."
 POLITICS_HUBERT_PIERLOT_DESC:0 "Hubert Pierlot, ein Veteran des Ersten Weltkriegs, engagierte sich später in der Politik. Entsprechend seiner Erziehung als Kind trat er der Katholischen Partei bei und wurde zu einem ihrer einflussreichsten und wichtigsten Mitglieder."
 POLITICS_ACHILLE_VAN_ACKER_DESC:0 "Achille Van Acker, Mitglied der Sozialistischen Partei Belgiens (PSB-BSP), entwickelte seine sozialistischen Ansichten nach den Erfahrungen des Ersten Weltkriegs. Als er Mitglied des Parlaments wurde, spezialisierte er sich auf die Gesetzgebung im Bereich der sozialen Sicherheit."
