 POLITICS_ARTHUR_GRENFELL_DESC:0 "Sir Arthur Grenfell Wauchope, ein Veteran des Ersten Weltkriegs, ist ein geeigneter Kolonialverwalter, der mit den Ideen eines israelischen Staates in Palästina sympathisiert."
 POLITICS_AMIN_HUSSEINI_DESC:0 "Der Großmufti von Jerusalem, Amin al-Husseini, ist ein starker arabischer Nationalist, der lautstarke Gegner des britischen Mandats für Palästina und ein Bewunderer des deutschen Nationalsozialismus."
 #Brazil ""
 POLITICS_GETULIO_VARGAS_DESC:0 "Getúlio Dornelles Vargas ist ein brasilianischer Nationalist, der Nationalismus, Industrialisierung, Zentralisierung, Sozialfürsorge und Populismus befürwortet - weshalb er den Spitznamen "Vater der Armen" erhielt. Trotz seines vehementen Antikommunismus ist Vargas auch ein Verfechter der Arbeitnehmerrechte."
