 #Egypt ""
 POLITICS_FAROUK_MUHAMMAD_ALI:0 "König Farouk I., der von seinen Untertanen als "geliebter König" bezeichnet wird, ist der Herrscher Ägyptens. Obwohl er als Untertan der britischen Krone aufgewachsen ist, hat Farouk die tiefe Italophilie seines Vaters geerbt. Die Zukunft Ägyptens in seinen Händen ist ungewiss."
 #El Salvador ""
 POLITICS_MAXIMILIANO_HERNANDEZ_MARTINEZ_DESC:0 ""
 #England/United Kingdom ""
 POLITICS_STANLEY_BALDWIN_DESC:0 "Als Stanley Baldwin zum dritten Mal Premierminister wurde, stand er der britischen Regierung vor, als der Generalstreik von 1926 ausbrach. Während Großbritannien den heimischen Sturm überstand, setzte sich Baldwin für die Abrüstung Großbritanniens ein. Die Entwicklungen in Deutschland haben ihn jedoch umgestimmt, und die Wiederbewaffnung setzt langsam ein."
 POLITICS_NEVILLE_CHAMBERLAIN_DESC:0 "Neville Chamberlain ist ein ehemaliger Gesundheitsminister und Mitglied der Konservativen Partei. Neville Chamberlain glaubt fest an den Frieden und ist bereit, ihn so lange wie möglich zu erhalten. Mit ihm an der Spitze des Landes wird Appeasement zum Lieblingswort der Briten."
 POLITICS_WINSTON_CHURCHILL_DESC:0 "Sir Winston Churchill, Veteran mehrerer Kriege und Erster Lord der Admiralität während des Ersten Weltkriegs, ist ein unerschütterlicher britischer Patriot, der bereit ist, das Vereinigte Königreich zum Sieg zu führen, wie lang und hart der Weg auch sein mag."
 POLITICS_OSWALD_MOSLEY_DESC:0 ""
 POLITICS_PALME_DUTT_DESC:0 ""
 POLITICS_CLEMENT_ATTLEE_DESC:0 ""
 #Estonia ""
 POLITICS_KONSTANTIN_PATS_DESC:0 "Konstantin Päts ist einer der drei Gründer des unabhängigen Estlands und dessen derzeitiger Staatschef. Nach fünf Amtszeiten als demokratisch gewählter Präsident Estlands hat er mit Hilfe der Armee einen Staatsstreich durchgeführt, der ihm diktatorische Vollmachten verlieh. Er ist überzeugt, dass Estland seine Führung braucht, um sich zu einem großen Land zu entwickeln."
 #Ethiopia ""
 POLITICS_HAILE_SELASSIE_DESC:0 ""
 POLITICS_YEEBIO_WOLDAI_DESC:0 ""
 #Finland ""
 POLITICS_AIMO_CAJANDER_DESC:0 "Cajander trat 1927 der Nationalen Fortschrittspartei bei und wurde 1928 zum Verteidigungsminister gewählt. Cajander wurde 1929 ins Parlament gewählt. Als Idealist glaubt Cajander nicht an die Möglichkeit, dass Finnland in den Krieg ziehen muss."
 POLITICS_VILHO_ANNALA_DESC:0 ""
 POLITICS_AIMO_AALTONEN_DESC:0 ""
 #France ""
 POLITICS_PIERRE_LAVAL_DESC:0 "Der Sozialist Pierre Laval hat sich in den letzten Jahren vor allem auf der internationalen Bühne engagiert. Laval, der Deutschland als "Erbfeind Frankreichs" ansieht, hat mehrere Schritte unternommen, um Deutschland von den anderen europäischen Großmächten zu isolieren: Er unterzeichnete den französisch-sowjetischen Beistandsvertrag, ließ Italien und das Vereinigte Königreich der Stresa-Front beitreten und ließ Mussolini in Abessinien freie Hand, im Gegenzug für mögliche Hilfe gegen Deutschland."
 POLITICS_Paul_Reynaud_DESC:0 "Paul Reynaud ist ein überzeugter Befürworter der wirtschaftlichen Deregulierung und Mitglied der Partei der Demokratischen Republikanischen Allianz. Reynaud glaubt an eine deutsche Eindämmungspolitik, aber auch an die Ideen von Charles de Gaulle, wie ein moderner Krieg am besten zu führen ist, und ist bereit, ihn bei der Umsetzung dieser Ideen zu unterstützen."
 POLITICS_EDOUARD_DALADIER_DESC:0 "Édouard Daladier, Mitglied der radikal-sozialistischen Partei, ist ein alter Hase in der französischen Politik und spielte eine entscheidende Rolle bei der Abspaltung der radikal-sozialistischen Partei von der sozialistischen Partei. Daladier ist ein Verfechter der sozialen Wohlfahrt und ist sich der Tatsache bewusst, dass von Deutschland aus bald ein Krieg drohen wird."
 POLITICS_LEON_BLUM_DESC:0 "Léon Blum ist der Vorsitzende der Sozialistischen Partei Frankreichs. Léon Blum ist einer der Gründer der Volksfront und engagiert sich seit der Dreyfus-Affäre von 1894 in der Politik. Angesichts des wiedererstarkten Deutschlands und der Vorherrschaft Stalins über die linksradikalen Elemente in Frankreich erscheint Léon Blums Aufgabe, Frankreich zu stabilisieren, äußerst komplex."
