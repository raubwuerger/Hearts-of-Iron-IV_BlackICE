 #Bulgaria ""
 POLITICS_BORIS_III_DESC:0 "Boris III. ist der derzeitige Zar von Bulgarien und Nachfolger von Ferdinand I. Als er 1935 nach einem Gegenputsch an die Macht kam, war die "Königsregierung" von Boris III. verantwortlich für das, was heute als Bulgariens Goldenes Zeitalter bekannt ist."
 #Burma ""
 POLITICS_ARCHIBALD_COCHRANE_DESC:0 "Sir Archibald Douglas Cochrane, ein schottischer Marineveteran aus dem Ersten Weltkrieg, wurde Parlamentsabgeordneter, bis er im Mai 1936 zum Gouverneur von Birma ernannt wurde."
