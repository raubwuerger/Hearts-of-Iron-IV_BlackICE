 POLITICS_CHIANG_KAI_SHEK_DESC:0 "Der Nachfolger von Yun Sat-sen, Chiang Kai-shek, ist ein chinesischer Nationalist, dessen Lebensziele die Industrialisierung Chinas, die Ausrottung der chinesischen Kommunisten und die Beseitigung des westlichen Einflusses in Asien sind, wobei er bereit ist, alles zu tun, um dies zu erreichen."
 POLITICS_MAO_ZEDONG_DESC:0 "Mao Zedong, ein marxistisch-leninistischer totalitärer Revolutionär, wurde nach dem Langen Marsch, mit dem der Rückzug nach Shaanxi begann, zum Führer der chinesischen kommunistischen Partei."
 POLITICS_WANG_JINGWEI_DESC:0 "Wang Jingwei, der früher dem linken Flügel der Kuomintang angehörte, rückte immer weiter nach rechts, als seine Verhandlungen mit der KPCh scheiterten. Als persönlicher Feind von Chiang Kai-shek ist Wang Jingwei zu allem fähig, um China zu übernehmen, auch zur Zusammenarbeit mit Ausländern."
