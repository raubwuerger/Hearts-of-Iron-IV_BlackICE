 #Germany ""
 POLITICS_ADOLF_HITLER_DESC:0 "Adolf Hitler, "der Führer und Reichskanzler", ist der Führer des nationalsozialistischen Deutschlands. Seit 1933 an der Macht, ist der Führer fest entschlossen, Deutschland wieder zu einer Weltmacht zu machen. Mit der Gründung der Wehrmacht im Jahr 1935 hat er seine Absichten und Ambitionen auf der Weltbühne deutlich gemacht. Die Frage ist nur noch, wie erfolgreich er sein wird."
