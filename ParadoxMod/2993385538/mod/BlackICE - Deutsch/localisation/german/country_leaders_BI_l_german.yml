 #Ireland ""
 POLITICS_EAMON_DE_VALERA_DESC:0 "Éamon de Valera, einer der irischen Führer im Unabhängigkeitskrieg, ist der erste Präsident Irlands. Der Erzrivale von Michael Collins überlebte diesen im irischen Bürgerkrieg und wurde 1932 Präsident des Exekutivrats (Premierminister) von Irland."
