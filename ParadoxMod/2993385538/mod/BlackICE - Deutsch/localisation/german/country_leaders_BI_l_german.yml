 #Hungary ""
 POLITICS_MIKLOS_HORTHY_DESC:0 "Miklós Horthy, der "Admiral ohne Marine", ist der Regent des Königreichs Ungarn, dessen Herrschaft 1920 auf Wunsch des ungarischen Parlaments begann. Als überzeugter Antikommunist und Ablehner des Faschismus ist Horthy vor allem bestrebt, die Verträge zu annullieren, durch die Ungarn seiner Gebiete beraubt wurde, um das Land im Inneren zu stabilisieren, was seine anglophile Seite in Konflikt mit der zunehmenden Zusammenarbeit mit dem nationalsozialistischen Deutschland bringt."
 POLITICS_ARPAD_SZAKASITS_DESC:0 ""
