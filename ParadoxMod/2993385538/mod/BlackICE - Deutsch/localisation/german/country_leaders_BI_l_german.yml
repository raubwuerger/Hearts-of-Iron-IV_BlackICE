 POLITICS_WLADYSLAW_SIKORSKI_DESC:0 "Vor dem Ersten Weltkrieg gründete Władysław Sikorski zahlreiche Untergrundorganisationen, die sich für die Unabhängigkeit Polens einsetzten. Im polnisch-sowjetischen Krieg Anfang der 1920er Jahre spielte Sikorski eine wichtige Rolle und erreichte sein Ziel: Polen wurde unabhängig. Seitdem hat Sikorski in der Regierung mehrere Ämter bekleidet, darunter auch das des Ministerpräsidenten."
 POLITICS_IGNACY_MOSCICKI_DESC:0 "Ignacy Mościcki ist Chemiker und war bis zu seinem Tod 1935 ein Untergebener von Józef Piłsudski. Nach Piłsudskis Tod behielt Ignacy Mościcki sein Amt als Präsident Polens, das er seit 1926 innehatte. Der gemäßigte Mościcki hat sich trotz eines Pakts zwischen den beiden gegen viele der nationalistischen Auswüchse der eher rechtsgerichteten Rydz-Śmigły gestellt."
