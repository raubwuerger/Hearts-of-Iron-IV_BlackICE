 #Greece ""
 POLITICS_GEORGIOS_II_DESC:0 "Die Rückkehr von König Georgios II. von Griechenland bedeutete 1935 die Wiederherstellung der Monarchie, nachdem er 1923 abdanken und ins Exil gehen musste. Mit der plötzlichen Verantwortung, das Königreich Griechenland zu regieren, und ohne wirklichen Rückhalt in der griechischen Bevölkerung, hat sich Georgios für die Errichtung einer königlichen Diktatur mit Ioannis Metaxas als Premierminister entschieden."
