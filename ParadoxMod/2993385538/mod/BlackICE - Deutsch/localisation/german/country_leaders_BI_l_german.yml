 #Croatia ""
 POLITICS_ANTE_PAVELIC_DESC:0 "Der Gründer der kroatischen Ustaše-Partei, Ante Pavelić, ist ein kroatischer Ultranationalist, dessen Politik der des nationalsozialistischen Deutschlands ähnelt. Er strebt ein "Kroatien für Kroaten" an und wird nichts unversucht lassen, um dieses Ziel zu erreichen."
 #Costa Rica ""
 POLITICS_RICARDO_JIMENEZ_OREAMUNO_DESC:0 ""
 #Czechoslovakia ""
 POLITICS_EDVARD_BENES_DESC:0 "Edvard Beneš, Mitglied des Rates des Völkerbundes, ist eine bekannte und einflussreiche internationale Persönlichkeit. Als Nachfolger von Präsident Tomáš Masaryk ist Edvard Beneš auf Gedeih und Verderb zum alleinigen Entscheidungsträger der Tschechoslowakei geworden."
 POLITICS_MILAN_HODZA_DESC:0 "Milan Hodža, ein prominenter tschechoslowakischer Politiker, ist einer der ersten Staatsmänner des Landes, der sich für die Bedürfnisse der Slowakei einsetzt. Er schlägt eine stärkere regionale Integration vor und hofft auf die Schaffung einer demokratischen Föderation in Mitteleuropa."
