 #Holland/Netherlands ""
 POLITICS_DIRK_JAN_DE_GEER_DESC:0 "Dirk Jan de Geer ist Mitglied der Christlichen Historischen Union. Dirk Jan de Geer ist politisch erfahren, da er in der Vergangenheit bereits als Ministerpräsident tätig war, und gilt als stabiler Politiker."
 POLITICS_HENDRIKUS_COLJIN_DESC:0 "Hendrikus Colijn wurde 1922 Vorsitzender der Antirevolutionären Partei und 1933 ein zweites Mal Ministerpräsident. Auf den Ausbruch der Weltwirtschaftskrise in den Niederlanden reagierte Colijns Regierung mit einer sehr strengen Finanzpolitik. Zum Leidwesen der Niederlande haben seine wirtschaftlichen Fähigkeiten dem Land nicht geholfen, die Weltwirtschaftskrise zu bewältigen."
