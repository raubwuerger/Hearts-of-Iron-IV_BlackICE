 TUR_the_fading_father_category:0 "Der verblassende Vater"
 TUR_the_fading_father_category_desc:0 "Der Vater der Türken, Mustafa Kemal Atatürk, wird immer häufiger krank. Wir müssen uns der bedauerlichen Tatsache stellen, dass der messianische Gründervater unserer Nation vielleicht nicht mehr erleben wird, dass [ROOT.GetNameDef] das Ende der gegenwärtigen Krise in der Welt übersteht. \n\nAtatürks aktueller Gesundheitszustand ist: [ROOT.GetAtaturkHealthBar].\n"
 TUR_ataturk_health_worsening_crisis:0 "Atatürks sich verschlechternder Zustand"
 TUR_ataturk_health_worsening_crisis_desc:0 "Je älter Mustafa Kemal Atatürk wird, desto schlimmer werden seine Krankheitsphasen. Wie lange wird es dauern, bis der Vater der Türken so krank ist, dass er sich nicht mehr erholen kann?"
 TUR_seek_treatment_for_ataturk:0 "Behandlung für Atatürk"
 TUR_seek_treatment_for_ataturk_desc:0 "Wenn unser Ghazi die nächsten Jahre überleben soll, dann muss er sich unbedingt eine Auszeit von der anstrengenden Aufgabe nehmen, unsere Nation zu führen. Wir werden ihn in die ganze Welt schicken, damit er in den modernsten Sanatorien behandelt wird und sich in den schönsten Kurorten der Welt erholen kann."
 TUR_worsen_ataturks_health_effect_tt: "§0Mustafa Kemal Atatürk§! wird aufgrund seiner angeschlagenen Gesundheit§! als Führer weniger effizient sein."
 TUR_retire_ataturk:0 "Atatürk im Ruhestand"
 TUR_retire_ataturk_desc:0 "Es ist bedauerlich, aber vielleicht wäre unserem Ghazi besser gedient, wenn er seine letzten Tage mit seiner Familie verbringen und den Kontinent nach eigenem Ermessen bereisen würde. Wir können nicht weiterhin selbstsüchtig Anspruch auf sein Leben erheben: nicht nachdem er bereits so viel für diese Nation und ihr Volk geopfert hat."
 TUR_ataturk_health_poor_tt: "§YMustafa Kemal Atatürk§! wird als in §Yschlechter§! gesundheitlicher Verfassung betrachtet."
 TUR_ataturk_health_terminal_tt: "§YMustafa Kemal Atatürk§! wird aufgrund seines §Yterminalen§! Zustandes in die Palliativmedizin aufgenommen."
