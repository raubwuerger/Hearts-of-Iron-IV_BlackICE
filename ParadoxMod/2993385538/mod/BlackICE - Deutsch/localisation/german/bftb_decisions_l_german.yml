 GRE_invite_politicians_for_investment_talks_in_capital_desc:0 "Eine Einladung in unser angesehenes Land, wo wir das enorme Potenzial unserer Bevölkerung und unseres Produktionssektors präsentieren können, sollte beträchtliche Früchte tragen, wenn wir die richtigen Leute ansprechen!"
