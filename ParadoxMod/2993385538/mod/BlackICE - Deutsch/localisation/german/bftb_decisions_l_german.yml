 BUL_bulgarian_territorial_expansion_arranged_tt:0 "Staaten mit dem Modifikator §YVorarrangierte Bulgarische Gebietserweiterung§! Modifikator wird auf Bulgarien übertragen, sobald ein Verbündeter der Fraktion den Staat kontrolliert und Bulgarien der gleichen Fraktion wie Deutschland beigetreten ist"

 BUL_align_bulgaria:0 "Bulgarien verbünden"
 BUL_align_bulgaria_desc:0 "Unsere diplomatischen Beziehungen zu Bulgarien sind seit Jahrzehnten freundschaftlich und dank unserer Finanzhilfe konnte die bulgarische Regierung ihre lähmenden Schulden in den Griff bekommen. Jetzt ist es an der Zeit, sie dazu zu bewegen, offiziell [GER.GetNameDef] Verbündete zu werden."
 BUL_germany_donate_fighters:0 "Spende von Kampfflugzeugen an Bulgarien"
 BUL_germany_donate_fighters_desc:0 "Wir werden der kürzlich wiederaufgebauten bulgarischen Luftwaffe eine kleine Anzahl von Flugzeugen spenden."
 BUL_germany_demand_military_access:0 "Militärischen Zugang durch Bulgarien fordern"
 BUL_germany_demand_military_access_desc:0 "Wir müssen den militärischen Zugang durch Bulgarien fordern, auch wenn es sich unserer Offensive auf dem Balkan nicht anschließt, damit unsere Truppen die bulgarische Grenze als Operationsbasis nutzen können, um von dort aus die Invasion Griechenlands zu starten."
 BUL_germany_demand_replacement_of_bulgarian_prime_minister:0 "Forderung nach Ablösung des bulgarischen Premierministers"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc:0 "Der bulgarische Premierminister Georgi Kyoseivanov hat sich als unfähiger Politiker erwiesen. Wir sollten [BUL.GetLeader] vorschlagen, dass dieser Mann durch jemanden ersetzt wird, der fähiger ist und unseren Idealen näher steht, wie zum Beispiel Bogdan Filov."
 BUL_donate_aircraft_tt:0 "Wenn [BUL.GetNameDef] unsere Spende annimmt, werden wir ihre Meinung über uns stärken und die Zusammenarbeit zwischen unseren Ländern erleichtern."

 BUL_the_balkan_federation_dream:0 "Der Traum der Balkanföderation"
 BUL_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap] muss sich für die Bildung einer starken Balkanföderation einsetzen, um den vielen Feinden des Proletariats die Stirn zu bieten und den Balkannationen klar zu machen, dass der einzige Weg, um in unserem Kampf zu siegen, darin besteht, Zusammenarbeit und Solidarität zwischen unseren Völkern zu entwickeln, was letztendlich zur Vereinigung des Balkans führen wird..."
 BUL_develop_balkan_federation_project:0 "Projekt Balkanföderation"
 BUL_develop_balkan_federation_project_desc:0 "Wir müssen Experten aus verschiedenen Bereichen wie Wirtschaft, Industrie, Politik und Gesellschaft zusammenbringen, um zu analysieren, warum das Projekt einer Balkanföderation in den 1920er Jahren gescheitert ist, und ein neues, integratives und verbessertes Projekt entwickeln, in dem alle Balkanvölker fair und gleich behandelt werden."
 BUL_balkan_federation_propaganda:0 "Propaganda für die Balkanföderation"
 BUL_balkan_federation_propaganda_desc:0 "Wir werden eine große Propagandakampagne in [FROM.GetNameDef] organisieren, um die Unterstützung der proletarischen Massen in [FROM.GetAdjective] für unser Balkanföderationsprojekt zu gewinnen."
 BUL_destabilize_country:0 "Destabilisieren Sie [FROM.GetNameDef]"
 BUL_destabilize_country_desc:0 "Wir müssen [ROOT.GetAdjective]-Agenten in [FROM.GetNameDef] einschleusen, um lokale Aktivisten zu sammeln, die unser Föderationsprojekt unterstützen, sie mit einer Grundausbildung versorgen und bewaffnete Partisanengruppen bilden, um das Land zu destabilisieren."
 BUL_fight_alongside_country_comrades:0 "Kämpfen Sie an der Seite unserer [FROM.GetAdjective]-Kameraden"
 BUL_fight_alongside_country_comrades_desc:0 "Wir müssen den Kampf unserer Genossen in [FROM.GetNameDef] unterstützen und uns im [FROM.GetAdjective] Bürgerkrieg auf ihre Seite stellen."
 BUL_fight_alongside_country_comrades_join_cw_tt:0 "§Y[ROOT.GetNameWithFlag]§! wird sich §Y[FROM.GetNameWithFlag]§! in ihrem Bürgerkrieg anschließen."
 BUL_balkan_federation_industrial_aid:0 "Industrielle Hilfe für [FROM.GetNameDef]"
 BUL_balkan_federation_industrial_aid_desc:0 "Wir unterstützen derzeit die Regierung von [FROM.GetAdjective], um die defizitäre nationale Industrie von [FROM.GetNameDef] zu stärken, bevor sie sich der [ROOT.GetFactionName] anschließt."
 BUL_balkan_federation_economic_aid:0 "Wirtschaftshilfe für [FROM.GetNameDef]"
 BUL_balkan_federation_economic_aid_desc:0 "Wir leisten derzeit finanzielle Hilfe für die Regierung von [FROM.GetAdjective], um den Zusammenbruch der angeschlagenen Wirtschaft von [FROM.GetNameDef] zu verhindern, bevor sie sich der [ROOT.GetFactionName] anschließt."
 BUL_balkan_federation_military_aid:0 "Militärische Hilfe für [FROM.GetNameDef]"
 BUL_balkan_federation_military_aid_desc:0 "Wir leisten der Regierung von [FROM.GetAdjective] derzeit militärische Unterstützung bei der Durchführung einer Operation zur Ausrottung mehrerer Dissidentenzellen in verschiedenen ländlichen Städten um [FROM.Capital.GetName], bevor diese sich der [ROOT.GetFactionName] anschließen."
 BUL_balkan_federation_project_ready_flag:0 "Das Projekt Balkanföderation ist bereit."
 BUL_balkan_federation_demand_turkish_territory:0 "Fordern Sie türkische Territorien"
 BUL_balkan_federation_demand_turkish_territory_desc:0 "Wir werden eine diplomatische Delegation entsenden, um mit [TUR.GetLeader] über die Abtretung der [TUR.GetAdjective] Balkan-Territorien an [BUL.GetNameDef] zu verhandeln."

 BUL_plot_against_boris_dec_cat:0 "Verschwörung gegen Boris"
 BUL_plot_against_boris_dec_cat_desc:0 "[GetPlotAgainstBorisFocusLoc]"
 BUL_brainwash_political_prisoners:0 "Politische Gefangene einer Gehirnwäsche unterziehen"
 BUL_brainwash_political_prisoners_desc:0 "Einer unserer politischen Gefangenen wird unter Druck gesetzt und gezwungen, unsere schmutzige Arbeit zu verrichten, so dass, sollte unser mörderischer Plan scheitern, kein Mitglied der Regierung mit dem Attentatsversuch in Verbindung gebracht werden kann."
 BUL_persuade_faction_members:0 "Überreden [GetFactionMembersToPersuade] Mitglieder"
 BUL_persuade_faction_members_desc:0 "Wir bieten einem der antizaristischen Regierungsmitglieder eine lächerlich hohe Geldsumme an, damit es die Aufgabe übernimmt, eine geeignete Person zu finden, die unseren Plan ausführt."
 BUL_persuade_zveno_members:0 "[GetZvenoName]"
 BUL_persuade_bs_members:0 "[GetBsName]"
 BUL_persuade_bzns_members:0 "[GetBznsName]"
 BUL_persuade_nsm_members:0 "[GetNsmName]"
 BUL_persuade_generic_members:0 "[Fraktion"
 BUL_draw_up_a_plan_for_regicide:0 "Einen Plan für den Regizid aufstellen"
 BUL_draw_up_a_plan_for_regicide_desc:0 "Es ist an der Zeit, die letzten Vorbereitungen zu treffen und zu entscheiden, wann und wo unsere Operation stattfinden wird."
 BUL_seek_foreign_support:0 "Suche nach ausländischer Unterstützung"
 BUL_seek_foreign_support_desc:0 "Wir müssen uns um ausländische Unterstützung bemühen, die uns nicht nur dabei hilft, die Ermordung des Zaren auf subtile Weise durchzuführen, sondern auch dem offiziellen Bericht Glaubwürdigkeit zu verleihen, den unsere Regierung vorbereitet hat, um den Vorfall in der Bevölkerung bekannt zu machen."
 BUL_execute_plan:0 "Plan ausführen"
 BUL_execute_plan_desc:0 "Wir haben die perfekte Gelegenheit zum Handeln erhalten, es ist an der Zeit, unseren Plan auszuführen! \nRuhe in Frieden, Boris..."
 BUL_has_repressed_faction_tt:0 "hat alle internen Fraktionen unterdrückt"
 BUL_has_imprisoned_faction_leaders_tt:0 "Hat die Anführer einer internen Gruppierung inhaftiert"
 BUL_has_integrated_faction_tt:0 "Hat jede interne Gruppierung integriert"
 BUL_seek_foreign_support_variable_reduction_tt:0 "Verringert die Zeit, die benötigt wird, um den Mord an Zar Boris auszuführen."
 BUL_seek_foreign_support_reduced_stability_penalty_tt:0 "Reduziert die Stabilitätsstrafe beim Tod des Zaren."
 BUL_assassin_persuaded_flag:0 "Hat einen politischen Gefangenen einer Gehirnwäsche unterzogen oder ein Mitglied einer integrierten internen Fraktion überredet"

 BUL_the_fate_of_the_balkans_dec_cat:0 "Das Schicksal des Balkans"
 BUL_the_fate_of_the_balkans_dec_cat_desc:0 "Bulgarien war lange Zeit den Interessen und Launen ausländischer Mächte unterworfen... \nAber die Zeiten haben sich geändert, unser Land ist stärker geworden und [ROOT.GetNameDef] ist nun in der Lage, seine Vormachtstellung auf dem Balkan zu behaupten."
 BUL_fate_of_the_balkans_influence_government:0 "Einflussnahme auf [FROM.GetAdjective] Regierung"
 BUL_fate_of_the_balkans_influence_government_desc:0 "Wir werden Kontakt zu den Ministern von [FROM.GetAdjective] aufnehmen, um die Entscheidungen ihrer Regierung im Sinne unserer Interessen zu beeinflussen und sie zu veranlassen, die für [ROOT.GetNameDef] günstigste Außenpolitik zu betreiben, entweder durch Bestechung oder Zwang."
 BUL_fate_of_the_balkans_influence_government_tt:0 "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! wird in Zukunft eher geneigt sein, sich Bulgarien zu unterwerfen."
 BUL_fate_of_the_balkans_influence_government_autonomy:0 "Pro-bulgarische Propagandakampagne"
 BUL_fate_of_the_balkans_ultimatum:0 "Ultimatum an [FROM.GetNameDef]"
 BUL_fate_of_the_balkans_ultimatum_desc:0 "Wir werden ein Treffen mit der [FROM.GetAdjective]-Regierung organisieren, um sie unter Druck zu setzen, der [ROOT.GetFactionName] im Austausch für [ROOt.GetAdjective] Schutz beizutreten. Und wir werden auch deutlich machen, dass unsere Regierung eine Ablehnung von [FROM.GetAdjective] nicht auf die leichte Schulter nehmen wird."
 BUL_fate_of_the_balkans_ultimatum_tt:0 "\nFaktoren, die [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!s Bereitschaft zur Annahme beeinflussen: [ROOT.GetUltimatumOpinion] [ROOT.GetUltimatumStrength] [ROOT.GetUltimatumIdeology] [ROOT.GetUltimatumFaction] [ROOT.GetUltimatumInfluence] [ROOT.GetUltimatumNeighbor] [ROOT.GetUltimatumMajor]"
