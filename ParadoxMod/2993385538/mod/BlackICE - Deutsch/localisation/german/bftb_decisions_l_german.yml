 BUL_rearmament:0 "Bulgarische Wiederaufrüstung"
 BUL_rearmament_desc:0 "Nach unserer Niederlage im Großen Krieg und der Auferlegung des Vertrages von Neuilly ist unsere Armee enormen Einschränkungen unterworfen worden. Wenn wir die territoriale Integrität Bulgariens und die Freiheit seines Volkes bewahren wollen, müssen wir einen Weg finden, diese Einschränkungen hinter uns zu lassen und mit dem Wiederaufbau unserer Armee zu beginnen."
