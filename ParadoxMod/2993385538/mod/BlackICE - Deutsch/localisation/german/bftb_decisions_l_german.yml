 GRE_investment_decisions_category:0 "Investitionsprogramme"
 GRE_investment_decisions_category_desc:0 "Die jahrzehntelange wirtschaftliche Misswirtschaft früherer Regierungen und der zügellose Missbrauch durch ausländische Mächte haben unserem Land eine solide industrielle Grundlage entzogen. Die traurige Realität der Situation ist, dass wir, um unser höchstes Potenzial zu erreichen, möglicherweise die Hilfe einiger der Länder in Anspruch nehmen müssen, die uns überhaupt erst in diese Lage gebracht haben."
