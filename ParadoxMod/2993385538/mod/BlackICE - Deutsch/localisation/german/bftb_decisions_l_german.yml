 GRE_1936_election_category:0 "Die Wahl von 1936"
 GRE_1936_election_category_desc:0 "Die ersten Wahlen seit der Rückkehr Georgs II. auf den Thron sollen noch vor Ende des Monats stattfinden. Georg II. ist entschlossen, sich nicht noch einmal vom Thron stoßen zu lassen, und es heißt, er sei bereit, alles zu tun, um seine Herrschaft zu sichern. \nllerdings halten Teile unserer Armee immer noch heimlich zu dem populären Exilanten Eleftherios Venizelos, und sie könnten in der Lage sein, eine freie und faire Wahl für Griechenland durch den Einsatz einiger ziemlich... rabiater Taktiken zu sichern."
 GRE_the_election_of_1936:0 "Die griechischen Parlamentswahlen von 1936"
 GRE_the_election_of_1936_desc:1 "Die ersten Wahlen seit der Rückkehr Georgs II. auf den Thron sollen noch vor Ende des Monats stattfinden. Georg II. ist entschlossen, sich nicht noch einmal vom Thron stoßen zu lassen, und es heißt, er sei bereit, alles Notwendige zu tun, um seine Herrschaft zu sichern."
 GRE_1936_election_tt:0 "Wenn König §YGeorge II§! nicht verhaftet wird, wird er sich in die Wahlen im Januar einmischen und sicherstellen, dass seine monarchistischen Anhänger ihr Regierungsmandat behalten.\n"
 GRE_put_the_king_under_house_arrest:0 "Den König unter Hausarrest stellen"
 GRE_put_the_king_under_house_arrest_desc:0 "Wenn wir König Georg II. daran hindern, sich in die demokratischen Prozesse Griechenlands einzumischen, werden die populäreren Venezolaner die Wahl mit Sicherheit gewinnen."
