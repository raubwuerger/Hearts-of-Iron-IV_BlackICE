 GRE_pay_back_debt_to_the_ifc_category_desc:1 "Griechenland ist seit dem Unabhängigkeitskrieg von 1829 verschuldet, und der Große Krieg hat nicht gerade dazu beigetragen, die finanzielle Misere zu lindern. Wenn es uns gelingt, unsere Schulden zu begleichen, wird dies sicherlich dazu beitragen, dass in Griechenland ein gewisses Maß an wirtschaftlicher Stabilität erreicht wird. Alternativ dazu sind bestimmte radikale Bewegungen dafür bekannt, dass sie sich sowohl gegen politische als auch gegen wirtschaftliche Konventionen stellen. Sollten wir vor einer dieser Bewegungen einknicken oder einfach zulassen, dass die Welt im Laufe der Zeit aus den Fugen gerät, könnten sich sehr wohl drastischere Handlungsmöglichkeiten ergeben...\n\n§YDebt§! to the §YBritish§! [ROOT.GetDebtPercentageBritain]\n\n§YDebt§! to the §YFrench§!: [ROOT.GetDebtPercentageFrance] \n\n§YDebt§! to the §YItalians§!: [ROOT.GetDebtPercentageItaly] \n\nTotal §YDebt§! Bezahlt: [ROOT.GetDebtPercentagePaidTotal]"
