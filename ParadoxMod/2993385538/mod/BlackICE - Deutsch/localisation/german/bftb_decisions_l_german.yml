 BUL_ultimatum_is_major:0 "\n- §RIst eine Großmacht§!"
 BUL_fate_of_the_balkans_bring_back_state:0 "Bring Back [FROM.GetName]"
 BUL_fate_of_the_balkans_bring_back_state_desc:0 "Wir werden eine diplomatische Mission nach [FROM.Controller.GetNameDef] schicken, um die Übergabe von [FROM.GetName] an [ROOT.GetNameDef] zu fordern, zu dem es rechtmäßig gehört."
 BUL_fate_of_the_balkans_demand_submission:0 "Unterwerfe [FROM.GetNameDef]"
 BUL_fate_of_the_balkans_demand_submission_desc:0 "Eine Delegation von [ROOT.GetAdjective] wird in die Hauptstadt von [FROM.GetAdjective] geschickt, um die Anerkennung von [ROOT.GetNameDef] als Oberherrn von [FROM.GetName] zu fordern."
 BUL_fate_of_the_balkans_demand_submission_tt:0 "Eine größere militärische Stärke als [FROM.GetNameDef] zu haben, erhöht die Chancen, dass sie sich unserem Willen unterwerfen."
 BUL_dominance_in_the_seas:0 "Vorherrschaft auf den Meeren"
 BUL_dominance_in_the_black_sea_mission:0 "Vorherrschaft im Schwarzen Meer"
 BUL_dominance_in_the_black_sea_mission_desc:0 "Wir müssen das Schwarze Meer sichern, jede mögliche Bedrohung von seinen Ufern entfernen und neue Gebiete erobern, von denen aus wir die Produktion von Kriegsschiffen steigern können, um die bulgarische Vorherrschaft auf den Meeren zu sichern."
 BUL_dominance_in_the_aegean_sea_mission:0 "Vorherrschaft in der Ägäis"
 BUL_dominance_in_the_aegean_sea_mission_desc:0 "Wir müssen die Ägäis sichern, indem wir jede mögliche Bedrohung von ihren Ufern entfernen und neue Gebiete erobern, von denen aus wir die Produktion von Kriegsschiffen steigern können, um die bulgarische Vorherrschaft auf den Meeren zu sichern."
 BUL_dominance_in_the_adriatic_sea_mission:0 "Vorherrschaft im Adriatischen Meer"
 BUL_dominance_in_the_adriatic_sea_mission_desc:0 "Wir müssen die Adria sichern, indem wir jede mögliche Bedrohung von ihren Ufern entfernen und neue Gebiete erobern, von denen aus wir die Produktion von Kriegsschiffen steigern können, um die bulgarische Vorherrschaft auf den Meeren zu sichern."
 BUL_appoint_tsankov:0 "Aleksandar Tsankov zum Premierminister ernennen"
 BUL_appoint_tsankov_desc:0 "Es ist Zeit für einen Kurswechsel hin zu einer radikaleren Politik. Aleksandar Tsankov und seine Nationale Soziale Bewegung sind am besten geeignet, das Land zu führen."
 BUL_appoint_georgiev:0 "Ernennung von Kimon Georgiev zum Premierminister"
 BUL_appoint_georgiev_desc:0 "Kimon Georgiev ist zu einer der wichtigsten Persönlichkeiten der Vaterländischen Front geworden. Es ist an der Zeit, seine Verdienste anzuerkennen und ihm das Amt des Premierministers von [ROOT.GetNameDef] anzubieten."
 BUL_balkan_confederation_industrial_investment:0 "Industrielle Investitionen in [FROM.GetNameDef]"
 BUL_balkan_confederation_industrial_investment_desc:0 "Um Einfluss auf die Regierung von [FROM.GetAdjective] zu nehmen, werden wir die Industriemagnaten von [BUL.GetAdjective] dazu ermutigen, eine Reihe von Investitionen zu tätigen, die die Entwicklung von [BUL.GetAdjective]-Tochtergesellschaften in [FROM.GetNameDef] ermöglichen und so die nationale Industrie ankurbeln und gleichzeitig unsere eigene Kontrolle über sie erhöhen."
 BUL_balkan_confederation_capital_injection:0 "Kapitalspritze in [FROM.GetNameDef]"
 BUL_balkan_confederation_capital_injection_desc:0 "Wir werden angeschlagene [FROM.GetAdjective]-Unternehmen finanziell unterstützen, um die Finanzsektoren des Landes zu stabilisieren und die Kontrolle von [BUL.GetAdjective] über die Wirtschaft von [FROM.GetNameDef] zu erhöhen."
 BUL_balkan_confederation_balkan_summit:0 "Organisieren Sie einen Balkangipfel"
 BUL_balkan_confederation_balkan_summit_desc:0 "Wir werden alle freien Nationen auf dem Balkan zu einem Balkan-Gipfel einladen. Diese Veranstaltung wird es uns ermöglichen, unsere Ideen subtil zu fördern und den bulgarischen Einfluss in den Nationen der Region zu erhöhen."
 BUL_balkan_confederation:0 "Balkan-Konföderation"
 BUL_balkan_confederation_desc:0 "[GetABalkanConfederationFocusLoc]"
 BUL_balkan_confederation_ai_tt:0 "§Y[FROM.GetNameWithFlag]§! wird eher geneigt sein, unseren diplomatischen Vorschlägen zuzustimmen."
 BUL_balkan_confederation_balkan_summit_cooldown_tt:0 "[GetDecisionCooldownTooltip] §Y365 days§!.\n"
