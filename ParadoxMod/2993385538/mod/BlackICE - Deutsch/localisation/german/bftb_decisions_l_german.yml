 the_national_oath_category:0 "Der nationale Schwur"
 the_national_oath_category_desc:0 "Das Osmanische Reich musste fallen; es war ebenso unvermeidlich wie notwendig. Wir haben jedoch mehr verloren, als wir riskiert haben, als wir 1923 den Vertrag von Lausanne unterzeichnen mussten, und es ist an der Zeit, dass wir zurückfordern, was uns gestohlen wurde."
 restore_the_borders_of_1920:0 "Stellt die Grenzen von 1920 wieder her"
 restore_the_borders_of_1920_desc:0 "Mit dieser Proklamation wird der Vertrag von Lausanne endlich rückgängig gemacht und wir sind wirklich frei vom imperialistischen Joch."

 form_turan_category:0 "Errichtet das Turanische Reich"
 form_turan_category_desc:0 "Lange Zeit schien Turan eher ein Hirngespinst als eine Realität zu sein, doch nun haben wir die Möglichkeit, alle Turkvölker der Welt unter einer Flagge zu vereinen. Wie könnten wir das ablehnen?"
