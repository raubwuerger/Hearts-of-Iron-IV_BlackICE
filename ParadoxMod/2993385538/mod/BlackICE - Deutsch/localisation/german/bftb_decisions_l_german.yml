 BUL_macedonian_revolutionary_organizations:0 "Makedonische Revolutionäre Organisationen"
 BUL_macedonian_revolutionary_organizations_desc:0 "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc:0 "Wir müssen die mazedonische Zusammenarbeit während einer möglichen bulgarischen Besetzung in naher Zukunft suchen. Die IMRO kann zum perfekten Instrument werden, um die bulgarische Stimmung in der Region zu fördern und langfristig die Annexion Mazedoniens zu erleichtern."
 BUL_macedonian_revolutionary_organizations_hostile_desc:0 "Die IMRO ist schon viel zu lange eine Geißel auf dem gesamten Balkan. Wir müssen uns mit den verbleibenden Zellen befassen, die in Bulgarien noch aktiv sind, ihre Mitglieder, die eher wie Gangster als wie Revolutionäre aussehen, inhaftieren und ihre Schreckensherrschaft endlich beenden."
 BUL_repress_imro_propaganda:0 "Anti-IMRO-Propaganda"
 BUL_repress_imro_propaganda_desc:0 "Wir werden eine landesweite Propagandakampagne gegen die IMRO durchführen und die Organisation durch Reden, Versammlungen und Demonstrationen öffentlich anprangern."
 BUL_repress_imro_persecute_activists:0 "Verfolgung von IMRO-Aktivisten"
 BUL_repress_imro_persecute_activists_desc:0 "Wir werden jeden revolutionären Agitator oder Aktivisten, der innerhalb unserer Grenzen tätig ist, jagen und vor Gericht stellen."
 BUL_repress_imro_destroy_organization:0 "Zerstörung der IMRO-Überreste"
 BUL_repress_imro_destroy_organization_desc:0 "Wir werden eine Militäroperation entlang der mazedonischen Grenze durchführen, um die IMRO ein für alle Mal zu vernichten."
 BUL_support_imro_make_contacts:0 "Kontaktaufnahme mit IMRO-Mitgliedern"
 BUL_support_imro_make_contacts_desc:0 "Wir werden heimlich Kontakt zu IMRO-Mitgliedern aufnehmen und ihre Führer wissen lassen, dass eine Zusammenarbeit zwischen ihrer Organisation und der bulgarischen Regierung für beide Seiten von großem Nutzen wäre."
 BUL_support_imro_supply_activists:0 "Versorgung der IMRO-Aktivisten"
 BUL_support_imro_supply_activists_desc:0 "Wir werden die IMRO mit Waffen versorgen, damit sie das jugoslawische und griechische Mazedonien infiltrieren und die Region destabilisieren kann."
 BUL_support_imro_prepare_bulgarian_occupation:0 "Bulgarische Besatzung vorbereiten"
 BUL_support_imro_prepare_bulgarian_occupation_desc:0 "Die IMRO muss bulgarische Aktionskomitees organisieren, die im Falle einer bulgarischen Besetzung der Region sofort die örtlichen Behörden übernehmen werden."
 BUL_support_imro_militias:0 "IMRO-Milizen einbinden"
 BUL_support_imro_militias_desc:0 "Wir müssen auf die Erfahrungen der mazedonischen Revolutionäre zurückgreifen und IMRO-Milizabteilungen bilden, die in unserer Armee dienen."
 BUL_support_imro_garrisons:0 "IMRO-Garnisonsaufgaben"
 BUL_support_imro_garrisons_desc:0 "IMRO-Mitglieder sind als Friedenssoldaten in ihrer eigenen Region besser geeignet, daher werden sie mit der Garnison unserer Besatzungszonen in ganz Mazedonien betraut."
 BUL_macedonian_revolutionary_organizations_foreign:1 "$BUL_macedonian_revolutionary_organizations$"
 BUL_macedonian_revolutionary_organizations_foreign_desc:0 "IMRO, eine pro-bulgarische Organisation, die schon viel zu lange auf dem Balkan ihr Unwesen treibt, wird jetzt von Bulgarien unterstützt und bewaffnet, um unser Land zu destabilisieren und bulgarische Gefühle in der Region zu verbreiten. Wir müssen dieser Organisation und ihrer Schreckensherrschaft ein für alle Mal ein Ende setzen."
 BUL_repress_imro_foreign:0 "Verfolgung von IMRO-Aktivisten"
 BUL_repress_imro_foreign_desc:0 "Wir werden jeden revolutionären Agitator oder Aktivisten, der innerhalb unserer Grenzen operiert, jagen und vor Gericht stellen."
 BUL_destroy_imro_foreign:0 "Zerstörung der IMRO"
 BUL_destroy_imro_foreign_desc:0 "Wir müssen eine Militäroperation in ganz Mazedonien durchführen, um die IMRO ein für alle Mal zu vernichten."
