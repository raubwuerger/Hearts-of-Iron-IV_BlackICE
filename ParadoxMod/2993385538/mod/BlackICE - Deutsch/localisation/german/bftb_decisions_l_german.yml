 GRE_appoint_aristotle_onassis_as_prime_minister_desc:0 "Aristoteles Onassis hat wesentlich dazu beigetragen, dass die venezolanischen Träume von der Megali Idea in Erfüllung gingen. Als [ROOT.GetAdjective]-Bürger, der in [339.GetName] geboren wurde, ist der junge charismatische Magnat vielleicht der richtige Mann, um uns als Nation zu vereinen."

 form_macedonian_empire_category:0 "Das Makedonische Reich reformieren"
 form_macedonian_empire_category_desc:0 "Manche würden es für verrückt halten, an die Tage des Reiches von Alexander dem Großen anzuknüpfen, aber um die dritte hellenische Zivilisation wirklich zu festigen, müssen wir ganz zu der ersten zurückkehren, aus der wir hervorgegangen sind."
 form_macedonian_empire:0 "Das Erbe der Argeaden ehren"
 form_macedonian_empire_desc:2 "Es ist an der Zeit, unsere versammelten Satrapien zu einem zentralisierten Superstaat zusammenzufassen, dessen Vereinigung der Welt zeigen wird, dass Griechenland nicht länger eine Nation ist, die man verspotten oder tyrannisieren kann, sondern ein Imperium, das man fürchten muss."
 form_country_southern_yugoslavia_required_states_tt:0 "Kontrolliert alle §YBulgarischen§! und §YAlbanischen§! Staaten, sowie alle §YJugoslawischen§! Staaten südlich von §YSerbien§!."
 form_country_southern_central_asia_required_states_tt:0 "Kontrolliert §Y[742.GetName]§!, §Y[732.GetName]§!, und §Y[405.GetName]§!."
 form_country_british_levant_required_states_tt:0 "Kontrolliert §Y[454.GetName]§!, §Y[455.GetName]§!, und §Y[656.GetName]§!"
 form_country_punjab_required_states_tt:0 "Kontrolliert alle §YPakistani§!-Staaten."


 TUR_the_constitutional_arrows_category:0 "Gesetz Nr. 3115"
 TUR_the_constitutional_arrows_category_desc:0 "Die sechs Leitprinzipien von [ROOT.GetNameDef] sind in unserer Verfassung kodifiziert worden, und solange wir sie ehren, müssen wir glauben, dass unsere Nation niemals von innen heraus zerrissen werden wird."
 TUR_republicanism_decision:0 "Republikanismus"
 TUR_republicanism_decision_desc:0 "Dieses Land wurde aus der Asche des gescheiterten osmanischen Sultanats geboren. Heute sind wir weder Sultanen noch Kalifen noch Göttern verpflichtet - wir sind frei, und wir haben für dieses Recht auf Freiheit gelitten."
 TUR_stoked_republicanism_flag:0 "Kürzlich geschürte republikanische Gefühle."
 TUR_secularism_decision:0 "Säkularismus"
 TUR_secularism_decision_desc:0 "Wenn wir zulassen, dass die Dogmen archaischer Glaubensrichtungen, die im Mittelalter verhaftet sind, unsere Regierungsführung und unsere Lebensweise bestimmen, werden wir niemals die Fähigkeiten entwickeln, die notwendig sind, um als gleichberechtigte Partner unter den Großmächten der Welt angesehen zu werden."
 TUR_stoked_secularism_flag:0 "Kürzlich geschürte säkularistische Gefühle."
 TUR_populism_decision:0 "Populismus"
 TUR_populism_decision_desc:0 "Das Volk muss für jede verantwortungsvolle Regierung immer an erster Stelle stehen. In dieser Frage gibt es keinen Raum für Debatten."
 TUR_stoked_populism_flag:0 "Kürzlich geschürte populistische Gefühle."
 TUR_nationalism_decision:0 "Nationalismus"
 TUR_nationalism_decision_desc:0 "Wir haben schon einmal für unser Land gekämpft und sind dafür gestorben, und wir müssen alle bereit sein, es wieder zu tun."
 TUR_stoked_nationalism_flag:0 "Kürzlich geschürte nationalistische Gefühle."
 TUR_etatism_decision:0 "Etatismus"
 TUR_etatism_decision_desc:0 "Der Vorteil einer Kommandowirtschaft besteht darin, dass die Exekutive durch fiskalische Mechanismen einen beträchtlichen Einfluss auf die Richtung der Wirtschaft behält. Es läge im nationalen Interesse, diese Mechanismen jetzt zu nutzen."
 TUR_no_longer_has_etatism_tt:0 "Den §YEtatismus§ nicht mehr aufrechterhalten!"
 TUR_etatism_abolished:0 "Der §YEtatismus§! wurde abgeschafft."
 TUR_reformism_decision:0 "Reformismus"
 TUR_reformism_decision_desc:0 "Unser Volk war schon immer ein Vorreiter - selbst die Osmanen waren dafür bekannt, dass sie mit ihren politischen oder sozialen Reformen bisweilen an die Grenzen gingen. Die Dynamik des [FROM.GetAdjective] Volkes ist eine unserer größten Qualitäten."
 TUR_stoked_reformism_flag:0 "Kürzlich schürte sie reformistische Stimmungen."
 TUR_revolutionism_decision:0 "Revolutionismus"
 TUR_revolutionism_decision_desc:0 "Die Abschaffung des osmanischen Jochs und die Gründung des türkischen Nationalstaats waren eine Revolution. Wir haben uns verändert und verändern uns weiter, während wir unsere nationale Metamorphose durchlaufen und uns zu dem Volk entwickeln, zu dem wir immer bestimmt waren..."
 TUR_stoked_revolutionism_flag:0 "Kürzlich geschürte revolutionäre Gefühle."
 TUR_liberalism_decision:0 "Liberalismus"
 TUR_liberalism_decision_desc:0 "Die Freiheit, über die eigene Zukunft selbst zu entscheiden, ist ein Eckpfeiler unserer Träume für die Zukunft dieser Nation. Freier Handel, freie Wahlen, Religionsfreiheit, Chancenfreiheit - danach muss ich ständig streben."
 TUR_stoked_liberalism_flag:0 "Kürzlich geschürte liberale Gefühle."
 TUR_jihad_decision:0 "Dschihad"
 TUR_jihad_decision_desc:0 "Mit Blei und Schwert werden wir den Willen des Allmächtigen durchsetzen und die abtrünnigen Seelen, die von Seinem Weg abgewichen sind, vernichten."
 TUR_stoked_jihad_flag:0 "Kürzlich geschürte extremistische Gefühle."
 TUR_fidelity_decision:0 "Treue"
 TUR_fidelity_decision_desc:0 "Loyalität gegenüber dem Sultan, Loyalität gegenüber dem Allmächtigen - das sind die beiden wesentlichen Säulen, vor denen jeder Bürger in Ehrfurcht niederknien sollte."
 TUR_stoked_fidelity_flag:0 "Kürzlich geschürte treue Gefühle."
 TUR_absolutism_decision:0 "Absolutismus"
 TUR_absolutism_decision_desc:0 "Die Herrschaft des Sultans ist absolut; das Osmanische Reich hat sich schon einmal von innen heraus zerrissen, und die Geschichte darf sich nicht wiederholen."
 TUR_stoked_absolutism_flag:0 "Kürzlich geschürte monarchistische Gefühle."
 TUR_ultranationalism_decision:0 "Ultranationalismus"
 TUR_ultranationalism_decision_desc:0 "Es reicht nicht aus, bereit zu sein, für sein Land zu sterben; jeder Bürger muss sich mit Körper, Geist und Seele für das Wohl der Nation einsetzen."
 TUR_stoked_ultranationalism_flag:0 "Kürzlich geschürte ultranationalistische Gefühle."
 TUR_socialism_decision:0 "Sozialismus"
 TUR_socialism_decision_desc:0 "Wir haben unser altes Königtum gestürzt, und jetzt müssen wir mit der Arbeiterklasse zusammenarbeiten, um die arroganten Kapitalisten von heute zu stürzen."
 TUR_stoked_socialism_flag:0 "Kürzlich geschürte sozialistische Gefühle."
 TUR_alter_the_royal_laws_of_succession:0 "Änderung der königlichen Erbschaftsgesetze"
 TUR_alter_the_royal_laws_of_succession_desc:0 "Ein neues Sultanat bietet eine großartige Gelegenheit, unsere antiquierten Erbschaftsgesetze zu reformieren. Wir werden die Politik der agnatisch-kognitiven Primogenitur einführen, so dass nur direkte Nachkommen des Sultans erben können."
 TUR_industrial_projects_category:0 "Industrielle Projekte"
 TUR_industrial_projects_category_desc:0 "In Anbetracht der Tatsache, dass die [ROOT.GetAdjective]-Nation noch sehr jung ist, benötigen aufkeimende Industrieprojekte oft die Unterstützung der Regierung, um vollständig realisiert werden zu können."
 TUR_financing_private_enterprise_flag:0 "Finanziert bereits private Unternehmen."
 TUR_open_the_nazilli_callico_factory:0 "Eröffnen Sie die Nazilli Calico Fabrik"
 TUR_open_the_nazilli_callico_factory_desc:1 "Es liegt in der Verantwortung der Regierung, potenzielle Industrieprojekte von Fall zu Fall zu bewerten."
 TUR_finance_the_bursa_merinos_factory:0 "Finanzierung der Merinofabrik in Bursa"
 TUR_finance_the_bursa_merinos_factory_desc:1 "Es liegt in der Verantwortung der Regierung, potenzielle Industrieprojekte von Fall zu Fall zu bewerten."
 TUR_fund_the_gemlik_silk_factory:0 "Finanzierung der Seidenfabrik Gemlik"
 TUR_fund_the_gemlik_silk_factory_desc:1 "Es liegt in der Verantwortung der Regierung, potenzielle Industrieprojekte von Fall zu Fall zu prüfen."
 TUR_construct_the_zonguldak_coal_refinery:0 "Bau der Zonguldak-Kohlenraffinerie"
 TUR_construct_the_zonguldak_coal_refinery_desc:1 "Es liegt in der Verantwortung der Regierung, potenzielle Industrieprojekte von Fall zu Fall zu prüfen."
 TUR_modernise_the_general_directorate_of_military_factories:0 "Modernisierung der Generaldirektion der Militärfabriken"
 TUR_modernise_the_general_directorate_of_military_factories_desc:1 "Es liegt in der Verantwortung der Regierung, mögliche Industrieprojekte von Fall zu Fall zu prüfen."
 TUR_authorise_the_nuri_killigil_factory:0 "Genehmigung der Nuri Killigil Fabrik"
 TUR_authorise_the_nuri_killigil_factory_desc:1 "Es liegt in der Verantwortung der Regierung, potentielle Industrieprojekte von Fall zu Fall zu prüfen."
 TUR_sponsored_killigil_armaments_flag: "Förderung von §YKilligil Armaments§! durch die Entscheidung §YSanayiciler Industrial Projects§!"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory:0 "Förderung der Nuri Demirağ Beşiktaş-Flugzeugfabrik"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory_desc:1 "Es liegt in der Verantwortung der Regierung, potenzielle Industrieprojekte von Fall zu Fall zu bewerten."
 TUR_invest_in_malatya_cigarette_factory:0 "Investition in die Zigarettenfabrik Malatya"
 TUR_invest_in_malatya_cigarette_factory_desc:1 "Es liegt in der Verantwortung der Regierung, potenzielle Industrieprojekte von Fall zu Fall zu prüfen."
 TUR_bankroll_the_malatya_clothing_factory:0 "Finanzielle Unterstützung der Bekleidungsfabrik Malatya"
 TUR_bankroll_the_malatya_clothing_factory_desc:1 "Es liegt in der Verantwortung der Regierung, potenzielle Industrieprojekte von Fall zu Fall zu prüfen."
 TUR_subsidise_the_karabuk_iron_steel_factory:0 "Subventionierung der Eisen- und Stahlfabrik Karabük"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc:1 "Es liegt in der Verantwortung der Regierung, potenzielle Industrieprojekte von Fall zu Fall zu prüfen."
 TUR_karabuk_iron_steel_factory_modernised_flag:0 "Die §YKarabük Stahlfabrik§! wurde durch den §YSanayiciler§! modernisiert."
 TUR_sponsor_petrol_olfisis_formation:0 "Sponsor der Gründung der Petrol Ofisi"
 TUR_sponsor_petrol_olfisis_formation_desc:0 "Es wurde Druck auf die Regierung ausgeübt, eine staatliche Organisation zu gründen, die sich mit der Erdölförderung und erdölbezogenen Energiefragen befasst."
 TUR_repeal_the_wealth_tax:0 "Abschaffung der Vermögenssteuer"
 TUR_repeal_the_wealth_tax_desc:0 "Diese Steuer für Nicht-Muslime ist nicht tragbar und ein Schandfleck auf unserer kemalistischen Bilanz. Es ist richtig, diese Steuer sofort aufzuheben."
 TUR_repeal_the_faith_tax:0 "Abschaffung der Glaubenssteuer"
 TUR_repeal_the_faith_tax_desc:0 "Diese Steuer auf religiöse Einrichtungen ist nicht nachhaltig, und obwohl unsere Ziele edel waren, ist die Wahrheit, dass [ROOT.GetNameDef] für eine solch radikale Politik einfach nicht bereit ist. Der vernünftige Weg ist die Aufhebung der Steuer."
 TUR_abolish_etatism:0 "Abschaffung des Etatismus"
 TUR_abolish_etatism_desc:0 "Der Etatismus war eine glorreiche Errungenschaft des kemalistischen Systems und ein fruchtbares Experiment, aber leider ist es ein Experiment, das zum Wohle der Allgemeinheit möglicherweise dauerhaft abgeschafft werden muss."
 TUR_absorb_the_tpda:0 "Absorbieren der T.P.D.A."
 TUR_absorb_the_tpda_desc:0 "Die türkische Staatsschuldenverwaltung ist wie ein Tumor mit unserem Industriesektor verwachsen, aber wir können die Organisation als nationalen Prozess reintegrieren, um die Schuldenverwaltung als Hindernis für unsere weitere Entwicklung zu beseitigen."
 TUR_pay_off_our_debts:0 "Unsere Schulden abbezahlen"
 TUR_pay_off_our_debts_desc:0 "Das Osmanische Reich hat sich im Laufe seines Bestehens stark verschuldet, und auch wir haben viel Geld für den Wiederaufbau unseres Landes ausgegeben. Derzeit sind wir in einer guten Position, um einen Teil dieser Schulden zu tilgen!"
 TUR_discuss_investment_possibilities_with_FROM:0 "Diskutieren Sie Investitionsmöglichkeiten mit [FROM.GetNameDef]"
 TUR_discuss_investment_possibilities_with_FROM_desc:0 "In der Vergangenheit bestand die Politik von [ROOT.GetAdjective] darin, ausländische Investitionen und Einmischungen zu vermeiden, wo es nur ging - aber jetzt haben wir bei einfachen Transaktionen wie Investitionen nicht mehr viel zu befürchten. Sie werden sich uns als Gleichberechtigte nähern, und wir könnten dadurch reicher abreisen."
 TUR_investment_opinion_tt:0 "Je höher §Y[FROM.GetNameDef]'s§! Meinung über uns ist, desto mehr Möglichkeiten für Investitionen wird es geben.\n"
 ROOT_invest_in_turkish_state_building:1 "Investieren Sie in [FROM.GetAdjective] State Building"
 ROOT_invest_in_turkish_state_building_desc:0 "[FROM.GetAdjective] Kritische Infrastrukturen sind in vielen Regionen des Landes unterentwickelt; das können wir beheben."
 ROOT_invest_in_turkish_state_light_industry:1 "Investitionen in [FROM.GetAdjective] Leichtindustrie"
 ROOT_invest_in_turkish_state_light_industry_desc:0 "[FROM.GetAdjective] Die Leichtindustrie ist in vielen Regionen des Landes unterentwickelt; hier können wir Abhilfe schaffen."
 ROOT_invest_in_turkish_state_heavy_industry:1 "Investieren in [FROM.GetAdjective] Schwerindustrie"
 ROOT_invest_in_turkish_state_heavy_industry_desc:0 "[FROM.GetAdjective] Die Schwerindustrie ist in vielen Regionen des Landes unterentwickelt; hier können wir Abhilfe schaffen."
 TUR_investment_pursued:0 "Investitionen angestrebt"
 ROOT_turkish_investment_ai_tt:0 "Je besser unsere §Y-Investitionen§! in §Y[TUR.GetNameDef]§! sind, desto enger können wir sie an unsere eigenen Interessen binden und sie gleichzeitig unseren Feinden entfremden.\n"
 TUR_kurdish_state_management_category:0 "Verwaltung des kurdischen Staates"
 TUR_kurdish_state_management_category_desc:0 "Die Kurdenfrage ist eine Frage, die uns schon vor der Gründung der Republik beschäftigt hat, auch wenn sie sich seither sicherlich noch verschärft hat. Der grassierende Nationalismus und die zum Scheitern verurteilten Versuche der Nationenbildung drohen das Erbe des Unabhängigkeitskrieges zu zerstören, und wir können kein Szenario tolerieren, in dem ein freies Kurdistan aus dem Rumpf unserer eigenen Nation entsteht."
 TUR_kurdish_state_management_map_category_name:0 "Dies sind die Staaten, in denen kurdische Rebellen leben."
 TUR_agitate_kurdish_state_effect_tt:0 "Die £faction_tur_kurdish §YKurdische Rebellen§! werden die Intensität ihres Widerstandes gegen die Regierung in §Y[TUR_kurdish_state_event_target.GetName]§! erhöhen."
 TUR_pacify_kurdish_state_effect_tt: "Die £faction_tur_kurdish §YKurdish rebels§! in §Y[TUR_kurdish_state_event_target.GetName]§! wird befriedet werden."
 TUR_placate_kurdish_state_effect_tt: "Die £faction_tur_kurdish §YKurdischen Rebellen§! in §Y[TUR_kurdish_state_event_target.GetName]§! werden besänftigt."
 TUR_kurdish_modifiers_trigger_tt:0 "Alle £faction_tur_kurdish §YKurdish§! Staaten sind entweder §Ycores§!, oder haben den Modifikator §YSeparatist Fatigue§!"
 TUR_no_current_integration_targets_available_tt:0 "Bevor ein £faction_tur_kurdish §YKurdischer§! Zustand entkernt werden kann, muss §Yzustimmung§! auf mindestens §Y70%§! erhöht werden, und der §YWiederstand§! muss auf mindestens §Y30%§! gesenkt werden."
 TUR_integrate_kurdish_state_effect_tt:0 "Der Staat £faction_tur_kurdish §YKurdish§! verliert seine Staatsmodifikatoren und wird ein Kern von §Y[TUR.GetNameDef]§!"
 TUR_counter_the_rebels_in_diyarbakir:0 "Gegen die Rebellen in Diyarbakır"
 TUR_counter_the_rebels_in_diyarbakir_desc:0 "Die Rebellen in Diyarbakır sind in der Regel weniger lästig als anderswo, was wahrscheinlich daran liegt, dass Diyarbakır einen relativ entwickelten Status hat."
 TUR_counter_the_rebels_in_erzurum:0 "Bekämpfung der Rebellen in Erzurum"
 TUR_counter_the_rebels_in_erzurum_desc:0 "Erzurum ist eine Hochburg kurdischer politischer Aktivitäten und Aktivisten, aber nur selten ein Ort politischer Gewalt. Die Welt verändert sich jedoch in vielerlei Hinsicht..."
 TUR_counter_the_rebels_in_van:0 "Gegen die Rebellen in Van"
 TUR_counter_the_rebels_in_van_desc:0 "Van ist einer unserer östlichsten Staaten, der im Vergleich zu unseren westlichsten Staaten in praktisch jeder Hinsicht völlig unerkennbar ist."
 TUR_counter_the_rebels_in_hakkari:0 "Kampf gegen die Rebellen in Hakkâri"
 TUR_counter_the_rebels_in_hakkari_desc:0 "Die Rebellen in Hakkâri sind in der Regel etwas besser organisiert als in den anderen Staaten, und aufgrund der vielen Berge und Hügel sind sie deutlich schwerer auszurotten."
 TUR_offer_conscription_exceptions_to_kurdish_groups:0 "£faction_tur_kurdish bietet kurdischen Gruppen Ausnahmen von der Wehrpflicht an"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc:0 "Viele kurdische Gruppen fordern keine vollständige Unabhängigkeit, sondern lediglich die Anerkennung eines gewissen Maßes an Autonomie. Wir können im Namen des Friedens ein kleines Maß an Autonomie bieten, indem wir weitreichende Ausnahmen von der Wehrpflicht anbieten."
 TUR_integrate_kurdish_state:0 "£faction_tur_kurdish Kurdischen Staat integrieren"
 TUR_integrate_kurdish_state_desc:0 "Durch die Zusammenarbeit mit den lokalen Führern können wir dafür sorgen, dass die kurdischen Staaten unseres Landes auf würdige Weise in den nationalen Rahmen unseres Nationalstaates reintegriert werden."
 TUR_kurdish_resistance_escalation_mission:0 "£faction_tur_kurdish Kurdischer Widerstand eskaliert Anti-Regierungs-Bemühungen"
 TUR_kurdish_resistance_escalation_mission_desc:0 "Die kurdischen Rebellen verstärken erneut ihre regierungsfeindlichen Bemühungen im Südosten unseres Landes."
 TUR_acted_against_kurd_rebels_recently_flag:0 "Kürzlich ins Visier der Kurden geraten"
 TUR_fundamentalist_state_management_category:0 "Fundamentalistische Staatsführung"
 TUR_fundamentalist_state_management_category_desc:0 "Es gibt Menschen in diesem Land, die nicht ganz darauf vorbereitet waren, dass sich die Rolle der Religion in der [ROOT.GetAdjective] Nation so abrupt ändern würde. Für diese Menschen muss man sanft sein, aber man darf nicht zulassen, dass sie unseren Weg zum Fortschritt blockieren."
 TUR_fundamentalist_state_management_map_category_name:0 "Dies sind die Staaten, die sich den Prinzipien des Kemalismus widersetzen."
 TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state:1 "£faction_tur_traditionalist Ermutigung eifriger Anhänger des Fundamentalismus zur Abwanderung in anfällige Gemeinschaften"
 TUR_increase_influence_of_fundamentalists_in_state:0 "£faction_tur_traditionalist Verstärkung des Einflusses der Fundamentalisten"
 TUR_increase_influence_of_fundamentalists_in_state_desc:1 "Das Licht des Allmächtigen muss jeden einzelnen Winkel unserer stolzen Nation erreichen."
 TUR_hold_a_march_in_state:0 "£faction_tur_kemalist Abhalten eines Marsches in einem fundamentalistischen Staat"
 TUR_hold_a_march_in_state_desc:0 "Die religiösen Elemente dieses Landes werden von der Hingabe unserer unnachgiebigen ideologischen Jünger beeindruckt sein, wenn sie durch die rebellischen Gemeinden marschieren."
 TUR_acquiesce_to_fundamentalists:0 "£faction_tur_traditionalist Ergebenheit gegenüber den Fundamentalisten"
 TUR_acquiesce_to_fundamentalists_desc:0 "Wenn diese Republik überleben soll, muss es Kompromisse geben - selbst wenn das bedeutet, dass die Verfassung, auf der diese Nation gegründet wurde, untergraben wird."
 TUR_empower_fundamentalists_in_state:0 "£faction_tur_traditionalist Fundamentalisten im Staat ermächtigen"
 TUR_empower_fundamentalists_in_state_desc:1 "Unsere Glaubensbrüder brauchen alle Unterstützung, die sie von der Regierung bekommen können."
 TUR_kemalist_state_management_category:0 "Kemalistische Staatsführung"
 TUR_kemalist_state_management_category_desc:0 "Die Anhänger des Kemalismus leben in der Regel in den größeren Städten und neigen dazu, ihre politischen Ansichten zu verteidigen, als ob sie eine Lebensweise verteidigen würden."
 TUR_kemalist_state_management_map_category_name:0 "Dies sind die Staaten, die der Ideologie des Kemalismus treu sind."
 TUR_kemalist_loyalty_and_power_update_effect_tt:0 "Die §YKemalistischen Offiziere§! werden ihren Status als Antwort auf die Aktionen der Regierung neu anpassen."
 TUR_kemalist_influenced_state_effect_tt:0 "Die £faction_tur_kemalist §YKemalisten§! werden die unangefochtene Verwaltung des Staates übernehmen."
 TUR_kemalist_turn_hostile_effect_tt:0 "Die £faction_tur_kemalist §YKemalists§! werden §Rostile§! zur Regierung."
 TUR_counter_influence_of_fundamentalists_in_state:1 "£faction_tur_kemalist §YKemalisten§! initiieren eine antifundamentalistische Operation"
 TUR_embed_kemalist_propagandists_into_state:1 "£faction_tur_kemalist Kemalistische Propagandisten in den Staat einbinden"
 TUR_embed_kemalist_propagandists_into_state_desc:0 "Wir müssen sehr hart arbeiten, um sicherzustellen, dass die Ideologie des Kemalismus in den Herzen so vieler Menschen wie möglich verankert wird, wenn sie in Zukunft überleben soll."
 TUR_the_enemy_within:0 "Der Feind im Inneren"
 TUR_the_enemy_within_desc:0 "Unser Land ist politisch, ethnisch und religiös gespalten, und diese Spaltungen drohen die Nation zu zerreißen und uns ins Chaos zu stürzen. Schändliche Kräfte sind in unserem Land am Werk: Sie dürfen nicht über die rechtmäßige Regierung von [ROOT.GetNameDef] triumphieren."
 TUR_unaligned_state_management_map_category_name:0 "Dies sind die Staaten, die derzeit unverbündet bleiben."
 TUR_ideological_battleground_state:0 "Ist kein £faction_tur_unaligned §YNeutraler Staat§!"
 TUR_is_fundamentalist_state_tt: "Gilt als ein £faction_tur_traditionalist §YTraditionalistischer Staat§!"
 TUR_is_kemalist_state_tt: "Gilt als £faction_tur_kemalist §YKemalist State§!"
 TUR_traditionalist_infiltration_mission:0 "£faction_tur_traditionalist Traditionalist Infiltration Crisis"
 TUR_traditionalist_infiltration_mission_desc:0 "Es hat den Anschein, dass die religiösen Elemente unserer Gesellschaft wieder einmal versuchen, ihre Anhänger in Bereichen zu verankern, in denen sie nur mittelmäßige Unterstützung haben."
 TUR_thwarting_traditionalist_infiltration:0 "£faction_tur_kemalist Vereitelung der Traditionalisten-Infiltrationsversuche"
 TUR_thwarting_traditionalist_infiltration_desc:0 "Wir dürfen nicht zulassen, dass diejenigen, die den Säkularismus dieser Nation untergraben wollen, sich unkontrolliert im Westen ausbreiten; wir haben die Pflicht, sie aufzuhalten."
 TUR_entrench_kemalism_in_state:0 "£faction_tur_kemalist Verankerung des Kemalismus im Staat"
 TUR_entrench_kemalism_in_state_desc:0 "Wir müssen sehr hart arbeiten, um sicherzustellen, dass die Ideologie des Kemalismus in den Herzen möglichst vieler Menschen verankert ist, wenn sie in Zukunft überleben soll."
 TUR_root_out_kemalists_in_state:0 "£faction_tur_traditionalist Die Kemalisten im Staat ausrotten"
 TUR_root_out_kemalists_in_state_desc:0 "Wir werden die Herzen der gottlosen kemalistischen Geißel, die diese Nation weiterhin plagt, mit Angst erfüllen."
 TUR_kemalist_infiltration_mission:0 "£faction_tur_kemalist Kemalistische Infiltrationskrise"
 TUR_kemalist_infiltration_mission_desc:0 "Die Kemalisten, die sich nicht damit zufrieden geben, von der Öffentlichkeit abgesetzt worden zu sein, treiben immer noch ihre alten Machenschaften. Sie streben ein Machtmonopol im Westen an und müssen gestoppt werden."
 TUR_hostile_kemalists_influenced_state_effect_tt:0 "Die £faction_tur_kemalist §YKemalist traitors§! werden sich in §Y[TUR_kemalist_state_event_target.GetName]§! verschanzen."
 TUR_thwarting_kemalist_infiltration:0 "£faction_tur_traditionalist Vereitelung kemalistischer Infiltrationsversuche"
 TUR_thwarting_kemalist_infiltration_desc:0 "Die Kemalisten daran zu hindern, ihr Gift weiter zu verbreiten, ist mehr als nur eine bürgerliche Verantwortung, es ist eine göttliche Pflicht."
 TUR_reforming_our_armed_forces_category:0 "Reformierung unserer Streitkräfte"
 TUR_reforming_our_armed_forces_category_desc:0 "Unsere Streitkräfte waren nach dem Unabhängigkeitskrieg am Boden zerstört: Es hat uns alles abverlangt, um unsere Freiheit von den Imperialisten zu erlangen, und während die Militärreform noch einige Zeit aufgeschoben werden konnte, wird die Welt jetzt schnell zu einem viel gefährlicheren Ort."
 TUR_modernize_our_tactics:0 "Unsere Taktik modernisieren"
 TUR_modernize_our_tactics_desc:0 "Viele, die in unseren Streitkräften dienen, sind Veteranen des Unabhängigkeitskrieges, aber sie erkennen nicht, dass ein künftiger Krieg nicht mit dem Krieg von 1922 vergleichbar sein wird."
 TUR_teach_the_proper_use_of_modern_infrastructure:0 "Angemessene Nutzung der modernen Infrastruktur"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc:0 "Viele unserer Streitkräfte haben sich nur langsam an das Aufkommen von Eisenbahnwaggons und Straßen gewöhnt und beharren darauf, zu Pferd zu reisen."
 TUR_commence_an_overhaul_of_our_training_methods:0 "Überarbeitung unserer Ausbildungsmethoden"
 TUR_commence_an_overhaul_of_our_training_methods_desc:0 "Unsere Lehr- und Ausbildungsmethoden sind ineffektiv; unsere Veteranen haben durch Erfahrung gelernt, aber unsere neuen Rekruten scheinen kaum einen Sinn zu haben."
 TUR_streamline_communication_methods_between_ships:0 "Rationalisierung der Kommunikationsmethoden zwischen den Schiffen"
 TUR_streamline_communication_methods_between_ships_desc:0 "Ein Großteil der Ausrüstung auf unseren Marineschiffen ist alt, überholt und unzuverlässig."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect:1 "Neue Sicherheitsvorschriften für Flugzeuge einführen"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc:0 "Wir waren schon immer stolz darauf, an der Spitze der Luftfahrtinnovationen in Europa zu stehen, aber unsere Piloten haben den wohlverdienten Ruf, sich wie Außenseiter zu verhalten."
 TUR_etatism_crisis_1:0 "Steigende Inflation"
 TUR_etatism_crisis_1_desc:0 "Der Versuch, unser etatistisches Wirtschaftsmodell beizubehalten und gleichzeitig eine Kriegswirtschaft einzuführen, erweist sich als problematisch."
 TUR_etatism_crisis_2:0 "Abwertung der türkischen Lira"
 TUR_etatism_crisis_2_desc:0 "Der Versuch, unser etatistisches Wirtschaftsmodell beizubehalten und gleichzeitig eine Kriegswirtschaft einzuführen, erweist sich als problematisch."
 TUR_etatism_crisis_3:0 "Verschlimmerung der Rezession"
 TUR_etatism_crisis_3_desc:0 "Der Versuch, unser etatistisches Wirtschaftsmodell beizubehalten und gleichzeitig eine Kriegswirtschaft einzuführen, erweist sich als problematisch."
 TUR_etatism_crisis_4:0 "Drohende Depression"
 TUR_etatism_crisis_4_desc:0 "Der Versuch, unser etatistisches Wirtschaftsmodell beizubehalten und gleichzeitig eine Kriegswirtschaft einzuführen, erweist sich als problematisch. Wenn wir in dieser Frage keine wirklichen Maßnahmen ergreifen, könnten wir unsere gesamte Wirtschaft zerstören."
