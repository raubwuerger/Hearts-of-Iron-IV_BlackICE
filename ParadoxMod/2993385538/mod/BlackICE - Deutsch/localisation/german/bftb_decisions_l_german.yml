 BUL_the_fatherland_front_desc_planning:0 "Die Anführer der §YVaterlandsfront§! bereiten einen Staatsstreich vor.\nEventuell werden sie Unterstützung von der [GetZvenoName], der [GetBsName] und der [GetBznsName] suchen.\nWir können mehrere Maßnahmen ergreifen, um ihre Vorbereitungen zu behindern und ihren Versuch, die Regierung zu stürzen, zu schwächen:\n-Such nach Sympathisanten und Anführern der §YVaterlandsfront§! und verhafte sie. Sympathisanten und Anführer ausfindig machen und verhaften.\n-Zerstören oder integrieren Sie alle Fraktionen, denen sie sich nähern könnten.\n-Wenn wir weniger als 1 §YCommunist Support§! haben, können wir der §YFatherland Front§! den endgültigen Schlag versetzen."
