 GRE_move_capital_to_constantinople:0 "Verlege die Hauptstadt nach Konstantinopel"
 GRE_move_capital_to_constantinople_desc:0 "Konstantinopel, die Hauptstadt der Zweiten Hellenischen Zivilisation, wurde als "Traum und Hoffnung aller Griechen" und als Stadt der Sehnsucht bezeichnet. Wir können die Hauptstadt unserer Nation in die alte Hauptstadt verlegen, um unsere wiederentdeckte Größe zu demonstrieren."
 move_capital_to_thessaloniki:0 "Verlegung der Hauptstadt nach Thessaloniki"
 move_capital_to_thessaloniki_desc:0 "Athen war die Hauptstadt der Ersten Griechischen Zivilisation, Konstantinopel war die Hauptstadt der Zweiten Griechischen Zivilisation, aber Thessaloniki - die ewige "Ko-Hauptstadt" der hellenischen Geschichte - soll die neue Hauptstadt der Dritten Griechischen Zivilisation werden."
