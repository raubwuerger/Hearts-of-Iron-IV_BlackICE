 basic_medium_tank_chassis_short:0 "1934 Medium"
 basic_medium_tank_chassis_desc:0 "Während die leichten Panzer in den vergangenen Jahren das Rückgrat der mechanisierten Verbände bildeten, zeichnet sich ab, dass ihr Wachstumspotenzial nahezu ausgeschöpft ist. Für die Zukunft wird ein größeres Fahrzeug benötigt, das dennoch ein hohes Maß an Mobilität beibehält."
 improved_medium_tank_chassis:0 "Verbessertes mittleres Panzerfahrgestell"
 improved_medium_tank_chassis_short:1 "1940 Medium"
 improved_medium_tank_chassis_desc:0 "Aufbauend auf den Erfahrungen der vorherigen Generation von mittleren Panzern ist es klar, dass eine neue Konstruktion mit größerer Tragfähigkeit erforderlich ist, um relevant zu bleiben."
 advanced_medium_tank_chassis:0 "Fortgeschrittenes mittleres Panzerfahrgestell"
