 basic_heavy_tank_chassis:0 "Grundlegendes schweres Panzerfahrgestell"
 basic_heavy_tank_chassis_desc:0 "Eine gründliche Analyse des Ersten Weltkriegs hat gezeigt, dass ein schweres Fahrzeug benötigt wird, um die feindliche Grabenlinie zu durchbrechen und den Weg für leichtere Kräfte freizumachen, damit diese den Durchbruch nutzen können. Ein solches Fahrzeug sollte schwer bewaffnet und gut gepanzert sein, muss aber nicht besonders schnell sein."
 basic_heavy_tank_chassis_short:0 "1934 Schwer"
 improved_heavy_tank_chassis:0 "Verbessertes schweres Panzerfahrgestell"
 improved_heavy_tank_chassis_desc:0 "Auch wenn sich die Art der Kriegsführung geändert hat, gibt es immer noch einen Platz für ein schweres Fahrzeug mit starker Panzerung, um einen Durchbruch in den feindlichen Linien zu schaffen oder die Verteidigung gegen einen feindlichen Angriff zu verstärken."
 improved_heavy_tank_chassis_short:1 "1940 Schwer"
 advanced_heavy_tank_chassis:0 "Fortgeschrittenes schweres Panzerfahrgestell"
 advanced_heavy_tank_chassis_desc:0 "Mit den Fortschritten bei Panzerung und Feuerkraft muss ein moderner Panzer eine dicke Panzerung und eine große Kanone tragen, um effektiv zu sein. Dies macht ein großes Fahrzeug erforderlich."
 advanced_heavy_tank_chassis_short:0 "1943 Schwer"
