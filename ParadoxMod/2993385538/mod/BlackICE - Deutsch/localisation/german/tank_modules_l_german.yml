 ### EQUIPMENT MODULES ### ""

 tank_gasoline_engine:0 "Benzinmotor"
 tank_gasoline_engine_desc:0 "Ein Motor, der mit Benzin betrieben wird, ist bei einer bestimmten Motorgröße schneller, aber der Kraftstoff ist viel anfälliger für Brände."
 tank_diesel_engine:0 "Dieselmotor"
 tank_diesel_engine_desc:0 "Ein mit Dieselkraftstoff betriebener Motor ist zuverlässiger als ein Benzinmotor, aber bei gleicher Motorgröße nicht so schnell."
 tank_petrol_electric_engine:0 "Benzin-Elektromotor"
 tank_petrol_electric_engine_desc:0 "Eine Kombination aus einem benzinbetriebenen Motor, der einen Elektromotor antreibt. Sie ist kompliziert, teuer und unzuverlässig, bietet jedoch eine unübertroffene Leistung bei taktischen Bewegungen."
 tank_gas_turbine_engine:0 "Gasturbine"
 tank_gas_turbine_engine_desc:0 "Eine aus Düsentriebwerken entwickelte Turbine. Hoher Treibstoffverbrauch, aber die höchste Geschwindigkeit aller Triebwerke bei einer bestimmten Motorgröße."
 tank_riveted_armor:0 "Vernietete Panzerung"
 tank_riveted_armor_desc:0 "Panzerplatten, die mit dem Rahmen verschraubt sind und durch in die Kanten getriebene Nieten zusammengehalten werden. Eine sehr bewährte Technologie, die relativ billig ist, aber die genieteten Kanten bilden Schwachstellen in der Panzerung und können die Besatzung verletzen, wenn die Nieten getroffen werden."
 tank_cast_armor:0 "Gegossene Panzerung"
 tank_cast_armor_desc:0 "Das gesamte Fahrgestell, einschließlich der Panzerung, wird als eine einzige Einheit gegossen. Ein teures und zeitaufwändiges Verfahren, das eine viel dickere Panzerung mit weniger Schwachstellen ermöglicht."
 tank_welded_armor:0 "Geschweißte Panzerung"
 tank_welded_armor_desc:0 "Die Panzerplatten werden mit dem Fahrgestell verschweißt. Ein schnelleres Verfahren als das Gießen, das dennoch einen guten Schutz bietet."
 tank_torsion_bar_suspension:0 "Torsionsstab"
 tank_torsion_bar_suspension_desc:0 "Ein recht zuverlässiges Aufhängungssystem aus Metallstäben, die am Fahrzeugchassis befestigt sind und ein ruhigeres Fahrverhalten als andere Aufhängungsarten bieten."
 tank_christie_suspension:0 "Christie-Federung"
 tank_christie_suspension_desc:0 "Von einem amerikanischen Erfinder entwickelt, ermöglicht diese Aufhängung außergewöhnlich hohe Geschwindigkeiten."
 tank_bogie_suspension:0 "Drehgestell-Federung"
 tank_bogie_suspension_desc:0 "Eine einfache und relativ billige Art der Federung, bei der die Laufräder einzeln montiert sind, so dass sie bei Beschädigung leicht ausgetauscht werden können."
 tank_interleaved_suspension:0 "Verschachtelte Laufräder"
 tank_interleaved_suspension_desc:0 "Durch die Überlappung der Laufräder können mehr von ihnen auf der gleichen Länge der Wanne untergebracht werden, wodurch die Mobilität verbessert und ein zusätzlicher Schutz für die Flanken geboten wird."
 tank_light_one_man_tank_turret:0 "Ein-Mann-Turm"
 tank_light_one_man_tank_turret_desc:0 "Ein kleiner Turm, der gerade groß genug ist, um ein einziges Besatzungsmitglied aufzunehmen, das für das Zielen und Laden der Hauptbewaffnung sowie für die Beobachtung von Zielen und Bedrohungen zuständig ist."
 tank_light_two_man_tank_turret:0 "Zwei-Mann-Turm"
 tank_light_two_man_tank_turret_desc:0 "Ein Geschützturm, in dem sich zwei Besatzungsmitglieder die Bedienung der Bewaffnung und die Beobachtung der Lage teilen können. Eine effektive Arbeitsteilung zwischen den Besatzungsmitgliedern ist jedoch nicht möglich."
 tank_light_three_man_tank_turret:0 "Dreimann-Turm"
 tank_light_three_man_tank_turret_desc:0 "Ein Turm, der groß genug ist, damit sich drei Besatzungsmitglieder die Aufgaben des Ladens und Ausrichtens der Hauptbewaffnung sowie die Beobachtung der Situation um sie herum teilen können."
 tank_light_fixed_superstructure_turret:1 "Leichter Festaufbau"
 tank_light_fixed_superstructure_turret_desc:0 "Ein fester Aufbau erlaubt es der Hauptbewaffnung nur, sich in einem kleinen Bogen zu bewegen, ohne das gesamte Fahrzeug zu drehen. Dadurch kann das Fahrzeug jedoch eine größere Bewaffnung tragen, während es insgesamt kleiner ist, wodurch es sich perfekt für Hinterhalte eignet."
 tank_medium_one_man_tank_turret:0 "Ein-Mann-Geschützturm"
 tank_medium_one_man_tank_turret_desc:0 "Ein kleiner Turm, der gerade groß genug ist, um ein einziges Besatzungsmitglied aufzunehmen, das die Hauptbewaffnung ausrichten und laden sowie nach Zielen und Bedrohungen Ausschau halten muss."
 tank_medium_two_man_tank_turret:0 "Zwei-Mann-Turm"
 tank_medium_two_man_tank_turret_desc:0 "Ein Geschützturm, in dem sich zwei Besatzungsmitglieder die Bedienung der Bewaffnung und die Beobachtung der Lage teilen können. Eine effektive Arbeitsteilung zwischen den Besatzungsmitgliedern ist jedoch nicht möglich."
 tank_medium_three_man_tank_turret:0 "Dreimann-Turm"
 tank_medium_three_man_tank_turret_desc:0 "Ein Turm, der groß genug ist, damit sich drei Besatzungsmitglieder die Aufgaben des Ladens und Ausrichtens der Hauptbewaffnung sowie die Beobachtung der Situation um sie herum teilen können."
 tank_medium_fixed_superstructure_turret:1 "Mittlere Festaufbauten"
 tank_medium_fixed_superstructure_turret_desc:0 "Ein fester Aufbau erlaubt es der Hauptbewaffnung nur, sich in einem kleinen Bogen zu bewegen, ohne das gesamte Fahrzeug zu drehen. Dadurch kann das Fahrzeug jedoch eine größere Bewaffnung tragen, während es insgesamt kleiner ist, was das Fahrzeug perfekt für Hinterhalte macht."
 tank_heavy_two_man_tank_turret:0 "Zwei-Mann-Turm"
 tank_heavy_two_man_tank_turret_desc:0 "Ein Turm, der es zwei Besatzungsmitgliedern ermöglicht, sich die Arbeit der Bedienung der Bewaffnung und der Beobachtung der Situation zu teilen. Eine effektive Arbeitsteilung zwischen den Besatzungsmitgliedern ist damit jedoch nicht möglich."
 tank_heavy_three_man_tank_turret:0 "Dreimann-Turm"
 tank_heavy_three_man_tank_turret_desc:0 "Ein Turm, der groß genug ist, damit sich drei Besatzungsmitglieder die Aufgaben des Ladens und Ausrichtens der Hauptbewaffnung sowie die Beobachtung der Situation um sie herum teilen können."
 tank_heavy_fixed_superstructure_turret:1 "Schwere Festaufbauten"
 tank_heavy_fixed_superstructure_turret_desc:0 "Ein fester Aufbau erlaubt es der Hauptbewaffnung nur, sich in einem kleinen Bogen zu bewegen, ohne das gesamte Fahrzeug zu drehen. Dadurch kann das Fahrzeug jedoch eine größere Bewaffnung tragen, während es insgesamt kleiner ist, was das Fahrzeug perfekt für Hinterhalte macht."
 tank_super_heavy_four_man_tank_turret:0 "Vier-Mann-Geschützturm"
 tank_super_heavy_four_man_tank_turret_desc:0 "Ein massiver Geschützturm mit zusätzlichem Platz für einen zweiten Lader zur Wartung der Hauptkanone."
 tank_super_heavy_three_man_tank_turret:0 "Dreimann-Turm"
 tank_super_heavy_three_man_tank_turret_desc:0 "Ein Turm, der groß genug ist, damit sich die drei Besatzungsmitglieder die Aufgaben des Ladens und Ausrichtens der Hauptbewaffnung teilen und gleichzeitig die Situation um sich herum im Auge behalten können."
 tank_modern_tank_turret:0 "Moderner Geschützturm"
 tank_modern_tank_turret_desc:0 "Ein gut ausgelegter Turm ermöglicht es drei Besatzungsmitgliedern, die Hauptbewaffnung effizient zu bedienen und ihre Umgebung im Auge zu behalten."
 tank_heavy_machine_gun:0 "Schweres Maschinengewehr"
 tank_heavy_machine_gun_desc:0 "Ein Maschinengewehr bietet eine gute Anti-Infanterie-Fähigkeit zu einem geringen Preis. Selbst mit spezieller panzerbrechender Munition lässt seine Leistung gegen Panzerungen zu wünschen übrig."
 flamethrower:0 "Flammenwerfer"
 flamethrower_desc:0 "Ein Gerät, das einen Strom brennender Flüssigkeit ausstößt. Er ist zwar im Stadtkampf und gegen Befestigungen sehr nützlich, bietet aber keine Fähigkeit zur Panzerabwehr und muss von einer speziell ausgebildeten Mannschaft in einer separaten Einheit eingesetzt werden, um effektiv zu sein."
 tank_auto_cannon:0 "Maschinenkanone"
 tank_auto_cannon_desc:0 "Diese automatische Kanone wurde aus einer schnell feuernden Luftabwehrkanone entwickelt und kann einen Feuerhagel abfeuern, der für weiche Ziele verheerend ist. Das kleine Kaliber schränkt die Wirkung gegen Panzer ein."
 tank_auto_cannon_2:0 "Verbesserte Maschinenkanone"
 tank_auto_cannon_2_desc:0 "Diese aus einem schnell feuernden Luftabwehrgeschütz abgeleitete Maschinenkanone kann einen für weiche Ziele verheerenden Feuerhagel abfeuern. Das kleine Kaliber schränkt die Leistung gegen Panzer ein."
 tank_anti_air_cannon:0 "Basis-Luftabwehrkanone"
 tank_anti_air_cannon_desc:0 "Ein schnell feuerndes automatisches Geschütz, das für die Bekämpfung von Flugzeugen entwickelt wurde. Es hat ein begrenztes Potenzial als Feuerunterstützungswaffe gegen Bodenziele."
 tank_anti_air_cannon_2:0 "Verbessertes Luftabwehrgeschütz"
 tank_anti_air_cannon_2_desc:0 "Ein schnell feuerndes automatisches Geschütz zur Bekämpfung von Flugzeugen. Es hat ein begrenztes Potenzial als Feuerunterstützungswaffe gegen Bodenziele."
 tank_anti_air_cannon_3:0 "Fortgeschrittenes Luftabwehrgeschütz"
 tank_anti_air_cannon_3_desc:0 "Ein schnell feuerndes automatisches Geschütz zur Bekämpfung von Flugzeugen. Es hat ein begrenztes Potenzial als Feuerunterstützungswaffe gegen Bodenziele."
 tank_medium_howitzer:0 "Mittlere Haubitze"
 tank_medium_howitzer_desc:0 "Eine mittlere Feldhaubitze, die für den Einbau in ein Fahrzeug geeignet ist. Ihr Hauptzweck ist die indirekte Feuerunterstützung gegen weiche Ziele, sie kann jedoch bei Bedarf auch direkt auf ein Ziel abgefeuert werden. Da sie nur eine geringe Menge an panzerbrechender Munition mitführt, ist sie für die Panzerabwehr nicht geeignet."
 tank_medium_howitzer_2:0 "Verbesserte mittlere Haubitze"
 tank_medium_howitzer_2_desc:0 "Eine mittlere Feldhaubitze, die für den Einbau in ein Fahrzeug angepasst ist. Ihr Hauptzweck ist die indirekte Feuerunterstützung gegen weiche Ziele, aber sie kann bei Bedarf auch direkt auf ein Ziel abgefeuert werden. Da sie nur eine geringe Menge an panzerbrechender Munition mitführt, ist sie für die Panzerabwehr nicht geeignet."
 tank_heavy_howitzer:0 "Schwere Haubitze"
 tank_heavy_howitzer_desc:0 "Eine schwere Feldhaubitze, die für den Einbau in ein Fahrzeug geeignet ist. Sie dient in erster Linie der indirekten Feuerunterstützung gegen weiche Ziele, kann aber bei Bedarf auch direkt auf ein Ziel abgefeuert werden. Da sie nur eine geringe Menge an panzerbrechender Munition mitführt, ist sie für die Panzerabwehr nicht geeignet."
 tank_small_cannon:0 "Kleine Kanone"
 tank_small_cannon_desc:0 "Eine kleine und billige Kanone, die sowohl Anti-Infanterie- als auch Anti-Panzer-Munition abfeuern kann. Ihr kleines Kaliber schränkt ihre Nützlichkeit ein."
 tank_small_cannon_2:0 "Verbesserte Kleinkanone"
 tank_small_cannon_2_desc:0 "Eine kleine und billige Kanone, die sowohl Infanterie- als auch Panzerabwehrgeschosse abfeuern kann. Ihr kleines Kaliber schränkt ihre Nützlichkeit ein."
 tank_medium_cannon:0 "Mittlere Kanone"
 tank_medium_cannon_desc:0 "Eine Allzweckwaffe, die sich für eine Vielzahl von Aufgaben eignet. Sie eignet sich weder für die Bekämpfung von Infanterie noch von Panzern, bietet einem Fahrzeug aber viel Flexibilität."
 tank_medium_cannon_2:0 "Verbesserte mittlere Kanone"
 tank_medium_cannon_2_desc:0 "Eine Allzweckwaffe, die sich für eine breite Palette von Aufgaben eignet. Sie eignet sich weder für die Bekämpfung von Infanterie noch von Panzern, bietet dem Fahrzeug aber eine große Flexibilität."
 tank_high_velocity_cannon:0 "Basis-Hochgeschwindigkeits-Kanone"
 tank_high_velocity_cannon_desc:0 "Eine Kanone, die speziell für eine hohe Mündungsgeschwindigkeit entwickelt wurde. Bei Verwendung von Spezialmunition verfügt sie über hervorragende Panzerabwehreigenschaften, ihre Leistung gegen weiche Ziele leidet jedoch."
 tank_high_velocity_cannon_2:0 "Verbesserte Hochgeschwindigkeitskanone"
 tank_high_velocity_cannon_2_desc:0 "Eine Kanone, die speziell für eine hohe Mündungsgeschwindigkeit entwickelt wurde. Bei Verwendung von Spezialmunition verfügt sie über hervorragende Anti-Panzer-Eigenschaften, ihre Leistung gegen weiche Ziele ist jedoch geringer."
 tank_high_velocity_cannon_3:0 "Fortgeschrittene Hochgeschwindigkeitskanone"
 tank_high_velocity_cannon_3_desc:0 "Eine Kanone, die speziell für eine hohe Mündungsgeschwindigkeit entwickelt wurde. Bei Verwendung von Spezialmunition verfügt sie über hervorragende Anti-Panzer-Eigenschaften, ihre Leistung gegen weiche Ziele leidet jedoch."
 tank_heavy_cannon:0 "Schwere Grundkanone"
 tank_heavy_cannon_desc:0 "Eine Waffe, die eine große Granate abfeuern kann. Ihre größten Nachteile sind die schiere Größe und die Kosten, die sie zu unhandlich machen, um in die meisten Fahrzeuge eingebaut zu werden, die nicht speziell für den Transport dieser Waffe ausgelegt sind."
 tank_heavy_cannon_2:0 "Verbesserte schwere Kanone"
 tank_heavy_cannon_2_desc:0 "Eine Waffe, die eine große Granate abfeuern kann. Ihre größten Nachteile sind die Größe und die Kosten, die sie zu unhandlich machen, um in die meisten Fahrzeuge eingebaut zu werden, die nicht speziell für ihre Beförderung ausgelegt sind."
 tank_heavy_cannon_3:1 "Fortgeschrittene schwere Kanone"
 tank_heavy_cannon_3_desc:0 "Eine Waffe, die eine große Granate abfeuern kann. Ihre größten Nachteile sind die schiere Größe und die Kosten, die sie zu unhandlich machen, um in den meisten Fahrzeugen montiert zu werden, die nicht speziell für ihre Beförderung ausgelegt sind."
 tank_super_heavy_cannon:0 "Superschwere Kanone"
 tank_super_heavy_cannon_desc:0 "Eine absurd große Waffe mit unübertroffener Leistung. Es gibt nur wenige Dinge, die diese Waffe nicht zerstören kann, und keines davon hat das Recht, auf einen Panzer zu schießen."
 tank_close_support_gun:0 "Nahunterstützungsgeschütz"
 tank_close_support_gun_desc:0 "Eine kleine Waffe, die hochexplosive Granaten gegen feindliche Feldbefestigungen abfeuert, um die Infanterie bei ihrem Angriff zu unterstützen. Sie ist zwar in der Lage, Panzer anzugreifen, kann aber aufgrund ihres kurzen Laufs und der begrenzten Munition nicht gegen stärkere feindliche Panzer eingesetzt werden."
 tank_radio_1:0 "Einfaches Funkgerät"
 tank_radio_1_desc:0 "Ein einfaches Zwei-Wege-Funkgerät ermöglicht es Panzern, ihre taktischen Manöver in kleinem Rahmen zu koordinieren."
 tank_radio_2:0 "Verbessertes Funkgerät"
 tank_radio_2_desc:0 "Ein verbessertes Funkgerät ermöglicht dem Kommandanten die effektive Kontrolle über größere Panzerverbände und erlaubt groß angelegte operative Manöver."
 tank_radio_3:0 "Fortschrittliches Funkgerät"
 tank_radio_3_desc:0 "Mit einem leistungsfähigeren Sender und besserem Empfang ermöglicht dieses Funkgerät die Kommunikation über Dutzende von Kilometern und gegen feindliche Störsender."
 amphibious_drive:0 "Amphibischer Antrieb"
 amphibious_drive_desc:0 "Mit einer Reihe von Schwimmvorrichtungen und einer kleinen Schraube kann dieser Panzer schnell für die Überquerung von Gewässern ausgerüstet werden, entweder vom Schiff zum Ufer oder über einen Fluss."
 secondary_turret_hmg:1 "Schweres Maschinengewehr"
 secondary_turret_hmg_desc:0 "Ein schweres Maschinengewehr in einem sekundären Geschützturm. Die Platzierung des Turms schränkt den Feuerbogen ein, was die Gesamtwirkung des Geschützes verringert, aber es ermöglicht dem Panzer, mehr Ziele zu bekämpfen. Dies ist vor allem bei Angriffen nützlich."
 secondary_turret_small_cannon:1 "Kleine Kanone"
 secondary_turret_small_cannon_desc:0 "Eine kleine Kanone in einem sekundären Geschützturm. Die Platzierung des Turms schränkt den Feuerbogen ein, was die Gesamtwirkung der Kanone verringert, aber es ermöglicht dem Panzer, mehr Ziele zu bekämpfen. Dies ist besonders nützlich, wenn er angreift."
 secondary_turret_close_support_gun:1 "Nahunterstützungsgeschütz"
 secondary_turret_close_support_gun_desc:0 "Ein Nahunterstützungsgeschütz in einem sekundären Geschützturm. Die Platzierung des Turms schränkt den Feuerbogen ein, was die Gesamtwirkung der Kanone verringert, aber es ermöglicht dem Panzer, mehr Ziele zu bekämpfen. Dies ist besonders beim Angriff nützlich."
 sloped_armor:0 "Schräge Panzerung"
 sloped_armor_desc:0 "Eine Panzerung, die in einem Winkel zu einer eintreffenden Granate steht, hat eine viel größere effektive Dicke als die gleiche Panzerung, die senkrecht steht. Außerdem erhöht sich dadurch die Wahrscheinlichkeit, dass die Granate einfach harmlos abprallt. Allerdings muss der gesamte Panzer um diese Panzerung herum konstruiert werden, was den Zusammenbau des Fahrzeugs erschwert."
 stabilizer:0 "Stabilisator"
 stabilizer_desc:0 "Eine mechanische Vorrichtung, die dafür sorgt, dass die Kanone in dieselbe Richtung zeigt, wenn sich der Panzer bewegt. Sie ist zwar nicht so fortschrittlich, dass sie ein präzises Schießen während der Fahrt ermöglicht, aber sie erlaubt es dem Richtschützen, während eines kurzen Stopps präzise zu schießen, ohne das Ziel erneut anvisieren zu müssen."
 smoke_launchers:0 "Rauchwerfer"
 smoke_launchers_desc:0 "Eine Batterie pyrotechnischer Geräte, die vom Inneren des Panzers aus ausgelöst werden können, um eine dichte Rauchwolke zu erzeugen, die den Panzer verdeckt. Sehr nützlich in der Defensive oder wenn man in einen Hinterhalt gefahren ist."
 extra_ammo_storage:0 "Zusätzliches Munitionslager"
 extra_ammo_storage_desc:0 "Mit zusätzlichen Munitionsfächern kann der Panzer viel länger im Kampf bleiben, ohne Nachschub zu benötigen. Wenn jedoch die Panzerung durchbrochen wird, kann dies katastrophale Folgen haben. Dies ist besonders bei Angriffen problematisch."
 wet_ammo_storage:0 "Lagerung von nasser Munition"
 wet_ammo_storage_desc:0 "Durch das Hinzufügen von Wassermänteln zu den Munitionsregalen wird das Risiko, dass die Munition nach einem Treffer explodiert, drastisch verringert, was von den Besatzungen sehr geschätzt wird."
 armor_tech_1_tt:0 "Ermöglicht Panzerungs-Upgrade-Werte von 5 und höher."
 armor_tech_2_tt:0 "Ermöglicht Panzerungs-Upgrade-Werte von 10 und höher."
 armor_tech_3_tt:0 "Ermöglicht Panzerungs-Upgrade-Werte von 15 und höher."
 armor_tech_4_tt:0 "Ermöglicht Panzerungs-Upgrade-Werte von 18 und höher."
 engine_tech_1_tt:0 "Ermöglicht Motor-Upgrade-Werte von 5 und höher."
 engine_tech_2_tt:0 "Ermöglicht Motor-Upgrade-Werte von 10 und höher."
 engine_tech_3_tt:0 "Ermöglicht Motor-Upgrade-Werte von 15 und mehr."
 engine_tech_4_tt:0 "Ermöglicht Motor-Upgrade-Werte von 18 und höher."
 light_tank_chassis:0 "Leichter Panzer"
 medium_tank_chassis:0 "Mittlerer Panzer"
 heavy_tank_chassis:0 "Schwerer Panzer"
 light_tank_chassis_0:0 "Leichtes Panzerfahrgestell aus der Zwischenkriegszeit"
 light_tank_chassis_desc:0 "Ein kleines und kompaktes Fahrgestell, ideal für ein billiges und leichtes Fahrzeug für Aufgaben wie Aufklärungsfahrten und Feuerunterstützung. Aufgrund seiner begrenzten Ladekapazität eignet es sich nicht für die Beförderung schwerer Panzer oder großer Geschütze."
 light_tank_chassis_1:0 "Leichtes Panzerfahrgestell (Basic Light Tank Chassis)"
 basic_light_tank_chassis:0 "Leichtes Panzerfahrgestell (Basic Light Tank Chassis)"
 basic_light_tank_chassis_short:0 "1934 Leicht"
 basic_light_tank_chassis_desc:0 "Durch den technologischen Fortschritt sind die Konstruktionen der unmittelbaren Nachkriegszeit praktisch überflüssig geworden. Das moderne Schlachtfeld erfordert eine neue, saubere Konstruktion, die Fortschritte in der Metallurgie und der Innenausstattung berücksichtigt."
 light_tank_chassis_2:0 "Verbessertes leichtes Panzerfahrgestell"
