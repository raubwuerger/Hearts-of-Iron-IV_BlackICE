 main_battle_tank_chassis:0 "Modernes Panzerfahrgestell"
 modern_tank_chassis:0 "Modernes Panzerfahrgestell"
 modern_tank_chassis_desc:0 "Ein modernisiertes Fahrgestell, das stark an frühere mittlere Panzer angelehnt ist, aber einen größeren Schwerpunkt auf Geschwindigkeit und Manövrierfähigkeit legt und gleichzeitig mehr Panzerung und größere Geschütze als bei mittleren Panzern üblich zulässt. Das Ergebnis ist ein Fahrzeug, das eine breite Palette von Aufgaben erfüllen kann."
 main_battle_tank_chassis_desc:0 "Die Erfahrung hat gezeigt, dass sich die Konstruktionen der leichten, mittleren und schweren Panzer immer mehr annähern. Die schweren Panzer sind mobiler geworden, während die leichten Panzer eine schwerere Bewaffnung und Panzerung tragen, um zu überleben. Es ist daher sinnvoll, alle drei Konstruktionen in einem einzigen Typ zu vereinen, der ein universeller Kampfpanzer sein wird."
 modern_tank_chassis_1:0 "Moderne Panzerfahrgestelle"
 modern_tank_artillery_chassis:0 "Moderne SP-Artillerie"
 modern_tank_artillery_chassis_desc:0 "Ein modernes Fahrzeug, das als voll funktionsfähige Artillerieeinheit konzipiert ist, die mit modernen Panzern mithalten kann und gegen alle Bedrohungen auf dem Schlachtfeld geschützt ist."
 modern_tank_artillery_chassis_1:0 "Moderne SP-Artillerie"
 modern_tank_destroyer_chassis_desc:0 "Ein modernes Fahrzeug, das eine schnelle Reaktion auf feindliche Panzerangriffe ermöglichen soll, dabei aber ein vergleichbares Schutzniveau aufweist."
 modern_tank_destroyer_chassis_1:0 "Moderner Panzerzerstörer"
 modern_tank_destroyer_chassis:0 "Moderner Panzerzerstörer"
 modern_tank_aa_chassis_desc:0 "Ein modernes Fahrzeug, das für eine mobile und gut geschützte Verteidigung gegen feindliche Luftangriffe vorgesehen ist."
 modern_tank_aa_chassis_1:0 "Modern SP Anti-Air"
 modern_tank_aa_chassis:0 "Moderner SP Anti-Air"
 super_heavy_tank_chassis:0 "Superschweres Panzerfahrgestell"
 super_heavy_tank_chassis_desc:0 "Ein gigantisches Fahrzeug, das in der Lage ist, die schwerste Panzerung und die größte Kanone zu montieren, dafür aber auch ziemlich langsam und unzuverlässig ist."
 super_heavy_tank_chassis_1:0 "Superschweres Panzerfahrgestell"
