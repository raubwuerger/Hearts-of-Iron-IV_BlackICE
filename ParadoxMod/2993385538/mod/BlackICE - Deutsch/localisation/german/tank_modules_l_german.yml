 advanced_medium_tank_chassis_desc:0 "Die rasche Gewichtszunahme bei den Waffensystemen und der Panzerstärke erfordert ein noch größeres Fahrgestell, so dass ein Fahrzeug von der Größe früherer schwerer Panzer entsteht."
 medium_tank_chassis_desc:0 "Ein ausgewogenes, mittelgroßes Fahrgestell, das eine große Flexibilität für den Bau einer Vielzahl von Fahrzeugen bietet."
