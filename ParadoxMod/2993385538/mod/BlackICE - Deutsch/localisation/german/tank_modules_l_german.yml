 heavy_tank_flame_chassis:0 "Schwerer Flammenpanzer"
 amphibious_tank_chassis:0 "Amphibisches Panzerfahrgestell"
 amphibious_tank_chassis_desc:0 "Eine kleine Panzerwanne, die speziell zum Schwimmen ausgelegt ist. Um dies zu erreichen, müssen strenge Grenzwerte für die Größe der Waffen und die Dicke der Panzerung des Fahrzeugs festgelegt werden."
 amphibious_tank_chassis_1:0 "Amphibisches Panzerfahrgestell"
 gwtank_chassis:0 "Entwicklung von Panzern in der Zwischenkriegszeit"
 gwtank_chassis_desc:0 "Der Panzer hat sich im Ersten Weltkrieg als mächtige Waffe erwiesen. Auch wenn sich die Entwicklung in den letzten Jahren verlangsamt hat, wird er in den kommenden Kriegen zweifellos eine wichtige Rolle spielen."
 armor_tech_1:0 "Grundlegender Schutz durch Panzerung"
 armor_tech_1_desc:0 "Die Panzer des Ersten Weltkriegs hatten es nur mit feindlichen Handfeuerwaffen zu tun. Daher kamen sie mit einer relativ dünnen Panzerung aus. Eine neue Generation von Panzerabwehrwaffen hat das Schlachtfeld zu einem viel gefährlicheren Ort für einen Panzer gemacht, so dass ein viel stärkerer Schutz erforderlich ist."
 armor_tech_2:0 "Verbesserter Panzerschutz"
 armor_tech_2_desc:0 "Da immer schwerere Panzerabwehrwaffen auf der ganzen Welt eingesetzt werden, benötigt die nächste Generation von Panzern einen noch besseren Schutz."
 armor_tech_3:0 "Fortschrittlicher Panzerschutz"
 armor_tech_3_desc:0 "Während das Limit der eingesetzten Panzerabwehrkanonen wahrscheinlich erreicht ist, wird eine neue Generation von Panzern fortschrittlichere Waffen tragen, die in der Lage sind, jedes derzeitige Schutzniveau auf große Entfernung zu durchdringen."
 armor_tech_4:0 "Moderner Panzerschutz"
 armor_tech_4_desc:0 "Im Laufe des Krieges haben sich die Bedrohungen für Panzer vervielfacht: von feindlichen Panzern, Panzerabwehrkanonen, speziellen Panzerjägern bis hin zu modernen Infanteriewaffen, die Hohlladungen abfeuern, die selbst schwere Panzerungen durchdringen können. Wir müssen neue Schutzmethoden entwickeln, um unsere eigenen Panzer angesichts dieser Bedrohungen am Leben zu erhalten."
 engine_tech_1:0 "Grundmotor"
 engine_tech_1_desc:0 "Während die Panzer des Ersten Weltkriegs langsame, schwerfällige Bestien waren, ist der moderne Panzer auf Geschwindigkeit und Mobilität angewiesen, um den Sieg zu erringen."
 engine_tech_2:0 "Verbesserter Motor"
 engine_tech_2_desc:0 "Die neue Generation von Panzern verfügt über größere Kanonen und eine stärkere Panzerung und benötigt daher einen leistungsfähigeren Motor, um mobil zu bleiben."
 engine_tech_3:0 "Fortgeschrittener Motor"
 engine_tech_3_desc:0 "Die mechanisierte Kriegsführung ist eine Form des Kampfes, die eine schnelle Entscheidungsfindung und eine schnelle Bewegung von Truppen und Nachschub erfordert. Wenn unsere Panzer mit modernen Waffen und ausreichender Panzerung ausgestattet sind, um auf dem Schlachtfeld zu überleben, benötigen sie leistungsstarke Motoren, um mit der motorisierten Infanterie mithalten zu können."
 engine_tech_4:0 "Moderner Motor"
 engine_tech_4_desc:0 "Die zahlreichen Neuerungen an Panzern, die durch die moderne Kriegsführung notwendig wurden, haben das Gewicht des Fahrzeugs erheblich erhöht. Um all diese Masse zu bewegen, brauchen wir Motoren, die eine Menge Kraft haben."
 DESIGNER_CHASSIS_BASE:0 "Fahrgestell: "
 DESIGNER_FROM_MODULES:0 "Module: "
 DESIGNER_UNSAVED_CHANGES:0 "Nicht gespeicherte Änderungen: "
 tank_rocket_launcher:0 "Raketenwerfer"
 tank_rocket_launcher_desc:0 "Ein mehrläufiger Raketenwerfer für ungelenkte, hochexplosive Raketen. Die hohe Feuerkraft verleiht ihm eine hervorragende Leistung gegen weiche Ziele, aber selbst direkte Treffer sind gegen gepanzerte Ziele wenig wirksam."
 tank_rocket_launcher_2:0 "Verbesserter Raketenwerfer"
 tank_rocket_launcher_2_desc:0 "Der Hauptvorteil dieses verbesserten Raketenwerfers besteht darin, dass er mehr Raketen aufnehmen kann, um sie auf den Feind abzufeuern, auch wenn die Genauigkeit verbessert wurde."
 tank_wheeled_suspension:0 "Aufhängung auf Rädern"
 tank_wheeled_suspension_desc:0 "Diese von einem Lkw-Fahrgestell abgeleitete Aufhängung hat eine sehr begrenzte Tragfähigkeit und ist nur bedingt geländegängig, hat aber den Vorteil, dass sie sehr billig herzustellen ist."
 tank_half_track_suspension:0 "Halbkettenfahrwerk"
 tank_half_track_suspension_desc:0 "Eine Mischung aus einem Fahrzeug mit Vollkettenfahrwerk und einer normalen Radaufhängung. Dieses System hat ein Paar Räder vorne für die Lenkung und eine Hinterachse mit Kettenfahrwerk, um die Geländegängigkeit zu verbessern. Die Tragfähigkeit ist zwar begrenzt, aber immer noch billiger als eine Vollkettenfederung."
 squeezebore_adaptor:0 "Quetschbohrungs-Adapter"
 squeezebore_adaptor_desc:0 "Ein spezieller Adapter am Ende des Geschützes verringert den Durchmesser des Laufs und drückt ein Geschoss auf ein kleineres Kaliber herunter. Dies erhöht die Mündungsgeschwindigkeit und damit die Durchschlagskraft der Waffe erheblich. Allerdings ist dafür spezielle Munition aus seltenen Materialien erforderlich."
 armor_skirts:0 "Panzerschürzen"
 armor_skirts_desc:0 "Eine Reihe von dünnen Metallplatten, die an der Seite des Fahrzeugs angebracht werden und zusätzlichen Schutz gegen Panzerabwehrgewehre und Hohlladungen bieten."
 dozer_blade:0 "Planierschild"
 dozer_blade_desc:0 "Ein Planierschild ermöglicht es dem Fahrzeug, ohne die Unterstützung von Pionieren schnell eine Kampfposition im Feld aufzubauen."
 auto_loader:0 "Automatischer Lader"
 auto_loader_desc:0 "Ein automatischer Mechanismus, der Granaten nachlädt und es dem Panzer ermöglicht, über einen längeren Zeitraum eine hohe Feuerrate aufrechtzuerhalten."
 easy_maintenance:0 "Einfache Wartung"
 easy_maintenance_desc:0 "Luken rund um das Fahrzeug ermöglichen den Zugang zu vielen verschiedenen Komponenten des Fahrzeugs und erlauben es der Besatzung, selbst komplexe Wartungsarbeiten relativ einfach durchzuführen."
 additional_machine_guns:0 "Zusätzliche Maschinengewehre"
 additional_machine_guns_desc:0 "Eine Reihe von Maschinengewehren in Sponsons und spezielle Zapfenhalterungen verleihen dem Fahrzeug eine verbesserte Verteidigung gegen Infanterieangriffe im Nahbereich."

