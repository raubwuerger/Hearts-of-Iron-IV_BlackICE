 improved_light_tank_chassis_desc:0 "Dieses Fahrgestell ist eine Weiterentwicklung, die auf den Erfahrungen mit den früheren leichten Panzern basiert und eine bessere Zuverlässigkeit und Wartung ermöglicht."
