 CRO_ivan_tomasevic:0 "Rafael Boban"
 CRO_rafael_boban:0 "Der Prinz Aimone von Savoyen, Cousin des italienischen Königs Victor-Emmanuele III, hat die Krone Kroatiens angenommen. Um dieses Ereignis als Neugründung der kroatischen Monarchie zu kennzeichnen, wählte er den Namen Tomislav II, Nachfolger von Tomislav, dem Gründer von Kroatien."
 CRO_tomislav_II_desc:0 "Kommunistische Milizen"
 CRO_idea_communist_militias:0 "Wirtschaftliche Zentralisierung"
 CRO_idea_economic_centralization:0 "Lizenzproduktion"
 CRO_idea_license_production:0 "Ausgebildete Mechaniker"
 CRO_idea_trained_mechanics:0 "Kroatische Diplomatie"
 CRO_diplomacy_focus:0 "Croatian Diplomacy"
 #croatia semi generic "Hrvatsko Domobranstvo"
 CRO_home_guard:0 "Um die Sicherheit der Nation zu gewährleisten, müssen wir ein stehendes Heer zum Schutz unseres Territoriums aufstellen: die kroatische Nationalgarde."
 CRO_home_guard_desc:0 "Verbesserung der Praktikabilität von Kleinwaffen"
 CRO_small_arms:0 "Die Grenzen der Ausrüstung, die von der Infanterie getragen werden kann, werden immer weiter verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die bestmögliche Ausrüstung zur Verfügung zu stellen."
 CRO_small_arms_desc:0 "Verbesserung der Ausrüstung der Wehrpflichtigen"
 CRO_improve_conscripts_equipment:0 "Auch wenn die Wehrpflichtigen nicht mit den besten Waffen ausgestattet werden können, müssen wir dafür sorgen, dass sie über eine ausreichende Ausrüstung verfügen, um nach besten Kräften kämpfen zu können."
 CRO_improve_conscripts_equipment_desc:0 "Motorisierte Korps"
 CRO_motorization_effort:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um die Infanterie sicher ins und aus dem Feld zu bringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 CRO_motorization_effort_desc:0 "Strukturierte Logistik"
 CRO_structured_logistics:0 "Aufgrund unserer begrenzten Produktionskapazitäten können wir es uns nicht leisten, wertvolle Ausrüstung zu verlieren. Deshalb ist ein strukturiertes und klares logistisches System unerlässlich, um unsere Fähigkeit zur Kriegsführung zu erhalten."
 CRO_structured_logistics_desc:0 "Bergungsteams"
 CRO_recovery_teams:0 "Um den Verlust von Ausrüstung weiter zu reduzieren, müssen wir Teams zur Bergung von Waffen und Fahrzeugen auf den Schlachtfeldern organisieren."
 CRO_recovery_teams_desc:0 "Armee-Manöver"
 CRO_army_maneuvers:0 "Um unsere Armee auf Vordermann zu bringen, müssen neue Manöver abgehalten werden. Die Erfahrungen werden zweifellos auch zu neuen Erkenntnissen über die moderne Kriegsführung führen."
 CRO_army_maneuvers_desc:1 "Vorherrschaft der Offensive"
 CRO_supremacy_of_offense:0 "Die Offensive ist der Schlüssel zum Sieg und muss daher unsere Gesamtstrategie und die Entwicklung neuer Doktrinen bestimmen."
 CRO_supremacy_of_offense_desc:1 "Vorherrschaft der Verteidigung"
 CRO_supremacy_of_defense:0 "Eingekesselt von Feinden auf allen Seiten müssen wir so lange durchhalten, bis unsere Verbündeten den Druck von uns nehmen können. Die Entwicklung neuer Militärdoktrinen muss sich auf die Verteidigung unseres Heimatlandes konzentrieren."
 CRO_supremacy_of_defense_desc:1 "Artillerieregimenter"
 CRO_artillery_regiments:0 "Durch die Einführung leistungsfähiger Artillerieregimenter in unseren Divisionen wird deren Kampfkraft insgesamt erheblich gesteigert."
 CRO_artillery_regiments_desc:1 "Inländische Artillerieproduktion"
 CRO_domestic_artillery_production:0 "Durch die Förderung der Entwicklung moderner, einheimischer Artilleriemodelle können wir sicherstellen, dass unsere Streitkräfte über die bestmögliche Feuerunterstützung verfügen, die wir bieten können."
 CRO_domestic_artillery_production_desc:1 "Panzerabwehr"
 CRO_anti_tank_defenses:0 "Da der Panzer im Mittelpunkt der modernen Kriegsführung steht, sind neue Entwicklungen im Bereich der Panzerabwehrkanonen erforderlich, damit unsere Infanterie diese gepanzerten Ungetüme ausschalten kann."
 CRO_anti_tank_defenses_desc:1 "Gebirgsbrigaden"
 CRO_mountain_brigades:0 "Große Teile unseres Landes bestehen aus Gebirgen, was die Bildung von Spezialbrigaden erfordert, die auf den Kampf in diesem Gelände spezialisiert sind."
 CRO_mountain_brigades_desc:1 "Gepanzerte Kavallerie"
 CRO_armored_cavalry:0 "Eine Mechanisierung der Kavallerie und die Umstellung auf Halbkettenfahrzeuge würde es ermöglichen, eine hohe Mobilität beizubehalten und den Mitgliedern der Einheiten zusätzlichen Schutz zu bieten. Diese Umstellung wäre zwar mit hohen Produktionskosten verbunden, aber es muss alles getan werden, um einen schnellen Sieg auf dem Schlachtfeld zu erringen."
 CRO_armored_cavalry_desc:0 "Panzerumrüstungen"
 CRO_tank_conversions:0 "Während wir jetzt noch Panzer benötigen, werden wir im nächsten Monat vielleicht schon Panzerartillerie oder Panzerjäger auf demselben Fahrgestell benötigen. Unsere gepanzerte Ausrüstung muss flexibel bleiben und an unsere aktuellen Bedürfnisse angepasst werden können."
 CRO_tank_conversions_desc:1 "Moderne Panzer"
 CRO_modern_tanks:0 "Durch die Hinzunahme großkalibriger Hauptwaffen hat sich die Panzertechnologie weit über den einfachen Zweck des sicheren Transports von Truppen von Punkt A nach Punkt B hinaus entwickelt."
 CRO_modern_tanks_desc:1 "Through the addition of large-caliber main weaponry, armored technology has developed well beyond the simple intention of safely transporting forces from point A to point B. We must develop our own version of modern tanks to be able to compete with our neighbors."


 CRO_equipment_effort_2:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 CRO_equipment_effort_2_desc:0 "Mechanisierungsbestrebungen"
 CRO_mechanization_effort:0 "Wir werden die Möglichkeiten der motorisierten Infanterie neu überdenken und die Grenzen dessen, was heute an Fahrzeugen gebaut werden kann, verschieben."
 CRO_mechanization_effort_desc:0 "Doktrin Anstrengung II"
 CRO_doctrine_effort_2:0 "Das Schlachtfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen, sondern auch im Laufe der jüngsten Konflikte verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um diesem Umstand Rechnung zu tragen."
 CRO_doctrine_effort_2_desc:0 "Ausrüstung Anstrengung III"
 CRO_equipment_effort_3:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir uns zum Ziel setzen, bei den Infanteriewaffen weltweit führend zu werden."
 CRO_equipment_effort_3_desc:0 "Panzerungsanstrengungen"
 CRO_armor_effort:0 "Durch die Anwendung der bei der Mechanisierung unserer Infanterie gewonnenen Erkenntnisse können wir auch unsere gepanzerten Fahrzeuge verbessern."
 CRO_armor_effort_desc:0 "Spezialtruppen"
 CRO_special_forces:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 CRO_special_forces_desc:0 "Gründung der kroatischen Luftwaffenschule"
 CRO_aviation_effort:0 "Nicht genug Bauplätze für §YAir Base§!"
 CRO_aviation_effort_tt:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 CRO_aviation_effort_desc:0 "Schwerpunkt Kampfflugzeuge"
 CRO_fighter_focus:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Wenn wir bei der Entwicklung von Kampfflugzeugen die Nase vorn haben, werden wir in Zukunft einen Vorteil haben."
 CRO_fighter_focus_desc:0 "Schwerpunkt Bomber"
 CRO_bomber_focus:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 CRO_bomber_focus_desc:0 "Lizenzen für Flugzeuge"
 CRO_airplanes_licenses:0 "Da unsere Konstruktionsmöglichkeiten begrenzt sind, sollten wir versuchen, Lizenzen für Flugzeuge zu erwerben und unsere Luftwaffe mit modernen Kampfflugzeugen auszustatten."
 CRO_airplanes_licenses_desc:0 "Formmechanik"
 CRO_form_mechanics:0 "Was macht es schon für einen Unterschied, ob ein Flugzeug durch feindliche Kugeln oder durch einen plötzlichen Motorbrand abgeschossen wird, oder ob es aufgrund eines mechanischen Defekts flugunfähig ist, wenn wir es nicht reparieren können?  Um das Risiko mechanischer Ausfälle zu verringern, besteht die einzige Lösung darin, engagierte und gut ausgebildete Mechaniker einzusetzen, die das Innere der Flugzeuge besser kennen als ein Chirurg die Anatomie."
 CRO_form_mechanics_desc:0 "Fortgeschrittene Luftfahrtdoktrin"
 CRO_aviation_effort_2:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut in andere Bereiche des Militärs zu integrieren."
 CRO_aviation_effort_2_desc:0 "CAS-Bemühungen"
 CRO_CAS_effort:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 CRO_CAS_effort_desc:0 "Raketeneinsatz"
 CRO_rocket_effort:0 "Raketen- und Düsentriebwerke ermöglichen sowohl für unbemannte als auch für bemannte Schiffe nie dagewesene Geschwindigkeiten. Die Vorreiterrolle bei diesen Technologien wird es uns ermöglichen, den Feind zu überrumpeln."
 CRO_rocket_effort_desc:0 "NAV-Anstrengungen"
 CRO_NAV_effort:0 "So wie sich die neue Seekriegsführung zum Teil unter der Wasseroberfläche abspielt, findet sie zum Teil in der Luft über dem Wasser statt."
 CRO_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."

 ######################NAVY################### "Ausbau der Split-Werften"
 CRO_expand_the_split_shipyards:0 "Unsere bereits bestehende Schiffbauindustrie in Dalmatien ist ein erstklassiger Kandidat für einen Ausbau und verfügt über ausreichende Anlagen für größere Kriegsschiffe."
 CRO_expand_the_split_shipyards_desc:0 "Dalmatinische Verteidigung"
 CRO_coastal_defense:0 "Wir können nicht darauf hoffen, dass wir die Flotten unserer Gegner in der Adria angreifen können. Stattdessen müssen wir unsere Küsten darauf vorbereiten, mögliche Invasionsversuche der Flotten abzuwehren."
 CRO_coastal_defense_desc:0 "Kampf um die Adria"
 CRO_contest_the_adriatic:0 "Die Verteidigung unserer Küsten beginnt auf dem Meer, das vor ihnen liegt. Wir müssen neue Seetaktiken und -strategien entwickeln, um die Kontrolle über die Adria zu erlangen oder sie zumindest anzufechten."
 CRO_contest_the_adriatic_desc:0 "Entwurf leichter Kreuzer"
 CRO_light_cruiser:0 "Wir brauchen einen neuen, modernen Kreuzer, der das Rückgrat unserer adriatischen Flotte bildet."
 CRO_light_cruiser_desc:1 "Seebomber"
 CRO_naval_bombers:0 "Die Adria ist lang, aber schmal, so dass sie für Flugzeuge, die auf unseren Flugplätzen stationiert sind, leicht zugänglich ist. Durch die Entwicklung spezieller Seebombermodelle könnten die Chancen unserer Marine gegenüber stärkeren Gegnern erheblich verbessert werden."
 CRO_naval_bombers_desc:1 "Projekt Schwere Kreuzer"
 CRO_heavy_cruiser_project:0 "Um feindlichen Seestreitkräften angemessen entgegentreten zu können, benötigen wir eine größere Tonnage und schwerere Bewaffnung. Schwere Kreuzer wären ein guter Fortschritt gegenüber den leichten Kreuzern, die wir bisher als Hauptstützen unserer Flotte eingesetzt haben."
 CRO_heavy_cruiser_project_desc:1 "Moderne Zerstörer"
 CRO_modern_destroyers:0 "Zerstörer sind das Rückgrat jeder Marine, und wir müssen sicherstellen, dass unsere Zerstörer den gegnerischen nicht unterlegen sind."
 CRO_modern_destroyers_desc:1 "Destroyers are the backbone of any navy, and we must ensure our own are not inferior to those of our adversaries."

 CRO_build_the_nation:0 "Konzentrieren Sie all Ihre politischen Bemühungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 CRO_build_the_nation_desc:0 "Jugoslawische Forschungszusammenarbeit"
 CRO_research_collaboration:0 "Als autonome Region ist es logisch, alle relevanten Entdeckungen mit der zentralen jugoslawischen Regierung zu teilen."
 CRO_research_collaboration_desc:0 "Aussichten auf Ressourcen"
 CRO_prospect_for_resources:0 "Unser Boden birgt Ressourcen, die für den Kampf unserer Zeit hilfreich sein werden. Wir müssen sie so schnell wie möglich freisetzen und sie optimal nutzen."
 CRO_prospect_for_resources_desc:0 "Nicht genug Bauplätze für §YZivile Fabriken§!"
 CRO_construction_effort_tt:0 "Bauanstrengungen"
 CRO_construction_effort:0 "Bauaufwand"
 CRO_construction_effort_desc:0 "Produktionsanstrengung"
 CRO_production_effort:0 "Nicht genug Bauplätze für §YMilitärische Fabrik§!"
 CRO_production_effort_tt:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 CRO_production_effort_desc:0 "Bauanstrengungen II"
 CRO_construction_effort_2:0 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Waren für den Handel und weitere Bauvorhaben beschleunigen."
 CRO_construction_effort_2_desc:0 "Industrielle Planung"
 CRO_industrial_planning:0 "Um unsere industrielle Entwicklung fortzusetzen, müssen wir langfristige Strategien entwickeln und nach neuen geeigneten Gebieten suchen."
 CRO_industrial_planning_desc:0 "Ausbau der Arsenale von Sarajevo"
 CRO_expand_the_sarajevo_arsenals:0 "Wir benötigen mehr Produktionskapazitäten, um mit dem wachsenden Bedarf unseres Militärs Schritt zu halten. Die Arsenale von Sarajewo sind ein erstklassiger Kandidat für den Ausbau, weshalb wir unverzüglich Ressourcen bereitstellen werden."
 CRO_expand_the_sarajevo_arsenals_desc:1 "Unterstützung der Schwerfahrzeugindustrie"
 CRO_production_effort_2:0 "Als einer der wichtigsten europäischen Häfen ist Antwerpen in einer guten Position, um eine auf den Export ausgerichtete Industrie zu entwickeln."
 CRO_production_effort_2_desc:0 "Unterstützung der Hersteller von Militärflugzeugen"
 CRO_production_effort_3:0 "Um die Nachfrage nach neuen Ausrüstungen zu befriedigen, sind kontinuierliche Anstrengungen zum Ausbau unserer Militärfabriken erforderlich."
 CRO_production_effort_3_desc:0 "Infrastrukturanstrengungen"
 CRO_infrastructure_effort:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen verfolgen."
 CRO_infrastructure_effort_desc:0 "Nicht genug Bauplätze für §YInfrastruktur§!"
 CRO_infrastructure_effort_tt:0 "Chrom abbauen"
 CRO_extract_chromium:0 "Chrom ist unser wichtigster Rohstoff und wir müssen seine Gewinnung unbedingt maximieren."
 CRO_extract_chromium_desc:0 "Öl abbauen"
 CRO_extract_oil:0 "Das Vorhandensein von Öl in der Region wurde nach der Entdeckung anderer kleiner Ölfelder in der pannonischen Ebene vermutet. Nun, da wir die Bestätigung haben, dass diese Ressourcen tatsächlich vorhanden sind, müssen wir sie so schnell wie möglich ausbeuten, um unsere Abhängigkeit von teuren Importen zu verringern."
 CRO_extract_oil_desc:0 "Die Universität Zagreb ausbauen"
 CRO_expand_the_university_of_zagreb:0 "Die Universität Zagreb ist bereits die mit Abstand größte des Landes. Wenn wir jedoch mehr Mittel für ihre Forschung bereitstellen, insbesondere in den Bereichen, die zu militärischen Innovationen führen könnten, könnten wir uns auf dem Schlachtfeld einen entscheidenden Vorteil verschaffen."
 CRO_expand_the_university_of_zagreb_desc:0 "Bosnien entwickeln"
 CRO_develop_bosnia:0 "Bosnier gibt es nicht, sie sind einfach nur muslimische Kroaten. Bosnien wird also von Kroaten bewohnt und diese verdienen genauso viel Aufmerksamkeit wie alle anderen Kroaten."
 CRO_develop_bosnia_desc:0 "Industrielle Anstrengungen III"
 CRO_construction_effort_3:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazitäten erheblich verbessert."
 CRO_construction_effort_3_desc:0 "Tomislavs Macht"
 CRO_nuclear_effort:0 "Sind die Physiker zu weit gegangen?"
 CRO_nuclear_effort_desc:0 "Zusätzlicher Forschungsplatz"
 CRO_extra_tech_slot:0 "Unsere industrielle Expansion und andere Fortschritte der letzten Zeit könnten es uns ermöglichen, mehr Forschung und Entwicklung parallel zu betreiben."
 CRO_extra_tech_slot_desc:0 "Extra Forschungsplatz II"
 CRO_extra_tech_slot_2:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten für Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 CRO_extra_tech_slot_2_desc:0 "Gemeinsame Nutzung von Technologie"
 CRO_technology_sharing:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 CRO_technology_sharing_desc:0 "Geheimwaffen"
 CRO_secret_weapons:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft: Elektronik, Raketentechnik und Atomforschung."
 CRO_secret_weapons_desc:0 "Organisieren Sie den neuen Staat"
 CRO_political_effort:0 "Unser erstes Ziel ist es, die grundlegenden Regierungsvertretungen im ganzen Land aufzubauen."
 CRO_political_effort_desc:0 "Syndikate ermächtigen"
 CRO_collectivist_ethos:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird zusammenhalten. Alle für einen und einer für alle."
 CRO_collectivist_ethos_desc:0 "Demokratischer Konsens"
 CRO_liberty_ethos:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, werden wir die individuellen Freiheiten und die Freiheit schützen."
 CRO_liberty_ethos_desc:0 "Die Ustaše-Miliz gründen"
 CRO_militarism:0 "Um den Staatsfeind zu bekämpfen, müssen wir unter unseren Kämpfern Freiwillige rekrutieren, die unsere ideologischen Todfeinde, insbesondere die Kommunisten, bekämpfen."
 CRO_militarism_desc:0 "Politische Korrektheit"
 CRO_political_correctness:0 "Menschen, die eine leicht kontroverse oder anderweitig peinliche Meinung vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Dies scheint eine ausgezeichnete Idee zu sein."
 CRO_political_correctness_desc:0 "Neutralität im Fokus"
 CRO_neutrality_focus:0 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 CRO_neutrality_focus_desc:0 "Interventionismus Schwerpunkt"
 CRO_interventionism_focus:0 "Wir schätzen die Freiheit aller Menschen, nicht nur die unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 CRO_interventionism_focus_desc:0 "Ustaška Mladež"
 CRO_military_youth:0 "Organisationen zur Förderung der Disziplin und der politischen Bildung der jungen Menschen in unserem Land werden Loyalität und Selbstaufopferung früh fördern."
 CRO_military_youth_desc:0 "Abschreckung"
 CRO_deterrence:0 "Wenn wir allein dastehen, nützt uns ein Krieg selten. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie anwenden muss."
 CRO_deterrence_desc:0 "Freiwilligenkorps"
 CRO_volunteer_corps:0 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Schaffung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 CRO_volunteer_corps_desc:0 "Paramilitarismus"
 CRO_paramilitarism:0 "Militärische Grundsätze finden auch außerhalb des Militärs Anwendung. Mit der Entwicklung halbmilitärischer Einheiten, die unsere Streitkräfte ergänzen, werden mehr Menschen eine militärische Ausbildung erhalten."
 CRO_paramilitarism_desc:0 "Indoktrination"
 CRO_indoctrination_focus:0 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 CRO_indoctrination_focus_desc:0 "Ausländische Expeditionen"
 CRO_foreign_expeditions:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in weit entfernte Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 CRO_foreign_expeditions_desc:0 "Warum wir kämpfen"
 CRO_why_we_fight:0 "Wenn wir nicht den Geist der §YNeutralen Außenpolitik§! haben, werden wir in der Lage sein, Splittergruppen zu schaffen.\n"
 CRO_why_we_fight_effect:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht streben. Es ist an der Zeit, die Menschen für unsere Sache zu gewinnen und sicherzustellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 CRO_why_we_fight_desc:0 "Politische Kommissare"
 CRO_political_commissars:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 CRO_political_commissars_desc:0 "Organisierte Partisanen"
 CRO_organized_partizans:0 "Um der Bedrohung durch eine Invasion begegnen zu können, müssen wir im Vorfeld Widerstandszellen organisieren. Diese Gruppen werden Verstecke anlegen, potenzielle Abwurfplätze vorbereiten und Einheimische rekrutieren, um Informationen zu sammeln. All diese Bemühungen werden dafür sorgen, dass ein Maximum an Druck auf die hinteren Linien des Gegners ausgeübt wird."
 CRO_organized_partizans_desc:0 "Internationalismus im Fokus"
 CRO_internationalism_focus:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich als souverän bezeichnen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 CRO_internationalism_focus_desc:0 "Nationale Wiedergeburt"
 CRO_nationalism_focus:0 "Jahrhundertelang wurden wir von fremden Fürsten als Teil ihrer Domäne regiert. Diese Ära ist vorbei, denn Kroatien wird den wahren Geist von Tomislav I. wiedererlangen und den Balkan beherrschen."
 CRO_nationalism_focus_desc:0 "For centuries we have been ruled by foreign princes as part of their domain. This era is over as once again Croatia will recover the true spirit of Tomislav I and dominate the balkans."


 CRO_ideological_fanaticism_communism:0 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, dafür zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
 CRO_ideological_fanaticism_desc:0 "Ideologischer Fanatismus"
 CRO_ideological_fanaticism_ustasha:0 "Anti-Parteien-Taktik"
 CRO_anti_partizan_tactics:0 "Die Partisanen müssen bekämpft und von ihren Bergen vertrieben werden. Um den Kampf in das Herz des von ihnen kontrollierten Landes zu tragen, müssen regelmäßige Patrouillen die Dörfer sichern und Informationen von loyalen Einheimischen gesammelt werden. Wir haben keine andere Wahl, wenn wir die Kommunisten besiegen und diesen Kampf ein für alle Mal gewinnen wollen."
 CRO_anti_partizan_tactics_desc:0 "Ein treuer Verbündeter"
 CRO_faithful_ally:0 "Mit unserem Einsatz zur Verteidigung unseres Bodens, dem Blut, das wir für die gemeinsame Sache eines europäischen Sieges über den Judentum-Bolschewismus vergossen haben, haben wir es verdient, als echtes Mitglied der Achsenmächte anerkannt zu werden. Erleichtert wurde dies durch die brillante Arbeit unserer Phrenologen, die bewiesen haben, dass wir im Gegensatz zu diesen dreckigen Serben die direkten Nachkommen der arischen Horde sind, die nach Süden wanderte."
 CRO_faithful_ally_desc:0 "Katholische Vorherrschaft"
 CRO_catholic_dominance_focus:0 "Jahrhundertelang orientierten sich die Kroaten an den Lehren der heiligen römisch-katholischen und apostolischen Kirche. Seit der erzwungenen Vereinigung mit Serbien sind viele aus persönlichem Interesse zur Orthodoxie übergetreten. Das muss aufhören, denn jeder christliche Kroate muss die Autorität seiner Heiligkeit des Papstes akzeptieren."
 CRO_catholic_dominance_focus_desc:0 "Laizismus"
 CRO_secularism_focus:0 "Der Glaube darf sich in keiner Weise in die Angelegenheiten des Staates einmischen. Er sollte eine rein private Angelegenheit sein, und religiöses Personal muss von der politischen Arena ausgeschlossen werden."
 CRO_secularism_focus_desc:0 "Muslimische Kroaten integrieren"
 CRO_integrate_muslim_croats_focus:0 "Die Muslime mögen einer anderen Religion angehören, aber sie sind immer noch Teil der schönsten Blume der Nation und sollten als Kroaten voll akzeptiert werden."
 CRO_integrate_muslim_croats_focus_desc:0 "Einberufung bosnischer Muslime"
 CRO_bosnian_muslim_conscription_focus:0 "Da die in Bosnien lebenden Muslime Kroaten sind, müssen sie an der Seite ihrer ethnischen Brüder in der Armee dienen."
 CRO_bosnian_muslim_conscription_focus_desc:0 "Integration der orthodoxen Kroaten"
 CRO_integrate_orthodox_croats_focus:0 "Wir haben zwar die orthodoxen Kroaten schlecht behandelt. Aber wir müssen anerkennen, dass, auch wenn die guten Kroaten Mitglieder der heiligen römisch-katholischen und apostolischen Kirche sind, Kroaten, die zur Religion der Serben übergetreten sind, dennoch Kroaten sind und in die nationale Gemeinschaft integriert werden müssen."
 CRO_integrate_orthodox_croats_focus_desc:0 "Verweigerung von Rechten für Muslime"
 CRO_deny_citizenship_to_muslims_focus:0 "Der Katholizismus ist das Kernelement der kroatischen Identität, und Muslime, die vorgeben, Kroaten zu sein, haben es nicht verdient, unter uns zu sein."
 CRO_deny_citizenship_to_muslims_focus_desc:0 "Religiöse Minderheiten integrieren"
 CRO_integrate_religious_minorities_focus:0 "Unser Land ist die Heimat religiöser Minderheiten, und sie sollten in ihren Eigenheiten respektiert werden."
 CRO_integrate_religious_minorities_focus_desc:0 "Our country is home to religious minorities and they should be respected in their particularisms."

 CRO_a_king_for_our_people_focus:0 "Um die Größe des freien kroatischen Königreichs der Vergangenheit wiederherzustellen, müssen wir einen König wählen, der das erneuerte kroatische Volk führen wird."
 CRO_a_king_for_our_people_focus_desc:0 "Durchsetzung der Pavelic-Herrschaft"
 CRO_enforce_pavelic_rule:0 "Jetzt, wo die Ustascha endlich die Macht übernommen hat, können wir dafür sorgen, dass unser lieber Führer, der Podlavnik Ante Pavelic, von allen treuen Kroaten als rechtmäßiger Herrscher unseres Landes anerkannt wird."
 CRO_enforce_pavelic_rule_desc:0 "Italienischer Einfluss"
 CRO_italian_influence_focus:0 "Jetzt, wo ein Italiener auf dem Thron Kroatiens sitzt, ist unser Land enger mit Italien verbunden als je zuvor."
 CRO_italian_influence_desc:0 "Italo-kroatische Legion"
 CRO_italo_croat_legion:0 "Wir müssen unseren Verbündeten unbedingt auf jede erdenkliche Weise helfen. Die Italiener haben versprochen, eine motorisierte Division auszurüsten, wenn wir die Freiwilligen rekrutieren können."
 CRO_italo_croat_legion_desc:0 "Die dalmatinische Frage"
 CRO_dalmatian_question_focus:0 "Während viele dachten, dass die Wahl eines italienischen Königs die Beziehungen zu Italien verbessern würde, hat Tomislav II. den italienischen Einfluss auf sein Königreich nicht begrüßt. Der neue König hat in Frage gestellt, dass die dalmatinische Küste italienisiert werden könnte. Vielmehr scheint er Italien dazu zwingen zu wollen, seinen Anspruch auf die Region aufzugeben und die gesamte Küste zu kontrollieren."
 CRO_dalmatian_question_focus_desc:0 "While many would have tought that the choice of an Italian king would ease the relations with Italy, Tomislav II didn't welcome italian influence over his kingdom. The new king has put in doubt the fact that the damatian coast could be italianized. In fact he seems to will force Italy to abandon his claim on the region and control the whole coast."

 CRO_zagreb_investments_focus:0 "Zagreb ist unsere Hauptstadt und ein wichtiges Industriezentrum, es muss im Mittelpunkt unserer Industriepolitik stehen."
 CRO_zagreb_investments_focus_desc:0 "Handelsinfrastrukturen"
 CRO_trading_infrastructures:0 "Der Weg des Meeres ist der Weg der Zukunft. Durch den Ausbau der Häfen an der dalmatinischen Küste werden wir unsere Exporte steigern können."
 CRO_trading_infrastructures_desc:0 "Industrielle Unterstützung"
 CRO_industrial_support:0 "Wir müssen die Unterstützung der Industriellen gewinnen, um sie zu überzeugen, für das Gemeinwohl der Gesellschaft zu arbeiten."
 CRO_industrial_support_desc:0 "Wirtschaftliche Optimierung"
 CRO_economic_optimization:0 "Einige Sektoren unserer Militärindustrie werden schlecht verwaltet und wir müssen sie reformieren, um ihre Produktivität zu erhöhen."
 CRO_economic_optimization_desc:0 "Zuschüsse für die Forschung"
 CRO_research_grants:0 "Durch die Finanzierung von Ingenieurbüros könnten wir schneller neue Ausrüstung für unsere Streitkräfte entwickeln."
 CRO_research_grants_desc:0 "By funding engineering companies we could develop faster new equipment for our armed forces."

 CRO_yugoslav_scientific_cooperation:0 "Yugoslav Scientific Cooperation"

 CRO_form_peasant_councils:0 "Die Bauern werden seit Jahren überall im Land unterdrückt. Wenn wir sie ermutigen, sich unter unserer ideologischen Führung zu vereinigen und zu organisieren, würden wir eine große Anzahl neuer Unterstützer gewinnen."
 CRO_form_peasant_councils_desc:0 "Jugoslawien beitreten"
 CRO_join_yugoslavia:0 "Wir müssen zeigen, dass Jugoslawien wirklich die Vereinigung aller Südslawen ist. Es ist unsere Pflicht, unsere Einheit mit der föderativen sozialistischen Republik zu zeigen und Jugoslawien beizutreten."
 CRO_join_yugoslavia_desc:0 "Wirtschaftliche Zentralisierung"
 CRO_economic_centralization:0 "Damit das Proletariat wirklich die Macht übernehmen kann, muss die Wirtschaft vollständig umstrukturiert werden."
 CRO_economic_centralization_desc:0 "Verstaatlichung der Fabriken"
 CRO_nationalize_factories:0 "Die Industrialisierung ist der Weg in die Zukunft, und die Kapitalisten behindern sie, indem sie die Arbeit des Proletariats ausbeuten. Um das wahre Potenzial des Proletariats freizusetzen, müssen die bösartigen und unterdrückerischen Kapitalisten aus ihrem wirtschaftlichen Einflussbereich entfernt werden."
 CRO_nationalize_factories_desc:0 "Lokale Stahlproduktion"
 CRO_local_steel_production:0 "Es ist unerlässlich, unsere Kriegsindustrie durch lokale Stahlproduktion zu unterstützen. Dieser Beschluss des politischen Zentralkomitees der kommunistischen Partei muss auf jede erdenkliche Weise umgesetzt werden."
 CRO_local_steel_production_desc:0 "Lokale Milizen"
 CRO_local_militias:0 "Die Kämpfer der Bauernräte müssen mobilisiert und bewaffnet werden, um das Rückgrat einer ideologisch loyalen Armee zu bilden."
 CRO_local_militias_desc:0 "The militants of the peasant's councils must be mobilized and armed in order to form the backbone of an ideologically loyal army."


