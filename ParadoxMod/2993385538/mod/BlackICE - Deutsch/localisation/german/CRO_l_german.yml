 CRO_idea_ustashe_militia:0 "Die Ustascha-Milizen werden vom Regime als seine loyalsten und zuverlässigsten Truppen angesehen. In Wirklichkeit ist ihre militärische Qualität recht gering, und das Misstrauen der Ustascha-Hierarchie gegenüber den Heimatschützern bereitete mehr Probleme als alles andere. Im Gegenteil, die Miliz erwies sich als effizientes Unterdrückungsinstrument, da ihre Mitglieder aufgrund ihrer politischen Loyalität gegenüber der Partei und ihrer Doktrin ausgewählt wurden. Aus diesem Grund sind sie für die schlimmsten Gräueltaten des Pavelic-Regimes verantwortlich."
