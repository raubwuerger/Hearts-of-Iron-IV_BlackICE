 RULE_OPTION_HISTORICAL_HUN_FLAVOR:0 "Historisch"
 RULE_OPTION_HISTORICAL_HUN_FLAVOR_AI_DESC:0 "Die ungarische KI wird versuchen, einen Weg einzuschlagen, der der Geschichte am nächsten kommt, und die Regentschaft von Miklós Horthy aufrechtzuerhalten, während sie eine sanfte Revision des Vertrags von Trianon anstrebt."
 RULE_OPTION_REVISIONIST_HUN_FLAVOR:0 "Revisionist"
 RULE_OPTION_REVISIONIST_HUN_FLAVOR_AI_DESC:0 "Die ungarische KI wird aggressiv versuchen, verlorenes Territorium zurückzugewinnen und eine eigene Fraktion zu bilden."
 RULE_OPTION_REVISIONIST_GERMANY_HUN_FLAVOR:0 "Revisionistisch - deutsch orientiert"
 RULE_OPTION_REVISIONIST_GERMANY_HUN_FLAVOR_AI_DESC:0 "Die ungarische KI wird sich auf Deutschland zubewegen und sich auf ihr Bündnis verlassen, um verlorenes Territorium zurückzugewinnen."
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_FLAVOR:0 "Österreich-Ungarn"
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_FLAVOR_AI_DESC:0 "Die ungarische KI wird versuchen, Österreich-Ungarn zu reformieren und die Länder zurückzugewinnen, die einst zum Kaiserreich gehörten."
 RULE_OPTION_COMMUNIST_KADAR_HUN_FLAVOR:0 "Kommunistisch - Kádár"
 RULE_OPTION_COMMUNIST_KADAR_HUN_FLAVOR_AI_DESC:0 "Die ungarische KI wird versuchen, ein kommunistisches Regime unter dem gemäßigten Kommunisten János Kádár zu errichten und sich dabei auf den Schutz der Sowjetunion verlassen."
 RULE_OPTION_COMMUNIST_RAKOSI_HUN_FLAVOR:0 "Kommunistisch - Rákosi"
 RULE_OPTION_COMMUNIST_RAKOSI_HUN_FLAVOR_AI_DESC:0 "Die ungarische KI wird versuchen, ein kommunistisches Regime unter dem Hardliner Mátyás Rákosi zu errichten, wobei sie sich auf den Schutz der Sowjetunion verlässt."
 RULE_OPTION_COMMUNIST_KUN_HUN_FLAVOR:0 "Kommunist - Kun"
 RULE_OPTION_COMMUNIST_KUN_HUN_FLAVOR_AI_DESC:0 "Die ungarische KI wird versuchen, ein kommunistisches Regime unter Béla Kun, dem Führer der gescheiterten Räterepublik von 1919, zu errichten, während sie versucht, benachbarte Nationen zum Kommunismus zu bekehren und ihre eigene Fraktion zu bilden."
 RULE_OPTION_DEMOCRATIC_HUN_FLAVOR:0 "Demokratische"
 RULE_OPTION_DEMOCRATIC_HUN_FLAVOR_AI_DESC:0 "Die ungarische KI wird versuchen, eine liberal-demokratische Regierung zu errichten und sich auf die Alliierten zubewegen."
 RULE_OPTION_DEMOCRATIC_VISEGRAD_HUN_FLAVOR:0 "Demokratisch - Visegrád-Fraktion"
 RULE_OPTION_DEMOCRATIC_VISEGRAD_HUN_FLAVOR_AI_DESC:0 "Die ungarische KI wird versuchen, eine liberal-demokratische Regierung zu errichten und ein Bündnis mit sympathisierenden Nachbarmächten einzugehen."
 RULE_OPTION_DEMOCRATIC_COALITION_HUN_FLAVOR:0 "Demokratisch - Koalitionsregierung"
 RULE_OPTION_DEMOCRATIC_COALITION_HUN_FLAVOR_AI_DESC:0 "Die ungarische KI wird versuchen, die konservativen, sozialistischen und liberalen Parteien zu konsolidieren und eine Koalitionsregierung zu bilden, wobei sie versucht, ihre Neutralität zu wahren."
 RULE_OPTION_HUNGARIST_HUN_FLAVOR:0 "Ungarisch"
 RULE_OPTION_HUNGARIST_HUN_FLAVOR_AI_DESC:0 "Die ungarische KI wird in Richtung Faschismus abdriften und schließlich versuchen, eine ungaristische Regierung unter der Führung von Ferenc Szálasi zu bilden, während sie gleichzeitig engere Beziehungen zu Deutschland anstrebt."
