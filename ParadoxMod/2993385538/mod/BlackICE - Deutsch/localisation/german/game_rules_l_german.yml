 RULE_OPTION_KAISER:0 "Den Kaiser wiederherstellen"
 RULE_OPTION_BALKAN_DOMINANCE:0 "Balkan-Dominanz"
 RULE_OPTION_OBEDIENCE:0 "Gehorsam"
 RULE_OPTION_INDEPENDENCE:0 "Unabhängigkeit"
 RULE_OPTION_RANDOM:0 "Zufällig"
 RULE_OPTION_AUSTRIA_HUNGARY:0 "Österreich-Ungarn wiederherstellen"
 RULE_OPTION_DEFAULT:0 "Standard"
 RULE_OPTION_DEFAULT_AI_DESC:0 "Die KI trifft Entscheidungen auf der Grundlage anderer Spieleinstellungen, wie z. B. der Option, historische Schwerpunkte und andere Spielszenarien zu erzwingen. Dies ist das gleiche Verhalten wie in Version 1.5 und früher."
 RULE_OPTION_RANDOM_AI_DESC:0 "Die KI entscheidet sich zu Beginn des Spiels zufällig für einen Spielplan und versucht, diesen auszuführen."
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "Die deutsche KI wird faschistisch bleiben und versuchen, Europa zu übernehmen, indem sie den entsprechenden Weg im nationalen Fokusbaum einschlägt."
 RULE_FASCIST_JAP_AI_DESC:0 "Die japanische KI wird versuchen, die westlichen Verbündeten im Süden anzugreifen, indem sie den entsprechenden Weg im nationalen Fokusbaum einschlägt."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "Die japanische KI wird versuchen, kommunistisch zu werden und andere kommunistische Regime in Asien zu unterstützen, indem sie den entsprechenden Weg im nationalen Fokusbaum einschlägt."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "Die japanische KI wird versuchen, die Sowjetunion im Norden anzugreifen und mit den Achsenmächten gemeinsame Sache zu machen, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "Die japanische KI wird versuchen, sich zu einer Demokratie zu reformieren, indem sie den entsprechenden Pfad im Fokusbaum einschlägt."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "Die italienische KI wird versuchen, der historischen Kette von Ereignissen so weit wie möglich zu folgen."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "Die italienische KI wird versuchen, ein Bündnis mit Spanien zu schließen, bevor sie sich der Achse anschließt, indem sie den entsprechenden Zweig im nationalen Fokusbaum absteigt."
 RULE_KAISER_GER_AI_DESC:0 "Die deutsche KI wird versuchen, den Kaiser wieder auf den Thron zu bringen, indem sie den entsprechenden Pfad im nationalen Fokusbaum abläuft."
 RULE_DEMOCRATIC_GER_AI_DESC:0 "Die deutsche KI wird versuchen, eine konstitutionelle Monarchie zu errichten, indem sie die entsprechenden Pfade im nationalen Fokusbaum abläuft."
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "Die ungarische KI wird versuchen, das österreichisch-ungarische Reich wiederherzustellen, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
 RULE_FASCIST_HUN_AI_DESC:0 "Die ungarische KI wird den Weg des nationalen Fokusbaums beschreiten, der der Geschichte am nächsten kommt, und versuchen, der Achse beizutreten."
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC:0 "Die ungarische KI wird versuchen, ihre eigene Fraktion mit Italien und Österreich zu bilden, indem sie den entsprechenden Pfad im Fokusbaum abläuft."
 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC:1 "Die französische KI wird versuchen, die Kleine Entente zu bilden, um Deutschland einzudämmen. Sollte die Tschechoslowakei diese Fraktion gründen, wird sie ihr stattdessen beitreten (\"Death or Dishonor\" DLC erforderlich)."
 RULE_OPTION_COMMUNIST_FRA_AI_DESC:0 "Die französische KI wird versuchen, kommunistisch zu werden und der Komintern beizutreten, indem sie die entsprechenden Zweige des nationalen Fokusbaums absteigt."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "Die französische KI wird versuchen, der historischen Ereigniskette so weit wie möglich zu folgen."
 RULE_FASCIST_FRA_AI_DESC:0 "Die französische KI wird versuchen, faschistisch zu werden und mit dem faschistischen Deutschland gemeinsame Sache zu machen, indem sie den entsprechenden Pfad im nationalen Fokusbaum hinuntergeht."
 RULE_OPTION_COMMUNIST_HUN_AI_DESC:0 "Die ungarische KI wird versuchen, eine kommunistische Nation zu werden und sich mit anderen großen kommunistischen Nationen zu verbünden, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
 RULE_OPTION_DEMOCRATIC_HUN_AI_DESC:0 "Die ungarische KI wird versuchen, eine konstitutionelle Monarchie zu werden, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_OPTION_BALKAN_DOMINANCE_ROM_AI_DESC:0 "Die rumänische KI wird versuchen, die Vorherrschaft über ihre Nachbarn auf dem Balkan zu erlangen, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
