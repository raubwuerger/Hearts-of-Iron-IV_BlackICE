 RULE_OPTION_HISTORICAL_PICK:0 "Historische Wahl"
 RULE_OPTION_HISTORICAL_PICK_DESC:0 "Die KI wählt aus einer Auswahl historischer Pfade"
 RULE_OPTION_HISTORICAL:0 "Historisch"
