 RULE_ALLOW_WARGOALS:0 "Kriegsziele"
 RULE_OPTION_ALWAYS_FREE:0 "Immer frei"
 RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC:0 "Uneingeschränkt für jede Ideologie in jeder Weltanschauung."
 RULE_OPTION_LIMITED:0 "Begrenzt"
 RULE_ALLOW_WARGOALS_LIMITED_DESC:0 "Die Erzeugung von Kriegszielen ist durch Ideologien und Weltspannungsgrenzen begrenzt."
 RULE_OPTION_FREE_25:0 "Frei bei 25% Weltspannung"
 RULE_OPTION_FREE_50:0 "Frei bei 50% Weltspannung"
 RULE_OPTION_FREE_75:0 "Frei bei 75% Weltspannung"
 RULE_OPTION_FREE_100:0 "Frei bei 100% Weltspannung"
 RULE_ALLOW_WARGOALS_FREE_25_DESC:1 "Die Erzeugung von Kriegszielen ist unterhalb von 25% Weltspannung deaktiviert, danach aber für alle Nationen verfügbar. Dies setzt alle Ideologiebeschränkungen außer Kraft, erlaubt aber immer noch die Erlangung von Kriegszielen durch Fokusse."
 RULE_ALLOW_WARGOALS_FREE_50_DESC:1 "Die Erzeugung von Kriegszielen ist unterhalb von 50% Weltspannung deaktiviert, danach aber für alle Nationen verfügbar. Dies setzt alle ideologischen Beschränkungen außer Kraft, erlaubt aber immer noch die Erlangung von Kriegszielen durch Fokusse."
 RULE_ALLOW_WARGOALS_FREE_75_DESC:1 "Die Erzeugung von Kriegszielen ist unterhalb von 75% Weltspannung deaktiviert, danach aber für alle Nationen verfügbar. Dies setzt alle ideologischen Beschränkungen außer Kraft, erlaubt aber immer noch die Erlangung von Kriegszielen durch Fokusse."
 RULE_ALLOW_WARGOALS_FREE_100_DESC:1 "Die Erzeugung von Kriegszielen ist unterhalb von 100% Weltspannung deaktiviert, danach aber für alle Nationen verfügbar. Dies setzt alle ideologischen Beschränkungen außer Kraft, erlaubt aber immer noch die Erlangung von Kriegszielen durch Fokusse."
 RULE_OPTION_FOCUSES_ONLY:0 "Nur Foki"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC:0 "Kriegsziele können nur aus nationalen Schwerpunkten, Ereignissen und Entscheidungen gewonnen werden."
 RULE_ALLOW_MILITARY_ACCESS:0 "Militärischer Zugang und Andockrechte"
 RULE_OPTION_FREE:0 "Frei"
 RULE_OPTION_SAME_IDEOLOGY:0 "Nur dieselbe Ideologie"
 RULE_OPTION_SAME_FACTION:0 "Nur für dieselbe Fraktion"
 RULE_OPTION_BLOCKED:0 "Blockiert"
 RULE_OPTION_ALLOWED:0 "Erlaubt"
 RULE_OPTION_AI_ONLY:0 "Nur gegen KI"
 RULE_OPTION_PLAYER_ONLY:0 "Nur gegen Spieler"
 RULE_OPTION_NORMAL:0 "Normal"
 RULE_OPTION_NONE:0 "Keine"
 RULE_ALLOW_ACCESS_FREE_DESC:0 "Länder können militärischen Zugang und Andockrechte von jedem anderen Land erhalten."
 RULE_ALLOW_ACCESS_SAME_IDEOLOGY_DESC:0 "Länder können militärischen Zugang und Andockrechte von Ländern erhalten, die dieselbe herrschende Ideologie teilen."
 RULE_ALLOW_ACCESS_BLOCKED_DESC:0 "Länder können niemals militärischen Zugang und Andockrechte von einem anderen Land außerhalb einer Fraktion erlangen."
 RULE_ALLOW_RELEASE_NATIONS:0 "Nationen freilassen"
 RULE_ALLOW_RELEASE_NATIONS_FREE_DESC:0 "Länder können immer Nationen freilassen, es sei denn, dies wird ausdrücklich verhindert."
 RULE_OPTION_PEACE_ONLY:0 "Nur in Friedenszeiten"
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_DESC:0 "Länder können nur im Frieden Nationen freilassen."
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_DESC:0 "Länder können niemals Nationen freilassen."
 RULE_ALLOW_RELEASE_NATIONS_NOT_BRITAIN_TOOLTIP:0 "§Y[ENG.GetName]§! darf dieses Land nur über den §YDecolonization§! Zweig im §YFocus Tree§! freigeben."
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_TOOLTIP:0 "Spielregel: §0Länder dürfen nur im Frieden Nationen freigeben!"
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_TOOLTIP:0 "Spielregel: §0Länder können niemals Nationen freigeben!"
 RULE_ALLOW_LICENSING:0 "Produktionslizenzen"
 RULE_ALLOW_LICENSING_FREE_DESC:0 "Länder können von jedem Land Produktionslizenzen erwerben."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC:0 "Länder dürfen nur Produktionslizenzen von Ländern erwerben, die dieselbe herrschende Ideologie vertreten."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC:0 "Länder dürfen nur Produktionslizenzen von Ländern der gleichen Fraktion erwerben."
 RULE_ALLOW_LICENSING_BLOCKED_DESC:0 "Länder dürfen niemals Produktionslizenzen außerhalb von besonderen Entscheidungen und Ereignissen erwerben."
 RULE_ALLOW_LEND_LEASE:0 "Leihen und Pachten"
 RULE_ALLOW_LEND_LEASE_FREE_DESC:0 "Länder können auf jeder Stufe der Weltspannung Ausrüstung an andere Länder verleihen."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC:0 "Die Leihgabe ist durch die Regeln für Weltspannung und Ideologie begrenzt."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC:0 "Länder dürfen Ausrüstung nur an Länder mit derselben herrschenden Ideologie verleihen."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC:0 "Länder dürfen nur Ausrüstung an Länder derselben Fraktion verleihen."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC:0 "Ein Land darf niemals Ausrüstung an ein anderes Land verleihen."
 RULE_ALLOW_VOLUNTEERS:0 "Freiwillige"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC:0 "Länder können unabhängig von der Weltspannung Freiwillige in jedes Land entsenden."
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC:0 "Die Entsendung von Freiwilligen wird durch die Weltspannung und die Ideologieregeln eingeschränkt."
 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC:0 "Länder dürfen nur Freiwillige in Länder schicken, die dieselbe herrschende Ideologie haben."
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC:0 "Länder dürfen niemals Freiwillige in irgendein Land schicken."
 RULE_ALLOW_GUARANTEES:0 "Unabhängigkeit garantieren"
 RULE_ALLOW_GUARANTEES_FREE_DESC:0 "Die Unabhängigkeit eines Landes kann jederzeit garantiert werden, unabhängig von der Weltspannung."
 RULE_ALLOW_GUARANTEES_LIMITED_DESC:0 "Die Abgabe einer Unabhängigkeitsgarantie wird durch die Weltspannung und die Ideologie eingeschränkt."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC:0 "Länder können nur für Länder garantieren, die ihre herrschende Ideologie teilen."
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC:0 "Länder können niemals Garantien für andere Länder abgeben. Dies gilt nicht für Garantien, die zu Beginn des Spiels bestehen oder die durch nationale Schwerpunkte vergeben werden."
 RULE_ALLOW_REVOKE_GUARANTEES:0 "Garantien widerrufen"
 RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC:0 "Unabhängigkeitsgarantien können widerrufen werden."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC:0 "Unabhängigkeitsgarantien können niemals außerhalb von nationalen Schwerpunkten widerrufen werden."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_TOOLTIP:0 "Spielregel: §0Unabhängigkeitsgarantien können niemals außerhalb von nationalen Schwerpunkten widerrufen werden!"
 RULE_ALLOW_LEAVE_FACTION:0 "Fraktion verlassen"
 RULE_ALLOW_LEAVE_FACTION_ALLOWED_DESC:0 "Vollständig souveräne Länder können eine Fraktion verlassen, solange Frieden herrscht."
 RULE_ALLOW_LEAVE_FACTION_BLOCKED_DESC:0 "Länder können eine Fraktion nicht verlassen, außer durch nationale Foki und Ereignisse."
 RULE_ALLOW_KICK_FACTION:0 "Aus der Fraktion werfen"
 RULE_ALLOW_KICK_FACTION_ALLOWED_DESC:0 "Der Anführer einer Fraktion kann jedes Land aus der Fraktion werfen."
 RULE_ALLOW_KICK_FACTION_BLOCKED_DESC:0 "Der Anführer einer Fraktion kann kein Mitglied der Fraktion rauswerfen."
 RULE_ALLOW_TAKE_OVER_FACTION:0 "Übernahme der Fraktion-Führung"
 RULE_ALLOW_TAKE_OVER_FACTION_ALLOWED_DESC:0 "Länder können die Fraktionsführung übernehmen, wenn sie die Kriterien erfüllen."
 RULE_ALLOW_TAKE_OVER_FACTION_BLOCKED_DESC:0 "Länder dürfen nicht die Fraktionsführung übernehmen."
 RULE_GROUP_DIVISION_TEMPLATES:0 "Division-Vorlagen"
 RULE_ALLOW_PARATROOPERS:0 "Fallschirmabwürfe"
 RULE_ALLOW_PARATROOPERS_ALLOWED_DESC:0 "Länder dürfen Fallschirmabwürfe frei durchführen."
 RULE_ALLOW_PARATROOPERS_BLOCKED_DESC:0 "Länder dürfen auf keinen Fall Fall Fallschirmabwürfe durchführen. Fallschirmjägerdivisionen können weiterhin rekrutiert werden, können aber keine Luftangriffe durchführen."
 RULE_ALLOW_PARATROOPERS_BLOCKED_TOOLTIP:0 "Spielregel: §0Länder dürfen auf keinen Fall Fall Fallschirmabwürfe durchführen!"
 RULE_GROUP_COVERT_ACTIONS:0 "Verdeckte Aktionen"
 RULE_ALLOW_COUPS:0 "Staatsstreiche"
 RULE_ALLOW_COUPS_FREE_DESC:0 "Länder können Putsche frei vorbereiten und durchführen."
 RULE_ALLOW_COUPS_AI_ONLY_DESC:0 "Länder dürfen nur Putsche gegen Nationen vorbereiten und ausführen, die nicht von einem Menschen gespielt werden."
 RULE_ALLOW_COUPS_BLOCKED_DESC:1 "Länder dürfen keinen Staatsstreich in einer beliebigen Nation vorbereiten oder durchführen."
 RULE_ALLOW_PARTY_BOOSTING:0 "Steigerung der Parteipopularität"
 RULE_ALLOW_PARTY_BOOSTING_FREE_DESC:0 "Länder können die Popularität einer Partei in jedem anderen Land steigern."
 RULE_ALLOW_PARTY_BOOSTING_AI_ONLY_DESC:0 "Länder dürfen die Popularität ihrer Partei nur in Ländern steigern, die nicht von einem Menschen gespielt werden."
 RULE_ALLOW_PARTY_BOOSTING_PLAYER_ONLY_DESC:0 "Länder dürfen nur in Ländern mit einem menschlichen Spieler die Parteipopularität erhöhen."
 RULE_ALLOW_PARTY_BOOSTING_BLOCKED_DESC:0 "Länder dürfen in keinem Land die Parteipopularität steigern."
 RULE_GROUP_CONSTRUCTION:0 "Konstruktion"
 RULE_GROUP_GAMEPLAY:0 "Regeln für das Spiel"
 RULE_MAXIMUM_FORT_LEVEL:0 "Maximale Festungsstufe"
 RULE_MAXIMUM_FORT_LEVEL_NORMAL_DESC:0 "Länder dürfen Land- und Küstenforts gemäß den normalen Einschränkungen errichten."
 RULE_MAXIMUM_FORT_LEVEL_DESC:0 "Länder dürfen Land- und Küstenfestungen nur bis zur gewählten Stufe ausbauen. Festungen, die zu Beginn des Spiels vorhanden sind, sind davon nicht betroffen. Gebäude, die durch nationale Schwerpunkte, Entscheidungen und Ereignisse entstehen, dürfen die gewählte Stufe überschreiten."
 RULE_RANDOM_POLITICS:0 "Politische Drift der KI"
 RULE_RANDOM_POLITICS_ALLOWED_DESC:0 "Lässt zu, dass die KI von der Drift der Regierungs- und Oppositionsparteien beeinflusst wird (schlecht für die Leistung)"
 RULE_RANDOM_POLITICS_BLOCKED_DESC:0 "Deaktiviert den Einfluss der KI auf die Regierungs- und Oppositionsparteien (empfehlenswert für die Leistung)"
 RULE_GROUP_RESEARCH:0 "Forschung"
 RULE_RESEARCH_AOT:0 "Vorzeitige Forschung"
 RULE_RESEARCH_AOT_FREE_DESC:0 "Länder können Technologien ohne Einschränkungen im Voraus erforschen."
 RULE_RESEARCH_AOT_THREE_YEARS_DESC:0 "Länder dürfen Technologien nur drei Jahre im Voraus erforschen."
 RULE_RESEARCH_AOT_TWO_YEARS_DESC:0 "Länder dürfen Technologien nur zwei Jahre im Voraus erforschen."
 RULE_RESEARCH_AOT_ONE_YEARS_DESC:0 "Länder dürfen Technologien nur ein Jahr im Voraus erforschen."
 RULE_RESEARCH_AOT_BLOCKED_DESC:0 "Länder dürfen keine Technologien im Voraus erforschen."
