 main_fighter:0 "Abfangjäger"
 main_fighter_desc:0 "Abfangjäger sind Kampfflugzeuge, die aufgrund ihrer hohen Geschwindigkeit und Wendigkeit feindliche Flugzeuge zerstören. Ihre leichten Waffen sind gegen große Bomber nur schwer zu gebrauchen."
 alta_fighter:0 "Jagdflugzeug"
 alta_fighter_desc:0 "Jagdflugzeuge sind Flugzeuge, die gegnerische Flugzeuge zerstören sollen. Sie können in begrenztem Umfang auch gegnerische Schiffe und Truppen unterstützen."
 multi_rolefighter:0 "Mehrzweck-Jagdflugzeug"
 multi_rolefighter_desc:0 "Mehrzweckjäger sind Kampfflugzeuge, die nicht nur in der Lage sind, gegnerische Flugzeuge zu zerstören, sondern auch Bomben tragen können, um gegnerische Bodentruppen und Schiffe anzugreifen. Obwohl sie in beiden Bereichen nicht so effektiv sind, sind sie vielseitiger als ein CAS oder ein Abfangjäger."
 unique_cas:0 "CAS"
 unique_cas_desc:0 "CAS sind kleine Flugzeuge, die Schiffe und Bodentruppen mit Kanonen, Bomben und Raketen angreifen können. Sie sind zwar durch feindliche Flugzeuge und Bodenfeuer verwundbar, haben aber in der Regel die höchste Bodenangriffsleistung aller Flugzeuge."
 uniquelight_bomber:0 "Bomber"
 uniquelight_bomber_desc:0 "Bomber sind große, oft mehrmotorige Flugzeuge, die sowohl für den Angriff auf taktische als auch auf strategische Ziele ausgelegt sind. Größere Bomber sind zwar teurer, können aber in der Regel mehr Schäden verkraften und mehr Waffen mitführen."
 uniqueflying_boat:0 "Flugboot"
 uniqueflying_boat_desc:0 "Flugboote sind große, wassergestützte Flugzeuge, die zur Seeaufklärung und für Seeangriffe eingesetzt werden. Ihre langsame Geschwindigkeit macht sie zwar verwundbar, aber sie sind oft gut bewaffnet und gepanzert und können eine große Nutzlast mitführen."
 uniquejet_fighter:0 "Düsenjäger"
 uniquejet_fighter_desc:0 "Mit Düsentriebwerken angetriebene Kampfflugzeuge, die gegnerische Flugzeuge zerstören sollen."
 uniquestrat_bomber:0 "Schwere Bomber"
 uniquestrat_bomber_desc:0 "Schwere Bomber sind viermotorige Bomber, die in erster Linie zur Bekämpfung strategischer Ziele eingesetzt werden. Sie sind schwer bewaffnet, gepanzert und tragen eine große Nutzlast."
 uniquenav_bomber:0 "Marinebomber"
 uniquenav_bomber_desc:0 "Marinebomber sollen feindliche Schiffe versenken, oft durch den Einsatz von Torpedos."
 uniquemedium_bomber:0 "Mittlere Bomber"
 uniquemedium_bomber_desc:0 "Mittlere Bomber tragen mehr Waffen und sind stärker gepanzert als leichte Bomber. Sie werden eingesetzt, um feindliche Boden- und Seeziele anzugreifen."
