 tech_air_engine_semimodern_desc:0 "Unsere Flugzeuge brauchen einen noch leistungsfähigeren Motor. Wir müssen die Möglichkeiten der Kolbenmotorenkonstruktion bis an ihre Grenzen ausreizen."
 tech_air_engine_jet:0 "Strahltriebwerk"
 tech_air_engine_jet_desc:0 "Die ersten praktischen Düsentriebwerke sind in greifbarer Nähe. Sie sind zwar teuer und nicht sehr zuverlässig, aber schon jetzt ist das Leistungspotenzial äußerst beeindruckend."
 tech_air_engine_jet_improved:0 "Verbesserte Düsentriebwerke"
 tech_air_engine_jet_improved_desc:0 "Eine Reihe von Verbesserungen an frühen Düsentriebwerken, die sowohl ihre Leistung als auch ihre Zuverlässigkeit erhöhen."
 tech_air_engine_motorjet:0 "Motorstrahltriebwerk"
 tech_air_engine_motorjet_desc:0 "Secondo Campini entwickelt seit mehreren Jahren ein so genanntes Thermojet. Diese Antriebsmethode könnte zu Hochleistungsflugzeugen führen, die nicht das gleiche Maß an fortschrittlichen Materialien und Konstruktionen benötigen wie herkömmliche Düsentriebwerke."

