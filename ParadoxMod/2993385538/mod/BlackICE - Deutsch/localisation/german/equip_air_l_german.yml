 cv_fighter_equipment_5:0 "Trägerkampfflugzeug-Platzhalter"
 cv_fighter_equipment_5_short:0 "IN RESERVEN BELASSEN"
 cv_fighter_equipment_5_desc:0 "Diese Platzhalter sind eine (hoffentlich) vorübergehende Lösung, damit gebaute Träger mit einer Ergänzung von Kampfflugzeugen starten können. Sie sollen sofort automatisch auf alle Trägerjäger aufgerüstet werden, die du in deinen Reserven gebaut hast."
 cv_CAS_equipment_0:0 "Träger-CAS-Platzhalter"
 cv_CAS_equipment_0_short:0 "IN RESERVEN BELASSEN"
 cv_CAS_equipment_0_desc:0 "Dies ist eine (hoffentlich) vorübergehende Lösung, damit gebaute Träger mit einer Ergänzung von CAS-Flugzeugen starten. Sie sollen sofort automatisch auf alle Träger-CAS aufgerüstet werden, die Sie in Ihren Reserven gebaut haben."
 cv_nav_bomber_equipment_0:0 "Träger-Nav-Platzhalter"
 cv_nav_bomber_equipment_0_short:0 "IN RESERVEN BELASSEN"
 cv_nav_bomber_equipment_0_desc:0 "Dies ist eine (hoffentlich) vorübergehende Lösung, damit gebaute Flugzeugträger mit einer Ergänzung von Navigationsflugzeugen starten. Sie sollen sofort automatisch auf alle Träger-Navs aufgerüstet werden, die Sie in Ihren Reserven gebaut haben."
 ###Romania##### ""
 iar_80:0 "IAR 80"
 iar_80_equipment:0 "IAR 80"
 iar_80_equipment_desc:0 "Die IAR 80 ist ein einheimisches rumänisches Kampfflugzeug."
 iar_80_equipment_1:0 "IAR 80"
 iar_80_equipment_1_short:0 "IAR 80 Jagdflugzeug"
 iar_80_equipment_1_desc:0 "Die IAR 80 ist ein einheimisches rumänisches Kampfflugzeug."
 tech_iar_80_equipment_1:0 "IAR 80"
 tech_iar_80_equipment_1_desc:0 "Wenn es zum Krieg kommt, sind unsere Verbündeten möglicherweise nicht bereit, uns moderne Flugzeuge zu leihen. Wir sollten unsere Versorgung mit Kampfflugzeugen durch die Entwicklung eines einheimischen Kampfflugzeugs sicherstellen."
 iar_80_gun_upgrade:0 "Geschütze"
 iar_80_gun_upgrade_desc:0 "Fügen Sie zwei zusätzliche 7,92 mm Maschinengewehre hinzu. Spätere Aufrüstungen ermöglichen den Ersatz von zwei 7,92 mm-Maschinengewehren durch 13 mm-Maschinengewehre und schließlich den Ersatz von zwei weiteren 7,92 mm-Maschinengewehren durch MG 151/20."
 iar_80_engine_upgrade:0 "Motor"
 iar_80_engine_upgrade_desc:0 "Rüsten Sie den Motor auf den K14-100A-Motor auf. Später können wir ihn durch den BMW 801 ersetzen, um noch bessere Flugleistungen zu erzielen."
 iar_80_armor_upgrade:0 "Panzerung"
 iar_80_armor_upgrade_desc:0 "Die Panzerung des Stuhls und das kugelsichere Glas werden es dem IAR ermöglichen, dem feindlichen Beschuss besser standzuhalten."
 iar_80_range_upgrade:0 "Abwurftanks"
 iar_80_range_upgrade_desc:0 "Einbau der erforderlichen Ausrüstung für die Verwendung von Abwurftanks unter den Flügeln für zusätzlichen Treibstoff."
 iar_81:0 "IAR 81"
 iar_81_equipment:0 "IAR 81"
 iar_81_equipment_desc:0 "Die IAR 81 ist eine Weiterentwicklung der IAR 80 als Sturzkampfbomber."
 iar_81_equipment_1:0 "IAR 81"
 iar_81_equipment_1_short:0 "IAR 81 CAS"
 iar_81_equipment_1_desc:0 "Die IAR 81 ist eine Weiterentwicklung der IAR 80 als Sturzkampfbomber."
 iar_81_range_upgrade:0 "Abwurftanks"
 iar_81_range_upgrade_desc:0 "Die beiden 50-kg-Bomben unter den Flügeln wurden durch Abwurftanks für zusätzlichen Treibstoff ersetzt."
 iar_81_gun_upgrade:0 "Geschütze"
 iar_81_gun_upgrade_desc:0 "Ersatz von zwei der 7,92-Maschinengewehre durch 13-mm-Maschinengewehre. Spätere Aufrüstungen ermöglichen den Ersatz durch 20 mm MG FF-Kanonen und schließlich 20 mm MG 151-Kanonen."
 interceptor:0 "Abfangjäger"
 interceptor_equipment_desc:0 "Abfangjäger sind Kampfflugzeuge, die fast ausschließlich feindliche Flugzeuge angreifen sollen."
 fighter:0 "Kampfflugzeuge"
 fighter_equipment_desc:0 "Jagdflugzeuge sind schnell und wendig und können viele Aufgaben erfüllen. Vom Kampf um die Luftüberlegenheit über den Schutz der eigenen Bomber bis hin zum Abfangen der gegnerischen Bomber."
 fighter_alt:0 "Leichtes Jagdflugzeug"
 fighter_alt_equipment:0 "Leichtes Kampfflugzeug"
 fighter_alt_equipment_desc:0 "Leichte Kampfflugzeuge sind schnell und wendig und können viele Aufgaben erfüllen. Vom Kampf um die Luftüberlegenheit über den Schutz Ihrer Bomber bis zum Abfangen gegnerischer Bomber."
 fighter_navy:0 "Marine-Jagdflugzeug"
 fighter_navy_equipment:0 "Marine-Jagdflugzeug"
 fighter_navy_equipment_desc:0 "Navy Fighter sind schnell und wendig und können viele Aufgaben erfüllen. Vom Kampf um die Luftüberlegenheit über den Schutz Ihrer Bomber bis hin zum Abfangen der gegnerischen Bomber."
 interceptor_navy:0 "Navy Abfangjäger"
 interceptor_navy_equipment:0 "Abfangjäger der Marine"
 interceptor_navy_equipment_desc:0 "Abfangjäger sind Kampfflugzeuge, die fast ausschließlich feindliche Flugzeuge angreifen sollen."
 cv_fighter:0 "Träger-Jagdflugzeug"
 cv_fighter_equipment:0 "Träger-Jagdflugzeug"
 cv_fighter_equipment_desc:0 "Jagdflugzeuge sind schnell und wendig und können viele Aufgaben erfüllen. Sie kämpfen um die Luftüberlegenheit, schützen Ihre Bomber und fangen die gegnerischen Bomber ab."
 cv_mr_fighter:0 "Flugzeugträger Multirole"
 cv_mr_fighter_equipment:0 "Träger-Mehrzweckflugzeuge"
 cv_mr_fighter_equipment_desc:0 "Kampfflugzeuge sind schnell und wendig und können viele Aufgaben erfüllen. Vom Kampf um die Luftüberlegenheit über den Schutz Ihrer Bomber bis hin zum Abfangen gegnerischer Bomber. Mehrzweckkampfflugzeuge können auch Bodenziele angreifen."
 jet_fighter:0 "Düsenjäger"
 jet_fighter_equipment:0 "Düsenjäger"
 jet_fighter_equipment_desc:0 "Jagdflugzeuge sind schnell und wendig und können viele Aufgaben erfüllen. Sie kämpfen um die Luftüberlegenheit, schützen Ihre Bomber und fangen gegnerische Bomber ab. Mehrzweckkampfflugzeuge können auch Bodenziele angreifen."
 jet_mr_fighter:0 "Jet-Mehrzweckjäger"
 jet_mr_fighter_equipment:0 "Jet-Mehrzweckkampfflugzeuge"
 jet_mr_fighter_equipment_desc:0 "Mehrzweckjäger können Abfangjäger und Bodenangriffe fliegen."
 cas:1 "Luftnahunterstützung"
 as_equipment:1 "Luftnahunterstützung"
 as_equipment_desc:0 "Luftnahunterstützungsflugzeuge sind für die Unterstützung im Landkampf vorgesehen."
 cv_cas:1 "Träger-CAS"
 cv_CAS_equipment:0 "Flugzeugträger-CAS"
 cv_CAS_equipment_desc:0 "Trägerfähige Luftnahunterstützungsflugzeuge sind für die Unterstützung im Landkampf vorgesehen."
 nav_bomber:0 "Marinebomber"
 nav_bomber_equipment:0 "Marinebomber"
 nav_bomber_equipment_desc:0 "Marinebomber sind in der Lage, Angriffe gegen feindliche Schiffe durchzuführen, wobei sie hauptsächlich Torpedos einsetzen."
 heavy_nav_bomber:0 "Schwerer Marinebomber"
 heavy_nav_bomber_equipment:0 "Schwere Marinebomber"
 heavy_nav_bomber_equipment_desc:0 "Marinebomber sind in der Lage, Angriffe gegen feindliche Schiffe durchzuführen und dabei hauptsächlich Torpedos einzusetzen."
 nav_bomber_gb:0 "Marinebomber (gelenkte Bombe)"
 nav_bomber_gb_equipment:0 "Marinebomber (gelenkte Bombe)"
 nav_bomber_gb_equipment_desc:0 "Marinebomber sind in der Lage, Angriffe auf feindliche Schiffe durchzuführen. Diese Bomber verwenden gelenkte Bomben."
 cv_nav_bomber:0 "Trägerbomber"
 cv_nav_bomber_equipment:0 "Flugzeugträger-Bomber"
 cv_nav_bomber_equipment_desc:0 "Trägerfähige Torpedobomber sind in der Lage, Angriffe gegen feindliche Schiffe durchzuführen, wobei hauptsächlich Torpedos eingesetzt werden."
 tac_bomber:0 "Taktischer Bomber"
 tac_bomber_equipment_desc:0 "Taktische Bomber sind kleinere, schnelle Bomber, die Bodentruppen unterstützen und feindliche Gebäude bombardieren können."
 jet_tac_bomber:0 "Taktischer Jet-Bomber"
 jet_tac_bomber_equipment:0 "Taktischer Bomber"
 jet_tac_bomber_equipment_desc:0 "Taktische Bomber sind kleinere, schnelle Bomber, die Bodentruppen unterstützen und feindliche Gebäude bombardieren können."
 heavy_fighter:0 "Schwerer Jäger"
 heavy_fighter_equipment_desc:0 "Schwere Kampfflugzeuge haben eine große Reichweite und starke Waffen. Sie eignen sich sowohl zum Schutz von Bombern aus der Ferne als auch zum Abfangen feindlicher Bomber. Ihre Wendigkeit bedeutet jedoch, dass sie es mit normalen Jägern schwer haben werden."
 night_fighter:0 "Nachtjäger"
 night_fighter_equipment:0 "Nachtjäger"
 night_fighter_equipment_desc:0 "Nachtjäger sind Flugzeuge, die feindliche Flugzeuge, die bei Nacht operieren, aufspüren und zerstören sollen. Oft handelt es sich um umgebaute Bomber."
 strat_bomber:0 "Strategische Bomber"
 strat_bomber_equipment_desc:0 "Strategische Bomber greifen feindliche Gebäude und Infrastrukturen an und entziehen ihnen wertvolle Industrie."
 jet_strat_bomber:0 "Strategischer Jet-Bomber"
 jet_strat_bomber_equipment:0 "Strategischer Jet-Bomber"
 jet_strat_bomber_equipment_desc:0 "Strategische Bomber greifen feindliche Gebäude und Infrastrukturen an und entziehen ihnen wertvolle Industrie."
 transport_plane:0 "Lufttransportgeschwader"
 transport_plane_desc:0 "Bringt Fallschirmjäger an ihr Ziel."
 GER_transport_plane:0 "Lufttransportgeschwader"
 GER_transport_plane_desc:0 "Bringt Fallschirmjäger an ihr Ziel."
 USA_transport_plane:0 "Lufttransportgeschwader"
 USA_transport_plane_desc:0 "Bringt Fallschirmjäger an ihren Bestimmungsort."
 guided_missile:0 "Rakete"
 fighter_equipment:0 "Jagdflugzeug"

 flying_boat:0 "Flugboot"
 flying_boat_equipment:0 "Flugboot"
 flying_boat_equipment_desc:0 "Flugboote sind große, wassergestützte Flugzeuge, die zur Seeaufklärung und für Seeangriffe eingesetzt werden. Ihre langsame Geschwindigkeit macht sie zwar verwundbar, aber sie sind oft stark bewaffnet und gepanzert und können eine große Nutzlast tragen."
 light_bomber:0 "Leichter Bomber"
 light_bomber_equipment:0 "Leichter Bomber"
 light_bomber_equipment_desc:0 "Leichte Bomber sind leichte Bombenflugzeuge."
 strat_bomber_equipment:0 "Strategischer Bomber"
 rocket_interceptor_equipment:5 "Raketenabfangjäger"
 rocket_interceptor_equipment_desc:5 "Abfangjäger mit kurzer Reichweite, angetrieben von einem chemischen Raketentriebwerk."
 fighter_alt_equipment_0:0 "Zwischenkriegs-Jagdflugzeug"
 fighter_equipment_1933:0 "Jagdflugzeug 1933"
 fighter_equipment_1933_short:0 "Jagdflugzeug 1933"
 fighter_equipment_1933_desc:0 "Während des Ersten Weltkriegs und seither haben sich die Kampfflugzeuge in vielerlei Hinsicht verändert, doch das Doppeldecker-Konzept hat ausgedient. Wir müssen damit beginnen, zivile technologische Fortschritte in militärische Anwendungen umzusetzen."
 fighter_equipment_1936:0 "Kampfflugzeug 1936"
 fighter_equipment_1936_short:0 "Kampfflugzeug 1936"
 fighter_equipment_1936_desc:0 "Leichte Flugzeuge wurden durch die Einführung von Sternmotoren, Eindeckern und Ganzmetallkonstruktionen revolutioniert. Dieser Entwurf ist unser Versuch, unser erstes modernes Kampfflugzeug zu entwickeln."
 fighter_equipment_1940:0 "Jagdflugzeug 1940"
 fighter_equipment_1940_short:0 "Jagdflugzeug 1940"
 fighter_equipment_1940_desc:0 "Das Tempo der Weiterentwicklung von Kampfflugzeugen ist erstaunlich, und deshalb müssen wir weiterhin die Technologie einbeziehen und die bestehenden Konzepte verbessern. Unser neues Kampfflugzeug muss eine hohe Geschwindigkeit, eine hohe Leistung in der Höhe und die bestmögliche Reichweite haben. Außerdem muss es sehr gut bewaffnet sein."
 fighter_equipment_1944:0 "Kampfflugzeug 1944"
 fighter_equipment_1944_short:0 "Jagdflugzeug 1944"
 fighter_equipment_1944_desc:0 "Unsere bisherigen Generationen von Jagdflugzeugen haben sich zwar bewährt, aber jeder Vorteil, der sich durch eine bessere Konstruktion ergibt, sollte genutzt werden. Dieses Flugzeug wird die Spitzenplattform eines kolbenmotorgetriebenen Jagdflugzeugs sein, das über eine ausgezeichnete Leistung, hohe Wendigkeit, tödliche Bewaffnung und eine gute Reichweite verfügen wird."

 heavy_fighter_equipment:0 "Schweres Jagdflugzeug"
 heavy_fighter_equipment_1936:0 "Schweres Jagdflugzeug 1936"
 heavy_fighter_equipment_1936_short:0 "Schweres Jagdflugzeug 1936"
 heavy_fighter_equipment_1936_desc:0 "Unsere Bomber brauchen Schutz vor feindlichen Jägern auf dem Weg zu ihren Zielen und zurück. Um diesen Schutz zu gewährleisten, müssen wir Kampfflugzeuge mit der Reichweite eines Bombers entwickeln. Diese Flugzeuge sind notwendigerweise größer, langsamer und weniger wendig als leichte Jagdflugzeuge, obwohl sie eine umfangreiche Bewaffnung tragen können."
 heavy_fighter_equipment_1940:0 "Schweres Jagdflugzeug 1940"
 heavy_fighter_equipment_1940_short:0 "Schweres Kampfflugzeug 1940"
 heavy_fighter_equipment_1940_desc:0 "Der Krieg hat uns gelehrt, dass unser schweres Kampfflugzeug gegenüber wendigeren Jägern verwundbar ist, aber aufgrund seiner schweren Bewaffnung recht gut im Abfangen feindlicher Bomber ist. Der nächste Entwurf konzentriert sich auf eine verbesserte Angriffsfähigkeit gegen feindliche Flugzeuge und sogar Bodenziele. Seine Geschwindigkeit und Reichweite werden ebenfalls verbessert."
 heavy_fighter_equipment_1944:0 "Schweres Jagdflugzeug 1944"
 heavy_fighter_equipment_1944_short:0 "Schweres Jagdflugzeug 1944"
 heavy_fighter_equipment_1944_desc:0 "Obwohl sich unsere schweren Jäger in verschiedenen Rollen bewährt haben, müssen wir über eine neue Konstruktion nachdenken, die ihre Fähigkeiten gegenüber feindlichen Jägern verbessert und es ihr ermöglicht, immer schnellere und besser verteidigte feindliche Bomber abzufangen."
 strat_bomber_equipment_1936:0 "Schwerer Bomber 1936"
 strat_bomber_equipment_1936_short:0 "Schwerer Bomber 1936"
 strat_bomber_equipment_1936_desc:0 "Die Erfahrungen aus dem Ersten Weltkrieg und die seitherigen Studien zeigen, dass die Bombardierung der militärischen Ziele des Feindes und der Großstädte den nächsten Krieg gewinnen wird. Zumindest brauchen wir einen Bomber, der eine solche Zerstörung anrichten kann. Er muss hoch und mit guter Geschwindigkeit fliegen und eine große Nutzlast tragen können. Dies erfordert eine große Flugzeugzelle mit mehreren Triebwerken. Außerdem muss er über eine gewisse Verteidigungsfähigkeit verfügen."
 strat_bomber_equipment_1940:0 "Schwerer Bomber 1940"
 strat_bomber_equipment_1940_short:0 "Schwerer Bomber 1940"
 strat_bomber_equipment_1940_desc:0 "Es hat sich gezeigt, dass Bombenangriffe eine gute Wirkung auf die Fähigkeit des Gegners haben, Krieg zu führen. Mit mehr Abwehrwaffen und höherer Geschwindigkeit kann eine neue Konstruktion der Zerstörung entgehen, während eine Erhöhung der Nutzlast und der Reichweite die Wirksamkeit erhöht."
 strat_bomber_equipment_1944:0 "Schwerer Bomber 1944"
 strat_bomber_equipment_1944_short:0 "Schwerer Bomber 1944"
 strat_bomber_equipment_1944_desc:0 "Um Verluste durch feindliche Jäger und Bodenfeuer zu vermeiden, wird unser nächster Entwurf in großer Höhe fliegen. Er wird größer sein, um sowohl eine enorme Nutzlast als auch mehr Treibstoff zu transportieren und damit die Reichweite zu erhöhen."
 jet_strat_bomber_equipment_1946:0 "Schwerer Jet-Bomber 1946"
 jet_strat_bomber_equipment_1946_short:0 "Schwerer Düsenbomber 1946"
 jet_strat_bomber_equipment_1946_desc:0 "Mehrere Düsentriebwerke ermöglichen den neuen Konstruktionen eine noch nie dagewesene Geschwindigkeit bei gleichzeitig hoher Nutzlast und großer Reichweite. Diese Flugzeuge werden für eine neue Ära von Massenvernichtungswaffen gebaut."
 tac_bomber_equipment:0 "Mittlerer Bomber"
 tac_bomber_equipment_1933:0 "Mittlerer Bomber 1933"
 tac_bomber_equipment_1933_short:0 "Mittlerer Bomber 1933"
 tac_bomber_equipment_1933_desc:0 "Es wird allgemein angenommen, dass der nächste Krieg ausschließlich durch die Bombardierung des Feindes gewonnen werden wird. Wir müssen unbedingt mit der Entwicklung eines eigenen Bombenflugzeugs beginnen, das in der Lage ist, schwere Nutzlasten mit angemessener Geschwindigkeit zu transportieren."
 tac_bomber_equipment_1936:0 "Mittlerer Bomber 1936"
 tac_bomber_equipment_1936_short:0 "Mittlerer Bomber 1936"
 tac_bomber_equipment_1936_desc:0 "Mittlere Bomber müssen vielseitig und schnell sein, um eine Reihe von Aufgaben erfüllen zu können. Eine zweimotorige Konstruktion, die relativ leicht bleibt, kann noch viele Jahre lang nützlich sein."
 tac_bomber_equipment_1940:0 "Mittlerer Bomber 1940"
 tac_bomber_equipment_1940_short:0 "Mittlerer Bomber 1940"
 tac_bomber_equipment_1940_desc:0 "Schwerere Ausführungen mittlerer Bomber können die Reichweite, Nutzlast und Geschwindigkeit erhöhen und gleichzeitig die Fähigkeit der Flugzeuge, eine Vielzahl von Aufgaben zu erfüllen, beibehalten."
 tac_bomber_equipment_1944:0 "Mittlerer Bomber 1944"
 tac_bomber_equipment_1944_short:0 "Mittlerer Bomber 1944"
 tac_bomber_equipment_1944_desc:0 "In Anlehnung an die Fortschritte bei Kampfflugzeugen können unkonventionelle Materialien und Formen neue Konstruktionen zu den schnellsten und leistungsfähigsten zweimotorigen Flugzeugen machen, die je gebaut wurden."
 transport_plane_equipment:0 "Lufttransportgruppe"
 transport_plane_equipment_desc:0 "Transportflugzeuge, die für Fallschirmjäger und Versorgungsabwürfe eingesetzt werden. Repräsentiert mehrere Flugzeuge."
 GER_transport_plane_equipment:0 "Lufttransportgruppe"
 GER_transport_plane_equipment_desc:0 "Transportflugzeuge, die für Paradeflüge und Nachschubabwürfe eingesetzt werden. Stellt mehrere Flugzeuge dar."
 transport_plane_equipment_1:0 "Transportflugzeug 1936"
 transport_plane_equipment_1_short:0 "Transport 1936"
 transport_plane_equipment_1_desc:0 "§0Flugzeuge, die für den Transport von Truppen bei Paradeeinsätzen verwendet wurden."
 transport_plane_equipment_2:0 "Transportflugzeug 1943"
 transport_plane_equipment_2_short:0 "Transport 1943"
 transport_plane_equipment_2_desc:0 "§0Flugzeuge für Truppentransporte im Rahmen von Fallschirmjägereinsätzen§!"
 nav_bomber_equipment_1936:0 "Marinebomber 1936"
 nav_bomber_equipment_1936_short:0 "NAV 1936"
 nav_bomber_equipment_1936_desc:0 "Die Marinefliegerei wird im kommenden Jahrzehnt von entscheidender Bedeutung sein, wenn es darum geht, neuen Entwicklungen in der Seekriegsführung zu begegnen, wie etwa der zunehmenden Bedeutung von U-Booten. Wasserflugzeuge mit der Fähigkeit, als Sturzkampfbomber und Aufklärer zu arbeiten, werden von Nutzen sein."
 nav_bomber_equipment_1940:0 "Marinebomber 1940"
 nav_bomber_equipment_1940_short:0 "NAV 1940"
 nav_bomber_equipment_1940_desc:0 "Neue Triebwerkstechnik und aerodynamisch verfeinerte Konstruktionen werden die Geschwindigkeit und die Tauchangriffsfähigkeit von Marineflugzeugen erheblich steigern."
 nav_bomber_equipment_1944:0 "Marinebomber 1944"
 nav_bomber_equipment_1944_short:0 "NAV 1944"
 nav_bomber_equipment_1944_desc:0 "Ganzmetallkonstruktionen und leistungsfähige Bremsklappen ermöglichen eine komplexere Marinefliegerei. Die Flugzeuge der Zukunft werden jedoch eine größere Besatzung erfordern, um diese fortschrittlichen Systeme zu bedienen."
 CAS_equipment:0 "Luftnahunterstützung"
 CAS_equipment_1933:0 "Luftnahunterstützung 1933"
 CAS_equipment_1933_short:0 "CAS 1933"
 CAS_equipment_1933_desc:0 "Unsere CAS-Doktrin erfordert ein Flugzeug, das in der Lage ist, Präzisionsangriffe über der Erde durchzuführen. Obwohl diese Flugzeuge im Vergleich zu unseren größeren mittleren Bombern eine geringere Nutzlast mitführen, sind sie in der Lage, kleine Gelegenheitsziele durch Beschuss und Sturzbombenangriffe anzugreifen und zu zerstören."
 CAS_equipment_1936:0 "Luftnahunterstützung 1936"
 CAS_equipment_1936_short:0 "CAS 1936"
 CAS_equipment_1940:0 "Luftnahunterstützung 1940"
 CAS_equipment_1940_short:0 "CAS 1940"
 CAS_equipment_1940_desc:0 "Die ersten Kriegserfahrungen haben gezeigt, dass für die Überlebensfähigkeit von CAS-Flugzeugen gegenüber feindlichen Jägern und Bodenfeuer eine höhere Geschwindigkeit, Panzerung und Manövrierfähigkeit erforderlich sind. Diese nächste Generation von Bodenangriffsflugzeugen wird auch größere Bomben, Kanonen und Maschinengewehre einsetzen, um ihren Zielen größeren Schaden zuzufügen."
 CAS_equipment_1944:0 "Luftnahunterstützung 1944"
 CAS_equipment_1944_short:0 "CAS 1944"
 CAS_equipment_1944_desc:0 "Die ständig zunehmenden Fähigkeiten der Flugabwehr und der feindlichen Abfangjäger erfordern eine Weiterentwicklung unserer CAS-Flugzeuge. Die neue Konstruktion umfasst eine höhere Motorleistung, Verbesserungen an der Zelle für mehr Tauchfähigkeit und Schutz sowie eine noch größere Nutzlast."


 jet_cas_equipment_1946:0 "Jet Close Air Support 1946"
 jet_cas_equipment_1946_short:0 "Jet Close Air Support 1946"
 jet_cas_equipment_1946_desc:0 "Der Einsatz von Strahltriebwerken für die CAS erweist sich als verheerend für feindliche Formationen"

 jet_fighter_equipment_1946:0 "Düsenjäger 1946"
 jet_fighter_equipment_1946_short:0 "Düsenjäger 1946"
 jet_fighter_equipment_1946_desc:0 "Frühere Geschwindigkeitssteigerungen verblassen im Vergleich zur Einführung der ersten Düsenjäger. Obwohl wir noch lernen müssen, wie man Flugzeuge für diese Triebwerke am besten konstruiert, können normale Kampfflugzeuge nicht mithalten."
 jet_tac_bomber_equipment_1946:0 "Mittlerer Düsenbomber 1946"
 jet_tac_bomber_equipment_1946_short:0 "Jet-Med-Bomber 1946"
 jet_tac_bomber_equipment_1946_desc:0 "Das Aufkommen von Düsenjägern erfordert Bomber, die deren Geschwindigkeit übertreffen oder zumindest mit ihr mithalten können. Mittlere Bomber und Bomberjäger der ersten Generation, die mit Strahltriebwerken ausgerüstet sind, werden diese Aufgabe übernehmen."
 cv_nav_bomber_equipment_1936:0 "Marine-Trägerbomber 1936"
 cv_nav_bomber_equipment_1936_short:0 "Trägerbomber 1936"
