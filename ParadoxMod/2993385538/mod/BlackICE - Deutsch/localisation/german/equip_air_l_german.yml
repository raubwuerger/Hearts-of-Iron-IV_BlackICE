 twin_cas_equipment_1936:0 "Zweimotorige CAS 1936"
 twin_cas_equipment_1936_short:0 "Zweimotorige CAS 1936"
 twin_cas_equipment_1936_desc:0 "Unsere CAS-Doktrin erfordert ein Flugzeug, das in der Lage ist, Präzisionsangriffe über der Erde durchzuführen. Obwohl diese Flugzeuge im Vergleich zu unseren größeren mittleren Bombern eine geringere Nutzlast mitführen, sind sie in der Lage, kleine Gelegenheitsziele durch Beschuss und Sturzbombenangriffe anzugreifen und zu zerstören."
 twin_cas_equipment_1940:0 "Zweimotorige CAS 1940"
 twin_cas_equipment_1940_short:0 "Zweimotorige CAS 1940"
 twin_cas_equipment_1940_desc:0 "Die ersten Kriegserfahrungen haben gezeigt, dass eine höhere Geschwindigkeit, Panzerung und Manövrierfähigkeit erforderlich sind, damit CAS-Flugzeuge gegen feindliche Jäger und Bodenfeuer überleben können. Diese nächste Generation von Bodenangriffsflugzeugen wird auch größere Bomben, Kanonen und Maschinengewehre einsetzen, um ihren Zielen größeren Schaden zuzufügen."
 twin_cas_equipment_1944:0 "Zweimotorige CAS 1944"
 twin_cas_equipment_1944_short:0 "Zweimotorige CAS 1944"
 twin_cas_equipment_1944_desc:0 "Die ständig zunehmenden Fähigkeiten der Zielabwehr und der feindlichen Abfangjäger erfordern eine Weiterentwicklung unserer CAS-Flugzeuge. Die neue Konstruktion umfasst eine höhere Triebwerksleistung, Verbesserungen an der Flugzeugzelle für bessere Tauchfähigkeit und Schutz sowie eine noch größere Nutzlast."

