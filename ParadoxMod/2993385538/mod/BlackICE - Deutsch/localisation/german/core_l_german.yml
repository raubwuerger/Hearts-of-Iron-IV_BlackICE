 SUPPLY_FLOW_SHOW_RANGE:1 "§HVersorgungsdepots§! verteilen den Nachschub an die umliegenden Provinzen. Ihre Reichweite und Effizienz hängt vom Wetter, den Bodenverhältnissen, der Infrastruktur, dem Eisenbahnniveau und der Motorisierung ab.\n\nUm die Reichweite und den Nachschub eines §HSupply Hub§! zu erhöhen, können Sie den Befehl §HUpgrade Railways§! verwenden oder das §HMotorization Level§! ändern.\n\nHalten Sie §GShift§! gedrückt, um die Reichweite anzuzeigen.\n§GShift-click§!, um die Motorisierung umzuschalten.\n§GCtrl-click§!, um die Versorgung der Verbündeten umzuschalten."
 SUPPLY_FLOW_DELAYED_DESC:5 "§HVerbleibender Nachschub§! zeigt an, wie viel Nachschub für diese Provinz zur Verfügung steht, und setzt sich aus staatlichem Nachschub und Knotenpunkten in Reichweite zusammen. Die Reichweite der Knotenpunkte wird durch Wetter, Bodenbeschaffenheit, Infrastruktur, Eisenbahnniveau und Motorisierung beeinflusst. \n\n§HDivisionen§! verbrauchen die Provinzversorgung auf der Grundlage ihres Versorgungsgewichts. Liegt ihr §HStored Supply§! über dem Versorgungsgrad ihres Standorts, verbrauchen sie so lange aus ihrem internen Vorrat, bis der Vorrat die gleiche Höhe erreicht hat wie der lokale Vorrat.\n\nHalten Sie §GCtrl§! gedrückt, um die Flussquellen anzuzeigen."
