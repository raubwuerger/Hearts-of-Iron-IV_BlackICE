 NAVAL_MISSION_ACTIVATE:0 "Aktivieren Sie"
 NAVAL_MISSION_NAME_NONE:0 "Warten auf Befehle"
 NAVAL_MISSION_NAME_PATROL:0 "Patrouille"
 NAVAL_MISSION_NAME_PATROL_DESC:2 "Befehlen Sie der Task Force, im Einsatzgebiet der Flotte zu patrouillieren.\n\n Eine Task Force kann immer nur in einer Region patrouillieren.\n Sie wird versuchen, feindliche Flotten in ihrer aktiven Region zu entdecken. Radar und Luftüberlegenheit helfen ihr dabei, den Feind schneller zu entdecken. Beachten Sie, dass der Feind Sie entdecken und angreifen kann, bevor Sie ihn entdecken."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY:0 "Suchen und Zerstören"
 NAVAL_MISSION_NAME_STRIKE_FORCE:0 "Eingreiftruppe"
 NAVAL_MISSION_NAME_STRIKE_FORCE_DESC:2 "Befehlen Sie der Task Force, am nächstgelegenen Marinestützpunkt zu warten, bis eine feindliche Task Force gesichtet wird.\nSobald ein Feind von einer Ihrer Patrouillen-Task Forces gesichtet wird, wird Ihre Strike Force losziehen, um ihn abzufangen."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY_DESC:1 "Befehlen Sie der Task Force, aktiv nach feindlichen Flotten in der/den ausgewählten Region(en) zu suchen und sie anzugreifen."
 NAVAL_MISSION_NAME_CONVOY_RAIDING:0 "Konvoiüberfälle"
 NAVAL_MISSION_NAME_CONVOY_RAIDING_DESC:1 "Befehlen Sie der Task Force, feindliche Konvois in der/den ausgewählten Region(en) zu überfallen."
 NAVAL_MISSION_NAME_CONVOY_ESCORT:0 "Geleitzug-Eskorte"
 NAVAL_MISSION_NAME_CONVOY_ESCORT_DESC:1 "Beauftragen Sie die Task Force, Konvois in der/den ausgewählten Region(en) zu eskortieren und vor feindlichen Überfällen zu schützen."
 NAVAL_MISSION_NAME_INVASION:0 "Transport/Invasion"
 NAVAL_MISSION_NAME_INVASION_DESC:1 "Beauftragen Sie eine Task Force mit der aktiven Unterstützung von Truppentransporten und Invasionen in den ausgewählten §YInvasionsbefehle§!.\n§GKlick§! zur Aktivierung dieser Mission, dann §GKlick§! auf den Invasionspfeil, falls Sie einen gezeichnet haben."
 NAVAL_MISSION_NAME_MINES_PLANTING:0 "Minenverlegung"
 NAVAL_MISSION_NAME_MINES_PLANTING_DESC:2 "Befehlen Sie einem Einsatzkommando, in den ausgewählten Regionen Seeminen zu legen. Die höchste mögliche Strafe für Ihre Feinde ist:\n"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT:0 "£mapicon_unit_invalid_orders£ Geringe Küstenbombardierungsfähigkeiten"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT_DESC:0 "Der Einsatzverband wird aufgrund seiner geringen Küstenbombardierungsfähigkeiten nicht in der Lage sein, Divisionen an der Küstenlinie im Kampf effizient zu unterstützen. Erwägen Sie die Aufnahme von Schiffen mit §YHeavy Gun Attack§! in den Einsatzverband."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES:0 "£mapicon_unit_invalid_orders£ Geringe Anzahl von §YDepth Charges§!"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES_DESC:0 "Es ist unwahrscheinlich, dass der Einsatzverband U-Boote beschädigen kann. Erwäge, Schiffe mit mehr §HDepth Charges§! hinzuzufügen."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Geringe U-Boot-Erkennung"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION_DESC:0 "Es ist unwahrscheinlich, dass der Einsatzverband U-Boote während des Kampfes entdeckt. Erwäge, mehr Schiffe mit §YSonaren§!, §YRadaren§! oder §YFlugzeugkatapulten§! einzusetzen."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Geringe Oberflächenentdeckung"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION_DESC:0 "Der Einsatztrupp kann potenzielle Feinde nur langsam erkennen. Erwäge, mehr Schiffe mit §YRadars§! und §YFlugzeugkatapulten§! einzusetzen."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED:0 "£mapicon_unit_invalid_orders£ Niedrige Maximalgeschwindigkeit"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED_DESC:0 "Die Durchschnittsgeschwindigkeit des Einsatzverbandes ist zu niedrig und behindert seine Aufklärungsfähigkeit. Erwäge, langsame Schiffe zu entfernen oder schnellere hinzuzufügen."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY:0 "£mapicon_unit_invalid_orders£ Hohe Oberflächensichtbarkeit"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY_DESC:0 "Der Einsatzverband ist zu gut sichtbar und kann von einem Feind leicht entdeckt und/oder umgangen werden. Erwägen Sie den Einsatz kleinerer oder weniger gepanzerter Schiffe mit geringerer Oberflächensichtbarkeit."
 NAVAL_MISSION_SET_REASON_FOR_PLANTING_NO_SHIPS:0 "Minenlegen ist §Rnicht möglich§!, weil keines der Schiffe in deiner Flotte die Fähigkeit dazu hat!"
 NAVAL_MISSION_SET_REASON_FOR_SWEEPING_NO_SHIPS:0 "Minenräumung ist §Rnicht möglich§!, weil keines der Schiffe in deiner Flotte eine Fähigkeit dazu hat!"
 NAVAL_MISSION_SET_REASON_FOR_NO_WAR:0 "Du musst §Rat war§! sein, um diese Mission zu aktivieren."
 NAVAL_MISSION_NAME_MINES_SWEEPING:0 "Minenräumung"
 NAVAL_MISSION_NAME_MINES_SWEEPING_DESC:2 "Beauftragen Sie einen Einsatztrupp mit der Suche und Neutralisierung von Seeminen in den ausgewählten Regionen. Die höchste potentielle Strafe, die Sie durch feindliche Minen erleiden können, ist:\n"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT:0 "Unterstützung von Seeinvasionen"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT_DESC:1 "Beauftragen Sie Schiffe mit der Eskortierung von Seeinvasionen und unterstützen Sie diese mit Küstenbeschuss."
 NAVAL_MISSION_NAME_TRAINING:1 "Marineübungen"
 NAVAL_MISSION_NAME_TRAINING_DESC:2 "Befehlen Sie einer Task Force, Übungen in der Region durchzuführen, die an den nächstgelegenen Marinestützpunkt angrenzt.\nDabei besteht die Chance, dass Schiffe mit der Zeit beschädigt werden.\nDie Besatzung erhält keine Erfahrung, sobald sie die Stufe Regulär erreicht hat.\nSie erhalten §YNavy Experience§! während des Trainings.\nDie §YPride of the Fleet§! ist weniger anfällig für Unfälle."
 NAVAL_BTN_REMOVE_REGIONS:0 "§HRemove Region§!\n§GKlicke§! auf diese Schaltfläche und klicke dann auf die Region, die du für die aktuell ausgewählte Flotte entfernen möchtest.\n§0Klicke§! mit der rechten Maustaste auf diese Schaltfläche, um §Remove all regions§! für die aktuell ausgewählte Flotte."
 NAVAL_BTN_REMOVE_REGIONS_NO_REGIONS:0 "§RKeine Regionen zu entfernen§!"
 NAVAL_CONFIRM_REMOVE_ALL_REGIONS:0 "Alle Regionen entfernen"
 NAVAL_CONFIRM_REMOVE_ALL_REGIONS_TEXT:0 "Sind Sie sicher, dass Sie §RREMOVE ALL REGIONS§! für diese Flotte wünschen?"
 NAVAL_NO_STRIKE_FORCE_IN_REGION:0 "Keine Streitkräfte in der Region aktiv"
