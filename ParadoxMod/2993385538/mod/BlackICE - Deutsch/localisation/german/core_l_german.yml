 NAVY_REPAIR_POLICY_SPLIT_DESC:2 "Die Option §YAllow to split§! erlaubt es den am stärksten beschädigten Schiffen, sich abzukoppeln und zu einem nahegelegenen Marinestützpunkt zurückzukehren, um dort Reparaturen durchzuführen, während der Rest des Einsatzverbandes seine Mission fortsetzt.\nDie abgekoppelten Schiffe sind während ihrer Rückkehr sehr anfällig für Angriffe.\nNach Abschluss der Reparaturen kehren die Schiffe zu den ihnen zugewiesenen Einsatzverbänden zurück.\n\nDie Anzahl der abgekoppelten Schiffe hängt von der Einstellung der Reparaturpriorität sowie vom Schaden an jedem einzelnen Schiff ab."
