 UNITS_VIEW_BTN_DRAW_OFFENCE:3 "§HOffensivlinie§!\n§0Klicke mit der rechten Maustaste§! auf die Karte und halte sie gedrückt, um §YOffensivlinie§! zu zeichnen.\nLinien können nur auf Gebiete gemalt werden, denen du eine §HFrontlinie§! oder §HNaval Invasion§! zugewiesen hast.\n\nDivisionen, die einem Plan mit einer Offensivlinie zugewiesen sind, werden versuchen, Gebiete einzunehmen, um ihre Frontlinie dorthin zu bewegen. \n\n§Halten Sie die Maustaste§! und §0reilassen§! auf einer Schaltfläche für das Ausführungsverhalten gedrückt, um die Ausführungsart des Plans zu ändern"
 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HFrontlinie§!\n - §0Klicken Sie§! auf eine der Grenzen gegen ein anderes Land, um die zugewiesene Front entlang der gesamten Grenze zu setzen.\n - §0Klicken Sie mit der rechten Maustaste und ziehen Sie die Maus§! auf eine der Grenzen gegen ein anderes Land, um die Front in einem kürzeren Intervall zu setzen.\n - §0licken Sie mit der rechten Maustaste und ziehen Sie die Maus§! auf die vorhandenen Frontlinienenden, um sie zu bearbeiten.\n\nFrontlinien sind der Startpunkt von Angriffen auf feindliches Gebiet in Richtung Offensivlinien, ermöglichen aber auch die schnelle Positionierung von Divisionen entlang einer fremden Grenze."
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP:0 "§HFrontlinie§!\n - §GKlick§! auf eine der Grenzen gegen ein anderes Land, um die zugewiesene Front entlang der gesamten Grenze zu setzen.\n - §GShift + Klick§! auf eine der Grenzen gegen ein anderes Land, um die zugewiesene Front ohne Unterarmee-Fronten entlang der gesamten Grenze zu setzen.\n - §GRechtsklick und Ziehen der Maus§! auf eine der Grenzen gegen ein anderes Land, um die Front in einem kürzeren Intervall zu setzen. \n - §GShift + Rechtsklick und Ziehen der Maus§! auf eine der Grenzen gegen ein anderes Land, um die Front ohne Unterarmee in einem kürzeren Intervall zu setzen.\n - §GRechtsklick und Ziehen der Maus§! auf die bestehenden Frontlinienenden, um sie zu bearbeiten.\n\nFrontlinien sind der Startpunkt von Angriffen in feindliches Gebiet in Richtung Offensivlinien, ermöglichen aber auch die schnelle Positionierung von Divisionen entlang einer fremden Grenze."
 UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§HFallback line§!\n - §0Klicken Sie mit der rechten Maustaste und ziehen Sie die Maus§! auf das befreundete Gebiet, um die §YSingle use§! defensive Ordnung zu zeichnen.\n\nFallback lines sind nützlich, um Divisionen zur Verteidigung zu positionieren, zum Beispiel hinter einem Fluss oder irgendwo anders im befreundeten Gebiet."
