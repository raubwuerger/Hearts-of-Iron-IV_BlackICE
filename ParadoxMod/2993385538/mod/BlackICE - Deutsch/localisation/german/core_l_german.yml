 ALL_TASK_FORCES_REPAIR_NOW:0 "§HRepair now!§!\nAlle ausgewählten Einsatzkräfte kehren für Reparaturen zur Heimatbasis zurück.\n§GKlick§! zum Senden. Sie nehmen ihre aktuellen Aufgaben wieder auf, nachdem sie vollständig repariert wurden.\n§GStrg+Klick§! zum Senden. Danach bleiben sie im Marinestützpunkt."
 NAVY_REPAIR_NOW:3 "§HRepair now!§!\nDer Einsatztrupp kehrt für Reparaturen zu einem nahe gelegenen Marinestützpunkt zurück.\n§GKlick§! zum Senden. Er kehrt zur aktuellen Aufgabe zurück, nachdem er vollständig repariert wurde.\n§GStrg+Klick§! zum Senden. Danach bleibt es im Marinestützpunkt."
 SHIP_REPAIR_NOW:3 "§HRepair now!§!\nDas Schiff löst sich als separater Einsatzverband ab und kehrt zur Reparatur in einen nahegelegenen Marinestützpunkt zurück.\nDas Schiff kehrt zu seinem aktuellen Einsatzverband zurück, sobald es vollständig repariert ist.\n§GClick§! zum Ablösen.\n§GShift+Click§! um mehrere Schiffe zu markieren und sie als einen Einsatzverband abzulösen, wenn Sie §GShift§! loslassen."
