 NAVAL_STRIKE_FORCE_STATUS_VERY_UNLIKELY_TO_ENGAGE:0 "sehr unwahrscheinlich, dass er angreift"
 NAVAL_STRIKE_FORCE_STATUS_ENGAGEMENT_SETTING_DESC:0 "    Für Einsatzregel: $SETTING|H$"
 NAVAL_MISSION_NAME_RESERVE_FLEET:0 "Reserve"
 NAVAL_MISSION_NAME_RESERVE_FLEET_DESC:0 "Eine Reserveflotte wartet im Hafen und verstärkt die anderen Einsatzverbände ihres Schauplatzes, die automatische Verstärkung aktiviert haben."
 NAVAL_MISSION_NAME_HOLD:0 "Halten"
 NAVAL_MISSION_NAME_HOLD_DESC:3 "§GClick§! oder £h \nBrechen Sie die aktuelle Mission und bewegen Sie sich zum nächstgelegenen Hafen.\n\n§GCtrl+Click§! oder £ctrl +£h \nBrechen Sie die aktuelle Mission und bleiben Sie an Ort und Stelle.\n--------------\nKapitalschiffe, die in einer Seeprovinz, die an eine Landschlacht angrenzt, auf Halten gesetzt werden, können mit §HShore Bombardment§! aushelfen.\nTrägerschiffe, die auf Halten gesetzt werden, während sie sich auf See befinden, können ihre Tragflächen für Standard-Luftmissionen verwenden."
 NAVAL_MINES_REDUCTION_EFFECT_FROM_SWEEPING:0 "Unsere kombinierten Minenräumfähigkeiten werden die Auswirkungen feindlicher Minen um $FACTOR|0%$ für diesen Einsatzverband reduzieren."
 NAVAL_GUI_BTN_MOVE:0 "§GRechtsklick§! auf die Karte, um §0Bewegen§! in die Provinz.\nWenn die Marine eine ausstehende Mission hat, wird sie vorübergehend deaktiviert.\nDie Einheit wird fortfahren, wenn die Formation gesammelt ist."
 NAVAL_GUI_BTN_ACTIVATE:0 "Befehl aktivieren"
 NAVAL_GUI_BTN_DEACTIVATE:0 "§HDeactivate Order§!"
 NAVAL_GUI_BTN_ACTIVATE_DESC:0 "Schaltet den Status §HActive§! um.\nUm ihn zu aktivieren, müssen Sie zunächst eine oder mehrere §Yregionen§! und mindestens einen §YOrder§! zuweisen."
 NAVAL_GUI_BTN_REGIONS:0 "Klicken Sie auf die Karte:\n§GRechtsklick§! zum §Hinzufügen§!, oder §YSHIFT§!+§GRechtsklick§! zum §0ntfernen§! von Regionen.\nRegionen müssen einander benachbart sein.\n§§GRechtsklick§! auf diese Schaltfläche zum §0Löschen aller Regionen§!."
 NAVAL_GUI_BTN_MERGE:1 "Zusammenführen der ausgewählten Task Forces"
 NAVAL_GUI_BTN_NEW_FLEET_FROM_EXISTING:1 "§Herstellen einer neuen Flotte§!"
 NAVAL_GUI_BTN_NEW_FLEET_FROM_EXISTING_DESC:0 "Erstelle eine neue Flotte mit Schiffen aus dieser Flotte"
 NAVY_SELECT_HALF:0 "Halbiere die aktuelle Auswahl an Schiffen"
 NAVY_SELECT_HALF_NEED_MORE_THAN_ONE_SHIP:0 "§Rerfordert mindestens zwei ausgewählte Schiffe§!"
 SHIP_ENGAGEMENT_BUTTON_FIRE_AT_WILL:0 "§HCurrent engagement rule - §RFire at will!§!§!"
 SHIP_ENGAGEMENT_BUTTON_FIRE_AT_WILL_DESC:1 "Die Task Force wird den Feind immer angreifen. Bewegt sich die Flotte durch die Provinz, in der ein Feind gesichtet wurde, oder steht eine Schlacht bevor, wird die Flotte zum Angriff übergehen."
 SHIP_ENGAGEMENT_BUTTON_HOLD_FIRE:0 "§HCurrent engagement rule - §GDo not engage§!§!"
 SHIP_ENGAGEMENT_BUTTON_HOLD_FIRE_DESC:1 "Die Task Force versucht zu vermeiden, den Feind anzugreifen, so dass sie sich durch die Provinzen bewegen kann, ohne dass feindliche Schiffe oder Kämpfe im Spiel sind, es sei denn, wir werden entdeckt und der Feind schießt zuerst."

 SHIP_CURRENT_AGGRESSIVENESS_LEVEL:0 "Aktuelle Angriffsregel: $CURRENT|H$"
 SHIP_CLICK_TO_CHANGE_AGGRESSIVENESS_LEVEL:0 "§0Klicke§! um zu $NEXT|H$ zu wechseln"
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_1:1 "Nicht angreifen"
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_2:1 "Bei geringem Risiko angreifen"
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_3:1 "Bei mittlerem Risiko angreifen"
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_4:1 "Einschalten bei hohem Risiko"
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_5:1 "Immer angreifen"

 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_1_DESC:1 "Der Einsatzverband wird nie versuchen, einen gesichteten Feind anzugreifen. Die §HPatrouillenschiffe§! werden weiterhin ihr aktuelles Ziel verfolgen und die §HStrike Forces§! werden an ihrer Basis bleiben."
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_2_DESC:1 "Die Task Force wird vorsichtig sein, wenn es darum geht, Feinde anzugreifen, und wird nur Kämpfe gegen viel kleinere Kräfte aufnehmen."
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_3_DESC:1 "Die Task Force wird höhere Risiken beim Angreifen von Gegnern eingehen und Kämpfe gegen Kräfte mit vergleichbarer Stärke aufnehmen."
