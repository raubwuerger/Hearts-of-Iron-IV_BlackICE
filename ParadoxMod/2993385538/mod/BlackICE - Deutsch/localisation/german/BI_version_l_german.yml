 #LAND ""
 BICE_STARTUP_LAND_UPDATE_TITLE:0 "KI"
 BICE_STARTUP_LAND_UPDATE_DESC:0 " - Die KI-Luftproduktion wurde überarbeitet und ist jetzt durch die Obergrenze der Luftwaffe begrenzt. \n - Neue Marine-Invasions-KI, die eine viel bessere Risikoeinschätzung ermöglicht und es ihr ermöglicht, schwache Garnisonen dynamisch auszunutzen"
 #AIR ""
 BICE_STARTUP_AIR_UPDATE_TITLE:0 "Luftwechsel mit 1.12"
 BICE_STARTUP_AIR_UPDATE_DESC:0 "Mit 1,12 Airwings gibt es jetzt feste Größen von 50/25 Flugzeugen für Landairwings und 5 für Trägerairwings. Ein Flugzeugkonstrukteur ist geplant, aber vorerst bleiben Flugzeuge einzigartige Technologien."
 #Former_version_text:0 "Flugzeuge und Luftkämpfe wurden umfassend überarbeitet. Die Daten für jedes Flugzeug wurden überprüft und auf der Grundlage gemeinsamer Formeln für Feuerkraft, Verteidigung, Agilität und Kosten angepasst. Die Reichweiten-/Nutzlastdaten wurden basierend auf typischen Reichweiten bei bestimmten Lasten angepasst. Die Luftkampfwerte wurden überarbeitet, um zu höheren Einsatz- und Kampfverlusten zu führen. Air Tech Trees wurden überprüft, in einigen Fällen neu organisiert und aufgeräumt. Die folgenden neuen Flugzeugtypen wurden hinzugefügt; Leichter Jäger, Marine-Mehrzweckflugzeug, Marine-Abfangjäger, Träger-Mehrzweckflugzeug, Nachtjäger, Schwerer Marinebomber, Marinebomber (gelenkte Bomben). In Ländern ohne Transportflugzeugmodelle wurden Transportflugzeugmodelle hinzugefügt."
 #NAVAL ""
 BICE_STARTUP_NAVY_UPDATE_TITLE:0 "Andere Änderungen"
 BICE_STARTUP_NAVY_UPDATE_DESC:0 " - Überarbeitete Eigenschaften von Landanführern. \n - Änderungen am Ressourcenvorratsystem und an der Benutzeroberfläche"
 #Politics ""
 BICE_STARTUP_FOCUS_UPDATE_TITLE:0 "Bekannte Probleme für diese Version"
 BICE_STARTUP_FOCUS_UPDATE_DESC:0 "-Minderjährige haben (noch) keine Panzerbäume\n"

 #NATIONAL FOCUS ""
 #BICE_STARTUP_FOCUS_UPDATE_DESC:0 "Wir haben mehrere Probleme behoben und einige Nationenschwerpunkte für TUR, ENG, RAJ und HUN optimiert. Wir haben der generischen NF einige bessere Optionen für die menschliche Kontrolle über Mikronationen gegeben. Wir haben die Fokusboni für die kontinuierliche Luftproduktion reduziert."

 #EQUIPMENT ""
 BICE_STARTUP_EQUIPMENT_UPDATE_TITLE:0 "AUSRÜSTUNG"
 BICE_STARTUP_EQUIPMENT_UPDATE_DESC:0 "Wir haben die Trainingszeit für Rüstungen standardisiert. Gitter zum Pz38(t) verschoben. Es wurden einige kleinere Stats-Anpassungen für die Rüstung vorgenommen. Mehrere Ereignisse für GER überarbeitet/korrigiert, z. B. 24. Pz-Div, 72. Inf-Div, 13. Pz-Div. Mehrere Fehler an der Ausrüstung für Feldlazarett, Wartungsunterstützung und Mot-Signal behoben. Reduzierte Schulungszeit für Netzwechselstrom. Ersetzte den Coelian für den Wirbelwing für die Pzgren-Div Gross-Deutschland. Sherman Firefly-Ereignisse wurden behoben. Transportdefinition für Panzerbataillone hinzugefügt. Die Starteinheitenvorlagen für SOV wurden geändert."

 #AI ""
 BICE_STARTUP_AI_UPDATE_TITLE:0 "KI"
 BICE_STARTUP_AI_UPDATE_DESC:0 " -Neue Marine-Invasions-KI \n -Überarbeitete KI-Luftproduktion \n -Die KI ist jetzt bei der Produktion von Flugzeugen durch die Obergrenze für die Luftmontage begrenzt"

 #MISC ""
 BICE_STARTUP_MISC_UPDATE_TITLE:0 "SONSTIG"
 BICE_STARTUP_MISC_UPDATE_DESC:0 "Wir haben einige Leistungsoptimierungen für die ENG-Adressen-USA-Konferenz vorgenommen. Große Leistungsverbesserung. Mögliche Lösung für den Speicherfehler. FIELD_EXPERIENCE_SCALE, FIELD_EXPERIENCE_MAX_PER_DAY, AIR_WING_XP_LOSS_WHEN_KILLED in den Definitionen gesenkt. Wir haben versucht, das Problem mit dem Flackern der Karte zu beheben."

 #FUTURE ""
 BICE_STARTUP_FUTURE_UPDATE_TITLE:0 "Nächste Funktionen, an denen gearbeitet wird:"
 BICE_STARTUP_FUTURE_UPDATE_DESC:0 "\n Panzerbäume für Minderjährige \n Politik-Überarbeitung \n Flugzeugdesigner \n Commonwealth-Überarbeitung \n Industrie-Überarbeitung \n China-Überarbeitung \n Italienischer Waffenstillstands-Überarbeitung \n Verbessertes HSD (einschließlich DD/SS) \n 3D-Modelle für Land, Panzer und Marineeinheiten \n Leistungs- und KI-Verbesserungen"
