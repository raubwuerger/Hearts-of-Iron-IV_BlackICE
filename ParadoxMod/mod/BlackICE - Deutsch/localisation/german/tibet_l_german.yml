 BHU_army_establishment:0 "Der Aufbau einer Armee"
 BHU_army_establishment_desc:0 "Jahrelang waren wir auf fremden Schutz angewiesen. Die königliche Leibgarde, die mit Schwertern und Rüstungen bewaffnet war, war unsere einzige militärische Kraft, auch wenn es sich dabei hauptsächlich um Zeremonien handelte. Das muss sich ändern! Die Zeit ist reif für den Aufbau einer nationalen bhutanischen Armee."
 BHU_denounce_the_treaty_of_punakha:0 "Denunzieren Sie den Vertrag von Punakha"
 BHU_improve_military_standards:0 "Verbessern Sie die militärischen Standards"
 BHU_mountain_warfare_courses:0 "Kurse für Gebirgsjäger"
 BHU_the_winter_soldiers:0 "Die Wintersoldaten"
 BHU_india_relations:0 "Beziehungen zu Indien"
 BHU_india_relations_desc:0 "Unsere Geschichte ist seit Jahrhunderten mit Sikkim verbunden. In dieser sich wandelnden Zeit ist unsere Zukunft auf Gedeih und Verderb mit dem Schicksal Indiens verknüpft."
 BHU_bhutan_diplomacy:0 "Bhutanische Diplomatie"
 BHU_bhutan_diplomacy_desc:0 "In einer sich wandelnden Welt müssen wir die Hilfe neuer Verbündeter suchen und versuchen, ihre Unterstützung beim Aufbau unserer eigenen Kampftruppen zu erhalten."
 #flags ""
 bhutan_improved_military_standards:0 "Die militärischen Standards sind verbessert worden"


 BHU_aftermath_of_the_visit_to_india:0 "Die Folgen des Besuchs in Indien"
 BHU_aftermath_of_the_visit_to_india_desc:0 "Zum ersten Mal seit Jahren reiste der König nach Indien. Dieses Ereignis zementierte die Modernisierungsbewegung des Landes und bestätigte gleichzeitig die politische Lage des Königreichs."
 BHU_peace_will_reign:0 "Es wird Frieden herrschen"
 BHU_peace_will_reign_desc:0 "Wir haben keine Armee, niemand bedroht uns, alles ist in Ordnung."
 BHU_blissful_isolation:0 "Glückselige Isolation"
 BHU_blissful_isolation_desc:0 "Wer braucht sich um die Welt zu sorgen, wenn er in einem Kloster in einem der unzugänglichsten Länder der Welt meditiert?"
 BHU_create_an_army:0 "Eine Armee aufbauen"
 BHU_create_an_army_desc:0 "Seit wir uns unter den Schutz Großbritanniens gestellt haben, haben wir jegliche militärischen Ambitionen aufgegeben und nur noch eine königliche Garde zu zeremoniellen Zwecken unterhalten. Jetzt, da die Gefahr eines Krieges an unsere Tür klopft, ist es an der Zeit, eine nationale Armee aufzubauen."
 BHU_arms_deliveries:0 "Waffenlieferungen"
 BHU_arms_deliveries_desc:0 "Da wir selbst keine Waffen herstellen können, müssen wir sie aus dem Ausland herbeischaffen."
 BHU_first_inspection:0 "Die erste Inspektion"
 BHU_first_inspection_desc:0 "Um unsere Armee zu organisieren, müssen wir einen ausländischen Spezialisten einladen, der unsere Fortschritte beurteilt."
 BHU_officers_training:0 "Ausbildung der Offiziere"
 BHU_officers_training_desc:0 "Die Effizienz im Feld kann nur erreicht werden, wenn die Männer richtig geführt werden."
 BHU_formalize_military_doctrine:0 "Formalisierung der Militärdoktrin"
 BHU_formalize_military_doctrine_desc:0 "Ohne eine angemessene militärische Planung wird unser Militär nicht in der Lage sein, auf operativer Ebene zu operieren."
 BHU_elite_mountain_troops:0 "Elite-Gebirgsjäger"
 BHU_elite_mountain_troops_desc:0 "Unser Land liegt in der Nähe der Spitze der Welt, und wir können keine militärischen Operationen planen, ohne spezialisierte Truppen aufzustellen, die in den schwierigsten Gebieten operieren können."
 BHU_small_arms_workshop:0 "Werkstatt für Kleinwaffen"
 BHU_small_arms_workshop_desc:0 "In Ermangelung eigener Fabriken muss die Waffenproduktion auf mehrere Werkstätten aufgeteilt werden."
 BHU_small_arms_technology:0 "Kleinwaffentechnologie"
 BHU_small_arms_technology_desc:0 "Die in den Werkstätten gesammelten Erfahrungen haben es uns ermöglicht, effizientere Ausrüstungen zu entwickeln."
 BHU_ammunitions:0 "Munitionsproduktion"
 BHU_ammunitions_desc:0 "Eine stetige Produktion von Munition ist unerlässlich, damit die Waffen weiterhin feuern können!"
 BHU_artillery:0 "Feueratem"
 BHU_artillery_desc:0 "Drachen atmen Feuer, was braucht man mehr?"
 BHU_mountain_guns:0 "Bergwaffen"
 BHU_mountain_guns_desc:0 "Wenn eine Kanone auch ein Drache ist und dieser ein Berg, heißt das dann, dass wir Vulkane produzieren?"
 BHU_upscaled_mechanical_dragon:0 "Vergrößerte mechanische Drachen"
 BHU_upscaled_mechanical_dragon_desc:0 "Die Schuppen unserer rollenden Drachen müssen genauso beeindruckend sein wie die derjenigen, die am Himmel über uns fliegen!"
 BHU_follow_the_1921_modernization_roadmap:0 "Modernisierungsfahrplan von 1921"
 BHU_follow_the_1921_modernization_roadmap_desc:0 "1921 wurde ein Plan zur Modernisierung des Landes ausgearbeitet. Dem Land fehlten die Fähigkeiten, ihn umzusetzen, aber nachdem im letzten Jahrzehnt einige ausgewählte Personen auf britische Schulen geschickt wurden, sind wir vielleicht endlich in der Lage, ihn zu verwirklichen."
 BHU_education_reform:0 "£tech_mod Bildungsreform"
 BHU_education_reform_desc:0 "Wissen ist wichtig, um die Zukunft unseres Landes zu sichern."
 BHU_train_more_doctors:0 "Mehr Ärzte ausbilden"
 BHU_train_more_doctors_desc:0 "Krankheiten sind in unserem Land immer noch sehr präsent, und eine Modernisierung unseres medizinischen Systems ist dringend erforderlich."
 BHU_improve_agriculture:0 "Verbesserte Anbautechniken"
 BHU_improve_agriculture_desc:0 "Die traditionellen Anbautechniken sind völlig veraltet. Dies sollte geändert werden, um die Menschen für andere wirtschaftliche Aktivitäten freizusetzen."
 BHU_forestry_exploitation:0 "Forstwirtschaftliche Ausbeutung"
 BHU_forestry_exploitation_desc:0 "Unsere Bäume wachsen seit Jahren, sie sind ein Schatz, den wir noch nicht ausgebeutet haben... bis jetzt."
 BHU_improve_the_roads:0 "Verbesserung der Straßen"
 BHU_improve_the_roads_desc:0 "Unser Land ist eines der am schlechtesten zugänglichen der Welt. Es mag schwierig sein, das zu ändern, aber wir sollten zumindest die Bewegungen für unsere Menschen erleichtern."
 BHU_the_dragon_trains:0 "Die Drachenzüge"
 BHU_the_dragon_trains_desc:0 "Ein Drache spuckt nicht nur Feuer, er produziert auch Rauch."
 BHU_mineral_survey:0 "Mineralienuntersuchung"
 BHU_mineral_survey_desc:0 "Durch eine Mineralienuntersuchung müssen wir herausfinden, ob es unter der Erde nützliche Ressourcen für uns gibt."
 BHU_exploit_the_findings:0 "Die Funde ausbeuten"
 BHU_exploit_the_findings_desc:0 "Unter der Erde warten Ressourcen auf uns, lasst uns graben!"
 BHU_new_weaving_techniques:0 "Neue Webtechniken"
 BHU_new_weaving_techniques_desc:0 "Das Weben von Stoffen ist eines unserer wichtigsten Produktionsmittel. Neue Webtechniken sind unerlässlich, um unsere wirtschaftliche Lage zu verbessern."
 BHU_reform_the_taxation_system:0 "Reform des Steuersystems"
 BHU_reform_the_taxation_system_desc:0 "Anstelle von verschiedenen Abgaben sollten alle Steuern in Geld gezahlt werden."
 BHU_organize_the_land:0 "Das Land organisieren"
 BHU_organize_the_land_desc:0 "Einige Grundstücke werden nicht richtig genutzt, wir sollten eingreifen und das in Ordnung bringen."
 BHU_traders_of_the_himalaya:0 "Händler im Himalaya"
 BHU_traders_of_the_himalaya_desc:0 "In den abgeschotteten Gebieten des Himalaya gibt es nur wenige Menschen, die in der Lage sind, zu handeln. "
 BHU_fledgeling_industry:0 "Flügge gewordene Industrie"
 BHU_fledgeling_industry_desc:0 "Unsere Industrie mag derzeit noch in den Kinderschuhen stecken, aber sie wächst und muss gut gepflegt werden, damit sie stetig wächst."
 BHU_defense_policy:0 "Verteidigungspolitik"
 BHU_defense_policy_desc:0 "Die Festlegung einer langfristigen Verteidigungspolitik ist für die Gewährleistung unserer Sicherheit unerlässlich."
 BHU_industrial_modernization:0 "Industrielle Modernisierung"
 BHU_industrial_modernization_desc:0 "Neue Maschinen! Neue Werkzeuge! Neue Fabriken! Alles muss neu sein!"
 BHU_technological_progress:0 "£tech_mod Technologischer Fortschritt"
 BHU_technological_progress_desc:0 "Das Wissen schmiedet unsere Zukunft."
 BHU_industry_enlightened_by_science:0 "£tech_mod Industrie durch Wissenschaft erleuchtet"
 BHU_industry_enlightened_by_science_desc:0 "Der Schutz der Wissenschaft ist der Schutz der Innovation, der Schutz der Innovation sichert das Wirtschaftswachstum."

 BHU_build_air_strip:0 "Bau eines Flugplatzes"
 BHU_build_air_strip_desc:0 "Auch wenn nicht alle Flugzeuge nach Tibet fliegen können, ist der Bau einer zuverlässigen Landebahn ein wichtiger Schritt, um Höhenflüge und Luftunterstützung in einer Disziplin zu vereinen: dem Fliegen über Tibet. Außerdem müssen spezielle Flugzeuge konstruiert werden, da das Abheben in diesen Höhen bereits eine Leistung ist."
 BHU_small_airframes:0 "Kleine Flugzeuge"
 BHU_small_airframes_desc:0 "In Anbetracht der Tatsache, dass nur eine lokale Luftüberlegenheit erforderlich ist, um die Truppen am Boden zu unterstützen, sind billigere kleinere Flugzeuge einfach die bessere Wahl."
 BHU_large_airframes:0 "Große Flugzeuge"
 BHU_large_airframes_desc:0 "In Anbetracht der Größe des Landes und der Schwierigkeit, hohe Berge zu umfliegen, ist es besser, Flugzeuge zu haben, die weiter über die Berge fliegen können, als im Zickzack um die unberührten Gipfel der Welt zu fliegen."
 BHU_the_dragon_flies:0 "Der Drache fliegt"
 BHU_the_dragon_flies_desc:0 "Wir werden die Lüfte wie Drachen beherrschen und Feuer auf unsere Feinde speien."

 BHU_naval_effort:0 "Schiffbau finanzieren"
 BHU_naval_effort_tt:0 "Nicht genug Bauplätze für §YNaval Dockyards§!"
 BHU_naval_effort_desc:0 "Der Ausbau unserer Flotte sollte unsere erste Priorität sein. Setzen Sie alle verfügbaren Ressourcen für neue Werften und die Erforschung von leichten Überwasserschiffen ein."
 BHU_flexible_navy:0 "Flexible Marine"
 BHU_flexible_navy_desc:0 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
 BHU_large_navy:0 "Große Marine"
 BHU_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 BHU_submarine_effort:0 "U-Boot-Kriegsführung"
 BHU_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur vor U-Booten zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 BHU_cruiser_effort:0 "Kreuzer konzipieren"
 BHU_cruiser_effort_desc:0 "Bevor wir in die fortschrittliche Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
 BHU_destroyer_effort:0 "Zerstörer entwerfen"
 BHU_destroyer_effort_desc:0 "Indem wir die Konstruktion und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie wir diesen Strategien begegnen können. Zerstörer werden dafür entscheidend sein."
 BHU_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 BHU_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger stehen für die alte und die neue Überlegenheit der Seestreitkräfte."
 BHU_unthinkable_offensive:0 "Die undenkbare Offensive"
 BHU_unthinkable_offensive_desc:0 "Hinter den gewaltigen Bergen der Meere liegt unser Schicksal. Hinter den bewegten Gipfeln liegt unser Ruhm. Überall auf der Welt werden die Drachen gefürchtet sein!"

 BHU_new_ideas:0 "Neue Ideen"
 BHU_new_ideas_desc:0 "Die Welt da draußen bietet uns neue Möglichkeiten, uns unsere Regierung vorzustellen. Demokratie, Kommunismus, Faschismus, diese Ideologien stellen Alternativen dar "
 BHU_constitutional_parlementarism:0 "Konstitutioneller Parlementarismus"
 BHU_constitutional_parlementarism_desc:0 "Um ein Gleichgewicht zwischen den Forderungen des Volkes und dem Leitbild des Königs zu erreichen, hat [BHU.getleader] zugestimmt, eine Verfassung zu unterzeichnen und vor der gesamten Tslzogdu (Nationalversammlung) zu schwören, sie zu respektieren"
 BHU_share_power:0 "Reform des Tslzogdu"
 BHU_share_power_desc:0 "Die Versammlung muss reformiert werden, um die Einrichtung demokratischer Institutionen zu ermöglichen."
 BHU_open_the_country:0 "Öffnung des Landes"
 BHU_open_the_country_desc:0 "Unsere Wirtschaft hat sich jahrelang selbst versorgt, aber auch die Möglichkeiten, die aus dem Ausland kommen, verweigert. Das muss sich ändern. Wie andere asiatische Mächte im letzten Jahrhundert muss sich das Land der Welt öffnen."
 BHU_economic_developments:0 "Wirtschaftliche Entwicklungen"
 BHU_economic_developments_desc:0 "Soziale Reformen schaffen mehr Möglichkeiten. Dieser Tugendkreislauf stärkt dann unsere Wirtschaft."
 BHU_denounce_the_aristocracy:0 "Denunziation der Aristokratie"
 BHU_denounce_the_aristocracy_desc:0 "Die Aristokratie muss als das angeprangert werden, was sie ist: ein Überbleibsel des Feudalismus, das sich mit dem aufkeimenden Bürgertum vermischt hat."
 BHU_overthrow_the_feudals:0 "Stürzt die Feudalen"
 BHU_overthrow_the_feudals_desc:0 "Die Zeit zum Streik ist gekommen!"
 BHU_land_redistribution:0 "Umverteilung von Land"
 BHU_land_redistribution_desc:0 "Die Feudalherren haben das Land gestohlen! Wir müssen es den Bauern zurückgeben!"
 BHU_mobilization_of_the_masses:0 "Mobilisierung der Volksmassen"
 BHU_mobilization_of_the_masses_desc:0 "Überzeugt von der logischen historischen Überlegenheit des Marxismus, wird unser Volk tapfer kämpfen, um die Revolution zu schützen und auszuweiten."
 BHU_contact_chinese_communists:0 "Kontakt zu den chinesischen Kommunisten"
 BHU_contact_chinese_communists_desc:0 "Die chinesischen Kommunisten könnten uns helfen und unsere Armee motivieren."
 BHU_contact_the_soviets:0 "Kontakt zu den Sowjets"
 BHU_contact_the_soviets_desc:0 "Die Sowjets könnten uns helfen und unsere Armee reorganisieren."
 BHU_forced_indusrial_progress:0 "Erzwungener industrieller Fortschritt"
 BHU_forced_indusrial_progress_desc:0 "Die Industrie wird den Fortschritt bringen, nichts wird den Fluss der Geschichte aufhalten."
 BHU_proletarization:0 "Proletarisierung"
 BHU_proletarization_desc:0 "Die totale Vernichtung der feindlichen Klassen ist mehr als eine Utopie. Ein Staat, der vom Proletariat und für das Proletariat geschaffen wird, ist heute näher denn je."
 BHU_embrace_radical_nationalism:0 "Umarmung des radikalen Nationalismus"
 BHU_embrace_radical_nationalism_desc:0 "Bhutan ist isoliert ... aber es hat ein Schicksal, es ist vom großen Donnerdrachen auserwählt worden, einen starken Staat zu schmieden."
 BHU_spread_aggressive_attitude:0 "Aggressive Haltung verbreiten"
 BHU_spread_aggressive_attitude_desc:0 "Der Frieden ist eine Illusion, die die Menschen von ihrer wahren Natur ablenken soll, die darin besteht, ihre Überlegenheit durch Kampf zu demonstrieren."
 BHU_mass_conscription:0 "Masseneinberufung"
 BHU_mass_conscription_desc:0 "Das Volk muss mobilisiert werden und seine Pflicht erfüllen, um sein großes Ziel zu erreichen!"
 BHU_armement_program:0 "Aggressive Haltung verbreiten"
 BHU_armement_program_desc:0 "Unser Land schlafwandelte durch die Geschichte, weil es von inhärent schwachen Konzepten wie Frieden und Mitgefühl beeinflusst wurde. Ohne die Aufwertung von Aggressivität und Kampf als Lebensweise und Triumph über den Tod werden keine guten Soldaten hervorgebracht."
 BHU_dragons_storm:0 "Drachensturm"
 BHU_dragons_storm_desc:0 "Der Sturm des Donners wird alle unsere Feinde dezimieren!"
 BHU_reclamation_of_the_lost_lands_desc:0 "Unser Land wurde im 19. Jahrhundert durch den Druck der Briten geschwächt. Unsere Rache ist endlich gekommen."
 BHU_reclamation_of_the_lost_lands:0 "Rückeroberung der verlorenen Länder"
 BHU_attack_the_plateau:0 "Angriff auf das Plateau"
 BHU_attack_the_plateau_desc:0 "Die Tibeter sind unsere Verwandten und es ist unser Schicksal, über sie alle zu herrschen."
 BHU_maintain_monarchic_regime:0 "Aufrechterhaltung des monarchischen Regimes"
 BHU_maintain_monarchic_regime_desc:0 "Der Drachenkönig ist das Oberhaupt und das Fundament unseres Landes."
 BHU_reinforce_the_throne:0 "Verstärkt den Thron"
 BHU_reinforce_the_throne_desc:0 "Lang lebe der König!"
 BHU_the_quiet_strength:0 "Die stille Stärke"
 BHU_the_quiet_strength_desc:0 "Der Drachenkönig ist unser Führer und wird uns den Weg zeigen."
 BHU_delegate_to_the_tslzogdu:0 "Delegiere die Macht an den Tslzogdu"
 BHU_delegate_to_the_tslzogdu_desc:0 "Der König kann nicht allein regieren, er sollte einen Teil seiner Macht an die Versammlung delegieren."
 BHU_aristocratic_regime:0 "Aristokratisches Regime"
 BHU_aristocratic_regime_desc:0 "Die großen Familien sind wichtig, um die Stabilität unserer Institutionen zu gewährleisten."
 BHU_forced_industrial_progress:0 "Erzwungener industrieller Fortschritt"
 BHU_forced_industrial_progress_desc:0 "Nur die Industrialisierung wird zur Emanzipation des Proletariats führen."
