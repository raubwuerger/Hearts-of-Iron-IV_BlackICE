 himalaya_tibet.1.t:0 "Tibet will einen offiziellen Garantievertrag"
 himalaya_tibet.1.desc:0 "Tibet ist ein wichtiges Bollwerk gegen jegliche chinesische Ambitionen gegenüber Indien. Das Land hat vor kurzem Reformen nach britischem Vorbild eingeleitet und möchte nun unsere engeren Beziehungen durch einen Garantievertrag formalisieren, der teilweise auf dem 1910 zwischen Britisch-Indien und dem Königshaus von Bhutan unterzeichneten Vertrag von Punakha basiert."
 himalaya_tibet.1.a:0 "Wir werden die Unabhängigkeit des Landes garantieren."
 himalaya_tibet.1.b:0 "Wir können nicht riskieren, in einen Krieg hineingezogen zu werden"
 himalaya_tibet.2.t:0 "Großbritannien verpflichtet sich, das tibetische Territorium zu schützen"
 himalaya_tibet.2.desc:0 "Um ihre Beziehungen zu Tibet zu stärken, hat die britische Regierung angekündigt, dass sie die Unabhängigkeit und Souveränität Tibets schützen wird. Der lamaistische Staat hat eine Reihe von beispiellosen demokratischen Reformen durchgeführt, um sich der modernen Welt zu öffnen und dem Land moderne Institutionen zu geben, während der nächste Herrscher, der Dalai Lama, zu jung ist, um persönlich zu regieren. Der in den vergangenen Monaten von der britischen Mission in Lhasa ausgehandelte Vertrag lehnt sich teilweise an den Vertrag von Punakha an, der 1910 zwischen Britisch-Indien und der königlichen Dynastie von Bhutan unterzeichnet wurde. Dieser neue Vertrag zeigt die Entschlossenheit der britischen Regierung, ihre Interessen in Indien zu schützen, ein Thema, das wichtiger denn je ist, da sich China seit der Revolution von 1912 in einem Zustand chronischer Instabilität befindet."
 himalaya_tibet.2.a:0 "Was kommt als Nächstes? Schlagzeilen über Bhutan?"
 himalaya_tibet.3.t:0 "Die Briten haben uns nur leere Versprechungen gemacht"
 himalaya_tibet.3.desc:0 "Auf unsere Forderung, einen Vertrag zum Schutz Großbritanniens auszuhandeln, antwortete uns Sir Basil Gould, dass die britische Regierung gewillt sei, gute Beziehungen zu Tibet aufrechtzuerhalten und uns viel Erfolg bei unserem Modernisierungsprogramm wünsche, dass sie aber keine Versprechungen machen wolle, die sie möglicherweise nicht einhalten könne, und deshalb unseren Vorschlag ablehne."
 himalaya_tibet.3.a:0 "Wir müssen auf unsere Wünsche verzichten"
 himalaya_tibet.4.t:0 "Die Tibeter bitten um einen ausländischen Militärkommandanten"
 himalaya_tibet.4.desc:0 "Wir müssen mit der britischen Regierung Kontakt aufnehmen und sie fragen, ob sie bereit wäre, uns einen fähigen Offizier zu schicken, der die tibetischen Streitkräfte im Feld führen könnte, um die Verteidigung unseres Landes zu stärken."
 himalaya_tibet.4.a:0 "Ermächtigung von Brigadier Neame, tibetische Einheiten zu befehligen"
 himalaya_tibet.4.b:0 "Wir können das Risiko einer solchen Entscheidung nicht eingehen."
 himalaya_tibet.5.t:0 "Die Briten haben Brigadier Neame ermächtigt, direkt an militärischen Operationen teilzunehmen!"
 himalaya_tibet.5.desc:0 "Die britische Regierung hat zugestimmt, die Hilfe ihrer militärischen Mission auszuweiten und hat Brigadier Philip Neame, der bereits die Modernisierung unserer Armee überwacht, autorisiert, direkt an der Leitung von Operationen beteiligt zu werden."
 himalaya_tibet.5.a:0 "Seine Erfahrung wird von unschätzbarem Wert sein."
 himalaya_tibet.6.t:0 "Die Briten haben sich geweigert, ihre Militärmission auszuweiten."
 himalaya_tibet.6.desc:0 "Die britische Regierung hat unser Ersuchen abgelehnt, die Offiziere der Militärmission in Lhasa direkt in die Planung unserer Operationen einzubeziehen."
 himalaya_tibet.6.a:0 "Enttäuschung darf nicht zu Wut führen"
 himalaya_tibet.7.t:0 "Die große Überprüfung der tibetischen Armee"
 himalaya_tibet.7.desc:0 "Zum ersten Mal seit Jahren ist ein großer Teil der Armee zum Üben zusammengekommen. Außerdem ist es das erste Mal seit Anfang des Jahrhunderts, dass ein westlicher Berater anwesend ist, um den Zustand der Armee zu analysieren und Richtlinien zu geben. Zum Erstaunen des westlichen Experten sind einige Gewehre seit Jahren nicht mehr abgefeuert worden, und es ist klar, dass eine völlige Umstrukturierung erforderlich sein wird. Dieser langwierige Prozess könnte die Verteidigungssituation Tibets stärken, aber die religiöse Elite könnte sich jedem Modernisierungsplan widersetzen, da das Offizierskorps eine professionelle Armee einsetzen könnte, um das traditionelle theokratische Regime zu bedrohen."
 himalaya_tibet.7.a:0 "Dieser Prozess wird Zeit brauchen"
 himalaya_tibet.8.t:0 "Die Ausbildung der Armee wurde modernisiert"
 himalaya_tibet.8.desc:0 "Nach großen Anstrengungen ist der erste Teil der Armeereform endlich vollständig umgesetzt worden. Der nächste Schritt wird darin bestehen, einen Teil der Offiziere in modernen Armeetaktiken auszubilden."
 himalaya_tibet.8.a:0 "Der Weg ist noch lang"
 himalaya_tibet.9.t:0 "Beginn der Suche nach dem Dalai Lama"
 himalaya_tibet.9.desc:0 "Vor zweieinhalb Jahren verstarb der vorherige Dalai Lama. Nach jedem Tod wird der Dalai Lama irgendwo als Tibeter wiedergeboren. Daher ist die Suche nach dem Dalai Lama die wichtigste Aufgabe der Regentschaft, um den Fortbestand des theokratischen Systems zu gewährleisten. Der Regent hat gerade die tibetische Nationalversammlung einberufen, um zu entscheiden, wo nach dem Dalai Lama gesucht werden soll. In diesem Prozess waren zwei Elemente von wesentlicher Bedeutung: Zeichen und Omen sollten der Regierung allgemeine Informationen darüber geben, wo sie suchen sollte. Dann würden die Visionen des Regenten genauere Informationen über den Aufenthaltsort des nächsten Dalai Lama liefern. Er erklärte, dass er letztes Jahr, als er am Lhamolatso-See war, die Buchstaben "a", "ka" und "ma" sah, ein Kloster mit einem dreistöckigen türkisfarbenen Dach, eine vergoldete pagodenartige Spitze und einen gewundenen Pfad, der östlich dieses Klosters zu einem kahlen Hügel gegenüber einem kleinen einstöckigen Haus mit einem blauen Dach führte. A sollte für Amdo stehen (die ehemalige tibetische Provinz im Nordosten). Dies passt zu der Tatsache, dass sich der Kopf des Dalai Lama nach seinem Tod nach Osten wandte. Außerdem erschien über Nacht auf der Ostseite eines Holzpfeilers an der Nordostseite des Thronsaals ein großer sternförmiger Pilz. Außerdem hatten die Staatsorakel Nechung, Gadong und Samye bei verschiedenen Gelegenheiten zeremonielle Schals nach Osten geschleudert, während sie in Trance waren. \nährend ein Teil der Versammlung davon überzeugt ist, dass Suchtrupps nach Amdo geschickt werden müssen, das derzeit unter der Kontrolle von Hui-Kriegsherren steht, argumentierten andere, angeführt von Lönchen Langdün, dass einer seiner Verwandten, der Sohn von Yabshi Phawpön, der Dalai Lama sei, weil eines der Pferde aus dem Stall des vorherigen Dalai Lama ausgebrochen und zu seinem Haus gerannt sei, als ob es auf seinen Herrn warte."
 himalaya_tibet.9.a:0 "Der Kopf des vorherigen Dalai Lama hat uns den Weg gezeigt: Ost"
 himalaya_tibet.9.b:0 "Das Pferd hat uns gezeigt, dass der Dalai Lama genau hier ist, in Lhasa."
 himalaya_tibet.10.t:0 "Tibetische Abgesandte suchen den Dalai Lama in unserem Territorium"
 himalaya_tibet.10.desc:0 "Es scheint, dass tibetische Gesandte unter den ethnischen Tibetern, die in unserem Gebiet leben, nach der Reinkarnation ihres Führers, des Dalai Lama, suchen."
 himalaya_tibet.10.a:0 "Ich habe dringendere Angelegenheiten"
 himalaya_tibet.10.b:0 "Wir können keine ausländischen Agenten auf unserem Territorium dulden."
 himalaya_tibet.11.t:0 "Wir haben ihn gefunden!"
 himalaya_tibet.11.desc:0 "In dem kleinen und abgelegenen Dorf Taktser, auf einem Hügel, umgeben von wenigen Feldern und einem Meer von Steppenwildnis, lebten nomadische Hirten. Es war eines von nur 17 Häusern, ein rechteckiges, ebenerdiges Gebäude, dessen verschiedene Teile um einen großen zentralen Hof angeordnet waren und das ein rechteckiges Flachdach hatte. An den Außenwänden gab es keine Öffnungen, mit Ausnahme der Türöffnung. Auf dem Dach befanden sich drei Schornsteine und zwei Luftschächte. Um das Dach herum befanden sich kleine Dachrinnen mit Abflussrohren, die in den Innenhof führten. Über dem Eingang war ein Sockel im Dach angebracht, der einen 10 Fuß hohen Fahnenmast aufnehmen konnte. \ner Suchtrupp kam dorthin, denn der Buchstabe "a", den Reting Rinpoche in seiner Vision gesehen hatte, bezog sich auf die Provinz Amdo, und der Buchstabe "ka" bedeutete mit Sicherheit das Kloster Kumbum. Dieses Gebäude war dreistöckig und mit blauen Ziegeln gedeckt, wie vom Regenten beschrieben. Der letzte Teil der Vision deutete auf ein Haus mit einem besonderen Baum hin. Hier schließlich sahen sie ein Haus mit einem knorrigen Wacholderbusch auf dem Flachdach...\n\n Um das zu untersuchen, verkleidete sich Kewtsang Rinpoche, der die Gruppe anführte, als Diener, während sie baten, für die Nacht zu bleiben. Darin lebten ein paar Bauern und ihre Kinder, der erste lebte im Kumbum-Kloster, da er als Reinkarnation des Taktser Rinpoche erkannt worden war. Eines dieser Kinder erkannte ihn plötzlich und rief ihn mehrmals "Sera Lama", als ob er sein Kloster kennen würde. Einige Tage später kamen sie mit einigen Gegenständen zurück, die sie aus Lhasa mitgebracht hatten, und er erkannte die Gegenstände, die dem früheren Dalai Lama gehörten. Die Gruppe brach dann nach Kumbum auf und brachte die letzte Inkarnation von Avalokiteśvara mit."
 himalaya_tibet.11.a:0 "Sie müssen so bald wie möglich zurückkehren"
 himalaya_tibet.12.t:0 "Die Tibeter scheinen das Kind gefunden zu haben"
 himalaya_tibet.12.desc:0 "Einer der tibetischen Suchtrupps hat den Dalai Lama möglicherweise in dem kleinen Dorf Taktser gefunden. Das Kind wurde ins Kloster Kumbum gebracht und es scheint, dass sie sich auf die Abreise nach Lhasa vorbereiten."
 himalaya_tibet.12.a:0 "Lasst sie gehen"
 himalaya_tibet.12.b:0 "Schicken Sie ihnen ein kleines diplomatisches Geschenk"
 himalaya_tibet.12.c:0 "Schickt Wachen und verbietet ihnen die Abreise, bis sie 100.000 Silbermünzen bezahlt haben!"

 himalaya_tibet.13.t:0 "Die Äbte von Kumbum wollen, dass wir den Dalai Lama dort anerkennen oder eine Entschädigung zahlen."
 himalaya_tibet.13.desc:0 "Als sie erfuhren, dass wir eine Vereinbarung über die Ausreise des wahrscheinlichen Dalai Lama treffen wollten, schalteten sich die Äbte des Klosters von Kumbum ein. Damit der Junge ihre Mauern verlassen kann, wollen sie, dass wir ihn hier als Dalai Lama anerkennen und nicht in Lhasa. Das ist gefährlich, denn es würde logischerweise den diplomatischen Wert des offiziell noch kleinen Jungen erhöhen und es würde in gewisser Weise anerkennen, dass Tibet von China abhängig ist, was in Tibet niemand will. Um auf diese Forderungen zu verzichten, haben sie uns aufgefordert, eine Reihe von Artefakten abzutreten: Muster der Garderobe des früheren Dalai Lama, einen seiner Throne, ein Exemplar des Kangyur (Spruch des Buddha in 108 Bänden), geschrieben in goldenen Buchstaben, und ein Exemplar des Tengyur, der tibetischen Übersetzung des Kommentars der indischen Weisen."
 himalaya_tibet.13.a:0 "Wir können unsere Unabhängigkeit in Bezug auf China nicht aufs Spiel setzen, wir müssen wieder zahlen"
 himalaya_tibet.13.b:0 "Wir müssen die Schlichtung der nationalistischen chinesischen Regierung suchen"

 himalaya_tibet.14.t:0 "Die Tibeter bitten uns, die Situation in Bezug auf den vermeintlichen Dalai Lama zu klären"
 himalaya_tibet.14.desc:0 "In einer interessanten Wendung der Ereignisse bitten die Tibeter nun um unsere Hilfe, damit der vermeintliche Dalai Lama das Kloster Kumbum verlassen und nach Lhasa reisen kann."
 himalaya_tibet.14.a:0 "Sie schlagen vor, dass eine Militäreskorte den Dalai Lama auf seinem Weg nach Tibet "beschützen" wird."
 himalaya_tibet.14.b:0 "nur eine symbolische Vertretung bei der Krönungszeremonie zu fordern."
 himalaya_tibet.14.c:0 "Forderung nach einem Militärbündnis."


 himalaya_tibet.15.t:0 "Chinesischer Vorschlag, dass eine Militäreskorte den Dalai Lama auf seinem Weg nach Tibet \"schützen\" wird"
 himalaya_tibet.15.desc:0 "Die Chinesen haben vorgeschlagen, dass eine Militäreskorte den Dalai Lama zurück nach Tibet begleiten wird. Dies wird zweifellos eine Verlegenheit für unsere Streitkräfte darstellen, aber den Dalai Lama zurückbringen."
 himalaya_tibet.15.a:0 "Stimmen Sie der Eskorte zu"
 himalaya_tibet.15.b:0 "Versuchen Sie zu verhandeln."
 himalaya_tibet.15.c:0 "Wählen Sie stattdessen den Kandidaten von Yabshi Phawpön!"

 himalaya_tibet.16.t:0 "Ein Bündnis mit [WTT_current_china_leader.GetNameDef]?"
 himalaya_tibet.16.desc:0 "Die Situation ist schwierig. Der Junge, den wir für den Dalai Lama halten, wird als Geisel gehalten, und wir könnten gezwungen sein, einem chinesischen Bündnis beizutreten."
 himalaya_tibet.16.a:0 "Das ist immer noch besser als eine chinesische Invasion!"
 himalaya_tibet.16.b:0 "Zugeständnisse machen, aber ein Militärbündnis vermeiden"
 ########################## ""
 himalaya_tibet.17.t:0 "Ein Kompromiss mit den Chinesen"
 himalaya_tibet.17.desc:0 "Nach schwierigen Verhandlungen haben unsere Vertreter akzeptiert, dass ein Vertreter der tibetischen und mongolischen Kommission bei der Krönung anwesend sein wird, aber er sollte zuerst nach Indien reisen, um die tibetisch-chinesische Grenze nicht zu überschreiten."
 himalaya_tibet.17.a:0 "Dies ist ein vernünftiger Kompromiss"

 himalaya_tibet.18.t:0 "Die Rückkehr des Dalai Lama"
 himalaya_tibet.18.desc:0 "Die prächtige Prozession ist seit Tagen unterwegs. Jeden Morgen, nachdem er den Ort verlassen hatte, an dem er geschlafen hatte, weihten die Einheimischen den Raum als Kapelle ein. Das heilige Kind reiste in einer goldenen Sänfte, begleitet von einem riesigen Gefolge und vielen Gläubigen, die sich der lebendigen Manifestation von Avalokiteshvara, dem Bodhisattva des Mitgefühls, nähern wollten."
 himalaya_tibet.18.a:0 "Der Gottkönig ist zurückgekehrt!"

 himalaya_tibet.19.t:0 "Ein Junge in Lhasa wird als Dalai Lama anerkannt!"
 himalaya_tibet.19.desc:0 "In einer überraschenden Wendung der Ereignisse hat uns unsere Vertretung in China mitgeteilt, dass der Sohn einer tibetischen Adelsfamilie formell als Dalai Lama anerkannt wurde. Dies ist äußerst beunruhigend, da sie Suchtrupps ausgesandt hatten, um den Jungen zu finden. Folglich ist unsere junge Geisel, von der man annahm, dass sie der Dalai Lama sei, nun ein gewöhnliches Kind und hat keinen politischen Wert mehr."
 himalaya_tibet.19.a:0 "Es könnte sich um eine tibetische List handeln"

 himalaya_tibet.20.t:0 "Die Inthronisierung des Dalai Lama"
 himalaya_tibet.20.desc:0 "Eine prächtige Prozession, bestehend aus dem gesamten Hofstaat des Dalai Lama, verließ den Norbulingka-Palast und bewegte sich langsam auf der Prozessionsstraße in Richtung des Potala-Palastes. Dort wurde der Dalai Lama formell inthronisiert und endgültig als geistiger und weltlicher Herrscher Tibets anerkannt. Dennoch kann das Kind noch nicht regieren, da es erst noch Mönch werden und jahrelang religiöse Texte studieren muss, bevor es die Regentschaft endgültig aufgeben kann."
 himalaya_tibet.20.a:0 "Lang lebe der Dalai Lama"

 himalaya_tibet.21.t:0 "Das Schicksal von Langdun"
 himalaya_tibet.21.desc:0 "Langdun, die mächtigste Figur neben dem Regenten, wurde vom Kashag (Versammlung) vor vollendete Tatsachen gestellt, weil er sich nicht aktiv um die Rückkehr des Dalai Lama bemüht hatte. Er musste sich entscheiden, entweder zurückzutreten und sein Land und seine Titel zu behalten oder abzulehnen und verhaftet zu werden."
 himalaya_tibet.21.a:0 "Ein Rivale weniger"
 # that's Trimön in january1936-> accept his resignation "Einmal hörte man ihn weinen und wild schreien, während er auf die Holztür des Jokhang-Tempels einschlug. Folgerichtig wurde er verhaftet, um sein beunruhigendes Verhalten zu beenden."


 himalaya_tibet.22.t:0 "Der Aufstieg von Namgang Dazang Damdu"
 himalaya_tibet.22.desc:0 "Als die demokratischen Reformer in Tibet an die Macht kamen, musste Namgang Dazang Damdu (auch bekannt unter seinem Adelsnamen Tsarong Dzasa) das Land regieren, anstatt einfach nur einen konservativen Herrscher zu beraten. Ihm stehen nun alle Hebel zur Verfügung, um Tibet zu modernisieren und in ein modernes Land zu verwandeln."
 himalaya_tibet.22.a:0 "Wir müssen einen Nachfolger für ihn finden"

 himalaya_tibet.23.t:0 "Der wahre Dalai Lama ist enthüllt worden"
 himalaya_tibet.23.desc:0 "Nach einer Vision eines der wichtigsten Orakel scheint es, dass der wahre Dalai Lama noch nicht gewählt wurde. Mit Hilfe der goldenen Urne wird ein neuer Dalai Lama ausgewählt. Es stellt sich heraus, dass der wahre Dalai Lama Chao Kung ist, ein Abt aus China, der behauptet, für einige Zeit der Dalai Lama gewesen zu sein."
 himalaya_tibet.23.a:0 "Hoch lebe der wahre Dalai Lama"

 himalaya_tibet.24.t:0 "Gründung der FC Lhasa"
 himalaya_tibet.24.desc:0 "Aufgrund des diskreten britischen Einflusses in unserem Land haben einige Tibeter, die sich für die britische Sportart Fußball begeistern, beschlossen, eine ständige Mannschaft, den Lhasa Football Club, zu gründen. Einige Konservative kritisieren die Mannschaft bereits, da sie traditionelle Sportarten wie Laufen und Ringen aufgeben würde."
 himalaya_tibet.24.a:0 "Ausländische Einflüsse sind allgegenwärtig"

 himalaya_tibet.25.t:0 "Ankunft einer deutschen Expedition"
 himalaya_tibet.25.desc:0 "Eine ausländische wissenschaftliche Expedition aus dem nahen Deutschland ist in Lhasa eingetroffen, um die anthropologischen und ethnischen Besonderheiten Tibets zu untersuchen. Sie haben eifrig mit mehreren Aristokraten diskutiert und werden bald im Palast empfangen werden."
 himalaya_tibet.25.a:0 "Diese Wissenschaftler sind sehr nett, lass sie ihre Studien fortsetzen."
 himalaya_tibet.25.b:0 "Erwähnen Sie, ob es eine Möglichkeit gibt, deutsche Gewehre zu erwerben."

 himalaya_tibet.26.t:0 "Gewehre nach Tibet verkaufen?"
 himalaya_tibet.26.desc:0 "Wir haben endlich Nachrichten von der wissenschaftlichen Expedition nach Tibet erhalten, die dorthin geschickt wurde, um die Hypothese zu untersuchen, dass das Gebiet die Ursprungsregion unseres Volkes ist. Außerdem wird sie versuchen, einige alte Weisen zu treffen und eine geheimnisvolle Kraft zu erforschen: das Vril. Die Antwort war jedoch recht überraschend, denn die tibetische Regierung hat die Mitglieder der Expedition gefragt, ob es möglich wäre, einige deutsche Feuerwaffen zu erwerben."
 himalaya_tibet.26.a:0 "Dies könnte der erste Schritt zu einem Bündnis für einen Angriff auf Indien sein!"
 himalaya_tibet.26.b:0 "Es besteht kein Interesse am Handel mit isolierten Menschen."
 himalaya_tibet.27.t:0 "Deutschland Akzeptiert"
 himalaya_tibet.27.desc:0 "Die Deutschen haben unsere Anfrage akzeptiert und werden uns einige Schusswaffen verkaufen."
 himalaya_tibet.27.a:0 "Gute Nachrichten!"

 himalaya_tibet.28.t:0 "Deutschland hat unseren Vorschlag abgelehnt"
 himalaya_tibet.28.desc:0 "Die Deutschen haben unseren Antrag abgelehnt, ihnen einige Feuerwaffen zu kaufen."
 himalaya_tibet.28.a:0 "Das ist enttäuschend"
 himalaya_tibet.29.t:0 "Tibet versucht einen Kompromiss"
 himalaya_tibet.29.desc:0 "Die Tibeter haben uns gebeten, unser Angebot für eine Militäreskorte zu überdenken."
 himalaya_tibet.29.a:0 "Gut, sie können den Dalai Lama haben."
 himalaya_tibet.29.b:0 "Wir haben unsere Bedingungen gestellt, und wir werden sie einhalten."
 himalaya_tibet.29.c:0 "Sie haben unser großzügiges Angebot nicht respektiert, jetzt sind unsere Bedingungen weniger großzügig"
 himalaya_tibet.30.t:0 "Chinesische Beamte stellen höhere Forderungen"
 himalaya_tibet.30.desc:0 "Verärgert über die Ablehnung ihres "großzügigen" Angebots, haben chinesische Diplomaten härtere Bedingungen für die Rückkehr des Dalai Lama gefordert"
 himalaya_tibet.30.a:0 "Wir müssen akzeptieren"
 himalaya_tibet.30.b:0 "Wir können uns solche Kosten nicht leisten, vielleicht finden wir einen anderen Weg"
 himalaya_tibet.31.t:0 "Der Rücktritt von Trimön"
 himalaya_tibet.31.desc:0 "Wir haben endlich das Rücktrittsschreiben von Trimön erhalten. Er mag zum Zeitpunkt des Todes des 13. Dalai Lama das Oberhaupt des Kashag (Versammlung) gewesen sein und einer der wenigen, die den Regenten auf seiner Pilgerreise zum Lhamolatso-See im Sommer 1935 begleiteten, aber Trimön war in letzter Zeit nur noch der Schatten seines früheren Selbst. Er mag früher arrogant gewesen sein, aber sein Verhalten in letzter Zeit kam eher dem Wahnsinn nahe. Eines Nachts hörte man ihn weinen und wild schreien, während er gegen die Holztür des Jokhang-Tempels schlug. Dieser Skandal und andere Exzentrizitäten führten dazu, dass der Druck auf ihn zunahm, um seinen Rücktritt zu erreichen."
 himalaya_tibet.31.a:0 "Hoffen wir, dass wir nie wieder von ihm hören werden."

 himalaya_tibet.32.t:0 "Wir sind erpresst worden!"
 himalaya_tibet.32.desc:0 "Nachdem der wahrscheinliche Kandidat gefunden und zum Kloster Kumbum eskortiert worden war, verbreitete sich in der Region die Nachricht, dass der Dalai Lama dort sei. Noch am selben Abend trafen bewaffnete Soldaten im Kloster ein, um die Sicherheit des Kindes zu gewährleisten. Wir wissen jetzt, was nach der Entdeckung dieses sehr glaubwürdigen Kandidaten geschah, aber leider erlauben die Soldaten der Expedition nicht, in einer fröhlichen Prozession zurückzukehren. Stattdessen fordern sie 100.000 Silbermünzen, um ihn zu befreien. Es ist klar, dass wir Opfer einer grausamen Erpressung sind und dass wir kaum eine andere Wahl haben, als auf diese unverschämten Forderungen einzugehen."
 himalaya_tibet.32.a:0 "Hoffen wir, dass dies das letzte Wort in dieser Angelegenheit ist."
 himalaya_tibet.33.t:0 "Die Rückkehr des Dalai Lama"
 himalaya_tibet.33.desc:0 "Die aufwändige Prozession ist schon seit Tagen unterwegs. Jeden Morgen, nachdem er den Ort, an dem er geschlafen hatte, verlassen hatte, weihten die Einheimischen den Raum als Kapelle ein. Das heilige Kind reiste in einer goldenen Sänfte, begleitet von einem riesigen Gefolge und vielen Gläubigen, die sich der lebendigen Manifestation von Avalokiteshvara, dem Bodhisattva des Mitgefühls, nähern wollten. Obwohl Stalin die Mönche verurteilt hat, halten viele unserer Bauern immer noch am buddhistischen Glauben fest und möchten einige Mönche mit einem kleinen Geschenk zum Gottkönig hoch in den Bergen schicken"
 himalaya_tibet.33.a:0 "Es ist richtig und angemessen für uns, ihn zu ehren"
 himalaya_tibet.33.b:0 "Verbietet alle Feiern und das Gerede über Götter"
 himalaya_tibet.34.t:0 "Abgesandte von [FROM.GetName] sind eingetroffen"
 himalaya_tibet.34.desc:0 "Mönche aus [FROM.GetName] sind eingetroffen und bringen Geschenke für den Dalai Lama"
 himalaya_tibet.34.a:0 "kataññ'omhi"
 himalaya_tibet.35.t:0 "Die Rückkehr des Dalai Lama"
 himalaya_tibet.35.desc:0 "Die üppige Prozession ist schon seit Tagen unterwegs. Jeden Morgen, nachdem er den Ort, an dem er geschlafen hatte, verlassen hatte, weihten die Einheimischen den Raum als Kapelle ein. Das heilige Kind reiste in einer goldenen Sänfte, begleitet von einem riesigen Gefolge und vielen Gläubigen, die sich der lebendigen Manifestation von Avalokiteshvara, dem Bodhisattva des Mitgefühls, nähern wollten. Viele unserer Bauern halten noch am buddhistischen Glauben fest und möchten einige Mönche mit einem kleinen Geschenk zum Gottkönig hoch in den Bergen schicken"
 himalaya_tibet.35.a:0 "Schickt einen Gesandten, um ihn zu begrüßen"
 himalaya_tibet.35.b:0 "Sie lehnen es ab, Geschenke zu schicken."


