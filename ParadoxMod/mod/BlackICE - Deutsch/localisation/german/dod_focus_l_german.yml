 HUN_lean_germany:0 "Sich an Deutschland anlehnen"
 HUN_lean_germany_desc:0 "Mit dem Aufstieg Deutschlands und seiner klaren Absicht, die internationale Ordnung zu revidieren, hat Ungarn nun die Möglichkeit, seine rechtmäßigen Gebiete zurückzufordern, die es im Vertrag von Trianon verloren hat. Auch wenn wir ihnen nicht wirklich vertrauen können und einige ihrer Politiken verabscheuungswürdig sind, können die Deutschen vielleicht unser Mittel sein, um Großungarn wiederherzustellen und ein Bollwerk gegen die kommunistische Bedrohung im Osten zu bilden."
