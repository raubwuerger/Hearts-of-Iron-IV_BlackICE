l_german:
 fighter_tt:0 "Muss ein modernes Kampfflugzeug anbieten und in Frieden mit [Root.GetName] sein"
 bomber_tt:0 "Muss einen modernen Bomber anbieten und mit [Root.GetName] Frieden schließen"
 ROM_preserve_greater_romania:0 "Großrumänien bewahren"
 ROM_preserve_greater_romania_desc:0 "Wir haben es endlich geschafft, alle rumänischsprachigen Menschen in unserem Land zu vereinen. Jetzt müssen wir dafür sorgen, dass unsere Kinder unser Erbe eines Rumäniens für alle Rumänen antreten können."
 ROM_form_peasant_militias:0 "Bauernmilizen bilden"
 ROM_form_peasant_militias_desc:0 "Mit den kommunistischen Idealen, die wir von unserem Nachbarn übernehmen, kommt die Pflicht eines jeden Mannes, seine Kameraden, sein Land und die Revolution zu verteidigen."
 ROM_basing_rights_for_soviet_union:0 "Grundrechte für die Sowjetunion"
 ROM_basing_rights_for_soviet_union_desc:0 "Wir wissen, dass die Sowjets unser Territorium begehren, aber wir könnten jegliche Feindseligkeiten ausschließen, indem wir unserem Nachbarn Stützpunktrechte anbieten."
 ROM_romanian_volunteer_brigades:0 "Rumänische Freiwilligenbrigaden"
 ROM_romanian_volunteer_brigades_desc:0 "Wir werden Freiwilligenbrigaden aufstellen, um die entstehenden Revolutionen in anderen Ländern zu unterstützen."
 ROM_join_comintern:0 "Beitritt zur Komintern"
 ROM_join_comintern_desc:0 "Es ist an der Zeit, endlich einen Antrag auf Mitgliedschaft in der Komintern zu stellen. Dies wird unser Territorium vor Ansprüchen aus dem Osten schützen und uns in die Lage versetzen, die Sache des Kommunismus weltweit aktiver zu vertreten."
 ROM_trade_treaty_with_germany:0 "Handelsvertrag mit Deutschland"
 ROM_trade_treaty_with_germany_desc:0 "Wir wissen um das deutsche Wirtschaftsinteresse an unserem Land. Durch die Vereinbarung vermehrter Warenlieferungen, wie z.B. Öl, werden wir in der Lage sein, deutsche Hilfe bei der Modernisierung unseres Militärs zu erbitten."
 ROM_arms_for_oil:0 "Rüstung gegen Öl"
 ROM_arms_for_oil_desc:0 "Der deutsche Bedarf an Öl ist enorm, vielleicht können wir das Geschäft versüßen, indem wir im Gegenzug deutsche Industrie- und Militärtechnologie anfordern."
 ROM_german_romanian_oil_counterintel:0 "Deutsch-rumänische Öl-Gegenspionage"
 ROM_german_romanian_oil_counterintel_desc:0 "Deutsch-rumänische Öl-Gegenspionage."
 ROM_invite_german_advisors:0 "Deutsche Berater einladen"
 ROM_invite_german_advisors_desc:0 "Deutsche Hilfe ist unerlässlich, wenn wir unser Militär modernisieren wollen. Sie verfügen über das technische Know-how, das wir benötigen, und deshalb sollten wir ihre Berater um Hilfe bitten."
 ROM_invite_german_advisors_tt:0 "Erlauben Sie Deutschland, Truppen auf rumänischem Boden zu stationieren.\n"
 ROM_license_german_equipment:0 "Deutsche Ausrüstung lizenzieren"
 ROM_license_german_equipment_desc:0 "Die deutsche Ausrüstung ist unserer eigenen überlegen, aber vielleicht könnten wir die Lizenzen für die Herstellung dieser Waffen selbst erwerben."
 ROM_join_axis:0 "Der Achse beitreten"
 ROM_join_axis_desc:0 "Es ist an der Zeit, der Achse beizutreten, damit wir an der Seite der Deutschen eine glorreiche rumänische Zukunft gestalten können."
 ROM_demand_transnistria:0 "Fordern Sie Transnistrien"
 ROM_demand_transnistria_desc:0 "Jetzt, da wir stark sind und die deutsche Unterstützung haben, ist es an der Zeit, die Region Transnistrien einzufordern und sie in Großrumänien einzugliedern."
 ROM_oil_price_hike:0 "Ölpreisanstieg in Deutschland"
 ROM_oil_price_hike_desc:0 "Der deutsche Expansionsdrang gefährdet das Gleichgewicht der Kräfte in Europa. Wir sollten darauf reagieren, indem wir ihre Versorgung mit unseren wertvollsten Ölressourcen bedrohen."
 ROM_balkan_status:0 "Überprüfen Sie unseren Status auf dem Balkan"
 ROM_balkan_status_desc:0 "Die Lage auf dem Kontinent verschlechtert sich weiter. Wir müssen unsere Anstrengungen verstärken, um unsere Integrität und Neutralität zu wahren."
 ROM_romanian_bridgehead:0 "Rumänischer Brückenkopf"
 ROM_romanian_bridgehead_desc:0 "Da sich Polen in einer schwierigen Lage befindet, sollten wir unser Land für Hilfslieferungen und Soldaten öffnen, falls die Dinge in ihrem Krieg schief laufen."
 ROM_the_cordon_sanitaire:0 "Cordon Sanitaire"
 ROM_the_cordon_sanitaire_desc:0 "Da der Frieden in Europa unsicher ist, müssen wir die Zusammenarbeit mit unseren alten Verbündeten verstärken. Wir müssen ein Bollwerk gegen die Kriegstreiber der Vereinten Nationen schaffen."
 ROM_failure_entente:0 "Scheitern der Entente"
 ROM_failure_entente_desc:0 "Der Westen hat wieder einmal vor den Expansionsbestrebungen kapituliert. Vielleicht müssen wir unseren Schutz woanders suchen."
 ROM_the_balkan_pact:0 "Der Balkanpakt"
 ROM_the_balkan_pact_desc:0 "Wir sind sowohl im Osten als auch im Westen von gefährlichen Ideologien umzingelt. Gemeinsam mit unseren Nachbarn im Norden und Süden werden wir eine Barriere errichten, die diese Dogmen unter Quarantäne stellt und ihr weiteres Vordringen verhindert."
 ROM_demand_a_western_guarantee:0 "Westliche Garantien einfordern"
 ROM_demand_a_western_guarantee_desc:0 "Wenn wir uns sowohl gegen den Kommunismus als auch gegen den Faschismus behaupten wollen, brauchen wir westliche Hilfe. Wir werden alle uns zur Verfügung stehenden politischen Hebel in Bewegung setzen, um eine solche Garantie zu erhalten."
 ROM_foreign_built_army:0 "Eine im Ausland gebaute Armee"
 ROM_foreign_built_army_desc:0 "Unsere heimische Rüstungsindustrie reicht nicht aus, um die rumänische Armee zu versorgen. Andere Mächte könnten die Produktionskapazitäten für einen bestimmten Preis zur Verfügung haben."
 ROM_french_tanks:0 "Französische Panzerlizenz beantragen"
 ROM_french_tanks_desc:0 "Im Rahmen eines Aufrüstungsprogramms Ende der 1930er Jahre bemühte sich Rumänien um eine Lizenz für die lokale Herstellung von zweihundert französischen Renault R35-Infanteriepanzern.  Anfang 1938 waren die Verhandlungen über die Errichtung einer Fabrik für die Produktion von R35-Panzern bereits weit fortgeschritten.  Zu diesem Zeitpunkt verhinderten Frankreichs eigene Aufrüstungsforderungen eine weitere Entwicklung. Im August und September 1939 wurden als Überbrückungsmaßnahme einundvierzig R 35 an die Königliche Rumänische Armee geliefert. Diese Panzer dienten als Hauptpanzer des neu gebildeten 2. gepanzerten Regiments. Ende September 1939 gingen weitere vierunddreißig nagelneue R 35 in rumänische Hände über, als das polnische 21. leichte Panzerbataillon (Batalion Czolg�w Lekkich, BCL) nach der deutschen Eroberung Polens die Internierung der Gefangennahme vorzog.  Mit einer Stärke von fünfundsiebzig Panzern wurde das 2. Panzerregiment auf zwei Bataillone erweitert."
 ROM_czech_tanks:0 "Antrag auf tschechische Panzerlizenz"
 ROM_czech_tanks_desc:0 "Im Rahmen eines militärischen Modernisierungsprogramms wurden im August 1936 126 Panzer vom Typ Skoda LT vz.35 in der Tschechoslowakei bestellt. Die ersten 15 Panzer trafen am 1. Mai 1937 ein, hatten jedoch technische Probleme mit den Motoren, die mit dem örtlichen Klima und dem Kraftstoff nicht kompatibel waren. Daher wurden die Panzer zurückgeschickt und gemäß den rumänischen Anforderungen umgerüstet. Bis 1939 gingen insgesamt 126 Panzer (in Rumänien R-2 genannt) ein, aber ein weiterer Auftrag über 382 Panzer, der Mitte 1939 erteilt wurde, wurde von den Deutschen abgelehnt. Die R2-Panzer wurden zu Beginn der Operation Barbarossa als Rückgrat der rumänischen Panzerkriegsführung eingesetzt."
 ROM_join_allies:0 "Beitritt zu den Alliierten"
 ROM_join_allies_desc:0 "Eine Garantie reicht nicht aus - es ist an der Zeit, sich voll und ganz zu den westlichen Demokratien zu bekennen und gemeinsam mit ihnen für die Freiheit einzutreten."
 ROM_joint_allied_staff_college:0 "Gemeinsame Alliierte Stabsakademie"
 ROM_joint_allied_staff_college_desc:0 "In Anbetracht unserer gemeinsamen Interessen sollten wir mit den Westmächten bei der Entwicklung von militärischer Ausrüstung und Taktik zusammenarbeiten."
 ROM_civil_works:0 "Zivile Arbeiten"
 ROM_civil_works_desc:0 "Großrumänien wird ein umfangreiches Programm zur industriellen Entwicklung benötigen, wenn es einen groß angelegten militärischen Aufbau unterstützen soll. Wir werden jetzt damit beginnen."
 ROM_legionary_workers_corps:0 "Arbeiterlegionärskorps"
 ROM_legionary_workers_corps_desc:0 "Arbeiter-Legionärskorps"
 ROM_national_defense_industry:0 "Nationale Verteidigungsindustrie"
 ROM_national_defense_industry_desc:0 "Wir müssen unsere nationale Rüstungsindustrie stark ausbauen, wenn wir mit der gestiegenen Nachfrage Schritt halten wollen."
 ROM_agrarian_reform:0 "Agrarreform"
 ROM_agrarian_reform_desc:0 "Unser Agrarsektor bietet viel Raum für Verbesserungen. Seine Rationalisierung und Effizienzsteigerung wird Arbeitskräfte freisetzen, die in anderen Bereichen wie dem Bauwesen und der Rüstungsproduktion eingesetzt werden können."
 ROM_danubian_transport_network:0 "Das donauländische Verkehrsnetz"
 ROM_danubian_transport_network_desc:0 "Unsere Transportkapazitäten entlang der Donau können drastisch verbessert werden, sowohl durch eine effektivere Nutzung des Flusses selbst als auch durch die Art und Weise, wie er mit unserem Straßen- und Schienennetz verbunden ist."
 ROM_ilva_mica_vatra_dornei_railway:0 "Ilva-Mica-Vatra-Dornei-Eisenbahn"
 ROM_ilva_mica_vatra_dornei_railway_desc:0 "Dieses Projekt hat lange auf sich warten lassen. Es ist an der Zeit, dieses jüngste Bauwerk zu würdigen."
 ROM_agricultural_modernisation:0 "Modernisierung der Landwirtschaft"
 ROM_agricultural_modernisation_desc:0 "Die Landwirtschaft ist und war schon immer die wichtigste wirtschaftliche Triebkraft unseres Landes. Wir können nicht zulassen, dass sich dieser Wirtschaftszweig verschlechtert, wenn wir auf Fortschritte in allen anderen Bereichen hoffen."
 ROM_foster_domestic_industries:0 "Förderung der heimischen Industrie"
 ROM_foster_domestic_industries_desc:0 "Wir müssen unsere heimische Industrie ausbauen, damit sie bei Bedarf leicht umgewandelt und für militärische Zwecke genutzt werden kann. Zu diesem Zweck hat einer unserer Wirtschaftsmagnaten einige recht interessante Ideen, die wir uns zunutze machen könnten..."
 ROM_invite_foreign_capital:0 "Ausländische Kaptalindustrie einladen"
 ROM_invite_foreign_capital_desc:0 "Anstatt Ressourcen für die Steigerung der Produktion unbewährter inländischer Konstruktionen aufzuwenden, würden wir mehr davon profitieren, wenn wir bewährte ausländische Konstruktionen in Lizenz produzieren würden."
 ROM_attract_foreign_capitals_dynamic_modifier_tt:0 "Gewinnt Nationalgeist §YAusländische Industrie§!, was (Politischer Machtzuwachs: §G+5%§!, Baugeschwindigkeit: §R-10%§!, Fabrikproduktion: §R-2%§!, £GFX_prod_eff_cap Produktionseffizienz-Obergrenze: §R-5%§!, £GFX_prod_eff Wachstum der Produktionseffizienz: §R-5%§!)"

 ROM_hunedoara_steel_works:0 "Hunedoara-Stahlwerk"
 ROM_hunedoara_steel_works_desc:0 "Um den Bedarf unserer Rüstungsproduktion zu decken, müssen die großen Stahlwerke in Transsilvanien modernisiert und drastisch erweitert werden."
 ROM_resita_steel_works:0 "Resita-Stahlwerk"
 ROM_resita_steel_works_desc:0 "Um den Bedarf unserer Waffenproduktion zu decken, muss das große Stahlwerk im Banat modernisiert und drastisch erweitert werden."
 ROM_ior_focus:0 "Subventionierung von IOR-Kleinwaffen"
 ROM_ior_focus_desc:0 "Subventionierung von IOR-Kleinwaffen"
 ROM_invest_in_the_iar:0 "Investitionen in die IAR"
 ROM_invest_in_the_iar_desc:0 "Es ist von entscheidender Bedeutung, mit den Anforderungen einer modernen Luftwaffe Schritt zu halten. Unsere Industrie muss nicht nur in der Lage sein, die von uns benötigten Maschinen zu bauen, sondern auch schnell genug, um operative Verluste zu ersetzen."
 ROM_expand_ploiesti_oil_production:0 "Ausweitung der Ölförderung in Ploiesti"
 ROM_expand_ploiesti_oil_production_desc:0 "Wir verfügen in Ploeşti über einige der größten Ölfelder Europas, die nicht nur für uns, sondern auch für unsere Verbündeten und andere Nationen in der Region von enormer Bedeutung sind. Wir sollten die Produktion der Felder erhöhen, um den Bedarf besser decken zu können."
 ROM_oil_refining_infrastructure:0 "Verbesserung der Ölförderungsmethoden"
 ROM_oil_refining_infrastructure_desc:0 "Wir verfügen in Ploeşti über einige der größten Ölfelder Europas, die nicht nur für uns selbst, sondern auch für unsere Verbündeten und andere Nationen in der Region von enormer Bedeutung sind. Wir sollten die Produktion der Felder erhöhen, um die Nachfrage besser befriedigen zu können."
 ROM_cfr_rail_expansion:0 "CFR-Eisenbahn ausbauen"
 ROM_cfr_rail_expansion_desc:0 "Rumänien ist eine Risng-Macht im Osten. Als solche müssen wir unsere Standards in der Infrastruktur erhöhen, um auf den internationalen Märkten konkurrenzfähig zu sein."
 ROM_expand_the_university_of_bucharest:0 "£tech_mod Ausbau der Universität Bukarest"
 ROM_expand_the_university_of_bucharest_desc:0 "Durch die Verbesserung der Qualität und Kapazität unserer Universität können wir den Pool der Besten und Klügsten vergrößern, auf den wir uns für unsere technologischen Fortschritte verlassen."
 ROM_exploit_the_baita_mines:0 "Ausbeutung der Baita-Minen"
 ROM_exploit_the_baita_mines_desc:0 "Es wird allmählich klar, dass Uran für einige der drastischsten waffentechnischen Fortschritte seit der Erfindung der Feuerwaffe von entscheidender Bedeutung ist. Wir haben das Glück, innerhalb unserer Grenzen über große Vorkommen dieses Stoffes zu verfügen, und wir sollten eine Mine errichten, um sie auszubeuten."
 ROM_puppet_bulgaria:0 "Marionette Bulgarien"
 ROM_puppet_bulgaria_desc:0 "Das kriegslüsterne Bulgarien ist seinen Nachbarn schon lange ein Dorn im Auge. Wir müssen es ein für alle Mal unterwerfen."
 ROM_align_hungary:0 "Ungarn verbünden"
 ROM_align_hungary_desc:0 "Ungarn muss für unseren Standpunkt sensibilisiert werden. Ihre Regierung wird von fehlgeleiteten Elementen geführt, die das Land nur in den Ruin treiben können. Mit uns würden sie stärker sein."
 ROM_HUN_aligned:0 "Ungarn verbündet"
 ROM_secure_greece:0 "Griechenland sichern"
 ROM_secure_greece_desc:0 "Griechenland - obwohl in der Vergangenheit oft ein Verbündeter - muss dazu gebracht werden, die rumänische Dominanz in der Region zu akzeptieren."
 ROM_divide_yugoslavia:0 "Jugoslawien aufteilen"
 ROM_divide_yugoslavia_desc:0 "Das derzeitige Arrangement der Balkanstaaten, aus denen Jugoslawien besteht, ist nicht haltbar. Wir werden ein Ultimatum stellen und eine Umstrukturierung der Teilstaaten unter rumänischer Führung fordern."
 ROM_split_czechoslovakia:0 "Teilung der Tschechoslowakei"
 ROM_split_czechoslovakia_desc:0 "Wir wissen von den deutschen Plänen für die Tschechoslowakei, und es könnte durchaus möglich sein, aus den getroffenen Vereinbarungen Kapital zu schlagen. Ein Vorschlag wird derzeit ausgearbeitet."
 ROM_secure_the_bosporus:0 "Sicherung des Bosporus"
 ROM_secure_the_bosporus_desc:0 "Unser Zugang zur Marine ist vorerst auf das Schwarze Meer beschränkt. Die Türkei, die sich über den Bosporus erstreckt, könnte im Falle eines Krieges unseren Zugang zum Mittelmeer blockieren."
 ROM_institute_royal_dictatorship_tt:0 "Schaltet den Nationalen Fokus frei §YKönigliche Diktatur§ einführen!"
 ROM_force_abdication_tt:0 "Schaltet den Nationalen Fokus frei §YZwangsabdankung§!"
 ROM_institute_royal_dictatorship:0 "Königliche Diktatur einführen"
 ROM_institute_royal_dictatorship_desc:0 "Politische Instabilität erschüttert die Nation. Die zänkischen, kleinlichen Politiker sind wieder einmal am Werk... Sicherlich ist es an der Zeit, drastische Maßnahmen zu ergreifen, um die Ordnung wiederherzustellen."
 ROM_democratic_government:0 "Demokratische Regierung"
 ROM_democratic_government_desc:0 "Der Status quo scheint zu bleiben. Mal sehen, wie sich die Parteien der alten Garde in diesen unsicheren Zeiten schlagen."
 ROM_flexible_foreign_policy:0 "Flexible Außenpolitik"
 ROM_flexible_foreign_policy_desc:0 "Wir müssen unsere Prinzipien aufgeben und Beziehungen zu denjenigen aufbauen, mit denen es praktikabler ist, dies zu tun. Unser Überleben hängt davon ab."
 ROM_assassinate_iron_guard_leaders:0 "Enthauptung der Eisernen Garde"
 ROM_assassinate_iron_guard_leaders_desc:0 "Die Eiserne Garde stellt eine direkte Bedrohung für die Macht des Königs dar. Sie muss beseitigt werden."
 ROM_straja_tarii_youth:0 "Straja Tarii"
 ROM_straja_tarii_youth_desc:0 "Um die Eiserne Garde zu bekämpfen, ermächtigt der König eine Jugendorganisation, die der Krone gegenüber loyal sein wird."
 ROM_his_majestys_loyal_government:0 "Die loyale Regierung Seiner Majestät"
 ROM_his_majestys_loyal_government_desc:0 "Solange die Nation hinter ihrem König steht, ist eine pragmatische Außenpolitik überflüssig."
 ROM_militarize_the_sentinels:0 "Militarisierung der Sentinels"
 ROM_militarize_the_sentinels_desc:0 "Die paramilitärischen Wächter könnten leicht in eine vollwertige militärische Organisation umgewandelt werden, sofern wir die entsprechenden Ressourcen bereitstellen."
 ROM_all_parties_must_end:0 "Alle Parteien müssen aufhören"
 ROM_all_parties_must_end_desc:0 "Keine Partei währt ewig, und die derzeitige geopolitische Lage erfordert die ungeteilte Aufmerksamkeit unseres Königs. Wenn der Krieg vorbei ist, wird er vielleicht eine tolle Party schmeißen, aber für den Moment muss er seine hedonistische Lebensweise hinter sich lassen."
 ROM_revise_the_constitution:0 "Überarbeitung der Verfassung"
 ROM_fortify_the_borders:0 "Fortify the Borders"
 ROM_carol_current_leader_trigger:0 "§YCarol II§! ist der derzeitige Führer des Landes."
 ROM_carol_not_leader_trigger:0 "§YCarol II§! ist nicht der Führer des Landes."
 ROM_revise_the_constitution_desc:0 "Die Verfassung muss umgeschrieben werden, um die Position des Königs als Führer des Landes zu festigen. Darüber hinaus können gefährliche rechtsextreme Bewegungen unterminiert werden, indem mit der Jugendorganisation "Wächter des Vaterlandes" des Königs eine sicherere Alternative geschaffen wird."
 ROM_empower_legionary_workers_corps:0 "Legitimierung des Legionärskorps der Arbeiter"
 ROM_empower_legionary_workers_corps_desc:0 "Legitimierung des Legionärskorps der Arbeiter"
 ROM_empower_the_camarilla:0 "Stärkung der Camarilla"
 ROM_empower_the_camarilla_desc:0 "Ermächtigung der Camarilla"
 ROM_national_christian_government:0 "Nationale christliche Regierung"
 ROM_national_christian_government_desc:0 "Nationale christliche Regierung"
 ROM_dissolve_parliament:0 "Parlament auflösen"
 ROM_dissolve_parliament_desc:0 "Lösen Sie das Parlament auf"
 ROM_iron_guard_victory:0 "Sieg der Eisernen Garde"
 ROM_iron_guard_victory_desc:0 "Sieg der Eisernen Garde"
 ROM_liberal_victory:0 "Sieg der Liberalen"
 ROM_liberal_victory_desc:0 "Sieg der Liberalen"
 ROM_violent_elections:0 "Gewaltsame Wahlen"
 ROM_violent_elections_desc:0 "Gewaltsame Wahlen"
