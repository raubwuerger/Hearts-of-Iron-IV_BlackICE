 ROM_ban_iron_guard_fronts_desc:0 "Verbot der Frontgruppen der Eisernen Garde"
 ROM_imprison_iron_guard_leaders:0 "Führer der Eisernen Garde inhaftieren"
 ROM_imprison_iron_guard_leaders_desc:0 "Inhaftierung der Anführer der Eisernen Garde"
 ROM_the_kings_legion:0 "Die Legion des Königs"
 ROM_the_kings_legion_desc:0 "Die königliche Legion"
 ROM_reaffirm_little_entente:0 "Die Kleine Entente bekräftigen"
 ROM_reaffirm_little_entente_desc:0 "Bekräftigt die Kleine Entente"
