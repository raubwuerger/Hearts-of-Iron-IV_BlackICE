l_german:
 bulgarians.1.t:0 "Bulgarien will den Dreierpakt unterzeichnen!"
 bulgarians.1.d:0 "Bulgarien hat angeboten, den Dreierpakt zu unterzeichnen und sich der Achse anzuschließen, um uns bei unserem Ziel der Weltherrschaft zu helfen."
 bulgarians.1.a:0 "Lasst sie rein."
 bulgarians.1.b:0 "Wir wollen sie nicht reinlassen!"
 bulgarians.2.t:0 "Wir dürfen rein!"
 bulgarians.2.d:0 "Deutschland hat uns erlaubt, den Achsenmächten beizutreten, und damit haben wir unser Bündnis formalisiert und den Dreimächtepakt unterzeichnet."
 bulgarians.2.a:0 "Hurra!"
 bulgarians.3.t:0 "Sie haben abgelehnt!"
 bulgarians.3.d:0 "Die grässlichen Deutschen haben unseren Antrag auf Beitritt zur Achse abgelehnt!"
 bulgarians.3.a:0 "Diese Dummköpfe!"
 bulgarians.4.t:0 "Ist Rumänien eine Marionette?"
 bulgarians.4.d:0 "Die Bulgaren haben verlangt, dass wir ihrer lächerlichen Fraktion und ihrem Land beitreten. Sie haben uns gedroht, in den Krieg zu ziehen, wenn wir ablehnen. Es wäre vielleicht klug, das in Betracht zu ziehen."
 bulgarians.4.a:0 "Hmpf, gut."
 bulgarians.4.b:0 "Was! Niemals."
 bulgarians.5.t:0 "Sie haben akzeptiert!"
 bulgarians.5.d:0 "Die Rumänen haben unsere Forderungen akzeptiert, Teil unseres Landes zu werden. Jetzt müssen wir nur noch entscheiden, ob wir unsere ehemaligen Gebiete wieder in unser Land eingliedern oder ob sie sie behalten sollen."
 bulgarians.5.a:0 "Wir werden etwas nehmen"
 bulgarians.5.b:0 "Sie sollen es behalten"
 bulgarians.6.t:0 "Sie haben abgelehnt!"
 bulgarians.6.d:0 "Die Dummköpfe haben unsere große Bitte, sie in unser Land aufzunehmen, abgelehnt! Wir sollten sie dafür bezahlen lassen!"
 bulgarians.6.a:0 "Das werden wir tun."
 bulgarians.7.t:0 "Das Drama Aufstand"
 bulgarians.7.d:0 "Als Reaktion auf unseren Bulgarisierungsprozess haben sich die Griechen erhoben und gegen das Land rebelliert. Viele tapfere Soldaten sind im Kampf gegen sie gefallen."
 bulgarians.7.a:0 "Verflucht seien sie!"
 bulgarians.8.t:0 "Der Türkei den Krieg erklären?"
 bulgarians.8.d:0 "Die Bulgaren haben vorgeschlagen, der Türkei offiziell den Krieg zu erklären, um ihre Präsenz auf dem Balkan zu beseitigen. Sie sind der Meinung, dass der Balkan nur ein Balkan sein soll und die Türken dort nichts mehr zu suchen haben."
 bulgarians.8.a:0 "Sie haben Recht!"
 bulgarians.8.b:0 "Das wollen wir nicht."
 bulgarians.9.t:0 "Vertrag mit Bulgarien"
 bulgarians.9.d:0 "Bulgarien hat darum gebeten, dass wir es bei der Modernisierung unterstützen und ihm bei der Suche nach Flugzeugen für die bulgarische Luftwaffe helfen. Das könnte sie näher an uns heranführen, und das könnte es langfristig wert sein."
 bulgarians.9.a:0 "Was ist daran schlimm?"
 bulgarians.9.b:0 "Was?! Nein! Unsere Erfahrung ist unsere eigene."
 bulgarians.10.t:0 "Sie haben zugestimmt!"
 bulgarians.10.d:0 "Die Italiener haben zugestimmt, bei unserer Modernisierung zu helfen!"
 bulgarians.10.a:0 "Oh!"
 bulgarians.11.t:0 "Sie haben nicht zugestimmt!"
 bulgarians.11.d:0 "Die Italiener haben unserem Forschungsabkommen nicht zugestimmt! Irgendwann werden wir es ihnen zeigen."
 bulgarians.11.a:0 "Bah, Dreck."
 bulgarians.12.t:0 "Bulgarien will der Komintern beitreten?"
 bulgarians.12.d:0 "Bulgarien hat einen Antrag auf Beitritt zur Komintern gestellt. Sie sind jetzt ein sozialistischer Staat und es könnte von Vorteil sein, sie in unser Bündnis aufzunehmen."
 bulgarians.12.a:0 "Nun gut."
 bulgarians.12.b:0 "Sie sind allein"
 bulgarians.13.t:0 "Sie haben angenommen!"
 bulgarians.13.d:0 "Wir sind in die Komintern aufgenommen worden. Gemeinsam ist die Kommunistische Bruderschaft stark!"
 bulgarians.13.a:0 "Endlich!"
 bulgarians.14.t:0 "Sie haben abgelehnt!"
 bulgarians.14.d:0 "Man hat uns die Mitgliedschaft in der Komintern verweigert. Das macht sie nur zur Zielscheibe von Groß-Bulgarien."
 bulgarians.14.a:0 "Ungeheuerlich!"
 bulgarians.15.t:0 "Die Balkan-Föderation"
 bulgarians.15.d:0 "Bulgarien hat uns angeboten, einer Fraktion beizutreten, die auf unseren gemeinsamen Ideologien basiert. Das könnte gut sein, denn es würde beweisen, dass der Balkan tatsächlich geeint werden kann."
 bulgarians.15.a:0 "Scheint fair zu sein."
 bulgarians.15.b:0 "Ich glaube nicht."
 bulgarians.16.t:0 "Jugoslawien hat zugestimmt!"
 bulgarians.16.d:0 "Jugoslawien hat unserem Konzept eines geeinten Balkans zugestimmt. Eine kommunistische Gemeinschaft auf dem Balkan ist ohnehin eine großartige Idee, und jeder, der etwas anderes behauptet, ist dumm."
 bulgarians.16.a:0 "Wow!"
 bulgarians.17.t:0 "Jugoslawien hat abgelehnt!"
 bulgarians.17.d:0 "Die Jugoslawen haben unsere Idee für einen vereinigten Balkan abgelehnt! Diese Dummköpfe! Wir sollten es ihnen zeigen!"
 bulgarians.17.a:0 "Die Dummköpfe!"
 bulgarians.18.t:0 "Bulgarien verlangt Thrakien!"
 bulgarians.18.d:0 "Bulgarien hat sein altes Territorium Thrakien eingefordert. Nach dem Ersten Balkankrieg gehörte es ihnen zwar, aber jetzt ist Thrakien natürlich griechisch! Aber vielleicht ist Beschwichtigung eine gute Entscheidung."
 bulgarians.18.a:0 "Gebt es auf."
 bulgarians.18.b:0 "Thrakien ist griechisch!"
 bulgarians.19.t:0 "Griechenland akzeptiert!"
 bulgarians.19.d:0 "Die Griechen haben unsere Forderungen für Thrakien akzeptiert. Sie müssen einsehen, dass sie im Vergleich zu uns eine unterlegene Macht sind."
 bulgarians.19.a:0 "Gut!"
 bulgarians.20.t:0 "Die Griechen haben abgelehnt!"
 bulgarians.20.d:0 "Die Griechen haben unsere Gebietsforderungen abgelehnt! Wir sollten ihnen zeigen, wer hier die wahre Macht hat!"
 bulgarians.20.a:0 "Das sollten wir in der Tat."
 bulgarians.21.t:0 "Die Entente bekräftigen!"
 bulgarians.21.d:0 "Auf Ersuchen Bulgariens wurde vorgeschlagen, die Balkan-Entente zu reformieren, nicht nur, um sie einzubeziehen, sondern auch, um mehrere neue Verträge zwischen den Mitgliedsstaaten zu unterzeichnen und unterstützende Beziehungen zu gewährleisten."
 bulgarians.21.a:0 "Wir sind einverstanden."
 bulgarians.21.b:0 "Wir brauchen niemanden."
 bulgarians.22.t:0 "Einladung an die Entente"
 bulgarians.22.d:0 "Bulgarien hat darum gebeten, dass wir die Balkan-Entente unter Einbeziehung Bulgariens reformieren. Sie haben diesen Antrag an Jugoslawien gerichtet, und das Land hat diesem Antrag anscheinend zugestimmt, so dass sie die Entente so oder so bilden werden. Nun stellt sich die Frage, ob wir auch beitreten wollen."
 bulgarians.22.a:0 "Sicher, warum nicht."
 bulgarians.22.b:0 "Aber nicht doch."
 bulgarians.23.t:0 "Jugoslawien hat Nein gesagt!"
 bulgarians.23.d:0 "Jugoslawien hat unser Ersuchen, die Balkan-Entente zu reformieren, abgelehnt. Ich nehme an, das bedeutet, dass sie auch keine Verbündeten mehr sind, aber wir sind auch mit keinem von ihnen in einem Bündnis."
 bulgarians.23.a:0 "Die Narren!"
 bulgarians.24.t:0 "Makedonischer Aufstand!"
 bulgarians.24.a:0 "Eine Katastrophe!"
 bulgarians.24.d:0 "Die Mazedonier haben sich gegen uns erhoben! Unser Vorgehen gegen sie war weniger wirksam als erhofft, und nun haben sie sich gegen uns erhoben. Wir sind mit ihnen fertig geworden, aber es hat uns Arbeitskräfte gekostet, die nicht so leicht zu ersetzen sind. Aber wir haben dafür gesorgt, dass sich so etwas nicht wiederholt."
 bulgarians.25.t:0 "Ein Abkommen vorgeschlagen!"
 bulgarians.25.d:0 "Die Bulgaren haben ein Abkommen vorgeschlagen. Denn die Bulgaren haben eine saubere Bilanz, was die Einhaltung des Friedensvertrags aus dem Ersten Weltkrieg angeht. Sie haben sich vielleicht rehabilitiert und könnten ein nützlicher Verbündeter sein. Sie haben bereits die Unterstützung sowohl Großbritanniens als auch der anderen Mitglieder der Balkan-Entente und brauchen jetzt nur noch unsere Zustimmung. Wenn wir ihnen dieses Zugeständnis gewähren, würde sich unser Ansehen in der Welt sicherlich verbessern. Eine Verweigerung würde uns wahrscheinlich isolieren."
 bulgarians.25.a:0 "Na gut, schön."
 bulgarians.25.b:0 "Was, nein!"
 bulgarians.26.t:0 "Griechenland hat zugestimmt!"
 bulgarians.26.d:0 "Gute Nachrichten! Die Griechen haben zugestimmt, die Beschränkungen für unser Land aufzuheben. Wir können nun endlich damit beginnen, unser Land auf den bevorstehenden Konflikt vorzubereiten."
 bulgarians.26.a:0 "Sieg!"
 bulgarians.27.t:0 "Die Griechen haben nicht zugestimmt!"
 bulgarians.27.d:0 "Die offensichtlich desillusionierte Regierung Griechenlands hat unserer Wiederbewaffnung nicht zugestimmt! Darauf müssen wir reagieren! Wenn wir unser Land vorbereiten wollen, dann müssen wir uns nicht mehr an den Friedensvertrag halten."
 bulgarians.27.a:0 "Dann werden wir das tun."
 bulgarians.28.t:0 "Bulgarien fordert Dobrudscha"
 bulgarians.28.d:0 "Bulgarien hat sein ehemaliges Territorium der Dobrudscha eingefordert. Dieses Gebiet gehörte ihnen nach dem Ersten Balkankrieg, aber sie verloren es nach und nach, als der Zweite Balkankrieg begann. Es wäre vielleicht klug, sie zu besänftigen, obwohl es gut wäre, wenn wir sie vernichten könnten, bevor sie zu einer Bedrohung werden."
 bulgarians.28.a:0 "Gebt es zurück"
 bulgarians.28.b:0 "Nein, es gehört uns!"
 bulgarians.29.t:0 "Rumänien ist einverstanden!"
 bulgarians.29.d:0 "Rumänien hat zugestimmt, uns die Dobrudscha zurückzugeben, das Gebiet, das wir nach den Ereignissen des Großen Krieges verloren haben. Wir sollten diese Gelegenheit nutzen."
 bulgarians.29.a:0 "Heu!"
 bulgarians.30.t:0 "Rumänien hat abgelehnt!"
 bulgarians.30.d:0 "Die Rumänen haben unsere Forderung nach der Dobrudscha abgelehnt! Wir sollten ihnen zeigen, dass sie sich uns nicht widersetzen sollen!"
 bulgarians.30.a:0 "Verflucht!"

 bulgarian_news.1.t:0 "Die Bulgaren haben den Dreimächtepakt unterzeichnet!"
 bulgarian_news.1.d:0 "Bulgarien hat den Dreimächtepakt unterzeichnet und sich damit offiziell zu Deutschland bekannt und ist Mitglied der Achsenmächte."
 bulgarian_news.1.a:0 "Na dann"
 bulgarian_news.1.b:0 "Heu!"
 bulgarian_news.1.c:0 "Einen Toast auf die Bulgaren!"
 bulgarian_news.2.t:0 "Bulgarien tritt der Komintern bei!"
 bulgarian_news.2.d:0 "Bulgarien ist der Komintern beigetreten und hat beschlossen, seine slawischen Brüder in den bevorstehenden Konflikten zu unterstützen."
 bulgarian_news.2.a:0 "Schön und gut."
 bulgarian_news.2.b:0 "Hurra!"
 bulgarian_news.2.c:0 "Willkommen, Genossen!"
 bulgarian_news.4.t:0 "Zar Boris III. stirbt!"
 bulgarian_news.4.d:0 "Zar Boris der Dritte von Bulgarien ist heute auf tragische Weise an Herzversagen gestorben. Eigentlich sollte Simeon II., der Sohn von Boris, das Zarenamt übernehmen, aber da er noch nicht volljährig war, übernahm Boris' Bruder, Prinz Kiril von Preslav, das Kommando über das Land."
 bulgarian_news.4.a:0 "Nun gut"
 bulgarian_news.5.t:0 "Zar Boris überlebt angebliches Attentat"
 bulgarian_news.5.d:0 "Den bulgarischen Zeitungen zufolge hat Zar Boris ein Attentat überlebt, das angeblich von Deutschland geplant wurde, um den Zaren zu beseitigen."
 bulgarian_news.5.a:0 "Angeblich? Hm.."
 bulgarian_news.6.t:0 "Restriktionen gegen Bulgarien aufgehoben!"
 bulgarian_news.6.d:0 "Die griechische Regierung hat der Wiederbewaffnung des bulgarischen Militärs zugestimmt. Nach dem Ersten Weltkrieg war Bulgarien in seinen militärischen Bemühungen und seiner Produktion eingeschränkt. Bulgarien hat sich jedoch an diese Beschränkungen gehalten, was die Griechen davon überzeugt hat, dass die Beschränkungen aufgehoben werden sollten."
 bulgarian_news.6.a:0 "Wenn sie es für klug halten..."
 bulgarian_news.6.b:0 "... Ja, danke..."

 bulgariansenhanced.1.t:0 "Bulgarien fordert deutsche Waffen an!"
 bulgariansenhanced.1.d:0 "Bulgarien hat in seinem Bemühen, sich wieder zu bewaffnen, um unsere Unterstützung gebeten. Die Bulgaren sagen, die Briten hätten ihnen erlaubt, sich frei zu bewaffnen und begründen dies mit der Instabilität in der Region. Nun bitten die Bulgaren darum, dass wir ihnen einige tausend Gewehre schicken, um ihnen bei der Aufrüstung zu helfen. Eine Zustimmung würde unsere Beziehungen zu den Bulgaren verbessern, aber sie könnten uns genauso gut in den Rücken fallen und sich auf die Seite des Feindes schlagen, wir sollten unsere Optionen sorgfältig abwägen."
 bulgariansenhanced.1.a:0 "Nun gut, helft ihnen."
 bulgariansenhanced.1.b:0 "Sie sind auf sich allein gestellt."
 bulgariansenhanced.2.t:0 "Die Deutschen haben zugestimmt!"
 bulgariansenhanced.2.d:0 "Die Deutschen haben unserer Bitte um Hilfe bei der Wiederbewaffnung zugestimmt. Man hat uns zweitausend Waffen zur Verfügung gestellt, um uns zu helfen. Natürlich sollten wir sie dafür entschädigen! Oder wir benutzen die Waffen und sehen sie nie wieder an, das ist eine Lotterie."
 bulgariansenhanced.2.a:0 ".. Ja, ja."
 bulgariansenhanced.3.t:0 "Die Deutschen haben abgelehnt!"
 bulgariansenhanced.3.d:0 "Die Deutschen haben unsere großzügigste Bitte um Nachschub abgelehnt! Wir haben nur zweitausend Gewehre angefordert, und die können sie bestimmt entbehren. Zum Teufel mit ihnen!"
 bulgariansenhanced.3.a:0 "Was! Dreck!"
 bulgariansenhanced.4.t:0 "Die bulgarische Freundschaft?"
 bulgariansenhanced.4.d:0 "Bulgarien hat uns vorgeschlagen, einen Freundschaftsvertrag mit ihnen zu unterzeichnen, der den Namen "Vertrag der ewigen Freundschaft" tragen soll. Die Bulgaren wollen die Beziehungen zu uns verbessern, das ist natürlich eine Falle, aber wenn wir uns darauf einlassen, könnte es für uns sogar von Vorteil sein."
 bulgariansenhanced.4.a:0 "Unterschreiben Sie!"
 bulgariansenhanced.4.b:0 "Wie wäre es mit... nein."
 bulgariansenhanced.5.t:0 "Jugoslawien hat zugestimmt!"
 bulgariansenhanced.5.d:0 "Die Jugoslawen haben unserem Vertrag der ewigen Freundschaft zugestimmt! Ich denke, sie wissen, dass wir tatsächlich ihre Freunde sind! Nun, sie denken, wir sind es, aber wir wissen es besser."
 bulgariansenhanced.5.a:0 "Heu!"
 bulgariansenhanced.6.t:0 "Jugoslawien hat abgelehnt!"
 bulgariansenhanced.6.d:0 "Die Jugoslawen haben unseren Vertrag der ewigen Freundschaft abgelehnt! Wie konnten sie nur?! Merken die nicht, dass wir uns verändert haben? Diese Dummköpfe! Wir sollten sie belehren!"
 bulgariansenhanced.6.a:0 "Wie bedauerlich."
 bulgariansenhanced.7.t:0 "Georgi Kjosejewanow tritt zurück!"
 bulgariansenhanced.7.d:0 "Der Premierminister tritt zurück! Premierminister Kjosejewanow, der das Land seit 1935 geführt hat, ist offiziell zurückgetreten! Jetzt könnten wir einen Nachfolger einsetzen, nämlich Bogdan Filow, einen Verbündeten von Zar Boris selbst! Oder wir könnten die Regierung Kjosejewanow ganz auflösen und Boris III. als unseren Führer einsetzen, wenn man bedenkt, dass er es ist. Wir würden eine Regierung einsetzen, die von Boris selbst ausgesucht wurde."
 bulgariansenhanced.7.a:0 "Dann eben Filow."
 bulgariansenhanced.7.b:0 "Lang lebe der Zar!"
 bulgariansenhanced.8.t:0 "Vaterländische Front ermächtigt!"
 bulgariansenhanced.8.d:0 "Unser Versuch, die Vaterländische Front zu stärken, hat sich gelohnt! Die Vaterländische Front wurde soeben zur Mehrheitspartei der Regierung und hat offiziell die Kontrolle übernommen. Zar Boris ist immer noch an der Macht, hat aber nicht mehr die direkte Kontrolle. Jetzt bleibt zu hoffen, dass die Vaterländische Front uns von der deutschen Seite weg auf die sowjetische Seite lenken kann."
 bulgariansenhanced.8.a:0 "Heu!"
 bulgariansenhanced.9.t:0 "Beitritt zum Balkanpakt?"
 bulgariansenhanced.9.d:0 "Bulgarien hat um Aufnahme in die Balkan-Entente als Mitgliedsstaat gebeten. Das bedeutet, dass wir ihnen unsere Hilfe garantieren, wenn jemand gegen Bulgarien in den Krieg zieht. Wenn jemand gegen sie in den Krieg zieht, können wir sie natürlich einfach im Stich lassen, obwohl uns das unseren Ruf kosten würde. Natürlich können wir auch beschließen, ihnen keine Garantien zu geben, und es wird uns nichts passieren."
 bulgariansenhanced.9.a:0 "Heißt sie willkommen!"
 bulgariansenhanced.9.b:0 "Sie sind auf sich allein gestellt."
 bulgariansenhanced.10.t:0 "Sie haben nein gesagt!"
 bulgariansenhanced.10.d:0 "Diese verdammten Rumänen haben unseren Antrag abgelehnt! Man lässt uns nicht in die Balkan-Entente! Das ist zum Verrücktwerden! Wir sollten uns rächen und sie erschießen oder so. Das können die doch nicht zulassen."
 bulgariansenhanced.10.a:0 "Was denn?"
 bulgariansenhanced.11.t:0 "Die Bulgaren wollen verhandeln!"
 bulgariansenhanced.11.d:0 "Es scheint, dass die bulgarische Regierung endlich begriffen hat, dass sie in diesem Krieg auf der Verliererseite steht, ziemlich spät, wie ich hinzufügen möchte. Natürlich werden wir dafür entschädigt werden. Abgesehen davon ist es jetzt an der Zeit, dass wir über ihr Schicksal entscheiden. Entweder sie werden unsere Verbündeten gegen die Deutschen und schließen sich der Komintern an, oder wir überlassen sie der sowjetischen Macht."
 bulgariansenhanced.11.a:0 "Ja, gut."
 bulgariansenhanced.11.b:0 "Töten!"
 bulgariansenhanced.12.t:0 "Sie haben zugestimmt!"
 bulgariansenhanced.12.d:0 "Die Sowjets haben zugestimmt, uns in die Komintern aufzunehmen! Jetzt werden wir auf der Seite der Guten kämpfen, und vielleicht haben wir auch etwas davon! Aber jetzt sollten wir uns auf den Kampf gegen Nazi-Deutschland konzentrieren und die Sowjets stolz machen."
 bulgariansenhanced.12.a:0 "Mila Rodino Bulgarien!"
 bulgariansenhanced.13.t:0 "Die Sowjets haben abgelehnt"
 bulgariansenhanced.13.d:0 "Die Sowjets haben unser Angebot abgelehnt! Unser Versuch, bei den Sowjets zu überleben, ist gescheitert. Jetzt sollten wir alles tun, um an der Seite der Deutschen zu überleben. Wir sollten sie stolz machen, aber was noch wichtiger ist, wir sollten unser Land und unser Volk stolz machen."
 bulgariansenhanced.13.a:0 "Verdammnis!"
 bulgariansenhanced.14.t:0 "Bulgarien will die Balkan-Entente wiederbeleben!"
 bulgariansenhanced.14.d:0 "Das derzeitige System der Balkan-Entente scheint aus der Praxis herausgefallen zu sein. Unsere Verbündeten werden uns in einem Krieg nicht helfen, wenn wir sie nicht vertraglich binden. Vielleicht ist das sogar eine gute Idee. Andererseits sollten wir die Balkan-Entente wahrscheinlich nicht erneut bekräftigen, wenn wir uns von ihr lösen wollen."
 bulgariansenhanced.14.a:0 "Findet es! Schicken Sie die Einladungen raus!"
 bulgariansenhanced.14.b:0 "Nein."
 bulgariansenhanced.15.t:0 "Die Rumänen haben zugestimmt!"
 bulgariansenhanced.15.d:0 "Die Rumänen haben zugestimmt, die Balkan-Entente zu bekräftigen. Wir wurden als Ehrenmitglied eingeladen, und sollte sich Rumänien als unfähig erweisen, das Bündnis weiter zu führen, sollte diese Rolle an uns fallen. Die anderen Mitglieder der Balkan-Entente wurden ebenfalls eingeladen, die Balkan-Entente zu bekräftigen. Sie sind sich wahrscheinlich darüber im Klaren, dass das derzeitige System sowieso kaputt ist, also wird alles gut werden."
 bulgariansenhanced.15.a:0 "Aber hallo!"
 bulgariansenhanced.16.t:0 "Die Rumänen hassen uns!"
 bulgariansenhanced.16.d:0 "Okay, vielleicht zu dramatisch, sie hassen uns wahrscheinlich nicht. Aber sie werden die Balkan-Entente nicht wieder aufleben lassen. Man kann wohl davon ausgehen, dass sie versuchen, auf eigene Faust loszuschlagen. Oder sie hassen uns und die anderen Mitglieder der Balkan-Entente wirklich. Das eine oder das andere. Wie auch immer, jetzt sind sie zu zweit."
 bulgariansenhanced.16.a:0 "Zwei von ihnen? Wie bitte?"
 bulgariansenhanced.17.t:0 "Das albanische Erbe"
 bulgariansenhanced.17.d:0 "Die Bulgaren haben verlangt, dass wir ihre Marionette werden, und sich darauf berufen, dass unser Gebiet angeblich zu einem ihrer früheren Reiche gehörte. Natürlich erinnern wir uns an nichts davon. Die Bulgaren sind uns jedoch bei weitem überlegen, und es besteht nur eine geringe Chance, dass wir sie besiegen können, wenn sie bei uns einmarschieren. Es könnte möglich sein, ihre Marionette zu werden und unsere Unabhängigkeit zurückzuerlangen, aber wenn Sie gläubig sind, lehnen Sie ruhig ab."
 bulgariansenhanced.17.a:0 "Ja, gut, gehen wir."
 bulgariansenhanced.17.b:0 "Ich bin treu!"
 bulgariansenhanced.18.t:0 "Sie waren einverstanden."
 bulgariansenhanced.18.d:0 "Die Albaner haben eingesehen, dass wir Recht haben, und sie haben uns als ihre rechtmäßigen Oberherren akzeptiert. Jetzt sollten wir Albanien friedlich in Großbulgarien integrieren. Sie sind nur ein Schritt, um unsere Nation wieder groß zu machen."
 bulgariansenhanced.18.a:0 "Bam."
 bulgariansenhanced.19.t:0 "Sie haben abgelehnt!"
 bulgariansenhanced.19.d:0 "Die törichten Albaner haben unser Ersuchen, unsere Marionette zu werden, abgelehnt! Ist ihnen nicht klar, dass ihr Gebiet von Rechts wegen uns gehört? Was ist nur los mit ihnen?! Wir sollten ihr Territorium mit sofortiger Wirkung beschlagnahmen! Sie respektieren das große bulgarische Reich nicht!"
 bulgariansenhanced.19.a:0 "Greift an!"
 bulgariansenhanced.20.t:0 "Die Rumänen haben zugestimmt!"
 bulgariansenhanced.20.d:0 "Die Rumänen haben unserer Bitte um Partnerschaft mit der Balkan-Entente zugestimmt. Wenn jetzt jemand gegen uns in den Krieg zieht, sollten uns die Rumänen hoffentlich zu Hilfe kommen. Jetzt sollten wir dies zu einem funktionierenden Bündnis zwischen uns, Rumänien und den anderen Mitgliedern der Balkan-Entente ausbauen."
 bulgariansenhanced.20.a:0 "Wow!"
 greater_bulgaria:0 "Groß-Bulgarien"
 balkan_entente:0 "Balkan-Entente"
 balkan_federation:0 "Balkan-Föderation"
