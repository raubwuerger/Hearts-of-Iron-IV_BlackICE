 NZL_available_tank_manufacturer:0 "Erhältlich als Panzerkonstrukteur -"
 NZL_available_materiel_manufacturer:0 "Erhältlich als Munitionslieferant -"
 # Civilian Economy ""
 NZL_bi_department_of_housing_construction:0 "Abteilung für Wohnungsbau"
 NZL_bi_department_of_housing_construction_desc:0 "Im Rahmen der Politik der 1935 gewählten Regierung können wir Ausschreibungen für den Massenbau neuer Wohnungen für unsere Bürger durchführen. Solche Großprojekte erfordern eine weitaus stärkere Standardisierung von Bauteilen und Ausrüstungen, als dies bisher in unserem Land der Fall war."
 NZL_bi_public_works_department:0 "Abteilung für öffentliche Arbeiten"
 NZL_bi_public_works_department_desc:0 "Die meisten öffentlichen Arbeiten werden von der Arbeitslosenkasse durchgeführt und sind auf die Bekämpfung der Arbeitslosigkeit ausgerichtet. Wir können diese Arbeiten auf die Abteilung für öffentliche Arbeiten übertragen und durch den Import von Erdbewegungsmaschinen die echte Bautätigkeit ausweiten."
 NZL_bi_bureau_of_industry:0 "Büro für Industrie"
 NZL_bi_bureau_of_industry_desc:0 "Wir wollen unsere Wirtschaft diversifizieren und das verarbeitende Gewerbe ausbauen. Diese neue Abteilung wird die Ansiedlung neuer Industrien fördern."
 NZL_bi_highway_construction:0 "Autobahnen und Straßenbau"
 NZL_bi_highway_construction_desc:0 "Wir haben die Effizienz unserer öffentlichen Arbeiten erhöht. Jetzt können wir die Abteilung für öffentliche Arbeiten erweitern und neue Straßen für unser Land bauen."
 NZL_bi_import_restrictions:0 "Einfuhrbeschränkungen"
 NZL_bi_import_restrictions_desc:0 "Ein Schritt, den wir in Erwägung ziehen, ist die Beschränkung der Einfuhren vieler Fertigwaren, um die lokale Produktion zu fördern. Diese Maßnahme hat sich zwar nur zufällig ausgewirkt, aber viele Industrien gefördert, die in den kommenden Kriegsjahren wichtige Arbeit geleistet haben."
 NZL_bi_diversification_of_economy:0 "Förderung der Privatwirtschaft"
 NZL_bi_diversification_of_economy_desc:0 "Durch staatliche Aufträge und Subventionen können wir die Entwicklung der lokalen Fertigung fördern."
 NZL_bi_power_development:0 "Entwicklung der Wasserkraft"
 NZL_bi_power_development_desc:0 "In der Vergangenheit war Neuseeland schlecht auf die steigende Nachfrage nach elektrischer Energie vorbereitet, die sich aus den gestiegenen Anforderungen der Industrie und dem Rückgang der Brennstoffeinfuhren ergab. Wir verfügen jedoch über ein beträchtliches Potenzial für den Ausbau der Wasserkraft als Puffer für unsere Wirtschaft."
 # Technology ""
 NZL_bi_extra_tech_slot:0 "£tech_mod DSIR"
 NZL_bi_extra_tech_slot_desc:0 "Das Ministerium für Wissenschaft und industrielle Forschung wurde 1926 gegründet. Wir haben unsere Wirtschaft autarker gemacht, und es werden neue Ideen entwickelt und getestet. Wir können das DSIR ausbauen, um diese Entwicklung weiter voranzutreiben."
 NZL_bi_no_8_wire:0 "Nr. 8 Draht-Tradition"
 NZL_bi_no_8_wire_desc:0 "Da wir sehr weit von anderen Ländern entfernt leben, mussten unsere Bürger seit der Pionierzeit immer wieder Dinge erfinden, die wir nicht so einfach bekommen konnten. Im Jahr 1900 hatten wir die höchste Anzahl von Patentanmeldungen pro Kopf der Bevölkerung in der Welt. Auch wenn viele der Vorschläge, die wir erhalten, nicht besonders praktisch sind, können wir unsere Tradition der Bürgerinnovation zu unserem Vorteil nutzen."
 NZL_bi_extra_tech_slot_2:0 "£tech_mod Universitäten mit der Forschung beauftragen"
 NZL_bi_extra_tech_slot_2_desc:0 "Wir können verschiedene Projekte finanzieren, um die Entwicklung unseres Landes voranzubringen."
 # Social Policy ""
 NZL_bi_enact_social_policy:0 "Innenpolitik"
 NZL_bi_enact_social_policy_desc:0 "Die neuseeländische Labour-Regierung von 1935 wurde mit dem Ziel gewählt, das erste Sozialversicherungssystem der westlichen Welt zu schaffen, einschließlich einer kostenlosen Gesundheitsversorgung."
 NZL_bi_pass_social_security_act:0 "Verabschiedung des Social Security Act"
 NZL_bi_pass_social_security_act_desc:0 "Der Social Security Act von 1938 kombinierte eine umfassende Palette von Sozialleistungen mit einer kostenlosen Gesundheitsversorgung und sollte die Neuseeländer von der Wiege bis zur Bahre schützen. Er schuf ein Sicherheitsnetz und stärkte das Vertrauen in die Regierung in Zeiten schwieriger Entscheidungen, doch Kritiker behaupteten, der Wohlfahrtsstaat sei zu teuer und fördere die Abhängigkeit."
 NZL_bi_maori_volunteers:0 "Das Maori-Bataillon"
 NZL_bi_maori_volunteers_desc:0 "Als der Krieg unvermeidlich schien, schlugen Sir Apirana Ngata und andere Maori-Führer die Bildung einer Einheit vor, die aus freiwilligen Maori bestand. Das Maori-Bataillon wurde zum meistdekorierten neuseeländischen Bataillon während des Krieges. Historisch gesehen meldeten sich fast 16.000 Maori von 100.000 Einwohnern freiwillig zum Kriegsdienst."
 NZL_bi_civilian_manpower_controls:0 "Zivile Personalkontrollen einführen"
 NZL_bi_civilian_manpower_controls_desc:0 "Unser Land hat eine starke Tradition der organisierten Arbeit. Verordnungen zum Abbau von Überstunden zur Steigerung der Produktion stoßen auf offenen Widerstand und Streiks. Einschränkungen bei der Einstellung kriegswichtiger Arbeiten haben jedoch die gleiche Wirkung und werden eher akzeptiert, obwohl Kritiker sie mit der Wehrpflicht vergleichen."
 NZL_bi_pass_the_manpower_act:0 "Verabschiedung des Manpower Act"
 NZL_bi_pass_the_manpower_act_desc:0 "Aufgrund historisch gewachsener Tarifverträge fehlen vielen wichtigen Industrien qualifizierte Arbeitskräfte durch unterschiedliche Lohnsätze. Versuche, diese Bedingungen neu zu verhandeln, stoßen auf offenkundigen Widerstand und Streiks. Dieses Gesetz ermöglicht es uns, unsere knappen Arbeitskräfte für Arbeiten von nationaler Bedeutung einzusetzen, einschließlich Maori und Frauen. Es handelt sich um eine Art industrielle Wehrpflicht, und der Sinn unseres Landes für gemeinsame Opfer erlaubt uns, diese Maßnahme zu ergreifen."
 NZL_bi_ratana_alliance:0 "Ratana-Allianz"
 NZL_bi_ratana_alliance_desc:0 "Eine Vereinbarung zwischen unserer Regierung und der Ratana-Bewegung wird indigene Maori in die Regierung bringen."
 NZL_bi_samoa:0 "Samoa entwickeln"
 NZL_bi_samoa_desc:0 "Seit einiger Zeit gibt es in Samoa nur noch geringen Widerstand; die Entwicklung der Region wird vielleicht zu einer willfährigeren Bevölkerung führen."
 NZL_bi_samoa_def:0 "Verteidigung von Samoa"
 NZL_bi_samoa_def_desc:0 ""
 NZL_bi_maori_conscription:0 "Wehrpflicht für Maori"
 NZL_bi_maori_conscription_desc:0 "Die einheimischen Maori wurden aus verschiedenen Gründen nicht eingezogen, u. a. weil sie sich sehr häufig freiwillig gemeldet haben und es keine offiziellen Unterlagen gibt. Die Tapferkeit des Maori-Bataillons zeigt, dass es an der Zeit ist, die gesamte Bevölkerung einzuziehen, trotz der damit verbundenen praktischen Schwierigkeiten."
 NZL_bi_mewo:0 "Organisation der Maori-Kriegsanstrengungen"
 NZL_bi_mewo_desc:0 "Mangelndes Vertrauen in die Behörden und unzureichende Aufzeichnungen schränken unsere Möglichkeiten zur Koordinierung der Maori-Arbeitskräfte ein. Pariire Paikea und andere Maori-Führer schlagen Stammesausschüsse mit guten Ortskenntnissen vor, um die Rekrutierung in der Industrie und beim Militär zu fördern. Historisch gesehen war die Steigerung der Nahrungsmittelproduktion ihr größter Erfolg."
 # Rearmament ""
 NZL_bi_early_rearmament:0 "Planung einer Kriegswirtschaft"
 NZL_bi_early_rearmament_desc:0 "Unser Volk wünscht sich nichts sehnlicher als Frieden, aber die Wolken des Krieges ziehen über Europa auf. Obwohl wir unpopulär sind, können wir die Popularität unserer Regierung nutzen, um mit den Vorbereitungen zu beginnen. Historisch gesehen wurde in der Vorkriegszeit nur wenig Planungsarbeit geleistet."
 NZL_bi_peace_to_war:0 "Vom Frieden zum Krieg"
 NZL_bi_peace_to_war_desc:0 "Unsere Friedenslieferanten haben die Produktion auf ihren eigenen Bedarf umgestellt. Wir müssen unsere Rüstungsindustrie ausbauen, um unabhängiger zu werden."
 NZL_bi_military_factory:0 "Militärische Industrie"
 NZL_bi_military_factory_desc:0 "Historisch gesehen litt Neuseeland in der Anfangszeit des Krieges unter einem Mangel an fast jeder Kategorie von militärischer Ausrüstung. Wir müssen unsere Produktion von Munition und Rüstungsgütern steigern."
 NZL_bi_military_factory2:0 "Militärische Industrie II"
 NZL_bi_military_factory2_desc:0 "Unsere Streitkräfte benötigen eine ständig wachsende Menge an Ausrüstung aller Art. Neue Konstruktionen sind erforderlich."
 NZL_bi_military_factory3:0 "Militärische Industrie III"
 NZL_bi_military_factory3_desc:0 "Die Anforderungen der modernen Kriegsführung sind unaufhörlich. Neue Militärfabriken können errichtet werden."
 # War Economy ""
 NZL_bi_cool_storage:0 "Ausbau der Kühllagerung"
 NZL_bi_cool_storage_desc:0 "Wir sind ein Agrarland mit 30 Millionen Schafen und 2 Millionen Milchkühen, und in Kriegszeiten kann es zu Engpässen in der Schifffahrt kommen. Unser größter Beitrag zu den Kriegsanstrengungen ist die weitere Versorgung der Bürger und Soldaten im Ausland mit lebenswichtigen Nahrungsmitteln. Die Möglichkeit, verderbliche Lebensmittel zu lagern, ist entscheidend für die Aufrechterhaltung unserer Wirtschaft und die Versorgung unserer Verbündeten."
 NZL_bi_duplicate_rolling_mill:0 "Stahl und Eisen"
 NZL_bi_duplicate_rolling_mill_desc:0 "Wir haben ein Stahlwalzwerk in Dunedin, eine stillgelegte Eisenmine mit reichen Vorkommen an hochwertigem Eisenerz in Onekaka und die berühmten Eisensande der Westküste. Derzeit sind wir auf importiertes Eisen angewiesen. Wir können jedoch die lokale Eisenverhüttung wieder aufnehmen und das Walzwerk duplizieren, um den Bedarf unserer Wirtschaft zu decken."
 NZL_bi_canning:0 "Ausbau der Konservierungskapazitäten"
 NZL_bi_canning_desc:0 "Fleischkonserven benötigen keinen Kühlraum, und es besteht ein großer Bedarf an Rationen für die amerikanischen Streitkräfte im Pazifik. Historisch gesehen hat sich die Fleischkonservenproduktion während des Krieges ausgeweitet, insbesondere als Reaktion auf die amerikanische Pazifikkampagne."
 NZL_bi_meat_focus:0 "Fleisch und Molkerei im Fokus"
 NZL_bi_meat_focus_desc:0 "In der Vorkriegszeit war Wolle ein wichtiger Exportschlager. Doch nun ist der europäische Markt weg, und mit dem Verlust der europäischen Lebensmittelexporte und den amerikanischen Kriegsanstrengungen ist die Nachfrage nach Fleisch- und Milchprodukten weltweit stark gestiegen. Unsere Freunde schreien nach Nahrung, und wir können unseren landwirtschaftlichen Schwerpunkt entsprechend verlagern."
 NZL_bi_taranaki_oil:0 "Taranaki-Ölfelder"
 NZL_bi_taranaki_oil_desc:0 "Wir haben in Moturoa die älteste Ölquelle des Commonwealth, wenn auch eine der kleinsten. Viele haben versucht, in der Region weitere Bohrungen durchzuführen, und sind gescheitert. Viele sind jedoch davon überzeugt, dass es in der Region bedeutende Reserven gibt, die nur darauf warten, entdeckt zu werden."
 # War Production ""
 NZL_bi_colonial_ammunition:0 "Colonial Ammunition Company"
 NZL_bi_colonial_ammunition_desc:0 "Neuseelands einziger industrieller Hersteller von Munition bei Kriegsbeginn. Sie betreibt eine umfangreiche Anlage und ist bereit, die Produktion zu erweitern."
 NZL_bi_charlton:0 "Charlton Motor Workshops"
 NZL_bi_charlton_desc:0 "Britische Waffen sind im Zuge der Wiederaufrüstung des Vereinigten Königreichs Mangelware. Ein Ingenieur namens Philip Charlton hat einen Bausatz entwickelt, um Gewehre aus der Zeit des Burenkrieges in leichte Maschinengewehre umzubauen. Historisch gesehen wurden 1500 Stück gebaut. Obwohl es als minderwertig gegenüber einem neu gebauten Bren angesehen wurde, war es verfügbar, leichter und funktionierte bei Tests perfekt und zuverlässig."
 NZL_bi_truck_assembly_plant:0 "Lkw-Montagewerke"
 NZL_bi_truck_assembly_plant_desc:0 "Wir verfügen über eine Reihe von Montagewerken für Pkw und Lkw, die meisten davon in der Region Wellington. Wir können die Produktion ausweiten, indem wir Lizenzteile in kleinen Werkstätten herstellen und unsere bestehenden Werke für die Montage nutzen."
 NZL_bi_armor_effort:0 "Lokale Produktion"
 NZL_bi_armor_effort_desc:0 "Wir können unsere Zulieferungen weiter ausbauen, indem wir Komponenten für gepanzerte Fahrzeuge und andere leichte gepanzerte Fahrzeuge, sowohl in Lizenz als auch nach eigenen Entwürfen, herstellen und montieren. In der Vergangenheit wurden 1300 Raupentransporter und andere Fahrzeuge hergestellt."
 NZL_bi_domestic_designs:0 "Inländische Konstruktionen"
 NZL_bi_domestic_designs_desc:0 "Da der Verkauf ins Ausland nicht mehr möglich ist, haben einige Bürger Entwürfe für leichte Panzer vorgeschlagen, die wir selbst bauen können, darunter auch den berüchtigten Bob-Semple-Entwurf. Der historisch beste dieser Entwürfe war der Schofield-Panzer. Diese schnell von motivierten Einzelpersonen in einem Land ohne vorherige Panzerentwicklung entwickelten Prototypen waren im Vergleich zu den zeitgenössischen Modellen der Großmächte mangelhaft, aber besser als gar kein Panzer."
 NZL_bi_armor_vickers:0 "Lizenz Vickers Light Tank Design"
 NZL_bi_armor_vickers_desc:0 "Frühere Vickers-Konstruktionen wurden in großem Umfang exportiert und sowohl von Polen als auch von der Sowjetunion in Lizenz hergestellt. Unsere Freunde im Mutterland sind bereit, den Vickers Light Mk.VI in Lizenz zu produzieren."
 NZL_bi_armor_valentine:0 "Lizenz für die Valentine-Panzerkonstruktion"
 NZL_bi_armor_valentine_desc:0 "Ein zuverlässiges und gut geschütztes Panzerkonzept. Unsere sich entwickelnde Panzerindustrie kann nun größere Gussteile und komplexere Aufhängungen herstellen. In der Vergangenheit wurde der Valentine in Kanada in Lizenz hergestellt, wobei die meisten Exemplare an die UdSSR geliefert wurden."
 NZL_bi_armor_m3:0 "Lizenz M3 Lee Design"
 NZL_bi_armor_m3_desc:0 "Sollten sich britische Entwürfe als ungeeignet erweisen oder sich verzögern, können wir die Hilfe des großen Arsenals der Demokratie in Anspruch nehmen. In der Vergangenheit baute Kanada lizenzierte M3-Fahrgestelle für seine Ram-Panzer, die allerdings nicht zum Einsatz kamen."
 NZL_bi_armor_m4:0 "Lizenz M4 Sherman Design"
 NZL_bi_armor_m4_desc:0 "Der M3 wurde durch den überlegenen Sherman abgelöst. Historisch gesehen einigten sich die Alliierten auf eine Standardisierung des M4, und Kanada produzierte seine eigene Version in Lizenz als Grizzly."
 # Manpower vs Industry ""
 NZL_bi_manpower_for_army:0 "Arbeitskräfte für die Streitkräfte"
 NZL_bi_manpower_for_army_desc:0 "Unsere Bevölkerung nähert sich der totalen Mobilisierung. Die Bedürfnisse unserer Streitkräfte müssen Vorrang haben."
 NZL_bi_manpower_for_industry:0 "Arbeitskräfte für die Kriegsindustrie"
 NZL_bi_manpower_for_industry_desc:0 "Unsere Bevölkerung steht kurz vor der vollständigen Mobilisierung, einschließlich der Frauen und der kürzlich in den Ruhestand getretenen Personen. Obwohl es uns an der Vorkriegs-Schwerindustrie mangelt, sind unsere Arbeitskräfte hochqualifiziert und fähig. Wir sollten uns auf die Produktion von Rüstungsgütern für unser Bündnis konzentrieren."
 NZL_bi_dilution_of_labour:0 "Verdünnung der Arbeitskräfte"
 NZL_bi_dilution_of_labour_desc:0 "Unsere größte Einschränkung sind qualifizierte Arbeitskräfte, vor allem Stahlarbeiter. Wir können unsere knappen Fachkräfte auf mehr Fabriken verteilen, um die Überwachung und schnelle Umschulung anderer Berufe zu unterstützen."
 NZL_bi_NZR_armour:0 "NZ-Kriegsproduktion"
 NZL_bi_NZR_armour_desc:0 "Die Eisenbahnwerkstätten sind der größte Maschinenbaubetrieb, den wir haben. Wir können qualifizierte Arbeitskräfte in andere Fabriken entsenden, um die Überwachung und Ausbildung unserer Arbeitskräfte im Maschinenbau zu unterstützen, auch wenn die Instandhaltung unserer Eisenbahnen unter den ständigen Anforderungen unserer Kriegsanstrengungen leiden wird. Es müssen schwierige Entscheidungen getroffen werden."
 NZL_bi_NZR_rail:0 "Konzentration auf die Logistik"
 NZL_bi_NZR_rail_desc:0 "Wir können einige Stahlarbeiter entbehren, die anderswo bei der Überwachung helfen, aber unsere Eisenbahnen sollten sich auf das konzentrieren, was sie am besten können."
 NZL_bi_NZR_ships:0 "Verlagerung von Stahlarbeitern auf Werften"
 NZL_bi_NZR_ships_desc:0 "Dieser Krieg wird weit weg von unseren Küsten gewonnen werden. Wir können einige unserer qualifizierten Eisenbahnwerkstattingenieure auf unsere Werften umleiten."
 # Salvaging and Substitution ""
 NZL_bi_wartime_requisition:0 "Bedarfsdeckung im Krieg"
 NZL_bi_wartime_requisition_desc:0 "Die Bedürfnisse unserer gemeinsamen Verteidigung erfordern die Mobilisierung ziviler Ressourcen. Wir können zivile Autos, Lastwagen und Gewehre für unsere Verteidigung requirieren und überholen lassen, wobei eine Entschädigung zu einem späteren Zeitpunkt vorgesehen ist."
 NZL_bi_armor_salvage:0 "Kriegsbeute aus der Wüste"
 NZL_bi_armor_salvage_desc:0 "Die Beute des Krieges gehört dem Sieger. Unsere Streitkräfte im Feld haben einige beschädigte oder verlassene Panzer und andere gepanzerte Fahrzeuge verschiedener Typen "erworben". Diese können mit bescheidenem Aufwand wieder in den Einsatz gebracht werden und in neuen Besitz übergehen."
 NZL_bi_rubber_reclaimation:0 "Gummi wiedergewinnen"
 NZL_bi_rubber_reclaimation_desc:0 "Aufbereitete Reifen können viele Lücken in der Versorgung mit Rohgummi schließen. In der Vergangenheit wurde Gummi im Gegenwert von zwei Vorkriegsimporten aufgearbeitet und verwendet."
 # Army Planning ""
 NZL_bi_army:0 "Verteidigungsrat"
 NZL_bi_army_desc:0 "Bildung eines Verteidigungsrates zur Koordinierung der Aktivitäten der drei Streitkräfte und zur Beratung der Regierung in Fragen der Verteidigungspolitik."
 NZL_bi_imperial_defence_college:0 "Imperial Defence College"
 NZL_bi_imperial_defence_college_desc:0 "Dank der verbesserten Finanzlage können wir wieder hochrangige Mitarbeiter zum Studium nach Übersee schicken."
 NZL_bi_reorganise_army:0 "Umstrukturierung der Armee"
 NZL_bi_reorganise_army_desc:0 "Zu unseren Defiziten gehört die mangelnde Ausbildung in modernen Militärtechniken. Wir können Armeeschulen eröffnen, die Ausbildungseinrichtungen verbessern und eine verstärkte Mechanisierung unserer Infanterie und der Unterstützungswaffen durchführen."
 NZL_bi_2NZEF:0 "Bildung der 2NZEF"
 NZL_bi_2NZEF_desc:0 "Unsere Friedensarmee war in einer Divisionsstruktur organisiert, so dass bei einer Mobilisierung eine Expeditionsdivision gebildet werden konnte, während die Friedenseinheiten zur Landesverteidigung verblieben. Das Hauptquartier und die Unterstützungseinheiten existierten, waren aber nicht in der Lage, funktionierende Einheiten nach Übersee zu entsenden. Mit etwas Mühe kann diese hypothetische Organisation in die Realität umgesetzt werden."
 NZL_bi_home_guard:0 "Bilden Sie die Home Guard"
 NZL_bi_home_guard_desc:0 "Nach dem Vorbild des Vereinigten Königreichs haben Freiwilligengruppen begonnen, sich selbst zu organisieren, darunter Gruppen der Farmer's Union und der Returned Servicemen. Wir können diese unter die Kontrolle der Regierung stellen."
 NZL_bi_coastal_forts:0 "Verbesserung des Küstenschutzes"
 NZL_bi_coastal_forts_desc:0 "Wir verfügen über eine Reihe veralteter Küstenbefestigungen, die aus dem Ersten Weltkrieg oder dem Russenschreck von 1885 stammen. Diese können aufgerüstet und neue Posten errichtet werden."
 NZL_bi_operations_europe:0 "Planungsschwerpunkte für Europa"
 NZL_bi_operations_europe_desc:0 "Der entscheidende Konflikt wird wieder einmal in Westeuropa stattfinden, wo unsere Gefallenen des letzten Krieges auf den Feldern von Flandern und an der Somme liegen."
 NZL_bi_operations_middle_east:0 "Planungsschwerpunkt für den Nahen Osten"
 NZL_bi_operations_middle_east_desc:0 "So wie wir im Ersten Weltkrieg in Suez, auf dem Sinai und in Palästina gekämpft haben, werden wir möglicherweise erneut im heißen Sand kämpfen müssen. Unsere Nachschubwege sind hier kürzer, und das Commonwealth sieht uns als robuste Kolonialisten, die für schwieriges Terrain geeignet sind."
 NZL_bi_operations_pacific:0 "Planungsschwerpunkte für den Pazifik"
 NZL_bi_operations_pacific_desc:0 "Unsere Heimat darf nicht vernachlässigt werden. Die Sicherheit des Pazifiks erfordert seit jeher, dass jeder Angreifer aus dem Norden so lange aufgehalten wird, bis die Royal Navy ihre Kräfte sammeln kann."
 NZL_bi_mechanization_effort:0 "Mechanisierung der Unterstützungswaffen"
 NZL_bi_mechanization_effort_desc:0 "Wir können unsere Planungsanstrengungen auf eine verstärkte Mechanisierung unserer Infanterie und ihrer Unterstützungswaffen konzentrieren."
 NZL_bi_LRDG:0 "Wüstengruppe mit großer Reichweite"
 NZL_bi_LRDG_desc:0 "Raubzüge und Aufklärungsmissionen in den unwegsamen Wüsten Afrikas erfordern Navigationsexpertise und Entschlossenheit. Viele unserer Soldaten sind robuste Bauern, die an die Arbeit in unwegsamem Gelände gewöhnt sind. Wir können einen Beitrag zu einem solchen Vorhaben leisten."
 NZL_bi_islands_recon:0 "Einsatz auf den Inseln"
 NZL_bi_islands_recon_desc:0 "Die Verteidigung des Südpazifiks wird uns in riesige Archipele von Inselketten führen. Wir müssen unsere Fähigkeiten zur Aufklärung und zum Einsatz an diesen riesigen, miteinander verbundenen Küstenlinien ausbauen."
 # Aviation ""
 NZL_bi_expand_rnzaf:0 "Die RNZAF ausbauen"
 NZL_bi_expand_rnzaf_desc:0 "Angesichts der zunehmenden Spannungen in Europa ist ein maßvoller Ausbau unserer Luftstreitkräfte sinnvoll."
 NZL_bi_independent_rnzaf:0 "Eine unabhängige RNZAF"
 NZL_bi_independent_rnzaf_desc:0 "Die ständige neuseeländische Luftwaffe wurde 1934 mit königlicher Genehmigung in RNZAF umbenannt, steht aber weiterhin unter der Kontrolle der Armee. Unsere wachsende Luftwaffe muss in der Lage sein, sich unabhängig von der Armee zu entwickeln, wenn wir die Vorteile der Luftstreitkräfte voll ausschöpfen wollen."
 NZL_bi_airfield_construction:0 "Bau von Flugplätzen"
 NZL_bi_airfield_construction_desc:0 "Wir werden neue Flugplätze bauen müssen, nicht nur für die unmittelbare Verteidigung, sondern auch für unsere Ausbildungseinrichtungen."
 NZL_bi_fighter_focus:0 "Lokale Verteidigung"
 NZL_bi_fighter_focus_desc:0 "Im Rahmen unserer begrenzten Mittel versuchen wir, uns und unsere Freunde zu verteidigen. Theoretiker behaupten, dass "der Bomber immer durchkommt", aber unsere Politiker verabscheuen eine solche Ausrichtung auf Aggression. Wir können unseren eigenen Kurs bestimmen."
 NZL_bi_bomber_focus:0 "Cochrane-Bericht"
 NZL_bi_bomber_focus_desc:0 "Die Regierung hat eine Überprüfung des Luftverteidigungsbedarfs in Auftrag gegeben. Der Cochrane-Bericht schlägt vor, dass mittlere Bomberstaffeln sowohl die Schifffahrtswege verteidigen als auch die britischen Streitkräfte in Übersee unterstützen können. Dies erscheint äußerst vernünftig."
 NZL_bi_light_airframe:0 "Planung leichter Flugzeuge"
 NZL_bi_light_airframe_desc:0 "Unsere Arbeitskräfte und Flieger sind intelligent und anpassungsfähig. Wir können den Bau und den Einsatz von leichten Flugzeugen planen."
 NZL_bi_british_aircraft:0 "Lizenzierung britischer Konstruktionen"
 NZL_bi_british_aircraft_desc:0 "Unsere Verbindungen mit dem Mutterland sind stark. Wir können Verhandlungen über technische Unterstützung bei einer Reihe von Flugzeugkonstruktionen führen."
 NZL_bi_NAV_effort:0 "Luftpatrouillen über dem Pazifik"
 NZL_bi_NAV_effort_desc:0 "Die Entfernungen, die im Südpazifik zu überwinden sind, sind riesig, und unsere Seestreitkräfte sind gering. Flugzeuge sind ein effizientes Mittel, um die Gewässer im Norden zu überwachen."
 # Commonwealth ""
 NZL_bi_assist_RAF:0 "Verlegung von Bombern und Besatzungen zur RAF"
 NZL_bi_assist_RAF_desc:0 "Wohin Großbritannien geht, gehen wir. Wo es steht, stehen wir. Wir haben eine Kaufoption für 30 Bomber, deren Besatzungen im Vereinigten Königreich ausgebildet werden. Lassen Sie uns diese der RAF anbieten. Aus der neuseeländischen Wellington-Bomberstaffel wurde die No. 75 (NZ) Squadron RAF."
 NZL_bi_assist_RAF2:0 "Treten Sie dem BCATP bei"
 NZL_bi_assist_RAF2_desc:0 "Der British Commonwealth Air Training Plan war ein umfangreiches gemeinsames Ausbildungsprogramm für Flugpersonal, das von Großbritannien, Kanada, Australien und Neuseeland ins Leben gerufen wurde. Neuseeland stellte im Laufe des Krieges 2.743 Piloten für die RAF."
 NZL_bi_commonwealth_exchanges:0 "Commonwealth-Austausch"
 NZL_bi_commonwealth_exchanges_desc:0 "Wir können mit unseren Verbündeten zusammenarbeiten und von unserem gemeinsamen Wissen profitieren."
 NZL_bi_commonwealth_tech:0 "£tech_mod Technische Hilfe"
 NZL_bi_commonwealth_tech_desc:0 "Unsere Verbindungen zum Mutterland sind stark. Sie helfen uns bei der Einführung neuer Technologien und Ausrüstungen in unseren Streitkräften."
 NZL_bi_technology_sharing_comm:0 "Gegenseitige Hilfe des Commonwealth"
 NZL_bi_technology_sharing_comm_desc:0 "Großbritannien und der Commonwealth wissen unsere harte Arbeit für die Allianz zu schätzen. Trotz der Bedürfnisse ihrer eigenen Streitkräfte bieten sie weitere technische Hilfe an. In der Vergangenheit hat Neuseeland viel Hilfe und Leihgaben erhalten, die nach dem Krieg größtenteils abgeschrieben wurden."
 NZL_bi_radio_industry:0 "Radarindustrie"
 NZL_bi_radio_industry_desc:0 "Dr. E. Marsden, Direktor für wissenschaftliche Entwicklung, hatte bei Kriegsausbruch monatelang die Radartechnologie in Großbritannien studiert, was unserer noch jungen Radarindustrie einen großen Auftrieb gab. Darauf können wir aufbauen, um unseren eigenen Bedarf zu decken, und sogar Radargeräte an unsere Verbündeten exportieren."
 # Singapore ""
 NZL_bi_singapore_focus:0 "Die Singapur-Strategie"
 NZL_bi_singapore_focus_desc:0 "Seit den 1920er Jahren besteht unsere Verteidigungspolitik im Wesentlichen darin, sich auf die Unterstützung der Royal Navy zu verlassen, die durch einen befestigten Marinestützpunkt gestützt wird. Ihr Status als Symbol des kaiserlichen Engagements trug dazu bei, die wachsenden strategischen Schwächen der Strategie zu verschleiern. Historisch gesehen half Neuseeland bei der Finanzierung des Marinestützpunkts, der 1939 fertig gestellt wurde."
 NZL_bi_singapore_forts:0 "Beitrag zu den Landward Forts"
 NZL_bi_singapore_forts_desc:0 "Die Arbeiten an der großspurig "Festung Singapur" genannten Anlage gehen wohl oder übel langsam voran. Die Singapur-Strategie sieht vor, dass Australasien so lange ausharren muss, bis die Royal Navy eintreffen kann. Die Beteiligung an den Verteidigungsarbeiten ist eine Option, die wir wählen können. In der Vergangenheit hat das Vereinigte Königreich mit dem Bau von Bodenbefestigungen begonnen, die bei der Invasion unvollendet blieben."
 # Naval Tree ""
 NZL_bi_navy_doctrine:0 "Maritime Strategie"
 NZL_bi_navy_doctrine_desc:0 "Wir sind ein kleines Land, das vom Meer abhängig ist, um die Produkte unserer Arbeit zu verkaufen und lebenswichtige Importe zu erhalten. Die Freiheit der Meere ist für unser Überleben entscheidend. Wie oder ob wir dazu beitragen, liegt an uns."
 NZL_bi_shipbuilding:0 "Ausbau der Devonport Naval Dockyard"
 NZL_bi_shipbuilding_desc:0 "Um Kriegsschiffe in unseren Gewässern zu erhalten und zu unterstützen, brauchen wir bessere Werkstätten und Werftanlagen."
 NZL_bi_form_rnzn:0 "Die RNZN gründen"
 NZL_bi_form_rnzn_desc:0 "Als neuseeländische Abteilung der Royal Navy sind unsere Streitkräfte aufgrund der Expansion weitgehend autark und unabhängig von der Royal Navy. Die Identifizierung unserer Marine als unsere eigene erkennt diese Tatsache an. Historisch gesehen geschah dies am 1. Oktober 1941."
 NZL_bi_minesweepers:0 "Bau von Minenräumbooten"
 NZL_bi_minesweepers_desc:0 "Die Aufrüstung hat begonnen, und der Bedarf an Eskorten und anderen kleinen Schiffen ist ungebrochen. Wir können den Bau von Minensuchbooten planen, um unsere Häfen und unseren Handel zu schützen, wodurch unsere Schiffsbauer wertvolle Erfahrungen sammeln können."
 NZL_bi_fairmiles:0 "Patrouillenschiffe"
 NZL_bi_fairmiles_desc:0 "Unsere Gewässer brauchen Verteidiger. In Kriegszeiten können wir schnell Fachkräfte aus anderen Berufen unter Aufsicht von Schiffbauern umschulen und kleinere Boote bauen. In der Vergangenheit wurden Motorboote gebaut, die in den Inselkampagnen zum Einsatz kamen. Insgesamt wurden während des Krieges fast 500 Schiffe gebaut und an über 1000 US-Schiffen zumindest teilweise repariert."
 NZL_bi_commerce_protection:0 "Schutz des Handels"
 NZL_bi_commerce_protection_desc:0 "Wir sollten unsere bescheidene Marine auf den Schutz wichtiger Versorgungslinien ausrichten."
 NZL_bi_cruiser_effort:0 "Kreuzer-Konzepte"
 NZL_bi_cruiser_effort_desc:0 "Kreuzer patrouillieren seit langem im Südpazifik, da sie ein vielseitiges und ausgewogenes Schiff mit ausreichender Reichweite sind. Vielleicht ist es an der Zeit, dass wir unsere eigenen bauen."
 NZL_bi_commerce_interdiction:0 "Alternative Mittel"
 NZL_bi_commerce_interdiction_desc:0 "Auch wenn es ihnen an Vielseitigkeit und Ausdauer mangelt, machen U-Boote dies durch ihre Kosteneffizienz wieder wett. Wir können einen offensiveren Ansatz für die Kontrolle unserer Schifffahrtswege in Erwägung ziehen."
 NZL_bi_us_programme:0 "Das Programm der Vereinigten Staaten"
 NZL_bi_us_programme_desc:0 "Die Vereinigten Staaten haben angefragt, ob unser Land kleinere Boote wie Schlepper, Schleppboote und motorisierte Leichter für den Pazifik bauen kann. Wir haben keine Stahlarbeiter, die nicht bereits mit wichtigen Arbeiten beschäftigt sind. Wir können jedoch Zimmerleute und andere Auszubildende schnell umschulen und beaufsichtigen, auf Karosseriebauunternehmen zurückgreifen und Stahlarbeiter aus den Eisenbahnwerkstätten heranziehen. In der Vergangenheit wurden über 100 Schiffe gebaut."
 NZL_bi_navy_build:0 "Erhöhung der Marineproduktion"
 NZL_bi_navy_build_desc:0 ""
 # Island Defence ""
 NZL_bi_fiji_focus:0 "Verteidigung der lokalen Inseln"
 NZL_bi_fiji_focus_desc:0 "Unsere Mittel mögen begrenzt sein, aber wir können uns immer noch um unsere eigene Verteidigung kümmern. Im Westen liegt das Bollwerk von Australien. Die direkteste Bedrohung für unseren Handel und unsere Freiheit kommt aus dem Norden. Wir können einen Stützpunkt in Fidschi errichten, um unsere Küstengewässer zu schützen."
 NZL_bi_fiji_focus2:0 "Fidschi verstärken"
 NZL_bi_fiji_focus2_desc:0 "Wir können die Anlagen in unserem nördlichen Nachbarland weiter ausbauen."
 # Diplomacy ""
 NZL_bi_commonwealth_focus:0 "Commonwealth-Bindungen"
 NZL_bi_commonwealth_focus_desc:0 "Wir sind eine kleine Handelsnation, wahrscheinlich weit entfernt von den Schlachtfeldern. Wir können dem gemeinsamen Interesse am besten durch die Zusammenarbeit mit unseren anderen Dominions und dem Mutterland dienen."
 NZL_bi_look_beyond_commonwealth:0 "Blick über den Tellerrand des Commonwealth"
 NZL_bi_look_beyond_commonwealth_desc:0 "Im Pazifik tauchen neue Mächte auf, und in Europa ist Großbritannien in immer größerer Entfernung besetzt. Wir müssen uns für die Zukunft unseres Landes anderswo umsehen."
 # Look Outside the Commonwealth ""
 NZL_bi_political_effort:0 "Blick über den Tellerrand des Commonwealth"
 NZL_bi_political_effort_desc:0 "Im Pazifik entstehen neue Mächte, und Großbritannien ist in Europa in immer weitere Ferne gerückt. Unsere Verbindungen zu Großbritannien mögen zwar bestehen bleiben, doch die Bedürfnisse unseres Landes könnten es erforderlich machen, dass wir uns auch nach anderen Optionen umsehen."
 NZL_bi_collectivist_ethos:0 "Kollektivistisches Ethos"
 NZL_bi_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird zusammenhalten. Alle für einen und einer für alle."
 NZL_bi_liberty_ethos:0 "Freiheitsethos"
 NZL_bi_liberty_ethos_desc:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, werden wir die individuellen Freiheiten und die Freiheit schützen."
 NZL_bi_independent_new_zealand:0 "Unabhängiges Neuseeland"
 NZL_bi_independent_new_zealand_desc:0 "Unser britisches Erbe wird immer ein Teil unserer Geschichte sein, aber es ist nicht unsere Aufgabe, uns an fremden Streitigkeiten und Konflikten zu beteiligen. Unsere Zukunft liegt woanders."
 NZL_bi_develop_relations_with_us:0 "Ausbau der Beziehungen zu den USA"
 NZL_bi_develop_relations_with_us_desc:0 "Spannungen und wachsende Konflikte auf der ganzen Welt lassen uns immer mehr isoliert dastehen. Unser Land braucht starke Freunde, und die USA sind stark. Historisch gesehen war dies bei der engen Zusammenarbeit mit den USA während des Pazifikfeldzugs der Fall, und nach Kriegsende wurde der Pazifik von den USA dominiert."
 NZL_bi_project_seal:0 "Projekt Siegel"
 NZL_bi_project_seal_desc:0 "Ein amerikanischer Marineoffizier, Commander Gibson, hat vorgeschlagen, den Einsatz von sorgfältig platzierten Sprengstoffen zu testen, um eine große Welle zu erzeugen, die die Küstenverteidigung beschädigt. Wir können weitere Tests durchführen. In der Vergangenheit erwies sich die Technologie als machbar, aber ineffizient."
 NZL_bi_why_we_fight:0 "Warum wir kämpfen"
 NZL_bi_why_we_fight_desc:0 "Die Dunkelheit ist in der Welt ausgebrochen. In diesem entscheidenden Moment werden wir uns nicht unterkriegen lassen."
 NZL_bi_john_lee:0 "John A. Lee"
 NZL_bi_john_lee_desc:0 "Lee, ein ausgezeichneter Kriegsamputierter aus dem Ersten Weltkrieg, ist ein bekennender Sozialist und einflussreicher Politiker. Er ist der Meinung, dass unsere Maßnahmen zu vorsichtig sind und dass nur ein sozialistisches Programm die Probleme der Gesellschaft lösen kann. Seine Anhänger sind lautstark, und vielleicht ist es an der Zeit, auf ihre Forderungen einzugehen."
 NZL_bi_nationalise_the_banks:0 "Verstaatlichung der Banken"
 NZL_bi_nationalise_the_banks_desc:0 "Die Systeme wurden für den Menschen geschaffen, nicht der Mensch für die Systeme. Das Interesse der Menschheit steht über allen Systemen. Unser Land muss unbedingt die Kontrolle über seine Finanzinstitute übernehmen."
 NZL_bi_exporting_the_struggle:0 "Exportieren des Kampfes"
 NZL_bi_exporting_the_struggle_desc:0 "Die Not unserer Kameraden in Übersee muss angegangen werden. Wir müssen die Kräfte unserer Gesellschaft nutzen, um unsere Sache zu unterstützen."
 NZL_bi_join_comintern:0 "Der Komintern beitreten"
 NZL_bi_join_comintern_desc:0 "Die Arbeiter der Welt müssen sich vereinigen und die Produktionsmittel von den kapitalistischen Klassen an sich reißen."
 NZL_bi_technology_sharing_with_soviet_union:0 "£tech_mod Research Workers Kollaboration"
 NZL_bi_technology_sharing_with_soviet_union_desc:0 "Unsere Genossen teilen die Früchte der Arbeit ihrer Forscher mit uns, ihren Mitstreitern."
 NZL_bi_license_polikarpov:0 "Lizenz Polikarpov Design"
 NZL_bi_license_polikarpov_desc:0 "Die sowjetische Regierung ist bereit, ein Abkommen zu schließen, das es uns ermöglicht, ein Polikarpov-Jagdflugzeug zu produzieren. Dies sind zwar eher traditionelle Doppeldecker, aber die Erfahrung wird uns helfen, unsere eigene Luftfahrtindustrie zu entwickeln. In den 1930er Jahren wurden in Spanien über 200 I-15 hergestellt."
 NZL_bi_plan_intervention:0 "Planung einer Intervention"
 NZL_bi_plan_intervention_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in ferne Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere Ideale zu tun."
 NZL_bi_war_propaganda:0 "Kriegspropaganda"
 NZL_bi_war_propaganda_desc:0 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 NZL_bi_nationalism_focus:0 "Unterwanderung der Legion"
 NZL_bi_nationalism_focus_desc:0 "Die neuseeländische Legion verfolgt eine stark individualistische Politik, die offen gesagt nicht gut genug ist. Die Stimmen, die einen stärkeren kollektiven Willen fordern, sollten ermutigt werden."
 NZL_bi_CMT:0 "Obligatorische militärische Ausbildung"
 NZL_bi_CMT_desc:0 "Obwohl seit 1909 in unseren Gesetzen verankert, wurde die Verpflichtung aller jungen Männer zur Teilnahme an einer militärischen Ausbildung 1930 aufgrund der Depression ausgesetzt. Es ist nun an der Zeit, diese sinnvolle Maßnahme wieder einzuführen."
 NZL_bi_fascism_in_nz:0 "Faschismus in Neuseeland"
 NZL_bi_fascism_in_nz_desc:0 "Die Fesseln der alten Welt sollen uns nicht länger binden. Die Zukunft gehört den Starken. Dies ist unser Geschenk an unser Volk."
 NZL_bi_approach_japan:0 "Annäherung an Japan"
 NZL_bi_approach_japan_desc:0 "Im Pazifik ist eine neue Ordnung im Entstehen. Wir sollten darauf achten, dass wir uns mit dem Gewinner verbünden."
 NZL_bi_so_be_it:0 "So sei es, allein"
 NZL_bi_so_be_it_desc:0 "Bündnisse bringen nur Feinde an unsere Küsten. Wir werden unseren eigenen Weg gehen."
 NZL_bi_technology_sharing_with_japan:0 "£tech_mod Forschungszusammenarbeit mit Japan"
 NZL_bi_technology_sharing_with_japan_desc:0 "Unsere Arbeitskräfte sind intelligent und anpassungsfähig. Wir haben unserem nördlichen Nachbarn viel zu bieten."
 NZL_bi_license_nakajima:0 "Lizenz für Nakajima-Design"
 NZL_bi_license_nakajima_desc:0 "Das kaiserliche Japan ist bereit, ein Abkommen zu schließen, das uns die Herstellung eines Nakajima-Jagdflugzeugs ermöglicht. Diese sind äußerst manövrierfähig, aber leicht gebaut. Die Erfahrung wird uns helfen, unsere eigene Luftfahrtindustrie zu entwickeln."
 ##Anzac Joint Focus ""
 anzac_started:0 "Unser Partner hat diesen Schwerpunkt noch nicht begonnen"
 ast_depressed:0 "Australien befindet sich noch nicht im Griff der großen Depression"
 ANZAC_treaty:0 "Die Freundschaft zwischen Australien und Neuseeland festigen"
 ANZAC_treaty_desc:0 "Die Beziehungen zwischen Australien und Neuseeland waren schon immer stark, und angesichts der bevorstehenden schwierigen Zeiten ist es gut, sich auf enge Freunde zu verlassen und gemeinsame Verpflichtungen einzugehen."
 ANZAC_army:0 "Das ANZAC"
 ANZAC_army_desc:0 "Das Australian and New Zealand Army Corps (ANZAC) war ein Armeekorps der Mediterranean Expeditionary Force im Ersten Weltkrieg. Es wurde im Dezember 1914 in Ägypten aufgestellt und war während der Schlacht von Gallipoli im Einsatz. General William Birdwood befehligte das Korps, das sich aus Truppen der First Australian Imperial Force und der 1st New Zealand Expeditionary Force zusammensetzte. Das Korps wurde 1916 nach der Evakuierung der Halbinsel Gallipoli durch die Alliierten und der Bildung des I. ANZAC-Korps und des II. ANZAC-Korps aufgelöst."
 ANZAC_drills:0 "Gemeinsame Übungen"
 ANZAC_drills_desc:0 "Die australische und die neuseeländische Armee sind eng miteinander verbunden und können von gemeinsamen Übungen profitieren."
 ANZAC_ground:0 "Schwerpunkt Boden"
 ANZAC_ground_desc:0 "Obwohl unsere beiden Nationen durch das Meer verbunden sind, müssen wir, um unseren Verbündeten zu helfen, über die bestmöglich ausgerüsteten und ausgebildeten Truppen verfügen."
 ANZAC_flight:0 "Schwerpunkt Luftstreitkräfte"
 ANZAC_flight_desc:0 "Die Bedrohung durch eine direkte Invasion ist gering, und der Transport an die Front ist lang und gefährlich. Stattdessen werden wir in Flugzeuge investieren, die uns im Kampf auf jedem Gebiet unterstützen können."
 ANZAC_sing:0 "Festung Australasia"
 ANZAC_sing_desc:0 "Die Bedrohung aus dem Norden ist zu groß, um sie zu ignorieren, wir müssen das Commonwealth verteidigen"
 ANZAC_people:0 "Freies Reisen"
 ANZAC_people_desc:0 "Wir sollten die Reisebeschränkungen zwischen unseren beiden Ländern lockern."
 ANZAC_ppl:0 "Verstärkte Einwanderung"
 ANZAC_trade:0 "Freier Handel"
 ANZAC_trade_desc:0 "Eine Reihe unserer Waren sind mit hohen Zöllen verbunden, wir können diese für unseren engen Freund senken"
 ANZAC_develop:0 "Gemeinsame Entwicklung"
 ANZAC_develop_desc:0 ""
 ANZAC_econ:0 "Gemeinsamer Eisenbahnbau"
 ANZAC_econ_desc:0 "Obwohl wir durch das Meer getrennt sind, können wir einige der größeren Ausrüstungen für den Eisenbahnbau gemeinsam nutzen."
 ANZAC_fac:0 "Wirtschaftliche Zusammenarbeit"
 ANZAC_fac_desc:0 ""
 ANZAC_navy:0 "Gemeinsame Marineoperationen"
 ANZAC_navy_desc:0 ""
 ANZAC_dock:0 "Bau von Schiffswerften"
 ANZAC_dock_desc:0 ""
 ANZAC_sea:0 "Verteidigung des Pazifiks"
 ANZAC_sea_desc:0 ""
 ANZAC_museum:0 "Konferenz für Museen und Kunstgalerien"
 ANZAC_museum_desc:0 "Auf der Konferenz der australischen und neuseeländischen Museen und Kunstgalerien in Melbourne wurde beschlossen, einen Berufsverband zu gründen. Unter dem Namen The Art Galleries and Museums Association of Australia and New Zealand"
 ANZAC_sci:0 "£tech_mod Gemeinsame Wissenschaft"
 ANZAC_sci_desc:0 ""
 ANZAC_antartic:0 "Bau eines kleinen Forschungsaußenpostens in der Antarktis"
 ANZAC_antartic_desc:0 "Teile der Antarktis wurden 1931 von den Briten an Australien und Neuseeland übergeben. Wir sollten eine gemeinsame Expedition entsenden, um mit der Erforschung dieses fremden Landes zu beginnen."
