 #industrial ""
 maort:0 "MAORT"
 maort_desc:0 "Als Tochtergesellschaft der amerikanischen Standard Oil Company ist die Magyar-Amerikai Olajipari Rt. im südlichen Teil des Komitats Zala tätig."
 ganz_villamossagi_gyar:0 "Ganz Villamossági Gyár"
 ganz_villamossagi_gyar_desc:0 "Die 1878 von András Mechwart gegründete Ganz és Társa-Danubius Villamossági-, Gép-, Waggon- és Hajógyár Rt. versorgte das Land während des Krieges mit Verbrauchszählern und anderer Elektronik. Große Köpfe der damaligen Zeit wie Károly Zipernowsky und Miksa Déri arbeiteten während der Betriebsjahre in der Fabrik.\n"
 mw_metalworks:0 "M.W. Metallwerke"
 mw_metalworks_desc:0 "Das Stahl- und Metallwerk Manfréd Weiss wurde 1897 gegründet und war fast ein Jahrhundert lang einer der bedeutendsten Industriebetriebe in Budapest.\n"

 #materiel ""
 feg:0 "FÉG"
 feg_desc:0 "Die Waffen- und Maschinenfabrik (Fegyver- és Gépgyár) stellte die meisten der von der ungarischen Armee seit der Jahrhundertwende verwendeten Kleinwaffen her.\n"
 digep:0 "DIGÉP"
 digep_desc:0 "Die Maschinenfabrik von Diósgyör (Diósgyöri Gépgyár) fungierte während und nach dem Ersten Weltkrieg als Artilleriefabrik.\n"
 csepel_muvek:0 "M.W. Automobile"
 csepel_muvek_desc:0 "Die Abteilung der Stahl- und Metallwerke von Manfred Weiss (später Csepel Müvek), die unter anderem Panzer und Lastwagen für die Armee herstellte.\n"
 CZE_skoda_artillery_HUN:0 "Skoda Artillerie"
 CZE_skoda_artillery_HUN_desc:0 "Das tschechoslowakische Unternehmen Skoda stellte viele Arten von Ausrüstung her, darunter auch Feldartillerie."
 raba:0 "Rába"
 raba_desc:0 "Die RÁBA Automotive Group (Rába Magyar Vagon- és Gépgyár) war der führende Hersteller von Eisenbahnwaggons und Zugeinheiten in Ungarn.\n"

 #tank ""
 mavag:0 "MÁVAG"
 mavag_desc:0 "Die Königliche Ungarische Staatsfabrik für Eisen, Stahl und Maschinen (Magyar Királyi Állami Vas-, Acél- és Gépgyárak), die für die Produktion der Toldi-Panzer verantwortlich war, gehörte zu den bedeutendsten Industrieunternehmen der damaligen Zeit.\n"
 mw_armor:0 "M.W. Rüstung"
 mw_armor_desc:0 "Abteilung der Manfred-Weiss-Metallwerke, die sich mit der Entwicklung und Herstellung von Panzern befasst.\n"
 CZE_skoda_armor_HUN:0 "Skoda Panzer"
 CZE_skoda_armor_HUN_desc:0 "Skoda war während des Krieges für die Herstellung eines Großteils der tschechoslowakischen Panzer verantwortlich.\n"

 #air ""
 mw_aircraft_desc:0 "Die Manfred-Weiss-Fabrik war eine der wenigen Fabriken in Ungarn, die mit den für die Flugzeugproduktion erforderlichen Einrichtungen ausgestattet war. Sie wurde mit der Herstellung von Flugzeugmotoren des Typs DB-605 beauftragt.\n"
 mavag_aircraft:0 "MÁVAG-Flugzeuge"
 mavag_aircraft_desc:0 "Die MÁVAG war während des Krieges ebenso wie die Manfred-Weiss-Fabrik ein bedeutender Hersteller von Flugzeugkomponenten. Sie war für die Produktion der meisten von der ungarischen Luftwaffe eingesetzten Flugzeuge verantwortlich.\n"
 lloyd_aircraft:0 "Lloyd-Flugzeuge"
 lloyd_aircraft_desc:0 "Die Lloyd-Flugzeug- und Motorenfabrik war in den Jahren der österreichisch-ungarischen Monarchie in Betrieb und wurde nach dem Krieg demontiert. Die Fabrik produzierte hauptsächlich Flugzeuge während des Ersten Weltkriegs.\n"

 #navy ""
 ganz_danubius:0 "Ganz Danubius"
 ganz_danubius_desc:0 "Die Schiffbaufabrik Ganz Danubius, die heute Teil des Ganz-Konzerns ist, war während des Ersten Weltkriegs für die Produktion vieler Schiffe der österreichisch-ungarischen Marine verantwortlich. \n"
 crda_hun:0 "CRDA Ungheria"
 crda_hun_desc:0 "Ein Teil des italienischen Schiffbaukonzerns CRDA, der in Ungarn und unter der Aufsicht des ungarischen Staates tätig ist.\n"

 #chief of navy ""
 horthy:0 "Miklós Horthy"
 horthy_desc:0 "Miklós Horthy, Konteradmiral der einst stolzen ungarischen Flotte und späterer Regent des Landes.\n"

