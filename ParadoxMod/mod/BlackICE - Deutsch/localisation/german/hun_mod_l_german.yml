 hungary_flavor_fed_elections.9.d:0 "Der Sieg der ukrainischen Separationspartei bei den letzten Regionalwahlen in Galizien war zwar eine Überraschung, aber er ist dennoch eingetreten. Im Wahlkampf hatte die Partei versprochen, im Falle eines Wahlsiegs ein Unabhängigkeitsreferendum abzuhalten. Sie haben ihr Versprechen eingelöst, und die Ergebnisse sprechen eindeutig für die Unabhängigkeit. Wir könnten sie wahrscheinlich mit einer größeren Autonomie besänftigen, aber das würde immer noch bedeuten, dass sie an Einfluss in diesem Teil der Föderation verlieren."
