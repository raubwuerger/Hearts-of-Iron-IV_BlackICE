 hungary_flavor_territory.1013.d:0 "Einige aufmüpfige Separatisten in der Nordbukowina haben zu den Waffen gegriffen und versuchen, sich von [Root.GetName] abzuspalten. Wir müssen sofort darauf reagieren, wenn wir den Aufstand eindämmen wollen. Wenn wir uns jedoch die Mühe ersparen wollen, könnten wir ihnen einfach geben, was sie wollen, oder versuchen, mit ihren Anführern zu verhandeln. Sie scheinen daran interessiert zu sein, regionale Autonomie zu erlangen, ohne dass die Gefahr besteht, integriert zu werden."
 hungary_flavor_territory.1013.a:0 "Lassen Sie sie gehen."
 hungary_flavor_territory.1013.b:0 "Kämpfen Sie gegen die Rebellen."
 hungary_flavor_territory.1013.c:0 "Mit ihnen verhandeln."


 hungary_flavor_elections.1.t:0 "Die Wahlen von 1939"
 hungary_flavor_elections.1.d:0 "Die Zeit für die Wahlen von 1939 ist gekommen. Die Partei der Nationalen Einheit (NEP) hat zwei mögliche Kandidaten - Pál Teleki und István Bethlen - aber wir könnten uns für den weniger populären Kandidaten der Unabhängigen Kleinbauern entscheiden."
 hungary_flavor_elections.1.a:0 "Beibehaltung des derzeitigen Premierministers."
 hungary_flavor_elections.1.b:0 "Wählen Sie Pál Teleki (NEP)."
 hungary_flavor_elections.1.c:0 "Wählen Sie István Bethlen (NEP)."
 hungary_flavor_elections.1.e:0 "Wählen Sie den Kandidaten der Unabhängigen Kleinbauern."

 hungary_flavor_elections.2.t:0 "Die Wahl von 1943"
 hungary_flavor_elections.2.d:0 "Die Zeit für die Wahlen von 1943 ist gekommen. Die Partei der Nationalen Einheit (NEP) hat zwei mögliche Kandidaten - László Bárdossy und Miklós Kállay - aber wir könnten uns für den weniger populären Kandidaten der Unabhängigen Kleinbauern entscheiden."
 hungary_flavor_elections.2.a:0 "Behalten Sie den derzeitigen Premierminister."
 hungary_flavor_elections.2.b:0 "Wählen Sie László Bárdossy (NEP)."
 hungary_flavor_elections.2.c:0 "Wählen Sie Miklós Kállay (NEP)."
 hungary_flavor_elections.2.e:0 "Wahl des Kandidaten der Unabhängigen Kleinbauern."

 hungary_flavor_elections.3.t:0 "Die Wahl von 1947"
 hungary_flavor_elections.3.d:0 "Die Zeit für die Wahlen von 1947 ist gekommen. Die Partei der Nationalen Einheit (NEP) hat zwei potentielle Kandidaten - László Bárdossy und Miklós Kállay - aber wir könnten uns für den weniger populären Kandidaten der Unabhängigen Kleinbauern entscheiden."
 hungary_flavor_elections.3.a:0 "Behalten Sie den derzeitigen Premierminister."
 hungary_flavor_elections.3.b:0 "Wählen Sie László Bárdossy (NEP)."
 hungary_flavor_elections.3.c:0 "Wählen Sie Miklós Kállay (NEP)."
 hungary_flavor_elections.3.e:0 "Wahl des Kandidaten der Unabhängigen Kleinbauern."

 horthy_inheritance.1.t:0 "Das Schicksal von Horthy"
 horthy_inheritance.1.d:0 "Deutsche Diplomaten haben begonnen, Druck auf Horthy auszuüben, damit er zurücktritt, doch er wehrt sich. Die Deutschen befürchten, dass er zu einem größeren Problem wird, wenn er nicht kontrolliert wird, aber er hat immer noch Unterstützung in der Bevölkerung und seine Absetzung könnte sich als kostspielig erweisen"
 horthy_inheritance.1.a:0 "Entfernen Sie ihn, wenn nötig mit Gewalt"
 horthy_inheritance.1.b:0 "Nein, er soll ein rein symbolischer Regent bleiben"
 horthy_inheritance.2.t:0 "Horthy's Verrat"
 horthy_inheritance.2.d:0 "Es gibt Gerüchte, dass Horthy und seine Verbündeten aus dem ehemaligen ungarischen Parlament versuchen, das neue faschistische Regime zu unterwandern. Sollten wir eingreifen, um die volle Kontrolle über unseren "Verbündeten" zu gewährleisten?"
 horthy_inheritance.2.a:0 "Unser Verwaltungspersonal entsenden und die formelle Kontrolle über die Regierungstätigkeit übernehmen?"
 horthy_inheritance.2.b:0 "Dies ist ein ungarisches Problem, kein deutsches"
 horthy_inheritance.3.t:0 "Horthy versucht eine Rebellion"
 horthy_inheritance.3.d:0 "Horthy und seine Verbündeten haben es geschafft, einen großen Teil der Bevölkerung davon zu überzeugen, dass das faschistische Regime nicht mehr ihren Interessen dient; obwohl wir die Kontrolle behalten haben, ist unsere Position geschwächt worden"
 horthy_inheritance.3.a:0 "Huza?"
 horthy_inheritance.4.t:0 "Gerüchte über eine Rebellion"
 horthy_inheritance.4.d:0 "Es gibt eindeutige Anzeichen dafür, dass Horthy versucht, Unterstützer gegen die Regierung zu sammeln. Leider haben unsere 'Verbündeten' in Deutschland von unserer Instabilität erfahren, bevor wir unsere Antwort formulieren können."
 horthy_inheritance.4.a:0 "Hoffen wir, dass unsere derzeitigen Bemühungen sie davon überzeugt haben, dass wir damit umgehen können."
 horthy_inheritance.10.t:0 "István Horthy stirbt bei Flugzeugabsturz"
 horthy_inheritance.10.d:0 "Der Sohn unseres Regenten, István Horthy, ist auf tragische Weise bei einem Flugzeugabsturz ums Leben gekommen. Er befand sich auf seinem letzten Einsatz an der Front, als sein Flugzeug eine Fehlfunktion hatte und vom Himmel stürzte. István sollte nach diesem Einsatz nach Hause zurückkehren, so dass der Unfall verdächtig zufällig ist. Auf jeden Fall ist dies ein großer Verlust für unser Land und die [Root.GetAdjective] Luftfahrt."
 horthy_inheritance.10.a:0 "Die Nation trauert mit der Familie Horthy."

 horthy_inheritance.11.t:0 "István Horthy überlebt Flugzeugabsturz"
 horthy_inheritance.11.d:0 "István Horthy, der Sohn des Regenten unserer Nation, hat einen Flugzeugabsturz an der Front erfolgreich überlebt. Er war zu Beginn des Krieges mit der [Root.GetAdjective] Luftwaffe im Einsatz und sollte nach genau dem Einsatz, der mit dem Absturz endete, nach Hause zurückkehren. Es gelang ihm, sich mit dem Fallschirm aus dem defekten Flugzeug in Sicherheit zu bringen. Der Regent ist erleichtert, dass sein Sohn überlebt hat, drängt ihn aber, so schnell wie möglich nach Hause zu kommen."
 horthy_inheritance.11.a:0 "Er soll nach Hause kommen, bevor etwas Schlimmeres passiert."

 horthy_inheritance.12.t:0 "Die Frage des Erbes von Horthy"
 horthy_inheritance.12.d:0 "Nach dem Tod von István Horthy fragen sich viele, was aus Horthys Position wird, wenn er stirbt. Es ist kein Geheimnis, dass der alte Regent gelegentlich mit gesundheitlichen Problemen zu kämpfen hat, und sein Zustand könnte sich jederzeit verschlechtern. Bisher war man davon ausgegangen, dass sein Sohn das Amt des Regenten übernehmen würde, aber jetzt, wo er tot ist, ist das nicht mehr ganz sicher."
 horthy_inheritance.12.a:0 "Es wird ein Nachfolger bestimmt werden."
 horthy_inheritance.12.b:0 "Darüber braucht man sich noch keine Gedanken zu machen."

 horthy_inheritance.20.t:0 "Gesundheitszustand von Horthy verschlechtert sich"
 horthy_inheritance.20.d:0 "Der Gesundheitszustand des Regenten war in letzter Zeit besorgniserregend, und vor kurzem hat er sich verdächtig lange krankschreiben lassen. Viele spekulieren, dass er vielleicht kein weiteres Jahr mehr durchhält, aber im Moment scheint es Horthy gut zu gehen."
 horthy_inheritance.20.a:0 "Wir werden einen Nachfolger für ihn auswählen müssen."
 horthy_inheritance.20.b:0 "Ich bin sicher, dass es ihm gut gehen wird."
 horthy_inheritance.20.c:0 "Gut, dass die Nachfolge gesichert ist."

 horthy_inheritance.21.t:0 "Horthys Gesundheitszustand verschlechtert sich weiter"
 horthy_inheritance.21.d:0 "Mikós Horthy wurde diese Woche ins Krankenhaus eingeliefert und scheint sich seitdem nicht mehr vollständig erholt zu haben. Er hat sich seitdem nicht mehr in der Öffentlichkeit gezeigt, aber seine Berater sagten, er sehe nicht mehr so aus wie früher. Es könnte sein, dass dem Regenten nicht mehr viel Zeit bleibt, bis er stirbt."
 horthy_inheritance.21.a:0 "Wir werden einen Nachfolger für ihn auswählen müssen."
 horthy_inheritance.21.b:0 "Ich bin sicher, er wird es schaffen."
 horthy_inheritance.21.c:0 "Gut, dass die Nachfolge gesichert ist."

 horthy_inheritance.22.t:0 "Horthy stirbt"
 horthy_inheritance.22.d:0 "Der Regent ist heute verstorben. Sein Herz hat endgültig aufgegeben, was allerdings nicht ganz unerwartet kam. Horthys Gesundheitszustand hat sich seit Jahren verschlechtert, es ist wirklich eine Überraschung, dass er überhaupt so lange durchgehalten hat. Die Nation betrauert den Tod eines Führers, aber wir müssen in die Zukunft blicken und die Position des Nachfolgers sichern."
 horthy_inheritance.22.a:0 "Wir können diese Entscheidung nicht weiter aufschieben. Wir müssen einen Nachfolger wählen."
 horthy_inheritance.22.b:0 "Der Nachfolger soll seinen rechtmäßigen Platz einnehmen."

 horthy_inheritance.23.t:0 "Horthy geht in den Ruhestand"
 horthy_inheritance.23.d:0 "Miklós Horthy, der Mann, der seit dem Sturz der Räterepublik als Regent des Königreichs Ungarn fungierte, hat aufgrund seines schlechten Gesundheitszustands seinen Rücktritt angekündigt. Sein Einfluss auf das Land ist unbestreitbar, und die Zeit wird zeigen, ob er sich zum Guten gewendet hat."
 horthy_inheritance.23.a:0 "Er hat dem Land gut gedient. Nun ist es an der Zeit, dass sein Nachfolger das Amt übernimmt."

 horthy_inheritance.100.t:0 "Die Wahl des Nachfolgers von Horthy"
 horthy_inheritance.100.d:0 "Die jüngsten Ereignisse haben Bedenken hinsichtlich der Nachfolge von Miklós Horthy aufkommen lassen. Wir haben beschlossen, die Angelegenheit zu regeln und einen offiziellen Nachfolger für Horthy zu ernennen. Es wurden mehrere Kandidaten in Betracht gezogen, darunter auch solche, die vom Regenten selbst vorgeschlagen wurden. Für welchen sollen wir uns entscheiden?"
 horthy_inheritance.100.a:0 "Den Sohn von Horthy, István Horthy."
 horthy_inheritance.100.b:0 "Der Enkel von Horthy, István Horthy jr."
 horthy_inheritance.100.c:0 "Der italienische König, Viktor Emanuel."
 horthy_inheritance.100.e:0 "Der deutsche Kronprinz, Wilhelm."
 horthy_inheritance.100.f:0 "Das Oberhaupt der Habsburger-Dynastie, Otto."

 horthy_inheritance.101.t:0 "Die Wahl des Nachfolgers von Horthy"
 horthy_inheritance.101.d:0 "Der Regent ist tot, und nun ist es unausweichlich, dass wir uns auf einen Nachfolger einigen müssen. Die Entscheidung wurde lange genug hinausgezögert, solange Horthy noch lebte. Es gibt eine Reihe von Kandidaten, die in Frage kommen. Für welchen werden wir uns entscheiden?"
 horthy_inheritance.101.a:0 "Horthy's Sohn, István Horthy."
 horthy_inheritance.101.b:0 "Horthys Enkel, István Horthy jr."
 horthy_inheritance.101.c:0 "Der italienische König, Viktor Emanuel."
 horthy_inheritance.101.e:0 "Der deutsche Kronprinz, Wilhelm."
 horthy_inheritance.101.f:0 "Das Oberhaupt der Habsburger-Dynastie, Otto."

 horthy_inheritance.102.t:0 "Das neue Staatsoberhaupt"
 horthy_inheritance.102.d_istvan:0 "István Horthy hat offiziell die Regentschaft über Ungarn übernommen und damit das Erbe seines Vaters fortgesetzt. Das Volk begrüßte den Kriegshelden, der nun an der Spitze des Landes steht, bei einer Parade in Budapest. Die Stimmung des neuen Regenten war bittersüß, da er immer noch um seinen Vater trauert, aber schließlich müssen wir in die Zukunft blicken, nicht in die Vergangenheit."
 horthy_inheritance.102.d_istvan_jr:0 "Horthys junger Enkel, István Horthy, wurde heute als neues Staatsoberhaupt eingesetzt. Der Junge hat kaum eine Vorstellung von dem, was ihm widerfährt, und doch wurde ihm gerade die Herrschaft über ein ganzes Land übertragen. Natürlich werden ihm viele Berater zur Seite stehen, die an seiner Stelle regieren werden, bis er volljährig ist. Es gibt einige Leute im Land, die die Entscheidung des verstorbenen Regenten, ein Kind zu seinem Nachfolger zu ernennen, in Frage stellen, aber letztlich war dies sein Wunsch."
 horthy_inheritance.102.d_victor:0 "Der italienische König Victor Emmanuel ist heute auch zum König von [Root.GetName] gekrönt worden. In Budapest fand eine große königliche Parade statt, und die Nation feierte. Das Land hat nach den langen Jahren der Regentschaft endlich wieder einen König."
 horthy_inheritance.102.d_wilhelm:0 "Der deutsche Kronprinz Wilhelm von Hohenzollern ist heute zum König von [Root.GetName] gekrönt worden. In Budapest fand eine große königliche Parade statt, und die Nation feierte. Das Land hat nach den langen Jahren der Regentschaft endlich wieder einen König."
 horthy_inheritance.102.d_otto:0 "Das Oberhaupt der Habsburger-Dynastie, Otto von Habsburg, ist heute zum König von [Root.GetName] gekrönt worden. In Budapest fand eine große königliche Parade statt, und die Nation feierte. Nach den langen Jahren der Regentschaft hat das Land endlich wieder einen König."
 horthy_inheritance.102.a:0 "Möge er lange regieren!"

 horthy_inheritance.110.t:0 "Viktor Emanuel nimmt die Krone an"
 horthy_inheritance.110.d:0 "Der König von Italien, Viktor Emanuel, hat unser Angebot angenommen, nach dem Tod des Regenten die Nachfolge Horthys als Staatsoberhaupt anzutreten."
 horthy_inheritance.110.a:0 "Wir werden die notwendigen Vorkehrungen treffen."

 horthy_inheritance.111.t:0 "Viktor Emanuel kann die ungarische Krone nicht annehmen"
 horthy_inheritance.111.d:0 "Die Antwort aus Italien ist eingetroffen. [ITA.GetLeader] hat unser Angebot im Namen von Viktor Emanuel höflich abgelehnt, mit der Begründung, dass der König Pflichten in Italien hat, die er nicht zugunsten von Ungarn aufgeben kann. Der König wird die Nachfolge von Horthy nicht antreten können."
 horthy_inheritance.111.a:0 "Lassen Sie uns also unsere Optionen überprüfen."

 horthy_inheritance.112.t:0 "Viktor Emanuel kommt nicht mehr für den ungarischen Thron in Frage"
 horthy_inheritance.112.d:0 "Jetzt, da wir uns im Krieg mit [ITA.GetName] befinden, sind unsere Pläne, Viktor Emanuel nach dem unvermeidlichen Tod von Horthy auf den ungarischen Thron zu wählen, gescheitert."
 horthy_inheritance.112.a:0 "Wir werden dann jemand anderen wählen."

 horthy_inheritance.120.t:0 "Wilhelm von Hohenzollern nimmt die Krone an"
 horthy_inheritance.120.d:0 "Der deutsche Kronprinz Wilhelm von Hohenzollern hat unser Angebot angenommen, nach dem Tod des Regenten die Nachfolge Horthys als Staatsoberhaupt anzutreten."
 horthy_inheritance.120.a:0 "Wir werden die notwendigen Vorkehrungen treffen."

 horthy_inheritance.121.t:0 "Wilhelm von Hohenzollern kann die ungarische Krone nicht annehmen"
 horthy_inheritance.121.d:0 "Eine Antwort aus Deutschland ist eingetroffen. Sie trägt nicht die Unterschrift des Kronprinzen, sondern die eines Staatsbeamten, der in seinem Namen schreibt. In dem Antwortschreiben heißt es, dass Wilhelm das Angebot nicht annehmen kann, da er die Verpflichtung hat, zu bleiben und in diesen Zeiten des Konflikts für sein Vaterland zu kämpfen."
 horthy_inheritance.121.a:0 "Lassen Sie uns also unsere Optionen überprüfen."

 horthy_inheritance.122.t:0 "Wilhelm von Hohenzollern nicht mehr für den ungarischen Thron geeignet"
 horthy_inheritance.122.d:0 "Jetzt, da wir uns im Krieg mit [GER.GetName] befinden, sind unsere Pläne, Wilhelm von Hohenzollern nach dem unvermeidlichen Tod von Horthy auf den ungarischen Thron zu wählen, gescheitert."
 horthy_inheritance.122.a:0 "Wir werden dann jemand anderen wählen."

 HUN_ideological_shift:0 "Ideologischer Wandel"
 HUN_ideological_shift_desc:0 "Es ist an der Zeit, sich von den törichten Ideen des Nationalismus und des Revisionismus zu verabschieden. Anstatt einen giftigen Patriotismus zu pflegen, sollte sich Ungarn vom rechten Flügel abwenden und sich anderen Ideologien zuwenden."
 HUN_home_defense:0 "Landesverteidigung"
 HUN_home_defense_desc:0 "Nachdem wir uns nun offiziell von den dummen Ideen des Revisionismus losgesagt haben, ist es an der Zeit, uns auf das zu konzentrieren, was wir haben. Wir müssen unser Land verteidigen und unseren Bürgern zeigen, dass sie sich hier sicher fühlen können. Budapest ist nicht nur unsere Hauptstadt, sondern auch ein strategisch wichtiger Übergang über die Donau, der angemessen verteidigt werden muss. Wir sollten dort mit der Befestigung des Landes beginnen."
 HUN_the_great_coalition:0 "Die Große Koalition"
 HUN_the_great_coalition_desc:0 "In diesen turbulenten Zeiten ist es am besten, wenn wir versuchen, neutral zu bleiben und das Land stabil zu halten. Dazu brauchen wir eine starke Regierung, die die notwendigen Reformen ungehindert durchsetzen kann. Der Bethlen-Peyer-Pakt von 1921 legte den Grundstein für diese Zusammenarbeit, aber wir müssen ihn auch zu Ende führen. Die NEP, die SZDP und die FKgP müssen eine Koalition bilden, um das Land zu stabilisieren."
 HUN_armed_neutrality:0 "Bewaffnete Neutralität"
 HUN_armed_neutrality_desc:0 "Wir wollen in den kommenden Konflikten nach Möglichkeit neutral bleiben. Um mögliche Angreifer abzuschrecken, werden wir unsere Verteidigung verstärken und unsere Armee so gut wie möglich ausbauen."
 HUN_womens_suffrage:0 "Frauenwahlrecht"
 HUN_womens_suffrage_desc:0 "Obwohl Frauen in unserem Land bereits wählen dürfen, sind die für sie geltenden Beschränkungen strenger als die für Männer. Wir müssen diese Ungleichheiten abschaffen und dafür sorgen, dass der Großteil der erwachsenen Bevölkerung unseres Landes wählen kann."
 HUN_women_in_the_army:0 "Frauen in der Armee"
 HUN_women_in_the_army_desc:0 "Unser Land ist klein, und wenn wir in der Lage sein wollen, es zu verteidigen, werden wir alle verfügbaren Ressourcen benötigen. Die Beschränkung der Wehrpflicht auf Männer bedeutet nicht nur eine weitere Einschränkung für Frauen, sondern auch das Ausbleiben potenzieller Rekruten. Auch wenn diese Entscheidung einige der konservativeren Offiziere verärgern mag, müssen wir zum Wohle des Landes Frauen in der Armee zulassen."
 HUN_social_reconciliation:0 "Soziale Versöhnung"
 HUN_social_reconciliation_desc:0 "Die Koalitionsregierung ist die stärkste Führung, die wir in den letzten Jahrzehnten hatten. Wir müssen ihre Langlebigkeit und Stabilität gewährleisten und dürfen nicht zulassen, dass Differenzen aus der Vergangenheit dem im Wege stehen. Wir werden frühere Parteizugehörigkeiten hinter uns lassen und die Macht der Regierung im Streben nach nationaler Einheit konsolidieren."
 HUN_tax_reform:0 "Steuerreform"
 HUN_tax_reform_desc:0 "Der Krieg hat vielen Menschen in unserem Land unermessliches Leid gebracht, aber es gibt auch diejenigen, die während des Konflikts reich geworden und nach dem Krieg in der Gesellschaft aufgestiegen sind. Dies hat zu einer größeren Ungleichheit im Land geführt, die wir beheben könnten, indem wir die neuen Reichen in eine andere Steuerklasse einordnen, so dass sie mehr beitragen müssen."
 HUN_education_reform:0 "Bildungsreform"
 HUN_education_reform_desc:0 "Eine der wichtigsten Triebfedern für die wirtschaftlichen und militärischen Anstrengungen einer Nation ist die intellektuelle Basis ihrer Bevölkerung. Wir müssen unser Bestes tun, um das ungarische Bildungssystem zu erhalten und zu verbessern, damit wir nicht hinter andere zurückfallen."
 HUN_liberal_ideas:0 "Liberale Ideen"
 HUN_liberal_ideas_desc:0 "Es ist klar, dass es nicht die richtige Entscheidung war, sich mit den Deutschen zu verbünden, wie sich im Großen Krieg gezeigt hat. Um sicherzustellen, dass wir nie wieder auf der Verliererseite stehen, müssen wir uns die demokratischen Ideen der Sieger zu eigen machen, in der Hoffnung, ihre Unterstützung und ihren Schutz zu erlangen."
 HUN_secure_the_new_government:0 "Die neue Regierung sichern"
 HUN_secure_the_new_government_desc:0 "Dank unserer Bemühungen, eine demokratische, liberale Führung im Land zu installieren, hat die Regierung rasche Veränderungen durchgemacht. Die Nation muss sich von diesen Veränderungen erholen, und es wird einige Zeit benötigt, um die Macht der neuen Regierung zu konsolidieren."
 HUN_convertible_factories:0 "Konvertierbare Fabriken"
 HUN_convertible_factories_desc:0 "Um uns auf einen möglichen Konflikt vorzubereiten, müssen wir unsere Fabriken leichter auf die Waffenproduktion umstellen können. Warum können Lebensmitteldosen nicht den gleichen Durchmesser wie Handgranaten haben?"
 HUN_emergency_measures:0 "Notfallmaßnahmen"
 HUN_emergency_measures_desc:0 "Der Krieg steht vor der Tür, und das bedeutet, dass unsere Wirtschaft und Industrie drastische Veränderungen durchlaufen müssen. Die Verbraucher werden ihren Konsum zum Wohle der Nation einschränken müssen, wenn wir eine wettbewerbsfähige Kriegsindustrie aufrechterhalten wollen."
 HUN_strengthen_the_move:0 "Stärkung der MOVE"
 HUN_strengthen_the_move_desc:0 "Bei der MOVE handelt es sich um eine paramilitärische Organisation, die zum Teil von Bajcsy-Zsilinszky gegründet wurde und deren Zweck es war, die Armee zu unterstützen, die durch die in Trianon festgelegten Beschränkungen lahmgelegt wurde. Die Gruppe geriet im Laufe der Zeit in Vergessenheit, konnte aber wieder populär gemacht werden, um die nationale Moral zu stärken und die Bevölkerung darauf vorzubereiten, das Land im Bedarfsfall zu verteidigen."
 HUN_land_reform:0 "Landreform"
 HUN_land_reform_desc:0 "Seit der Verkleinerung des Landes und der Neuverteilung der Kronländereien sind die Eigentumsverhältnisse an vielen landwirtschaftlichen Flächen in Ungarn noch immer umstritten. Eine gründliche Reform der Landbesitzgesetze würde dafür sorgen, dass diese Ländereien in die richtigen Hände gelangen und einige Kleinbauern endlich ihre eigenen Betriebe gründen könnten."
 HUN_espirit_de_corps:0 "Korpsgeist"
 HUN_espirit_de_corps_desc:0 "Die Armee braucht dringend eine Auffrischung. Viele Offiziere und Generäle waren früher mit kommunistischen oder faschistischen Gruppen verbunden. Sie müssen durch Führungspersönlichkeiten ersetzt werden, denen die Interessen Ungarns am Herzen liegen."
 HUN_leaning_westward:0 "Nach Westen orientieren"
 HUN_leaning_westward_desc:0 "Mit einer demokratischen Regierung sollten wir uns demokratische Freunde suchen, denn wir sind zu klein, um allein in der Welt erfolgreich zu sein. Die naheliegendsten Möglichkeiten liegen im Westen, also werden wir dort beginnen."
 HUN_joining_the_right_cause:0 "Sich der richtigen Sache anschließen"
 HUN_joining_the_right_cause_desc:0 "Eine stabile, friedliche Welt beruht auf dem soliden Fundament der Demokratie. Es gibt diejenigen, die dieses Fundament zerstören und durch eine grausame Diktatur oder eine unmenschliche Ideologie ersetzen wollen. Wir müssen uns gegen diese Bedrohungen zur Wehr setzen, seien es die Faschisten in Deutschland oder die Kommunisten in der Sowjetunion. Die Zukunft Ungarns liegt in den Händen der Alliierten."
 HUN_uk_license_trade:0 "UK-Lizenzhandel"
 HUN_uk_license_trade_desc:0 "Die Engländer sind technologisch weiter entwickelt als wir. Wenn wir ihnen eine Hilfe sein wollen, müssen wir sie davon überzeugen, einige ihrer Lizenzen mit uns zu teilen, damit wir in dieser sich schnell entwickelnden Welt mithalten können."
 HUN_british_scientific_exchange:0 "Britischer wissenschaftlicher Austausch"
 HUN_british_scientific_exchange_desc:0 "Unser gemeinsames Interesse gebietet, dass wir alles, was wir wissen, mit unseren Verbündeten teilen. Die Briten haben zugestimmt, einen wissenschaftlichen Austausch zu starten, damit wir von den technologischen Fortschritten des anderen lernen können."
 HUN_the_danubian_coalition:0 "Die Danubische Koalition"
 HUN_the_danubian_coalition_desc:0 "Jetzt, da wir uns als Leuchtturm der Demokratie in der Region etabliert haben, sollten wir versuchen, andere für unsere Sache zu gewinnen. Wir werden eine Konferenz abhalten, zu der alle umliegenden Länder eingeladen werden, und auf der ein lokales Bündnis vorgeschlagen wird. Wenn sich alle Länder entlang der Donau und darüber hinaus dieser Sache anschließen würden, könnten wir gemeinsam allen Bedrohungen, denen die Region ausgesetzt ist, entgegentreten."
 HUN_democratic_trade_focus:0 "Demokratischer Handel im Mittelpunkt"
 HUN_democratic_trade_focus_desc:0 "Wir können nicht einfach mit jedem Handel treiben. Wir müssen sicherstellen, dass unsere Handelspartner die richtige Sache unterstützen und nicht mit dem Teufel und seinesgleichen handeln. Bevor wir ein Handelsabkommen abschließen, prüft ein Ausschuss die Handelsgeschichte des Landes, und wenn sich herausstellt, dass das Land undemokratische Ziele unterstützt hat, ist das Geschäft vom Tisch."
 HUN_scientific_spirit:0 "Wissenschaftlicher Geist"
 HUN_scientific_spirit_desc:0 "Wir haben vielleicht nicht die Zahlen, die die Faschisten haben, aber wir können das vielleicht durch Technologie wettmachen. Durch eine enge Zusammenarbeit zwischen unseren Wissenschaftlern und denen der Alliierten können wir früher als allein Durchbrüche erzielen und vielleicht sogar die Anstrengungen der Faschisten übertrumpfen."
 HUN_ask_for_szekler_autonomy:0 "Fordern Sie die Autonomie der Szekler"
 HUN_ask_for_szekler_autonomy_desc:0 "Der Verlust Siebenbürgens hat mehr als eine Million Ungarn außerhalb unserer Grenzen zurückgelassen. Die größte Gemeinschaft, die davon betroffen ist, ist die der Szekler, die die Rumänen seit Trianon um ein Stück Autonomie anflehen. Wenn wir unseren Einfluss geltend machen würden, wäre Rumänien vielleicht bereit, ihnen ihren Wunsch zu erfüllen."
 HUN_peace_with_our_neighbors:0 "Frieden mit unseren Nachbarn"
 HUN_peace_with_our_neighbors_desc:0 "Wir können unsere Position als starkes demokratisches Land nicht sichern, wenn wir von alten Feinden umgeben sind. Es ist an der Zeit, sich mit unseren Nachbarn auszusöhnen und auf eine Zusammenarbeit in diesem Gebiet hinzuarbeiten. Vielleicht werden unsere ehemaligen Feinde in den kommenden Konflikten zu unseren neuen Freunden."
 HUN_referendum_for_southern_slovakia:0 "Referendum für die Südslowakei"
 HUN_referendum_for_southern_slovakia_desc:0 "Wir haben uns von den nationalistischen Ideen der Vergangenheit verabschiedet, aber es gibt immer noch eine große Anzahl unserer Leute in fremden Ländern, und das ist eine Ungerechtigkeit, die wir nicht hinnehmen können. Wir werden mit der Südslowakei beginnen, indem wir der Tschechoslowakei ein demokratisches Referendum vorschlagen, in dem die Einheimischen entscheiden können, ob sie in der Tschechoslowakei bleiben oder sich stattdessen Ungarn anschließen wollen."
 HUN_settlement_with_yugoslavia:0 "Abrechnung mit Jugoslawien"
 HUN_settlement_with_yugoslavia_desc:0 "Als nächstes sind die Ungarn an der Reihe, die nach dem Vertrag von Trianon in Jugoslawien festsitzen. Wir werden ihnen finanzielle Entschädigungen im Gegenzug für einen Teil des umstrittenen Landes anbieten. Wenn alles gut geht, werden wir nach den Verhandlungen Eigentümer von Backa und Prekmurje sein."
 HUN_the_visegrad_group:0 "Die Visegrád-Gruppe"
 HUN_the_visegrad_group_desc:0 "Ungarn kann sich nicht darauf verlassen, dass weit entfernte Mächte es beschützen, wenn die Faschisten anklopfen. Wir müssen die Initiative ergreifen und ein lokales Bündnis bilden, das in der Lage ist, seine Mitglieder zu schützen, ohne Hilfe aus dem Ausland. Einige Gleichgesinnte schlagen ein Dreiecksbündnis mit Polen und der Tschechoslowakei vor, und wir haben auch von deren Regierungen einige positive Rückmeldungen erhalten."
 HUN_invite_yugoslavia:0 "Jugoslawien einladen"
 HUN_invite_yugoslavia_desc:0 "Jugoslawien ist allein und von faschistischen Nachbarn umgeben, die ihm sein Territorium wegnehmen wollen. Unsere Verbündeten könnten ihre Stärke und ihren Einfluss auf dem Balkan nutzen, während wir ihnen Schutz vor ausländischen Bedrohungen bieten könnten."
 HUN_invite_austria:0 "Österreich einladen"
 HUN_invite_austria_desc:0 "Österreich befindet sich in einer prekären Lage, da es zwischen Deutschland und Italien eingeklemmt ist. Ohne angemessenen Schutz würde es schnell von einem dieser beiden faschistischen Giganten geschluckt werden. Wir sollten ihnen eine Einladung aussprechen und den Schutz der Visegrád-Gruppe anbieten."
 HUN_baltic_expansion:0 "Baltische Expansion"
 HUN_baltic_expansion_desc:0 "Wir haben erfolgreich den Grundstein für ein neues Bündnis gelegt, aber es braucht noch mehr Mitglieder. Polen hat vorgeschlagen, das Bündnis nach Norden zu erweitern und Litauen, Lettland und Estland einzubeziehen. Sollten sie zustimmen, hätte unser Bündnis Zugang zur Nordsee, was jedoch die Aggression der Sowjetunion auf uns ziehen könnte."
 HUN_economic_cooperation:0 "Wirtschaftliche Zusammenarbeit"
 HUN_economic_cooperation_desc:0 "Unser Bündnis ist, was es ist: ein Militärbündnis. Wenn wir es jedoch auch zu einer Wirtschaftsunion ausbauen könnten, könnten wir einen gemeinsamen Markt für alle Mitgliedsstaaten schaffen, der (unter Berücksichtigung der regionalen Fähigkeiten jedes Mitglieds) allen Beteiligten zugute kommen könnte."
 HUN_joint_military_council:0 "Gemeinsamer Militärrat"
 HUN_joint_military_council_desc:0 "Die einzelnen Mitglieder unseres Bündnisses mögen zwar mächtig sein, doch das wahre Potenzial von Militärbündnissen liegt in der Zusammenarbeit. Um unseren Armeen die Durchführung gemeinsamer Operationen zu erleichtern, werden wir einen Militärausschuss einrichten, der diese Unternehmungen beaufsichtigt."
 HUN_visegrad_technology_circle:0 "Visegráder Technologiekreis"
 HUN_visegrad_technology_circle_desc:0 "Wir teilen nun unsere Wirtschaft mit den Mitgliedern der Visegrád-Gruppe, warum also nicht auch unser Wissen teilen? Jeder würde von einem Forschungsaustausch profitieren, und womit könnten wir uns besser wappnen als mit dem gemeinsamen Wissen unserer Verbündeten?"
 HUN_communist_ideas:0 "Kommunistische Ideen"
 HUN_communist_ideas_desc:0 "Im Schatten des Deutschen Reiches und weit entfernt von den demokratischen Liberalen im Westen, muss Ungarn anderswo Schutz suchen. Die bolschewistischen Ideale sind Ungarn keineswegs fremd, da die kurzlebige Ungarische Sowjetrepublik 1919 an die Macht kam. Eine Wiederaufnahme der Revolution würde sicherlich den Schutz der Sowjetunion verdienen, also müssen wir das tun."
 HUN_the_rakosi_administration:0 "Die Rákosi-Regierung"
 HUN_the_rakosi_administration_desc:0 "Jetzt, da die richtige Regierung gebildet wurde, ist die Zeit reif, um das politische Spektrum von unliebsamen Personen zu säubern. Diejenigen, die sich gegen den Kommunismus stellen, stellen sich gegen das Gemeinwohl des Volkes."
 HUN_the_yugoslavian_wall:0 "Die jugoslawische Mauer"
 HUN_the_yugoslavian_wall_desc:0 "Unser Land wäre einer Invasion aus Jugoslawien schutzlos ausgeliefert. Wenn die Serben plötzlich meinen, dass sie mit dem, was sie im Vertrag von Trianon bekommen haben, nicht zufrieden sind, könnten sie die ungarischen Ebenen in wenigen Tagen überfluten. Um dies zu verhindern, wird an unseren südlichen Grenzen ein System von Festungsanlagen errichtet."
 HUN_create_the_avo:0 "Die ÁVO schaffen"
 HUN_create_the_avo_desc:0 "Diejenigen, die nicht für uns sind, sind gegen uns". Die Feinde des Systems müssen beseitigt werden, und wir brauchen eine Geheimpolizei, um diese unliebsamen Elemente aufzuspüren und festzunehmen. Die Államvédelmi Osztály (ÁVO) wird als Spionageabwehr und als nationale Staatsschutzbehörde dienen."
 HUN_connections_in_moscow_desc:0 "Wenn wir als kommunistische Nation gedeihen wollen, müssen wir enge Beziehungen zu anderen Anhängern der Arbeitersache knüpfen. Wir werden uns an die Sowjetunion wenden, um eine direkte Verbindung von Budapest nach Moskau zu schaffen, über die wir im Notfall kommunizieren können."
 HUN_collectivization:0 "Kollektivierung"
 HUN_collectivization_desc:0 "Wer könnte die Ländereien und Fabriken des Landes besser nutzen, als die kommunistische Partei? Wir werden das Land, das sich im Besitz von Privatleuten befindet, auf ein Minimum reduzieren und die Dinge in die Hände des Staates legen."
 HUN_five_year_plan:0 "Fünfjahresplan"
 HUN_five_year_plan_desc:0 "Als Schritt hin zu einer Planwirtschaft werden wir Fünfjahrespläne einführen, die kurzfristige Ziele für unsere Nation festlegen. Jeder muss sich an diesen Plan halten, und wenn wir hart genug arbeiten und das Endziel vor Augen haben, wird uns nichts daran hindern, es zu erreichen."
 HUN_the_iron_curtain:0 "Der Eiserne Vorhang"
 HUN_the_iron_curtain_desc:0 "Von den Kapitalisten und Faschisten im Westen kommt nie etwas Gutes. Wir müssen uns bemühen, unser Volk von den gefährlichen Ideen, die sie verbreiten, zu isolieren. Handel, Auswanderung und Einwanderung in nichtkommunistische Länder werden streng kontrolliert, und wir werden die diplomatischen Beziehungen zu ihnen einschränken."
 HUN_the_kadar_administration:0 "Die Kádár-Regierung"
 HUN_the_kadar_administration_desc:0 "Das oberste Ziel des Kommunismus ist das allgemeine Wohl des Volkes. Diejenigen, die unsere Bemühungen zur Erreichung dieses Ziels nicht aktiv behindern, können in Frieden leben, und diejenigen, die uns helfen, werden in hohem Maße belohnt werden."
 HUN_western_relations:0 "Westliche Beziehungen"
 HUN_western_relations_desc:0 "Auch wenn wir den Kommunismus der Demokratie vorgezogen haben, wäre es töricht, den Westen gänzlich aufzugeben und unser Vertrauen nur auf unsere sowjetischen Brüder zu setzen. Wir werden der kommunistischen Sache treu bleiben, aber wir werden auch versuchen, Handelsbeziehungen und diplomatische Beziehungen zu westlichen Ländern zu knüpfen, um uns alle Möglichkeiten offen zu halten."
 HUN_goulash_communism:0 "Gulasch-Kommunismus"
 HUN_goulash_communism_desc:0 "Wer nicht gegen uns ist, ist für uns". Das ist die Philosophie, die wir anwenden, wenn es um Feinde des Systems geht. Die Menschen werden in glückseliger Wohlfahrt gehalten, was sie kooperativer mit der Regierung macht. Die Preise für gängige Konsumgüter werden vom Staat festgelegt, und sie werden immer verfügbar sein. Dies wird zweifellos zusätzliche Kosten verursachen, aber es wird die Bevölkerung zufrieden und glücklich machen."
 HUN_modernize_the_railway_network:0 "Das Eisenbahnnetz modernisieren"
 HUN_modernize_the_railway_network_desc:0 "Das ungarische Eisenbahnnetz ist stark verbesserungsbedürftig, da die Beschränkungen des Friedensvertrags von Trianon den Bau von mehrgleisigen Eisenbahnstrecken verbieten. Es wird ein umfassender Ausbauplan ausgearbeitet und umgesetzt, der die bestehenden Bahnlinien modernisiert und Platz für neue schafft."
 HUN_facilitate_full_employment:0 "Erleichterung der Vollbeschäftigung"
 HUN_facilitate_full_employment_desc:0 "Jeder muss zum Fortschritt unserer Nation und der kommunistischen Sache beitragen. Wir müssen dafür sorgen, dass alle Menschen eine Arbeit haben und etwas Nützliches tun können, und das bedeutet, dass wir Arbeitsplätze schaffen. Gebiete mit hoher Arbeitslosigkeit werden industriell und gewerblich erschlossen, damit alle für eine bessere Zukunft arbeiten können."
 HUN_one_nation_one_party:0 "Eine Nation - eine Partei"
 HUN_one_nation_one_party_desc:0 "Mit dem glorreichen Aufstieg des Kommunismus an die Macht im Land braucht es keine anderen Parteien mehr, denn sie verwirren nur die Wähler. Die einzige KMP wird den Bedürfnissen Ungarns voll und ganz gerecht werden."
 HUN_communist_international:0 "Kommunistische Internationale"
 HUN_communist_international_desc:0 "Jetzt, da die Arbeiterkultur in Ungarn Einzug hält, ist es an der Zeit, sich der internationalen Sache unter den Fittichen der Dritten Internationale anzuschließen. Die Sowjetunion wird sicherlich zustimmen, dass das neue kommunistische Ungarn ein würdiges Mitglied der Komintern wäre."
 HUN_soviet_license_trade:0 "Sowjetischer Lizenzhandel"
 HUN_soviet_license_trade_desc:0 "Jetzt, da wir uns der glorreichen Sowjetunion angeschlossen haben, könnten wir sie vielleicht davon überzeugen, etwas von ihrem Wissen mit uns zu teilen. Schließlich ist der Fortschritt unseres Landes der Fortschritt des Kommunismus im Allgemeinen."
 HUN_hungarian_research_cities:0 "Ungarische Forschungsstädte"
 HUN_hungarian_research_cities_desc:0 "Die Sowjets haben ganze Städte gebaut, in denen in erster Linie Forschung und Entwicklung neuer Technologien betrieben wird. Wir sollten versuchen, dasselbe zu tun und mit ihren Forschungsgruppen in Kontakt zu treten, um unser Wissen zu teilen."
 HUN_the_country_of_iron_and_steel:0 "Das Land von Eisen und Stahl"
 HUN_the_country_of_iron_and_steel_desc:0 "Die Sowjetunion ist reich an natürlichen Ressourcen, aber weniger reich an industriellen Kapazitäten zu deren Verarbeitung. Das von ihnen entsandte Handelskomitee hat beschlossen, dass unser Land ihre Stahlindustrie unterstützen soll. Wir werden Eisen und Kohle entgegennehmen und sie zu Stahl für die UdSSR verarbeiten. Wir haben auch die Erlaubnis erhalten, einen Teil des Stahls für unsere eigenen Zwecke in lokalen Fabriken zu verwenden."
 HUN_worker_spirit:0 "Arbeitergeist"
 HUN_worker_spirit_desc:0 "Gemäß den kommunistischen Idealen muss jeder einzelne Bürger des Landes seinen Anteil an der Arbeit leisten. Ein neu vorgeschlagenes Gesetz würde die Arbeitslosigkeit praktisch verbieten und sicherstellen, dass jeder etwas auch nur annähernd Nützliches für das Land tut."
 HUN_spreading_the_revolution:0 "Die Revolution verbreiten"
 HUN_spreading_the_revolution_desc:0 "Unser Land ist ein Bollwerk der Revolution, ein Licht in der Dunkelheit des Imperialismus. Was wir tun müssen, ist, dieses Licht in andere Länder zu tragen und die Samen der Revolution zu pflanzen oder sie zu unterstützen, wenn sie bereits vorhanden ist. Irgendwann wird sich die ganze Welt unserer Sache anschließen, und man wird sich an uns als die Paten des Kommunismus erinnern."
 HUN_soviet_officer_training:0 "Sowjetische Offiziersausbildung"
 HUN_soviet_officer_training_desc:0 "Im Falle eines Konflikts müssen wir unsere Armeen gemeinsam mit den Sowjets besser koordinieren, und einige unserer Armeeoffiziere könnten ohnehin eine Ausbildung gebrauchen. Wir werden ein gemeinsames Ausbildungsprogramm einrichten und Generäle der sowjetischen Armee für die Ausbildung unserer Offiziere einsetzen."
 HUN_german_revolution:0 "Deutsche Revolution"
 HUN_german_revolution_desc:0 "Der größte unserer Feinde, Deutschland, ist bereit, uns an die Gurgel zu springen. Es wäre zwar eine heldenhafte Leistung, sich gegen sie zu stellen und sie abzuwehren, aber wir könnten sie auf unsere Seite ziehen, wenn wir unsere Karten richtig ausspielen. Eine kommunistische Revolution in Deutschland würde nicht nur unsere Sicherheit gewährleisten, sondern auch unsere Ideale in Europa insgesamt stärken, auch wenn es ein kostspieliges Unterfangen wäre."
 HUN_italian_revolution:0 "Italienische Revolution"
 HUN_italian_revolution_desc:0 "Nachdem die Faschisten in Deutschland besiegt worden sind, muss nun Italien an die Reihe kommen. Wir werden die gleiche Taktik wie in Deutschland anwenden: Arbeiterstreiks, Unterstützung der italienischen kommunistischen Partei und antifaschistische Propaganda."
 HUN_polish_communism:0 "Polnischer Kommunismus"
 HUN_polish_communism_desc:0 "Unsere polnischen Freunde haben sich den Kommunismus noch nicht zu eigen gemacht. Sie brauchen einen Anstoß in die richtige Richtung, und mit der notwendigen Unterstützung durch uns könnte ihnen der richtige Weg gezeigt werden."
 HUN_the_warsaw_pact:0 "Der Warschauer Pakt"
 HUN_the_warsaw_pact_desc:0 "Wenn wir die Revolution in ganz Osteuropa verbreiten wollen, müssen wir die Bedingungen unseres Bündnisses neu überdenken. Wir werden vorschlagen, die Komintern in eine offenere Vereinigung umzuwandeln, die alle befreundeten Staaten der Region aufnehmen würde, angefangen mit Polen."
 HUN_armament_unificiation:0 "Vereinheitlichung der Rüstung"
 HUN_armament_unificiation_desc:0 "Der Warschauer Pakt muss mehr sein als eine formale Zusammenarbeit seiner Mitglieder. Wenn wir uns gegen den imperialistischen Westen verteidigen wollen, müssen wir unsere Armeen und unsere Waffen koordinieren. Wir werden eine Vereinheitlichung der Waffen vorschlagen, die unter anderem Waffengrößen und Munitionstypen für alle Mitgliedsländer standardisiert."
 HUN_rescue_bela_kun:0 "Rettet Béla Kun"
 HUN_rescue_bela_kun_desc:0 "Béla Kun war einer der führenden Köpfe der kurzlebigen Räterepublik in Ungarn im Jahr 1919. Nachdem es ihm nicht gelungen war, den Kommunismus im Land zu festigen, floh er aus Ungarn und landete in der Sowjetunion, wo er sich seither aufhält. Allerdings gerät er immer mehr in Gefahr, da Stalins Paranoia ihn dazu treibt, politische Persönlichkeiten in seinem Umfeld hinzurichten. Wir müssen seine Flucht organisieren, wenn er überleben will."
 HUN_revolutionary_court:0 "Revolutionärer Hof"
 HUN_revolutionary_court_desc:0 "Jetzt, da die Räterepublik wiederhergestellt ist, müssen wir dafür sorgen, dass sie intakt bleibt und nicht den fehlgeleiteten Bemühungen der Konterrevolutionäre zum Opfer fällt. Das Revolutionsgericht wird ein Instrument sein, um unerwünschte Elemente zu unterdrücken und diejenigen zum Schweigen zu bringen, die den Kommunismus in Ungarn stürzen wollen."
 HUN_red_guard:0 "Rote Garde"
 HUN_red_guard_desc:0 "Die Polizei, die Gendarmerie und der Grenzschutz werden durch eine gemeinsame Friedenstruppe ersetzt: die Rote Garde. Diese Organisation wird der Räterepublik gegenüber völlig loyal sein und zur Aufrechterhaltung der Ordnung im Lande beitragen."
 HUN_the_council_of_nations:0 "Der Rat der Nationen"
 HUN_the_council_of_nations_desc:0 "Die Zeit hat gezeigt, dass einsame kommunistische Republiken nicht stark genug sind, um an der Macht zu bleiben. Anstatt sich der immer weiter expandierenden Sowjetunion zu unterwerfen, müssen wir die Zusammenarbeit mit den umliegenden Nationalstaaten suchen. Wir werden die kommunistischen Parteien der Nachbarstaaten einladen und eine Föderation vorschlagen, die ein freier Zusammenschluss von kommunistischen Staaten sein wird."
 HUN_the_danube_federation:0 "Die Donauföderation"
 HUN_the_danube_federation_desc:0 "Die Zeit ist gekommen, unseren Worten Taten folgen zu lassen und die Donauföderation zu gründen. Die ersten Unterzeichner sind bereit, dem neuen Verband beizutreten, und der Rest wird hoffentlich bald folgen."
 HUN_comittee_for_federal_security:0 "Komitee für föderale Sicherheit"
 HUN_comittee_for_federal_security_desc:0 "Der Donaubund ist ein erfolgreiches Unterfangen, aber er ist noch zerbrechlich. Wir müssen ihn vor äußeren Bedrohungen schützen, seien sie nun militärischer oder ideologischer Natur. Es wird ein Komitee eingerichtet, das den Informationsfluss in und aus der Föderation überwacht und bei Bedarf eingreift."
 HUN_concentrated_construction_effort:0 "Konzentrierte Bauanstrengungen"
 HUN_concentrated_construction_effort_desc:0 "Unsere Föderation mag klein sein, aber sie hat ein großes Potenzial. Wir müssen unsere Anstrengungen auf die Entwicklung der weniger entwickelten Regionen in jedem Land konzentrieren, um dieses Potenzial auszuschöpfen und die ärmeren Regionen des Bündnisses zu fördern. Wir werden diese Anstrengungen in regelmäßigen Abständen auf ein anderes Land verlagern, damit die Vorteile gleichmäßig verteilt werden."
 HUN_federal_reserve_guard:0 "Federal Reserve Guard"
 HUN_federal_reserve_guard_desc:0 "Wir können nicht erwarten, dass die Mitglieder des Donaubundes einer Vereinheitlichung der Armeen des Bündnisses zustimmen, aber das bedeutet nicht, dass es keinen Raum für militärische Zusammenarbeit gibt. Wir werden eine Bundesreserve einrichten, für die jede Nation einen bestimmten Prozentsatz ihrer Reserven bereitstellen muss. Jedes Mitglied wird auf diese Reserven zurückgreifen können, was bei der Verteilung der Truppen nach Bedarf helfen wird."
 HUN_danube_scientific_institute:0 "Wissenschaftliches Institut Donau"
 HUN_danube_scientific_institute_desc:0 "Das im Donaubund vorhandene Potential an wissenschaftlicher Verbesserung darf nicht ungenutzt bleiben. Zum Wohle unseres Bündnisses werden wir eine gemeinsame Forschungseinrichtung in Budapest gründen, an der Wissenschaftler aus allen Mitgliedsstaaten des Bundes beteiligt sein werden."
 HUN_a_bastion_against_fascism:0 "Ein Bollwerk gegen den Faschismus"
 HUN_a_bastion_against_fascism_desc:0 "Es liegt auf der Hand, dass wir uns auf einen eventuellen Krieg gegen den Faschismus vorbereiten müssen. Unsere nördlichen und westlichen Grenzen müssen entsprechend befestigt werden, wenn wir eine Chance haben wollen, den Vormarsch des Faschismus aufzuhalten."
 HUN_preparations_for_the_war:0 "Vorbereitungen für den Krieg"
 HUN_preparations_for_the_war_desc:0 "Wir müssen auf den bevorstehenden Krieg vorbereitet sein, wenn wir als Nation überleben wollen. Das bedeutet strengere Gesetze in Bezug auf Mobilisierung und Rekrutierung sowie eine klar definierte Außenpolitik."
 HUN_war_on_fascism:0 "Krieg gegen den Faschismus"
 HUN_war_on_fascism_desc:0 "Wir sind jetzt gut vorbereitet auf den großen Krieg, der vor uns liegt. Der Krieg, um den Faschismus vom Antlitz der Erde zu tilgen."
 HUN_territorial_policy:0 "Territoriale Politik"
 HUN_territorial_policy_desc:0 "Nachdem wir das im Vertrag von Trianon verlorene Land erworben haben, müssen wir entscheiden, was wir damit tun wollen. Wenn wir wollen, dass es vollständig zu unserem Land gehört, müssen wir Schritte unternehmen, um es zu integrieren. Ein Staat, der §Y[?HUN.hun_claim_value]§! erreicht, wird uns erlauben, einen Anspruch darauf zu erheben. Ein Staat welcher §Y[?HUN.hun_core_value]§! erreicht §Cermöglicht§! es uns, es zu unserer Kernprovinz zu machen. "
 HUN_integration_focus:0 "Schwerpunkt Integration"
 HUN_integration_focus_desc:0 "Um die Bevölkerung in den neu erworbenen Gebieten zu assimilieren, müssen wir sie zur Kooperation bewegen, sonst werden sie sich nie als Teil von uns fühlen. Friedliche Integration ist der richtige Weg."
 HUN_transyl:0 "Entfesseln Sie Transsilvanien"
 HUN_transyl_desc:0 "Ein großer Teil Transsilvaniens ist immer noch unterentwickeltes Ackerland, mit vorsichtigen Investitionen können wir den Weg für zukünftige Industrie ebnen."
 HUN_transyl2:0 "Transsilvanien militarisieren"
 HUN_transyl2_desc:0 "Nachdem die Entwicklung in Gang gekommen ist, ist es nun an der Zeit, die zivile Industrie auf die direkte Unterstützung der Kriegsanstrengungen umzulenken."
 HUN_minority_rights:0 "Rechte von Minderheiten"
 HUN_minority_rights_desc:0 "Wir können nicht erwarten, dass sich fremde Ethnien innerhalb weniger Jahre assimilieren, daher ist der einfachste Weg, sie zu integrieren, ihnen die gleichen (oder fast die gleichen) Rechte zu geben wie den übrigen Bürgern. Auf diese Weise haben sie nicht das Gefühl, dass sie Ausländer in unserem Land sind."
 HUN_suppression_focus:0 "Unterdrückung Schwerpunkt"
 HUN_suppression_focus_desc:0 "In den neu erworbenen Gebieten ist die uneingeschränkte Mitarbeit der lokalen Bevölkerung erforderlich, wenn wir sie in der Armee einsetzen wollen. Deshalb müssen wir ihnen jegliche Gefühle des Nationalstolzes austreiben und sie so schnell wie möglich aggressiv assimilieren. Das mag mit einigen Verlusten verbunden sein, aber das Ziel heiligt die Mittel."
 HUN_hungarization:0 "Hungarisierung"
 HUN_hungarization_desc:0 "Es reicht nicht aus, dass die Bevölkerung der integrierten Gebiete nicht gegen uns ist. Wir müssen ihnen ungarische Ideale einflößen und ihnen klar machen, dass sie für dieses Land kämpfen müssen, wenn sie darin leben wollen. Durch Medien, Bildung und Gesetze werden wir jeden Bürger unseres Landes zu treuen Dienern der Nation machen."
 HUN_revisionism:0 "Revisionismus"
 HUN_revisionism_desc:0 "Im Vertrag von Trianon wurde Ungarn von Österreich getrennt und ein Großteil seines Territoriums wurde ihm zu Unrecht entrissen. Unser vorrangiges Ziel muss es sein, die früheren Gebiete des Landes wiederherzustellen und das Unrecht, das seinem Volk angetan wurde, zu korrigieren."
 HUN_celebrate_the_successful_revision:0 "Feiern Sie die erfolgreiche Revision"
 HUN_celebrate_the_successful_revision_desc:0 "Wir haben unser Ziel erreicht, das Gebiet, das uns im Vertrag von Trianon entrissen wurde, zurückzugewinnen. Dies ist ein gebührender Grund zum Feiern, und zu Ehren dieses Ereignisses werden wir einen neuen Nationalfeiertag ernennen, der für alle Zeiten an dieses Datum erinnern wird."
 HUN_hungary_first:0 "Ungarn zuerst"
 HUN_hungary_first_desc:0 "Wir sind allein in unserem Kampf um die Rückgewinnung unseres verlorenen Territoriums. Die Zeit hat bewiesen, dass niemand daran interessiert ist, den Vertrag von Trianon zu revidieren, also müssen wir die Sache selbst in die Hand nehmen und uns Verbündete suchen, oder wir stellen uns allein jedem, der sich uns widersetzt."
 HUN_conscription_reforms:0 "Reformen der Wehrpflicht"
 HUN_conscription_reforms_desc:0 "Eine direkte Ausweitung der Wehrpflicht könnte zu öffentlicher Empörung führen, aber wenn wir vorsichtig mit den Gesetzen jonglieren, könnten wir immer noch einen größeren Pool an Arbeitskräften gewinnen. Hier ein wenig nachgeben, dort ein wenig wegnehmen, und schon ist das Ganze so fragwürdig, dass es die meisten Menschen verwirrt."
 HUN_revisionist_education:0 "Revisionistische Bildung"
 HUN_revisionist_education_desc:0 "Unser Bildungssystem muss sich die Ideen des Revisionismus zu eigen machen und den Geist an die jüngeren Generationen weitergeben. Der frühere Ruhm Ungarns soll in den Schulen gelehrt werden, um den Kindern den Nationalstolz in ihr Innerstes zu pflanzen. Der Bildungsminister Kuno von Klebelsberg hat einen detaillierten Plan zur Reform des Bildungssystems ausgearbeitet."
 HUN_budapest_research_group:0 "Forschungsgruppe Budapest"
 HUN_budapest_research_group_desc:0 "Das Rückgrat unserer Fraktion ist die Zusammenarbeit, da die meisten ihrer Mitglieder zu klein sind, um sich einzeln zu schützen. Das ist auch im Bereich der Forschung nicht anders. Wir müssen jede Anstrengung unternehmen, um mit den Wissenschaftlern unserer Verbündeten zusammenzuarbeiten."
 HUN_polish_hungarian_intelligence_exchange:0 "Polnisch-ungarischer Geheimdienstaustausch"
 HUN_polish_hungarian_intelligence_exchange_desc:0 "Um unsere Nation bestmöglich zu schützen, müssen unsere Nachrichtendienste internationale Missionen durchführen und alle Informationen sammeln, die sie finden können. Polen, ein alter Freund Ungarns, wäre dabei ein wertvoller Partner, und solange die Vereinbarung auf Gegenseitigkeit beruht, wäre das Land bereit zu helfen."
 HUN_invite_poland:0 "Polen einladen"
 HUN_invite_poland_desc:0 "Polen und Ungarn waren schon immer gute Freunde. Jetzt, da wir beschlossen haben, in den kommenden großen Konflikten auf uns allein gestellt zu sein, könnte es klug sein, die Freundschaft zwischen unseren Völkern zu vertiefen und ein Bündnis mit Polen zu schließen."
 HUN_support_polish_claims:0 "Polnische Ansprüche unterstützen"
 HUN_support_polish_claims_desc:0 "Nach dem Ersten Weltkrieg erhielt Polen über Danzig einen Zugang zum Meer, was die deutschen Grenzen verwundbar macht, und es sieht scheußlich aus. Es wäre viel sinnvoller, ganz Ostpreußen an Polen abzutreten, so dass beide Länder über ein konsolidiertes Territorium verfügen. Wir werden unseren Einfluss nutzen, um Polens Ansprüche in der Region zu unterstützen."
 HUN_invite_bulgaria:0 "Bulgarien einladen"
 HUN_invite_bulgaria_desc:0 "Bulgarien hat unserer Sache im Großen Krieg mehr aus Notwendigkeit als aus Freundschaft gedient. Vielleicht könnten sie das wieder tun, wenn wir unsere Beziehungen zu ihnen ein wenig stärken würden. Wir könnten sie mit dem Versprechen von Gebietsgewinnen aus Jugoslawien und Rumänien in unsere neu gegründete Fraktion locken."
 HUN_burgas_industrial_development_project:0 "Projekt zur industriellen Entwicklung von Burgas"
 HUN_burgas_industrial_development_project_desc:0 "Der militärische Charakter unseres Bündnisses mit Bulgarien mag uns von ihnen distanzieren, aber das wird uns nicht daran hindern, eine echte Freundschaft zwischen unseren Ländern aufzubauen. Wir werden ihnen bei der Entwicklung ihrer Industrie in einer der weniger fortgeschrittenen Regionen ihres Landes helfen, was sie sicherlich dankbar sein lassen und sie zu einem stärkeren Verbündeten machen wird."
 HUN_secure_dobrudja:0 "Die Süddobrudscha sichern"
 HUN_secure_dobrudja_desc:0 "Einer der vergangenen Missstände in Bulgarien sind die vielen Bulgaren in der Dobrudscha, die unter der Herrschaft der abscheulichen Rumänen zu leiden haben und auf Schritt und Tritt Unterdrückung erdulden müssen. In dem Maße, wie unser Bündnis stärker wird, wächst auch unser internationaler Einfluss. Wir könnten diesen Einfluss nutzen, um Rumänien zur Übergabe von Teilen (wenn nicht der gesamten) Dobrudscha an Bulgarien zu bewegen."
 HUN_help_finland:0 "Helfen Sie Finnland"
 HUN_help_finland_desc:0 "Finnland wird von der Sowjetunion bedroht und ist dringend auf Hilfe angewiesen. Indem wir ihnen eine helfende Hand anbieten, könnten wir die Bemühungen der Kommunisten indirekt behindern."
 HUN_invite_finland:0 "Finnland einladen"
 HUN_invite_finland_desc:0 "Nun, da wir den Finnen unsere guten Absichten bewiesen haben, werden sie sicherlich eine vollständige Einladung in unser Bündnis annehmen. Sie könnten ein wertvoller Verbündeter gegen die Sowjets sein, gegen die wir schließlich kämpfen müssen."
 HUN_turkish_alliance:0 "Türkische Allianz"
 HUN_turkish_alliance_desc:0 "Ungarn und die Türkei hatten in der Vergangenheit ihre Differenzen, aber wir sollten keinen jahrhundertealten Groll hegen, wenn eine Freundschaft für unsere beiden Länder von Vorteil ist. So wie sie im Großen Krieg auf unserer Seite gekämpft haben, können sie uns auch jetzt, da wir unser eigenes Bündnis geschlossen haben, unterstützen."
 HUN_turkish_troop_exchange:0 "Türkischer Truppenaustausch"
 HUN_turkish_troop_exchange_desc:0 "Bündnisse beruhen auf gegenseitigem Vertrauen. Wir könnten dieses Vertrauen mit der Türkei sicherstellen, wenn unsere Armeen einen Truppenaustausch durchführen würden, der beiden Ländern die Kontrolle über eine kleine Gruppe von Soldaten des jeweils anderen Landes gibt. Langfristig könnte dies weitere Vorteile mit sich bringen, da die Soldaten ihre Erfahrungen mitbringen würden, was beiden Ländern bei der Entwicklung ihrer Streitkräfte helfen könnte."
 HUN_turkish_troop_exchange_tt:0 "Wir werden einige Divisionen von der Türkei erhalten und ihnen die gleiche Anzahl schicken."
 HUN_reinforce_turkish_claims:0 "Türkische Ansprüche verstärken"
 HUN_reinforce_turkish_claims_desc:0 "Das einst stolze Osmanische Reich war nach dem Großen Krieg gezwungen, die Kontrolle über die meisten seiner Gebiete außerhalb Anatoliens aufzugeben. Viele wünschen sich, dass diese Gebiete an die Türken, unsere Verbündeten, zurückgegeben werden, und wenn wir sie stärker machen, würde das wiederum unser Bündnis stärken. Wir werden ihre Ansprüche auf Syrien und das östliche Mittelmeer offiziell unterstützen."
 HUN_greek_alliance:0 "Griechisches Bündnis"
 HUN_greek_alliance_desc:0 "Die Türken haben unserem Volk im 16. und 17. Jahrhundert viel Leid zugefügt. Jahrhundert viel Leid zugefügt. Die Griechen litten unter einer noch längeren Besatzungszeit, und unsere Vergangenheit ist auch auf andere Weise miteinander verbunden. Die Stephanskrone wurde dem ungarischen König von einem byzantinischen Kaiser geschenkt, eine Gunst, die wir nun zurückzahlen wollen. Wir werden uns mit den Griechen verbünden und die türkischen Schurken vernichten!"
 HUN_megali_idea:0 "Unterstützt die Megali-Idee"
 HUN_megali_idea_desc:0 "Seitdem die Griechen ihre Unabhängigkeit von den Osmanen erklärt haben, träumen sie davon, alle ethnisch und historisch griechischen Gebiete zu vereinen. Dieser Traum ist unter dem Namen "Megali-Idee" bekannt geworden und umfasst viele Gebiete, die noch immer unter türkischer Herrschaft stehen. Die meisten Griechen wurden im Zuge des Bevölkerungsaustauschs von 1923 aus Anatolien umgesiedelt, erheben aber nach wie vor Anspruch auf diese Gebiete."
 HUN_strike_turkey:0 "Die Türkei angreifen"
 HUN_strike_turkey_desc:0 "Alles ist bereit für einen großen Rachefeldzug gegen die Türkei. Mit unseren griechischen Freunden im Rücken werden wir die sterbende türkische Bestie in die Knie zwingen und ihr eine Kostprobe dessen geben, was wir während der türkischen Besatzung jahrhundertelang erleiden mussten."
 HUN_befriend_austria:0 "Freundschaft mit Österreich"
 HUN_befriend_austria_desc:0 "Die einst blühende österreichisch-ungarische Freundschaft hat sich fast aufgelöst. Wenn wir hoffen, sie als unsere Verbündeten zu gewinnen, müssen wir diese sterbenden Beziehungen zwischen den beiden Ländern wiederbeleben."
 HUN_war_with_austria:0 "Krieg mit Österreich"
 HUN_war_with_austria_desc:0 "Österreich liegt dem ungarischen Revisionismus im Weg. Der Welt muss gezeigt werden, was die neugewonnene Stärke unserer Nation zu leisten vermag, und unser westlicher Nachbar ist ein perfektes Ziel für diese Demonstration."
 HUN_the_burgenland_referendum:0 "Die burgenländische Volksabstimmung"
 HUN_the_burgenland_referendum_desc:0 "Das Burgenland, ein kleines Stück Land, das nach dem Ersten Weltkrieg von Ungarn übernommen wurde, wird hauptsächlich von Ungarn bewohnt. Wenn wir Österreich davon überzeugen könnten, den Burgenländern eine Volksabstimmung zu ermöglichen, in der sie über den Anschluss an Ungarn entscheiden könnten, würden sie sicherlich dafür stimmen."
 HUN_restore_the_austro_hungarian_monarchy:0 "Die österreichisch-ungarische Monarchie wiederherstellen"
 HUN_restore_the_austro_hungarian_monarchy_desc:0 "Das Ende des Ersten Weltkriegs bedeutete den Untergang der österreichisch-ungarischen Monarchie. Jetzt könnte es endlich an der Zeit sein, die einst stolze Monarchie wiederzuerwecken. Otto von Habsburg, der älteste Sohn von Karl I., dem letzten regierenden Monarchen von Österreich-Ungarn, lebt noch und wäre der perfekte König für diese neue Monarchie."
 HUN_trialism:0 "Trialismus"
 HUN_trialism_desc:0 "In den Jahren des Ersten Weltkriegs wurde die Idee des Trialismus - die Umwandlung der Doppelmonarchie in eine Dreistaatenmonarchie durch Hinzufügung Kroatiens - als Lösung für die wachsenden Spannungen zwischen den Nationalitäten des Reichs ins Gespräch gebracht. Wir könnten diese Idee wiederbeleben und unsere Nation auf der Zusammenarbeit von Deutschen, Ungarn und Slawen aufbauen."
 HUN_compromise_with_the_nationalities:0 "Kompromiss mit den Nationalitäten"
 HUN_compromise_with_the_nationalities_desc:0 "Wenn wir das Reich wirklich so erhalten wollen, wie es ist, mit seiner Vielzahl von Nationalitäten, dann müssen wir mit allen einen Kompromiss schließen. Wir werden nicht alle Minderheiten auf den Stand der Ungarn, Österreicher oder Kroaten erheben, aber wir müssen einen Konsens mit ihnen finden, wenn das Reich überleben soll."
 HUN_wilsons_10th_point:0 "Wilsons 10. Punkt"
 HUN_wilsons_10th_point_desc:0 "Präsident Woodrow Wilson hatte einen ganz anderen Plan für das Schicksal Österreich-Ungarns, als es dann tatsächlich eintrat. Er wollte das Land in eine Föderation umwandeln, in der die Nationalitäten ein gewisses Maß an Selbstverwaltung haben sollten. Wenn wir das Konzept ein wenig abändern, könnten wir es in eine föderale Monarchie umwandeln, in der die oberste Autorität immer noch der Monarch ist, aber regionale Entscheidungen an lokale Parlamente delegiert werden."
 HUN_regional_elections:0 "Regionale Wahlen"
 HUN_regional_elections_desc:0 "Die Föderation ist wesentlich stabiler als die vorangegangene Monarchie, aber die multinationale Bevölkerung ist immer noch nicht ganz zufrieden mit der Vertretung ihrer Interessen. Anstelle von ernannten Vertretern könnten wir lokal gewählte Vertreter haben, die für vier Jahre im Amt sind. Das würde bedeuten, dass wir einen Teil der Kontrolle über die Politik unserer Nation aufgeben und im Gegenzug für mehr Stabilität sorgen."
 HUN_remind_the_germans_of_the_glory_days:0 "Erinnern Sie die Deutschen an die glorreichen Zeiten"
 HUN_remind_the_germans_of_the_glory_days_desc:0 "Die meisten ausländischen Mächte waren gegen die Wiederherstellung Österreich-Ungarns, und sie werden dessen Existenz möglicherweise nicht lange dulden. Unsere alten Verbündeten in Deutschland haben sich vom traditionellen Imperialismus abgewandt, aber die Erinnerung an das glorreiche Deutsche Reich lebt in ihren Herzen weiter. Wir könnten versuchen, die Anhänger der alten Monarchie um den deutschen Kronprinzen Wilhelm zu scharen, der gerade an der Front kämpft."
 HUN_the_kaisers_coup:0 "Der Coup des Kaisers"
 HUN_the_kaisers_coup_desc:0 "Die Unterstützung des Kronprinzen ist so groß geworden, dass ein Putsch gelingen könnte. Wenn wir bei der Organisation eines solchen Staatsstreichs helfen, könnten wir sehr wohl in der Lage sein, die Hohenzollern wieder an die Macht zu bringen und einen neuen Verbündeten im Deutschen Reich zu finden."
 HUN_develop_austrian_ironworking:0 "Entwickeln Sie die österreichische Eisenverarbeitung"
 HUN_develop_austrian_ironworking_desc:0 "In den Bergen Österreichs gibt es tonnenweise unerschlossene Mineralien, die nur darauf warten, von uns abgebaut zu werden. Mit ein wenig Aufwand könnten wir die Stahlproduktion in der Region vervielfachen und genug für eine völlig neue Fabrik produzieren."
 HUN_renew_the_hindenburg_plan:0 "Den Hindenburg-Plan erneuern"
 HUN_renew_the_hindenburg_plan_desc:0 "Der Hindenburg-Plan aus dem Ersten Weltkrieg, der in Deutschland und Österreich-Ungarn umgesetzt wurde, war nicht der erhoffte Erfolg, aber er enthielt einige gute Ideen. Mit dem, was wir aus seinen Rückschlägen gelernt haben, könnten wir das Programm erneuern, in der Hoffnung, unsere Ressourcen und industriellen Kapazitäten besser zu nutzen."
 HUN_skoda_steel_works:0 "Skoda-Stahlwerk"
 HUN_skoda_steel_works_desc:0 "Die Skoda-Werke sind einer der größten Industriebetriebe der tschechischen Wirtschaft. Wenn wir die lokalen Ressourcen voll ausschöpfen wollen, sollten wir sie mit staatlichen Aufträgen versorgen und ihnen die Möglichkeit geben, die Rohstoffe der Region zu nutzen."
 HUN_revenge_for_trianon:0 "Revanche für Trianon"
 HUN_revenge_for_trianon_desc:0 "Es ist an der Zeit, sich an denen zu rächen, die uns nach dem Ersten Weltkrieg Unrecht getan haben. Die Franzosen waren während des Vertrags von Trianon am grausamsten zu uns, also werden wir uns zuerst an ihnen rächen."
 HUN_demand_galicia:0 "Fordern Sie Galizien"
 HUN_demand_galicia_desc:0 "Krakau und Galizien waren von Anfang an Teil des österreichisch-ungarischen Reiches. Polen muss daran erinnert werden, wem diese Territorien gehören. Wenn sie sich weigern, zu kooperieren, haben wir einen triftigen Grund, uns alles mit Gewalt zu nehmen."
 HUN_the_bucovina_question:0 "Die Bucovina-Frage"
 HUN_the_bucovina_question_desc:0 "Es gibt ein kleines Stück Land namens Bukowina in den nördlichen Ecken Rumäniens. Ein Teil der Bevölkerung dort ist ungarisch, was Grund genug wäre, den Staat zu fordern, aber es ist auch ein historischer Teil Österreich-Ungarns. Rumänien wird das Gebiet abtreten müssen, es sei denn, es will einen Krieg mit der Macht unserer Nation riskieren."
 HUN_imperialist_coup_in_czechoslovakia:0 "Imperialistischer Coup in der Tschechoslowakei"
 HUN_imperialist_coup_in_czechoslovakia_desc:0 "Die Tschechoslowakei ist rechtmäßig ein Teil unseres Reiches. Wir können jedoch nicht einfach den Anschluss an das Land verlangen, da die derzeitige Regierung nicht zur Zusammenarbeit bereit ist. Wenn wir in dem Land einen pro-österreichisch-ungarischen Staatsstreich inszenieren würden, würde die neue Führung es uns sicherlich danken, indem sie uns bei unseren Bemühungen unterstützt."
 HUN_merge_with_czechoslovakia:0 "Zusammenschluss mit der Tschechoslowakei"
 HUN_merge_with_czechoslovakia_desc:0 "Österreich und Ungarn sind zwar vereint, aber die Wiederherstellung des Reiches hat gerade erst begonnen. Die Tschechoslowakei kann nicht auf sich allein gestellt sein und sollte mit uns wiedervereinigt werden. Wir werden eine friedliche Integration ihres Territoriums vorschlagen und im Gegenzug Schutz und ein gewisses Maß an Autonomie anbieten."
 HUN_demand_italian_provinces:0 "Fordern Sie italienische Provinzen"
 HUN_demand_italian_provinces_desc:0 "Italien ist eine stolze Nation und trotz seiner vergangenen Fehler eine Kraft, mit der man rechnen muss. Aus diesem Grund könnte es sich als schwierig erweisen, mit den Italienern ein Abkommen zu schließen und sie zur Rückgabe alter Provinzen der Monarchie zu bewegen. Wir werden unseren Einfluss auf dem Balkan nutzen und ihre Expansion nach Griechenland sanktionieren. Sie können Epirus und Kreta haben, wenn sie Südtirol und Istrien zurückgeben."
 HUN_draw_closer_to_germany:0 "Näher an Deutschland heranrücken"
 HUN_draw_closer_to_germany_desc:0 "Ungarn war nicht das einzige Land, das in den Friedensverträgen nach dem Ersten Weltkrieg zu Unrecht gedemütigt wurde. Deutschland könnte sich bereit erklären, uns bei unseren Bemühungen zu helfen, wenn wir uns an es binden."
 HUN_military_science_division:0 "Militärwissenschaftliche Abteilung"
 HUN_military_science_division_desc:0 "Obwohl unser Land stark ist, gibt es natürlich einige Bereiche, die verbesserungswürdig sind. Die Deutschen haben in verschiedenen technologischen Bereichen große Fortschritte gemacht, und da sie gute Freunde sind, bieten sie uns gerne ihre Hilfe an, wenn wir eine Gruppe von Wissenschaftlern zur Untersuchung ihrer Innovationen abstellen."
 HUN_synthetic_oil_effort:0 "Bemühungen um synthetisches Öl"
 HUN_synthetic_oil_effort_desc:0 "Wie bei uns gibt es auch in Deutschland keine großen Ölvorkommen. Sie haben bedeutende Fortschritte auf dem Gebiet der synthetischen Ölproduktion gemacht, die auch wir nutzen könnten."
 HUN_negotiations_with_italy:0 "Verhandlungen mit Italien"
 HUN_negotiations_with_italy_desc:0 "Italien liegt direkt vor unserer Haustür, doch die diplomatischen Beziehungen zwischen unseren Ländern sind sehr unsicher. Wir sollten versuchen, einen Vertrag mit ihnen auszuhandeln, der unsere diplomatische Position stabilisiert und vielleicht beiden Ländern zugute kommt."
 HUN_the_adriatic_initiative:0 "Die Adriatische Initiative"
 HUN_the_adriatic_initiative_desc:0 "Wir müssen engere Beziehungen zu Italien knüpfen. Jetzt, da wir Zugang zum Meer haben, haben wir ein gemeinsames Interesse mit ihnen: Die Verteidigung des Adriatischen Meeres. Wir werden eine gemeinsame Initiative für den Schiffbau und die Marineforschung vorschlagen, die uns helfen wird, unseren Rückstand aufzuholen und Italien dabei zu helfen, seine Küsten besser zu verteidigen."
 HUN_cooperation_with_italy:0 "Zusammenarbeit mit Italien"
 HUN_cooperation_with_italy_desc:0 "Wir haben jetzt gemeinsame Forschungsinitiativen sowohl mit Deutschland als auch mit Italien. Es ist an der Zeit, die beiden zusammenzubringen und auf den Fortschritt unseres gesamten Bündnisses hinzuarbeiten, anstatt nur auf die einzelnen Länder darin."
 HUN_axis_membership:0 "Beitritt [ROOT.GetGermanFactionName]"
 HUN_axis_membership_desc:0 "Nun, da unsere Beziehungen zu Deutschland gestärkt wurden, ist es an der Zeit, den letzten Schritt zu einer echten Zusammenarbeit zu tun. Wir werden den Beitritt zu ihrer Fraktion beantragen, was zu diesem Zeitpunkt nur noch eine Formalität sein sollte."
 HUN_GER_AXIS:0 "Die Achse"
 HUN_GER_CENTRAL_POWERS:0 "Die Mittelmächte"
 HUN_GER_GERMANYS_FACTION:0 "Die deutsche Fraktion"
 HUN_exit_attempt:0 "Ausstiegsversuch"
 HUN_exit_attempt_desc:0 "Wir sind von Deutschland in einen Krieg hineingezogen worden, und viele behaupten, dass wir diesen Krieg nicht gewinnen können. Wenn das tatsächlich der Fall ist, müssen wir uns sofort aus diesem Konflikt zurückziehen. Sollte sich eine Gelegenheit ergeben, werden wir versuchen, die Seiten zu wechseln. Dieser Versuch muss geheim gehalten werden, sonst könnten die Deutschen aggressiv eingreifen."
 HUN_fall_of_the_ussr:0 "Untergang der UdSSR"
 HUN_fall_of_the_ussr_desc:0 "Die Bolschewiken stehen an unseren Grenzen und starren uns hungrig an. Wir sollten ihnen den Kampf ansagen, bevor sie beschließen, dasselbe mit uns zu tun. Mit unserem Freund und Verbündeten Deutschland im Rücken, haben die Sowjets keine Chance."
 HUN_industrial_effort:5 "Industrielle Anstrengung"
 HUN_industrial_effort_desc:5 "Konzentrieren Sie alle Ihre politischen Bemühungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 HUN_hungarian_german_research_effort:0 "Ungarisch-deutsche Forschungsanstrengungen"
 HUN_hungarian_german_research_effort_desc:0 "Deutschland steht an der Spitze der Forschungsanstrengungen, wenn es um militärische Anwendungen geht. Wir können viel von ihnen lernen, aber das Gleiche gilt auch in umgekehrter Richtung. Wir sollten eine gemeinsame Forschungsgruppe gründen, die zum Nutzen beider Länder arbeiten würde."
 HUN_assistance_from_the_general_staff:0 "Unterstützung durch den Generalstab"
 HUN_assistance_from_the_general_staff_desc:0 "Wir haben jetzt unsere Beziehungen zu Deutschland gestärkt und bewiesen, dass wir bereit sind, sie zu unterstützen. Wenn wir ihnen in Zukunft helfen wollen, müssen unsere militärischen Führer ihre Aktionen richtig koordinieren. Wir werden beantragen, dass ein Teil des Generalstabs nach Ungarn entsandt wird und mit unserem Oberkommando zusammenarbeitet."
 HUN_men_for_burgenland:0 "Männer für das Burgenland"
 HUN_men_for_burgenland_desc:0 "Die deutsche Kriegslage ist verzweifelt. Sie brauchen dringend neue Rekruten, wenn sie ihre Kriegsmaschinerie weiter anheizen wollen. Wir könnten ihnen einen Tausch vorschlagen, bei dem wir ihnen rekrutierbare Männer geben, im Gegenzug für das Burgenland."
 HUN_men_for_burgenland_non_fascist:0 "Männer für das Burgenland"
 HUN_men_for_burgenland_non_fascist_desc:0 "Die deutsche Kriegslage ist verzweifelt. Sie brauchen dringend neue Rekruten, wenn sie ihre Kriegsmaschinerie weiter anheizen wollen. Wir könnten ihnen einen Tausch vorschlagen, bei dem wir ihnen rekrutierbare Männer im Gegenzug für das Burgenland geben."
 HUN_extensive_conscription:0 "Umfassende Wehrpflicht"
 HUN_extensive_conscription_desc:0 "Unser Land ist klein und kann keine ausreichend große Armee aufstellen, um mit den Großmächten in Europa zu konkurrieren. Wir müssen alles tun, um dem entgegenzuwirken, angefangen bei unseren Wehrpflichtgesetzen. Wir brauchen jeden arbeitsfähigen Mann in der Armee, wenn wir unsere Forderungen gegenüber unseren Nachbarn durchsetzen wollen."
 HUN_the_rongyos_garda:0 "Die Rongyos Gárda"
 HUN_the_rongyos_garda_desc:0 "Nach unserer Niederlage im Ersten Weltkrieg hat die Rongyos Gárda - eine bunt zusammengewürfelte Truppe von Freiwilligen - dazu beigetragen, die westlichen Grenzen unseres kleinen Landes zu sichern, einschließlich Sopron, das ohne sie wahrscheinlich eine österreichische Stadt wäre. Auch nach den Ereignissen des Ersten Wiener Preises waren sie eine große Hilfe, um die Slowaken zu beschäftigen. Wir sollten sie mit staatlichen Mitteln und Unterstützung versorgen."
 HUN_military_land_survey:0 "Militärische Landvermessung"
 HUN_military_land_survey_desc:0 "Das Land ist in letzter Zeit gewachsen, und wenn wir unsere neuen Gebiete behalten wollen, müssen wir in der Lage sein, sie zu verteidigen. Unser Militär braucht bessere, detailliertere Karten des Landes als die, die derzeit verfügbar sind. Wir werden eine landesweite Vermessung durch die Armee in Auftrag geben, damit wir im Bedarfsfall eine bessere Chance haben, eine Verteidigung aufzubauen."
 HUN_hungarist_ideas:0 "Hungaristische Ideen"
 HUN_hungarist_ideas_desc:0 "Das Land könnte von einer nationalsozialistischen Regierung profitieren, die die Bevölkerung davon überzeugen kann, alles zu tun, um dem Land zu helfen. Die Pfeilkreuzlerpartei wird immer beliebter, und mit ein wenig Hilfe könnte sie bald die Regierungspartei werden."
 HUN_hungarian_ss:0 "Ungarische SS"
 HUN_hungarian_ss_desc:0 "Wir könnten ein Abkommen mit Deutschland schließen und ihnen erlauben, Ungarn und Deutsche aus Ungarn in ihre Waffen-SS einzuziehen, im Gegenzug für einige Subventionen für unsere Panzerproduktion. Unsere Soldaten wären unter deutscher Führung sicher, und im Gegenzug bekämen wir die Technologie und die Mittel, um eigene Panzereinheiten zu produzieren."
 HUN_declare_state_of_emergency:0 "Ausrufung des Ausnahmezustands"
 HUN_declare_state_of_emergency_desc:0 "In diesen Zeiten internationaler Spannungen und Konflikte dürfen wir nicht zulassen, dass unser Land gespalten und unentschlossen ist. Eine einzige Person muss die Macht übernehmen, bis sich das Chaos gelegt hat, und das Land durch Not und Elend führen. Wir werden Ferenc Szálasi, dem Führer der Nation, alle Macht anvertrauen, die er braucht, um uns durch diese unsicheren Zeiten zu führen."
 HUN_social_reforms:0 "Soziale Reformen"
 HUN_social_reforms_desc:0 "Religiöse Angelegenheiten werden stark vom Staat kontrolliert, und die Kirchen dürfen sich nicht an der Politik beteiligen. Arbeitergewerkschaften und Streiks werden verboten. Auswanderung und Einwanderung werden ebenfalls eingeschränkt, und die im Ausland lebenden Ungarn werden in ihr Heimatland umgesiedelt. Die Reformen werden auch das Gesundheitswesen und die Staatsbediensteten betreffen und eine strenge Zensur der Medien und der Literatur beinhalten."
 HUN_national_socialist_industry:0 "Nationalsozialistische Industrie"
 HUN_national_socialist_industry_desc:0 "Im Geiste unserer neuen nationalen Ideale werden wir die Produktionsanlagen und -mittel beschlagnahmen, damit der Staat sie im Dienste der Nation einsetzen kann. Materieller Reichtum ist nur das Mittel zum Zweck, nicht der Zweck an sich. Der Einzelne muss sich der Sache der Nation unterordnen, wenn es uns gelingen soll, den idealen ungarischen Staat zu schaffen."
 HUN_the_order_of_the_working_nation:0 "Die Ordnung der arbeitenden Nation"
 HUN_the_order_of_the_working_nation_desc:0 "Nachdem die überholten sozialen Institutionen abgebaut wurden, kann die neue Ordnung unserer Gesellschaft errichtet werden. Die Menschen werden in 14 Kasten eingeteilt, wie z.B. Bauern, Arbeiter oder Soldaten, und jede Kaste wird einen bestimmten Führer haben, der ihre Interessen vertritt und hilft, die Nation zu führen."
 HUN_industrial_and_work_reforms:0 "Industrie- und Arbeitsreformen"
 HUN_industrial_and_work_reforms_desc:0 "Einige Industriezweige sind seit 1920 unnötig überentwickelt worden. Diese Entwicklung wird gestoppt, und es wird ein neues industrielles System eingeführt, das sich auf die Landwirtschaft stützt. Für diejenigen, die ungarische Ländereien und Betriebe aufbauen wollen, werden zinslose Kredite eingeführt, und Fragen des Landbesitzes werden in der Verfassung geregelt."
 HUN_domestic_focus:0 "Innerstaatlicher Fokus"
 HUN_domestic_focus_desc:0 "Steuergelder und persönliches Vermögen dürfen nur im Lande ausgegeben werden, und wer sein Geld ins Ausland bringt, wird des Landesverrats angeklagt. Der internationale Handel wird ausschließlich durch den Staat abgewickelt. Die Armee wird umstrukturiert und modernisiert, und ihre Soldaten werden aus allen Nationalitäten rekrutiert."
 HUN_the_industrialized_agrarian_state:0 "Der industrialisierte Agrarstaat"
 HUN_the_industrialized_agrarian_state_desc:0 "Die Nation wird sich in eine moderne Agrargesellschaft verwandeln, und die soziale Struktur wird grundlegend umgestaltet. Industrielle und landwirtschaftliche Vorschriften werden in die Verfassung aufgenommen, und die Fabrikarbeiter werden gesetzlich verpflichtet, für eine bestimmte Zeit am selben Ort zu arbeiten."
 HUN_reinforce_the_gendarmerie:0 "Verstärkung der Gendarmerie"
 HUN_reinforce_the_gendarmerie_desc:0 "Obwohl die Gendarmerie nach dem Ersten Weltkrieg aufgelöst wurde, wurde sie bald darauf wieder aufgebaut und hat unserem Land seither gute Dienste geleistet. Einige haben vorgeschlagen, die Rechte der Gendarmerie zu erweitern, damit sie besser für Ruhe und Ordnung in unserem Land sorgen kann."
 HUN_expand_the_levente_associations:0 "Die Levente-Vereinigungen ausbauen"
 HUN_expand_the_levente_associations_desc:0 "Die Jugend unseres Landes wird im Rahmen der Levente-Vereinigungen patriotisch erzogen. Die Leventen erhalten auch eine vormilitärische Ausbildung und sind somit ein gutes Sprungbrett für diejenigen, die in die Armee eintreten wollen. Es ist an der Zeit, diese Einrichtung auszubauen, um sicherzustellen, dass kein Kind ohne nationalistische Indoktrination dasteht."
 HUN_enact_home_defense_law:0 "Gesetz zur Selbstverteidigung einführen"
 HUN_enact_home_defense_law_desc:0 "Die politische Situation um uns herum beginnt gefährlich zu werden. Es wäre klug, sich für die Verteidigung zu rüsten, und dazu brauchen wir die entsprechende gesetzliche Unterstützung. Das Heimatschutzgesetz wird die Regierung in die Lage versetzen, über einen Ausschuss spezielle Kriegsmaßnahmen zu ergreifen."
 HUN_maintain_conservative_government:0 "Konservative Regierung beibehalten"
 HUN_maintain_conservative_government_desc:0 "Unsere derzeitige Regierung ist stark, aber wir müssen Maßnahmen ergreifen, um unsere Macht unangefochten zu erhalten. Wir werden an den konservativen Ideen des derzeitigen Kabinetts festhalten und dafür sorgen, dass extremistische Bewegungen nicht zu viel Boden gewinnen."
 HUN_ban_the_arrow_cross_party:0 "Verbot der Pfeilkreuzlerpartei"
 HUN_ban_the_arrow_cross_party_desc:0 "Die ungaristischen Ideen von Szálasi haben unser Land lange genug geplagt. Er selbst wird verhaftet und eingesperrt, und seine Partei wird verboten, ebenso wie alle anderen Bewegungen und politischen Gruppierungen, die mit dem Pfeilkreuz in Verbindung gebracht werden."
 HUN_state_ammunition_factory:0 "Staatliche Munitionsfabrik"
 HUN_state_ammunition_factory_desc:0 "Wir könnten unsere Volkswirtschaft ankurbeln, indem wir staatliche Gelder direkt in die Waffenindustrie investieren. Munitionsfabriken würden diesen Zweck gut erfüllen, abgesehen von der Versorgung der Armee."
 HUN_introduce_foreign_service:0 "Auslandsdienst einführen"
 HUN_introduce_foreign_service_desc:0 "Erfahrungen im Feld sind für die Ausbildung unserer Truppen von unschätzbarem Wert. Auch wenn wir nicht immer in bewaffnete Konflikte verwickelt sind, finden wir sicher den einen oder anderen Krieg auf der Welt, in dem wir bereit sind, für eine sympathische Nation zu kämpfen. Indem wir den Auslandsdienst zur Pflicht machen, können wir indirekt Einfluss auf ausländische Konflikte nehmen und unseren Soldaten eine zusätzliche Ausbildung bieten."
 HUN_swing_politics:0 "Swing Politics"
 HUN_swing_politics_desc:0 "Wir müssen uns unsere diplomatischen Optionen jederzeit offen halten, wenn wir nicht wieder auf der Verliererseite landen wollen. Indem wir zwischen den Verbündeten und der Achse hin- und herpendeln, können wir versuchen, so lange wie möglich unentschieden zu bleiben und uns erst dann für eine Seite zu entscheiden, wenn wir sicher sind, dass wir die richtige Wahl treffen."
 HUN_expansionism:0 "Expansionismus"
 HUN_expansionism_desc:0 "Wir haben uns lange genug neutral verhalten. Wir müssen unser Schicksal selbst in die Hand nehmen und gegen diejenigen kämpfen, die unser Land zerstören wollen. Die Ländereien Ungarns werden mit Gewalt zurückerobert werden, nicht mit Mitteln der Diplomatie."
 HUN_countryside_development:0 "Entwicklung des ländlichen Raums"
 HUN_countryside_development_desc:0 "Wir können nicht zulassen, dass das Kapital unsere einzige Quelle für industrielle Kapazitäten wird. Indem wir Fabriken über das ganze Land verteilen, werden wir immer über eine ausreichende Menge an Industrie verfügen, die wir bei Bedarf anzapfen können."
 HUN_elite_cavalry_division:0 "Elite-Kavallerie-Division"
 HUN_elite_cavalry_division_desc:0 "Die einst berühmte ungarische Kavallerie könnte eine Modernisierung gebrauchen. Wir werden eine Elitedivision aus Kavallerie- und Panzereinheiten rekrutieren, die das Image der ungarischen Husaren bewahren und gleichzeitig eine effektive Streitmacht auf dem Schlachtfeld sein wird."
 HUN_reassert_old_claims:0 "Alte Ansprüche wieder geltend machen"
 HUN_reassert_old_claims_desc:0 "Es ist schon schlimm genug, dass die Alliierten die vernünftige Forderung von Albert Apponyi im Vertrag von Versailles, die Gebietsverluste Ungarns zu begrenzen, ignoriert haben; seitdem scheint die Welt vergessen zu haben, dass unser Land einst zu den größten in der Region gehörte. Das historische Territorium des Königreichs Ungarn muss wiederhergestellt werden, daher melden wir offen unsere Ansprüche auf die verlorenen Provinzen an."
 HUN_claim_fiume:0 "Anspruch auf Fiume"
 HUN_claim_fiume_desc:0 "Der Hafen von Fiume war schon zu Zeiten der Österreichisch-Ungarischen Monarchie umstritten, aber jetzt ist er unter italienische Besatzung geraten. Er gehört rechtmäßig uns, aber die Italiener werden niemals bereit sein, ihn einfach zu überlassen. Wir müssen mehr als nur diplomatischen Druck ausüben, wenn wir es erobern wollen."
 HUN_demand_slovakia:0 "Fordern Sie die Slowakei"
 HUN_demand_slovakia_desc:0 "Die Slowakei - oder auch die Tschechoslowakei - ist und war nie ein lebensfähiges Land. Sie ist lediglich ein Konstrukt von Trianon und wird als solches von der neuen ungarischen Regierung nicht anerkannt. Die Tschechoslowakei wird alle in Frage kommenden Gebiete abtreten, oder wir nehmen sie uns mit Gewalt. Die Drohung, ihr ganzes Land zu verlieren, könnte ausreichen, um die Hälfte davon loszulassen."
 HUN_yugoslavian_pact_of_eternal_friendship:0 "Jugoslawischer Vertrag der ewigen Freundschaft"
 HUN_yugoslavian_pact_of_eternal_friendship_desc:0 "Obwohl Jugoslawien über Provinzen verfügt, die uns gehören sollten, wäre es ein großartiger Verbündeter, wenn wir uns Deutschland entgegenstellen würden. Es pflegt gute Beziehungen zu den Alliierten und wird sich dem deutschen Druck wohl kaum beugen. Wir sollten die Beziehungen zwischen unseren Ländern regeln und einen Pakt der "Ewigen Freundschaft" schließen, der den Weg für eine weitere Zusammenarbeit ebnen würde."
 HUN_partition_yugoslavia:0 "Teilung Jugoslawiens"
 HUN_partition_yugoslavia_desc:0 "Diese Ungeheuerlichkeit eines Landes namens Jugoslawien ist ein weiteres hässliches Produkt der Friedensverträge nach dem Ersten Weltkrieg. Wenn wir genügend Einfluss in der Region gewinnen oder einige Großmächte überzeugen können, uns zu unterstützen, könnten wir eine Neuaufteilung des jugoslawischen Territoriums erreichen."
 Yug_is_protected_TT:0 "Da Jugoslawien derzeit von anderen Nationen geschützt wird, ist es unwahrscheinlich, dass es unseren Forderungen nachgibt."
 HUN_partition_romania_with_the_ussr:0 "Teilung Rumäniens mit der UdSSR"
 HUN_partition_romania_with_the_ussr_desc:0 "Es ist kein Geheimnis, dass die Sowjets Ambitionen haben, Bessarabien in ihre Hände zu bekommen, so wie wir Siebenbürgen beanspruchen wollen. Mit vorsichtigen Verhandlungen könnten wir eine Vereinbarung mit ihnen treffen, Rumänien von zwei Seiten anzugreifen und uns gegenseitig beim Erreichen unserer Ziele zu helfen."
 HUN_demand_transylvania:0 "Verlangen Sie Siebenbürgen"
 HUN_demand_transylvania_desc:0 "Siebenbürgen, einer der ältesten Kernbereiche unseres Landes, wurde fälschlicherweise als rechtmäßiges rumänisches Land betrachtet und soll unverzüglich an unser glorreiches Land abgetreten werden. Wenn die rumänische Regierung beschließt, daran festzuhalten, könnten wir es einfach mit Gewalt einnehmen, und wenn wir schon dabei sind, können wir auch den Rest ihres Landes erobern."
 HUN_threaten_war_for_banat:0 "Drohen Sie mit einem Krieg um das Banat"
 HUN_threaten_war_for_banat_desc:0 "Obwohl das Banat nicht hauptsächlich von Ungarn bewohnt wird, wäre es strategisch vorteilhaft, es zu erwerben, da es unsere südlichen Grenzen übermäßig lang macht. Rumänien ist jetzt so schwach, dass es so gut wie allen unseren Forderungen nachgeben könnte, und das sollten wir zu unserem Vorteil nutzen. Wir werden ihnen mit einer Kriegserklärung drohen, wenn sie ihre Truppen nicht aus dem Banat zurückziehen."
 HUN_croatian_ports:0 "Kroatische Häfen"
 HUN_croatian_ports_desc:0 "Da wir jahrzehntelang vom Festland eingeschlossen waren, sind unsere Erfahrungen mit der Seefahrt etwas verblasst. Um uns wieder auf dem Meer etablieren zu können, müssen wir mit dem Ausbau unserer Marinekapazitäten beginnen. Die adriatischen Häfen Kroatiens sind allesamt ausbaufähig und könnten sich mit ein wenig Aufwand in brauchbare Marinestützpunkte verwandeln."
 HUN_metal_processing_in_vojvodina:0 "Metallverarbeitung in der Vojvodina"
 HUN_metal_processing_in_vojvodina_desc:0 "Die Provinz Backa ist eine der am wenigsten angriffsgefährdeten Provinzen und spielt daher eine strategische Rolle bei der Entwicklung unserer Industrie. Die Metallindustrie war in diesem Gebiet schon immer präsent, wenn auch in kleinerem Maßstab, dennoch ist die Provinz ideal für einen militärisch-industriellen Komplex."
 HUN_croatian_smelting_industry:0 "Entwicklung der kroatischen Hüttenindustrie"
 HUN_croatian_smelting_industry_desc:0 "Kroatien verfügt über große Mengen an Ressourcen, die nicht richtig genutzt werden. Die Entwicklung der Hüttenindustrie in Kroatien und Slawonien würde es uns ermöglichen, das Bauxit und das Eisen in diesem Gebiet besser zu nutzen."
 HUN_coal_mines_in_nyitra:0 "Kohlebergwerke in Nyitra"
 HUN_coal_mines_in_nyitra_desc:0 "Jetzt, da Nyitra wieder in unserer Hand ist, kann der Kohlebergbau ausgebaut und neue Fabriken mit den Ressourcen versorgt werden."
 HUN_mines_in_transylvania:0 "Bergwerke in Transsilvanien"
 HUN_mines_in_transylvania_desc:0 "Die vielen Berge Transsilvaniens sind reich an Ressourcen wie Eisen, Gold, Kupfer und Salz. Der Ausbau des Bergbaunetzes in diesem Gebiet wird die industrielle Kapazität unserer Nation steigern und unsere Bemühungen unterstützen."
 HUN_concentric_road_network:0 "Konzentrisches Straßennetz"
 HUN_concentric_road_network_desc:0 "Mit der Wiedervereinigung des gesamten Gebiets entstand die Notwendigkeit eines angemessenen Verkehrsnetzes. Die Einrichtung eines Kreises von Straßen mit hohem Verkehrsaufkommen in den neuen Provinzen kann dazu beitragen, die Belastung der lokalen Straßen zu verringern. Das derzeitige Straßennetz, in dessen Zentrum Budapest liegt, würde an wichtigen Knotenpunkten an diesen Kreis anknüpfen."
 HUN_settle_the_matter_of_the_monarchy:0 "Klärung der Frage der Monarchie"
 HUN_settle_the_matter_of_the_monarchy_desc:0 "Unser Land ist seit dem Ende des Ersten Weltkriegs ohne König, obwohl wir uns ein Königreich nennen. Wir müssen dieses Problem angehen und es auf die eine oder andere Weise lösen."
 HUN_restore_the_constitutional_monarchy:0 "Wiederherstellung der konstitutionellen Monarchie"
 HUN_restore_the_constitutional_monarchy_desc:0 "In den Jahren der Doppelmonarchie mit Österreich hatte der König die letzte Autorität in wichtigen Angelegenheiten, während das Parlament unabhängig von ihm agierte. Wir sollten das alte System wiederherstellen und einen König wählen, der das Land regiert."
 HUN_form_a_parliamentary_monarchy:0 "Eine parlamentarische Monarchie bilden"
 HUN_form_a_parliamentary_monarchy_desc:0 "Das Zeitalter der absoluten Herrschaft der Monarchen ist vorbei. Wenn wir die Monarchie wiederherstellen, dann sollte es eine parlamentarische Monarchie sein, in der der Monarch keine Macht über das Parlament hat und nur die Aufgaben eines Staatsoberhauptes wahrnimmt."
 HUN_albrecht_franz_habsburg_of_teschen:0 "Albrecht Franz von Habsburg-Teschen"
 HUN_albrecht_franz_habsburg_of_teschen_desc:0 "Albrecht Franz ist ein entfernter Verwandter des letzten regierenden Zweiges der Monarchie, hat aber enge Verbindungen zu Ungarn. Er könnte ein idealer König sein, der nationalistisch motiviert ist und möglicherweise ein rechtsgerichtete Regime in Ungarn unterstützt."
 HUN_otto_von_habsburg:0 "Otto von Habsburg"
 HUN_otto_von_habsburg_desc:0 "Die Monarchie ist jetzt stabil, und es gibt eine annehmbare Unterstützung für eine legitimistische Bewegung. Otto von Habsburg ist der rechtmäßige Thronfolger von Ungarn und soll als solcher wieder als König eingesetzt werden. Einige mögen über die Rückkehr eines Habsburgers besorgt sein, aber Otto ist nicht sein Großvater, und er wird unserem Land sicherlich Frieden und Wohlstand bringen."
 HUN_edward_of_windsor:0 "Edward von Windsor"
 HUN_edward_of_windsor_desc:0 "Wir könnten die Wahl eines neuen Königs nutzen, um internationale Beziehungen aufzubauen. Die britische Herrscherdynastie hat jede Menge Verwandte zu entbehren, und wenn ein und dasselbe Haus an der Spitze unserer Länder stünde, würde dies zweifellos die Beziehungen zwischen unseren Ländern verbessern. Edward, Sohn von Goeorge V., wäre ein hervorragender König für Ungarn."
 HUN_carl_wilhelm_of_sweden:0 "Carl Wilhelm von Schweden"
 HUN_carl_wilhelm_of_sweden_desc:0 "Vielleicht würde die Wahl eines Monarchen einer einflussreichen Macht die Neutralität des Landes gefährden. Mit dem König eines notorisch neutralen Landes wie Schweden wären wir besser dran. Carl Wilhelm, der zweite Sohn des Königs, wäre ein ausgezeichneter Kandidat, und gute Beziehungen zu Schweden könnten auch andere Vorteile mit sich bringen."
 HUN_reinforce_the_regency:0 "Die Regentschaft stärken"
 HUN_reinforce_the_regency_desc:0 "Miklós Horthy übt den größten Teil der Macht im Land aus, aber das Parlament arbeitet immer noch unabhängig vom Regenten. Wir müssen die Autorität des Staatsoberhauptes wiederherstellen und seine Position als Führer unserer Nation festigen."
 HUN_enthrone_horthy:0 "Horthy inthronisieren"
 HUN_enthrone_horthy_desc:0 "Horthy regiert jetzt praktisch wie ein König, wenn auch nur dem Namen nach. Es gibt viele Menschen, die seine Krönung befürworten, und die Wiedereinsetzung eines Königs würde die Stimmung der Nation sicherlich heben."
 HUN_dismantle_the_monarchy:0 "Abschaffung der Monarchie"
 HUN_dismantle_the_monarchy_desc:0 "Wir haben genug von der autoritären Herrschaft der Könige und Regenten. Die Monarchie ist veraltet und überflüssig. Wir werden uns für eine neue Regierungsform entscheiden, in der das Staatsoberhaupt weniger Autorität ausübt und die wahre Macht dem Volk übertragen wird."
 HUN_agricultural_modernisation:0 "Modernisierung der Landwirtschaft"
 HUN_agricultural_modernisation_desc:0 "Die Landwirtschaft ist und war schon immer die wichtigste wirtschaftliche Triebkraft unseres Landes. Wir können nicht zulassen, dass sich dieser Wirtschaftszweig verschlechtert, wenn wir auf Fortschritte in allen anderen Bereichen hoffen."
 HUN_GER_trade:0 "Steigerung des deutschen Handels"
 HUN_GER_trade_desc:0 "Schon jetzt fließt ein Großteil unserer Rohstoffe aus Deutschland ab. Durch den Ausbau unserer Handelsbeziehungen können wir sicherstellen, dass unsere Schwerindustrie für die Zukunft gerüstet ist."
 HUN_found_maort:0 "MAORT gründen"
 HUN_found_maort_desc:0 "Einige amerikanische Geschäftsleute haben eine Erkundungsexpedition in unserem Land finanziert und in der Nähe der Dörfer Lovászi und Hahót beträchtliche Erdölvorkommen gefunden. Sie schlugen die Gründung eines gemeinsamen Unternehmens mit dem Namen MAORT (Magyar-Amerikai Olajipari Rt.) vor, das in diesem Gebiet tätig werden sollte. Der größte Teil des Öls würde in unseren Händen landen, wir haben also wenig zu verlieren."
 HUN_maort_dig:0 "Ölfelder ausbauen"
 HUN_maort_dig_desc:0 "Es ist sehr wahrscheinlich, dass weitere Explorationen neue Vorkommen zutage fördern werden"
 HUN_oil_surveys:0 "Öl-Untersuchungen"
 HUN_oil_surveys_desc:0 "In der Slowakei und in Backa wurden Anzeichen für Ölfelder gefunden. Wir müssen eine umfassende Untersuchung durchführen und alle unerschlossenen Ölreserven in diesen Gebieten kartieren."
 HUN_expand_the_rubber_industry:0 "Ausweitung der transdanubischen Kautschukindustrie"
 HUN_expand_the_rubber_industry_desc:0 "Die Kautschukindustrie gibt es in Ungarn schon seit geraumer Zeit, und obwohl sie vollständig auf Importe angewiesen ist, könnte es von Vorteil sein, sie auszubauen. Dies würde uns mehr Industriekapazitäten und einen gleichmäßigeren Zustrom von Kautschuk verschaffen."
 HUN_fortification_effort:0 "Verstärkte Anstrengungen"
 HUN_fortification_effort_desc:0 "Die Grenzen unseres Landes müssen auf eine Invasion gut vorbereitet werden. Eine gut befestigte Linie kann mehr wert sein als ein Dutzend Divisionen."
 HUN_gyor_arms_factory:0 "Waffenfabrik Györ"
 HUN_gyor_arms_factory_desc:0 "Györ befindet sich in einer strategisch wichtigen Lage. Die Entwicklung der Waffenindustrie in der Stadt würde eine schnelle und stetige Versorgung mit Waffen ermöglichen, die schnell die Grenze erreichen könnten."
 HUN_miskolc_arms_factory:0 "Waffenfabrik Miskolc"
 HUN_miskolc_arms_factory_desc:0 "Miskolc liegt an einer strategisch wichtigen Stelle in der Nähe der Nordgrenze. Die Entwicklung der Rüstungsindustrie in der Stadt würde eine schnelle und kontinuierliche Versorgung mit Waffen ermöglichen, die schnell an die Front gelangen könnten."
 HUN_artillery_factory_in_szeged:0 "Artilleriefabrik in Szeged"
 HUN_artillery_factory_in_szeged_desc:0 "Die Artillerie ist ein wesentlicher Bestandteil jeder Division. In unserem Land gibt es noch keine richtige Produktionslinie für die Ausrüstung der Artillerieeinheiten, aber eine kleine Waffenfabrik in Szeged könnte erweitert werden, um eine neue Produktionslinie für die Artillerie zu ermöglichen."
 HUN_artillery_factory_in_gyor:0 "Artilleriefabrik in Györ"
 HUN_artillery_factory_in_gyor_desc:0 "Vor dem Ende des Ersten Weltkriegs gab es in Györ eine Artilleriefabrik, die 1919 von den rumänischen Besatzern geplündert und weitgehend zerstört wurde. Aufgrund seiner strategischen Lage ist Györ nach wie vor ein idealer Standort für eine Fabrik, so dass wir uns mit Nachdruck für den Wiederaufbau einsetzen sollten."
 HUN_budapest_ferihegy_airport:0 "Flughafen Budapest Ferihegy"
 HUN_budapest_ferihegy_airport_desc:0 "Unsere Hauptstadt hat noch keinen richtigen Flughafen gebaut. Der Bau eines internationalen Flughafens von Weltrang würde es uns auch ermöglichen, unsere Ziele im Bereich der Luftfahrt zu erreichen und die für den Bau und die Reparatur von Flugzeugen erforderlichen Einrichtungen zu schaffen."
 HUN_hungarian_lloyd_aircraft_factory:0 "Ungarische Lloyd-Flugzeugfabrik"
 HUN_hungarian_lloyd_aircraft_factory_desc:0 "Die ursprüngliche Lloyd-Flugzeugfabrik wurde nach dem Ersten Weltkrieg abgerissen, da Ungarn die Herstellung von Flugzeugen untersagt war. Jetzt kann diese Beschränkung nicht mehr aufrechterhalten werden, und wir können die Fabrik wieder aufbauen und die Produktion von Militärflugzeugen wieder aufnehmen."
 HUN_transdanubian_construction_grants:0 "Transdanubische Baubewilligungen"
 HUN_transdanubian_construction_grants_desc:0 "Die transdanubische Industrie könnte ein wenig Entwicklung gebrauchen. Wir könnten indirekt dazu beitragen, indem wir Industrieunternehmen, die sich in der Region ansiedeln wollen, Vergünstigungen gewähren."
 HUN_the_debrecen_industrial_concern:0 "Der Debrecener Industriekonzern"
 HUN_the_debrecen_industrial_concern_desc:0 "Die östlichen Regionen des Landes sind im Vergleich zum Westen unterentwickelt. Die Förderung der lokalen Industrie könnte den nötigen Schwung für die Wiederbelebung der Region bringen."
 HUN_budapest_industrial_district:0 "Industriegebiet Budapest"
 HUN_budapest_industrial_district_desc:0 "An den Rändern von Budapest gibt es große ungenutzte Flächen. Die Ausweisung eines dieser Gebiete als Industriegebiet würde nicht nur Arbeitsplätze für die Einwohner der Stadt schaffen, sondern auch unsere Industriekapazität steigern."
 HUN_metal_mills:0 "Ausbau der Maschinenfabriken"
 HUN_metal_mills_desc:0 "Ohne die verarbeiteten Rohstoffe sind alle industriellen Bemühungen zum Scheitern verurteilt."
 HUN_bauxite:0 "Verbesserte Bauxit-Verarbeitung"
 HUN_bauxite_desc:0 "Wir verfügen über einige der größten Bauxitvorkommen der Welt, deren Verarbeitung zu Aluminium für jede moderne Luftwaffe von entscheidender Bedeutung ist."
 HUN_land_clearance:0 "Abholzung"
 HUN_land_clearance_desc:0 "Einige bewaldete Gebiete schränken die Expansion unserer Industrie und des Straßennetzes ein. Die Abholzung dieser Gebiete würde einige vorübergehende Arbeitsplätze schaffen und viel Platz für die Expansion unserer Industrie schaffen."
 HUN_hungarian_motorway_network:0 "Ungarisches Autobahnnetz"
 HUN_hungarian_motorway_network_desc:0 "Nach der Zunahme der industriellen Tätigkeit im ganzen Land ist das derzeitige Straßennetz überlastet. Es ist an der Zeit, den Grundstein für ein landesweites Autobahnnetz zu legen, das alle größeren Städte und industriellen Zentren mit der Hauptstadt Budapest verbindet. Dieses Netz wird auch zusätzlichen Spielraum für die industrielle Expansion bieten, da die Straßen die großen Siedlungen miteinander verbinden."
 HUN_industrial_research_projects:0 "£tech_mod Industrielle Forschungsprojekte"
 HUN_industrial_research_projects_desc:0 "Durch den Ausbau der Industrie können wir die besten Ingenieure und Wissenschaftler unseres Landes zusammenbringen, damit sie ihren Verstand besser einsetzen und unsere Forschungskapazitäten verbessern können."
 HUN_the_gyori_program:0 "£tech_mod Das Györi-Programm"
 HUN_the_gyori_program_desc:0 "Aufgrund der Beschränkungen, die die Alliierten des Ersten Weltkriegs in den Friedensverträgen festgelegt haben, ist unsere Armee heute die Lachnummer Europas. Wir müssen Vorbereitungen für ein intensives Aufrüstungs- und Entwicklungsprogramm treffen."
 HUN_post_war_reorganisation:0 "Nachkriegszeit: Reorganisation"
 HUN_post_war_reorganisation_desc:0 "Jetzt, wo wir unseren gerechten Anteil an Kämpfen hinter uns haben, sind einige Beförderungen sowohl für altgediente als auch für neue Offiziere unserer Armee angesagt. Diejenigen, die sich auf dem Schlachtfeld ausgezeichnet haben, werden mit hohen Führungspositionen belohnt."
 HUN_invite_foreign_military_mission:0 "Ausländische Militärmissionen einladen"
 HUN_invite_foreign_military_mission_desc:0 "Wir sollten uns nicht nur bemühen, unsere militärische Führung von innen heraus zu verbessern, sondern auch Hilfe von außen suchen. Einige unserer Verbündeten verfügen über erfahrene Militärberater, die eingeladen werden könnten, uns mit einer Militärmission zu unterstützen."
 HUN_aviation_effort:0 "Luftverkehrsbemühungen"
 HUN_aviation_effort_desc:0 "Unsere Luftwaffe befindet sich in einem desolaten Zustand. Es gibt keine größeren Fabriken für den Bau von Flugzeugen, und die Ausbildungsroutinen sind veraltet. In der Nähe von Budapest wird eine Flugzeugfabrik errichtet, und ein Expertenteam wird mit der Entwicklung neuer Taktiken und Trainingsübungen beauftragt."
 HUN_the_aerotechnics_institute:0 "£tech_mod Das Aerotechnische Institut"
 HUN_the_aerotechnics_institute_desc:0 "Das Aerotechnische Institut der Technischen Universität Budapest hat sich bisher als nützlich für die Entwicklung von Versuchsflugzeugen erwiesen. Mit den erforderlichen Mitteln könnte das Institut zur wichtigsten Forschungseinrichtung für unsere Luftwaffe werden."
 HUN_air_superiority_focus:0 "Schwerpunkt Luftüberlegenheit"
 HUN_air_superiority_focus_desc:0 "Als kleines Land ist es von entscheidender Bedeutung, dass wir unseren Luftraum so gut wie möglich verteidigen, und daher sollten Kampfflugzeuge und Gefechtsfeldunterstützung unsere Priorität sein. Sollte es uns nicht gelingen, in der Luft einen Vorteil zu erlangen, werden unsere Bodentruppen mit Sicherheit scheitern."
 HUN_fighter_production_innovations:0 "Innovationen in der Kampfflugzeugproduktion"
 HUN_fighter_production_innovations_desc:0 "Vielleicht ist es nicht der klügste Weg, die von uns gewünschte große Luftwaffe zu schaffen, indem wir unsere gesamte Industrie auf die Produktion von Kampfflugzeugen ausrichten. Wenn wir einige Fortschritte bei den Produktionsinnovationen machen könnten, könnten wir intelligenter bauen, anstatt härter."
 HUN_targeted_destruction_focus:0 "Fokus auf gezielte Zerstörung"
 HUN_targeted_destruction_focus_desc:0 "Mit unserer derzeitigen industriellen Kapazität können wir nicht darauf hoffen, die Luftstreitkräfte der Großmächte mit Kampfflugzeugen zu übertrumpfen. Wir könnten jedoch versuchen, so viel Schaden wie möglich anzurichten, indem wir uns auf strategisch wichtige Punkte konzentrieren und die Luftüberlegenheit nur so lange wie nötig erhalten."
 HUN_bomber_production_innovations:0 "Innovationen in der Bomberproduktion"
 HUN_bomber_production_innovations_desc:0 "Die Produktion von Bombern beansprucht einen viel zu großen Teil unserer industriellen Kapazität. Wenn wir ihre Produktion effizienter gestalten könnten, wären wir in der Lage, Fabriken anderswo anzusiedeln und trotzdem die gleiche Bomberproduktion aufrechtzuerhalten."
 HUN_military_intelligence:0 "Militärischer Geheimdienst"
 HUN_military_intelligence_desc:0 "Ein unbekannter Feind ist ein gefährlicher Feind. Das Aufspüren feindlicher Flugzeuge und die Entschlüsselung feindlicher Funksprüche sind für unseren Erfolg im Einsatz unerlässlich. Weitere Investitionen in diese Technologien dürfen nicht vergeudet werden."
 HUN_the_bay_group:0 "Die Bay-Gruppe"
 HUN_the_bay_group_desc:0 "Eine Gruppe unter der Leitung von Zoltán Bay, einem bekannten Physiker in unserem Land, hat bemerkenswerte Fortschritte bei der Funkortung erzielt. Mit ausreichenden Mitteln könnten sie den größten Teil des Landes mit einem hochmodernen Radarnetz abdecken, was unserer Luftverteidigung erheblich helfen würde."
 HUN_jet_propulsion:0 "Jet-Antrieb"
 HUN_jet_propulsion_desc:0 "Einige unserer Wissenschaftler haben einen Durchbruch auf dem Weg zum ultimativen Werkzeug für die Luftfahrt erzielt: dem Strahltriebwerk. Wenn das Projekt weiter finanziert würde, könnten Düsentriebwerke als Antrieb für unsere neuesten Flugzeuge eingesetzt werden, die wiederum nie dagewesene Geschwindigkeiten erreichen könnten."
 HUN_army_effort:0 "Bemühungen der Armee"
 HUN_army_effort_desc:0 "Die Umstrukturierung des Militärs muss auf die nächste Stufe gehoben werden. Es werden neue Beamte ernannt, und neue Rekruten erhalten eine bessere Ausbildung, bevor sie zum Einsatz kommen. Auch die militärische Forschungsabteilung wurde mit der Weiterentwicklung unserer Doktrinforschung beauftragt."
 HUN_advanced_infantry_divisions:0 "Fortgeschrittene Infanteriedivisionen"
 HUN_advanced_infantry_divisions_desc:0 "Die Infanterie ist das Rückgrat einer jeden Armee. Um in allen anderen Bereichen erfolgreich zu sein, müssen wir zunächst sicherstellen, dass unsere Infanterie angemessen ausgerüstet und unterstützt wird."
 HUN_specialised_training:0 "Spezialisierte Ausbildung"
 HUN_specialised_training_desc:0 "Die Basisinfanterie ist für die meisten Einsätze gut geeignet, aber manchmal können Spezialkräfte wie Bergsteiger oder Marinesoldaten dem Feind einen Vorteil verschaffen. Eine kleine Ausbildungseinrichtung könnte eingerichtet werden, um den Anforderungen solcher Divisionen gerecht zu werden."
 HUN_saint_ladislaus_paratrooper_division:0 "Fallschirmjägerdivision Sankt Ladislaus"
 HUN_saint_ladislaus_paratrooper_division_desc:0 "Andere Länder setzen schon seit geraumer Zeit erfolgreich Fallschirmjägereinheiten ein, und wir hinken in dieser Hinsicht hinterher. Wir müssen uns bemühen, eine eigene Fallschirmjägerdivision aufzustellen, die nach unserem berühmten König aus dem Mittelalter St. Ladislaus genannt wird. Die Einheit wird mit der notwendigen Ausrüstung und finanziellen Mitteln ausgestattet, so dass die Ausbildung sofort beginnen kann."
 HUN_szekely_mountaineers:0 "Szekler-Bergsteiger"
 HUN_szekely_mountaineers_desc:0 "Sobald wir Transsylvanien in der Hand haben, können wir die Karpaten als leicht zu verteidigende Linie nutzen. Die lokale Szekler-Bevölkerung kennt diese Berge gut, und einige von ihnen könnten in spezialisierte "Hegyivadász"-Divisionen eingezogen werden."
 HUN_motorization_effort:0 "Motorisierungsbemühungen"
 HUN_motorization_effort_desc:0 "Die Kavallerie stirbt in den Armeen der ganzen Welt langsam aus. Für friedenserhaltende Zwecke mag sie noch nützlich sein, aber die Zukunft der schnellen Kriegsführung liegt in motorisierten Divisionen. Wir müssen diesem Thema viel Zeit widmen, wenn wir mit dem Rest der Welt mithalten wollen."
 HUN_project_toldi:0 "Projekt Toldi"
 HUN_project_toldi_desc:0 "Unser Land ist vielleicht nicht für die Massenproduktion von schwer gepanzerten Fahrzeugen geeignet, aber wir könnten es uns wahrscheinlich leisten, in leichtere Varianten zu investieren. Ein vorgeschlagenes gepanzertes Fahrzeug mit dem Namen "Toldi", benannt nach dem mittelalterlichen Ritter Miklós Toldi, könnte als unschätzbare Unterstützungseinheit für unsere bestehende Armee dienen."
 HUN_advanced_doctrines:0 "Fortgeschrittene Doktrinen"
 HUN_advanced_doctrines_desc:0 "Reine Kraft allein reicht nicht aus, um einen Krieg zu gewinnen. Unsere Generäle müssen informiert sein und sich mit den modernsten Taktiken auskennen, wenn wir auf dem Schlachtfeld bestehen wollen."
 HUN_swedish_license_trade:0 "Schwedischer Lizenzhandel"
 HUN_swedish_license_trade_desc:0 "Die Schweden sind zwar bemüht, sich aus globalen Konflikten herauszuhalten, aber sie sind gerne bereit, andere mit militärischen Entwürfen zu beliefern. Sie haben einige bemerkenswerte Fortschritte bei der Artillerie und bei gepanzerten Fahrzeugen gemacht. Wir könnten versuchen, einige ihrer Lizenzen zu kaufen und selbst Fortschritte zu machen, ohne mehr in die Forschung investieren zu müssen."
 HUN_german_license_trade:0 "Deutscher Lizenzhandel"
 HUN_german_license_trade_desc:0 "Unsere Forschungsanstrengungen können nicht alle Bereiche der Kriegsführung abdecken, und so müssen wir uns zumindest teilweise auf ausländische Technologie verlassen. Deutschland hat in letzter Zeit einige hervorragende Kampfflugzeuge und Leichtflugzeuge entwickelt, die wir sicherlich in unserer eigenen Luftwaffe verwenden könnten. Ein Geschäftsabschluss mit ihnen würde unsere Luftfahrtbemühungen ohne nennenswerte Investitionen fördern."
 HUN_revive_the_navy:0 "Die Marine wiederbeleben"
 HUN_revive_the_navy_desc:0 "Die Tatsache, dass das Land eingeschlossen ist, hat seinen Tribut an die maritimen Traditionen des Landes gefordert. Die Wiederbelebung der Marine muss mit dem Bau der entsprechenden Einrichtungen wie Werften und Häfen beginnen. Nachdem wir eine solide Basis für unsere Marine geschaffen haben, können wir anfangen, über taktische und praktische Aspekte nachzudenken."
 HUN_reinstate_horthy:0 "Wiedereinsetzung von Horthy"
 HUN_reinstate_horthy_desc:0 "Miklós Horthy war der Konteradmiral der ungarischen Marine, als es diese noch gab. Da das Land an das Festland gefesselt wurde, übernahm er das Amt des Regenten des Landes. Manche würden sagen, dass sein politischer Hintergrund seine Position in der Marine beeinträchtigen könnte, aber seine Fähigkeiten als Admiral sind unbestreitbar."
 HUN_screen_effort:0 "Bildschirmarbeit"
 HUN_screen_effort_desc:0 "Das Fundament der Marine sind die Zerstörer. Kein Schlachtschiff oder Kreuzer kann dem Angriff einer gut ausgerüsteten Flotte allein standhalten, sondern benötigt die Unterstützung von Zerstörern und kleineren Kreuzern."
 HUN_heavy_ship_effort:0 "Schwerer Schiffseinsatz"
 HUN_heavy_ship_effort_desc:0 "Eine Flotte von Zerstörern ist gut. Eine Flotte von Zerstörern, die von einigen Schlachtschiffen und Kreuzern umgeben ist, ist sogar noch besser. Wir sollten uns darauf konzentrieren, unsere Flotte zu diversifizieren und Schiffe für alle Aufgaben und Verwendungszwecke herzustellen."
 HUN_naval_defense:0 "Seeverteidigung"
 HUN_naval_defense_desc:0 "Da wir seit Jahrzehnten keine Küste mehr haben, mag es überraschen, dass unser Land auf dem Seeweg angegriffen werden kann. Um solche katastrophalen Ereignisse zu verhindern, sollten wir überall dort, wo es möglich ist, Küstenverteidigungsanlagen errichten."
 HUN_amphibious_operations:0 "Amphibische Operationen"
 HUN_amphibious_operations_desc:0 "Nun, da die Verteidigung gesichert ist, können wir uns der Offensive zuwenden. Es ist sehr gut möglich, dass wir in eine Situation geraten, in der wir einen amphibischen Angriff durchführen müssen, und die Vorbereitung darauf ist keine leichte Aufgabe. Deshalb werden wir auf diese Mühen verzichten und frühzeitig mit den Vorbereitungen beginnen."
 HUN_ubag:0 "UBAG"
 HUN_ubag_desc:0 "UBAG war während des Ersten Weltkriegs eine U-Boot-Fabrik in Fiume, die U-Boote für die österreichisch-ungarische Monarchie herstellte. Wenn wir die U-Boot-Produktion der neuen ungarischen Marine ankurbeln wollen, sollten wir diese Fabrik wiederbeleben und alle alten Pläne verwenden, die wir noch in die Hände bekommen können."
 HUN_naval_tactical_advancements:0 "Taktische Fortschritte in der Marine"
 HUN_naval_tactical_advancements_desc:0 "Admirale sind im Lande nicht leicht zu finden. Dies bietet auch die Möglichkeit, junge, frischgebackene Admirale für unsere Bedürfnisse auszubilden und einer bestimmten Doktrin zu folgen."
 HUN_organize_military_research_branch:0 "£tech_mod Militärische Forschungsabteilung einrichten"
 HUN_organize_military_research_branch_desc:0 "Mit all den Fortschritten im militärischen Bereich sind neue Ingenieure und Wissenschaftler aufgetaucht, die sich als wertvolle Ergänzung zu unseren Forschungsbemühungen erwiesen haben. Wir können jetzt mehr Leute als je zuvor für diese Aufgabe einsetzen."
 HUN_nuclear_technology:0 "Nukleartechnik"
 HUN_nuclear_technology_desc:0 "Der ungarische Wissenschaftler Leó Szilárd hat bereits 1933 die Idee der nuklearen Kettenreaktion entwickelt. Nun ist es an der Zeit, seine Konzepte weiterzuentwickeln und die Technologie nutzbar zu machen."
 HUN_secret_weapons:0 "Geheimwaffen"
 HUN_secret_weapons_desc:0 "Mit den Fortschritten in der Raketen- und Kerntechnik ist der Weg frei für die Kriegsführung der Zukunft. Atombomben und ferngesteuerte Geschosse können genauso wirksam sein (wenn nicht noch wirksamer) wie Luftangriffe."
 HUN_secret_rearmament_focus:0 "Geheime Aufrüstung"
 HUN_secret_rearmament_focus_desc:0 "Auch wenn wir uns an die Beschränkungen des Vertrags von Trianon halten müssen, sollten wir die Verteidigung unseres Landes nicht vernachlässigen. Die Armee wird im Geheimen aufgerüstet, bis wir unsere Bemühungen wieder offenlegen können."
 HUN_secret_rearmament:0 "Geheime Wiederbewaffnung"
 HUN_secret_rearmament_desc:0 "Obwohl wir verpflichtet sind, die durch den Vertrag von Trianon auferlegten Beschränkungen einzuhalten, sollten wir die Verteidigung unseres Landes nicht vernachlässigen. Die Wiederbewaffnung der Armee erfolgt im Geheimen, bis wir unsere Bemühungen wieder offenlegen können."
 HUN_bled_agreement:0 "Abkommen von Bled"
 HUN_bled_agreement_desc:0 "Angesichts der zunehmenden Bedrohung für den Frieden in Europa können wir die Fesseln des Friedensvertrags von Trianon nicht länger tatenlos hinnehmen. Sicherlich werden die Mitglieder der Kleinen Entente erkennen, dass Ungarn aufrüsten muss, da es sonst einer fremden Expansion zum Opfer fallen und auch ihre Grenzen preisgeben wird. Wir werden uns mit ihren Vertretern treffen, um über eine Lockerung der Beschränkungen zu sprechen."
 HUN_huba_order_of_battle:0 "Schlachtordnung für Huba"
 HUN_huba_order_of_battle_desc:0 "Neben dem Start des Gyôri-Programms müssen wir auch eine gründliche Militärreform einleiten, um unsere Ziele zu erreichen. Die Reform der Armee wird im Rahmen der Huba-Kampfordnung durchgeführt."
 HUN_rapid_corps: "Schnelles Korps"
 HUN_rapid_corps_desc:0 "Ein Schlüsselelement der Huba-Kampfordnung ist die Motorisierung der Armee. Dies soll durch die Aufstellung des Schnellen Korps und den Ausbau der mechanisierten Einheiten der Armee erreicht werden."
 HUN_expand_the_rapid_corps:0 "Das Schnelle Korps ausbauen"
 HUN_expand_the_rapid_corps_desc:0 "Um unsere mechanisierten Truppen richtig einsetzen zu können, müssen wir die gepanzerten Einheiten anpassen. Wir werden das erste gepanzerte Korps der Armee unter der Huba-Kampfordnung aufstellen."
 HUN_improve_the_huba_order_of_battle:0 "Die Huba-Schlachtordnung verbessern"
 HUN_improve_the_huba_order_of_battle_desc:0 "Unsere Schlachtordnung muss angepasst werden, um den Bedürfnissen gerecht zu werden, die sich seit ihrer Einführung ergeben haben. In den ursprünglichen Plänen wurde die Rolle der Luftwaffe etwas vernachlässigt, die in unseren Strategien eine größere Rolle spielen muss."
 HUN_danuvia_heavy_submachine_guns:0 "Schwere Danuvia-Maschinenpistolen"
 HUN_danuvia_heavy_submachine_guns_desc:0 "Ferenc Gaubber und Pál Király - die Entwickler der bekannten Danuvia 43M-Maschinenpistole - haben einen Vorschlag zur Entwicklung und Herstellung einer schwereren Maschinenpistole unterbreitet, die von der Armee eingesetzt werden könnte."
 HUN_alfold_oil_fields:0 "Alföld-Ölfelder"
 HUN_alfold_oil_fields_desc:0 "Die derzeitige Ölproduktion in den Alföld-Ebenen reicht für unseren Bedarf nicht aus. Mit einigen Investitionen könnten die Raffinerien sowohl für die synthetische Produktion als auch für die Raffination von Naturöl ausgerüstet werden."
 HUN_occupation_troops:0 "Besatzungstruppen"
 HUN_occupation_troops_desc:0 "Um die Versorgung und Verteidigung der besetzten Gebiete zu gewährleisten, müssen wir die entsprechenden Einheiten aufstellen und ausrüsten. Diese Einheiten werden den Bau von Straßen, Brücken und Eisenbahnen in den neu besetzten Gebieten übernehmen."
 HUN_recruitment:0 "Verstärkte Rekrutierung"
 HUN_recruitment_desc:0 "Es werden mehr Männer und mehr Uniformen benötigt."
 HUN_equipment:0 "Herstellung von Ausrüstung"
 HUN_equipment_desc:0 "Der Armee fehlt es an fast allem, was sie braucht, wir müssen die Produktion erhöhen."
 HUN_equipment_tt:0 "Wenn Sie das Abkommen von Bled abgeschlossen haben, erhalten Sie eine weitere §0Militärfabrik§!"
 HUN_the_second_army:0 "Die zweite Armee"
 HUN_the_second_army_desc:0 "Aufgrund der gestiegenen Anforderungen des Krieges gegen die Sowjetunion muss eine neue Armee aufgestellt und an die Front geschickt werden. Dazu müssen wir auf unsere Reserven zurückgreifen und den größten Teil unserer Wehrpflichtigen mobilisieren."
 HUN_blitzkrieg_adoption:0 "Einführung des Blitzkriegs"
 HUN_blitzkrieg_adoption_desc:0 "Das Zeitalter der mobilen Kriegsführung ist angebrochen. Wenn wir uns auf dem Schlachtfeld auszeichnen wollen, müssen wir die Blitzkriegstaktik Deutschlands übernehmen."
 HUN_italian_pilot_training:0 "Italienische Pilotenausbildung"
 HUN_italian_pilot_training_desc:0 "Italien wird uns bei der Ausbildung von Piloten helfen, während unsere Luftwaffenführung die Möglichkeit erhält, neue Taktiken zu erlernen."
 HUN_hungarian_german_aircraft_manufacturing:0 "Ungarisch-deutscher Flugzeugbau"
 HUN_hungarian_german_aircraft_manufacturing_desc:0 "Im Rahmen der deutschen Bemühungen um die Zerstreuung der Industrie hat Deutschland uns das Recht eingeräumt, die Lizenz für die Me-210 zu erwerben, und uns beim Aufbau einer Produktionsstätte in der Donau-Flugzeugfabrik unterstützt."
 HUN_expand_the_danube_aircraft_factory:0 "Die Donauflugzeugfabrik ausbauen"
 HUN_expand_the_danube_aircraft_factory_desc:0 "Die Luftwaffe hat einen großen Bedarf an modernen Flugzeugen, daher ist die Steigerung der Produktion aller Produktionsstätten für den Ausbau unserer Luftwaffe unerlässlich."
 HUN_kossuth_order_of_battle:0 "Schlachtordnung von Kossuth"
 HUN_kossuth_order_of_battle_desc:0 "Auch wenn wir nicht über die Mannstärke der Sowjetunion verfügen, so können ihre Kampftechniken doch von unseren Armeen genutzt werden, um unsere Truppen effizient einzusetzen."
 HUN_tank_developments:0 "Panzer-Entwicklungen"
 HUN_tank_developments_desc:0 "Die Sowjetunion hat viel Erfahrung in der Entwicklung und Herstellung von Panzern gesammelt, die wir nutzen können, um unsere eigenen Forschungsbemühungen voranzutreiben."
 HUN_assault_gun_focus:0 "Schwerpunkt Sturmgeschütz"
 HUN_assault_gun_focus_desc:0 " Die selbstfahrende Artillerie kann sich zusammen mit den gepanzerten Einheiten bewegen und bei Bedarf unterstützendes Feuer abgeben. Durch die Standardisierung der Herstellungsverfahren kann die Produktion dieser Einheiten gesteigert werden."
 HUN_pilis_order_of_battle:0 "Pilis Schlachtordnung"
 HUN_pilis_order_of_battle_desc:0 "Unsere Armeen sollten dem westlichen Muster folgen, und wir werden unser Bestes tun, um sie entsprechend auszurüsten."
 HUN_french_connection:0 "Französische Verbindung"
 HUN_french_connection_desc:0 "Frankreich bietet die Möglichkeit, Offiziere in seinen eigenen Einrichtungen auszubilden. Unsere Piloten und Kavallerieoffiziere können in französischen Einrichtungen trainieren, um Zugang zu den neuesten Taktiken zu erhalten, die sie anbieten können."
 HUN_expand_the_raba:0 "Die Raba ausbauen"
 HUN_expand_the_raba_desc:0 "RÁBA ist ein wichtiger Hersteller von militärischer Ausrüstung und Fahrzeugen. Um schneller Truppen aufstellen zu können, müssen wir die Expansion dieses Unternehmens unterstützen."
 HUN_naval_tradition:0 "Marinetradition"
 HUN_naval_tradition_desc:0 "Die Marine der österreichisch-ungarischen Monarchie hat sich im letzten Krieg hervorragend geschlagen. Wenn wir die Errungenschaften der Vergangenheit bewahren wollen, müssen wir in den Ausbau unserer Marine investieren."
 HUN_war_games:0 "Kriegsspiele"
 HUN_war_games_desc:0 "Um den Zusammenhalt unserer neuen Armee zu verbessern, müssen wir sie regelmäßig durch militärische Übungen ausbilden."
 HUN_the_kuk_army:0 "Die K.u.K.-Armee"
 HUN_the_kuk_army_desc:0 "Wenn wir die wiedergewonnenen Gebiete der Monarchie effizient verwalten wollen, müssen wir ein neues Wehrpflicht-System einführen, das es uns ermöglicht, eine gesunde Personalreserve zu halten."
 HUN_rebuild_the_navy:0 "Wiederaufbau der Marine"
 HUN_rebuild_the_navy_desc:0 "In Istrien soll eine neue Werft errichtet werden, um unsere Marineproduktion zu erhöhen. Mit der zusätzlichen Produktion sollte es uns leichter fallen, mit den Seestreitkräften der umliegenden Mächte mitzuhalten."
 HUN_infantry_tactics:0 "Taktik der Infanterie"
 HUN_infantry_tactics_desc:0 "Unsere Studien in den verschiedenen Bereichen der Kriegsführung haben Früchte getragen. Wir verfügen nun über die Mittel, um die beste Infanterietaktik zu entwickeln, die wir erreichen können."
 HUN_motorization_build:0 "Lkw-Produktion"
 HUN_motorization_build_desc:0 "Mehr Lastwagen bitte"
 revisionist_spirit:0 "Revisionistischer Geist"
 revisionist_spirit_desc:0 "Das Land steht geschlossen hinter der Idee, verlorene Gebiete zurückzugewinnen."
 revisionist_spirit_fascism:0 "Revisionistischer Geist"
 revisionist_spirit_fascism_desc:0 "Das Land steht geschlossen hinter der Idee, verlorenes Territorium wiederzugewinnen."
 revisionist_spirit_neutrality:0 "Revisionistischer Geist"
 revisionist_spirit_neutrality_desc:0 "Das Land steht geschlossen hinter der Idee, verlorene Gebiete zurückzuerobern."
 fascism_losing_popularity:0 "Rechter Flügel verliert an Popularität"
 fascism_losing_popularity_desc:0 "Der rechte Flügel verliert im Land an Popularität, die gesamte nationale Identität verändert ihre Form."
 spread_of_liberalism:0 "Ausbreitung des Liberalismus"
 spread_of_liberalism_desc:0 "Demokratische Ideen werden im Land immer beliebter."
 spread_of_communism:0 "Ausbreitung des Kommunismus"
 spread_of_communism_desc:0 "Kommunistisches Gedankengut findet im Lande Anklang."
 rakosi_administration:0 "Rákosi-Regierung"
 rakosi_administration_desc:0 "Die Regierung bringt die Opposition schnell zum Schweigen, sei es durch die Presse, politische Gegner oder interne Bedrohungen."
 single_party_system:0 "Einparteiensystem"
 single_party_system_desc:0 "Die kommunistische Partei wurde zur einzigen Partei im Lande erklärt."
 underground_communism:0 "Kommunismus im Untergrund"
 underground_communism_desc:0 "Kommunistisches Gedankengut wird im Geheimen von Agenten eines fremden Landes verbreitet."
 spreading_the_revolution:0 "Ausbreitung der Revolution"
 spreading_the_revolution_desc:0 "Unser Hauptinteresse ist die Internationalisierung der kommunistischen Revolution. Unsere Agenten müssen in die Nachbarländer entsandt werden, um die Arbeiterbewegungen zu unterstützen."
 communist_revolution:0 "Kommunistische Revolution"
 communist_revolution_desc:0 "Eines der benachbarten kommunistischen Länder unternimmt große Anstrengungen, um eine Arbeiterrevolution in diesem Land zu ermöglichen."
 reformed_conscription:0 "Reformierte Wehrpflicht"
 reformed_conscription_desc:0 "Durch komplizierte Maßnahmen hat die Regierung die Wehrpflicht verlängert, obwohl sie sich technisch gesehen immer noch im Rahmen der Wehrpflicht in Friedenszeiten bewegt."
 supporting_italy:0 "Unterstützung für Italien"
 supporting_italy_desc:0 "Wie im ungarisch-italienischen Vertrag vereinbart, ist Ungarn verpflichtet, Italien bei seinen Expansionsplänen nach Kräften zu unterstützen."
 support_from_hungary:0 "Unterstützung durch Ungarn"
 support_from_hungary_desc:0 "Wie im ungarisch-italienischen Vertrag vereinbart, wird Ungarn unsere politischen Bemühungen so gut wie möglich unterstützen."
 fortification_effort:0 "Festungsbemühungen"
 fortification_effort_desc:0 "Das Land konzentriert sich auf die Verbesserung seiner Verteidigungsanlagen, um sich auf eine Invasion vorzubereiten."
 fortification_effort_realism:0 "Festungsmaßnahmen"
 fortification_effort_realism_desc:0 "Das Land konzentriert sich auf die Verbesserung seiner Verteidigungsanlagen, um sich auf eine Invasion vorzubereiten."
 industrial_effort_realism:0 "Industrielle Anstrengungen"
 industrial_effort_realism_desc:0 "Das Land konzentriert sich auf die Entwicklung der Industrie, um seine Ziele zu erreichen."
 naval_rearmament:0 "Aufrüstung der Seestreitkräfte"
 naval_rearmament_desc:0 "Das Land ist endlich im Besitz einer Küstenprovinz und konzentriert sich auf den Ausbau der maritimen Infrastruktur."
 naval_defense:0 "Seeverteidigung"
 naval_defense_desc:0 "Jetzt, wo wir eine Küste haben, die es zu schützen gilt, sollten wir alles in unserer Macht Stehende tun, um sie auch zu behalten."
 fighter_production_innovations:0 "Innovationen in der Kampfflugzeugproduktion"
 fighter_production_innovations_desc:0 "Es wurden Fortschritte bei der schnelleren und effizienteren Produktion von Kampfflugzeugen und CAS-Ausrüstung erzielt."
 bomber_production_innovations:0 "Innovationen in der Bomberproduktion"
 bomber_production_innovations_desc:0 "Es wurden Fortschritte in Richtung einer besseren, schnelleren und effizienteren Produktion von Ausrüstung erzielt."
 revisionist_education:0 "Revisionistische Bildung"
 revisionist_education_desc:0 "Die jungen Köpfe des Landes werden von politischen Agenden beeinflusst, von denen sich einige fanatisch für den Erfolg des Landes einsetzen."
 worker_spirit:0 "Arbeitergeist"
 worker_spirit_desc:0 "Unter der Flagge der Revolution arbeiten die Arbeiter der Nation unermüdlich, um alles zu produzieren, was das Land braucht."
 scientific_spirit:0 "Wissenschaftlicher Geist"
 scientific_spirit_desc:0 "Die Wissenschaftler des Landes und der Alliierten arbeiten unermüdlich daran, der faschistischen Bedrohung auf verschiedenen Gebieten der Technologie einen Schritt voraus zu sein."
 war_preparation:0 "Kriegsvorbereitung"
 war_preparation_desc:0 "Die Nation bereitet sich auf einen baldigen Krieg vor. Rekrutierung und Mobilisierung werden beschleunigt, und die Außenpolitik wird immer genauer definiert."
 funding_the_gyori_program:0 "Finanzierung des Györi-Programms"
 funding_the_gyori_program_desc:0 "Die Regierung finanziert und fördert das Györi-Programm, eine Rüstungsinitiative, die das Militär des Landes kampffähig machen soll."
 gyori_program_research:0 "Györi-Programm: Forschung"
 gyori_program_research_desc:0 "In der ersten Phase des Györi-Programms wird die Forschung stark subventioniert."
 gyori_program_industry:0 "Györi-Programm: Industrie"
 gyori_program_industry_desc:0 "In der ersten Phase des Györi-Programms wird die industrielle Entwicklung gefördert."
 gyori_program_army_research:0 "Györi-Programm: Armee"
 gyori_program_army_research_desc:0 "In der zweiten Phase des Györi-Programms steht die Entwicklung der Armee im Mittelpunkt."
 gyori_program_defense:0 "Györi-Programm: Verteidigung"
 gyori_program_defense_desc:0 "In der zweiten Phase des Györi-Programms wird der Bau von Verteidigungsanlagen gefördert."
 gyori_program_air_research:0 "Györi-Programm: Luftfahrt"
 gyori_program_air_research_desc:0 "In der dritten Phase des Györi-Programms wird der Forschung und Entwicklung von Flugzeugen Vorrang eingeräumt."
 gyori_program_air_production:0 "Györi-Programm: Produktion von Flugzeugen"
 gyori_program_air_production_desc:0 "In der dritten Phase des Györi-Programms wird die Produktion von Flugzeugen gefördert."
 gyori_program_navy_research:0 "Györi-Programm: Marine"
 gyori_program_navy_research_desc:0 "In der vierten Phase des Györi-Programms liegt der Schwerpunkt auf der Aufrüstung der Marine."
 gyori_program_navy_production:0 "Györi-Programm: Marineproduktion"
 gyori_program_navy_production_desc:0 "In der vierten Phase des Györi-Programms wird der Schiffsbau unterstützt."
 assistance_from_german_general_staff:0 "Unterstützung durch den deutschen Generalstab"
 assistance_from_german_general_staff_desc:0 "Es besteht eine enge militärische Zusammenarbeit zwischen Ungarn und Deutschland, eine Delegation des Generalstabs berät das Oberkommando in Budapest."
 trianon_restrictions:0 "Trianon-Beschränkungen"
 trianon_restrictions_desc:0 "Obwohl es kein Komitee mehr gibt, das die Bedingungen durchsetzt, leidet die ungarische Armee immer noch unter den militärischen Beschränkungen, die im Friedensvertrag von Trianon festgelegt wurden."
 trianon_restrictions_bled_agreement:0 "Trianon-Beschränkungen"
 trianon_restrictions_bled_agreement_desc:0 "Obwohl es keinen Ausschuss mehr gibt, der die Bedingungen durchsetzt, leidet die ungarische Armee immer noch unter den militärischen Beschränkungen, die durch den Friedensvertrag von Trianon festgelegt wurden."
 multinational_state:0 "Multinationaler Staat"
 multinational_state_desc:0 "Österreich-Ungarn zerfiel nicht ohne Grund. Die vielen in ihm lebenden Nationalitäten forderten mehr Autonomie, die die Monarchie nicht gewähren wollte. Wenn das Land länger als das letzte Mal überleben soll, muss dieses Problem bald angegangen werden."
 kadar_administration:0 "Die Kádár-Regierung"
 kadar_administration_desc:0 "Die Regierung konzentriert sich auf das Wohlergehen der Bevölkerung, anstatt gegen die Opposition vorzugehen. Diejenigen, die sich offen gegen das System stellen, werden nach wie vor zum Schweigen gebracht, aber die weniger lästigen Personen dürfen in Ruhe leben."
 levente_movement:0 "Levente-Bewegung"
 levente_movement_desc:0 "Die Jugend des Landes wird zum Teil in einer halbmilitaristischen, konservativen Einrichtung ausgebildet und erzogen."
 levente_movement_2:0 "Levente-Bewegung"
 levente_movement_2_desc:0 "Die Jugend der Nation wird zum Teil in einer halbmilitaristischen, konservativen Einrichtung ausgebildet und erzogen."
 visegrad_military_council:0 "Visegrád-Militärrat"
 visegrad_military_council_desc:0 "Ein gemeinsamer Rat aller Länder der Visegrád-Gruppe koordiniert gemeinsame Militäroperationen und erleichtert so die Durchführung kooperativer Aktionen."
 spread_of_nationalism:0 "Ausbreitung des Hungarismus"
 spread_of_nationalism_desc:0 "Nationalsozialistische und ungaristische Ideologien gewinnen im Land immer mehr an Popularität."
 successful_revision:0 "Erfolgreiche Revision"
 successful_revision_desc:0 "Die Rückeroberung aller verlorenen Gebiete hat die Stimmung in der Nation erheblich verbessert. Der Glaube an die Regierung ist wiederhergestellt, und das Land ist bereit für alles, was kommen mag."
 goulash_communism:0 "Gulaschkommunismus"
 goulash_communism_desc:0 "János Kádár verfolgt während seines kommunistischen Regimes in Ungarn eine einzigartige Politik. Die Wohlfahrt hält die Bevölkerung bei Laune und sorgt für mehr Kooperation mit dem System. Das kostet den Staat zwar etwas Geld, aber es scheint seine Vorteile gegenüber dem traditionellen Kommunismus zu haben."
 hungarian_five_year_plan:0 "Fünfjahresplan"
 hungarian_five_year_plan_desc:0 "Wie in den kommunistischen Ländern nach dem Vorbild der Sowjetunion üblich, ist Ungarn zu einer Planwirtschaft übergegangen. Jeder und alles läuft nach einem Plan ab, und wenn die Ziele nicht erreicht werden, werden die Berichte in der Regel gefälscht, um ein schlechtes Licht auf das System zu werfen."
 united_hungarian_lands:0 "Vereinte ungarische Länder"
 united_hungarian_lands_desc:0 "Wie von Ferenc Szálasi geplant, besitzt Ungarn nun endlich sein gesamtes rechtmäßiges Staatsgebiet. So wie die alten Ländereien wiederhergestellt wurden, so wurde auch das Vertrauen des Volkes in die Regierung wiederhergestellt."
 szalasi_social_reforms:0 "Die sozialen Reformen von Szálasi"
 szalasi_social_reforms_desc:0 "Die Regierung führte verschiedene Reformen ein, die die Religion, das Gesundheitswesen, die Gehaltsprogramme, die Literatur und die Medien im Lande regeln. Die Reformen sind nicht unbedingt bei der gesamten Bevölkerung beliebt, aber sie verleihen der Regierung mehr Macht."
 domestic_focus:0 "Innenpolitischer Fokus"
 domestic_focus_desc:0 "Neu eingeführte Gesetze verbieten Investitionen im Ausland und stellen die Verlagerung von Vermögenswerten ins Ausland grundsätzlich unter Strafe. Die Regierung legt großen Wert auf die inländische Entwicklung, und die Handelspolitik des Landes spiegelt diese Haltung wider."
 avo:0 "ÁVO"
 avo_desc:0 "Die Staatsschutzbehörde oder Államvédelmi Osztály (ÁVO) ist die Geheimpolizei des ungarischen kommunistischen Staates. Sie stützt sich in hohem Maße auf ein Netz von Informanten und ist für ihr brutales Vorgehen gegen mutmaßliche Staatsfeinde bekannt."
 king_horthy:0 "König Miklós I. Horthy"
 king_horthy_desc:0 "Nach der Auflösung der absoluten Monarchie und der Errichtung einer parlamentarischen Monarchie wurden Horthys Befugnisse beschnitten, er wurde jedoch offiziell zum König von Ungarn gekrönt."
 democracy_gaining_ground:0 "Demokratie auf dem Vormarsch"
 democracy_gaining_ground_desc:0 "Seitdem das Land die neue, republikanische Regierungsform angenommen hat, gewinnen liberale und demokratische Ideen im Lande an Popularität."
 industrial_agrarian_state:0 "Industrialisierter Agrarstaat"
 industrial_agrarian_state_desc:0 "Im Rahmen seiner zahlreichen Reformen begann Szálasi mit der Umwandlung Ungarns in eine agrarische und zugleich moderne Gesellschaft. Dazu gehörte eine gründliche Neuordnung der Sozialstruktur und eine Vielzahl von Gesetzen zu Industrie und Landbesitz."
 arrow_cross_party_banned:0 "Verbot der Pfeilkreuzlerpartei"
 arrow_cross_party_banned_desc:0 "Die Pfeilkreuzlerpartei und alle Parteien oder Bewegungen, die mit ihr in Verbindung stehen, sind in Ungarn verboten."
 german_subsidized_armor_production:0 "Deutsche subventionierte Rüstungsproduktion"
 german_subsidized_armor_production_desc:0 "Deutschland drängt die ungarische Industrie, mehr schwere Panzer zu produzieren. Ungarns Ressourcen sind für diese Aufgabe nicht gerade geeignet, aber mit dieser Hilfe können sie sicherlich eine höhere Produktionsrate erreichen."
 conservative_ideas:0 "Konservative Ideen"
 conservative_ideas_desc:0 "Gemäßigt konservative politische Ansichten gewinnen im Land immer mehr an Boden, und die Regierung konzentriert sich auf die Ausrottung des Extremismus."
 hungarian_expansionism:0 "Ungarischer Expansionismus"
 hungarian_expansionism_desc:0 "Das Land ist entschlossen, sein altes Territorium mit konventionellen Mitteln zurückzuerobern. Ungarn wird sich entweder durch einen Krieg durchsetzen oder in dem Konflikt untergehen."
 volunteers_for_finland:0 "Freiwillige für Finnland"
 volunteers_for_finland_desc:0 "Das Land bereitet sich auf die Entsendung von Freiwilligen nach Finnland vor, um das Land im Kampf gegen die Sowjetunion zu unterstützen."
 foreign_service:0 "Auslandsdienst"
 foreign_service_desc:0 "Der Dienst in ausländischen Konflikten ist ein obligatorischer Teil des Militärdienstes."
 convertible_factories:0 "Konvertierbare Fabriken"
 convertible_factories_desc:0 "Die Fabriken des Landes wurden so umgestaltet, dass sie sich leichter in Militärfabriken umwandeln lassen. Im Bedarfsfall könnte sich die Wirtschaft schnell auf eine Kriegssituation einstellen."
 rongyos_garda:0 "Die Rongyos Gárda"
 rongyos_garda_desc:0 "Eine bunt zusammengewürfelte Gruppe von Freiwilligen, die Rongyos Gárda, hat dem Land in der Vergangenheit geholfen, indem sie feindliche Kräfte destabilisiert und sabotiert hat. Heute werden sie von der Regierung finanziert und sind ein Symbol für den Patriotismus der Nation."
 military_land_survey:0 "Militärische Landvermessung"
 military_land_survey_desc:0 "Das Land wurde vom Militär gründlich kartiert, so dass die Führung über detaillierte Karten verfügt, die den Einsatz im Inland erleichtern."
 leaning_towards_germany_fascism:0 "Annäherung an Deutschland"
 leaning_towards_germany_fascism_desc:0 "Das Land nähert sich der faschistischen deutschen Regierung an."
 leaning_towards_germany_democratic:0 "Annäherung an Deutschland"
 leaning_towards_germany_democratic_desc:0 "Das Land nähert sich der demokratischen deutschen Regierung an."
 leaning_towards_germany_communism:0 "Anlehnung an Deutschland"
 leaning_towards_germany_communism_desc:0 "Das Land nähert sich der kommunistischen deutschen Regierung an."
 ubag_submarine_factory:0 "UBAG U-Boot-Fabrik"
 ubag_submarine_factory_desc:0 "Die alte UBAG-Fabrik in Fiume wurde wiederbelebt, um wieder U-Boote für Ungarn zu produzieren."
 dunai_repulogepgyar:0 "Danubian Aircraft Company"
 dunai_repulogepgyar_desc:0 "Die Danubian Aircraft Company mit Sitz auf dem Flughafen Tököli ist vor allem auf Flugzeuge zur Luftunterstützung spezialisiert."
 depleted_reserves:0 "Erschöpfte Reserven"
 depleted_reserves_desc:0 "Die Bildung der zweiten Armeegruppe hat die Reserven des Landes stark in Anspruch genommen. Es wird einige Zeit dauern, bis sich der Strom neuer Rekruten wieder normalisiert hat."
 kuk_army:0 "K.u.K.-Armee"
 kuk_army_desc:0 "Die reformierte Wehrpflicht der neuen k.u.k.-Armee ermöglicht einen effizienteren Einsatz von Regimentern, die aus neu erworbenen Gebieten rekrutiert werden."
 kingdom_without_a_king:0 "Ein Königreich ohne König"
 kingdom_without_a_king_desc:0 "Ungarn ist seit 1918 ohne König, doch ist es dem Namen nach ein Königreich. Die politische Lage des Landes wird so lange instabil bleiben, bis diese Situation geklärt ist."
 the_iron_curtain:0 "Der Eiserne Vorhang"
 the_iron_curtain_desc:0 "Das Land hat den Kontakt nach außen zu nichtkommunistischen Nationen stark eingeschränkt. Dies wirkt sich auf alles aus, von der Diplomatie über den Handel bis hin zur Auswanderung."
 move:0 "MOVE"
 move_desc:0 "MOVE steht für Magyar Országos Véderô Egylet (Ungarische Nationale Verteidigungsvereinigung) und ist eine paramilitärische Einrichtung, die nach dem Ersten Weltkrieg gegründet wurde, um die durch den Vertrag von Trianon verkrüppelten Streitkräfte zu unterstützen. Die Gruppe verlor im Laufe der Jahre an Einfluss, aber Bajcsy-Zsilinszky - eine der Schlüsselfiguren bei der Gründung der MOVE - hat sie kürzlich wieder populär gemacht."
 land_reform:0 "Landreform"
 land_reform_desc:0 "Viele Ländereien des Landes wurden an Landwirte umverteilt, um ihnen die Möglichkeit zu geben, ihre eigenen Unternehmen zu gründen."
 espirit_de_corps:0 "Korpsgeist"
 espirit_de_corps_desc:0 "Die Armee wurde umstrukturiert, und viele Offiziere, die zuvor entweder mit kommunistischen oder faschistischen Gruppen in Verbindung standen, wurden entlassen."
 soviet_officer_training:0 "Sowjetische Offiziersausbildung"
 soviet_officer_training_desc:0 "Die ungarischen Offiziere werden mit Hilfe der Generäle der sowjetischen Armee ausgebildet. Dies trägt dazu bei, die Erfahrungen erfahrener Offiziere weiterzugeben, und bringt die Streitkräfte beider Länder einander näher."
 aerotechnics_institute:0 "Aerotechnisches Institut"
 aerotechnics_institute_desc:0 "Das Institut für Luftfahrttechnik, das ursprünglich zur Technischen Universität Budapest gehörte, ist heute ein eigenständiges Forschungsinstitut. Die Einrichtung ist in erster Linie für die Entwicklung und Erprobung neuer Flugzeuge zuständig."
 king_otto_von_habsburg:0 "König Otto II. von Habsburg"
 king_otto_von_habsburg_desc:0 "Der rechtmäßige Erbe der Monarchie, Otto von Habsburg, ist endlich nach Ungarn zurückgekehrt und beansprucht den Thron, der seinem Vater gehörte."
 king_franz_albrecht_von_habsburg:0 "König Albrecht II. Franz von Habsburg-Teschen"
 king_franz_albrecht_von_habsburg_desc:0 "Abrecht Franz, ein habsburgischer Fürst mit ungarischen Wurzeln, wurde von den Ungarn unter der Führung von Szálasi zum König gewählt."
 king_carl_wilhelm:0 "König Carl Wilhelm I."
 king_carl_wilhelm_desc:0 "Carl Wilhelm ist der Sohn des schwedischen Königs Gustav. Er wurde auf den ungarischen Thron gewählt, in der Hoffnung, dass er das Land durch diese unsicheren Zeiten führen würde."
 king_edward_of_windsor:0 "König Edward I. von Windsor"
 king_edward_of_windsor_desc:0 "In dem Bestreben, engere Beziehungen zum Vereinigten Königreich zu knüpfen, hat Ungarn Edward zu seinem König gewählt."
 imperial_nostalgia:0 "Kaiserliche Nostalgie"
 imperial_nostalgia_desc:0 "Der jüngste Krieg hat bei einigen Deutschen nostalgische Gefühle für die Zeiten geweckt, in denen Deutschland unangefochten eine Großmacht in Mitteleuropa war. Angehörige des ehemaligen deutschen Königshauses kämpfen im aktuellen Krieg für das Land und ernten dafür die Sympathie vieler."
 stockpiling_equipment_25:0 "Bevorratung von Ausrüstung"
 stockpiling_equipment_25_desc:0 "Die Nation legt einen Teil der produzierten Ausrüstung für Zwecke beiseite, die nur ihr bekannt sind."
 stockpiling_equipment_50:0 "Lagern von Ausrüstung"
 stockpiling_equipment_50_desc:0 "Die Nation legt einen Teil der produzierten Ausrüstung für Zwecke beiseite, die nur sie selbst kennt."
 german_empire_reborn:0 "Wiedergeburt des Deutschen Reiches"
 german_empire_reborn_desc:0 "Die deutsche Monarchie ist wiederhergestellt, und schlummernde Träume vom alten Kaiserreich werden wiederbelebt."
 secret_agents_occupied:0 "Geheimagenten besetzt"
 secret_agents_occupied_desc:0 "Alle Geheimagenten des Landes werden abgezogen, was nachrichtendienstliche Operationen anderswo erschwert."
 infantry_tactics:0 "Taktik der Infanterie"
 infantry_tactics_desc:0 "Dank des Studiums verschiedener Formen der Kriegsführung haben wir fortschrittliche Infanterietaktiken entwickelt."
 armament_unification:0 "Vereinheitlichung der Bewaffnung"
 armament_unification_desc:0 "Die Länder des Warschauer Paktes haben die meisten ihrer Waffen standardisiert, einschließlich der Kalibergrößen und Munitionstypen, wodurch es einfacher wird, von anderen Ländern der Allianz hergestellte Ausrüstung zu verwenden."
 gendarmerie:0 "Gendarmerie"
 gendarmerie_desc:0 "Die ungarische Gendarmerie wurde 1919 wiedergegründet und sorgt seither für die Aufrechterhaltung der Ordnung im Lande. Die Institution wurde kürzlich erweitert, um ihr noch mehr Macht zu verleihen."
 multinational_state_trialism:0 "Multinationaler Staat"
 multinational_state_trialism_desc:0 "Die Ungleichheiten zwischen den verschiedenen Nationalitäten des Landes stellen eine große Belastung für den Staat dar."
 multinational_state_trialism_compromise:0 "Multinationaler Staat"
 multinational_state_trialism_compromise_desc:0 "Die Ungleichheiten zwischen den verschiedenen Nationalitäten des Landes sind bis zu einem gewissen Grad gemildert worden, aber es wird noch lange dauern, bis alle dieses Land ihr Eigen nennen können."
 multinational_state_federation:0 "Multinationaler Staat"
 multinational_state_federation_desc:0 "Die Ungleichheiten zwischen den verschiedenen Nationalitäten des Landes stellen eine große Belastung für den Staat dar."
 multinational_state_federation_elections:0 "Multinationaler Staat"
 multinational_state_federation_elections_desc:0 "Die Ungleichheiten zwischen den verschiedenen Nationalitäten des Landes sind bis zu einem gewissen Grad gemildert worden, aber es wird noch lange dauern, bis alle dieses Land ihr Eigen nennen können."
 regional_elections:0 "Regionalwahlen"
 regional_elections_desc:0 "Die Staaten des Landes halten in regelmäßigen Abständen Regionalwahlen ab, bei denen Vertreter in ein gemeinsames Regierungsgremium gewählt werden."
 cooperative_nationalities:0 "Kooperative Nationalitäten"
 cooperative_nationalities_desc:0 "Die meisten Nationalitäten des Landes haben sich mit dem Status quo abgefunden, und der Kompromiss zwischen dem Staat und ihnen sichert die Langlebigkeit dieser Zusammenarbeit."
 kun_administration:0 "Kun-Regierung"
 kun_administration_desc:0 "Die neue Regierung von Béla Kun setzt langsam die gleiche Politik um, die die gescheiterte Räterepublik 1919 verfolgte."
 kun_administration_2:0 "Kun-Verwaltung"
 kun_administration_2_desc:0 "Béla Kuns neue Regierung setzt langsam die gleiche Politik um, die die gescheiterte Räterepublik 1919 verfolgte."
 federal_reserve_guard:0 "Bundesreservewache"
 federal_reserve_guard_desc:0 "Die Reserven des Donaubundes können von jedem Mitgliedsstaat genutzt werden, so dass die Streitkräfte des Bundes in Notzeiten schneller eingesetzt werden können."
 federal_construction_effort:0 "Föderale Bauanstrengungen"
 federal_construction_effort_desc:0 "Die Länder des Donaubundes unterstützen in regelmäßigen Abständen die industrielle Entwicklung eines ihrer Mitglieder, indem sie ihre Bauanstrengungen auf dessen Projekte konzentrieren."
 comittee_for_federal_security:0 "Komitee für föderale Sicherheit"
 comittee_for_federal_security_desc:0 "Das Komitee für föderale Sicherheit (CFFS) ist die gemeinsame Institution des Donaubundes, die für die Wahrung der Integrität der Föderation und ihrer Bevölkerung verantwortlich ist."
 armed_neutrality:0 "Bewaffnete Neutralität"
 armed_neutrality_desc:0 "Das Land versucht, neutral zu bleiben, indem es seine Verteidigung und seine Streitkräfte ausbaut, in der Hoffnung, potenzielle Angreifer abzuschrecken."
 women_in_the_army:0 "Frauen in der Armee"
 women_in_the_army_desc:0 "Frauen sind nun in der Armee zugelassen. Dies missfällt einigen konservativen Elementen in der Armee, trägt aber zur Militarisierung des Landes bei."
 paying_reparations:0 "Zahlung von Reparationen"
 paying_reparations_desc:0 "Das Land zahlt Reparationen, wie in einem früheren Vertrag vereinbart."
 reparations_from_hungary:0 "Reparationen aus Ungarn"
 reparations_from_hungary_desc:0 "Das Land erhält Reparationen von Ungarn, wie in einem früheren Vertrag vereinbart."
 social_reconciliation:0 "Soziale Aussöhnung"
 social_reconciliation_desc:0 "Die Regierung strebt vor allem die nationale Einheit an und ist bereit, vergangenes Unrecht zu verzeihen, um ihre Macht zu festigen."
 tax_reform:0 "Steuerreform"
 tax_reform_desc:0 "Als Teil der Agenda der Sozialdemokraten, die jetzt Teil der Regierungskoalition sind, werden diejenigen, die während des Krieges reich geworden sind, in eine andere Steuerklasse eingestuft, was zu einer progressiven und gerechten Verteilung der Steuern führt."
 education_reform:0 "Bildungsreform"
 education_reform_desc:0 "Um das intellektuelle Wachstum des Landes zu gewährleisten, wird das Bildungssystem stark subventioniert, und es wurde eine Reihe von Reformen verabschiedet, um es zu modernisieren."
 sending_supplies_to_hungary:0 "Lieferung von Waren nach Ungarn"
 sending_supplies_to_hungary_desc:0 "Die Regierung ist in erster Linie Ungarn gegenüber loyal, was bedeutet, dass ein Teil der industriellen Kapazitäten des Landes zur Unterstützung der ungarischen Bemühungen abgezweigt wird."
 receiving_supplies_from_slovakia:0 "Erhalt von Hilfsgütern aus der Slowakei"
 receiving_supplies_from_slovakia_desc:0 "Dank der loyalen Führung der slowakischen Regierung wird ein Teil der slowakischen Industriekapazitäten zur Unterstützung unserer Bemühungen eingesetzt."
 french_plane_components:0 "Französische Flugzeugkomponenten"
 french_plane_components_desc:0 "Wir haben den Kauf verschiedener Flugzeugkomponenten und Lizenzproduktionen aus Frankreich veranlasst. Dazu gehören vor allem Flugzeugtriebwerke."
 cooperative_romanian_population:0 "Kooperative rumänische Bevölkerung"
 cooperative_romanian_population_desc:0 "Aufgrund der Beliebtheit des rumänischen Staatschefs sind die Rumänen eher bereit, mit der neuen Regierung zusammenzuarbeiten."
 ludovica_academy:0 "Ludovica-Akademie"
 ludovica_academy_desc:0 "Die Ludovica-Akademie ist das Rückgrat unserer Offiziersausbildung, und ihre jüngste Erweiterung hat die Führung unserer Armee verbessert."
 supporting_worker_revolt_abroad:0 "Unterstützung der Arbeiterrevolte im Ausland"
 supporting_worker_revolt_abroad_desc:0 "Unsere Unterstützung für die dänischen Arbeiter im Ausland erschöpft einen Teil unserer finanziellen Ressourcen."
 danubian_saboteurs:0 "Danubische Saboteure"
 danubian_saboteurs_desc:0 "Unzufriedene dänische Arbeiter sabotieren ständig unsere Versorgungslinien und Lager."
 emergency_industrial_measures:0 "Industrielle Notmaßnahmen"
 emergency_industrial_measures_desc:0 "Die Bedrohung durch eine sowjetische Invasion hat zu einer industriellen Überproduktion im Lande geführt."
 loan_payments_from_hungary:0 "Kreditzahlungen aus Ungarn"
 loan_payments_from_hungary_desc:0 "Ungarn zahlt das Rüstungsdarlehen zurück, das wir ihm gewährt haben."
 italian_armament_loan:0 "Italienisches Rüstungsdarlehen"
 italian_armament_loan_desc:0 "Das von Italien erhaltene Geld wird derzeit für Investitionen in unsere Rüstungsindustrie verwendet."
 italian_hungarian_naval_academy:0 "Italienisch-Ungarische Marineakademie"
 italian_hungarian_naval_academy_desc:0 "Italienische und ungarische Admiräle und Marineforscher arbeiten zusammen, um die technologischen und Ausbildungsbemühungen beider Länder voranzutreiben."
 home_defense_law:0 "Gesetz zur Landesverteidigung"
 home_defense_law_desc:0 "Die Regierung hat einen Sonderausschuss für den Bereich der Landesverteidigung eingesetzt. Dieses Gremium kann Notstandsgesetze erlassen, wenn die Sicherheit des Heimatlandes bedroht ist."
 gyor_artillery:0 "Gyôr Artillerie"
 gyor_artillery_desc:0 "Die Artilleriefabrik in Gyôr wurde in den Dienst des Militärs gestellt und produziert Tag und Nacht Artilleriegeschütze."
 hindenburg_plan:0 "Hindenburg-Plan"
 hindenburg_plan_desc:0 "Mit einer modifizierten Version des ursprünglichen Hindenburg-Plans aus dem Ersten Weltkrieg versucht das Land, die Ressourcen- und Produktionseffizienz zu maximieren."
 production_control:0 "Kontrolle der Produktion"
 production_control_desc:0 "Die industrielle Produktion wird in hohem Maße vom Staat reguliert."
 production_distrubance:0 "Störung der Produktion"
 production_distrubance_desc:0 "Die Veränderungen in der industriellen Produktionskontrolle haben eine leichte Störung im industriellen Bereich verursacht."
 foreign_military_mission:0 "Ausländische Militärmission"
 foreign_military_mission_desc:0 "Ein verbündetes Land hat eine Militärmission in das Land entsandt, die die Führung berät und die militärischen Operationen beobachtet."
 disciplinary_regiments:0 "Disziplinarregimenter"
 disciplinary_regiments_desc:0 "Abtrünnige und ungehorsame Soldaten werden vom Militär als Grabengräber und Bauarbeiter eingesetzt."
 home_defense_comittee:0 "Komitee für Heimatverteidigung"
 home_defense_comittee_desc:0 "Ein Ausschuss, dem auch Mátyás Rákosi angehört, ist für die Planung und Gestaltung der Ausgaben für die Heimatverteidigung zuständig."
 dual_profile_factories:0 "Doppelprofil-Fabriken"
 dual_profile_factories_desc:0 "Fabriken werden so ausgerüstet, dass sie sowohl Konsumgüter als auch Ausrüstung für das Militär produzieren können."
 foreign_investments:0 "Ausländische Investitionen"
 foreign_investments_desc:0 "Ausländische Investoren stecken ihr Geld in den Aufbau der ungarischen Industrie und Infrastruktur."
 german_economic_connections:0 "Deutsche Wirtschaftsbeziehungen"
 german_economic_connections_desc:0 "Zwischen Ungarn und Deutschland besteht eine enge wirtschaftliche Zusammenarbeit, wobei einige deutsche Unternehmen die ungarische Industrie stark subventionieren."
 military_cooperation_with_germany:0 "Militärische Zusammenarbeit mit Deutschland"
 military_cooperation_with_germany_desc:0 "Wie auf dem Berliner Treffen zwischen Szálasi und Hitler vereinbart, arbeitet die ungarische Armee verstärkt mit dem deutschen Oberkommando zusammen."
 anti_government_protests:0 "Anti-Regierungs-Proteste"
 anti_government_protests_desc:0 "Die Menschen sind auf der Straße, protestieren aktiv gegen die derzeitige Regierung und fordern Veränderungen."
 shaky_government:0 "Wackelige Regierung"
 shaky_government_desc:0 "Die neu gewählte Regierung ist aufgrund der plötzlichen Wahl etwas unvorbereitet."
 purge_of_communism:0 "Säuberung des Kommunismus"
 purge_of_communism_desc:0 "Kommunisten werden im Land gejagt und in großem Stil hingerichtet. Jeder, der sich mit den Bolschewiken verbündet oder ihnen Zuflucht gewährt, wird als Verräter betrachtet und zusammen mit ihnen verfolgt."

