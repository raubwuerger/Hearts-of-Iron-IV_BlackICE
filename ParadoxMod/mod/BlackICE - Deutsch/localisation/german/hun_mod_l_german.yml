 hungary_flavor_territory.23.a:0 "Lassen Sie sie gehen."
 hungary_flavor_territory.23.b:0 "Kämpfen Sie gegen die Rebellen."
 hungary_flavor_territory.23.c:0 "Verhandeln Sie mit ihnen."

