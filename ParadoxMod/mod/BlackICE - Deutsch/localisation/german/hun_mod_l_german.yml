 hungary_flavor_territory.30.d:0 "Wir haben uns bereits für die Integration der Region Siebenbürgen entschieden, aber einer ihrer Staaten, Südsiebenbürgen, ist erst kürzlich in unseren Besitz übergegangen. Wir können beschließen, diesen Staat auf unbestimmte Zeit von der Integration auszuschließen, wenn wir dies wünschen, aber andernfalls wird die Integration des Staates schnellstmöglich beginnen."
 hungary_flavor_territory.30.a:0 "Beginnen Sie den Integrationsprozess."
 hungary_flavor_territory.30.b:0 "Der Staat ist in Ordnung, so wie er ist."

 hungary_flavor_territory.31.t:0 "Südsiebenbürgen hat verloren"
 hungary_flavor_territory.31.d:0 "Wir waren zu sehr damit beschäftigt, Südtranssilvanien zu integrieren, und haben vergessen, es zu verteidigen! Es ist nun in die Hände des Feindes gefallen, und die Integration wurde daher gestoppt. Sobald wir es zurückerobert haben, werden wir die Integration wieder aufnehmen können."
 hungary_flavor_territory.31.a:0 "Wir werden es schließlich zurückerobern."

 hungary_flavor_territory.32.t:0 "Südsiebenbürgen integriert"
 hungary_flavor_territory.32.d:0 "Unsere Integration in Südsiebenbürgen ist erfolgreich verlaufen. Die Bevölkerung ist jetzt bereit, eingezogen zu werden, als wären es unsere eigenen Leute. Der Staat ist noch weit davon entfernt, vollständig [Root.GetAdjective] zu sein, aber mit der Zeit werden sie assimiliert werden."
 hungary_flavor_territory.32.a:0 "Ausgezeichnet."

 hungary_flavor_territory.33.t:0 "Rebellion in Südsiebenbürgen"
 hungary_flavor_territory.33.d:0 "Einige aufmüpfige Separatisten in Südtranssylvanien haben zu den Waffen gegriffen und versuchen, sich von [Root.GetName] abzuspalten. Wir müssen sofort darauf reagieren, wenn wir den Aufstand eindämmen wollen. Wenn wir uns jedoch die Mühe ersparen wollen, könnten wir ihnen einfach geben, was sie wollen, oder versuchen, mit ihren Anführern zu verhandeln. Sie scheinen daran interessiert zu sein, regionale Autonomie zu erlangen, ohne dass die Gefahr besteht, integriert zu werden."
