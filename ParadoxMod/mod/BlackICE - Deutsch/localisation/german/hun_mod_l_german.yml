 #German decisions ""
 GER_give_ljubljana_to_italy:0 "Übergabe von Ljubljana an Italien"
 GER_give_ljubljana_to_italy_desc:0 "Italien, unser Verbündeter, hat formell Anspruch auf Ljubljana erhoben, das uns gehört. Wenn wir gute Beziehungen zu Italien aufrechterhalten wollen, sollten wir sie vielleicht abgeben."
 GER_return_vojvodina_to_hungary:0 "Rückgabe der Vojvodina an Ungarn"
 GER_return_vojvodina_to_hungary_desc:0 "Unsere ungarischen Verbündeten haben sich bereits den Besitz einiger Teile der Vojvodina gesichert, aber wir kontrollieren immer noch Serbo-Banat und Syrmien, die früher zu ihnen gehörten. Sie wünschen sich sicherlich, dass wir auch diese Gebiete an sie zurückgeben."
 GER_access_to_poland_through_hungary:0 "Zugang zu Polen über Ungarn"
 GER_access_to_poland_through_hungary_desc:0 "Der Untergang Polens steht unmittelbar bevor. Wenn wir es sowohl von Süden als auch von Westen her angreifen könnten, würde es in wenigen Tagen fallen. Sicherlich würden die Ungarn unseren Truppen erlauben, durch sie hindurch nach Polen zu gelangen. Es liegt nicht in ihrem Interesse, uns einen Gefallen zu verweigern."
 GER_request_danzig_and_posen:0 "Bitte um Danzig und Posen"
 GER_request_danzig_and_posen_desc:0 "Jetzt, da wir mit Polen verbündet sind, werden sie sicher zustimmen, dass wir die uralten Streitigkeiten um den Besitz von Danzig und Posen beilegen müssen."

 #Romanian decisions ""
 ROM_charles_line:0 "Bauen Sie die Karlslinie"
 ROM_charles_line_desc:0 "Frankreich hat eine beeindruckende Befestigungslinie an der deutschen Grenze errichtet, die so genannte Maginot-Linie. Wir sollten dieses Vorhaben nachahmen und unsere Westgrenzen gegen Ungarn sichern. Die Linie sollte Siebenbürgen vor einem möglichen Angriff schützen und uns genug Raum geben, um die Ungarn zurückzudrängen, sollten sie uns angreifen wollen."

 #Czechoslovakian decisions ""
 HUN_rename_the_country:0 "Umbenennung des Landes"
 HUN_rename_the_country_desc:0 "Da uns kein Teil der Slowakei mehr gehört, wäre es angebracht, das Land entsprechend umzubenennen, um es an diese Veränderungen anzupassen."

 #Generic decisions ""
 HUN_back_out_from_enforcing_the_treaty_of_trianon:0 "Rückzug aus der Durchsetzung des Vertrags von Trianon"
 HUN_back_out_from_enforcing_the_treaty_of_trianon_desc:0 "Bislang waren wir die Hauptbefürworter des Schutzes des Vertrags von Trianon. Ziel des Vertrags war es, die Wiederherstellung Österreich-Ungarns und den ungarischen Revisionismus zu verhindern. Seit seiner Inkraftsetzung hat sich viel verändert, und es könnte an der Zeit sein, dass wir uns von der Durchsetzung des Vertrags zurückziehen."

 #Equipment purchase decisions ""
 HUN_usa_license_trade:0 "USA-Lizenzhandel"
 HUN_usa_license_trade_desc:0 "Unsere Verbündeten in Übersee haben Entwicklungen entwickelt, die wir mit unserer vergleichsweise kleinen Industrie nur schwer nachahmen könnten. Wir müssen sie davon überzeugen, diese Lizenzen mit uns zu teilen, damit wir unserer gemeinsamen Sache besser dienen können."
 HUN_french_license_trade:0 "Französischer Lizenzhandel"
 HUN_french_license_trade_desc:0 "Frankreich hat in der Luftfahrt und der gepanzerten Kriegsführung mehrere Fortschritte gemacht. Diese Fortschritte könnten uns ebenso gut dienen wie den Franzosen, wenn sie nur ihr Wissen mit uns teilen würden."
