 hungary_flavor_fed_elections.11.t:0 "Unabhängigkeitsreferendum in Kroatien kommt durch"
 hungary_flavor_fed_elections.11.d:0 "Der Sieg der Partei der Jugoslawischen Einheit bei den letzten Regionalwahlen in Kroatien war zwar eine Überraschung, aber er ist dennoch eingetreten. Im Wahlkampf hatte die Partei versprochen, im Falle eines Wahlsiegs ein Unabhängigkeitsreferendum abzuhalten. Sie haben ihr Versprechen eingelöst, und die Ergebnisse sprechen eindeutig für die Unabhängigkeit. Wir könnten sie wahrscheinlich mit einer größeren Autonomie besänftigen, aber das würde immer noch bedeuten, dass sie an Einfluss in diesem Teil der Föderation verlieren."
 hungary_flavor_fed_elections.11.a:0 "Gewähren Sie ihnen Autonomie."
 hungary_flavor_fed_elections.11.b:0 "Ignorieren Sie das Ergebnis des Referendums."

 hungary_flavor_fed_elections.13.t:0 "Unabhängigkeitsreferendum in Kärnten kommt zustande"
 hungary_flavor_fed_elections.13.d:0 "Der Sieg der Freiheitlichen Partei Kärntens bei den letzten Landtagswahlen in Kärnten war eine Überraschung, aber er ist dennoch eingetreten. Im Wahlkampf hatten sie versprochen, im Falle eines Wahlsieges ein Unabhängigkeitsreferendum abzuhalten. Sie haben ihr Versprechen eingelöst, und die Ergebnisse sprechen eindeutig für die Unabhängigkeit. Wir könnten sie wahrscheinlich mit einer größeren Autonomie besänftigen, aber das würde immer noch bedeuten, dass sie an Einfluss in diesem Teil der Föderation verlieren."
 hungary_flavor_fed_elections.13.a:0 "Gewähren Sie ihnen Autonomie."
 hungary_flavor_fed_elections.13.b:0 "Ignorieren Sie das Ergebnis des Referendums."

 hungary_flavor.1.t:0 "Willkommen bei der Hungarian Flavor Mod"
 hungary_flavor.1.d:0 "Willkommen!\nDieser Mod soll das Spielen von Ungarn zu einer angenehmeren Erfahrung machen. Historisch gesehen waren die Möglichkeiten Ungarns in dieser Zeitspanne jedoch sehr begrenzt, so dass eine realistische Darstellung des Landes nicht unbedingt für jeden Spaß sorgen würde. Wenn Sie Ungarn in einem weniger anspruchsvollen Szenario spielen möchten, wählen Sie die 'Nicht-realistische Version' (nur ahistorischer Modus), und wenn Sie eine realistischere, anspruchsvollere Erfahrung wünschen, wählen Sie die 'Realistische Version'. Beachten Sie, dass die Wahl der nicht-realistischen Version meist nur den Ausgang von Ereignissen (z.B. Gebietsansprüche) beeinflusst und nur sehr geringe Auswirkungen auf quantitative Spielelemente (wie die Anzahl der Fabriken oder Divisionen) hat."
 hungary_flavor.1.a:0 "Realistische Version"
 hungary_flavor.1.b:0 "Nicht-realistische Version"
 hungary_flavor.1.realism:0 "Sie werden es schwerer haben, Ihre Ziele zu erreichen und andere Nationen zu überzeugen, Ihren Forderungen zuzustimmen. Dies gilt als die offizielle Standardversion der Mod."
 hungary_flavor.1.no_realism:0 "Sie werden es leichter haben, anderen Nationen Ihren Willen aufzuzwingen und Ihre Ziele zu erreichen. Dies kann leicht zu Szenarien führen, die aus historischer Sicht unplausibel sind.\n"

 hungary_flavor.2.t:0 "Union mit Österreich"
 hungary_flavor.2.d:0 "Unsere Bemühungen, die alte Monarchie wiederherzustellen, waren erfolgreich. Die beiden Länder werden unter der Herrschaft der Habsburger wieder ein Land sein, und die Wiederherstellung der alten Gebiete kann beginnen. Es lebe Österreich-Ungarn!"
 hungary_flavor.2.a:0 "Ja, es lebe Österreich-Ungarn!"
 hungary_flavor.2.tt:0 "Österreich und Ungarn werden eine Union unter dem Namen Österreich-Ungarn bilden, mit einem habsburgischen Herrscher als Monarchen.\n"

 hungary_flavor.3.t:0 "Gyula Gömbös stirbt"
 hungary_flavor.3.d:0 "Nach langer Krankheit ist Gyula Gömbös seinem Krebsleiden erlegen und in München verstorben. Gömbös trat sein Amt im Oktober 1932 an und hatte große Pläne für Ungarn. Seine Pläne sahen vor, das Land in einen autoritären Staat umzuwandeln, wobei er sich Mussolinis Italien zum Vorbild nahm. Obwohl seine Bemühungen letztendlich nicht die gewünschten Früchte trugen, wird er von vielen Ungarn immer noch als ein großer Führer unserer Zeit angesehen."
 hungary_flavor.3.a:0 "Wir werden ihn vermissen."

 hungary_flavor.4.t:0 "Österreich nimmt an"
 hungary_flavor.4.d:0 "Österreich hat das vorgeschlagene Bündnis akzeptiert und sich nun unserer Sache angeschlossen."
 hungary_flavor.4.a:0 "Ausgezeichnet."

 hungary_flavor.5.t:0 "Österreich lehnt ab"
 hungary_flavor.5.d:0 "Die österreichische Regierung hat es abgelehnt, dem von unseren Diplomaten vorgeschlagenen Pakt beizutreten, da sie die Ziele des ungarischen Revisionismus als sinnlosen Patriotismus verurteilt hat."
 hungary_flavor.5.a:0 "Dummköpfe."

 hungary_flavor.6.t:0 "Magdolna Purgly's Wohltätigkeitsorganisation"
 hungary_flavor.6.d:0 "Frau Horthy gründete eine Wohltätigkeitsorganisation mit dem wohltätigen Ziel, den Armen im kürzlich wiedergewonnenen Felvidék (Nordungarn) zu helfen. Ihre Bemühungen haben die wirtschaftliche Situation vor Ort verbessert und das Ansehen des Regenten erhöht."
 hungary_flavor.6.a:0 "Hervorragend."

 hungary_flavor.7.t:0 "Polen nimmt an"
 hungary_flavor.7.d:0 "Polen hat in weiser Voraussicht das von uns vorgeschlagene Bündnis angenommen. Wir werden diesen großen Meilenstein in der Freundschaft zwischen Ungarn und Polen feiern."
 hungary_flavor.7.a:0 "Ausgezeichnet."

 hungary_flavor.8.t:0 "Polen lehnt ab"
 hungary_flavor.8.d:0 "Der historische Freund unseres Landes, Polen, hat beschlossen, die guten Beziehungen zwischen unseren Völkern zu ruinieren, indem er das vorgeschlagene Bündnis ablehnt."
 hungary_flavor.8.a:0 "Sie müssen wieder einmal vom Wodka besoffen sein."

 hungary_flavor.10.t:0 "Bulgarien nimmt an"
 hungary_flavor.10.d:0 "Bulgarien hat beschlossen, unserer Fraktion beizutreten, wie wir es vorgeschlagen haben. Sie werden ein großartiger strategischer Verbündeter sein, und unsere beiden Länder werden davon profitieren."
 hungary_flavor.10.a:0 "Ausgezeichnet."

 hungary_flavor.11.t:0 "Bulgarien lehnt ab"
 hungary_flavor.11.d:0 "Die törichten Bulgaren haben unsere dankbare Einladung abgelehnt. Sie können sich glücklich schätzen, wenn sie nach den kommenden Kriegen ein Land haben werden, das sie ihr Eigen nennen können."
 hungary_flavor.11.a:0 "Empörung!"

 hungary_flavor.12.t:0 "Die Tschechoslowakei gibt nach"
 hungary_flavor.12.d:0 "Erfolg! Die tschechoslowakische Regierung hat zugestimmt, die Slowakei an uns abzutreten. Ein weiterer Schritt in Richtung des ultimativen Ziels, [Root.GetName] zu seinem früheren Ruhm zurückzuführen."
 hungary_flavor.12.a:0 "Ausgezeichnet."

 hungary_flavor.13.t:0 "Die Tschechoslowakei weigert sich"
 hungary_flavor.13.d:0 "Die törichten Tschechoslowaken weigern sich, die Slowakei loszulassen. Das ist ungeheuerlich und darf nicht ungestraft bleiben. Sobald wir bereit sind, wird ihr mickriges Land schnell von unserer großen Armee vernichtet werden."
 hungary_flavor.13.a:0 "Sie werden um Gnade betteln."

 hungary_flavor.19.t:0 "Rumänien ist bereit, Nord-Siebenbürgen abzutreten"
 hungary_flavor.19.d:0 "Unsere Forderungen an Rumänien wurden ernsthaft geprüft, und nun hat das rumänische Kabinett zugestimmt, einen Kompromiss anzubieten. Wir erhalten die nördliche Hälfte Siebenbürgens, wo die meisten siebenbürgischen Ungarn leben, aber Rumänien wird den südlichen Teil behalten. Ist das genug?"
 hungary_flavor.19.a:0 "Wir nehmen, was wir kriegen können."
 hungary_flavor.19.b:0 "Das ist nicht akzeptabel."

 hungary_flavor.20.t:0 "Rumänien stellt eine Gegenforderung!"
 hungary_flavor.20.d:0 "Es ist das Unerwartete geschehen: Anstatt auf unsere Forderungen einzugehen, hat Rumänien eine eigene Forderung gestellt, und zwar auf nichts Geringeres als Alföld! Sie behaupten, ihr Land müsse bis zur Theiß reichen, und wir sollten ihnen dieses Land sofort abtreten."
 hungary_flavor.20.a:0 "Das bedeutet Krieg."
 hungary_flavor.20.b:0 "Was für eine absurde Idee."
 hungary_flavor.20.c:0 "Das haben wir nicht erwartet. Ziehen Sie sich aus der Region Transtisza zurück."

 hungary_flavor.21.t:0 "Rumänien gibt auf"
 hungary_flavor.21.d:0 "Transsylvanien gehört wieder uns! Rumänien hat zugestimmt, seine Truppen zurückzuziehen und sein gesamtes Gebiet abzutreten, um einen Krieg mit uns zu vermeiden. Ruhmreich soll [Root.GetName] sein!"
 hungary_flavor.21.a:0 "In der Tat ruhmreich."

 hungary_flavor.22.t:0 "Rumänien weigert sich"
 hungary_flavor.22.d:0 "Empörung! Rumänien hat unser großzügiges Angebot abgelehnt, es in Ruhe zu lassen, wenn es Siebenbürgen abtritt. Nun steht es uns frei, unser Versprechen einzulösen und uns alles, was wir wollen, mit Gewalt zu nehmen."
 hungary_flavor.22.a:0 "Verfluchte Narren."

 hungary_flavor.23.t:0 "Italienische Verhandlungen"
 hungary_flavor.23.d:0 "Wir haben den Anfang des Vorschlags ausgearbeitet, den wir Italien vorlegen werden. Wir können uns mit einem einfachen Nichtangriffspakt zufrieden geben, aber wenn wir mehr anbieten würden, könnte Italien einigen territorialen Zugeständnissen zustimmen, einschließlich Fiume und Zara. Wir könnten wählen, welche Staaten wir als Gegenleistung für unsere Hilfe verlangen."
 hungary_flavor.23.a:0 "Ein einfacher Nichtangriffspakt wird ausreichen."
 hungary_flavor.23.b:0 "Bieten Sie zusätzlich zum Nichtangriffspakt militärische Unterstützung an."
 hungary_flavor.23.c:0 "Bieten Sie militärische und politische Unterstützung zusätzlich zum Nichtangriffspakt an."

 hungary_flavor.24.t:0 "Die Frage von Fiume"
 hungary_flavor.24.d:0 "Italien ist Eigentümer von Fiume, das vor den Friedensverträgen von Trianon zu Ungarn gehörte. Wir könnten sie auffordern, es im Gegenzug für die von uns angebotene Hilfe herauszugeben."
 hungary_flavor.24.a:0 "Wir werden Fiume in den Vorschlag einbeziehen."
 hungary_flavor.24.b:0 "Wir brauchen Fiume nicht."

 hungary_flavor.25.t:0 "Die Frage von Zara"
 hungary_flavor.25.d:0 "Italien besitzt Zara, eine Hafenstadt im nördlichen Teil Dalmatiens. Wir könnten sie als Gegenleistung für die von uns angebotene Hilfe zur Übergabe auffordern."
 hungary_flavor.25.a:0 "Wir werden Zara in den Vorschlag einbeziehen."
 hungary_flavor.25.b:0 "Wir brauchen Zara nicht."

 hungary_flavor.26.t:0 "Die Frage von Istrien"
 hungary_flavor.26.d:0 "Italien besitzt Istrien, eine historisch kroatische Provinz. Wir könnten die Übergabe dieser Provinz als Gegenleistung für die von uns angebotene Hilfe fordern."
 hungary_flavor.26.a:0 "Wir werden Istrien in den Vorschlag aufnehmen."
 hungary_flavor.26.b:0 "Wir brauchen Istrien nicht."

 hungary_flavor.27.t:0 "Italien akzeptiert die Bedingungen"
 hungary_flavor.27.d:0 "Italien hat unseren Bedingungen zugestimmt. Der Pakt ist unterzeichnet, und beide Seiten scheinen mit dem Ergebnis zufrieden zu sein."
 hungary_flavor.27.a:0 "Ein erfolgreiches Abkommen."

 hungary_flavor.28.t:0 "Italien weigert sich zu verhandeln"
 hungary_flavor.28.d:0 "Der italienische Außenminister hat unsere Botschafter mit der Begründung entlassen, dass sie mit den von uns vorgeschlagenen Bedingungen nicht verhandeln können."
 hungary_flavor.28.a:0 "Besorgniserregend."

 hungary_flavor.30.t:0 "Deutsches Bündnis"
 hungary_flavor.30.d:0 "Die Außenminister von [Root.GetName] und Deutschland haben offiziell den Vertrag unterzeichnet, der [Root.GetName] den Beitritt zur Achse ermöglicht."
 hungary_flavor.30.a:0 "Ausgezeichnet."

 hungary_flavor.31.t:0 "Deutschland lehnt Bündnis ab"
 hungary_flavor.31.d:0 "Deutschland hat unseren Antrag überraschend abgelehnt und verweigert den Beitritt zur Achse."
 hungary_flavor.31.a:0 "Was für eine Arroganz."

 hungary_flavor.32.t:0 "Sowjetisches Bündnis"
 hungary_flavor.32.d:0 "Die mächtige Sowjetunion hat unseren Antrag auf Mitgliedschaft in der Kommunistischen Internationale angenommen. Die Fahne der Revolution soll an diesem Tag hoch erhoben werden, denn wir sind Teil von etwas, das viel größer ist als wir selbst!"
 hungary_flavor.32.a:0 "Die Arbeiter jubeln!"

 hungary_flavor.33.t:0 "Sowjetunion lehnt Bündnis ab"
 hungary_flavor.33.d:0 "Wir sind vom Mutterland des Kommunismus vernachlässigt worden. Sie haben unser vorgeschlagenes Bündnis abgelehnt, und so müssen wir die Revolution allein weiterführen."
 hungary_flavor.33.a:0 "Irgendwann werden sie zur Vernunft kommen."

 hungary_flavor.34.t:0 "Bündnis mit Großbritannien"
 hungary_flavor.34.d:0 "Nach einer kurzen Reihe von Verhandlungen hat die Regierung des Vereinigten Königreichs unseren Vorschlag angenommen und uns die Mitgliedschaft in ihrem Bündnis gewährt. Wir genießen nun den Schutz der Alliierten im Falle eines Angriffs eines Gegners."
 hungary_flavor.34.a:0 "Ausgezeichnet."

 hungary_flavor.35.t:0 "Vereinigtes Königreich lehnt Bündnis ab"
 hungary_flavor.35.d:0 "Unser Antrag auf Beitritt zu den Alliierten wurde vom Vereinigten Königreich abgelehnt. Es scheint, dass wir in unserem Kampf allein dastehen."
 hungary_flavor.35.a:0 "Was für eine Schande."

 hungary_flavor.36.t:0 "Die Donaukonferenz"
 hungary_flavor.36.d:0 "Budapest wird Gastgeber der Konferenz sein, auf der die Donaukoalition (hoffentlich) ins Leben gerufen werden wird. Einladungen wurden an alle unsere bündnisfreien Nachbarn und einige Länder auf dem Balkan verschickt. Je mehr Nationen wir überzeugen können, der Koalition beizutreten, desto stärker wird unser Bündnis sein."
 hungary_flavor.36.a:0 "Möge das Ereignis beginnen."

 hungary_flavor.37.t:0 "Die Tschechoslowakei tritt wieder dem Reich bei"
 hungary_flavor.37.d:0 "Die Tschechoslowakei ist zur Vernunft gekommen und hat unseren Vorschlag angenommen. Sie ist wieder dort, wo sie hingehört, unter den schützenden Flügeln Österreich-Ungarns."
 hungary_flavor.37.a:0 "Ausgezeichnete Neuigkeiten."

 hungary_flavor.38.t:0 "Die Tschechoslowakei weigert sich, dem Kaiserreich beizutreten"
 hungary_flavor.38.d:0 "Die Tschechoslowakei scheint einen unangemessenen Nationalstolz zu hegen (als ob sie überhaupt eine richtige Nation wäre) und weigert sich, dem Reich beizutreten."
 hungary_flavor.38.a:0 "Vielleicht sollten wir einen anderen Ansatz versuchen."

 hungary_flavor.39.t:0 "Polen gibt nach"
 hungary_flavor.39.d:0 "Polen hat unserer vernünftigen Forderung zugestimmt und alle Gebiete sofort abgetreten. Krakau und Galizien sind wieder unter unserer Herrschaft."
 hungary_flavor.39.a:0 "Ausgezeichnete Neuigkeiten."

 hungary_flavor.40.t:0 "Polen lehnt ab"
 hungary_flavor.40.d:0 "Polen hat unseren großzügigen Vorschlag abgelehnt und stattdessen den Zorn des Reiches riskiert. Es scheint, dass sie nicht auf die Vernunft hören."
 hungary_flavor.40.a:0 "Sie werden auf Waffen hören."

 hungary_flavor.41.t:0 "Rumänien gibt nach"
 hungary_flavor.41.d:0 "Wie erwartet, hat Rumänien den Forderungen nachgegeben und die Bukowina abgetreten. Es ist ein kleiner Gewinn, aber dennoch ein Gewinn."
 hungary_flavor.41.a:0 "Ausgezeichnete Nachrichten."

 hungary_flavor.42.t:0 "Rumänien weigert sich"
 hungary_flavor.42.d:0 "Rumänien muss denken, dass wir einen Scherz gemacht haben, als wir die Bucovina forderten. Sie haben den Vorschlag sofort abgelehnt und unsere Diplomaten nach Hause geschickt."
 hungary_flavor.42.a:0 "Wollen sie wegen eines kleinen Stücks Land untergehen?"

 hungary_flavor.43.t:0 "Verhandlungen mit der imperialistischen tschechoslowakischen Regierung"
 hungary_flavor.43.d:0 "Die neu gegründete imperialistische Regierung der Tschechoslowakei hat Verhandlungen mit uns aufgenommen. Sie möchte unsere Bemühungen so gut wie möglich unterstützen und wäre bereit, unserer Fraktion beizutreten, um dies zu tun."
 hungary_flavor.43.a:0 "Heißt sie in den Neuen Mittelmächten willkommen"
 hungary_flavor.43.b:0 "Es besteht noch keine Notwendigkeit für eine offene Zusammenarbeit."

 hungary_flavor.45.t:0 "Österreich erlaubt burgenländisches Referendum"
 hungary_flavor.45.d:0 "Unser neuer Freund, Österreich, hat die von uns vorgeschlagene Volksabstimmung im Burgenland zugelassen. Jetzt können die dort lebenden Menschen wählen, ob sie in Österreich bleiben oder sich Ungarn anschließen wollen. Wir müssen nur noch auf das beste Ergebnis hoffen."
 hungary_flavor.45.a:0 "Ausgezeichnet."

 hungary_flavor.46.t:0 "Österreich lehnt burgenländisches Referendum ab"
 hungary_flavor.46.d:0 "Die österreichische Regierung hat die vorgeschlagene Volksabstimmung im Burgenland abgelehnt. Wären sie nicht mit Ungarn verbündet, würde dies als ein Akt der Beleidigung angesehen und entsprechend geahndet werden. Wir müssen jedoch Ruhe bewahren, wenn wir den Frieden innerhalb unserer Fraktion wahren wollen."
 hungary_flavor.46.a:0 "Enttäuschend."

 hungary_flavor.47.t:0 "Slowenien für das Burgenland"
 hungary_flavor.47.d:0 "Wir haben in den letzten Jahren Slowenien erworben, und Österreich hält immer noch die alte ungarische Provinz Burgenland. Es würde Sinn machen, diese Gebiete zwischen den beiden Ländern zu tauschen und die historischen Grenzen wiederherzustellen. Werden wir dieses Angebot an Österreich machen?"
 hungary_flavor.47.a:0 "Ja, natürlich."
 hungary_flavor.47.b:0 "Die Grenzen sind gut, so wie sie sind."

 hungary_flavor.48.t:0 "Österreich akzeptiert den slowenischen Handel"
 hungary_flavor.48.d:0 "Österreich hat die vernünftige Entscheidung getroffen, Slowenien im Tausch gegen das Burgenland zu akzeptieren. Beide Staaten sind ihren historischen Eigentümern zurückgegeben worden."
 hungary_flavor.48.a:0 "Sehr gut."

 hungary_flavor.49.t:0 "Österreich lehnt den slowenischen Handel ab"
 hungary_flavor.49.d:0 "Es mag überraschen, aber Österreich lehnte es ab, das Burgenland im Gegenzug für Slowenien abzutreten. Die territorialen Gewinne hätten die Verluste sicherlich aufgewogen, und Österreich hätte eine Provinz zurückerhalten, die traditionell zu ihm gehört."
 hungary_flavor.49.a:0 "Seltsam."

 hungary_flavor.50.t:0 "Das "Györi-Programm"
 hungary_flavor.50.d:0 "Da unsere Rüstungsanstrengungen aufgrund der Friedensabkommen nach dem Ersten Weltkrieg lange Zeit begrenzt waren, ist die [Root.GetAdjective]-Armee dringend modernisierungsbedürftig. Ein von Béla Imrédy ausgearbeiteter Wiederaufrüstungsplan schlägt eine gründliche Reformierung und Umstrukturierung nicht nur der Armee, sondern auch der Industrie des Landes vor. Die Gesamtkosten für die Umsetzung würden sich auf eine Milliarde ungarischer Pengös belaufen, von denen 400 Millionen in die Verteidigung und die Entwicklung der Industrie fließen würden, während 600 Millionen direkt an die Armee und die Forschung gehen würden. Die Mittel sollen durch einmalige Steuern und kurzfristige Kredite aufgebracht werden."
 hungary_flavor.50.a:0 "Sie befürworten den Plan."
 hungary_flavor.50.b:0 "Dies wäre zu teuer."

 hungary_flavor.51.t:0 "Györi-Programm: Phase I ist fertig"
 hungary_flavor.51.d:0 "Die erste Phase des Györi-Programms ist bereit, in die Tat umgesetzt zu werden. Forschung und industrielle Entwicklung sind die Hauptschwerpunkte dieses Teils des Plans, und zu diesem Zweck wurden zahlreiche Bauzuschüsse und Forschungsverträge ausgehandelt. Wir sollten diese Vereinbarungen nutzen, bevor sie auslaufen."
 hungary_flavor.51.a:0 "Sicherstellen, dass unsere Bodentruppen die besten Wissenschaftler erhalten."
 hungary_flavor.51.b:0 "Industrielle Entwicklung ist der Schlüssel zum Erfolg"

 hungary_flavor.52.t:0 "Györi-Programm: Phase II ist fertig"
 hungary_flavor.52.d:0 "Die zweite Phase des Györi-Programms ist nun bereit, in die Tat umgesetzt zu werden. Der Schwerpunkt des Plans verlagert sich nun auf die Armee und die Verteidigungsanstrengungen. Eine Modernisierung der Armee und der Schutz unserer Grenzen sind notwendig, wenn wir jeden militärischen Konflikt überleben wollen."
 hungary_flavor.52.a:0 "Beginn der Erprobung neuer Unterstützungskompanien."
 hungary_flavor.52.b:0 "Konzentration der Forschung auf die Artillerie."

 hungary_flavor.53.t:0 "Györi-Programm: Phase III ist fertig"
 hungary_flavor.53.d:0 "Die dritte Phase des Györi-Programms ist bereit zur Durchführung. Die nationalen Anstrengungen im Bereich der Luftfahrt liegen weit hinter denen der umliegenden Länder zurück und verdienen daher im Rahmen des Plans besondere Aufmerksamkeit. Wir müssen alle Anstrengungen unternehmen, um neue Flugzeugmodelle zu entwickeln und in die Produktion zu bringen."
 hungary_flavor.53.a:0 "Der Himmel wird die Macht von [Root.GetName] kennenlernen."
 hungary_flavor.53.b:0 "Fokus auf neue Flugzeuge"

 hungary_flavor.54.t:0 "Györi-Programm: Phase IV ist fertig"
 hungary_flavor.54.d:0 "Die vierte und letzte Phase des Györi-Programms konzentriert sich auf die Marine. Ursprünglich war die Marine nicht in den Plan aufgenommen worden, da es im Land keine Häfen gab. Dank einiger zusätzlicher Mittel konnten wir in die Entwicklung und Produktion von Marineschiffen investieren."
 hungary_flavor.54.a:0 "Die Marine soll wieder groß werden."

 hungary_flavor.55.t:0 "[Root.GetAdjective]-Jugoslawische Ewige Freundschaft"
 hungary_flavor.55.d:0 "Der Pakt der ewigen Freundschaft zwischen [Root.GetName] und Jugoslawien wurde unterzeichnet, wodurch die guten Beziehungen und die Zusammenarbeit zwischen den beiden Ländern offiziell bekräftigt wurden. Dies könnte der Beginn eines Bündnisses sein, das dazu beitragen könnte, beide Nationen vor ausländischen Bedrohungen zu schützen."
 hungary_flavor.55.a:0 "Ausgezeichnet."

 hungary_flavor.56.t:0 "Jugoslawien lehnt die Ewige Freundschaft ab"
 hungary_flavor.56.d:0 "Jugoslawien, das sich vielleicht immer noch durch die möglichen revisionistischen Ansprüche von [Root.GetName] bedroht fühlt, hat die Idee einer Zusammenarbeit zwischen unseren Ländern zurückgewiesen. Sicherlich ist dies nicht als ein Akt der Feindseligkeit zu verstehen, sondern lediglich als ein Zeichen der Vorsicht in ihrem Namen."
 hungary_flavor.56.a:0 "Eine Schande."

 hungary_flavor.57.t:0 "Territoriale Einigung mit Jugoslawien"
 hungary_flavor.57.d:0 "Obwohl wir unsere Freundschaft mit Jugoslawien erklärt haben, gibt es immer noch die Frage unserer territorialen Streitigkeiten. Novi Sad gehört eindeutig zu uns, und Jugoslawien braucht unsere Hilfe, wenn es in Zukunft erfolgreich sein will. Wir versprechen ihnen Hilfe für die Zukunft, wenn sie uns die Vojvodina abtreten, als Zeichen der Freundschaft."
 hungary_flavor.57.a:0 "Sie werden sicher zustimmen, dass Novi Sad ungarisch ist."
 hungary_flavor.57.b:0 "Wir können die guten Beziehungen zu ihnen nicht für territoriale Gewinne aufs Spiel setzen."

 hungary_flavor.58.t:0 "Erfolgreiche Verhandlungen mit Jugoslawien"
 hungary_flavor.58.d:0 "Jugoslawien hat unseren Vorschlag angenommen und uns die Kontrolle über Novi Sad übertragen. Sie nehmen unsere Freundschaft offensichtlich ernst, und das zu Recht. Wir werden unsere Versprechen einlösen und ihre politischen Bemühungen unterstützen."
 hungary_flavor.58.a:0 "Das ist eine Frucht der Freundschaft zwischen unseren Ländern."

 hungary_flavor.59.t:0 "Erfolglose Verhandlungen mit Jugoslawien"
 hungary_flavor.59.d:0 "Jugoslawien hat sich verständlicherweise geweigert, Novi Sad abzutreten. Wir haben kaum Gegenleistungen angeboten, und die territoriale Integrität des Landes wird von den Alliierten unterstützt. Die Freundschaft zwischen unseren Ländern ist vielleicht noch nicht zu Ende, aber alle haben den Verhandlungstisch mit einem sauren Geschmack im Mund verlassen."
 hungary_flavor.59.a:0 "Dies wird unsere Beziehungen zu ihnen zwangsläufig beeinträchtigen."

 hungary_flavor.60.t:0 "Das Bündnis mit Jugoslawien"
 hungary_flavor.60.d:0 "Jugoslawien hat sich als kooperationsbereiter Partner erwiesen, und unsere politischen Ansichten stimmen mit denen des Landes überein. Um unsere Freundschaft weiter zu stärken, sollten wir sie in unsere Fraktion einladen und garantieren, dass wir uns in künftigen Konflikten gegenseitig verteidigen werden."
 hungary_flavor.60.a:0 "Natürlich werden wir sie einladen."
 hungary_flavor.60.b:0 "Wir müssen sie da nicht hineinziehen."

 hungary_flavor.61.t:0 "Jugoslawien akzeptiert das Bündnis"
 hungary_flavor.61.d:0 "Der Vertrag der ewigen Freundschaft zwischen [Root.GetName] und Jugoslawien wurde um ein Militärbündnis erweitert. Jugoslawien ist unserer Fraktion beigetreten und genießt von nun an unseren Schutz, ebenso wie wir ihre Hilfe in Anspruch nehmen werden."
 hungary_flavor.61.a:0 "Ein Toast auf unsere Freundschaft!"

 hungary_flavor.62.t:0 "Jugoslawien lehnt Bündnis ab"
 hungary_flavor.62.d:0 "Die Verhandlungen über ein Bündnis mit Jugoslawien sind gescheitert. Jugoslawien hat den Vorschlag rundweg abgelehnt, weil es sich nicht in unsere politischen Kämpfe einmischen will. Es scheint, dass sie ihre Neutralität zu sehr schätzen."
 hungary_flavor.62.a:0 "Sie wissen nicht, was sie sich entgehen lassen."

 hungary_flavor.63.t:0 "Finanzierung des Györi-Programms"
 hungary_flavor.63.d:0 "Einige Investoren haben sich an die Regierungskoordinatoren gewandt, die für die Durchführung des Györi-Programms verantwortlich sind. Sie haben ihr Interesse am Erfolg der Aufrüstung bekundet, da sie Aktien verschiedener betroffener Industrieunternehmen besitzen. Diese Investoren sind bereit, das Programm in Form von großzügigen, zinsgünstigen Darlehen zu finanzieren."
 hungary_flavor.63.a:0 "Geld ist immer willkommen."

 hungary_flavor.64.t:0 "Italien nimmt Forderungen an"
 hungary_flavor.64.d:0 "Italien hat die vernünftige Entscheidung getroffen, die griechischen Gebiete im Gegenzug für den Verzicht auf die österreichisch-ungarischen Gebiete zu akzeptieren. Vielleicht haben sie es nur getan, um den Frieden zu wahren, vielleicht haben sie den Wert der Provinzen falsch eingeschätzt. Wie dem auch sei, das Geschäft ist besiegelt."
 hungary_flavor.64.a:0 "Eine überraschende, aber willkommene Nachricht."

 hungary_flavor.65.t:0 "Italien lehnt Forderungen ab"
 hungary_flavor.65.d:0 "Es überrascht nicht, dass Italien sich geweigert hat, die Kontrolle über unser ehemaliges Territorium aufzugeben. Das Versprechen griechischer Gebiete hat nicht ausgereicht, um sie zu überzeugen, und sie erkennen nicht die wahre Stärke unserer Nation. Unsere ehemaligen Gebiete bleiben in italienischer Hand."
 hungary_flavor.65.a:0 "Es ist eine Schande, dass wir sie uns mit Gewalt nehmen müssen."

 hungary_flavor.66.t:0 "Deutschland lehnt die österreichisch-ungarische Zusammenarbeit ab"
 hungary_flavor.66.d:0 "Unsere Bemühungen um die Wiederherstellung Österreich-Ungarns sind nicht unbemerkt geblieben, und Deutschland ist bereit, gegen sie vorzugehen. Wenn wir die Verhandlungen mit Österreich nicht einstellen, drohen sie mit einer militärischen Intervention, falls nötig."
 hungary_flavor.66.a:0 "Verhandlungen fortsetzen."
 hungary_flavor.66.b:0 "Rückzug."

 hungary_flavor.67.t:0 "Die Hauptstadt Österreich-Ungarns"
 hungary_flavor.67.d:0 "Die Monarchie Österreich-Ungarns ist zwar wiederhergestellt, aber historisch gesehen hatte sie ihre Hauptstadt in Wien. Auch wenn die Union ursprünglich unter österreichischer Führung stand und jetzt unter ungarischer, könnte es strategisch vorteilhaft sein, die Hauptstadt nach Wien zu verlegen.\n\nDie Verlegung der Hauptstadt nach Wien würde die Kartenfarbe des Landes auf weiß ändern."
 hungary_flavor.67.a:0 "Wir werden bei Budapest bleiben."
 hungary_flavor.67.b:0 "Dann eben Wien."

 hungary_flavor.78.t:0 "Möglicher Ausstiegsversuch"
 hungary_flavor.78.d:0 "Da sich der Krieg mehr und mehr zu Gunsten unseres Feindes entwickelt, könnte es an der Zeit sein, unseren Ausstieg aus dem Krieg zu planen. Wie Bismarck einst sagte: "Keine Nation sollte sich auf dem Altar eines Bündnisses opfern"."
 hungary_flavor.78.a:0 "Verhandeln Sie einen Geheimvertrag mit den Sowjets."
 hungary_flavor.78.b:0 "Wir müssen versuchen, auf die Alliierten zuzugehen."
 hungary_flavor.78.c:0 "Wir werden den Achsenmächten für immer treu bleiben."

 hungary_flavor.79.t:0 "Die Sowjets unterstützen den Ausstiegsversuch"
 hungary_flavor.79.d:0 "Die Verhandlungen waren erfolgreich. Die Sowjetunion hat sich bereit erklärt, unseren Ausstiegsversuch zu unterstützen, und versprochen, uns zu beschützen, sobald wir Deutschland verlassen haben."
 hungary_flavor.79.a:0 "Wenigstens könnten wir noch auf der Gewinnerseite stehen."

 hungary_flavor.80.t:0 "Beitritt zur Sowjetunion"
 hungary_flavor.80.d:0 "Es wurden Vorkehrungen getroffen, um alle ungarischen Streitkräfte aus der potenziellen Gefahr abzuziehen, und es wurde eine sowjetfreundliche Regierung eingesetzt. Alles ist für unseren Ausreiseversuch vorbereitet, jetzt müssen wir das Beste hoffen und darauf vertrauen, dass unsere neuen Verbündeten uns gegen Deutschland verteidigen werden."
 hungary_flavor.80.a:0 "Wir haben unsere Wahl getroffen."

 hungary_flavor.81.t:0 "Sowjets lehnen Ausreiseversuch ab"
 hungary_flavor.81.d:0 "Die Sowjetunion hat sich geweigert, über unseren Ausstieg zu verhandeln und erklärt, dass sie nicht mit dem Feind verhandeln wird."
 hungary_flavor.81.a:0 "Wir sitzen also mit den Deutschen fest."

 hungary_flavor.82.t:0 "Die Alliierten unterstützen den Ausstiegsversuch"
 hungary_flavor.82.d:0 "Die Verhandlungen waren erfolgreich. Die Alliierten haben sich bereit erklärt, unseren Ausstiegsversuch zu unterstützen, und versprochen, uns zu schützen, sobald wir Deutschland verlassen haben."
 hungary_flavor.82.a:0 "Wenigstens könnten wir noch auf der Gewinnerseite stehen."

 hungary_flavor.83.t:0 "Beitritt zu den Alliierten"
 hungary_flavor.83.d:0 "Es wurden Vorkehrungen getroffen, um alle ungarischen Streitkräfte aus der potenziellen Gefahr abzuziehen, und es wurde eine Übergangsregierung eingesetzt. Alles ist für unseren Ausstiegsversuch vorbereitet, jetzt müssen wir das Beste hoffen und darauf vertrauen, dass unsere neuen Verbündeten uns gegen Deutschland verteidigen werden."
 hungary_flavor.83.a:0 "Wir haben unsere Wahl getroffen."

 hungary_flavor.84.t:0 "Verbündete lehnen Austrittsversuch ab"
 hungary_flavor.84.d:0 "Das Vereinigte Königreich hat sich geweigert, über unseren Austritt zu verhandeln und erklärt, dass es nicht mit dem Feind verhandeln wird."
 hungary_flavor.84.a:0 "Wir sitzen also mit den Deutschen fest."

 hungary_flavor.85.t:0 "Die Pfeilkreuzlerparty"
 hungary_flavor.85.d:0 "Eine unerwartete Wendung der Ereignisse hat für große Aufregung im Lande gesorgt. Deutsche Truppen haben die Grenze überschritten und wichtige Einrichtungen, darunter auch Verwaltungsgebäude in der Hauptstadt, besetzt. Die bisherige Regierung wurde durch die faschistische Pfeilkreuzlerpartei unter der Führung von Ferenc Szálasi ersetzt, die sofort die Kontrolle über das Land übernahm. Damit wollen die Deutschen wohl sagen, dass sie uns nicht trauen, ihrem Beispiel zu folgen."
 hungary_flavor.85.a:0 "Es gibt nichts, was wir tun können."
 hungary_flavor.85.b:0 "Macht euch bereit zu kämpfen!"
 hungary_flavor.85.tt:0 "Die Pfeilkreuzlerpartei wird die Regierungspartei werden, mit Ferenc Szálasi an der Spitze.\n"

 hungary_flavor.86.t:0 "Rumänien zieht sich aus dem Banat zurück"
 hungary_flavor.86.d:0 "Unsere Drohung hat sich als ausreichend erwiesen, um die Rumänen zu erschrecken. Alle rumänischen Streitkräfte wurden von den Grenzen abgezogen, so dass das Banat frei ist und von uns annektiert werden kann."
 hungary_flavor.86.a:0 "Die Feiglinge fliehen, und die Tapferen erobern."

 hungary_flavor.87.t:0 "Rumänien weigert sich, sich aus dem Banat zurückzuziehen"
 hungary_flavor.87.d:0 "Die Drohung hat nicht ausgereicht, um Rumänien zu zwingen, das Banat abzutreten. Wir können nun den Krieg um das Gebiet erklären oder uns zurückziehen. Eine Nicht-Erklärung würde uns international als schwach erscheinen lassen, da wir das Gegenteil ausdrücklich angedroht haben."
 hungary_flavor.87.a:0 "Sie werden das bereuen."
 hungary_flavor.87.b:0 "Wir werden nicht Schweiß und Blut für ein so kleines Stück Land verschwenden."

 hungary_flavor.88.t:0 "Die Türkei akzeptiert das Bündnis"
 hungary_flavor.88.d:0 "Das Abkommen wurde unterzeichnet, die Türkei ist nun offiziell Mitglied von [Root.GetFactionName]. Im Falle eines Krieges werden die beiden Länder nun gemeinsam stehen oder fallen."
 hungary_flavor.88.a:0 "Dies ist ein wichtiger Schritt in die richtige Richtung."

 hungary_flavor.89.t:0 "Türkei lehnt Bündnis ab"
 hungary_flavor.89.d:0 "Vielleicht hat der neue türkische Staat all seinen Stolz oder sein Streben nach Größe verloren, weil er sich entschieden hat, unserer Fraktion fernzubleiben und auf all den Ruhm und die Belohnungen zu verzichten, die damit verbunden gewesen wären."
 hungary_flavor.89.a:0 "Wir sind ohnehin besser dran ohne sie."

 hungary_flavor.90.t:0 "Unterstützung für demokratische Wahlen in Ungarn"
 hungary_flavor.90.d:0 "Die liberalen Ideen haben sich im Land durchgesetzt, und die Unterstützung für demokratische Wahlen nimmt zu. Wir sollten uns besser auf einen Regierungswechsel vorbereiten."
 hungary_flavor.90.a:0 "Was für eine Zeit, in der wir leben."

 hungary_flavor.91.t:0 "Unterstützung für den Kommunismus in Ungarn"
 hungary_flavor.91.d:0 "Die Gewerkschaften organisieren landesweit Proteste und Streiks, während sich die kommunistische Partei auf die Bildung einer neuen Regierung vorbereitet. Entweder durch Wahlen oder einen gewaltsamen Aufstand wird der Kommunismus schließlich die Macht in Ungarn an sich reißen."
 hungary_flavor.91.a:0 "Was für eine Zeit, in der man lebt."

 hungary_flavor.92.t:0 "Miklós Horthy: Regent oder König"
 hungary_flavor.92.d:0 "Es ist kein Geheimnis, dass unser Regent Miklós Horthy die Nachfolge seines Sohnes anstrebt, um so eine neue Herrscherdynastie in Ungarn zu gründen. Es gibt einige Befürworter, die ihn zum König von Ungarn krönen wollen, was der Regentschaft endlich ein Ende bereiten würde, auch wenn einige dies als undemokratischen Schritt ansehen könnten. Werden wir seinen Anspruch auf den Thron unterstützen?"
 hungary_flavor.92.a:0 "Wir werden nicht dazu beitragen, eine weitere Dynastie zu schaffen."
 hungary_flavor.92.b:0 "Lang lebe der König!"

 hungary_flavor.93.t:0 "Wiedereinsetzung von Miklós Horthy"
 hungary_flavor.93.d:0 "Miklós Horthy wird wieder als Kommandeur unserer neuen Marine eingesetzt, die Frage ist nur, welche Rolle er spielen soll. Soll er wieder Admiral werden oder lieber als Marinechef die Geschicke unserer Marine von hinten leiten?"
 hungary_flavor.93.a:0 "Horthy wird der Chef der Marine werden."
 hungary_flavor.93.b:0 "Er wird wieder zum Admiral ernannt werden."

 hungary_flavor.94.t:0 "Deutschland erklärt sich bereit zu helfen"
 hungary_flavor.94.d:0 "Deutschland hat sich nicht nur bereit erklärt, eine Delegation zu entsenden, um uns zu helfen, sondern es hat auch zwei seiner Generäle an die Spitze unserer Truppen gestellt. Dies ist ein großer Erfolg und ein wichtiger Meilenstein in der Zusammenarbeit zwischen unseren Nationen."
 hungary_flavor.94.d_2:0 "Deutschland hat der Entsendung der von uns geforderten Delegation zugestimmt. Ein Teil des Generalstabs wird nun die militärischen Bemühungen Ungarns leiten und unser Oberkommando unterstützen."
 hungary_flavor.94.a:0 "Wunderbare Neuigkeiten."
 hungary_flavor.94.b:0 "Wunderbare Neuigkeiten."
 hungary_flavor.94.tt:0 "Die Generäle Erwin von Witzleben und Wilhelm Ritter von Leeb werden sich zum Dienst melden."

 hungary_flavor.95.t:0 "Deutschland weigert sich zu helfen"
 hungary_flavor.95.d:0 "Aus irgendeinem seltsamen Grund hat Deutschland unsere Bitte um eine engere Zusammenarbeit abgelehnt. Wir müssen uns auf unseren eigenen Militärstab verlassen, um die Koordination der Armee zu leiten."
 hungary_flavor.95.a:0 "Dies ist, gelinde gesagt, enttäuschend."

 hungary_flavor.96.t:0 "Türkischer Truppenaustausch"
 hungary_flavor.96.d:0 "Die Türkei hat dem Truppenaustauschprogramm zugestimmt. Wir werden in Kürze die Brigaden, die sie uns geschickt hat, in Empfang nehmen, und unsere Divisionen sind bereits auf dem Weg nach Istanbul."
 hungary_flavor.96.a:0 "Dies wird unsere Nationen noch näher zueinander bringen."
 hungary_flavor.96.tt:0 "Wir werden zwei Infanteriedivisionen aus der Türkei erhalten.\n"

 hungary_flavor.97.t:0 "Türkei lehnt Vorschlag zum Truppenaustausch ab"
 hungary_flavor.97.d:0 "Die türkische Regierung hat unser Angebot eines Truppenaustauschs abgelehnt, wahrscheinlich wegen des Risikos, dem sie ihre Soldaten aussetzen würde. Vielleicht ist es das Beste, wenn wir beide bei unseren eigenen Armeen bleiben."
 hungary_flavor.97.a:0 "Sie haben sicherlich ihre Gründe."

 hungary_flavor.98.t:0 "Trianon-Beschränkungen außer Kraft gesetzt"
 hungary_flavor.98.d:0 "Da wir nun Teil eines Bündnisses sind, kann niemand mehr die von den Alliierten nach dem Großen Krieg erlassenen Beschränkungen durchsetzen. Unsere Freunde werden unser Recht, uns selbst zu bewaffnen, schützen. Ausländische Mächte könnten zwar immer noch versuchen, sich in unsere Expansion einzumischen, aber zumindest die technischen Beschränkungen, die der Vertrag vorsieht, gelten nicht mehr."
 hungary_flavor.98.d_2:0 "Die militärischen Beschränkungen, die von den Alliierten nach dem Ersten Weltkrieg festgelegt wurden, sind längst vergessen, selbst von denen, die sie festgelegt haben. In dem sich ständig ändernden politischen Klima von heute kann eine solche Beschränkung nicht mehr durchgesetzt werden. Ausländische Mächte könnten zwar immer noch versuchen, sich in unsere Expansion einzumischen, aber zumindest die technischen Beschränkungen, die der Vertrag vorsieht, gelten nicht mehr."
 hungary_flavor.98.a:0 "Gemeinsam sind wir stark."
 hungary_flavor.98.b:0 "Waren diese Beschränkungen noch gültig? Das habe ich nicht bemerkt."

 hungary_flavor.99.t:0 "Györi-Programm verstößt gegen Trianon-Beschränkungen"
 hungary_flavor.99.d:0 "Das von uns begonnene Rüstungsprogramm verstößt offen gegen die von den Alliierten in Trianon beschlossenen militärischen Beschränkungen. Wir dürfen keine Artillerie, gepanzerte Fahrzeuge und Flugzeuge erforschen oder herstellen. Wir könnten versuchen, uns an diese Grenzen zu halten und das Programm trotzdem fortzusetzen, aber das würde unsere Bemühungen merklich verlangsamen."
 hungary_flavor.99.a:0 "Wir werden uns offen über die Beschränkungen hinwegsetzen."
 hungary_flavor.99.b:0 "Wir führen die eingeschränkte Forschung im Geheimen durch."
 hungary_flavor.99.c:0 "Unser Bestes tun, um die Grenzen einzuhalten."
 hungary_flavor.99.tt:0 "Der Fortschritt des Györi-Programms wird leicht behindert werden."

 hungary_flavor.100.t:0 "Die Visegrád-Gruppe"
 hungary_flavor.100.d_both:0 "Erfolgreich! Sowohl die Tschechoslowakei als auch Polen haben zugestimmt, der Visegrád-Gruppe beizutreten. Dies ist der Beginn eines fruchtbaren Bündnisses."
 hungary_flavor.100.d_cze:0 "Nur die Tschechoslowakei hat zugestimmt, unserem Bündnis beizutreten. Dennoch wird die Fraktion gebildet werden, wenn auch nur mit zwei Gründungsmitgliedern."
 hungary_flavor.100.d_pol:0 "Nur Polen stimmte zu, unserem Bündnis beizutreten. Dennoch wird die Fraktion gebildet werden, wenn auch nur mit zwei Gründungsmitgliedern."
 hungary_flavor.100.d_neither:0 "Eine Katastrophe! Weder die Tschechoslowakei noch Polen sind dem vorgeschlagenen Bündnis beigetreten. Wir stehen mit unserem Kampf allein da."
 hungary_flavor.100.a:0 "Das Visegrád-Dreieck ist stark."
 hungary_flavor.100.b:0 "Wir werden ein starkes Bündnis mit der Tschechoslowakei aufbauen."
 hungary_flavor.100.c:0 "Zumindest unsere polnischen Freunde sind bereit, sich anzuschließen."
 hungary_flavor.100.e:0 "Es scheint, dass dieses Bündnis gestorben ist, bevor es geboren werden konnte."

 hungary_flavor.101.t:0 "Die baltische Expansion der Visegrád-Gruppe"
 hungary_flavor.101.d_all:0 "Die Erweiterung war ein voller Erfolg! Alle drei Kandidaten haben die Einladung angenommen. Das ist sicherlich ein Grund zum Feiern."
 hungary_flavor.101.d_some:0 "Die baltische Erweiterung war ein Teilerfolg. Wir konnten nicht alle baltischen Staaten zum Beitritt bewegen, aber das Bündnis wird trotzdem erweitert."
 hungary_flavor.101.d:0 "Die Erweiterung des Baltikums war ein Teilerfolg. Wir konnten nicht alle baltischen Staaten überzeugen, dem Bündnis beizutreten, aber das Bündnis wird trotzdem erweitert."
 hungary_flavor.101.d_none:0 "Die baltischen Staaten haben alle unser Ersuchen abgelehnt. Es scheint, dass wir uns anderweitig umsehen müssen, wenn wir das Bündnis noch erweitern wollen."
 hungary_flavor.101.a:0 "Lassen Sie uns die neuen Mitglieder willkommen heißen."
 hungary_flavor.101.b:0 "Lassen Sie uns die neuen Mitglieder willkommen heißen."
 hungary_flavor.101.c:0 "Ein enttäuschendes Ergebnis."

 hungary_flavor.102.t:0 "Föderalisierung von Österreich-Ungarn"
 hungary_flavor.102.d:0 "Die Entscheidung ist gefallen. Österreich-Ungarn wird in eine Föderation mit 6 Mitgliedsstaaten umgewandelt: Österreich, Ungarn, Böhmen, Galizien-Lodomerien, Transsylvanien und Jugoslawien. In einigen Staaten wird es Unterteilungen geben, wenn die ethnischen Grenzen dies erfordern, aber größtenteils werden dies die selbstverwalteten Regionen der Föderation sein. Alle Staaten werden ernannte Vertreter haben, die an einem Rat teilnehmen, der vom Monarchen beaufsichtigt wird."
 hungary_flavor.102.d_no_galicia:0 "Die Entscheidung ist gefallen. Österreich-Ungarn wird in eine Föderation umgewandelt, die aus 5 Mitgliedsstaaten besteht: Österreich, Ungarn, Böhmen, Siebenbürgen und Jugoslawien. Einige Staaten werden Unterteilungen haben, wo es die ethnischen Grenzen erfordern, aber größtenteils werden dies die selbstverwalteten Regionen der Föderation sein. Alle Staaten werden ernannte Vertreter haben, die an einem Rat teilnehmen, der unter der Aufsicht des Monarchen steht."
 hungary_flavor.102.a:0 "Sie wird Österreich-Ungarische Föderation genannt werden."
 hungary_flavor.102.b:0 "Sie soll Donaubund genannt werden."
 hungary_flavor.102.c:0 "Nennen wir sie die Vereinigten Staaten von Großungarn."

 hungary_flavor.103.t:0 "Albanien will sich unserer Fraktion anschließen"
 hungary_flavor.103.d:0 "Nach der erfolgreichen Teilung Jugoslawiens ist Albanien mit der Bitte an uns herangetreten, unserer Fraktion beizutreten. Vielleicht haben sie unsere Großzügigkeit gegenüber dem Staat Montenegro als einen Akt der Freundschaft missverstanden. Auf jeden Fall müssen wir auf ihr Ersuchen eingehen. Was ist unsere Antwort?"
 hungary_flavor.103.a:0 "Wir werden ihr Ersuchen annehmen."
 hungary_flavor.103.b:0 "Ist es nicht genug, dass wir ihnen Montenegro gegeben haben?"

 hungary_flavor.104.t:0 "Deutschland bietet Karpatenruthenien an"
 hungary_flavor.104.d:0 "Deutschland hat nun Böhmen annektiert, und der tschechoslowakische Staat liegt in Trümmern. Für die Karpatenruthenie haben sie keine eigenen Pläne, so dass wir dort einfach einmarschieren könnten, ohne dass es wirkliche Konsequenzen hätte. Wir könnten das kleine Gebiet sich selbst überlassen, aber es einzunehmen wäre ein wichtiger Schritt, um unser altes Gebiet zurückzuerobern."
 hungary_flavor.104.a:0 "Angliederung von Karpaten-Ruthenien."
 hungary_flavor.104.b:0 "Wir scheren uns nicht um Grenzen."

 hungary_flavor.105.t:0 "Italienische Allianz"
 hungary_flavor.105.d:0 "Nach dem Ende der Jugoslawien-Konferenz haben sich italienische Botschafter mit einem Vorschlag an unsere Delegation gewandt. Als Gegenleistung für den Verzicht auf ihre Ansprüche in Jugoslawien sind sie bereit, unserem Bündnis beizutreten und ihre Kräfte mit uns zu vereinen."
 hungary_flavor.105.a:0 "Heißen Sie sie in unserer Fraktion willkommen."
 hungary_flavor.105.b:0 "Lehnen Sie ihre Initiative höflich ab."

 hungary_flavor.106.t:0 "Ungarisch-slowakischer Kleinkrieg"
 hungary_flavor.106.d:0 "Unsere Grenzen zur Slowakei waren nach der Annexion der Karpatenruthenie nicht streng festgelegt. In dem Versuch, das Tal von Ung zu sichern, haben unsere Streitkräfte eine Offensive gegen die Slowakei von Westen her gestartet und dabei nur geringe Verluste erlitten. Die Slowaken zogen sich aus der Region zurück, starteten aber kurz darauf einen Gegenangriff und eroberten einen Teil des verlorenen Gebiets zurück. Das gesamte Scharmützel dauerte einige Tage und endete mit ein paar Dutzend Toten auf beiden Seiten. Dennoch können wir dies als einen Erfolg betrachten und in der Propaganda positiv darstellen."
 hungary_flavor.106.a:0 "Ein großer Erfolg für unser Land."

 hungary_flavor.107.t:0 "Tschechoslowakei lässt Referendum zu"
 hungary_flavor.107.d:0 "Die Tschechoslowakei hat dem vorgeschlagenen Referendum zugestimmt. Die Menschen in der Südslowakei können endlich entscheiden, wohin sie gehören wollen."
 hungary_flavor.107.a:0 "Hoffen wir auf ein positives Ergebnis."

 hungary_flavor.108.t:0 "Die Tschechoslowakei lehnt das Referendum ab"
 hungary_flavor.108.d:0 "Die Tschechoslowakei hat sich geweigert, das Referendum für die Südslowakei abzuhalten. Die Beziehungen zwischen unseren Ländern haben sich nicht verschlechtert, aber dies wird in Zukunft einen Keil zwischen uns treiben."
 hungary_flavor.108.a:0 "Sie können uns nicht ewig das Recht darauf verweigern."
 hungary_flavor.108.b:0 "Nutzen Sie unseren Einfluss in der Fraktion, um das Referendum zu erzwingen."

 hungary_flavor.109.t:0 "Jugoslawien tritt der Visegrád-Gruppe bei"
 hungary_flavor.109.d:0 "Nach der Bildung der Visegrád-Gruppe war es zunächst zweifelhaft, ob das Bündnis stark genug ist, um sich selbst zu verteidigen, geschweige denn seinen Einfluss auszuweiten. Jugoslawien hat gerade seinen Beitritt zur Gruppe bekannt gegeben und damit seinen Einfluss in der Region massiv gestärkt. Damit ist die Visegrád-Gruppe nicht mehr nur ein unbedeutender Staatenbund, sondern eine ernst zu nehmende Kraft auf dem europäischen Spielfeld."
 hungary_flavor.109.a:0 "Ein durchschlagender Erfolg für das Bündnis."

 hungary_flavor.110.t:0 "Jugoslawien lehnt Einladung ab"
 hungary_flavor.110.d:0 "Die Verhandlungen mit Jugoslawien sind gescheitert. Es ist uns nicht gelungen, das Land zu überzeugen, der Visegrád-Gruppe beizutreten, und so bleibt unser Einfluss auf dem Balkan begrenzt."
 hungary_flavor.110.a:0 "Sie wissen nicht, was ihnen entgeht."

 hungary_flavor.111.t:0 "Jugoslawien erklärt sich mit Grenzänderungen einverstanden"
 hungary_flavor.111.d:0 "Bei den Vergleichsverhandlungen mit Jugoslawien wurde vereinbart, dass die ungarische Bevölkerung auf ungarischem Boden bleiben muss. Wir konnten uns darauf einigen, welche Regionen Teil Jugoslawiens bleiben und welche wieder Teil Ungarns werden sollten. Wir haben wichtiges Land mit einer bedeutenden ungarischen Bevölkerung zurückgewonnen."
 hungary_flavor.111.a:0 "Und dennoch musste kein Blut vergossen werden."

 hungary_flavor.112.t:0 "Jugoslawien stimmt einer teilweisen Grenzänderung zu"
 hungary_flavor.112.d:0 "Die Verhandlungen waren für beide Seiten mit Argumenten gespickt, und schließlich wurde ein Kompromiss erzielt. Ein Teil der ungarischen Bevölkerung soll auf ungarischen Boden umgesiedelt werden, und das Gebiet von Prekmurje wird an Ungarn abgetreten. Das ist zwar nicht alles, was wir uns erhofft haben, aber zumindest waren die Bemühungen nicht ganz umsonst."
 hungary_flavor.112.a:0 "Dennoch ist es ein faires Abkommen."

 hungary_flavor.113.t:0 "Jugoslawien weigert sich, die Grenzen zu ändern"
 hungary_flavor.113.d:0 "Die jugoslawische Regierung hat klargestellt, dass Gebietsabtretungen nicht in Frage kommen. Sie würde keine Zugeständnisse machen und die Souveränität ihres Landes mit allen Mitteln verteidigen. Die Verhandlungen haben nichts gebracht."
 hungary_flavor.113.a:0 "Eine Verschwendung von Mühe."

 hungary_flavor.114.t:0 "Deutschland bietet den Rest der Vojvodina an"
 hungary_flavor.114.d:0 "Backa, das Gebiet mit den meisten Ungarn in der Vojvodina, gehört bereits uns, aber Deutschland hat den Rest der Vojvodina angeboten, als Zeichen des guten Willens. Werden wir ihr Angebot annehmen?"
 hungary_flavor.114.a:0 "Ja, natürlich."
 hungary_flavor.114.b:0 "Wir haben keinen Bedarf an diesen Gebieten."

 hungary_flavor.115.t:0 "Treffen in Berlin"
 hungary_flavor.115.d:0 "Hitler hat ein Treffen mit unserem Regenten Miklós Horthy in Berlin vereinbart, um eine wichtige Angelegenheit zu besprechen. Er will die Tschechoslowakei mit Ungarn teilen und wollte wissen, welche Rolle Ungarn dabei spielen würde. Wenn wir die Rolle des Aggressors spielen würden, könnte er uns sogar die gesamte Slowakei geben, aber wir könnten uns auch mit weniger zufrieden geben, wenn wir wollten."
 hungary_flavor.115.a:0 "Wir wollen daran nicht teilhaben."
 hungary_flavor.115.b:0 "Wir werden uns mit dem Karpaten-Ruthenien zufrieden geben."
 hungary_flavor.115.c:0 "Wir bieten volle Zusammenarbeit an, wenn sie uns die Slowakei geben."

 hungary_flavor.116.t:0 "Hitler stimmt unserer Bitte zu"
 hungary_flavor.116.d:0 "Das Treffen wurde beendet, und Horthy hat sich mit Hitler über die Bedingungen unserer Beteiligung an der Teilung der Tschechoslowakei geeinigt. Wir sollten nun Vorbereitungen treffen, um unseren Teil der Abmachung zu erfüllen."
 hungary_flavor.116.a:0 "Ein erfolgreiches Treffen."

 hungary_flavor.117.t:0 "Unschlüssiges Treffen"
 hungary_flavor.117.d:0 "Nach vielen Diskussionen konnte keine Einigung darüber erzielt werden, was Ungarn nach der Teilung erhalten sollte. Hitler machte keine Versprechungen über unsere territorialen Gewinne."
 hungary_flavor.117.a:0 "Wir hoffen weiterhin auf das beste Ergebnis."

 hungary_flavor.118.t:0 "Finnland nimmt das Bündnis an"
 hungary_flavor.118.d:0 "Finnland hat in aller Eile das von uns vorgeschlagene Bündnis unterzeichnet. Sie erwarten nun von uns, dass wir der Sowjetunion sofort den Krieg erklären und ihr Land verteidigen helfen."
 hungary_flavor.118.a:0 "Gemeinsam werden wir die Kommunisten besiegen!"

 hungary_flavor.119.t:0 "Finnland lehnt das Bündnis ab"
 hungary_flavor.119.d:0 "Überraschenderweise hat Finnland unseren Vorschlag abgelehnt und damit die Möglichkeit beseitigt, dass unser Bündnis ihnen zu Hilfe kommt. Sie sind nun sicher dem Untergang geweiht, denn sie allein können die Sowjetunion nicht aufhalten."
 hungary_flavor.119.a:0 "Sie werden ohne uns untergehen."

 hungary_flavor.120.t:0 "Frieden mit Großbritannien"
 hungary_flavor.120.d:0 "Wir haben nun alles erreicht, was wir uns vorgenommen hatten, denn unsere Grenzen sind wiederhergestellt. Das Vereinigte Königreich glaubte, unsere Expansion durch eine Kriegserklärung an uns eindämmen zu können, und hat offensichtlich versagt. Ein langwieriger Krieg könnte uns jedoch genauso schaden wie ihnen, daher könnte es für uns von Vorteil sein, Frieden mit ihnen zu schließen. Sie haben größere Sorgen, und wir sind mit dem, was wir erreicht haben, zufrieden."
 hungary_flavor.120.a:0 "Senden Sie das Friedensangebot."
 hungary_flavor.120.b:0 "Wir sind mit diesem Krieg noch nicht fertig."

 hungary_flavor.121.t:0 "Großbritannien nimmt an"
 hungary_flavor.121.d:0 "Das Vereinigte Königreich hat das von uns übermittelte Friedensangebot angenommen. Wir haben alle Gebiete zurückgegeben, die nicht von uns beansprucht wurden, und einen Friedensvertrag mit ihnen und ihren Verbündeten geschlossen, der den Vertrag von Trianon offiziell aufhebt."
 hungary_flavor.121.a:0 "Endlich Frieden."

 hungary_flavor.122.t:0 "Der Krieg geht weiter"
 hungary_flavor.122.d:0 "Das Vereinigte Königreich lehnte unsere Friedensbedingungen ab, und so geht der Krieg weiter, als wäre nichts geschehen. Es sieht so aus, als müssten wir zu konventionelleren Mitteln greifen, um sie zum Aufhören zu bewegen."
 hungary_flavor.122.a:0 "Sie werden bereuen, dass sie den Frieden nicht sofort unterzeichnet haben."

 hungary_flavor.123.t:0 "Slowakische Selbstverwaltung"
 hungary_flavor.123.d:0 "Wir haben jetzt alle slowakischen Gebiete erworben, und obwohl sie ursprünglich zu [Root.GetName] gehörten, gibt es Leute, die die Einrichtung einer slowakischen Regierung vorschlagen, die zwar immer noch uns unterstellt wäre, aber ein gewisses Maß an Unabhängigkeit hätte. Wir könnten frei entscheiden, welche Ländereien diese neue Slowakei bekommen würde, so dass wir alle Ländereien, die hauptsächlich von Ungarn bewohnt werden, behalten könnten."
 hungary_flavor.123.a:0 "Wir werden keine neue Regierung gründen."
 hungary_flavor.123.b:0 "Wir werden die gesamte Slowakei als Marionettenstaat errichten."
 hungary_flavor.123.c:0 "Die Nordslowakei wird als Marionettenstaat eingerichtet."

 hungary_flavor.124.t:0 "Ansprüche an Jugoslawien"
 hungary_flavor.124.d:0 "Nachdem wir nun den Freundschaftspakt mit Jugoslawien unterzeichnet haben, ist es an der Zeit, unsere territorialen Ansprüche gegenüber Jugoslawien zu überdenken. Wir könnten als Zeichen der Freundschaft auf alle Ansprüche gegenüber Jugoslawien verzichten, oder wir könnten in der Hoffnung auf eine künftige Einigung mit Jugoslawien an unseren Ansprüchen auf die von Ungarn bewohnten Gebiete festhalten."
 hungary_flavor.124.a:0 "Wir werden auf alle Ansprüche gegenüber Jugoslawien verzichten."
 hungary_flavor.124.b:0 "Wir wollen immer noch die Gebiete, die eine ungarische Mehrheit haben."
 hungary_flavor.124.c:0 "Wir werden nicht auf irgendwelche Ansprüche verzichten."

 hungary_flavor.125.t:0 "Ansprüche an Kroatien"
 hungary_flavor.125.d:0 "Kroatien ist jetzt ein eigener Staat, nachdem es von Jugoslawien getrennt wurde. Wir haben zwar immer noch territoriale Ansprüche gegenüber Kroatien, aber es wäre vielleicht die klügere Entscheidung, auf diese Ansprüche zu verzichten und stattdessen die Freundschaft mit Kroatien zu suchen."
 hungary_flavor.125.a:0 "Wir werden auf alle Ansprüche gegenüber Kroatien verzichten."
 hungary_flavor.125.b:0 "Wir halten alle Ansprüche gegenüber Kroatien aufrecht."

 hungary_flavor.126.t:0 "Die Zweite Ungarische Republik"
 hungary_flavor.126.d:0 "Heute hat [ROOT.GetLeader] offiziell die Abschaffung der ungarischen Monarchie bekannt gegeben. Das Land war lange Zeit ohne König oder Königin, und die langen Jahre der Regentschaft haben die Nation verkrüppelt. Von diesem Tag an wird das ungarische Volk seine eigenen Führer demokratisch wählen."
 hungary_flavor.126.a:0 "Lang lebe die Republik!"

 hungary_flavor.127.t:0 "Kampf um Siebenbürgen"
 hungary_flavor.127.d:0 "Rumänien hat sich im gegenwärtigen Konflikt auf die Seite der Alliierten geschlagen und befindet sich nun im Krieg mit ihnen. Wenn wir wollen, könnten wir unsere Hilfe gegen Rumänien anbieten, im Gegenzug für das Versprechen, dass wir Siebenbürgen am Ende des Krieges bekommen werden. Es ist ein riskanter Vorschlag, da die Engländer unsere territoriale Revision nicht gerade unterstützt haben, aber sollten sie zustimmen, könnten wir am Ende das gesamte Siebenbürgen unserem Land zurückgeben."
 hungary_flavor.127.a:0 "Bieten Sie unsere Hilfe im Gegenzug für Siebenbürgen an."
 hungary_flavor.127.b:0 "Versuchen Sie, so lange wie möglich neutral zu bleiben."

 hungary_flavor.128.t:0 "Vereinigtes Königreich lehnt Hilfe ab"
 hungary_flavor.128.d:0 "Unser Vorschlag ist auf den Widerstand des Vereinigten Königreichs gestoßen. Sie wollen unsere Hilfe nicht, wenn sie uns dafür Siebenbürgen überlassen müssen."
 hungary_flavor.128.a:0 "Davon hätten wir beide profitieren können."

 hungary_flavor.129.t:0 "Österreich tritt der Visegrád-Gruppe bei"
 hungary_flavor.129.d:0 "Die Visegrád-Gruppe hat ein neues Mitglied: Österreich. Alle Verträge wurden unterzeichnet, und Österreich ist nun ein vollwertiges Mitglied der Fraktion."
 hungary_flavor.129.a:0 "Heißen wir sie willkommen."

 hungary_flavor.130.t:0 "Österreich lehnt Bündnisangebot ab"
 hungary_flavor.130.d:0 "Österreich hat die helfende Hand, die wir ihm gereicht haben, abgelehnt. Es möchte nicht Teil der Visegrád-Gruppe sein. Zweifellos wird es bald im internationalen Chaos untergehen, wenn es sich nicht der einen oder anderen Fraktion anschließt."
 hungary_flavor.130.a:0 "Eine echte Schande."

 hungary_flavor.131.t:0 "Rumänien stimmt der Abtretung der Süddobrudscha zu"
 hungary_flavor.131.d:0 "Obwohl wir gehofft hatten, mehr zu erreichen, ist es uns in den Verhandlungen mit Rumänien nur gelungen, die südlichen Teile der Dobrudscha für Bulgarien zu sichern. Den Rest werden wir irgendwann bekommen, auch wenn wir ihn Rumänien mit Krieg abtrotzen müssen."
 hungary_flavor.131.a:0 "Damit müssen wir uns vorerst zufrieden geben."

 hungary_flavor.132.t:0 "Rumänien stimmt der Abtretung der gesamten Dobrudscha zu"
 hungary_flavor.132.d:0 "Rumänien hat sich endlich auf unsere Forderungen eingelassen. Bulgarien ist nun Eigentümer der gesamten Dobrudscha, wodurch sich die Zahl der in Rumänien lebenden ethnischen Bulgaren stark verringert."
 hungary_flavor.132.a:0 "Und niemand musste verletzt werden."

 hungary_flavor.133.t:0 "Rumänien lehnt bulgarische Gebietsforderungen ab"
 hungary_flavor.133.d:0 "Rumänien hatte das nötige Kleingeld, um unsere Forderungen nach der Dobrudscha rundheraus abzulehnen. Sie wollen keinen Zentimeter Boden an Bulgarien abgeben. Wir werden sie zweifelsohne mit Waffengewalt vom Gegenteil überzeugen müssen."
 hungary_flavor.133.a:0 "Sie werden diese Entscheidung noch bereuen."

 hungary_flavor.134.t:0 "Griechenland nimmt Bündnisangebot an"
 hungary_flavor.134.d:0 "Griechenland hat unser großzügiges Bündnisangebot angenommen. [ROOT.GetFactionName] ist nun ein Mitglied stärker, und die südlichen Teile des Balkans stehen unter unserem Einfluss."
 hungary_flavor.134.a:0 "Wir werden stärker."

 hungary_flavor.135.t:0 "Griechenland lehnt Bündnisangebot ab"
 hungary_flavor.135.d:0 "Die schwache Nation Griechenland hat beschlossen, dem aufkommenden Sturm alleine zu trotzen. Sie haben unsere Einladung zu [ROOT.GetFactionName] abgelehnt."
 hungary_flavor.135.a:0 "Ohne uns werden sie bald untergehen."

 hungary_flavor.136.t:0 "Militärische Landvermessung"
 hungary_flavor.136.d:0 "Auf Anweisung von [Root.GetLeader] hat das [Root.GetAdjective]-Militär eine landesweite Landvermessung durchgeführt und detaillierte Karten für die militärische Führung erstellt. Die Karten enthalten detaillierte Informationen über Straßen, Gebäude, geografische Merkmale, Flüsse und Seen sowie alle anderen topografischen Merkmale, die für das Militär wichtig sind."
 hungary_flavor.136.a:0 "Ok."

 hungary_flavor.137.t:0 "Deutschland versucht, über ungarische Gebiete nach Polen zu gelangen"
 hungary_flavor.137.d:0 "Deutschland befindet sich im Krieg mit Polen und versucht, eine neue Front in diesem Konflikt zu eröffnen, indem es Polen über unser Land angreift. Wir könnten uns weigern, aber vielleicht wäre es am besten, sich hier auf die Seite der Sieger zu stellen und die deutschen Truppen einfach passieren zu lassen."
 hungary_flavor.137.a:0 "Lasst sie durch."
 hungary_flavor.137.b:0 "Wir werden unsere polnischen Freunde nicht verraten."

 hungary_flavor.138.t:0 "Polnische Flüchtlinge"
 hungary_flavor.138.d:0 "Polen verliert jeden Tag an Boden gegenüber den Deutschen, und der Krieg scheint bereits entschieden zu sein. Einige polnische Truppen können sich nicht mehr durch andere Staaten auf neutrales Gebiet zurückziehen und haben deshalb darum gebeten, unsere Grenzen zu passieren, um sich ihren Verbündeten anderswo anzuschließen. Sie durchzulassen, würde die Deutschen sicherlich verärgern, aber es wäre ein ehrenvoller Akt, unseren polnischen Freunden zu helfen."
 hungary_flavor.138.a:0 "Lasst sie herein."
 hungary_flavor.138.b:0 "Wir werden nicht den Zorn der Deutschen riskieren."

 hungary_flavor.139.t:0 "Die Zaolzie-Frage"
 hungary_flavor.139.d:0 "Einige unserer Berater haben vorgeschlagen, dass wir über die Übergabe von Zaolzie an Polen verhandeln sollten. Da sie unsere Verbündeten sind und das betreffende Gebiet unter unserem Einfluss steht, wäre dies sicherlich sinnvoll, da es in dem Gebiet eine bedeutende polnische Minderheit gibt."
 hungary_flavor.139.a:0 "Zaolzie gehört zu Polen."
 hungary_flavor.139.b:0 "Die Dinge sind in Ordnung, so wie sie sind."

 hungary_flavor.140.t:0 "Deutschland stimmt dem Burgenland-Deal zu"
 hungary_flavor.140.d:0 "Unser Angebot wurde von der deutschen Regierung begrüßt. Wir werden ihnen dringend benötigte Verstärkung schicken und im Gegenzug das Gebiet des Burgenlandes erhalten."
 hungary_flavor.140.a:0 "Gute Nachrichten."

 hungary_flavor.141.t:0 "Deutschland lehnt Burgenland-Deal ab"
 hungary_flavor.141.d:0 "Die deutsche Regierung hat unseren Vorschlag abgelehnt. Es scheint, dass sie lieber ihre Armee in Unterzahl leiden sieht, als ihren Stolz zu überwinden und das Burgenland an uns zurückzugeben."
 hungary_flavor.141.a:0 "Ihr Stolz nützt ihnen jetzt wenig."

 hungary_flavor.142.t:0 "Österreich-Ungarn-Kroatien"
 hungary_flavor.142.d:0 "Heute wurde die trialistische Verfassung unterzeichnet, mit der die Bildung von Österreich-Ungarn-Kroatien offiziell erklärt wurde. Der neue Staat hat drei Hauptstädte, Wien, Budapest und Zagreb, und wird von einem Monarchen regiert. Die Befürworter der Monarchie hoffen, dass dies das Land dauerhaft als funktionierenden multinationalen Staat festigen wird."
 hungary_flavor.142.a:0 "Es lebe der neue, trialistische Staat!"

 hungary_flavor.143.t:0 "[From.GetName] übt Vergeltung!"
 hungary_flavor.143.d:0 "Die Scharmützel in der südslowakischen Region schienen beendet zu sein, doch heute haben die [From.GetAdjective]-Streitkräfte Offensiven entlang der gesamten Grenze gestartet. Wenn es uns gelingt, diesen Krieg zu gewinnen, könnte uns am Ende die gesamte Slowakei gehören."
 hungary_flavor.143.a:0 "Zu den Waffen!"

 hungary_flavor.144.t:0 "Selbstverwaltung der Karpato-Ukraine"
 hungary_flavor.144.d:0 "Wir haben vor kurzem die Region der Karpatenukraine erworben. Dieses Land war historisch gesehen Teil von [ROOT.GetName], aber seine Bevölkerung ist überwiegend ruthenisch. Lokale Vertreter haben ihren Wunsch nach Autonomie innerhalb des Landes geäußert, und eine Selbstverwaltung könnte dazu beitragen, die Stabilität in der Region zu erhalten. Was sollen wir mit der Karpato-Ukraine tun?"
 hungary_flavor.144.a:0 "Wir werden keine neue Regierung gründen."
 hungary_flavor.144.b:0 "Wir werden die gesamte Karpatenukraine als Marionettenstaat einrichten."
 hungary_flavor.144.c:0 "Behalten Sie Berehovo, den Rest können sie haben."

 hungary_flavor.145.t:0 "Zusammenschluss von Slowakei und Karpatenruthenien"
 hungary_flavor.145.d:0 "Wir haben beschlossen, die Länder der Slowakei und der Karpatenruthenie zu vereinen. Es bleibt nur noch zu entscheiden, ob wir ganz Karpatenruthenien oder nur die nördlichen Teile loslassen."
 hungary_flavor.145.a:0 "Die Slowakei wird die gesamte Karpatenruthenie erhalten."
 hungary_flavor.145.b:0 "Die Slowakei erhält die nördlichen Teile der Karpatenruthenie."

 hungary_flavor.146.t:0 "Mögliche Union zwischen der Slowakei und der Karpatenukraine"
 hungary_flavor.146.d:0 "Unsere beiden Marionettenregierungen in den Nordkarpaten, die Slowakei und die Karpato-Ukraine, haben viele Gemeinsamkeiten. Einige haben vorgeschlagen, die beiden Staaten zu einem einzigen zu verschmelzen, um ihre Macht zu konsolidieren."
 hungary_flavor.146.a:0 "Die beiden Staaten sollen getrennt bleiben."
 hungary_flavor.146.b:0 "Die Karpatenukraine soll mit der Slowakei vereinigt werden."

 hungary_flavor.147.t:0 "Der Streit um die Südslowakei"
 hungary_flavor.147.d:0 "Die kleine Region der Südslowakei liegt zwischen der Slowakei und der Karpatenukraine. In jüngster Zeit ist es zu Spannungen zwischen den beiden Ländern gekommen, die sich darum drehen, wem das Land gehören soll. Wir haben in dieser Frage das letzte Wort, da beide Länder unter unserer Aufsicht stehen."
 hungary_flavor.147.a:0 "Die Südslowakei wird bei der Slowakei bleiben."
 hungary_flavor.147.b:0 "Wir werden es der Karpato-Ukraine geben."
 hungary_flavor.147.c:0 "Die Südslowakei wird bei der Karpato-Ukraine bleiben."
 hungary_flavor.147.e:0 "Wir werden sie der Slowakei geben."

 hungary_flavor.148.t:0 "Selbstverwaltung Siebenbürgens"
 hungary_flavor.148.d:0 "Wir haben jetzt die Kontrolle über ganz Siebenbürgen. Die Region ist historisch gesehen ein Teil von [ROOT.GetName], genoss aber immer eine gewisse Form von Autonomie. Während der Türkenzeit war die Region ein eigener Staat, der manchmal mit Österreich verbündet war und manchmal den Osmanen diente. Die lokale Bevölkerung wäre immer noch froh, eine eigene Regierung zu haben."
 hungary_flavor.148.a:0 "Wir werden keine neue Regierung einrichten."
 hungary_flavor.148.b:0 "Richten Sie Siebenbürgen als Marionettenstaat ein."
 hungary_flavor.148.c:0 "Siebenbürgen als Marionettenstaat einrichten, aber Banat und Partium behalten."

 hungary_flavor.149.t:0 "Italien nimmt an"
 hungary_flavor.149.d:0 "Italien hat zugestimmt, die Adriatische Initiative zu unterzeichnen. Wir haben nun Zugang zu einem Teil ihrer Marineausrüstung und -technologie, aber wir sind auch verpflichtet, ihnen bei der Verteidigung der adriatischen Gewässer zu helfen."
 hungary_flavor.149.a:0 "Ausgezeichnet."

 hungary_flavor.150.t:0 "Italien lehnt ab"
 hungary_flavor.150.d:0 "Italien hat es abgelehnt, sich an der Adriatischen Initiative zu beteiligen. Offenbar wollen sie nicht, dass wir eine stärkere Marine bekommen, selbst wenn sie damit die Adria für sich sichern könnten."
 hungary_flavor.150.a:0 "Wie schade."

 hungary_flavor.151.t:0 "Eindringen in adriatische Gewässer"
 hungary_flavor.151.d:0 "Uns haben Berichte erreicht, dass italienische Schiffe mit einem ihrer Feinde in der Adria verwickelt sind. Das bedeutet, dass wir gemäß der Adria-Initiative verpflichtet sind, sie in ihrem Kampf zu unterstützen."
 hungary_flavor.151.a:0 "Wir werden das Abkommen einhalten."
 hungary_flavor.151.b:0 "Ich nehme an, wir könnten diese Schiffe einfach ignorieren."

 hungary_flavor.152.t:0 "Polen weigert sich, den Warschauer Pakt zu unterzeichnen"
 hungary_flavor.152.d:0 "Polen hat sich überraschenderweise geweigert, sich an dem Bündnis mit unseren guten sowjetischen Genossen zu beteiligen. Vielleicht haben sie Pläne, eine eigene Fraktion zu bilden? Auf jeden Fall haben wir unser Bestes getan, um unsere polnischen Freunde zu schützen, jetzt sind sie auf sich allein gestellt."
 hungary_flavor.152.a:0 "Sie wollen sich allein gegen die Kapitalisten und Faschisten stellen?"

 hungary_flavor.153.t:0 "Die Sowjetunion weigert sich, den Warschauer Pakt zu unterzeichnen"
 hungary_flavor.153.d:0 "Obwohl Polen das neue Bündnis von ganzem Herzen unterstützt, lehnen die Sowjets es mit der Begründung ab, dass die polnischen Arbeiter die Revolution noch nicht wirklich angenommen haben. Mit der Zeit werden sie sich anschließen, aber nicht durch einen "Warschauer Pakt". Trotz unserer Bemühungen sind unsere polnischen Freunde in dieser Welt der Kapitalisten und Faschisten allein gelassen."
 hungary_flavor.153.a:0 "Wir haben alles versucht, um Genosse [SOV.GetLeader] zu überzeugen."

 hungary_flavor.154.t:0 "Sowjets erklären sich bereit, polnische Kommunisten zu unterstützen"
 hungary_flavor.154.d:0 "Die sowjetische Führung hat sich bereit erklärt, eine halb-unabhängige, kommunistische polnische Regierung zu bilden. Dies könnte der erste Schritt zur Gründung eines neuen Bündnisses der osteuropäischen Kommunisten sein."
 hungary_flavor.154.a:0 "Unsere polnischen Freunde werden sich das in sie gesetzte Vertrauen sicherlich verdienen."

 hungary_flavor.155.t:0 "Die Sowjets verweigern den polnischen Kommunisten die Unterstützung"
 hungary_flavor.155.d:0 "Die Sowjets haben geantwortet, dass sie andere Pläne für Polen haben und keine autonome Regierung einsetzen werden. Es scheint, dass die Zeit für unsere polnischen Freunde noch nicht gekommen ist, ihr Schicksal selbst in die Hand zu nehmen."
 hungary_flavor.155.a:0 "Sie werden sich dann mit der sowjetischen Führung begnügen müssen."

 hungary_flavor.156.t:0 "Politische Unterstützung für die deutschen Royalisten"
 hungary_flavor.156.d:0 "Unsere Pläne, in Deutschland einen monarchistischen Staatsstreich zu inszenieren, beginnen sich zu entfalten. Wir sollten jetzt entscheiden, welche Rolle wir bei diesem Aufstand spielen wollen. Unterstützen wir ihre Sache auf internationaler Ebene oder halten wir sie im Verborgenen? Wir könnten auch beschließen, sie sich selbst zu überlassen und zu hoffen, dass sie aus eigener Kraft Erfolg haben."
 hungary_flavor.156.a:0 "Wir versuchen, uns selbst nicht zu verwickeln."
 hungary_flavor.156.b:0 "Lassen Sie sie heimlich wissen, dass wir sie unterstützen."
 hungary_flavor.156.c:0 "Sie offen unterstützen."

 hungary_flavor.157.t:0 "Waffen für die deutschen Royalisten"
 hungary_flavor.157.d:0 "Der Putsch gegen den deutschen Kaiser schreitet gut voran, aber die Royalisten sind im Moment noch völlig unterbewaffnet. Wir könnten versuchen, diesen Mangel zu beheben, indem wir einige unserer Fabriken zur Lagerung von Ausrüstung für den Fall eines bewaffneten Konflikts zwischen den Royalisten und der Regierung bereitstellen."
 hungary_flavor.157.a:0 "Wir haben nicht den Produktionsüberschuss, um sie zu unterstützen."
 hungary_flavor.157.b:0 "Fangt an, Ausrüstung für sie zu lagern."
 hungary_flavor.157.c:0 "Das ist unsere oberste Priorität. Wir werden ihnen geben, was wir können."

 hungary_flavor.158.t:0 "Hilfe für die deutschen Royalisten bei der Organisation des Aufstandes"
 hungary_flavor.158.d:0 "Der Staatsstreich des Kaisers ist fast fertig. Jetzt müssen nur noch die genauen Einzelheiten des Aufstandes geplant werden: Wo werden sich die royalistischen Kräfte in den ersten Tagen der Revolution konzentrieren, welche Schlüsselstellen sollen zuerst gesichert werden und so weiter. Wir können wenig tun, um ihnen bei diesen Plänen zu helfen, aber es gibt dennoch Möglichkeiten, wie wir dazu beitragen können. Es würde ihnen leichter fallen, ein Gebiet zu besetzen, wenn die örtliche Bevölkerung keinen Widerstand leisten würde, also könnten wir ihnen helfen, Propaganda zu verbreiten. Wir könnten die Vorbereitungen auch direkt unterstützen, indem wir Geheimagenten entsenden, die Infrastrukturgebäude sabotieren, auf die sich die Regierung verlässt, und den Rebellen Informationen liefern."
 hungary_flavor.158.a:0 "Sie müssen dies selbst planen."
 hungary_flavor.158.b:0 "Helfen Sie ihnen, Propagandamaterial zu verbreiten."
 hungary_flavor.158.c:0 "Platzieren Sie verdeckte Agenten im ganzen Land, um die Royalisten zu unterstützen."

 hungary_flavor.159.t:0 "Versprechen militärischer Hilfe für die deutschen Royalisten"
 hungary_flavor.159.d:0 "Die Pläne für den Staatsstreich des Kaisers sind fertig, die Rebellen warten nur noch auf den richtigen Zeitpunkt, um den Aufstand zu starten. Wir müssen uns nur noch entscheiden, ob wir ihnen direkt in der bewaffneten Auseinandersetzung helfen oder uns mit der von uns geleisteten Unterstützung begnügen."
 hungary_flavor.159.a:0 "Wir können nichts versprechen."
 hungary_flavor.159.b:0 "Wir werden ihnen beistehen, wenn die Zeit gekommen ist."

 hungary_flavor.160.t:0 "Hilfe für den Kaiserputsch"
 hungary_flavor.160.d:0 "Der Putsch des Kaisers hat begonnen! Royalistische Deutsche im ganzen Land haben sich unter der Flagge des alten Deutschen Reiches versammelt, um für den Kaiser zu kämpfen, und es ist an der Zeit, unser Versprechen einzulösen und sich dem Kampf anzuschließen."
 hungary_flavor.160.a:0 "Gemeinsam werden wir den alten Ruhm Deutschlands wiederherstellen!"

 hungary_flavor.161.t:0 "Die Rüstungsunion des Warschauer Paktes"
 hungary_flavor.161.d:0 "Die militärischen Führer der Warschauer-Pakt-Staaten haben sich heute darauf geeinigt, alle Arten von Waffen, Fahrzeugen und Munition zu vereinheitlichen, um den Mitgliedern die Zusammenarbeit bei der Herstellung und Verwendung von Ausrüstung aus anderen Warschauer-Pakt-Staaten zu erleichtern."
 hungary_flavor.161.a:0 "Eine lohnende Anstrengung."

 hungary_flavor.162.t:0 "[SOV.GetName] stimmt der Teilung Rumäniens zu"
 hungary_flavor.162.d:0 "Die [SOV.GetAdjective]-Führung hat unseren Vorschlag begrüßt, Rumänien zwischen uns aufzuteilen. Die Demarkationslinie zwischen den besetzten Gebieten wurde vereinbart, und die Angriffspläne wurden koordiniert. Sobald wir bereit sind, können wir mit dem Angriff beginnen, und sie werden das Gleiche tun."
 hungary_flavor.162.a:0 "Ausgezeichnet."

 hungary_flavor.163.t:0 "[SOV.GetName] lehnt das Angebot ab, Rumänien zu teilen."
 hungary_flavor.163.d:0 "[SOV.GetNameDef] hat unseren Vorschlag, Rumänien gleichzeitig anzugreifen, abgelehnt. Vielleicht wollen sie nicht, dass wir so viel Territorium gewinnen, oder sie haben ganz andere Pläne für Rumänien."
 hungary_flavor.163.a:0 "Eine Schande. Das hätte die Dinge für alle einfacher gemacht."

 hungary_flavor.164.t:0 "[SOV.GetName] greift Rumänien an"
 hungary_flavor.164.d:0 "Die [SOV.GetAdjective]-Truppen haben mit der Invasion Rumäniens begonnen. Wir müssen nachziehen, sonst ist die Gelegenheit vertan."
 hungary_flavor.164.a:0 "Wir dürfen keine Zeit verlieren. Wir müssen angreifen, während sie abgelenkt sind."

 hungary_flavor.165.t:0 "Die Einhaltung des Teilungsabkommens mit [SOV.GetNameDef]"
 hungary_flavor.165.d:0 "Rumänien wurde zerschlagen, und es ist an der Zeit, die Beute zu teilen. Uns gehört ein Teil des Landes, das [SOV.GetNameDef] versprochen wurde. Werden wir uns an die Vereinbarung halten und es übergeben, oder werden wir es behalten?"
 hungary_flavor.165.a:0 "Natürlich werden wir die Vereinbarung einhalten."
 hungary_flavor.165.b:0 "Wenn ich es mir recht überlege, werden wir behalten, was wir haben."

 hungary_flavor.166.t:0 "[SOV.GetName] entehrt die Teilungsvereinbarung"
 hungary_flavor.166.d:0 "[SOV.GetAdjective] Die Truppen weigern sich, die Gebiete zu verlassen, die uns im Teilungsabkommen versprochen wurden. Auf diese Weise vergelten sie unsere Hilfe beim Sieg über die Rumänen."
 hungary_flavor.166.a:0 "Ich hätte wissen müssen, dass wir ihnen nicht trauen können!"

 hungary_flavor.167.t:0 "Rumänien erkennt die Autonomie der Szekler an"
 hungary_flavor.167.d:0 "Unsere Bitte an die rumänische Regierung wurde erhört, und sie hat unserer Bitte entsprochen. Der Szekler-Gemeinschaft in Transsilvanien wurde innerhalb von [ROM.GetNameDef] Autonomie gewährt, und obwohl sie nicht völlig unabhängig ist, verfügt sie nun über ein gewisses Maß an Selbstverwaltung."
 hungary_flavor.167.a:0 "Erfolg!"

 hungary_flavor.168.t:0 "Rumänien weigert sich, den Szeklern Autonomie zu gewähren"
 hungary_flavor.168.d:0 "Es überrascht nicht, dass die rumänische Regierung unseren Antrag auf Autonomie der Szekler abgelehnt hat. Sie begreift nicht, dass sich die Nationalitäten in Siebenbürgen, wenn sie ihnen nicht die gleichen Rechte zugestehen, immer gegen die Assimilierung wehren werden, die sie so energisch verfolgen."
 hungary_flavor.168.a:0 "Vielleicht an einem anderen Tag."

 hungary_flavor.169.t:0 "Wiederbelebung der Räterepublik"
 hungary_flavor.169.d:0 "Nach der Rückkehr von Béla Kun stieg die Popularität der KMP sprunghaft an, und es war nur eine Frage der Zeit, bis sie die Macht übernehmen würde. Der Staatsmann hat eindeutig seine Lehren aus der kurzzeitig bestehenden Räterepublik von 1919 gezogen und will Ungarn auf einen sichereren Weg zur kommunistischen Revolution führen."
 hungary_flavor.169.a:0 "Die Revolution ist da!"

 hungary_flavor.170.t:0 "Der Rat der Nationen"
 hungary_flavor.170.d:0 "Nach stundenlangen Debatten und Beratungen sind die Vertreter der kommunistischen Parteien der umliegenden Länder zusammen mit [ROOT.GetLeader] aus dem Konferenzraum getreten. Die Vertreter verkünden ihre Entscheidung, während die versammelte Journalistenschar den Atem anhält."
 hungary_flavor.170.a:0 "Wir werden sofort damit beginnen, die zustimmenden Parteien zu unterstützen."
 hungary_flavor.170.b:0 "Sie haben falsche Visionen von der Zukunft der Revolution."

 hungary_flavor.171.t:0 "Szekler wechseln die Seiten"
 hungary_flavor.171.d:0 "Das Szeklerland, obwohl es ein autonomer Teil Rumäniens ist, hat beschlossen, nicht gegen uns zu kämpfen, sondern an unserer Seite gegen die Rumänen! Wir müssen schnell ihren Rücken und ihre Flanken sichern, damit sie nicht sofort von den rumänischen Armeen geschluckt werden."
 hungary_flavor.171.a:0 "Eine gute Nachricht!"

 hungary_flavor.172.t:0 "Polen nimmt an"
 hungary_flavor.172.d:0 "Polen hat unser Ersuchen, seiner Fraktion beizutreten, angenommen. Es gibt einen Grund für das Sprichwort 'Polen und Ungarn sind Brüder, gut für den Kampf und gut für die Party'. Unsere Leute sind jetzt wirklich Waffenbrüder."
 hungary_flavor.172.a:0 "Ausgezeichnete Neuigkeiten!"

 hungary_flavor.173.t:0 "Polen lehnt ab"
 hungary_flavor.173.d:0 "Polen hat unser Ersuchen, seiner Fraktion beizutreten, leider nicht angenommen."
 hungary_flavor.173.a:0 "Traurig zu hören."

 hungary_flavor.174.t:0 "Italien nimmt an"
 hungary_flavor.174.d:0 "Italien hat unser Ersuchen, seiner Fraktion beizutreten, angenommen. Wir werden unser Bestes tun, um ihnen zu helfen, und im Gegenzug werden sie uns beschützen."
 hungary_flavor.174.a:0 "Ausgezeichnete Neuigkeiten!"

 hungary_flavor.175.t:0 "Italien lehnt ab"
 hungary_flavor.175.d:0 "Italien hat unser Ersuchen, seiner Fraktion beizutreten, leider nicht angenommen."
 hungary_flavor.175.a:0 "Traurig zu hören."

 hungary_flavor.176.t:0 "Union mit Polen"
 hungary_flavor.176.d:0 "Polen hat unser Angebot angenommen, unsere Länder unter einer Flagge zu vereinen und den Kampf gemeinsam fortzusetzen. Dies ist ein letzter Ausweg, den wir nur für das Überleben des polnischen und ungarischen Volkes zu gehen bereit sind."
 hungary_flavor.176.a:0 "Gemeinsam werden wir diesen Sturm überstehen."

 hungary_flavor.177.t:0 "Polen lehnt Gewerkschaft ab"
 hungary_flavor.177.d:0 "Unser Gewerkschaftsangebot wurde von der polnischen Regierung abgelehnt. Es ist mehr als möglich, dass diese Entscheidung das Schicksal Polens besiegelt hat, dennoch müssen wir weiterhin alle Anstrengungen unternehmen, um Polen im Krieg zu halten."
 hungary_flavor.177.a:0 "Vielleicht können sie noch gerettet werden."

 hungary_flavor.178.t:0 "[From.GetName] weigert sich, ukrainisches Land abzutreten"
 hungary_flavor.178.d:0 "Nach der Gründung des Königreichs Ukraine unter unserem Schutz wurden die Nachbarländer aufgefordert, die Souveränität dieser Nation anzuerkennen und ihr alle Gebiete abzutreten, die von ethnischen Ukrainern bewohnt werden. [From.GetNameDef] war eines dieser Länder, und sie haben diese Aufforderung eklatant ignoriert."
 hungary_flavor.178.a:0 "Wie können sie leugnen, dass diese Gebiete ukrainisch sind?"

 hungary_flavor.179.t:0 "Deutschland weigert sich, Polen einzuladen"
 hungary_flavor.179.d:0 "Vor kurzem haben wir Deutschland vorgeschlagen, Polen in die Achse einzuladen, da die Denkweise der deutschen Regierung der unseren nun ähnlicher ist. Deutschland hat uns geantwortet, dass es zum jetzigen Zeitpunkt kein Bündnis mit Polen anstreben möchte, da es in naher Zukunft das Ziel seiner Ambitionen sein könnte. Es scheint, dass wir nicht sowohl mit Deutschland als auch mit Polen Freundschaft schließen können."
 hungary_flavor.179.a:0 "Sie sollten sich stattdessen auf unsere wahren Feinde konzentrieren."

 hungary_flavor.180.t:0 "Polen lehnt Einladung ab"
 hungary_flavor.180.d:0 "Obwohl es uns gelungen ist, Deutschland von den Vorteilen einer Einladung Polens in die Achse zu überzeugen, lehnte die polnische Regierung die Einladung mit der Begründung ab, dass ihre Interessen nicht mit denen unserer Fraktion übereinstimmen."
 hungary_flavor.180.a:0 "Wenigstens haben wir es versucht."

 hungary_flavor.181.t:0 "Polen nimmt die Einladung an"
 hungary_flavor.181.d:0 "Unsere Bemühungen waren erfolgreich, sowohl Deutschland als auch Polen stimmten der Erweiterung des Achsenbündnisses um Polen zu. Jetzt können wir sicher sein, dass unsere polnischen Freunde nicht in Gefahr sind, von Deutschland überfallen zu werden."
 hungary_flavor.181.a:0 "Ein großer Tag für unser Bündnis!"

 hungary_flavor.182.t:0 "Ein neuer Regierungschef für die Slowakei"
 hungary_flavor.182.d:0 "Die neue slowakische Regierung wurde gebildet, aber wir müssen uns noch für einen neuen Regierungschef entscheiden. Wenn wir einen slowakischen Staatsbürger an die Spitze der Regierung stellen, könnte dies den Geist des Landes stärken, da die Bevölkerung die Regierung als ihre eigene betrachten würde. Würden wir jedoch einen ungarischen Lokalpolitiker an die Spitze setzen, hätten wir die Regierung besser im Griff und könnten dafür sorgen, dass sie mehr in unsere Kassen einzahlt."
 hungary_flavor.182.a:0 "Wählen Sie Milan Hodza."
 hungary_flavor.182.b:0 "Wählen Sie Jozef Tiso."
 hungary_flavor.182.c:0 "Wählt János Esterházy."

 hungary_flavor.183.t:0 "Danubische Arbeiter befreit"
 hungary_flavor.183.d:0 "Unsere Bemühungen, Arbeiterproteste und Streiks in [From.GetNameDef] anzustacheln, waren erfolgreich. Die dortige Regierung hat beschlossen, den Forderungen der dänischen Arbeiter nachzugeben und ihnen die Unabhängigkeit und das Recht zu gewähren, unserer Föderation beizutreten. Dies ist wahrlich ein großer Tag für die kommunistische Sache!"
 hungary_flavor.183.a:0 "Alles, was wir zu verlieren haben, sind unsere Fesseln!"

 hungary_flavor.184.t:0 "Danubische Arbeiter im Ausland in Aufruhr"
 hungary_flavor.184.d_fighting_bonus:0 "Die dänische Bevölkerung in [From.GetNameDef] befindet sich in offener Rebellion gegen die Regierung. Der [From.GetLeader] zeigt kein Mitgefühl für ihre Sache, sondern unterdrückt die Aufständischen und versucht, ihren Bemühungen um die Befreiung der Arbeiterklasse ein Ende zu setzen. Diese Arbeiter haben uns um Hilfe gebeten, damit wir ihnen helfen, sich von ihren Unterdrückern zu befreien und unserer Föderation beizutreten. Wenn wir helfen würden, würden sie versuchen, die [From.GetAdjective]-Armee zu sabotieren und unsere Truppen zu unterstützen."
 hungary_flavor.184.d_manpower:0 "Die dänische Bevölkerung in [From.GetNameDef] befindet sich in offener Rebellion gegen die Regierung. [From.GetLeader] zeigt kein Mitgefühl für ihre Sache, sondern unterdrückt die Aufständischen und versucht, ihren Bemühungen um die Befreiung der Arbeiterklasse ein Ende zu setzen. Diese Arbeiter haben uns um Hilfe gebeten, damit wir ihnen helfen, sich von ihren Unterdrückern zu befreien und unserer Föderation beizutreten. Einige von ihnen sind in unser Land geflohen, bevor die Repressalien in [From.GetNameDef] begonnen haben, und haben sich bereit erklärt, in die Armee einzutreten, wenn wir ihnen bei der Befreiung ihrer Brüder helfen."
 hungary_flavor.184.a:0 "Wir müssen ihnen helfen, sich zu befreien!"
 hungary_flavor.184.b:0 "Sie sind auf sich selbst gestellt."

 hungary_flavor.185.t:0 "Italien stimmt einem Rüstungsdarlehen zu"
 hungary_flavor.185.d:0 "Das von uns beantragte Rüstungsdarlehen an Italien wurde bewilligt. Wir können dieses Geld nun für Investitionen in unser Militär und die Rüstungsproduktion verwenden. Das bedeutet aber auch, dass wir eine Zeit lang mit regelmäßigen Zahlungen an Italien belastet sein werden."
 hungary_flavor.185.a:0 "Ein kleiner Preis, den wir für unsere Sicherheit zahlen."

 hungary_flavor.186.t:0 "Italien lehnt Rüstungsdarlehen ab"
 hungary_flavor.186.d:0 "Italien hat sich geweigert, uns das beantragte Rüstungsdarlehen zu gewähren. Mit dem Hinweis auf vage Ausreden wegen der Verletzung des Vertrags von Trianon und der angespannten Haushaltslage der italienischen Regierung hieß es, man könne uns in dieser Angelegenheit leider nicht helfen."
 hungary_flavor.186.a:0 "Wir werden das Geld anderweitig auftreiben müssen."

 hungary_flavor.187.t:0 "Abreise der Militärmission"
 hungary_flavor.187.d:0 "Die Militärmission unserer ehemaligen Verbündeten hat ihre Sachen gepackt und die Hauptstadt verlassen. Da ihr Aufenthalt durch das nun aufgelöste Bündnis gerechtfertigt war, gab es nichts mehr, was sie hier gehalten hätte."
 hungary_flavor.187.a:0 "Sie sind ohnehin nicht willkommen."

 hungary_flavor.188.t:0 "Ausländische Investoren ziehen sich zurück"
 hungary_flavor.188.d:0 "Die meisten der ausländischen Investoren, die wir anlocken konnten, haben sich aus dem Land zurückgezogen. Auf die Frage nach den Gründen verwiesen sie auf die veränderte politische Lage und den Druck ihrer Regierung."
 hungary_flavor.188.a:0 "Sollen sie doch ihr verdammtes Geld woanders hinbringen."

 hungary_flavor.189.t:0 "Deutsche Wirtschaftsbeziehungen gekappt"
 hungary_flavor.189.d:0 "Da sich unsere Beziehungen zu [GER.GetNameDef] verschlechtert haben, haben auch die verschiedenen Verträge und Kooperationen mit deutschen Unternehmen begonnen, sich aufzulösen. Inzwischen sind alle wirtschaftlichen und industriellen Hilfen, die wir von ihnen erhalten haben, eingestellt worden, so dass wir uns selbst überlassen sind."
 hungary_flavor.189.a:0 "Unsere Wirtschaft ist auch ohne sie stark genug."

 hungary_flavor.190.t:0 "Italienisch-ungarische Marineakademie aufgelöst"
 hungary_flavor.190.d:0 "Mit dem Ausbruch der Feindseligkeiten zwischen [HUN.GetNameDef] und [ITA.GetNameDef] fand sich die Italienisch-Ungarische Marineakademie schnell ohne die Unterstützung beider Nationen wieder. Dozenten und Studenten sind in ihre Heimat zurückgekehrt, um sich auf den Konflikt vorzubereiten, und der Dekan der Einrichtung hat angekündigt, dass die Akademie ihre Türen auf unbestimmte Zeit schließen wird."
 hungary_flavor.190.a:0 "Das ist nur natürlich. Sie sind jetzt unsere Feinde."

 hungary_flavor.191.t:0 "Staatsbesuch in Deutschland"
 hungary_flavor.191.d:0 "Obwohl Deutschland und Ungarn schon seit einiger Zeit freundschaftliche Beziehungen unterhalten, hat der Führer unseren neuen Führer noch nicht getroffen. Wie gewünscht, wurde das Treffen zwischen Ferenc Szálasi und Adolf Hitler in Berlin anberaumt. Was soll die Agenda des großen Führers unserer Nation sein?"
 hungary_flavor.191.a:0 "An Hitler appellieren, Zugeständnisse zu machen."
 hungary_flavor.191.b:0 "Um mehr militärische Koordinierung bitten."
 hungary_flavor.191.c:0 "Versuch, ideologische Differenzen auszugleichen."

 hungary_flavor.192.t:0 "Hitler stimmt einer verstärkten militärischen Zusammenarbeit zu."
 hungary_flavor.192.d:0 "Die Gespräche sind erfolgreich verlaufen. Szálasi und Hitler verlassen lächelnd und händeschüttelnd den Sitzungssaal, nachdem sie sich auf eine verstärkte militärische Zusammenarbeit und Transparenz zwischen den beiden Ländern geeinigt haben."
 hungary_flavor.192.a:0 "Eine wunderbare Nachricht."

 hungary_flavor.193.t:0 "Hitler lehnt verstärkte militärische Zusammenarbeit ab"
 hungary_flavor.193.d:0 "Das Treffen in Berlin war nicht erfolgreich. Szálasi verließ den Verhandlungstisch mit einer Handvoll Nichts und einem sauren Geschmack im Mund. Hitler weigerte sich, Zusagen über eine stärkere Beteiligung Ungarns an militärischen Operationen zu machen."
 hungary_flavor.193.a:0 "Hat er keinen Respekt vor den zahllosen Ungarn, die an den Fronten kämpfen?"

 hungary_flavor.194.t:0 "Ideologische Differenzen ausgeräumt"
 hungary_flavor.194.d:0 "Szálasi und Hitler ist es gelungen, die meisten ideologischen Differenzen zwischen dem deutschen Nationalsozialismus und dem ungarischen Hungertum zu überwinden. Die beiden Länder können endlich damit beginnen, auf ihre Ziele hinzuarbeiten und dabei verstärkt zusammenzuarbeiten."
 hungary_flavor.194.a:0 "Wir sind uns mehr ähnlich als verschieden."

 hungary_flavor.195.t:0 "Ideologische Differenzen bleiben bestehen"
 hungary_flavor.195.d:0 "Das Treffen in Berlin sollte die ideologische Feindschaft zwischen Deutschland und Ungarn beseitigen, hat sie aber eher noch verschärft. Szálasi gelang es nicht, Hitler von den Gemeinsamkeiten ihrer Systeme zu überzeugen, und er musste das Treffen verlassen, ohne sich die Freundschaft des Führers zu verdienen."
 hungary_flavor.195.a:0 "Ein unglückliches Missverständnis."

 hungary_flavor.196.t:0 "Proteste gegen die Regierung"
 hungary_flavor.196.d:0 "Mitglieder der Opposition haben umfangreiche Proteste gegen die derzeitige Regierung organisiert. Sie fordern vorgezogene Neuwahlen und bezeichnen unsere Regierung als bloße Marionette von Horthy. Bislang sind die Proteste relativ friedlich geblieben, aber die Lage könnte mit der Zeit eskalieren. Vielleicht müssen die Forderungen berücksichtigt werden, und es werden vorgezogene Neuwahlen abgehalten werden müssen."
 hungary_flavor.196.a:0 "Die Dinge werden sich bald ändern."

 hungary_flavor.197.t:0 "Schnellwahlen"
 hungary_flavor.197.d:0 "Als Reaktion auf die zunehmenden Proteste in den Straßen von Budapest ist der Regierungschef von seinem Amt zurückgetreten, und das Parlament hat eine vorgezogene Neuwahl beschlossen. In Kürze wird eine neue Regierung gewählt werden, die hoffentlich die verärgerten Massen zufrieden stellen wird."
 hungary_flavor.197.a:0 "Es war an der Zeit."

 hungary_flavor.198.t:0 "Erneute kommunistische Säuberung"
 hungary_flavor.198.d:0 "Der Kommunismus hat in Ungarn wieder einmal seinen hässlichen Fuß aufgesetzt. Die einzige logische und sichere Reaktion darauf ist ein erneuter Kreuzzug gegen die rote Gefahr, diesmal staatlich sanktioniert und streng legal. Viele Kommunisten wurden während des so genannten "Weißen Terrors" von 1919 bis 1921 ausgerottet, aber es scheint, dass ihre krebsartige Ideologie nicht so einfach ausgerottet werden kann. Wir werden das Land nach jedem durchsuchen, der mit marxistischen Ideen sympathisiert, und ihn vor Gericht stellen."
 hungary_flavor.198.a:0 "Sollen sie doch in Angst kauern."

 hungary_flavor_territory.1.t:0 "Integration der alten Länder"
 hungary_flavor_territory.1.d:0 "Wir haben vor kurzem Gebiete erworben, die historisch gesehen Teil unserer Nation sind. Durch harte Arbeit, Bestechung und ein wenig Gewalt ist die Bevölkerung dazu gekommen, uns wieder als rechtmäßige Herrscher zu sehen."
 hungary_flavor_territory.1.a:0 "Willkommen in [ROOT.GetName]."

 hungary_flavor_claim.1.t:0 "Alte Länder werden [Root.GetAdjective]"
 hungary_flavor_claim.1.d:0 "Wir haben vor kurzem ein Gebiet erworben, das historisch gesehen Teil unserer Nation ist. Durch harte Arbeit, Bestechung und ein wenig Gewalt hat die Bevölkerung erkannt, dass wir wieder Anspruch auf das Gebiet haben."
 hungary_flavor_claim.1.a:0 "Gute Nachrichten."

 hungary_flavor_territory.2.t:0 "Widerstand gegen die Integration in der Region Transsylvanien"
 hungary_flavor_territory.2.d:0 "Die Integration der Region Transsilvanien ist in vollem Gange, aber einige der Einheimischen sträuben sich gegen eine Zusammenarbeit. Die Entsendung unserer Streitkräfte zur Sicherstellung der Zusammenarbeit würde das Problem lösen, könnte aber die Bevölkerung zu offenem Widerstand veranlassen."
 hungary_flavor_territory.2.a:0 "Wir werden uns damit auseinandersetzen müssen."
 hungary_flavor_territory.2.b:0 "Lassen Sie dem Ganzen seinen Lauf."

 hungary_flavor_territory.10.t:0 "Erwerb des Banats"
 hungary_flavor_territory.10.d:0 "Wir haben uns bereits für die Integration der Region Siebenbürgen entschieden, aber einer ihrer Staaten, das Banat, ist erst kürzlich in unseren Besitz übergegangen. Wir können beschließen, diesen Staat auf unbestimmte Zeit von der Integration auszuschließen, wenn wir dies wünschen, aber ansonsten wird die Integration des Staates post haste beginnen."
 hungary_flavor_territory.10.a:0 "Beginnen Sie den Integrationsprozess."
 hungary_flavor_territory.10.b:0 "Der Staat ist in Ordnung, so wie er ist."

 hungary_flavor_territory.11.t:0 "Banat verloren"
 hungary_flavor_territory.11.d:0 "Wir waren zu sehr damit beschäftigt, das Banat zu integrieren, und haben vergessen, es zu verteidigen! Es ist nun in die Hände des Feindes gefallen, so dass die Integration gestoppt wurde. Sobald wir es zurückerobert haben, werden wir die Integration wieder aufnehmen können."
 hungary_flavor_territory.11.a:0 "Wir werden es schließlich zurückerobern."

 hungary_flavor_territory.12.t:0 "Banat integriert"
 hungary_flavor_territory.12.d:0 "Unsere Integration im Banat ist erfolgreich verlaufen. Die Bevölkerung ist jetzt bereit, eingezogen zu werden, als ob sie unsere eigenen Leute wären. Der Staat ist noch weit davon entfernt, vollständig [Root.GetAdjective] zu sein, aber mit der Zeit werden sie assimiliert werden."
 hungary_flavor_territory.12.a:0 "Ausgezeichnet."

 hungary_flavor_territory.13.t:0 "Rebellion im Banat"
 hungary_flavor_territory.13.d:0 "Einige aufmüpfige Separatisten im Banat haben zu den Waffen gegriffen und versuchen, sich von [Root.GetName] abzuspalten. Wir müssen sofort darauf reagieren, wenn wir den Aufstand eindämmen wollen. Wenn wir uns jedoch die Mühe ersparen wollen, können wir ihnen geben, was sie wollen, oder versuchen, mit ihren Anführern zu verhandeln. Sie scheinen daran interessiert zu sein, regionale Autonomie zu erlangen, ohne dass die Gefahr besteht, integriert zu werden."
 hungary_flavor_territory.13.a:0 "Lassen Sie sie gehen."
 hungary_flavor_territory.13.b:0 "Kämpfen Sie gegen die Rebellen."
 hungary_flavor_territory.13.c:0 "Verhandeln Sie mit ihnen."

 hungary_flavor_territory.20.t:0 "Akquisition von Crisana "
 hungary_flavor_territory.20.d:0 "Wir haben uns bereits für die Integration der Region Siebenbürgen entschieden, aber einer ihrer Staaten, Crisana , ist erst kürzlich in unseren Besitz übergegangen. Wir können beschließen, diesen Staat auf unbestimmte Zeit von der Integration auszuschließen, wenn wir dies wünschen, aber andernfalls wird die Integration des Staates schnellstmöglich beginnen."
 hungary_flavor_territory.20.a:0 "Beginnen Sie den Integrationsprozess."
 hungary_flavor_territory.20.b:0 "Der Staat ist in Ordnung, so wie er ist."

 hungary_flavor_territory.21.t:0 "Crisana verloren"
 hungary_flavor_territory.21.d:0 "Wir waren zu sehr mit der Integration von Crisana beschäftigt und haben vergessen, es zu verteidigen! Es ist nun in die Hände des Feindes gefallen, und die Integration wurde daher gestoppt. Sobald wir sie zurückerobert haben, werden wir die Integration wieder aufnehmen können."
 hungary_flavor_territory.21.a:0 "Wir werden sie schließlich zurückerobern."

