 HUN_gyori_program_phase_4_prepare:0 "Phase IV des Gyôri-Programms vorbereiten"
 HUN_gyori_program_phase_4_activate:0 "Aktivieren der Phase IV des Gyôri-Programms"
 HUN_apply_for_miedzymorze_membership:0 "Miedzymorze-Mitgliedschaft beantragen"
 HUN_apply_for_miedzymorze_membership_desc:0 "Unsere alten Freunde, die Polen, haben ihr eigenes Bündnis zwischen den beiden Großmächten Europas gegründet. Wenn wir uns keiner dieser beiden Mächte anschließen wollen, ist es vielleicht am besten, wenn wir den Schutz und die Freundschaft Polens suchen und die Mitgliedschaft in ihrem Bündnis beantragen."
 HUN_apply_for_membership_in_the_novus_imperium_romanum:0 "Beantragen Sie die Mitgliedschaft im Novus Imperium Romanum"
 HUN_apply_for_membership_in_the_novus_imperium_romanum_desc:0 "Mussolinis Italien will den Ruhm des Römischen Reiches wiederherstellen und sucht nach Verbündeten, die ihm dabei helfen können. Wir könnten versuchen, Schutz bei ihnen zu suchen und die Mitgliedschaft in dieser neuen Fraktion zu beantragen."
 HUN_free_the_austrian_workers:0 "Befreit die österreichischen ArbeiterInnen"
 HUN_free_the_austrian_workers_desc:0 "Die kommunistische Partei in Österreich hat es abgelehnt, der von uns vorgeschlagenen Föderation beizutreten. Das bedeutet, dass wir das österreichische Proletariat gewaltsam befreien müssen, da ihre so genannten Führer sich weigern, ihre Ketten zu sprengen."
 HUN_free_the_czechoslovakian_workers:0 "Befreit die tschechoslowakischen ArbeiterInnen"
 HUN_free_the_czechoslovakian_workers_desc:0 "Die kommunistische Partei in der Tschechoslowakei hat sich geweigert, der von uns vorgeschlagenen Föderation beizutreten. Das bedeutet, dass wir das tschechoslowakische Proletariat gewaltsam befreien müssen, da ihre so genannten Führer sich weigern, ihre Ketten zu sprengen."
 HUN_free_the_yugoslavian_workers:0 "Befreit die jugoslawischen ArbeiterInnen"
 HUN_free_the_yugoslavian_workers_desc:0 "Die kommunistische Partei in Jugoslawien hat sich geweigert, der von uns vorgeschlagenen Föderation beizutreten. Das bedeutet, dass wir das jugoslawische Proletariat gewaltsam befreien müssen, da seine so genannten Führer sich weigern, ihre Ketten zu sprengen."
 HUN_free_the_romanian_workers:0 "Befreit die rumänischen ArbeiterInnen"
 HUN_free_the_romanian_workers_desc:0 "Die kommunistische Partei in Rumänien hat sich geweigert, der von uns vorgeschlagenen Föderation beizutreten. Das bedeutet, dass wir das rumänische Proletariat gewaltsam befreien müssen, da seine so genannten Führer sich weigern, ihre Ketten zu sprengen."
 HUN_offer_union_to_poland:0 "Angebot der Union an Polen"
 HUN_offer_union_to_poland_desc:0 "Polen rückt immer näher an die Niederlage heran, und wenn es aus dem Krieg ausscheidet, würden wir wahrscheinlich nicht lange überleben. Wir werden ihnen eine politische Union anbieten, um die Polen im Kampf zu halten. Unsere Nationen waren im Mittelalter mehrmals vereint, und die Freundschaft zwischen unseren Völkern ist seither stark. Wir werden hoffen müssen, dass sie zu diesem Schritt bereit sind, um zu überleben."
 HUN_ozd_ironworks:0 "Eisenwerk Ózd"
 HUN_godollo_tank_factory:0 "Panzerfabrik Gödöllô"
 HUN_ford_car_factory:0 "Ford Autofabrik"
 HUN_bofors_artillery_factory:0 "Bofors Artilleriefabrik"
 HUN_danube_aircraft_factory:0 "Danube Aircraft Factory"
 HUN_crda_hungaria:0 "CRDA Hungaria"
 HUN_the_arpad_line:0 "Aufbau der Árpád-Linie"
 HUN_the_arpad_line_desc:0 "An dem einen oder anderen Punkt müssen wir die Möglichkeit eines sowjetischen Angriffs aus dem Osten in Betracht ziehen. Die Rote Armee muss direkt vor unserer Haustür, den Karpaten, aufgehalten werden, sonst wird sie schnell durch unser Land vorrücken. Das Gelände in der Karpatenruthenie eignet sich hervorragend für den Bau einer starken Verteidigungslinie, die nach dem ungarischen Stammesoberhaupt Árpád als "Árpád-Linie" bezeichnet werden soll."
 HUN_eastern_extension:0 "Östliche Erweiterung der Árpád-Linie"
 HUN_eastern_extension_desc:0 "Von Nordosten her sind wir nun gut verteidigt, aber das neu erworbene Siebenbürgen ist schutzlos. Die Árpád-Linie muss nach Südosten, bis zu den Ostkarpaten, erweitert werden, wenn wir uns gegen die rote Armee verteidigen wollen."
 HUN_southern_extension:0 "Südliche Erweiterung der Árpád-Linie"
 HUN_southern_extension_desc:0 "Die Árpád-Linie ist von Süden her schwach, und im Falle eines Angriffs aus der Walachei würde sie schnell fallen. Die Linie muss in Richtung der südlichen Grenzen Siebenbürgens erweitert werden."
 HUN_northern_extension:0 "Nördliche Erweiterung der Árpád-Linie"
 HUN_northern_extension_desc:0 "Sollten wir von Norden angegriffen werden, könnte die Árpád-Linie leicht umgangen und von hinten angegriffen werden. Um eine solche Katastrophe zu verhindern, sollten wir die Linie in den Nordkarpaten ausbauen."
 HUN_establish_the_kingdom_of_ukraine:0 "Das Königreich Ukraine errichten"
 HUN_establish_the_kingdom_of_ukraine_desc:0 "Die Ukraine ist schon zu lange unter russischer Herrschaft unterdrückt worden. Wir haben jetzt die Mittel, sie von der Besatzung zu befreien, und Wilhelm Franz von Habsburg, ein Verwandter des letzten habsburgischen Kaisers, sympathisiert immer noch mit der ukrainischen Sache. Wir könnten ihm helfen, eine neue Regierung in unseren kürzlich erworbenen ukrainischen Gebieten zu bilden."
 HUN_propose_polish_axis_membership:0 "Polnische Achsenmitgliedschaft vorschlagen"
 HUN_propose_polish_axis_membership_desc:0 "Polen ist stark gefährdet, zwischen seinen benachbarten Großmächten aufgerieben zu werden. Wenn wir unsere deutschen Verbündeten davon überzeugen könnten, sie in unsere Fraktion einzuladen, anstatt einen Konflikt mit ihnen zu führen, könnten wir uns gemeinsam gegen gemeinsame Feinde stellen, und nichts würde die Achse aufhalten können!"
 HUN_air_defense_of_hungary:0 "Luftverteidigung von Ungarn"
 HUN_air_defense_of_slovakia:0 "Luftverteidigung der Slowakei"
 HUN_air_defense_of_transylvania:0 "Luftverteidigung von Siebenbürgen"
 HUN_air_defense_of_croatia:0 "Luftverteidigung von Kroatien"
 HUN_air_defense_of_austria:0 "Luftverteidigung von Österreich"
 HUN_air_defense_of_bohemia:0 "Luftverteidigung von Böhmen"
 HUN_air_defense_of_galicia_lodomeria:0 "Luftverteidigung von Galizien-Lodomerien"
 HUN_buy_back_the_sms_novara:0 "Rückkauf der SMS Novara"
 HUN_buy_back_the_sms_novara_desc:0 "Die SMS Novara ist ein alter österreichisch-ungarischer Kreuzer, der nach dem Ersten Weltkrieg in französische Hände fiel. Obwohl er in seinem jetzigen Zustand nicht mehr militärtauglich ist, könnten wir ihn von Frankreich kaufen und ihn für unsere neue Marine aufrüsten."
 HUN_retire_horthy:0 "Horthy in den Ruhestand schicken"
 HUN_retire_horthy_desc:0 "Der alte Admiral hat seine Zeit abgesessen. Es ist an der Zeit, ihn in den Ruhestand zu versetzen und seinem Nachfolger Platz zu machen."
 liberate_danubian_workers_in_country:0 "Befreien Sie die donauländischen Arbeiter in [From.GetNameDef]"
 HUN_appoint_a_romanian_leader_in_transylvania:0 "Ernennung eines rumänischen Führers in Siebenbürgen"
 HUN_appoint_a_romanian_leader_in_transylvania_desc:0 "Obwohl Siebenbürgen jetzt unter unserer indirekten Kontrolle steht, ist ein großer Teil der Bevölkerung immer noch rumänisch. Vielleicht sollten wir in der Hoffnung auf eine bessere Zusammenarbeit mit dem rumänischen Volk dort einen Führer einsetzen, der ihnen wohlgesonnener ist."
 HUN_expand_the_ludovica_academy:0 "Ausweitung der Ludovica-Akademie"
 HUN_expand_the_ludovica_academy_desc:0 "Die Ludovica-Akademie, eine unserer ältesten Militäreinrichtungen, ist die wichtigste Quelle für unsere Offiziersanwärter. Sowohl das Gebäude als auch das Institut selbst könnten verbessert werden, um mehr und bessere Ausbildung für die Führung unserer Armee zu ermöglichen."
 HUN_recolor_subjects_to_fit_our_color:0 "Neueinfärbung von Subjekten, um sie an unsere Farbe anzupassen"
 HUN_recolor_subjects_to_fit_our_color_desc:0 "Mit dieser Entscheidung werden autonome Untertanen Ungarns neu eingefärbt, um ihre Kartenfarbe an die Ungarns anzupassen."
 HUN_pride_of_the_fleet:0 "Der Stolz der Flotte"
 HUN_pride_of_the_fleet_desc:0 "Wir sind nun bereit, die ungarische Flotte wiederzubeleben und die Meere für uns zu beanspruchen. Dazu müssen wir zunächst ein Schlachtschiff bauen, das als Herzstück der neuen Flotte dienen wird."
 HUN_emergency_industrial_measures:0 "Industrielle Notmaßnahmen"
 HUN_emergency_industrial_measures_desc:0 "Um uns auf eine mögliche sowjetische Invasion vorzubereiten, müssen wir das letzte Quäntchen an Produktion aus unserer Industrie herauspressen, um eine Chance gegen den roten Riesen zu haben."
 HUN_italian_armament_loan:0 "Italienisches Rüstungsdarlehen"
 HUN_italian_armament_loan_desc:0 "Aufgrund der durch den Vertrag von Trianon auferlegten Beschränkungen ist unser Militär auf einen Konflikt nur unzureichend vorbereitet. Vielleicht ist das politische Klima jetzt geeignet für eine Änderung der Pläne in dieser Angelegenheit. Wir könnten Italien um ein Rüstungsdarlehen bitten, um den Wiederaufbau unserer Armee in Gang zu bringen."
 HUN_requisition_civilian_automobiles:0 "Anforderung von zivilen Kraftfahrzeugen"
 HUN_requisition_civilian_automobiles_desc:0 "Die Armee braucht dringend Transportfahrzeuge, und ein Teil unserer Bevölkerung verfügt über Autos. Es liegt in unserer Macht, diese vorübergehend für militärische Operationen zu beschlagnahmen, auch wenn eine solche Entscheidung sicherlich einige Leute verärgern wird."
 HUN_production_control:0 "Kontrolle der Produktion"
 HUN_production_control_desc:0 "Die industrielle Produktion ist das Rückgrat der Wirtschaft und des Militärs eines jeden Landes. Es ist von größter Bedeutung, dass wir eine Gesetzgebung durchsetzen, die die Produktion unseres Staates optimiert, damit wichtige Projekte nicht verzögert oder gestört werden."
 HUN_disciplinary_regiments:0 "Disziplinarregimenter"
 HUN_disciplinary_regiments_desc:0 "Egal, wie sehr wir uns bemühen, es wird immer rebellische Elemente in unserer Armee geben, die die Moral untergraben und Operationen sabotieren. Diese Personen müssen jedoch nicht nutzlos bleiben, nachdem sie ausgemerzt wurden. Wir werden sie in Disziplinarregimentern organisieren, und sie werden bei militärischen Bauarbeiten, wie dem Graben von Gräben oder dem Verlegen von Gleisen, helfen."
 HUN_economic_partnership_with_italy:0 "Wirtschaftspartnerschaft mit Italien"
 HUN_economic_partnership_with_italy_desc:0 "Die italienische Regierung steht unserer Sache recht wohlwollend gegenüber. Wir könnten unsere Beziehungen zu ihr potenziell stärken, indem wir eine engere wirtschaftliche und handelspolitische Zusammenarbeit mit italienischen Unternehmen anstreben."
 HUN_modernize_the_navy:0 "Die Marine modernisieren"
 HUN_modernize_the_navy_desc:0 "Unser Land ist schon zu lange von der Außenwelt abgeschnitten, und unsere Schiffe sind deshalb nicht mehr auf dem neuesten Stand der Technik. Wir müssen die Reform unserer Marine mit Nachdruck vorantreiben, und die Forschung ist der erste Schritt dazu."
 HUN_home_defense_comittee:0 "Ausschuss für Landesverteidigung"
 HUN_home_defense_comittee_desc:0 "Die Verteidigung unseres Landes gegen imperialistische Bedrohungen sollte eines unserer Hauptanliegen sein. Der große Führer Rákosi selbst wird ein Komitee leiten, das Pläne für ein überarbeitetes Budget für die Landesverteidigung erstellen wird."
 HUN_dual_profile_factories:0 "Doppelprofil-Fabriken"
 HUN_dual_profile_factories_desc:0 "Um die begrenzte Zahl unserer Fabriken besser zu nutzen, sollten wir sie so ausrüsten, dass sie sowohl Konsumgüter als auch militärische Ausrüstung herstellen können."
 HUN_foreign_investments:0 "Ausländische Investitionen"
 HUN_foreign_investments_desc:0 "Jetzt, da unser Land einem westlicheren Wirtschaftsmodell folgt, könnten wir Investoren aus befreundeten Mächten anlocken, um unser wirtschaftliches und industrielles Wachstum anzukurbeln."
 HUN_autarky:0 "Autarkie"
 HUN_autarky_desc:0 "Öl ist eine wichtige Ressource für die Versorgung unserer Industrie und unseres Militärs. Ungarn kann es sich nicht leisten, bei den meisten Ölimporten vom Ausland abhängig zu sein, und das können wir am besten verhindern, indem wir eine gesunde Reserve aufbauen und uns bemühen, unseren eigenen Kraftstoff zu produzieren."
 HUN_german_economic_connections:0 "Deutsche Wirtschaftsbeziehungen"
 HUN_german_economic_connections_desc:0 "Da sich unsere politischen Interessen mit denen Deutschlands decken, haben deutsche Unternehmen die Hand nach Mitgliedern der ungarischen Industrie ausgestreckt, um engere wirtschaftliche Beziehungen auszuhandeln. Wenn wir uns mehr auf diese Geschäfte verlassen, können wir einen Teil unserer Ressourcen für andere Zwecke freisetzen."
 HUN_italian_hungarian_naval_academy:0 "Italienisch-Ungarische Marineakademie"
 HUN_italian_hungarian_naval_academy_desc:0 "Mit dem Erfolg der Adria-Initiative wuchs der Wunsch nach einer stärkeren Zusammenarbeit zwischen Ungarn und Italien im Marinebereich. Wir werden das Projekt fortsetzen, indem wir eine gemeinsame Forschungs- und Ausbildungseinrichtung einrichten, in der beide Länder ihr Wissen über die Marine austauschen können."
 HUN_state_visit_to_germany:0 "Staatsbesuch in Deutschland"
 HUN_state_visit_to_germany_desc:0 "Das ungarisch-deutsche Bündnis ist stark, könnte aber noch verbessert werden. Ferenc Szálasi, unser großer Führer, hat einige Ideen, mit denen er sich an den Führer wenden möchte. Wir sollten einen offiziellen Besuch in Berlin organisieren, damit sie darüber sprechen können."
 HUN_organize_anti_government_protests:0 "Die Regierung verliert von Tag zu Tag an Macht. Wir müssen diesen Prozess beschleunigen, um einen Wechsel in unserer Führung zu erzwingen. Es wird Proteste der Opposition geben, und die Stimme des Volkes wird gehört werden."
 HUN_call_for_a_snap_election:0 "Aufruf zu vorgezogenen Neuwahlen"
 HUN_call_for_a_snap_election_desc:0 "Die Proteste haben Früchte getragen. Die Regierung hat sich bereit erklärt, vorgezogene Neuwahlen abzuhalten, um festzustellen, ob die Bevölkerung wirklich eine andere Richtung für Ungarn wünscht."
 HUN_renew_the_purge_of_communism:0 "Der Weiße Terror von 1919-20 hat den größten Teil der kommunistischen Bedrohung in unserem Land erfolgreich ausgelöscht. Die Kommunisten haben sich erneut eines großen Teils unserer Bevölkerung bemächtigt, indem sie sie mit den falschen Versprechungen des Marxismus geplagt haben. Es ist offensichtlich, dass unsere Arbeit noch nicht getan ist, und die Bolschewiken müssen erneut ausgerottet werden."

 #Austro-Hungarian decisions ""
 HUN_move_capital_to_vienna:0 "Verlegung der Hauptstadt nach Wien"
 HUN_move_capital_to_vienna_desc:0 "Wien war traditionell die Hauptstadt des österreichisch-ungarischen Reiches. Auch wenn sich das Blatt inzwischen gewendet hat und nun die Ungarn den dualistischen Staat anführen, könnten wir aus Nostalgiegründen beschließen, die Hauptstadt wieder nach Wien zu verlegen."
 HUN_reestablish_the_ostend_company:0 "Wiedererrichtung der Kompanie Ostende"
 HUN_reestablish_the_ostend_company_desc:0 "Obwohl Österreich-Ungarn keine Kolonialmacht war, besaß es dennoch einige kleinere Kolonien. Wir könnten versuchen, diese Kolonien zurückzuerobern, um ein neues Zeitalter des österreichisch-ungarischen Kolonialismus einzuleiten."
 HUN_renounce_claims_towards_poland:0 "Verzicht auf Ansprüche gegenüber Polen"
 HUN_renounce_claims_towards_poland_desc:0 "Zu Zeiten des alten Kaiserreichs besaß unser Land große Teile Polens in Galizien. Wenn wir jedoch ein freundschaftliches Verhältnis zu den Polen pflegen wollen, sollten wir erwägen, auf unsere Ansprüche dort zu verzichten, damit unsere Länder in Frieden koexistieren können."
 HUN_reinstate_croatian_military_leaders:0 "Wiedereinsetzung der kroatischen Militärführung"
 HUN_reinstate_croatian_military_leaders_desc:0 "Mit der Eingliederung Kroatiens in Österreich-Ungarn haben wir nun die Befugnis, kroatische Offiziere in unsere Armee zu berufen. Viele von ihnen verfügen über wertvolle Erfahrungen aus dem Großen Krieg und könnten sich auf den Schlachtfeldern als nützlich erweisen."
 HUN_integrate_czech_artillery_industry:0 "Integration der tschechischen Artillerie-Industrie"
 HUN_integrate_czech_artillery_industry_desc:0 "Der tschechoslowakische Staat verfügte über einige Elemente seiner Artillerieindustrie, die in unsere eigene integriert werden müssen, bevor wir sie voll nutzen können."
 HUN_integrate_czech_tank_industry:0 "Integration der tschechischen Panzerindustrie"
 HUN_integrate_czech_tank_industry_desc:0 "Der tschechoslowakische Staat verfügte über einige Elemente seiner Panzerindustrie, die in unsere eigene integriert werden müssen, bevor wir sie in vollem Umfang nutzen können."
 HUN_integrate_czech_small_arms_industry:0 "Integration der tschechischen Kleinwaffenindustrie"
 HUN_integrate_czech_small_arms_industry_desc:0 "Der tschechoslowakische Staat verfügte über einige Elemente seiner Kleinwaffenindustrie, die in unsere Industrie integriert werden müssen, bevor wir sie in vollem Umfang nutzen können."
 HUN_integrate_czech_air_industry:0 "Integration der tschechischen Luftfahrtindustrie"
 HUN_integrate_czech_air_industry_desc:0 "Der tschechoslowakische Staat verfügte über einige Elemente seiner Luftfahrtindustrie, die in unsere Industrie integriert werden müssen, bevor wir sie in vollem Umfang nutzen können."
