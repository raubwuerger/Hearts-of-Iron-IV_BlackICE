 hungary_flavor_territory.801.t:0 "Integration der Region Istrien und Südtirol"
 hungary_flavor_territory.801.d:0 "Wir haben vor kurzem Territorium in der Region Istrien und Südtirol erworben, die historisch gesehen ein Teil unserer Nation ist. Ein großer Teil der Bevölkerung ist jedoch nicht [Root.GetAdjective] und kann daher nicht ohne weiteres in die Armee eingezogen werden. Wir könnten die Dinge so belassen, wie sie sind, und nur die Ressourcen und die industrielle Kapazität der Region nutzen, oder wir könnten den Prozess ihrer Integration einleiten, so dass sie schließlich ein vollständiger Teil unseres Landes werden. Wenn wir uns für die Integration der Region entscheiden, müssten wir einige Ressourcen für den Prozess bereitstellen, und unsere Verwaltungskapazität würde einen Schlag erleiden, aber am Ende könnte sich das alles lohnen."
