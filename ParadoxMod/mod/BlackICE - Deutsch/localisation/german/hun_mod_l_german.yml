 #Leader descriptions ""
 POLITICS_OTTO_I_AHU_DESC:0 "Otto von Habsburg war nur dem Namen nach Kronprinz von Österreich-Ungarn, nachdem das Reich 1918 aufgelöst worden war. In diesen politisch unruhigen Zeiten haben ihn die Menschen in Österreich und Ungarn dazu aufgerufen, die beiden Länder wieder zu vereinen."
 POLITICS_OTTO_I_HUN_DESC:0 "Otto von Habsburg war nur noch dem Namen nach Kronprinz von Österreich-Ungarn, nachdem das Reich 1918 aufgelöst worden war. Als sein Vater Karl 1922 starb, wählte ihn das Königreich Ungarn zum König, als die Notwendigkeit eines neuen Monarchen aufkam."
 POLITICS_FERENC_SZALASI_DESC:0 "Ferenc Szálasi wurde von der deutschen Regierung eingesetzt, um die ungarische Loyalität und Zusammenarbeit während des Krieges sicherzustellen."
 POLITICS_MIKLOS_HORTHY_KING_DESC:0 "Miklós Horthy war Konteradmiral der österreichisch-ungarischen Marine, aber nach der Auflösung des Reiches, als die ungarische Sowjetrepublik die Macht übernahm, war er einer der Organisatoren der konterrevolutionären Armee in Szeged. Er spielte eine wichtige Rolle bei der Wiederherstellung der ungarischen Monarchie und übernahm schließlich das Amt des Regenten. Nun regiert er als neu gewählter König Ungarns und beendet damit eine lange Periode ausländischer Monarchen auf dem ungarischen Thron."
 POLITICS_MATYAS_RAKOSKI_DESC:0 "Nach dem Ende des Zweiten Weltkriegs war Rákosi Generalsekretär der Kommunistischen Partei Ungarns. Seine Herrschaft war geprägt von einem knallharten Kommunismus und einem Personenkult, der dem von Stalin ähnelte. Das inoffizielle Motto seines Systems lautete "Wer nicht für uns ist, ist gegen uns", im Gegensatz zum späteren System von János Kádár, das den freundlicheren Ansatz "Wer nicht gegen uns ist, ist für uns" verfolgte."
 POLITICS_ENDRE_BAJCSY_ZSILINSZKY_DESC:0 "Bajcsy Zsilinszky war ein rechtsgerichteter Demokrat im Vorkriegsungarn. Er war ein entschiedener Gegner der deutschen Expansionspolitik und verabscheute die Angleichung an Hitlers Achse."
 POLITICS_JANOS_KADAR_DESC:0 "Historisch gesehen war Kádár der Nachfolger von Mátyás Rákosi und vertrat etwas andere Überzeugungen als sein Vorgänger. Während das System von Rákosi durch einen harten Kommunismus gekennzeichnet war, wird das von Kádár als "Schaufensterkommunismus" bezeichnet, was bedeutet, dass es eher ein Schaufenster des kommunistischen Wohlstands in Richtung Westen war. Seine Herrschaft wurde von vielen geliebt, obwohl das System aufgrund der enormen Kredite, die das Land aufnehmen musste, um es zu finanzieren, nicht nachhaltig war."
 POLITICS_ISTVAN_HORTHY_DESC:0 "István Horthy ist der Sohn des ehemaligen Regenten, Miklós Horthy. Seine politischen Ansichten sind gemäßigt, aber leicht westlich orientiert. Er diente in der ungarischen Luftwaffe als Jagdflieger und überlebte bei seinem letzten Einsatz einen gefährlichen Unfall."
 POLITICS_ISTVAN_HORTHY_JR_DESC:0 "Als Sohn des verstorbenen István Horthy und Enkel des ehemaligen Regenten Miklós Horthy ist der junge István noch ein Kind, das ein ganzes Land zu regieren hat. Derzeit wird er von einem Rat von Beratern geleitet, die an seiner Stelle regieren, bis er volljährig ist."
 POLITICS_VICTOR_EMMANUEL_DESC:0 "Viktor Emanuel ist der König von Italien und nun auch von Ungarn. Er wurde als Nachfolger von Horthy zum König gewählt und hat dieses Amt nun übernommen. Seine politischen Ansichten sind eher liberal, obwohl er sie in Italien nicht ausüben konnte, da er meist nur eine Galionsfigur war."
 POLITICS_WILHELM_HOHENZOLLERN_HUN_DESC:0 "Wilhelm von Hohenzollern ist der Kronprinz des alten Deutschen Reiches und nun auch König von Ungarn. Er kämpfte im Ersten Weltkrieg und wurde nach der Niederlage des Reiches ins Exil geschickt, kehrte aber nach Deutschland zurück. Er war in gewissem Maße in die deutsche Politik involviert, erlangte aber nie große Bekanntheit. Jetzt, da er König von Ungarn ist, hat er die Fähigkeit, die Geschicke einer Nation zu lenken, wie schon sein Vater vor ihm."
 POLITICS_BELA_KUN_DESC:0 "Béla Kun war einer der prominentesten Führer der ungarischen Räterepublik, die nach dem Zusammenbruch der österreichisch-ungarischen Monarchie entstand. Die kommunistische Republik war zum Scheitern verurteilt, da die vorherige Regierung die Armee angesichts der einmarschierenden Entente-Mächte aufgelöst hatte. Kun ist nun nach Ungarn zurückgekehrt, um erneut zu versuchen, diesen Traum von einem kommunistischen Land im Karpatenbecken zu verwirklichen."
 POLITICS_MIHALY_KAROLYI_DESC:0 "Mihály Károlyi war 1918-1919 Premierminister und Präsident der Ungarischen Räterepublik. Nach dem Fall des kurzlebigen kommunistischen Staates emigrierte er. Als scharfer Kritiker der Regierung Horthy wurde er 1923 als Staatsfeind gebrandmarkt. Nach der Wiedererrichtung des kommunistischen Regimes in Ungarn, das erneut besiegt wurde, halfen ihm seine Verbindungen ins Ausland, einen Platz für eine Exilregierung auszuhandeln."

