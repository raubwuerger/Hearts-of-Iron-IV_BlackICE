 HUN_integrating_transylvania_region_category:0 "Integration Transsilvaniens"
 HUN_integrating_transylvania_region_category_desc:0 "Die Region Transsilvanien war einst Teil unserer Nation, wurde uns aber inzwischen entrissen, und die Menschen dort fühlen sich nicht mehr als Teil unserer Nation. Wenn wir seine Gebiete wieder vollständig unter unsere Kontrolle bringen wollen, müssen wir ernsthafte Maßnahmen zu seiner Integration ergreifen."
 HUN_integrating_slovakia_region_category:0 "Integration der Slowakei"
 HUN_integrating_slovakia_region_category_desc:0 "Die Slowakei war einst Teil unserer Nation, aber sie wurde uns weggenommen, und ihre Bevölkerung identifiziert sich nicht mehr als eine der unseren. Wenn wir ihre Gebiete wieder vollständig unter unsere Kontrolle bringen wollen, müssen wir ernsthafte Maßnahmen zu ihrer Integration ergreifen."
 HUN_integrating_croatia_region_category:0 "Integration von Kroatien"
 HUN_integrating_croatia_region_category_desc:0 "Die Region Kroatien war einst Teil unserer Nation, aber sie wurde uns weggenommen, und die Menschen dort identifizieren sich nicht mehr als die Unseren. Wenn wir ihre Gebiete wieder vollständig unter unsere Kontrolle bringen wollen, müssen wir ernsthafte Maßnahmen zu ihrer Integration ergreifen."
 HUN_integrating_vojvodina_region_category:0 "Integration der Vojvodina"
 HUN_integrating_vojvodina_region_category_desc:0 "Die Region Vojvodina war einst Teil unserer Nation, aber sie wurde uns weggenommen, und ihre Bewohner identifizieren sich nicht mehr als die Unseren. Wenn wir ihre Gebiete wieder vollständig unter unsere Kontrolle bringen wollen, müssen wir ernsthafte Maßnahmen zu ihrer Integration ergreifen."
 HUN_integrating_burgenland_region_category:0 "Integration des Burgenlandes"
 HUN_integrating_burgenland_region_category_desc:0 "Das Burgenland war einmal Teil unserer Nation, aber es wurde uns weggenommen, und seine Bewohner identifizieren sich nicht mehr als die Unseren. Wenn wir seine Gebiete wieder unter unsere volle Kontrolle bringen wollen, müssen wir ernsthafte Maßnahmen zu seiner Integration ergreifen."
 HUN_integrating_bohemia_region_category:0 "Die Integration Böhmens"
 HUN_integrating_bohemia_region_category_desc:0 "Die Region Böhmen war einst Teil unserer Nation, aber sie wurde uns genommen, und die Menschen dort identifizieren sich nicht mehr als die Unseren. Wenn wir seine Gebiete wieder vollständig unter unsere Kontrolle bringen wollen, müssen wir ernsthafte Maßnahmen zu seiner Integration ergreifen."
