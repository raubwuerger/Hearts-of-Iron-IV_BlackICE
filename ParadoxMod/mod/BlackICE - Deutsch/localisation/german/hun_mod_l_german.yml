 hungary_flavor_territory.301.d:0 "Wir haben vor kurzem Territorium in der Region Vojvodina erworben, die historisch gesehen ein Teil unserer Nation ist. Ein erheblicher Teil der Bevölkerung ist jedoch nicht [Root.GetAdjective] und kann daher nicht ohne weiteres in die Armee eingezogen werden. Wir könnten die Dinge so belassen, wie sie sind, und nur die Ressourcen und die industrielle Kapazität der Region nutzen, oder wir könnten den Prozess der Integration einleiten, so dass sie schließlich ein vollständiger Teil unseres Landes werden. Wenn wir uns für die Integration der Region entscheiden, müssten wir einige Ressourcen für den Prozess bereitstellen, und unsere Verwaltungskapazität würde einen Schlag erleiden, aber am Ende könnte sich das alles lohnen."
