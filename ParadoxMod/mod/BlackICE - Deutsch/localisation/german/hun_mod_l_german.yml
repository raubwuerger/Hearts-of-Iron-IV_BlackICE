 hun_news.1.t:0 "Die Teilung Jugoslawiens"
 hun_news.1.d:0 "Ungarn hat es geschafft, in der Balkanregion so viel Macht zu erlangen, dass es auf eine Teilung der jugoslawischen Gebiete drängt. Das neue Gesicht des Balkans sieht für die einen vielversprechend, für die anderen erschreckend aus."
 hun_news.1.a:0 "Die neuen Grenzen sehen gut aus."
 hun_news.1.b:0 "Der Frieden in Europa ist in Gefahr!"
 hun_news.1.c:0 "Erstaunlich, wie schnell Länder auftauchen und wieder verschwinden."

 hun_news.2.t:0 "Die kleine Entente"
 hun_news.2.d:0 "Nach dem Wiedererstarken Österreich-Ungarns hat die Tschechoslowakei die Erneuerung des Bündnisses der Kleinen Entente eingeleitet. Das Bündnis ist nun offiziell und will die territoriale Integrität seiner Mitglieder gegenüber dem neugeborenen Kaiserreich verteidigen."
 hun_news.2.d_2:0 "Kurz nachdem Ungarn seine Ansprüche auf das alte Territorium verkündet hatte, rief die Tschechoslowakei zur Erneuerung des Bündnisses der Kleinen Entente auf. Das neu gestärkte Bündnis will die ungarische Expansion auf jede erdenkliche Weise eindämmen."
 hun_news.2.a:0 "Zur Hölle mit ihnen allen."
 hun_news.2.b:0 "Hurra!"
 hun_news.2.c:0 "Dies wird die Spannungen in der Region sicherlich verringern."

 hun_news.3.t:0 "Das Ende der Kleinen Entente"
 hun_news.3.d:0 "Die Tschechoslowakei hat versucht, die Mitglieder der Kleinen Entente nach dem Wiedererwachen Österreich-Ungarns um sich zu scharen, aber das sterbende Licht des Bündnisses wurde für immer ausgelöscht, als weder Rumänien noch Jugoslawien auf den Aufruf reagierten."
 hun_news.3.d_2:0 "Die Kleine Entente ist nun offiziell aufgelöst, da sich ihre Mitglieder nach dem Aufkommen des revisionistischen Geistes in Ungarn weigerten, sich zusammenzuschließen. Die Tschechoslowakei als einziger verbliebener Unterstützer des Bündnisses versuchte, das, was von der Fraktion noch übrig war, zu retten, indem sie Ersuchen an Bukarest und Belgrad richtete, doch der Aufruf wurde nicht befolgt."
 hun_news.3.a:0 "Ihre schwache Koalition bröckelt."
 hun_news.3.b:0 "Untätigkeit wird unser Verderben sein."
 hun_news.3.c:0 "Es sieht so aus, als ob dieses Bündnis nicht für uns bestimmt war."

 hun_news.4.t:0 "Die Visegrád-Gruppe"
 hun_news.4.d_both:0 "Das neue demokratische Ungarn ist an der internationalen Front nicht untätig gewesen. Nach einem langen Treffen zwischen den Staats- und Regierungschefs Ungarns, der Tschechoslowakei und Polens wurde das Dreierbündnis Visegrád ins Leben gerufen, und alle drei Mitglieder unterzeichneten militärische Abkommen miteinander. Diese neue Gruppierung kann zu einem ernsthaften Akteur in Europa werden, sollte es zu Konflikten zwischen ihren Mitgliedern kommen."
 hun_news.4.d_POL:0 "Ungarn hat mit seiner neuen demokratischen Führung begonnen, den Anschein eines Bündnisses zu erwecken, indem es einen Pakt mit Polen unterzeichnete. Ursprünglich war geplant, die Tschechoslowakei in das Bündnis einzubeziehen, aber die Verhandlungen wurden ohne sie beendet. Dies könnte der Beginn eines größeren Bündnisses sein oder ein schwacher Versuch, eine Fraktion zwischen den Großmächten Europas zu bilden."
 hun_news.4.d_CZE:0 "Ungarn hat mit seiner neuen demokratischen Führung begonnen, den Anschein eines Bündnisses zu erwecken, indem es einen Pakt mit der Tschechoslowakei unterzeichnete. Ursprünglich war geplant, auch Polen in das Bündnis einzubeziehen, aber die Verhandlungen wurden ohne Polen beendet. Dies könnte der Beginn eines größeren Bündnisses sein, oder ein schwacher Versuch, eine Fraktion zwischen den großen Mächten Europas zu bilden."
 hun_news.4.a:0 "Hoffen wir auf eine dauerhafte Zusammenarbeit."
 hun_news.4.b:0 "Wir sind gut beraten, uns da herauszuhalten."
 hun_news.4.c:0 "Das ist einigermaßen interessant."
 hun_news.4.e:0 "Vielleicht wird dies die Region stabilisieren."

 hun_news.5.t:0 "[From.GetAdjective]-Erlass gegen [HUN.GetAdjective]-Erweiterung"
 hun_news.5.d:0 "[From.GetName] hat eine offene Missbilligungserklärung gegen die jüngsten Aktionen von [HUN.GetAdjective] herausgegeben, in der sie deren ungerechtfertigte Expansion als Kriegshandlung betrachten. Sie haben auch verkündet, dass sie bereit sind, gegen [HUN.GetName] zu den Waffen zu greifen, um sie vom Weg des Revisionismus abzubringen."
 hun_news.5.a:0 "Sollen sie es doch versuchen."
 hun_news.5.b:0 "Wir dürfen den Bruch des Friedens in Europa nicht dulden."
 hun_news.5.c:0 "Wird das ausreichen, um sie aufzuhalten?"

 hun_news.6.t:0 "[From.Name] wird kämpfen, um die Expansion von [HUN.GetAdjective] aufzuhalten."
 hun_news.6.d:0 "[From.GetLeader] hat sein Versprechen eingelöst, der Aggressivität von [HUN.GetAdjective] entgegenzutreten. [From.GetName] befindet sich jetzt im Krieg mit [HUN.GetName]."
 hun_news.6.a:0 "Wir werden sie mit Maschinengewehren begrüßen."
 hun_news.6.b:0 "Zu den Waffen!"
 hun_news.6.c:0 "Es herrscht also Krieg."

 hun_news.7.t:0 "Die Rückkehr der Habsburger"
 hun_news.7.d:0 "Die Habsburger-Dynastie ist in [HUN.GetName] an die Macht zurückgekehrt. Die Dynastie ist seit langem der Herrscher Ungarns, und nach dem jahrzehntelangen Interregnum haben sie ihre Herrschaft über Ungarn wiederhergestellt. Der neue Habsburger Monarch zog durch die Straßen von Budapest und wurde von der Menge begrüßt."
 hun_news.7.a:0 "Es lebe der neue Monarch!"
 hun_news.7.b:0 "Das klingt beunruhigend."
 hun_news.7.c:0 "Die Habsburger sind noch am Leben? Seltsam."

 hun_news.8.t:0 "Die Adriatische Initiative"
 hun_news.8.d:0 "Ungarn und Italien haben ein Verteidigungsbündnis für die Marine geschlossen. Die Seestreitkräfte der beiden Länder werden eng zusammenarbeiten, um die Gewässer der Adria zu schützen. Das bedeutet, dass jeder, der in italienische Gewässer eindringen will, sich wahrscheinlich auch mit der ungarischen Marine auseinandersetzen muss."
 hun_news.8.a:0 "Hoffen wir auf eine dauerhafte Zusammenarbeit."
 hun_news.8.b:0 "Wo ist das Adriatische Meer noch einmal?"
 hun_news.8.c:0 "Das klingt beunruhigend."

 hun_news.9.t:0 "Der ungarisch-slowakische Kleinkrieg"
 hun_news.9.d_war:0 "Nach den jüngsten territorialen Debatten und Veränderungen zwischen Ungarn und der Slowakei kam es zu einem kleinen militärischen Konflikt. Was zunächst als Scharmützel um die südslowakische Region begann, hat sich nun zu einem ausgewachsenen Krieg entlang der gesamten Nordgrenze Ungarns entwickelt."
 hun_news.9.d_peace:0 "Nach den jüngsten territorialen Debatten und Veränderungen zwischen Ungarn und der Slowakei kam es zu einem kleinen militärischen Konflikt. Es scheint, dass Ungarn mit der Eroberung der Südslowakei zufrieden ist und die slowakischen Truppen keine großen Vergeltungsmaßnahmen ergriffen haben. Ein Krieg konnte vorerst vermieden werden, aber die Spannungen zwischen den beiden Ländern bleiben hoch."
 hun_news.9.a:0 "Wir werden siegen!"
 hun_news.9.b:0 "Der Konflikt in Osteuropa nimmt einfach kein Ende."

 hun_news.10.t:0 "Der Warschauer Pakt"
 hun_news.10.d:0 "Die Sowjetunion hat eine von Ungarn und Polen vorgeschlagene Initiative angenommen und die Komintern um Polen erweitert. Das neue Bündnis heißt jetzt "Warschauer Pakt", und es ist kein Geheimnis, dass sie planen, das Bündnis - notfalls mit Gewalt - auf den größten Teil Osteuropas auszudehnen."
 hun_news.10.a:0 "Es lebe das neue Bündnis!"
 hun_news.10.b:0 "Die verflixten Roten schlucken Europa immer weiter."
 hun_news.10.c:0 "Beunruhigende Nachrichten."

 hun_news.11.t:0 "Wachsende Unterstützung für die Wiedereinführung der Monarchie in Deutschland"
 hun_news.11.d:0 "\nm Zuge des gegenwärtigen Krieges in Deutschland hat sich die Unzufriedenheit in der Bevölkerung in einer wachsenden Unterstützung für den Erben des alten Kaisers, Wilhelm, manifestiert. Diese Royalisten wollen die Monarchie in Deutschland wiederherstellen, mit dem jungen Kronprinzen an der Spitze."
 hun_news.11.a:0 "Pah! Der Kaiser wird niemals zurückkehren."
 hun_news.11.b:0 "Bald werden die Deutschen wieder einen Kaiser haben."
 hun_news.11.c:0 "Könnte dies der Anfang vom Ende von Hitlers Deutschland sein?"
 hun_news.11.e:0 "Könnte dies der Anfang vom Ende des demokratischen Deutschlands sein?"
 hun_news.11.f:0 "Könnte dies der Anfang vom Ende des kommunistischen Deutschlands sein?"

 hun_news.12.t:0 "Der Putsch des Kaisers"
 hun_news.12.d:0 "In Deutschland haben sich rebellische Kräfte erhoben, die den neu ausgerufenen Kaiser Wilhelm III. von Hohenzollern unterstützen. Die Regierungskräfte sind in Aufruhr, und es ist sehr unsicher, ob sie die Kontrolle über das Land behalten werden."
 hun_news.12.a:0 "Das lässt uns schwach aussehen."
 hun_news.12.b:0 "Die Royalisten werden sich durchsetzen!"
 hun_news.12.c:0 "Das muss man vorsichtig angehen."
 hun_news.12.e:0 "Was bedeutet das für ihren derzeitigen Krieg?"

 hun_news.13.t:0 "Der Staatsstreich des Kaisers ist erfolgreich"
 hun_news.13.d:0 "Die royalistischen Kräfte sind in Deutschland siegreich. Die letzten Truppen der Regierung haben ihre Waffen niedergelegt, und der Kaiser hat die Kontrolle über den Reichstag übernommen. Es bleibt abzuwarten, welche Ziele die neue Regierung verfolgt und was dies für die Zukunft Europas bedeuten wird."
 hun_news.13.a:0 "Der Beginn einer neuen Ära."
 hun_news.13.b:0 "Nun, das ist eine Vermutung."

 hun_news.14.t:0 "Der Putsch des Kaisers scheitert"
 hun_news.14.d:0 "Die Regierung hat sich gegen die royalistischen Kräfte durchgesetzt. Der Kaiser wurde inhaftiert, und der Aufstand wurde bald darauf niedergeschlagen. Massive Repressalien für alle, die sich an dem Putschversuch beteiligt haben, sind angesagt, aber die Ordnung in Deutschland scheint wiederhergestellt zu sein."
 hun_news.14.a:0 "Ruhm für uns!"
 hun_news.14.b:0 "Wir haben unser Bestes getan, um ihnen zum Erfolg zu verhelfen."
 hun_news.14.c:0 "Hat irgendjemand ernsthaft erwartet, dass sie gewinnen würden?"

 hun_news.15.t:0 "König Eduard I."
 hun_news.15.d:0 "Heute ist das lange Interregnum endlich vorbei, denn König Edward I. aus dem Hause Windsor erhebt Anspruch auf den ungarischen Thron. Die Einladung eines Mitglieds des britischen Herrscherhauses ist ein Hinweis auf den außenpolitischen Kurs der derzeitigen ungarischen Regierung."
 hun_news.15.a:0 "Lang lebe der neue Monarch!"

 hun_news.16.t:0 "König Carl Wilhelm I."
 hun_news.16.d:0 "Carl Wilhelm von Schweden, oder wie er ab heute in Ungarn genannt wird: Carl Wilhelm I., ist der neue König von Ungarn. Der schwedische Prinz wurde auf den ungarischen Thron berufen, in der Hoffnung, den Geist der Nation in diesen schweren Zeiten zu stärken und das Land sicher durch diese Zeit der Konflikte in Europa zu führen."
 hun_news.16.a:0 "Lang lebe der neue Monarch!"

 hun_news.17.t:0 "König Miklós I. Horthy"
 hun_news.17.d:0 "Um seine Macht in Ungarn endgültig zu festigen, hat sich der frühere Regent Miklós Horthy zum König gekrönt und damit offiziell die Zeit des Interregnums im Land beendet."
 hun_news.17.a:0 "Lang lebe der neue Monarch!"

 hun_news.18.t:0 "Béla Kun kehrt zurück"
 hun_news.18.d:0 "Béla Kun war in den letzten Jahrzehnten nach dem Untergang der Räterepublik in Ungarn in der Sowjetunion zu Gast. Der Regierung ist es in Abstimmung mit der KMP gelungen, seine Rückkehr zu ermöglichen, angeblich durch eine geheime Operation. Die sowjetischen Behörden sind über diese Aktion nicht erfreut, aber was zählt, ist, dass Kun sicher nach Ungarn zurückgekehrt ist und bereits begonnen hat, Anhänger für seine Sache zu gewinnen."
 hun_news.18.a:0 "Hurra!"

 hun_news.19.t:0 "Der Kommunismus im Untergrund breitet sich aus"
 hun_news.19.d:0 "In letzter Zeit hat die Aktivität kommunistischer Gruppen im Lande zugenommen. Die ungewöhnliche Lebendigkeit lässt sich auf Quellen außerhalb des Landes zurückführen, aber wir sind noch nicht sicher, welche ausländische Macht dahinter stecken könnte. Wie dem auch sei, kommunistisches Gedankengut breitet sich schneller aus als früher, und wir können im Moment nur wenig dagegen tun."
 hun_news.19.a:0 "Die rote Bedrohung kennt keine Grenzen."

 hun_news.20.t:0 "[HUN.GetAdjective] Ambitionen"
 hun_news.20.d:0 "Unsere Diplomaten und Geheimdienstagenten haben berichtet, dass [HUN.GetNameDef] aktiv auf eine Konfrontation mit uns drängt. Was auch immer ihre Ansprüche uns gegenüber sind, sie wollen sie durchsetzen. Wir werden entscheiden müssen, wie ernst wir diese Nachrichten nehmen, aber es wäre das Beste, wenn wir uns vorbereiten."
 hun_news.20.a:0 "Wir müssen unsere Freunde um Schutz bitten"

 hun_news.21.t:0 "Die Karlslinie"
 hun_news.21.d:0 "Der Bau der Karlslinie ist endlich abgeschlossen. Die Linie ist in zwei Teile aufgeteilt, die strategisch so platziert sind, dass sie wichtige Engpässe und Transportwege abdecken. 120 größere Festungen und viele weitere kleinere Lager sind in der gesamten Partium-Region verteilt, um jeden Vorstoß aus dem Westen aufzuhalten. Die Linie umfasst auch eine 10 km tiefe technische Blockade, die verhindern soll, dass mechanisierte Kräfte durchkommen."
 hun_news.21.a:0 "Eine Errungenschaft, auf die wir stolz sein können."

 hun_news.22.t:0 "100. Jahrestag der 48er Revolution"
 hun_news.22.d:0 "Heute ist der 100. Jahrestag der ungarischen Revolution von 1848. Vor einem Jahrhundert beschloss Ungarn, sich von der Unterdrückung durch die österreichischen Habsburger zu befreien, und kämpfte tapfer, bis die Österreicher ihre russischen Verbündeten einschalteten, um die Revolution zu stoppen. Die Nation erinnert sich an dieses Datum als einen Tag der Freiheit und als einen wesentlichen Teil der ungarischen Kultur. Die ganze Nation feiert das Gedenken an diesen Freiheitskampf."
 hun_news.22.a:0 "Wir haben damals die Ketten gesprengt, und wir dürfen sie nie wieder tragen!"

 hun_news.23.t:0 "[From.GetNameDef] tritt dem Donaubund bei"
 hun_news.23.d:0 "Wie erwartet, schließen sich weitere Länder aus eigenem Antrieb dem Donaubund an. [From.GetNameDef] ist das neueste Mitglied dieser freien Vereinigung von Nationen."
 hun_news.23.a:0 "Eine willkommene Ergänzung für unser Bündnis."

 hun_news.24.t:0 "Der Donaubund"
 hun_news.24.d:0 "Mitteleuropa hat heute den Aufstieg einer neuen Macht erlebt. Unter der Führung Ungarns wurde die Donauföderation gegründet, deren Ziel es ist, die kommunistischen Staaten der Region in einem Bündnis freier Assoziation zu vereinen. Es ist noch nicht sicher, wie erfolgreich dieses Unterfangen sein wird, aber seine Entwicklung verdient auf jeden Fall Aufmerksamkeit."
 hun_news.24.a:0 "Es lebe die Föderation!"
 hun_news.24.b:0 "Eine neue Macht auf dem Spielfeld."

 hun_news.25.t:0 "Das Königreich der Ukraine"
 hun_news.25.d:0 "Nach den jüngsten territorialen Veränderungen in Osteuropa war nicht ganz klar, was aus der Ukraine werden würde. Die Nation versuchte nach dem Ersten Weltkrieg, eine eigene Regierung zu gründen, wurde aber schnell in der Sowjetunion aufgehen. Seltsamerweise hat sich [HUN.GetNameDef] die Sache der Ukrainer zu eigen gemacht und es geschafft, im Zuge seiner jüngsten Eroberung eine neue Regierung zu gründen. Das "Königreich der Ukraine", wie es sich jetzt nennt, wird von Wilhelm Franz von Habsburg, einem Verwandten des letzten regierenden Habsburger Kaisers, geführt. Die Zeit wird zeigen, ob diese Inkarnation der Ukraine länger Bestand haben wird als die letzte."
 hun_news.25.a:0 "Möge sie niemals untergehen!"
 hun_news.25.b:0 "Die Ukraine? Ein Königreich? Wie absurd."

 hun_news.26.t:0 "Gyula Gömbös stirbt"
 hun_news.26.d:0 "Am sechsten Oktober ist der Ministerpräsident unseres Landes verstorben. Gömbös trat sein Amt im Oktober 1932 an, und er hatte große Pläne für Ungarn. Seine Pläne sahen vor, das Land in einen autoritären Staat umzuwandeln, wobei er sich Mussolinis Italien zum Vorbild nahm. Obwohl seine Bemühungen letztendlich nicht die gewünschten Früchte trugen, wird er von vielen Ungarn immer noch als großer Führer unserer Zeit angesehen."
 hun_news.26.a:0 "Die Nation trauert."

 hun_news.27.t:0 "Rückgabe der Slowakei an Ungarn"
 hun_news.27.d:0 "Im Rahmen der Bemühungen, die Ländereien zurückzufordern, die Ungarn im Vertrag von Trianon verloren hat, hat [HUN.GetLeader] eine Forderung an die Tschechoslowakei gestellt und die gesamte Slowakei gefordert. Die tschechoslowakische Regierung, die einen Konflikt befürchtet, hat die Forderungen akzeptiert und die betreffenden Staaten geräumt."
 hun_news.27.a:0 "Ein wichtiger Schritt zur Revision von Trianon."
 hun_news.27.b:0 "Wir hatten keine andere Wahl als zu akzeptieren."
 hun_news.27.c:0 "Die ganze Slowakei ist doch nicht ungarisch?"

 hun_news.28.t:0 "Siebenbürgen zurück an Ungarn"
 hun_news.28.d:0 "Ein schwarzer Tag für Rumänien, und ein Grund zum Feiern für [HUN.GetName]. Die ungarischen Forderungen nach Rückgabe Siebenbürgens wurden von der rumänischen Regierung akzeptiert, und die Gebietsabtretung ist mit dem heutigen Tag abgeschlossen."
 hun_news.28.a:0 "Diese Revision war längst überfällig."
 hun_news.28.b:0 "Ein vorübergehender Rückschlag, gewiss."
 hun_news.28.c:0 "Vielleicht gehen sie damit ein bisschen zu weit."

 hun_news.29.t:0 "Die Wiederherstellung Österreich-Ungarns"
 hun_news.29.d:0 "Das Kaiserreich Österreich-Ungarn ist unter der Führung von Otto von Habsburg, dem ältesten Sohn des letzten regierenden Monarchen, wiedergeboren worden. Viele haben diesen Moment gefürchtet, aber nur wenige haben gedacht, dass er tatsächlich eintreten würde. Nur die Zeit wird zeigen, ob das Kaiserreich diesmal stark genug sein wird, um am Leben zu bleiben."
 hun_news.29.a:0 "Lang lebe das Imperium!"
 hun_news.29.b:0 "Hoffen wir, dass sie dieses Mal keinen Weltkrieg auslösen werden."
 hun_news.29.c:0 "Das Chaos gebiert ein weiteres Gespenst der Vergangenheit."

 hun_news.30.t:0 "Galizien wird an Österreich-Ungarn abgetreten"
 hun_news.30.d:0 "Das nächste Ziel von [HUN.GetLeader] war Galizien, ein Teil Polens, der bei der Teilung Polens vor mehr als einem Jahrhundert an Österreich abgetreten wurde. Die polnische Regierung gab nach, in der Hoffnung, einen bewaffneten Konflikt um die Forderungen zu vermeiden."
 hun_news.30.a:0 "Es gehört alles zum Reich!"
 hun_news.30.b:0 "Wenigstens haben wir ein Blutvergießen vermieden."
 hun_news.30.c:0 "Wie viel werden sie noch fordern?"

 hun_news.31.t:0 "Abtretung von Istrien und Südtirol an Österreich-Ungarn"
 hun_news.31.d:0 "Mit der immer schnelleren Expansion Österreich-Ungarns war es keine Überraschung, dass es Anspruch auf seine ehemaligen italienischen Gebiete erhob. Die italienische Regierung wollte nicht riskieren, sich dem wiederhergestellten Kaiserreich entgegenzustellen, und beschloss, Istrien und Südtirol loszulassen."
 hun_news.31.a:0 "Italien war ohnehin nicht stark genug, um diese Gebiete zu halten."
 hun_news.31.b:0 "Wir werden dies nicht vergessen."
 hun_news.31.c:0 "Die Spannungen in Europa nehmen immer weiter zu."

 hun_news.32.t:0 "Wiedereingliederung der Tschechoslowakei in das Kaiserreich"
 hun_news.32.d:0 "Seit dem jüngsten Staatsstreich wächst die pro-imperiale Stimmung in der Tschechoslowakei. Die enge Anlehnung an Österreich-Ungarn kündigte das an, was alle erwartet hatten: die Wiedereingliederung in das Kaiserreich. Mit den tschechischen und slowakischen Gebieten hat Österreich-Ungarn einen bedeutenden Teil seines früheren Landes zurückgewonnen und kann nun um die Vorherrschaft in Mitteleuropa kämpfen."
 hun_news.32.a:0 "Das Kaiserreich erhebt sich wieder!"
 hun_news.32.b:0 "Wird es ihnen gelingen, es zu verteidigen?"

 hun_news.33.t:0 "Bau der Árpád-Linie"
 hun_news.33.d:0 "Die Árpád-Linie wird endlich fertiggestellt. Die Verteidigungsanlagen in den nordöstlichen Karpaten wurden von István Réti geplant und sollten in erster Linie eine mögliche sowjetische Offensive aufhalten bzw. verlangsamen. Die Linie ist 600 km lang und nutzt die natürlichen Verteidigungsmöglichkeiten der Gebirgsregion."
 hun_news.33.a:0 "Wir sollten jetzt sicher sein."

 hun_news.34.t:0 "Rumänien schließt die Karlslinie ab"
 hun_news.34.d:0 "Die als "rumänische Maginot-Linie" bezeichnete Karlslinie ist eine vom rumänischen Militär errichtete lose Verteidigungslinie, die die wichtigsten Zugänge nach Siebenbürgen bewacht. Der Plan stammt aus den frühen 30er Jahren, wurde aber erst kürzlich verwirklicht. Sein Hauptzweck ist die Verteidigung gegen einen Angriff aus dem Westen, entweder von Ungarn oder von Deutschland."
 hun_news.34.a:0 "Die Zeit wird zeigen, ob er etwas wert ist."

 hun_news.35.t:0 "Der Stolz der Flotte"
 hun_news.35.d:0 "Seitdem Hnugary seine kroatische Küste verloren hat, sind die Reste unserer Marine gezwungen, auf der Donau zu operieren. Der Stapellauf eines neuen Schlachtschiffs markiert die Wiederbelebung der ungarischen Flotte und eine neue Ära in der ungarischen Seetradition. Das neue Schiff, das größer und stärker ist als alles, was Österreich-Ungarn im Ersten Weltkrieg besaß, wird von seinen Besatzungsmitgliedern bereits als "Stolz der Flotte" bezeichnet."
 hun_news.35.a:0 "Wir werden die Wellen beherrschen!"

 hun_news.36.t:0 "Die SMS Novara"
 hun_news.36.d:0 "Wir haben in den letzten Wochen mit der französischen Marine verhandelt. Nach dem Ersten Weltkrieg hatten sie einen unserer Kreuzer, die SMS Novara, beschlagnahmt, der inzwischen zu einem Kasernenschiff degradiert wurde. Sie haben sich jedoch gerne gegen eine kleine Summe von ihm getrennt und uns erlaubt, das Schiff für eine angemessene Verwendung in der Marine umzurüsten. Der alte Zerstörer ist nicht im besten Zustand, viele seiner Ausrüstungsgegenstände sind veraltet oder nicht mehr zeitgemäß, aber er könnte in unserer wachsenden Marine noch von Nutzen sein."
 hun_news.36.a:0 "Zumindest gehört er uns."

 hun_news.37.t:0 "Ankunft der italienischen Überführungsflotte"
 hun_news.37.d:0 "Wie von unserem Außenminister vorgeschlagen, wurde die Adriainitiative unterzeichnet. Die Italiener haben sich bereit erklärt, ein U-Boot, einen leichten Kreuzer und einen schweren Kreuzer dauerhaft in unsere Flotte zu überführen, im Gegenzug für die vereinbarte gegenseitige Verteidigung der Adria. Die kleine Flotte ist sicher in unseren Häfen angekommen und steht nun vollständig unter unserer Kontrolle."
 hun_news.37.a:0 "Unsere Flotte wird von Tag zu Tag stärker."

 hun_news.38.t:0 "Italienisch-Ungarische Marineakademie"
 hun_news.38.d:0 "Als gemeinsame Anstrengung zur Förderung der Marineforschung und -ausbildung haben Ungarn und Italien eine italienisch-ungarische Marineakademie gegründet. Neue und alte Admirale aus beiden Nationen wurden angeworben, um an dieser Einrichtung Vorlesungen zu halten, in der Hoffnung, Wissen über die Seefahrt auszutauschen."
 hun_news.38.a:0 "Zusammenarbeit ist der Weg in die Zukunft."

 hun_news.39.t:0 "Die große Koalition"
 hun_news.39.d:0 "Nach einer langen Zeit der Verhandlungen und der Ungewissheit hat sich die neue Regierung gebildet. Die neue Partei der Nationalen Koalition ist der Zusammenschluss der ehemaligen NEP, der FKgP und der SZDP, die im Grunde das gesamte Parlament bilden. Alle Parteien haben sich darauf geeinigt, Pál Teleki zum Vorsitzenden dieser neuen Koalition zu wählen. Diese Einigkeit läutet eine neue Ära für Ungarn ein. Eine Ära der nationalen Stabilität und Sicherheit."
 hun_news.39.a:0 "Eine starke Regierung, die uns durch schwierige Zeiten führt."

 hun_news.40.t:0 "Burgenland stimmt für Ungarn"
 hun_news.40.d:0 "Alle Stimmen sind ausgezählt, die burgenländische Volksabstimmung ist nun offiziell abgeschlossen. Die Bevölkerung des Landes hat sich für den Anschluss an Ungarn und gegen den Verbleib in Österreich entschieden. Da sich beide Regierungen darauf geeinigt haben, das Ergebnis der Volksabstimmung als rechtsverbindlich anzuerkennen, wird dies zu einer Änderung der Grenzen führen."
 hun_news.40.a:0 "Eine hervorragende Nachricht! Das Burgenland ist endlich wieder da, wo es hingehört."
 hun_news.40.b:0 "Vielleicht war diese Abstimmung ein Fehler."

 hun_news.41.t:0 "Burgenland stimmt für Ungarn"
 hun_news.41.d:0 "Alle Stimmen sind ausgezählt, die burgenländische Volksabstimmung ist nun offiziell abgeschlossen. Die Bevölkerung des Landes hat sich dafür entschieden, Teil Österreichs zu bleiben, anstatt sich Ungarn anzuschließen. Die Mitglieder der ungarischen Regierung, die das Referendum aktiv vorangetrieben haben, sind sicherlich enttäuscht über dieses Ergebnis, müssen es aber dennoch akzeptieren."
 hun_news.41.a:0 "Ihre Loyalität ist beeindruckend."
 hun_news.41.b:0 "Ein enttäuschendes Ergebnis."

 hun_news.42.t:0 "[FROM.GetName] tritt aus dem Vertrag von Trianon aus"
 hun_news.42.d:0 "Der Vertrag von Trianon hat uns jahrzehntelang im Würgegriff gehalten, aber jetzt scheint sein Einfluss nachzulassen. Bisher war [FROM.GetName] der primäre Durchsetzer seiner Bedingungen, aber sie haben kürzlich angekündigt, dass sie den ursprünglichen Vertrag nicht mehr unterstützen wollen."
 hun_news.42.a:0 "Wir können uns auf etwas einigen."

 hun_news.43.t:0 "[FROM.GetName] stärkt den Vertrag von Trianon"
 hun_news.43.d:0 "\n\nGerade als wir dachten, wir seien frei von den Blicken ausländischer Mächte, die den Vertrag von Trianon durchsetzen, hat sich eine andere gegen unsere gerechte Wiedergutmachung gestellt. [FROM.GetName] ist nun 'verantwortlich' für die Eindämmung unserer Expansion."
 hun_news.43.a:0 "Sie können es versuchen."

 hungary_flavor_gen.1.t:0 "Wiederauftauchen von Österreich-Ungarn"
 hungary_flavor_gen.1.d:0 "Nach einer langen Konferenz zwischen der österreichischen und der ungarischen Regierung wurde beschlossen, dass die beiden Nationen wieder von demselben Herrscher regiert werden, nämlich von Otto von Habsburg, dem ältesten Sohn des letzten Habsburger Kaisers."
 hungary_flavor_gen.1.a:0 "In der Tat eine höchst interessante Entwicklung."

 hungary_flavor_gen.2.t:0 "Die Donau-Koalition"
 hungary_flavor_gen.2.d:0 "Das neue demokratische Ungarn hat alle bündnisfreien Führer der Region einberufen, um über eine geplante Koalition zu beraten. Sie würde unter den Fittichen des Vereinigten Königreichs stehen, dessen Vertreter ebenfalls an der Konferenz teilnehmen werden. Ein Beitritt zu diesem Bündnis könnte uns zwar vor äußeren Bedrohungen schützen, würde uns aber auch in einigen außenpolitischen Fragen die Hände binden."
 hungary_flavor_gen.2.a:0 "Annehmen."
 hungary_flavor_gen.2.b:0 "Ablehnen."

 hungary_flavor_gen.3.t:0 "Imperialistischer Putsch in der Tschechoslowakei"
 hungary_flavor_gen.3.d:0 "In den letzten Tagen war viel Bewegung in Prag. Die Anhänger der alten österreichisch-ungarischen Monarchie haben die Stadt schnell gestürmt, sind auf wenig Widerstand gestoßen und haben Hunderte von Regierungsbeamten gefangen genommen. Die Imperialisten haben eine neue Regierung eingesetzt, die sich offen für den Wiedereintritt in die wiedergeborene Monarchie einsetzt."
 hungary_flavor_gen.3.a:0 "Was für eine hervorragende Entwicklung."
 hungary_flavor_gen.3.b:0 "Eine unerwartete Wendung der Ereignisse."

 hungary_flavor_gen.4.t:0 "[From.GetAdjective]-Erweiterung"
 hungary_flavor_gen.4.d:0 "[From.GetName] hat sich in letzter Zeit aggressiv ausgebreitet und in ganz Europa für Aufsehen gesorgt. Lässt man sie mit ihren Forderungen und Gebietseroberungen weitermachen, könnte das den prekären Frieden, der nach dem Großen Krieg geschaffen wurde, zunichte machen, aber die Alternative ist ein militärisches Eingreifen. Werden wir diesen Angriff auf den Frieden in Europa dulden?"
 hungary_flavor_gen.4.a:0 "Wir müssen intervenieren."
 hungary_flavor_gen.4.b:0 "Irgendwann werden sie aufhören."

 hungary_flavor_gen.5.t:0 "Die Visegrád-Gruppe"
 hungary_flavor_gen.5.d:0 "Ungarn hat Pläne für ein neues Bündnis, dem auch [Root.GetName] angehört. Das Ziel des Bündnisses ist es, den militärischen Schutz seiner Mitglieder zu gewährleisten und eine gemeinsame Außenpolitik zu betreiben, die die Ansichten aller Mitgliedsstaaten vertritt. Das Bündnis könnte von Vorteil sein, und eine engere Zusammenarbeit mit benachbarten Mächten würde uns international stärker machen. Was werden wir auf ihre Einladung antworten?"
 hungary_flavor_gen.5.a:0 "Annehmen."
 hungary_flavor_gen.5.b:0 "Ablehnen."

 hungary_flavor_gen.6.t:0 "Der Visegráder Wirtschaftskreis"
 hungary_flavor_gen.6.d:0 "Nach einer Reihe von Treffen zwischen den Mitgliedern der Visegrád-Gruppe hat der derzeitige Führer, Ungarn, angekündigt, dass die Visegrád-Gruppe nun auch eine Wirtschaftsunion sein wird, die einen gemeinsamen Markt zwischen ihren Mitgliedern schafft und den freien Fluss des Handels innerhalb der Gruppe gewährleistet."
 hungary_flavor_gen.6.a:0 "Dies wird uns allen zugute kommen."

 hungary_flavor_gen.7.t:0 "Mitgliedschaft in der Visegrád-Gruppe"
 hungary_flavor_gen.7.d:0 "Wir sind nun offiziell Mitglied der Visegrád-Gruppe. Wir haben alle Verträge unterzeichnet, die mit der Mitgliedschaft einhergehen, und kommen nun in den vollen Genuss aller Vorteile, die die Mitglieder haben."
 hungary_flavor_gen.7.a:0 "Davon werden wir alle profitieren."

 hungary_flavor_gen.8.t:0 "Austritt aus der Visegrád-Gruppe"
 hungary_flavor_gen.8.d:0 "Nach dem Austritt aus der Visegrád-Gruppe müssen wir natürlich alle Verträge und Vereinbarungen, die mit der Mitgliedschaft verbunden waren, für ungültig erklären. Es wird lange dauern, aber wir werden endlich frei von den Grenzen der Union sein."
 hungary_flavor_gen.8.a:0 "Wir müssen das hinter uns lassen."

 hungary_flavor_gen.9.t:0 "[From.GetName] verlässt die Visegrád-Gruppe"
 hungary_flavor_gen.9.d:0 "[From.GetName] ist erst seit kurzer Zeit Mitglied der Visegrád-Fraktion und hat bereits beschlossen, diese zu verlassen. Sicherlich hatten sie ihre Gründe, und wir sind traurig, sie gehen zu sehen, aber wichtige Angelegenheiten erfordern unsere Aufmerksamkeit mit diesen Ereignissen, da wir unsere Verträge und Vereinbarungen mit ihnen in Übereinstimmung mit der Politik der Visegrád-Gruppe aufheben müssen."
 hungary_flavor_gen.9.a:0 "Dies ist ein trauriger Tag für die Allianz."

 hungary_flavor_gen.10.t:0 "Der Visegrád-Technologiekreis"
 hungary_flavor_gen.10.d:0 "Als Teil des sich ständig erweiternden Vertragssystems der Visegrád-Gruppe treten die Mitgliedstaaten nun einem obligatorischen Technologiekreis bei, der die gemeinsame Nutzung von Technologien ohne Diskriminierung garantiert. Mit einer gemeinsamen Anstrengung werden die Nationen der Allianz zweifellos schneller vorankommen als allein."
 hungary_flavor_gen.10.a:0 "Gemeinsam für die Wissenschaft!"

 hungary_flavor_gen.11.t:0 "Der Visegráder Militärrat"
 hungary_flavor_gen.11.d:0 "Die bereits starke Zusammenarbeit zwischen den Mitgliedern unseres Bündnisses wird nun durch ein gemeinsames militärisches Gremium erweitert. Der Visegráder Militärrat wird die gemeinsamen Operationen überwachen und dabei eng mit den Oberkommandos der einzelnen Nationen zusammenarbeiten."
 hungary_flavor_gen.11.a:0 "Die Sicherheit liegt in unserem gemeinsamen Interesse."

 hungary_flavor_gen.12.t:0 "Zusammenarbeit mit dem Molotv-Ribbentrop-Pakt"
 hungary_flavor_gen.12.d:0 "Unsere deutschen Verbündeten haben beschlossen, einen zuvor im Molotow-Ribbentrop-Pakt unterzeichneten Geheimvertrag einzuhalten und Teile Polens an die Sowjetunion abzutreten. Die Frage ist nun, ob wir kooperieren oder die fraglichen Gebiete behalten wollen."
 hungary_flavor_gen.12.a:0 "Wir werden kooperieren und jedes Gebiet abtreten, das wir brauchen."
 hungary_flavor_gen.12.b:0 "Wir haben für diese Gebiete gekämpft, und wir verdienen jeden Zentimeter davon!"

 hungary_flavor_gen.13.t:0 "Bildung des Warschauer Paktes"
 hungary_flavor_gen.13.d:0 "Die kommunistischen Führer der Sowjetunion und Polens haben sich in Warschau getroffen und die Bildung eines neuen Bündnisses besprochen. Künftige Pläne für das Bündnis umfassen den größten Teil Osteuropas, aber vorerst ist Polen das einzige neue Mitglied. Die Weltrevolution ist einen Schritt näher gerückt, aber es gibt noch viel zu tun."
 hungary_flavor_gen.13.a:0 "Unser Bündnis wird stärker."

 hungary_flavor_gen.14.t:0 "Mitgliedschaft in der Budapester Forschungsgruppe"
 hungary_flavor_gen.14.d:0 "Mit unserem Beitritt zu [ROOT.GetFactionName] wurde uns auch die Möglichkeit geboten, der Budapester Forschungsgruppe beizutreten. Diese Vereinigung zielt darauf ab, die technologischen Unterschiede zwischen ihren Mitgliedern zu mildern, was für alle Beteiligten von Vorteil ist."
 hungary_flavor_gen.14.a:0 "Natürlich werden wir beitreten."
 hungary_flavor_gen.14.b:0 "Unseren Wissenschaftlern geht es dort, wo sie sind, sehr gut."

 hungary_flavor_gen.15.t:0 "Beitritt zur Vereinheitlichung der Rüstung"
 hungary_flavor_gen.15.d:0 "Wir sind jetzt Teil der [ROOT.GetFactionName]-Fraktion, und wir haben endlich die Rüstungsvereinigung unserer Verbündeten eingeholt. Wir werden unsere Waffen und Munition nun ausschließlich nach den von der Fraktionsführung festgelegten Standards herstellen."
 hungary_flavor_gen.15.a:0 "Sehr gut!"

 hungary_flavor_gen.16.t:0 "Vereinheitlichung der Bewaffnung ausgelaufen"
 hungary_flavor_gen.16.d:0 "Aufgrund der Veränderungen in unserer Fraktion können wir uns nicht mehr auf die Vorteile der Rüstungsunion verlassen."
 hungary_flavor_gen.16.a:0 "Nichts, wovon wir uns nicht erholen könnten."

 hungary_flavor_gen.17.t:0 "Ungarn annektiert Österreich"
 hungary_flavor_gen.17.d:0 "Der jüngste Krieg zwischen Ungarn und Österreich war eine geopolitische Überraschung, aber die meisten gingen davon aus, dass es sich um ein bloßes Grenzgeplänkel handelte, das außer geringfügigen Grenzveränderungen zu nichts führen würde. Die Wahrheit hat sich als nichts dergleichen herausgestellt. Nach der Kapitulation der österreichischen Streitkräfte forderte Ungarn die Annexion seines gesamten Territoriums, eine Entscheidung, die die europäischen Staats- und Regierungschefs schockiert hat. Wenn wir eine Reaktion auf diese ungeheuerliche Aktion formulieren wollen, müssen wir es jetzt tun, sonst wirkt es unaufrichtig."
 hungary_flavor_gen.17.a:0 "Wir werden diese Aktion verurteilen."
 hungary_flavor_gen.17.b:0 "Österreich liegt außerhalb unserer Interessensphäre."

 hungary_flavor_gen.18.t:0 "Ungarn annektiert österreichisches Land"
 hungary_flavor_gen.18.d:0 "Der jüngste Krieg zwischen Ungarn und Österreich war eine geopolitische Überraschung, aber die meisten gingen davon aus, dass es sich um ein bloßes Grenzgeplänkel handelte, das außer geringfügigen Grenzveränderungen zu nichts führen würde. In Wirklichkeit hat sich Ungarn ein ziemlich großes Stück Land angeeignet, so dass sich die umliegenden Länder fragen, ob sie die nächsten sein werden. Wir müssen schnell auf diese eklatante Störung des Friedens in Europa reagieren, wenn wir etwas dagegen unternehmen wollen."
 hungary_flavor_gen.18.a:0 "Wir werden diese Aktion verurteilen."
 hungary_flavor_gen.18.b:0 "Österreich liegt außerhalb unserer Interessensphäre."

 hungary_flavor_gen.19.t:0 "Die Gründung des Donaubundes"
 hungary_flavor_gen.19.d:0 "In Übereinstimmung mit den früheren Vereinbarungen unserer Partei mit Béla Kuns Ungarn haben wir die Vorbereitungen für den Zusammenschluss unserer Nationen in der Donauföderation getroffen. Wir sind zuversichtlich, dass andere Länder bald folgen werden und die neue Föderation stark genug sein wird, um die Interessen des Proletariats in allen ihren Ländern zu schützen."
 hungary_flavor_gen.19.a:0 "Gemeinsam sind unsere Nationen stärker!"
 hungary_flavor_gen.19.b:0 "Wenn ich es mir recht überlege, wollen wir damit nichts zu tun haben."

 hungary_flavor_gen.20.t:0 "Beitritt zum Donaubund"
 hungary_flavor_gen.20.d:0 "In Übereinstimmung mit den früheren Vereinbarungen unserer Partei mit Béla Kuns Ungarn haben wir die Vorbereitungen für den Beitritt zur Donauföderation getroffen. Wir sind zuversichtlich, dass die Föderation stark genug sein wird, um die Interessen des Proletariats in all ihren Nationen zu schützen."
 hungary_flavor_gen.20.a:0 "Gemeinsam sind unsere Nationen stärker!"
 hungary_flavor_gen.20.b:0 "Bei näherer Betrachtung wollen wir nichts davon wissen."

 hungary_flavor_gen.21.t:0 "Mitgliedschaft im Donaubund"
 hungary_flavor_gen.21.d:0 "Die Donauföderation ist mehr als ein Bündnis von Ländern. Er will seinen Nationen ein starkes Dach bieten, unter dem sie stehen können, ohne ihre Freiheit zu verlieren. Seine Mitglieder sind vereint in der Verteidigung des Proletariats, aber frei von den Illusionen imperialistischer Hybris. Jetzt, da wir Teil dieser Föderation sind, werden auch wir ihre Vorteile genießen und sie noch stärker machen."
 hungary_flavor_gen.21.a:0 "Gemeinsam sind unsere Nationen stärker!"

 hungary_flavor_gen.22.t:0 "Austritt aus dem Donaubund"
 hungary_flavor_gen.22.d:0 "Die diplomatische Situation hat sich so entwickelt, dass wir aus dem Donaubund ausgetreten sind. Diese Verbrüderung der Nationen war schön, solange sie andauerte, aber wir müssen jetzt unseren eigenen Weg gehen."
 hungary_flavor_gen.22.a:0 "Alle Dinge müssen ein Ende haben."

 hungary_flavor_gen.23.t:0 "Wir sind an der Reihe mit den föderalen Bauanstrengungen"
 hungary_flavor_gen.23.d_first:0 "Wir sind die ersten, die in den Genuss der föderalen Bauanstrengungen kommen. Industrieunternehmen aus anderen Mitgliedstaaten werden einen Teil ihrer Anstrengungen auf unsere Bauprojekte konzentrieren und damit die Entwicklung in unserem Land beschleunigen."
 hungary_flavor_gen.23.d:0 "Die föderalen Bauanstrengungen sind in den bisher anvisierten Mitgliedsländern des Donaubundes ausgelaufen, nun sind wir an der Reihe. Industrieunternehmen aus anderen Mitgliedsstaaten werden einen Teil ihrer Anstrengungen auf unsere Bauprojekte konzentrieren und damit die Entwicklung in unserem Land beschleunigen."
 hungary_flavor_gen.23.a:0 "Wir werden das Beste daraus machen."

 hungary_flavor_gen.24.t:0 "Das Komitee für föderale Sicherheit"
 hungary_flavor_gen.24.d:0 "Die Führung der Donauföderation hat sich für die Schaffung eines gemeinsamen Geheimdienstes entschieden, der die Integrität unserer Föderation bewahren und sie vor unerwünschten Einflüssen von außen schützen soll. Damit soll sichergestellt werden, dass unsere Bevölkerung nicht durch gefährliche Ideen vergiftet wird und zu der Gesellschaft zurückkehrt, die wir so hart bekämpft haben, um sie zu dekonstruieren."
 hungary_flavor_gen.24.a:0 "Wir fühlen uns bereits sicherer."

 hungary_flavor_gen.25.t:0 "Konzentrierte Bauanstrengungen"
 hungary_flavor_gen.25.d:0 "Um die Entwicklung in allen Mitgliedsstaaten der Donauföderation auszugleichen, hat die Führung beschlossen, ein rotierendes System der konzentrierten Bauanstrengungen einzuführen. Alle sechs Monate wird ein zufällig ausgewähltes Land der Föderation ausgewählt, und alle anderen Mitgliedsstaaten setzen einen Teil ihrer Industriekraft für dessen Entwicklung ein. Nach Ablauf der sechs Monate wird ein anderes Land ausgewählt, und das vorherige Land wird von der Auswahl ausgenommen, bis alle anderen Länder an der Reihe waren."
 hungary_flavor_gen.25.a:0 "Dies wird uns allen helfen, weiter voranzukommen."

 hungary_flavor_gen.26.t:0 "Föderale Reservewache"
 hungary_flavor_gen.26.d:0 "Obwohl der Donaubund keine gemeinsame Armee hat, hat die Führung es für angebracht gehalten, eine Bundesreservearmee aufzustellen, auf die jedes Land nach eigenem Ermessen zurückgreifen kann. Alle Mitgliedsstaaten müssen einen bestimmten Prozentsatz ihres stehenden Heeres in diese Reserve einbringen, so dass die Gesamtstärke der Föderation dadurch nicht erhöht wird, aber sie hilft, die vorhandenen Kräfte im Notfall besser zu verteilen."
 hungary_flavor_gen.26.a:0 "Hoffen wir, dass wir diese Reserven nicht brauchen werden."

 hungary_flavor_gen.27.t:0 "Wissenschaftliches Institut Donau"
 hungary_flavor_gen.27.d:0 "Der Donaubund muss nicht nur bei der Verfolgung der Arbeiterrevolution und der Selbstbestimmung zusammenarbeiten, sondern auch bei der Verfolgung der Wissenschaft und des Fortschritts" - sagte [HUN.GetLeader] bei der letzten Sitzung des Bundesrates. Die Führung der Föderation einigte sich auf die Gründung eines gemeinsamen wissenschaftlichen Instituts mit Sitz in Budapest. An dieser Einrichtung werden Forscher aus allen Mitgliedstaaten beteiligt sein, um eine gemeinsame Wissensbasis zu schaffen, die der gesamten Föderation zugute kommt."
 hungary_flavor_gen.27.a:0 "Wir werden unseren Anteil an Forschern für das Institut bereitstellen."

 hungary_flavor_gen.28.t:0 "Beitritt zu den neuen Zentralmächten"
 hungary_flavor_gen.28.d:0 "[Ger.GetLeader] hat heute das Abkommen zum Beitritt zu den Neuen Mittelmächten unterzeichnet, das die historische Wiederbelebung eines alten Bündnisses markiert. Wir werden diesem Bündnis mit dem Ziel beitreten, den vergangenen Ruhm unserer Nation wiederherzustellen."
 hungary_flavor_gen.28.a:0 "Die Mittelmächte werden wieder auferstehen."

 hungary_flavor_gen.29.t:0 "Ukrainische Länder"
 hungary_flavor_gen.29.d:0 "[HUN.GetNameDef] hat in den Wirren Osteuropas das neu ausgerufene Königreich der Ukraine ins Leben gerufen. Dieser neue ukrainische Staat fordert nun alle seine Nachbarn, die ukrainisches Land besitzen, auf, seine Autorität über dieses Land anzuerkennen. Da auch wir einige Gebiete besitzen, die als überwiegend ukrainisch angesehen werden, müssen wir ebenfalls entscheiden, wie wir auf diese Aufforderung reagieren."
 hungary_flavor_gen.29.a:0 "Wir werden diesen neuen Staat offiziell anerkennen."
 hungary_flavor_gen.29.b:0 "Wir wollen einen solchen Staat nicht unterstützen."

 hungary_flavor_gen.30.t:0 "Danubische Arbeiter streiken"
 hungary_flavor_gen.30.d:0 "Seit der Ausrufung der Danubischen Föderation sind die sozialistisch gesinnten Arbeitnehmer in unserem Land unruhig geworden. Die Einladung der Föderation an alle dänischen Kulturen hat zu mehreren Protesten und Streiks in den betroffenen Regionen geführt. Wir müssen entscheiden, ob wir gegen diese Arbeiter vorgehen wollen oder ob wir die Proteste abklingen lassen und das Beste hoffen."
 hungary_flavor_gen.30.a:0 "Zerstreuen Sie die Menge."
 hungary_flavor_gen.30.b:0 "Lasst sie protestieren."

 hungary_flavor_gen.31.t:0 "Arbeiterrevolte in der Donau"
 hungary_flavor_gen.31.d:0 "Die Proteste der dänischen Arbeiter haben in den letzten Monaten immer mehr zugenommen, egal was wir versucht haben, um ihre Ausbreitung zu verhindern. Jetzt haben einige von ihnen ganze Städte in Beschlag genommen und lehnen sich offen gegen unsere Regierung auf. Sie fordern ihre Unabhängigkeit und den freiwilligen Beitritt zur Donbass-Föderation."
 hungary_flavor_gen.31.a:0 "Akzeptieren Sie ihre Forderungen."
 hungary_flavor_gen.31.b:0 "Versuchen Sie, den Aufstand niederzuschlagen."

 hungary_flavor_gen.32.t:0 "[HUN.GetNameDef] verteidigt die donauländischen Arbeiter"
 hungary_flavor_gen.32.d:0 "Die Aufstände der Donauarbeiter in unserem Land sind jetzt einigermaßen eingedämmt, obwohl der Unmut in der Arbeiterklasse immer noch groß ist. Die [HUN.GetNameDef] hat jedoch beschlossen, im Namen der sozialistischen Rebellen zu intervenieren, und ihre Absicht angekündigt, die unterdrückten Danubier zu befreien, wenn nötig mit Gewalt."
 hungary_flavor_gen.32.a:0 "Sollen sie es doch versuchen."

 hungary_flavor_gen.33.t:0 "[HUN.GetNameDef] lässt die donauländischen Arbeiter im Stich"
 hungary_flavor_gen.33.d:0 "Die donauländischen Aufstände in unseren Städten sind niedergeschlagen worden. Ihr Hilferuf an den Donaubund blieb ungehört, so schien es zumindest, denn [HUN.GetNameDef] hat ihr Versprechen, ihnen zu helfen, nicht eingelöst."
 hungary_flavor_gen.33.a:0 "Wir werden dem ein Ende setzen."

 hungary_flavor_gen.34.t:0 "[FROM.GetName] tritt aus dem Vertrag von Trianon aus"
 hungary_flavor_gen.34.d:0 "Als Unterzeichner des Vertrages von Trianon sind wir mitverantwortlich für dessen Durchsetzung. [FROM.GetName] ist nun von dieser Position abgerückt und lässt die Welt mit der Frage zurück, ob die Expansion von [HUN.GetAdjective] noch eingedämmt werden kann. Sollen wir die Verantwortung für die Eindämmung ihrer Aggression übernehmen?"
 hungary_flavor_gen.34.a:0 "Wir werden den Mantel übernehmen."
 hungary_flavor_gen.34.b:0 "Ein Kampf gegen [HUN.GetName] ist nicht in unserem Interesse."

 hungary_flavor_aus.1.t:0 "Ungarische Allianz"
 hungary_flavor_aus.1.d:0 "Diplomaten aus Ungarn haben im vergangenen Monat Tag und Nacht in unseren Botschaften gearbeitet, um ein Bündnis zwischen den beiden Ländern auf den Weg zu bringen. Es könnte in der Tat von Vorteil für die beiden Nationen sein, sich nach drei langen Jahrzehnten wieder zu vereinigen."
 hungary_flavor_aus.1.a:0 "Natürlich waren die Ungarn immer unsere Freunde."
 hungary_flavor_aus.1.c:0 "Lassen Sie uns zusammenarbeiten, aber sagen Sie nein zu einem vollständigen Bündnis."
 hungary_flavor_aus.1.b:0 "Wir werden ihren törichten nationalistischen Zwecken nicht dienen."

 hungary_flavor_aus.2.t:0 "Ungarn drängt auf burgenländische Volksabstimmung"
 hungary_flavor_aus.2.d:0 "Unser neuer und alter Verbündeter, Ungarn, hat nach dem Ersten Weltkrieg große Gebietsverluste erlitten, darunter auch eines unserer Länder: Das Burgenland. Sie haben eine Volksabstimmung für die in diesem Gebiet lebenden Menschen vorgeschlagen, die es ihnen ermöglichen würde, über den Verbleib in Österreich oder den Anschluss an Ungarn abzustimmen, ähnlich wie es die Stadt Sopron im Jahr 1921 tat. In Anbetracht der ethnischen Struktur des Staates wird das Referendum wahrscheinlich zugunsten Ungarns ausfallen. Werden wir diese Abstimmung zulassen?"
 hungary_flavor_aus.2.a:0 "Erlauben Sie das Referendum."
 hungary_flavor_aus.2.b:0 "Niemals."

 hungary_flavor_aus.3.t:0 "Ungarn bietet Slowenien für das Burgenland"
 hungary_flavor_aus.3.d_slovenia:0 "Obwohl wir nicht zu der Konferenz über die Aufteilung Jugoslawiens eingeladen wurden, hat die ungarische Führung beschlossen, uns ein mutiges Angebot für Slowenien zu unterbreiten. Sie wollen uns die nördliche Hälfte im Tausch gegen das Burgenland anbieten. Slowenien war lange Zeit Teil unseres Landes, und das Burgenland ist historisch gesehen ungarisches Land, so dass der Tausch durchaus Sinn machen würde. Was ist unsere Antwort?"
 hungary_flavor_aus.3.d_both:0 "Obwohl wir nicht zu der Konferenz über die Aufteilung Jugoslawiens eingeladen wurden, hat die ungarische Führung beschlossen, uns ein mutiges Angebot für Slowenien zu unterbreiten. Sie wollen uns ganz Slowenien im Tausch gegen das Burgenland überlassen. Slowenien war lange Zeit Teil unseres Landes, und das Burgenland ist historisch gesehen ungarisches Land, so dass der Tausch durchaus Sinn machen würde. Was ist unsere Antwort?"
 hungary_flavor_aus.3.a:0 "Annehmen."
 hungary_flavor_aus.3.b:0 "Ablehnen."

 hungary_flavor_aus.4.t:0 "Die Visegrád-Gruppe"
 hungary_flavor_aus.4.d:0 "Ungarn hat sein eigenes Bündnis zwischen den internationalen Giganten gegründet. Sie nennen es die Visegrád-Gruppe, und einige ost- und mitteleuropäische Nationen sind bereits beigetreten, in der Hoffnung, dass es ausreicht, sie zu schützen. Nun wenden sie sich an uns mit der Einladung zu ihrer neu gegründeten Fraktion. Was sollen wir darauf antworten?"
 hungary_flavor_aus.4.a:0 "Das klingt nach einem Deal."
 hungary_flavor_aus.4.b:0 "Wir werden uns daran nicht beteiligen."

 hungary_flavor_aus.5.t:0 "Unterstützung Österreichs gegen Deutschland"
 hungary_flavor_aus.5.d:0 "Unserem Verbündeten Österreich droht die deutsche Besatzung. Es drängt zunehmend auf den Anschluss, die Vereinigung von Deutschland und Österreich. Sie haben uns um Hilfe gebeten, um sich gegen die drohende deutsche Invasion zu verteidigen."
 hungary_flavor_aus.5.a:0 "Wir stehen an der Seite unserer Verbündeten."
 hungary_flavor_aus.5.b:0 "Doch leider können wir ihnen nicht helfen."

 hungary_flavor_aus.6.t:0 "Unsere Verbündeten beschützen uns"
 hungary_flavor_aus.6.d:0 "Unsere Verbündeten stehen zu uns! Wir werden der deutschen Invasion nicht allein entgegentreten. Nein zum Anschluss!"
 hungary_flavor_aus.6.a:0 "Wir müssen uns noch vorbereiten, um uns zu verteidigen."

 hungary_flavor_aus.7.t:0 "Unsere Verbündeten lassen uns im Stich"
 hungary_flavor_aus.7.d:0 "Unsere Fraktion hat das Bündnis, das wir hatten, entehrt. Wir haben jedoch keine Zeit, uns mit dieser unehrenhaften Tat zu befassen, denn wir müssen entscheiden, wie wir mit den deutschen Forderungen umgehen wollen. Werden wir uns ihrem Willen beugen und unsere beiden Länder vereinen, oder werden wir versuchen, uns zu wehren und hoffen, dass wir durchhalten können, bis Deutschland an die Großmächte um es herum fällt?"
 hungary_flavor_aus.7.a:0 "Wir haben keine andere Wahl, als uns zu fügen."
 hungary_flavor_aus.7.b:0 "Wir werden stehen und kämpfen, auch wenn wir allein sind!"

 hungary_flavor_pol.1.t:0 "Ungarisches Bündnis"
 hungary_flavor_pol.1.d:0 "Aus der Asche des Großen Krieges ist Ungarn endlich auferstanden und hat eine eigene Fraktion gegründet. Sie haben sich nun an unsere Regierung gewandt, um uns einzuladen, diesem Bündnis beizutreten und sich gegen alles zu stellen, was unsere Souveränität bedrohen könnte."
 hungary_flavor_pol.1.a:0 "Wie könnten wir ablehnen?"
 hungary_flavor_pol.1.b:0 "Wir können nicht annehmen."

 hungary_flavor_pol.2.t:0 "Österreich-Ungarn fordert Krakau und Galizien"
 hungary_flavor_pol.2.d:0 "Die meisten unserer südlichen Territorien waren einst Teil Österreich-Ungarns. Jetzt, da das Kaiserreich wiedergeboren ist, verlangt es, dass wir die Kontrolle über Krakau und Galizien abgeben, sonst drohen uns Konsequenzen."
 hungary_flavor_pol.2.a:0 "Geben Sie die fraglichen Gebiete ab."
 hungary_flavor_pol.2.b:0 "Weisen Sie die Forderung zurück."

 hungary_flavor_pol.3.t:0 "Polnisch-ungarischer Geheimdienstaustausch"
 hungary_flavor_pol.3.d:0 "Das ungarische diplomatische Korps und der ungarische Nachrichtendienst haben ein Abkommen unterzeichnet, das den nachrichtendienstlichen Austausch zwischen den beiden Ländern ausweitet, wovon beide Seiten profitieren."
 hungary_flavor_pol.3.a:0 "Zusammenarbeit ist immer der richtige Weg."

 hungary_flavor_pol.4.t:0 "[From.GetName] unterstützt unsere nördlichen Ansprüche"
 hungary_flavor_pol.4.d:0 "Unsere neue Allianz könnte Chancen bieten, die wir allein nicht hätten nutzen können. [From.GetName] unterstützt offiziell unseren Anspruch auf Ostpreußen, was es sehr einfach machen würde, es in einem Krieg einzunehmen, sollten wir Deutschland besiegen."
 hungary_flavor_pol.4.a:0 "[Root.GetFactionName] ist unsere Rettung."

 hungary_flavor_pol.5.t:0 "Der Warschauer Pakt"
 hungary_flavor_pol.5.d:0 "Unsere Kameraden in Ungarn haben uns heute einen Vorschlag geschickt. Sie haben die Absicht, die Sowjetunion davon zu überzeugen, ihre Fraktion zu erweitern und andere osteuropäische Länder einzuladen, wobei wir die ersten auf dieser Liste sind. Wenn wir ihren Vorschlag annehmen, müsste die Sowjetunion noch zustimmen, damit dieses neue Bündnis gebildet werden kann."
 hungary_flavor_pol.5.a:0 "Setzen Sie sich mit der sowjetischen Führung in Verbindung, um Vereinbarungen zu treffen."
 hungary_flavor_pol.5.b:0 "Darauf werden wir uns nicht einlassen."

 hungary_flavor_pol.6.t:0 "Sowjets weigern sich, den Warschauer Pakt zu unterzeichnen"
 hungary_flavor_pol.6.d:0 "Unsere Rufe sind auf taube Ohren gestoßen. Unsere sowjetischen Genossen weigern sich, ihr Bündnis auf uns auszudehnen, geschweige denn auf ein anderes osteuropäisches Land. Trotz der Bemühungen unserer ungarischen Freunde werden wir die Kapitalisten und Faschisten allein bekämpfen müssen."
 hungary_flavor_pol.6.a:0 "Der Vater der Revolution lässt uns im Stich?"

 hungary_flavor_pol.7.t:0 "[HUN.GetNameDef] will sich Miedzymorze anschließen"
 hungary_flavor_pol.7.d:0 "Unsere Fraktion hat die Aufmerksamkeit von [HUN.GetNameDef] auf sich gezogen. Ihre Diplomaten haben sich an uns gewandt, um über ihren Beitritt zu unserem Bündnis zu verhandeln. Wie sollen wir darauf reagieren?"
 hungary_flavor_pol.7.a:0 "Sie sind mehr als willkommen."
 hungary_flavor_pol.7.b:0 "Sie sind überhaupt nicht willkommen."

 hungary_flavor_pol.8.t:0 "[HUN.GetNameDef] bietet ein Bündnis an"
 hungary_flavor_pol.8.d:0 "Unser Verbündeter, [HUN.GetName], hat eine Alternative zur Kapitulation vor unseren Feinden angeboten. Sie möchten eine Union zwischen unseren Nationen bilden und den Kampf als Einheit fortsetzen. Das würde bedeuten, dass wir unsere Unabhängigkeit aufgeben, aber es könnte das Einzige sein, was uns retten kann."
 hungary_flavor_pol.8.a:0 "Wir haben keine andere Wahl mehr."
 hungary_flavor_pol.8.b:0 "Wir können diesen Krieg noch gewinnen."

 hungary_flavor_pol.9.t:0 "Mitgliedschaft bei der Achse"
 hungary_flavor_pol.9.d:0 "Heute sind Diplomaten aus Berlin eingetroffen und haben um ein sofortiges Treffen mit dem Außenminister unserer Regierung gebeten. Sie wollen das Achsenbündnis um Polen erweitern, was sie als "großzügige Geste des Führers, die nicht abgelehnt werden darf" bezeichnen. Uns wird gesagt, dass Deutschlands Verbündeter [HUN.GetNameDef] hinter der Einladung steht, aber wir müssen trotzdem mit den Deutschen verhandeln."
 hungary_flavor_pol.9.a:0 "Wir werden natürlich akzeptieren."
 hungary_flavor_pol.9.b:0 "Kein Bündnis mit den Deutschen."

 hungary_flavor_pol.10.t:0 "Deutschland bittet um Danzig und Poznan"
 hungary_flavor_pol.10.d:0 "Unsere deutschen Verbündeten sind an uns herangetreten, um einen alten Streit zwischen unseren Nationen beizulegen. Die Territorien von Danzig und Posen wurden uns nach dem Ersten Weltkrieg überlassen, aber die Deutschen wollen immer noch die Kontrolle über diese Staaten. Jetzt, da wir Freunde sind, möchten sie die Angelegenheit friedlich regeln und sind mit dieser Bitte zu uns gekommen. Werden wir diese Länder an unsere neu gefundenen Verbündeten abtreten?"
 hungary_flavor_pol.10.a:0 "Wir sind jetzt auf ihrer Seite. Wir werden uns ihnen nicht in den Weg stellen."
 hungary_flavor_pol.10.b:0 "Nein. Das ist nicht der Grund, warum wir ihre Freundschaft gesucht haben."

 hungary_flavor_pol.11.t:0 "Österreich-Ungarn verzichtet auf seine Ansprüche gegenüber uns."
 hungary_flavor_pol.11.d:0 "Ein Teil des Landes, das wir nach unserer Unabhängigkeit im Jahr 1918 erworben haben, war früher Teil des österreichisch-ungarischen Reiches. Nach dem jüngsten Wiedererstarken Österreich-Ungarns wurde ein erneuter Konflikt um diese Gebiete befürchtet, aber jetzt können wir aufatmen. Das reformierte Kaiserreich hat seine Ansprüche auf diese Gebiete offiziell zurückgezogen."
 hungary_flavor_pol.11.a:0 "Das ist eine Erleichterung."

 hungary_flavor_bul.1.t:0 "Ungarisches Bündnis"
 hungary_flavor_bul.1.d:0 "Ungarische Diplomaten haben sich kürzlich mit einem Bündnisvorschlag an unsere Regierung gewandt. Offenbar haben sie eine Fraktion gegründet, die sie 'Die neuen Mittelmächte' nennen, und möchten, dass wir uns ihr anschließen. Sicherlich ein interessanter Vorschlag, da einige der Rivalen Ungarns mit den unseren übereinstimmen."
 hungary_flavor_bul.1.a:0 "In der Tat interessant. Wir nehmen an!"
 hungary_flavor_bul.1.b:0 "Neue Mittelmächte? Das ist doch Unsinn."

 hungary_flavor_bul.2.t:0 "Projekt zur industriellen Entwicklung von Burgas"
 hungary_flavor_bul.2.d:0 "[From.GetName] hat beschlossen, uns durch die Finanzierung des Fabrikbaus in Burgas zu helfen. Die Fabriken sind in erster Linie für militärische Zwecke bestimmt, stehen aber unter unserer vollen Kontrolle. Dieser Akt der Großzügigkeit ist ein Beweis für den guten Willen von [From.GetName]."
 hungary_flavor_bul.2.a:0 "Ich wusste, dass es die richtige Entscheidung war, mich auf ihre Seite zu stellen."

 hungary_flavor_bul.3.t:0 "[HUN.GetName] setzt unsere Ansprüche auf die Dobrudscha durch"
 hungary_flavor_bul.3.d:0 "[HUN.GetName] hat Verhandlungen mit der rumänischen Regierung aufgenommen und versucht, sie unter Druck zu setzen, damit sie uns das Gebiet der Dobrudja überlässt. Das kann nur Gutes bedeuten!"
 hungary_flavor_bul.3.a:0 "Das ist eine großartige Nachricht!"

 hungary_flavor_bul.4.t:0 "Rumänien gibt die Süddobrudscha ab"
 hungary_flavor_bul.4.d:0 "Rumänien hat einigen Forderungen von [HUN.GetName] nachgegeben und zugestimmt, dass wir die Süddobrudja annektieren. Wir hatten gehofft, die gesamte Region zu bekommen, aber das muss reichen."
 hungary_flavor_bul.4.a:0 "Nichtsdestotrotz ein Erfolg."

 hungary_flavor_bul.5.t:0 "Rumänien tritt die gesamte Dobrudscha ab"
 hungary_flavor_bul.5.d:0 "Rumänien hat den Forderungen von [HUN.GetName] nachgegeben und der Annexion der Dobrudscha zugestimmt. Das bulgarische Volk wird sicherlich bald alle vereint sein!"
 hungary_flavor_bul.5.a:0 "Ein großer Erfolg für unsere Nation!"

 hungary_flavor_bul.6.t:0 "Rumänien hält an der Dobrudscha fest"
 hungary_flavor_bul.6.d:0 "Die Verhandlungen haben keine Früchte getragen. [HUN.GetName] war nicht in der Lage, die rumänische Regierung zur Aufgabe von Land zu drängen. Wir können die Dobrudscha nur zurückgewinnen, wenn wir sie uns mit Gewalt nehmen."
 hungary_flavor_bul.6.a:0 "Eine Schande."

 hungary_flavor_ita.1.t:0 "Slowenien für die adriatischen Häfen"
 hungary_flavor_ita.1.d_fiume:0 "[HUN.GetNameDef] hat zu einer Konferenz aufgerufen, um Jugoslawien neu aufzuteilen. Was Slowenien betrifft, so haben sie beschlossen, uns Teile davon anzubieten, im Austausch für die Hafenstadt Fiume. Das scheint ein gutes Geschäft zu sein, aber wir würden einen wertvollen Hafen am Mittelmeer verlieren. Wie lautet unsere Antwort?"
 hungary_flavor_ita.1.d_zara:0 "[HUN.GetNameDef] hat zu einer Konferenz aufgerufen, um Jugoslawien neu aufzuteilen. Was Slowenien betrifft, so haben sie beschlossen, uns Teile davon im Tausch gegen die Hafenstadt Zara anzubieten. Das scheint ein gutes Geschäft zu sein, aber wir würden einen wertvollen Hafen am Mittelmeer verlieren. Wie lautet unsere Antwort?"
 hungary_flavor_ita.1.d_both:0 "[HUN.GetNameDef] hat zu einer Konferenz aufgerufen, um Jugoslawien neu aufzuteilen. Was Slowenien betrifft, so haben sie beschlossen, uns Teile davon im Tausch gegen die Hafenstädte Fiume und Zara anzubieten. Das scheint ein gutes Geschäft zu sein, aber wir würden wertvolle Häfen am Mittelmeer verlieren. Was ist unsere Antwort?"
 hungary_flavor_ita.1.a:0 "Annehmen."
 hungary_flavor_ita.1.b:0 "Ablehnen."

 hungary_flavor_ita.2.t:0 "Verhandlungen mit [HUN.GetNameDef]"
 hungary_flavor_ita.2.d:0 "Infolge der ungarischen Annäherung an Deutschland haben ihre Diplomaten an uns appelliert, unsere diplomatischen Beziehungen zu regeln.\n\n\n(Bewegen Sie den Mauszeiger über die Antwort, um die von Ungarn vorgeschlagenen Bedingungen zu sehen)."
 hungary_flavor_ita.2.a:0 "Annehmen."
 hungary_flavor_ita.2.b:0 "Ablehnen."

 hungary_flavor_ita.3.t:0 "Zara und Fiume im Austausch für militärische Unterstützung"
 hungary_flavor_ita.3.d:0 "[HUN.GetNameDef] hat den Wunsch geäußert, den Hafen von Zara zu erwerben, und hat das folgende Geschäft vorgeschlagen: Unsere Länder unterzeichnen einen Nichtangriffspakt, und sie tauschen mit uns eine beträchtliche Menge an Infanterieausrüstung im Austausch gegen unsere Häfen in Kroatien. Was sollen wir ihren Diplomaten sagen?"
 hungary_flavor_ita.3.a:0 "Akzeptieren Sie das Angebot."
 hungary_flavor_ita.3.b:0 "Das Geschäft ablehnen."

 hungary_flavor_ita.4.t:0 "Zara, Fiume und Istrien für militärische und politische Unterstützung"
 hungary_flavor_ita.4.d:0 "Ein kühner Vorschlag wurde uns von ungarischen Diplomaten unterbreitet. Sie wollen eine beträchtliche Menge an Ausrüstung gegen die Häfen von Zara und Fiume sowie die Provinz Istrien eintauschen und versprechen darüber hinaus, unsere politischen Ziele in Zukunft auf jede erdenkliche Weise zu unterstützen. Dadurch könnten wir einen wertvollen Verbündeten gewinnen, aber wir würden dabei dalmatinisches Land verlieren."
 hungary_flavor_ita.4.a:0 "Nehmen Sie das Angebot an."
 hungary_flavor_ita.4.b:0 "Lehnen Sie das Angebot ab."

 hungary_flavor_ita.5.t:0 "[HUN.GetNameDef] fordert ihre alten Territorien"
 hungary_flavor_ita.5.d:0 "Die wiedererwachte Monarchie von [HUN.GetNameDef] hat deutlich gemacht, dass sie ihr altes Territorium zurückhaben möchte. Dazu gehören auch unsere Provinzen Istrien und Südtirol. Sie sind nun an uns herangetreten mit dem Vorschlag, diese Gebiete friedlich abzutreten, im Gegenzug für etwas griechisches Territorium und ein Friedensversprechen für die Zukunft. Sind wir mit diesem Angebot einverstanden?"
 hungary_flavor_ita.5.a:0 "Endlich eine Gelegenheit, nach Griechenland zu expandieren."
 hungary_flavor_ita.5.b:0 "Wir werden nicht zum Schoßhündchen der Monarchie werden."

 hungary_flavor_ita.6.t:0 "Die Früchte der jugoslawischen Teilung"
 hungary_flavor_ita.6.d:0 "Während der Konferenz, auf der die Aufteilung Jugoslawiens vereinbart wurde, hat [From.GetName] uns einige lang ersehnte Ländereien geschenkt. Einige Berater schlagen vor, dass dies der Beginn einer fruchtbaren Freundschaft zwischen unseren Ländern ist, und wir sollten engere Beziehungen zu ihnen suchen. Wir könnten darum bitten, ihrer Fraktion beizutreten, und vielleicht gewinnen wir dann sogar noch mehr Territorium hinzu."
 hungary_flavor_ita.6.a:0 "Schlagen Sie ein Bündnis vor."
 hungary_flavor_ita.6.b:0 "Wir werden den Abstand wahren."

 hungary_flavor_ita.7.t:0 "Deutschland tritt Ljubljana ab"
 hungary_flavor_ita.7.d:0 "Wir haben unsere Ansprüche für alle sichtbar gemacht, und Deutschland hat den Wink verstanden. Sie haben den Besitz von Ljubljana an uns abgetreten."
 hungary_flavor_ita.7.a:0 "Wie erwartet."

 hungary_flavor_ita.8.t:0 "Viktor Emanuel wird Nachfolger auf dem ungarischen Thron"
 hungary_flavor_ita.8.d:0 "Der alte Regent von [HUN.GetNameDef] sucht einen Nachfolger für sein Amt, und unser Monarch, Viktor Emanuel, wird als Kandidat gehandelt. Wir könnten ihn davon abhalten, die Anfrage anzunehmen, aber einen Italiener an der Macht in Ungarn zu haben, könnte sich später als vorteilhaft erweisen."
 hungary_flavor_ita.8.a:0 "Wir nehmen den Vorschlag an."
 hungary_flavor_ita.8.b:0 "Das geht gegen unsere Interessen."

 hungary_flavor_ita.9.t:0 "Die Adriatische Initiative"
 hungary_flavor_ita.9.d:0 "[HUN.GetNameDef] hat vor kurzem Territorium entlang der Adriaküste erworben und schlägt nach ihrer früheren diplomatischen Mission bei uns nun eine engere Zusammenarbeit vor. Sie wollen uns helfen, die adriatischen Gewässer zu schützen, und wir sollen im Gegenzug unser Wissen über die Marine mit ihnen teilen. Sie versprechen, jedem den Krieg zu erklären, der uns feindlich gesinnt ist und in die Adria eindringt, wenn wir zustimmen."
 hungary_flavor_ita.9.a:0 "Eine gute Vereinbarung."
 hungary_flavor_ita.9.b:0 "Wir brauchen ihre Hilfe bei unserer Seeverteidigung nicht."

 hungary_flavor_ita.10.t:0 "[HUN.GetNameDef] ehrt die Adriatische Initiative"
 hungary_flavor_ita.10.d:0 "Während sich unsere Feinde den adriatischen Gewässern nähern, hat die ungarische Marine ihre Flotten mobilisiert und Verteidigungsformationen gegen die Invasoren aufgestellt. Ungarn hat sein Wort gehalten und die Bedingungen der Adriatischen Initiative erfüllt."
 hungary_flavor_ita.10.a:0 "Das sollten sie auch."

 hungary_flavor_ita.11.t:0 "[HUN.GetNameDef] entehrt die Adriatische Initiative"
 hungary_flavor_ita.11.d:0 "Während sich unsere Feinde den adriatischen Gewässern nähern, sitzt die ungarische Marine untätig in ihren Häfen und scheint sich ihrer Verpflichtungen aus der Adriatischen Initiative nicht bewusst zu sein. Als unsere Schiffe versuchten, mit einer ihrer Flotten in Verbindung zu treten, verweigerten sie einfach die Antwort. Es scheint, als könne man den Ungarn nicht trauen, und ihr Wort bedeutet nichts."
 hungary_flavor_ita.11.a:0 "Wie können sie es wagen?"

 hungary_flavor_ita.12.t:0 "[HUN.GetNameDef] möchte dem Novus Imperium Romanum beitreten"
 hungary_flavor_ita.12.d:0 "[HUN.GetNameDef] ist derzeit nicht Teil eines Bündnisses und möchte dies durch den Beitritt zum Novus Imperium Romanum ändern. Mit ihnen an unserer Seite könnten wir nicht nur mit ihrer Hilfe rechnen, sondern auch mit dem Zorn ihrer Feinde. Wie sollten wir darauf reagieren?"
 hungary_flavor_ita.12.a:0 "Je mehr, desto besser."
 hungary_flavor_ita.12.b:0 "Wir brauchen sie nicht in unserer Fraktion."

 hungary_flavor_ita.13.t:0 "Ungarischer Rüstungskredit"
 hungary_flavor_ita.13.d:0 "[HUN.GetNameDef] wurde nach dem Ersten Weltkrieg praktisch entwaffnet. Sie wollen nun ihre militärische Stärke wieder aufbauen und möchten von uns ein Darlehen erhalten, um ihnen bei diesem Vorhaben zu helfen."
 hungary_flavor_ita.13.a:0 "Wir können etwas Geld für das Darlehen entbehren."
 hungary_flavor_ita.13.b:0 "Damit würden wir gegen den Vertrag von Trianon verstoßen."

 germany.28.c:0 "Bitten Sie unsere Verbündeten um Hilfe."

 hungary_flavor_ger.1.t:0 "Ungarn strebt die Mitgliedschaft in unserer Fraktion an"
 hungary_flavor_ger.1.d:0 "Nach unzähligen diplomatischen Gesprächen mit unserer Regierung ist Ungarn schließlich mit einem Bündnisvorschlag an uns herangetreten und bittet um Aufnahme in unser Bündnis. Sie könnten in der Tat wertvolle Verbündete sein, wenn wir ihnen bei ihrer territorialen Expansion helfen."
 hungary_flavor_ger.1.a:0 "Heißen Sie unsere ungarischen Freunde willkommen."
 hungary_flavor_ger.1.b:0 "Wir sind ohne sie besser dran."

 hungary_flavor_ger.2.t:0 "Der Kommunismus hat gesiegt"
 hungary_flavor_ger.2.d:0 "Jetzt, da die Arbeiterrevolution siegreich ist, müssen wir entscheiden, wie es weitergehen soll. Werden wir die internationale Zusammenarbeit mit anderen kommunistischen Ländern suchen, oder werden wir unser Schicksal selbst in die Hand nehmen und ganz allein für die sozialistische Utopie kämpfen?"
 hungary_flavor_ger.2.a:0 "Der Internationalismus ist der richtige Weg."
 hungary_flavor_ger.2.b:0 "Wir müssen die Revolution aus eigener Kraft fortsetzen."

 hungary_flavor_ger.3.t:0 "Das kommunistische Deutschland strebt den Beitritt zur [Root.GetFactionName]"
 hungary_flavor_ger.3.d:0 "Durch eine seltsame Wendung des Schicksals ist Deutschland die neueste kommunistische Nation geworden. Sie streben nun den Beitritt zur [Root.GetFactionName] an, und wir müssen entscheiden, ob wir ihre Anfrage annehmen oder nicht."
 hungary_flavor_ger.3.a:0 "Natürlich werden wir das tun."
 hungary_flavor_ger.3.b:0 "Sie müssen ihren eigenen Weg finden."

 hungary_flavor_ger.4.t:0 "[From.GetName] akzeptiert Fraktionsmitgliedschaft"
 hungary_flavor_ger.4.d:0 "Die Verhandlungen mit [From.GetName] waren erfolgreich, und wir haben das Bündnis zwischen den beiden Ländern unterzeichnet. Das Feuer der Revolution wird nach diesem Tag umso heller brennen!"
 hungary_flavor_ger.4.a:0 "Vorwärts, Genossinnen und Genossen!"

 hungary_flavor_ger.5.t:0 "[From.GetName] lehnt Fraktionsmitgliedschaft ab"
 hungary_flavor_ger.5.d:0 "Trotz unserer Bemühungen konnten wir die [From.GetAdjective]-Führung nicht überzeugen, uns in die [From.GetFactionName] einzuladen."
 hungary_flavor_ger.5.a:0 "Sie müssen ihre Gründe haben."

 hungary_flavor_ger.6.t:0 "Ungarn strebt die Wiederherstellung der österreichisch-ungarischen Monarchie an"
 hungary_flavor_ger.6.d:0 "In dem Bestreben, die Verträge des Großen Krieges zu revidieren, hat Ungarn Verhandlungen mit Österreich aufgenommen, um die österreichisch-ungarische Monarchie wiederzuerwecken. Da die territoriale Integrität Österreichs in unserem Interesse liegt, könnte dieser Schritt unsere künftigen politischen Bestrebungen beeinträchtigen."
 hungary_flavor_ger.6.a:0 "Dies ist von geringer Bedeutung."
 hungary_flavor_ger.6.b:0 "Wir können nicht zulassen, dass sie sich in unsere Einflusssphäre einmischen."

 hungary_flavor_ger.7.t:0 "Ungarn weigert sich, nachzugeben"
 hungary_flavor_ger.7.d:0 "Ungarn, das stur an seinen imperialistischen Ambitionen festhält, hat sich geweigert, die Verhandlungen mit Österreich abzubrechen. Wir haben uns offen gegen ihr Vorgehen ausgesprochen, was Grund genug für ein energisches Eingreifen ist. Werden wir sofort eingreifen oder werden wir die Situation abwarten?"
 hungary_flavor_ger.7.a:0 "Eine Intervention wird notwendig sein."
 hungary_flavor_ger.7.b:0 "Sie werden es bereuen, sich der Macht von [Root.GetName] widersetzt zu haben... Später."

 hungary_flavor_ger.8.t:0 "Die Loyalität der Ungarn sichern"
 hungary_flavor_ger.8.d:0 "Je weiter der Krieg voranschreitet, desto mehr zweifeln einige unserer politischen Berater an den Motiven der Ungarn. Wir haben Berichte erhalten, dass sie mit dem Feind verhandeln und versuchen, [Root.GetName] zu untergraben. Wir könnten uns ihrer Loyalität leicht versichern, indem wir ihr Land besetzen und einen Staatsstreich inszenieren, um eine freundlichere Regierung einzusetzen. Unter dem Namen 'Margaretha' wurde ein Plan ausgearbeitet, der diesem Zweck dienen würde."
 hungary_flavor_ger.8.a:0 "Beginnen Sie mit den Vorbereitungen für die Opearation Margaretha."
 hungary_flavor_ger.8.b:0 "Sicherlich hegen sie keine Gedanken an Verrat."
 hungary_flavor_ger.8.tt:0 "Ein deutschfreundliches Regime wird in Ungarn installiert werden.\n"

 hungary_flavor_ger.9.t:0 "Unterstützung für Ungarn"
 hungary_flavor_ger.9.d:0 "Auf der Suche nach einer engen Zusammenarbeit hat Ungarn darum gebeten, einen Teil unseres Generalstabs zu entsenden, um sie in militärischen Fragen zu beraten. Wir könnten mehr Einfluss in ihrem Land ausüben, wenn wir dies täten, und die Entsendung einiger unserer Generäle könnte sie in Zukunft sogar zu einem kompetenten Verbündeten machen. Was ist unsere Antwort auf ihre Bitte?"
 hungary_flavor_ger.9.a:0 "Wir können einige Generäle entbehren."
 hungary_flavor_ger.9.b:0 "Schicken Sie eine symbolische Mission von Militärberatern."
 hungary_flavor_ger.9.c:0 "Sie haben nicht unsere Unterstützung."

 hungary_flavor_ger.10.t:0 "Italienische Ansprüche auf Ljubljana"
 hungary_flavor_ger.10.d:0 "Der südliche Teil Sloweniens gehört uns, aber auch Italien erhebt Ansprüche darauf. Vielleicht sollten wir es ihnen als Zeichen des guten Willens erst einmal überlassen. Das könnte dazu beitragen, das Bündnis zwischen unseren Nationen zu festigen."
 hungary_flavor_ger.10.a:0 "Sie können es haben."
 hungary_flavor_ger.10.b:0 "Ljubljana gehört uns."

 hungary_flavor_ger.11.t:0 "Deutschland fordert Anschluss"
 hungary_flavor_ger.11.d:0 "Die Frage der deutschen Einheit schwebt seit langem in der Luft, und nun hat Deutschland einen Vorstoß unternommen, um der Angelegenheit ein Ende zu setzen. Sie fordern, dass [AUS.GetName] mit ihnen vereinigt wird, und da wir [AUS.GetName] zu diesem Zeitpunkt schützen, werden wir entscheiden, was wir antworten."
 hungary_flavor_ger.11.a:0 "Sollen sie es doch tun."
 hungary_flavor_ger.11.b:0 "Wir werden ihre Freiheit schützen."

 hungary_flavor_ger.12.t:0 "Deutschland will die Tschechoslowakei teilen"
 hungary_flavor_ger.12.d:0 "Die Tschechoslowakei steht unter unserem Schutz, doch Deutschland will sie zerreißen und nach Belieben aufteilen. Wir können beschließen, sie zu schützen, aber das würde wahrscheinlich zu einem Krieg mit Deutschland führen. Wie werden wir darauf reagieren?"
 hungary_flavor_ger.12.a:0 "Wir können die Tschechoslowakei nicht schützen."
 hungary_flavor_ger.12.b:0 "Sollen sie es doch versuchen. Wir werden sie zurückdrängen."

 hungary_flavor_ger.13.t:0 "Ehemalige ungarische Gebiete in Serbien"
 hungary_flavor_ger.13.d:0 "Wie bekannt ist, will Ungarn sein altes Königreich wiederherstellen, und wir sind jetzt im Besitz eines Teils davon. Die Staaten in der Vojvodina (dem nördlichen Teil Serbiens) gehörten jahrhundertelang zum Königreich Ungarn, und es hat keinen großen strategischen Wert, sie zu behalten. Werden wir sie Ungarn anbieten?"
 hungary_flavor_ger.13.a:0 "Wir werden ihnen ihr Land zurückgeben."
 hungary_flavor_ger.13.b:0 "Sie sollten mit dem zufrieden sein, was sie haben."

 hungary_flavor_ger.14.t:0 "Treffen mit Horthy"
 hungary_flavor_ger.14.d_nothing:0 "Wir haben Pläne für die Teilung der Tschechoslowakei ausgearbeitet, aber die Position Ungarns ist in dieser Angelegenheit noch unsicher. Bei einem Treffen mit dem ungarischen Regenten Miklós Horthy wurde die Angelegenheit erörtert, und die Ungarn nahmen eine neutrale Haltung ein. Horthy will nichts mit der Tschechoslowakei zu tun haben und scheint uns zu verachten, weil wir sie zerstören wollen."
 hungary_flavor_ger.14.d_carpathian_ruthenia:0 "Wir haben Pläne zur Teilung der Tschechoslowakei ausgearbeitet, aber die Position Ungarns ist in dieser Angelegenheit noch unsicher. Bei einem Treffen mit dem Regenten Miklós Horthy wurde die Angelegenheit erörtert, und Horthy schien nicht bereit zu sein, eine entscheidende Rolle in diesem Plan zu übernehmen. Er äußerte jedoch den Wunsch, das Karpaten-Ruthenien zu erwerben, das in unseren Plänen keine große Rolle spielt."
 hungary_flavor_ger.14.d_slovakia:0 "Wir haben Pläne zur Teilung der Tschechoslowakei ausgearbeitet, aber die Position Ungarns ist in dieser Angelegenheit noch unsicher. Bei einem Treffen mit ihrem Regenten, Miklós Horthy, wurde die Angelegenheit erörtert, und Horthy erklärte sich bereit, Ungarn zum Aggressor in dieser Angelegenheit zu machen, wenn wir ihm die gesamte Slowakei überlassen."
 hungary_flavor_ger.14.a:0 "Wir können diesen Forderungen zustimmen."
 hungary_flavor_ger.14.b:0 "Wir können keine Versprechungen machen."
 hungary_flavor_ger.14.c:0 "Wir werden die Tschechoslowakei dann nach unseren eigenen Bedingungen aufteilen."

 hungary_flavor_ger.16.t:0 "Die ungarische SS"
 hungary_flavor_ger.16.d:0 "Wir haben uns mit der ungarischen Regierung auf die Aufstellung von zwei ungarischen SS-Divisionen geeinigt, für die sie den größten Teil des Personals stellen wird. Im Gegenzug werden wir ihre Panzerproduktion subventionieren und ihnen einige unserer schweren Panzer zur Verfügung stellen."
 hungary_flavor_ger.16.a:0 "Eine willkommene Ergänzung für unsere Armee."

 hungary_flavor_ger.17.t:0 "Zugang zu Polen über Ungarn"
 hungary_flavor_ger.17.d:0 "Unser Krieg mit Polen muss so schnell wie möglich geführt werden, um die Kampfdivisionen freizusetzen. Der Militärstab hat vorgeschlagen, dass eine weitere Front über die ungarisch-polnische Grenze eröffnet werden könnte. Die ungarische Regierung müsste dem allerdings zustimmen."
 hungary_flavor_ger.17.a:0 "Wir werden sie um militärischen Zugang bitten."
 hungary_flavor_ger.17.b:0 "Wir brauchen keine weitere Front."

 hungary_flavor_ger.18.t:0 "Zugang durch Ungarn gewährt"
 hungary_flavor_ger.18.d:0 "Die Ungarn haben zugestimmt. Wir haben nun militärischen Zugang durch ihr Land und können von Süden her in Polen einmarschieren!"
 hungary_flavor_ger.18.a:0 "Prächtig!"

 hungary_flavor_ger.19.t:0 "Zugang durch Ungarn nicht bewilligt"
 hungary_flavor_ger.19.d:0 "Ungarn hat unseren Vorschlag abgelehnt. Sie werden unseren Truppen nicht erlauben, ihr Land zu durchqueren und Polen von dort aus anzugreifen."
 hungary_flavor_ger.19.a:0 "Diese verdammten Narren sollten es besser wissen, als sich uns zu widersetzen!"

 hungary_flavor_ger.20.t:0 "Wilhelm von Hohenzollern soll auf den ungarischen Thron folgen"
 hungary_flavor_ger.20.d:0 "Der alte Regent von Ungarn sucht einen Nachfolger für sein Amt, und der Kronprinz des ehemaligen Deutschen Reiches, Wilhelm von Hohenzollern, wird als Kandidat gehandelt. Wir könnten ihn davon abhalten, die Anfrage anzunehmen, aber einen Deutschen an der Macht in Ungarn zu haben, könnte sich später als vorteilhaft erweisen."
 hungary_flavor_ger.20.a:0 "Wir nehmen den Vorschlag an."
 hungary_flavor_ger.20.b:0 "Das geht gegen unsere Interessen."

 hungary_flavor_ger.21.t:0 "Ungarn bietet rekrutierbare Arbeitskräfte für das Burgenland an"
 hungary_flavor_ger.21.d:0 "Ein interessanter Vorschlag kam heute aus Ungarn. Sie wollen unsere Armee mit eigenen Männern unterstützen und im Gegenzug müssten wir das Burgenland an sie abtreten. Das Burgenland ist historisch gesehen ungarisch, obwohl die meisten seiner Bewohner Österreicher sind. Da unser Krieg nicht so reibungslos verläuft, wie wir es erwartet haben, könnten wir die zusätzlichen Arbeitskräfte gut gebrauchen. Was sollen wir ihnen sagen?"
 hungary_flavor_ger.21.a:0 "Sie können diesen kleinen Streifen Land haben. Wir brauchen ihre Männer."
 hungary_flavor_ger.21.b:0 "[Root.GetName] ist nicht auf fremde Hilfe angewiesen!"

 hungary_flavor_ger.22.t:0 "Der Putsch des Kaisers"
 hungary_flavor_ger.22.d:0 "Rebellion! Truppen, die dem neu ausgerufenen Kaiser Wilhelm III. von Hohenzollern treu ergeben sind, haben sich in offener Revolte gegen die Regierung erhoben. Dieser muss sofort niedergeschlagen werden, sonst verlieren wir den Krieg und das Land."
 hungary_flavor_ger.22.a:0 "Das Land wird sich gegen diesen Aufstand wehren."

 hungary_flavor_ger.23.t:0 "Der Putsch des Kaisers ist gelungen"
 hungary_flavor_ger.23.d:0 "Wir haben gesiegt! Die Kräfte der letzten Regierung wurden erfolgreich besiegt, und Wilhelm hat seinen rechtmäßigen Platz als Kaiser von Deutschland eingenommen."
 hungary_flavor_ger.23.a:0 "Es lebe das neue Deutsche Reich!"

 hungary_flavor_ger.24.t:0 "Der Putsch des Kaisers scheitert"
 hungary_flavor_ger.24.d:0 "Die Aufständischen sind besiegt. Der Kaiser ist gefangen, und alle seine Truppen haben ihre Waffen niedergelegt. Endlich kann die Ordnung wiederhergestellt werden."
 hungary_flavor_ger.24.a:0 "Sie hatten nie eine Chance."

 hungary_flavor_ger.25.t:0 "Ungarn schlägt Polen die Mitgliedschaft in der Achse vor"
 hungary_flavor_ger.25.d:0 "Unsere ungarischen Verbündeten drängen in letzter Zeit auf einen seltsamen diplomatischen Schachzug. Sie möchten, dass wir Polen in die Achse einladen. Es ist bekannt, dass Ungarn und Polen Freunde sind, und Polen hat vor kurzem eine Regierung gewählt, die mehr mit der unseren übereinstimmt. Eine Einladung an Polen könnte jedoch bedeuten, dass wir auf alle territorialen Ansprüche, die wir noch haben, verzichten müssen."
 hungary_flavor_ger.25.a:0 "Das ist eine gute Idee. Verlängern Sie die Einladung."
 hungary_flavor_ger.25.b:0 "Die Polen sind nicht unsere Freunde."

 hungary_flavor_ger.26.t:0 "Polen lehnt die Einladung ab"
 hungary_flavor_ger.26.d:0 "Wir haben unsere Diplomaten mit der Einladung nach Warschau geschickt, aber wir hatten erwartet, dass es sich um einen Alibibesuch handeln würde und dass Polen die Chance ergreifen würde, einem Bündnis beizutreten, das sie sonst bedrohen würde. Stattdessen lehnten sie das Bündnis mit der Begründung ab, ihre Interessen stünden im Widerspruch zu denen der Achsenmächte. Das verheißt nichts Gutes für sie."
 hungary_flavor_ger.26.a:0 "Also müssen wir sie doch noch erobern."

 hungary_flavor_ger.27.t:0 "Polen tritt Danzig und Posen ab"
 hungary_flavor_ger.27.d:0 "Unsere neuen Verbündeten, die Polen, haben gut auf unsere bescheidenen Bitten reagiert. Sie haben zugestimmt, dass sich unsere Interessen jetzt, da wir Freunde sind, nicht überschneiden sollten. Wir haben jetzt die volle Kontrolle über Danzig und Posen."
 hungary_flavor_ger.27.a:0 "Sie haben bewiesen, dass sie uns gegenüber loyal sind."

 hungary_flavor_ger.28.t:0 "Polen weigert sich, Danzig und Posen abzutreten"
 hungary_flavor_ger.28.d:0 "Die Polen haben unser Ersuchen, uns die Kontrolle über Danzig und Posen zu überlassen, rundheraus abgelehnt. Sie scheinen nicht zu verstehen, dass ein Bündnis auf gegenseitigem Vertrauen und nicht auf einem Interessenkonflikt beruht."
 hungary_flavor_ger.28.a:0 "War dieses Bündnis ein Fehler?"

 hungary_flavor_ger.29.t:0 "Unterstützung durch Österreich-Ungarn"
 hungary_flavor_ger.29.d:0 "Österreich-Ungarn hat uns bei der Organisation des Sturzes des Naziregimes geholfen und uns seine weitere Unterstützung zugesichert. Mit ihnen an unserer Seite werden wir das deutsche Vaterland sicher in kürzester Zeit zurückerobern."
 hungary_flavor_ger.29.a:0 "Wir begrüßen die Unterstützung."

 hungary_flavor_ger.30.t:0 "Ungarischer Staatsbesuch"
 hungary_flavor_ger.30.d:0 "Der ungarische Regierungschef Ferenc Szálasi hat um ein Treffen mit dem Führer gebeten. Dieses Treffen wurde in Berlin arrangiert, und die Ergebnisse waren recht erfreulich. Szálasi sagte seine volle Unterstützung für unsere Bemühungen zu und versprach, Ungarn den Bedürfnissen Deutschlands unterzuordnen."
 hungary_flavor_ger.30.a:0 "Ihr Gehorsam ist höchst willkommen."

 hungary_flavor_ger.31.t:0 "Ungarischer Staatsbesuch"
 hungary_flavor_ger.31.d:0 "Der ungarische Regierungschef Ferenc Szálasi hat um ein Treffen mit dem Führer gebeten. Dieses Treffen wurde in Berlin arrangiert, und das Thema war ziemlich umstritten. Szálasi forderte eine stärkere Beteiligung der ungarischen Armee an unseren Fronteinsätzen und eine engere Zusammenarbeit zwischen unseren militärischen Kommandos."
 hungary_flavor_ger.31.a:0 "Sicher, die militärische Zusammenarbeit nützt uns beiden."
 hungary_flavor_ger.31.b:0 "Diese Ungarn wissen nicht, wie man ein Militär führt."

 hungary_flavor_ger.32.t:0 "Ungarischer Staatsbesuch"
 hungary_flavor_ger.32.d:0 "Der ungarische Regierungschef Ferenc Szálasi hat um ein Treffen mit dem Führer gebeten. Dieses Treffen wurde in Berlin arrangiert, wobei sich die Hauptgesprächsthemen um ideologische Differenzen drehten. Szálasi versuchte, die Gemeinsamkeiten zwischen Ungarn und dem Nationalsozialismus herauszustellen, mit mehr oder weniger Erfolg. Der Führer ist sich über seine Argumente noch nicht im Klaren, aber seine Wahl wird darüber entscheiden, ob die beiden Länder ihre ideologischen Differenzen miteinander in Einklang bringen können."
 hungary_flavor_ger.32.a:0 "Hungarismus, sagen Sie?"
 hungary_flavor_ger.32.b:0 "Wir sind uns nicht ähnlich."

 hungary_flavor_cze.1.t:0 "Ungarn fordert die Slowakei"
 hungary_flavor_cze.1.d:0 "Die revisionistische Regierung Ungarns hat beschlossen, Anspruch auf alle ehemaligen ungarischen Gebiete zu erheben. Die Slowakei, eine ehemalige Provinz des Königreichs Ungarn, befindet sich in unserem Besitz, weshalb sie die sofortige Übertragung des Eigentums an ihr fordert. Eine Weigerung könnte zu einer Aggression und möglicherweise zu einem Krieg führen."
 hungary_flavor_cze.1.a:0 "Geben Sie das Gebiet ab."
 hungary_flavor_cze.1.b:0 "Ablehnen."

 hungary_flavor_cze.2.t:0 "Imperialistischer Putsch"
 hungary_flavor_cze.2.d:0 "Eine kleine Gruppe von Leuten, die noch immer die österreichisch-ungarische Monarchie unterstützen, haben Prag gestürmt und die Kontrolle über die Regierung an sich gerissen. Die militärische Führung des Landes wurde entweder bestochen oder ist einfach nur schockiert, da der Putsch auf keinen großen Widerstand stieß. Die Imperialisten hatten mit Sicherheit ausländische Unterstützung, und der Hauptverdächtige ist das benachbarte österreichisch-ungarische Reich. Wer hätte das gedacht?"
 hungary_flavor_cze.2.a:0 "Lang leben die Habsburger... denke ich."

 hungary_flavor_cze.3.t:0 "Verschmelzung mit Österreich-Ungarn"
 hungary_flavor_cze.3.d:0 "Jetzt, wo Österreich-Ungarn wieder aufgetaucht ist, will es sein altes Territorium zurückgewinnen. Unser Land war vollständig Teil des Kaiserreichs, und wie erwartet, haben sie uns eingeladen, sich ihnen wieder anzuschließen. Wir würden den Schutz eines viel größeren Landes genießen, aber wir wären wieder Untertanen anderer Nationen."
 hungary_flavor_cze.3.a:0 "Wir brauchen ihren Schutz."
 hungary_flavor_cze.3.b:0 "Was für ein absurder Vorschlag."

 hungary_flavor_cze.4.t:0 "Bündnis Österreich-Ungarn"
 hungary_flavor_cze.4.d:0 "Wir haben den lang ersehnten Vertrag mit Österreich-Ungarn unterzeichnet. Wir sind nun Teil ihrer Fraktion."
 hungary_flavor_cze.4.a:0 "Ausgezeichnet."

 hungary_flavor_cze.5.t:0 "Wiedererweckung der Kleinen Entente"
 hungary_flavor_cze.5.d:0 "Österreich-Ungarn ist wieder aufgetaucht, und mit ihm auch die Drohungen der Unterwerfung. Obwohl sich unsere Beziehungen zu den anderen Mitgliedern der Kleinen Entente etwas verschlechtert haben, dürfen wir nicht vergessen, warum wir uns überhaupt zusammengeschlossen haben. Die Restauration der Habsburger muss um jeden Preis verhindert werden, also sollten wir unsere Beziehungen zu Rumänien und Jugoslawien verschärfen, um uns zu verteidigen."
 hungary_flavor_cze.5.d_2:0 "Ungarn hat seine Ansprüche auf sein gesamtes verlorenes Territorium angemeldet, und das schließt den größten Teil unseres Landes ein. Auch wenn sich unsere Beziehungen zu den anderen Mitgliedern der Kleinen Entente etwas verschlechtert haben, dürfen wir nicht vergessen, warum wir uns überhaupt zusammengeschlossen haben. Die Expansion Ungarns muss um jeden Preis begrenzt werden, daher sollten wir unsere Beziehungen zu Rumänien und Jugoslawien intensivieren, um uns zu verteidigen."
 hungary_flavor_cze.5.a:0 "Schicken Sie Abgesandte nach Rumänien und Jugoslawien."
 hungary_flavor_cze.5.b:0 "Die Kleine Entente ist nur ein längst vergessener Traum. Wir können nichts tun."

 hungary_flavor_cze.6.t:0 "Das Schicksal der Kleinen Entente"
 hungary_flavor_cze.6.d_both:0 "Wir können beruhigt sein, denn die gesamte Kleine Entente liegt nun hinter uns. Sowohl Rumänien als auch Jugoslawien haben zugestimmt, unser Bündnis zu verstärken und diese neue Bedrohung so weit wie möglich zu isolieren."
 hungary_flavor_cze.6.d_rom:0 "Rumänien ist unserem Aufruf gefolgt und hat beschlossen, sich mit uns gegen die Bedrohung zu stellen, der wir ausgesetzt sind. Jugoslawien kann von uns aus von ihr verschlungen werden, aber es wäre besser gewesen, auch dort auf die Vernunft zu hören."
 hungary_flavor_cze.6.d_yug:0 "Jugoslawien ist unserem Ruf gefolgt und hat beschlossen, sich mit uns gegen die Bedrohungen, denen wir gegenüberstehen, zu stellen. Vielleicht wird dies ausreichen, um die kriegslüsterne Bestie zwischen unseren Grenzen zu stoppen, aber unsere Bemühungen könnten zu wenig und zu spät sein."
 hungary_flavor_cze.6.d_neither:0 "Unsere Rufe sind ungehört verhallt. Rumänien und Jugoslawien haben beschlossen, dass unser Bündnis nicht genug wert ist, um gegen die Bedrohung vorzugehen. Aber wenn wir sie nicht eindämmen, wer dann?"
 hungary_flavor_cze.6.a:0 "Wir werden diese Bedrohung gemeinsam aufhalten!"
 hungary_flavor_cze.6.b:0 "Zumindest Rumänien steht zu uns."
 hungary_flavor_cze.6.c:0 "Wenigstens unsere südlichen Brüder stehen zu uns."
 hungary_flavor_cze.6.d:0 "Dies ist eine große Enttäuschung für unsere Nation."

 hungary_flavor_cze.7.t:0 "Slowakisch-ungarischer Kleinkrieg"
 hungary_flavor_cze.7.d:0 "In dieser Zeit der Unruhen sah sich unser Land einer weiteren Gefahr gegenüber. Die Ungarn haben uns von Osten her angegriffen, um ihr neu gewonnenes Territorium zu erweitern. Obwohl wir von dem Angriff nicht überrascht wurden, gelang es uns schließlich, sie zurückzudrängen, fast bis zu ihrem Ausgangspunkt. Die Feindseligkeiten wurden eingestellt, und auf beiden Seiten gab es nur ein paar Dutzend Tote, während wir nur sehr wenig Land verloren haben. Die Ungarn wurden aufgehalten, und unser Land wurde verteidigt!"
 hungary_flavor_cze.7.a:0 "Wir haben die ungarische Aggression erfolgreich gestoppt."
 hungary_flavor_cze.7.b:0 "Wir werden dieses Land zurückerobern, und noch mehr!"

 hungary_flavor_cze.8.t:0 "Ungarn bittet um ein Referendum in der Südslowakei"
 hungary_flavor_cze.8.d:0 "Obwohl Ungarn jetzt eine demokratische Führung hat, scheint es, dass sie nicht aufgegeben haben, altes Territorium zurückzuerobern. Sie fordern, dass wir in der Südslowakei ein Referendum abhalten und die Menschen entscheiden lassen, ob sie in der Tschechoslowakei bleiben oder sich Ungarn anschließen wollen. Das Ergebnis würde wahrscheinlich in ihrem Sinne ausfallen, aber die Ablehnung des Referendums würde uns in den Augen mancher als undemokratisch erscheinen lassen."
 hungary_flavor_cze.8.a:0 "Lassen Sie das Referendum zu."
 hungary_flavor_cze.8.b:0 "Die Südslowakei gehört uns und wird es immer bleiben."

 hungary_flavor_cze.9.t:0 "Ungarn erzwingt ein Referendum in der Südslowakei"
 hungary_flavor_cze.9.d:0 "Obwohl wir uns geweigert haben, das Referendum in der Südslowakei abzuhalten, hat Ungarn seinen Einfluss in [Root.GetFactionName] geltend gemacht und uns gezwungen. Das ist ein Skandal, den wir so schnell nicht vergessen werden. Im Moment müssen wir unseren Stolz herunterschlucken und den Wünschen unserer Verbündeten nachkommen."
 hungary_flavor_cze.9.a:0 "Wir werden dies nicht vergessen."

 hungary_flavor_rom.1.t:0 "Ungarn fordert Siebenbürgen"
 hungary_flavor_rom.1.d:0 "Die revisionistische Regierung Ungarns hat beschlossen, Anspruch auf alle ehemaligen ungarischen Gebiete zu erheben. Siebenbürgen, eine frühere Provinz des Königreichs Ungarn, befindet sich in unserem Besitz, weshalb sie die sofortige Abtretung des gesamten Landes fordert. Eine Weigerung könnte eine Aggression und möglicherweise einen Krieg provozieren, doch einige schlagen vor, eine Gegenforderung zu stellen und zu sagen, dass wir ihr gesamtes Gebiet östlich der Theiß haben wollen. Was werden wir auf ihre Forderungen antworten?"
 hungary_flavor_rom.1.a:0 "Das Gebiet abtreten."
 hungary_flavor_rom.1.b:0 "Ablehnen."
 hungary_flavor_rom.1.c:0 "Wir werden eine Gegenforderung stellen!"
 hungary_flavor_rom.1.e:0 "Sie können die nördlichen Teile haben."

 hungary_flavor_rom.2.t:0 "Österreich-Ungarn fordert die Bucovina"
 hungary_flavor_rom.2.d:0 "Die Bukowina - eine kleine Provinz in den Nordkarpaten - gehörte früher zu Österreich-Ungarn. Jetzt, da sie aus der Asche des Großen Krieges auferstanden sind, verlangen sie, dass wir sie ihnen zurückgeben. Die Provinz gehört rechtmäßig uns, aber ist sie es wert, unsere gesamte Nation dafür zu riskieren?"
 hungary_flavor_rom.2.a:0 "Gebt die Bukowina ab."
 hungary_flavor_rom.2.b:0 "Ablehnen."

 hungary_flavor_rom.3.t:0 "[From.GetName] droht mit Krieg für Banat"
 hungary_flavor_rom.3.d:0 "Nachdem Ungarn uns mit Gewalt zur Übergabe Siebenbürgens gezwungen hat, hat es nun ein Auge auf das Banat geworfen. Diese Provinz ist ethnisch überwiegend rumänisch, so dass sie keinen Anspruch darauf erheben können. Sie drohen uns mit einem Krieg, wenn wir uns nicht aus der Provinz zurückziehen."
 hungary_flavor_rom.3.a:0 "Ziehen Sie die Truppen aus dem Banat ab."
 hungary_flavor_rom.3.b:0 "Wir werden es verteidigen, wenn es sein muss."

 hungary_flavor_rom.4.t:0 "[From.GetName] zieht sich zurück"
 hungary_flavor_rom.4.d:0 "Unsere Tapferkeit wurde belohnt. Die Feiglinge in Ungarn haben einen Rückzieher gemacht, anstatt ihr Versprechen, dem Banat den Krieg zu erklären, einzulösen."
 hungary_flavor_rom.4.a:0 "Es war eine leere Drohung, wie erwartet."

 hungary_flavor_rom.5.t:0 "Wiedererwachen der kleinen Entente"
 hungary_flavor_rom.5.d:0 "Mit dem Wiedererstarken Österreich-Ungarns könnte unsere territoriale Integrität in Gefahr sein. Auch die Tschechoslowakei hat dies erkannt und eine Erneuerung des Bündnisses der Kleinen Entente gefordert. Vielleicht haben wir gemeinsam eine Chance gegen das neue österreichisch-ungarische Kaiserreich."
 hungary_flavor_rom.5.d_2:0 "Ungarn hat vor kurzem seine Ansprüche auf sein gesamtes altes Gebiet angemeldet. Obwohl ihre Bemühungen lächerlich schwach erscheinen, dürfen wir die Macht der Dummheit nicht unterschätzen. Die Tschechoslowakei hat zu einer Erneuerung des Bündnisses der Kleinen Entente aufgerufen, um die neu entdeckten Ambitionen Ungarns einzudämmen."
 hungary_flavor_rom.5.a:0 "Wir werden uns gemeinsam gegen diesen Frevel wehren."
 hungary_flavor_rom.5.b:0 "Sagen Sie ihnen, sie sollen uns aus ihrem kleinlichen Bündnis heraushalten."
 hungary_flavor_rom.5.tt:0 "Rumänien wird sich der Tschechoslowakei in der Kleinen Entente anschließen."

 hungary_flavor_rom.6.t:0 "[From.GetName] lehnt Forderungen ab"
 hungary_flavor_rom.6.d:0 "Auch wenn die Ablehnung unserer Forderungen nicht völlig unerwartet kommt, so ist sie doch ein Affront gegen unsere eigene Nation. [From.GetName] hat sich geweigert, seine Besitzungen östlich der Theiß abzutreten, so dass es uns nun freisteht, einen Krieg darum zu erklären."
 hungary_flavor_rom.6.a:0 "Wir werden dieses Land mit dem Blut ihrer Soldaten reinwaschen."

 hungary_flavor_rom.7.t:0 "[From.GetName] gibt nach"
 hungary_flavor_rom.7.d:0 "Viele bezweifelten, dass die Forderungen irgendeine Auswirkung auf das Urteil der [From.GetAdjective]-Regierung haben würden, doch irgendwie gaben sie dennoch nach und zogen sich aus der Transtisza-Region zurück. Noch nie war es so einfach, Territorium zu gewinnen."
 hungary_flavor_rom.7.a:0 "Ruhm für Rumänien!"

 hungary_flavor_rom.8.t:0 "[HUN.GetName] erhebt bulgarische Ansprüche auf die Dobrudscha"
 hungary_flavor_rom.8.d:0 "Seitdem [HUN.GetName] und Bulgarien ihr Bündnis unterzeichnet haben, haben unsere Regierungsbeamten ihr Vorgehen mit Sorge betrachtet und den Tag befürchtet, an dem sie versuchen würden, unser Land in Stücke zu reißen. Dieser Tag ist nun gekommen, denn [HUN.GetName] hat Forderungen an Rumänien gestellt und uns aufgefordert, die Dobrudscha freiwillig an Bulgarien zu übergeben."
 hungary_flavor_rom.8.a:0 "Sie können die Süddobrudscha haben."
 hungary_flavor_rom.8.b:0 "Wir sollten besser nachgeben."
 hungary_flavor_rom.8.c:0 "Wir werden keinen Zentimeter nachgeben."

 hungary_flavor_rom.9.t:0 "Ungarn fordert Autonomie für Szekler"
 hungary_flavor_rom.9.d:0 "Die ungarische Szekler-Gemeinschaft, die in Siebenbürgen lebt, wünscht sich Selbstverwaltung, seit wir das Land nach dem Ersten Weltkrieg erworben haben. Es hat den Anschein, dass Ungarn dieses Anliegen als sein eigenes ansieht, und sie beginnen nun, uns damit zu belästigen. Wenn wir ihren Bedingungen zustimmen, werden sie sich hoffentlich mit einer Autonomie innerhalb Rumäniens begnügen und keine vollständige Unabhängigkeit anstreben. Wir könnten auch immer Nein sagen."
 hungary_flavor_rom.9.a:0 "Sie können ihre Autonomie haben. Aber das Land gehört immer noch uns!"
 hungary_flavor_rom.9.b:0 "Was kommt als nächstes? Ganz Transsilvanien? Ich glaube nicht."

 hungary_flavor_rom.10.t:0 "Szekler wechseln die Seiten"
 hungary_flavor_rom.10.d:0 "Der Krieg gegen [HUN.GetNameDef] wäre schon Problem genug gewesen, aber die Szekler, denen wir vor kurzem Autonomie gewährt haben, haben gegen den Krieg protestiert und nun offen die Seiten gewechselt und uns den Krieg erklärt! Es war ein Fehler, ihnen eine autonome Regierung anzuvertrauen. Ein Fehler, den wir nicht noch einmal machen werden."
 hungary_flavor_rom.10.a:0 "Wir werden sie beide zerschlagen!"

 hungary_flavor_sov.1.t:0 "Ungarn strebt die Mitgliedschaft in der Komintern an"
 hungary_flavor_sov.1.d:0 "In dem Maße, wie die kommunistische Revolution in Ungarn Fuß gefasst hat, haben sich ihre Führer an uns gewandt, um die internationale kommunistische Organisation zu unterstützen und von ihr unterstützt zu werden. Werden wir sie in unseren Schoß aufnehmen?"
 hungary_flavor_sov.1.a:0 "Natürlich nicht."
 hungary_flavor_sov.1.b:0 "Sie sind nur der Wurf des Imperialismus."

 hungary_flavor_sov.2.t:0 "Ungarn will die Seiten wechseln"
 hungary_flavor_sov.2.d:0 "Wie eine Ratte, die den Geruch von Gift angenommen hat, will Ungarn seine deutschen Verbündeten im Stich lassen und bei uns Schutz suchen. Ihre Niederlage steht kurz bevor, so dass dieser Ausstiegsversuch nicht völlig unerwartet ist. Was ist unsere Antwort?"
 hungary_flavor_sov.2.a:0 "Wir werden ihre Versuche unterstützen."
 hungary_flavor_sov.2.b:0 "Sie werden mit Gewalt befreit werden."
 hungary_flavor_sov.2.tt:0 "Ein kommunistisches Regime wird versuchen, die Macht in Ungarn zu übernehmen, das sich uns gerne im Krieg gegen Deutschland anschließen wird."

 hungary_flavor_sov.3.t:0 "Der Warschauer Pakt"
 hungary_flavor_sov.3.d:0 "Der vorgeschlagene Warschauer Pakt, ein gemeinsamer Versuch Polens und Ungarns, würde das Bündnis, das jetzt die Komintern ist, um Polen und möglicherweise auch andere kommunistische Länder in Osteuropa erweitern. Wenn wir dieser Vereinbarung zustimmen, könnten wir unseren Einflussbereich weiter ausdehnen, oder wir könnten uns stattdessen dafür entscheiden, ihn zu ignorieren."
 hungary_flavor_sov.3.a:0 "Dies ist der nächste Schritt auf dem Weg zur Weltrevolution."
 hungary_flavor_sov.3.b:0 "Die Komintern begrüßt diesen Vorschlag nicht."

 hungary_flavor_sov.4.t:0 "Polnischer kommunistischer Staat"
 hungary_flavor_sov.4.d:0 "Genosse [HUN.GetLeader], der Führer Ungarns, ist persönlich gekommen, um [ROOT.GetLeader] zu treffen, um eine wichtige Angelegenheit zu besprechen. Er möchte, dass Polen als kommunistische Republik unter unserer Führung wiedergeboren wird. Ungarn und Polen waren schon immer gute Freunde, daher kommt dieser Vorschlag nicht ganz unerwartet, aber er würde unsere Macht über Polen etwas schwächen. Sollten wir seinem Wunsch nachkommen und den polnischen Arbeitern etwas Autonomie gewähren?"
 hungary_flavor_sov.4.a:0 "Sie können ihre eigene kleine Pseudo-Regierung haben."
 hungary_flavor_sov.4.b:0 "Wir werden noch nicht über das Schicksal Polens entscheiden."

 hungary_flavor_sov.5.t:0 "[HUN.GetName] bietet an, Rumänien zu teilen"
 hungary_flavor_sov.5.d:0 "Geheimagenten von [HUN.GetName] sind in Moskau mit einem Vorschlag eingetroffen. Sie wollen eine Teilung des rumänischen Territoriums arrangieren und wünschen, dass wir sie gleichzeitig mit [HUN.GetName] angreifen. Dies könnte uns helfen, Bessarabien in die Hände zu bekommen, aber es würde auch bedeuten, dass [HUN.GetName] seinen Einfluss in der Region erheblich ausweiten würde."
 hungary_flavor_sov.5.a:0 "Dieser Vorschlag entspricht unseren Bedürfnissen."
 hungary_flavor_sov.5.b:0 "[HUN.GetAdjective] Expansion ist nicht in unserem Interesse."

 hungary_flavor_sov.6.t:0 "[HUN.GetName] greift Rumänien an"
 hungary_flavor_sov.6.d:0 "Die [HUN.GetAdjective]-Armee hat ihren Angriff gegen die Rumänen an mehreren Orten begonnen. Es wird erwartet, dass wir Rumänien den Krieg erklären, wie mit [From.GetName] vereinbart."
 hungary_flavor_sov.6.a:0 "Beginnen Sie mit dem Angriff. Wir werden Rumänien von zwei Seiten her zerschlagen."

 hungary_flavor_sov.7.t:0 "Unter Einhaltung des Teilungsabkommens mit [HUN.GetNameDef]"
 hungary_flavor_sov.7.d:0 "Rumänien wurde zerschlagen, und es ist an der Zeit, die Beute zu teilen. Uns gehört ein Teil des Landes, das [HUN.GetNameDef] versprochen wurde. Werden wir uns an die Vereinbarung halten und es übergeben, oder werden wir es behalten?"
 hungary_flavor_sov.7.a:0 "Natürlich werden wir die Vereinbarung einhalten."
 hungary_flavor_sov.7.b:0 "Wenn ich es mir recht überlege, werden wir behalten, was wir haben."

 hungary_flavor_sov.8.t:0 "[HUN.GetName] entehrt die Teilungsvereinbarung"
 hungary_flavor_sov.8.d:0 "[HUN.GetAdjective] Die Truppen weigern sich, die Gebiete zu verlassen, die uns im Teilungsabkommen versprochen worden sind. Auf diese Weise vergelten sie unsere Hilfe beim Sieg über die Rumänen."
 hungary_flavor_sov.8.a:0 "Ich hätte wissen müssen, dass wir ihnen nicht trauen können!"

 hungary_flavor_eng.1.t:0 "Ungarn strebt den Beitritt zu den Alliierten an"
 hungary_flavor_eng.1.d:0 "Ungarn, mit einer neu gewählten demokratischen Regierung an der Spitze, ist an uns mit der Bitte herangetreten, den Alliierten beizutreten. Dies könnte uns zwar leicht in einen Krieg gegen die umliegenden faschistischen Länder hineinziehen, aber Ungarn könnte sich als wertvoller Verbündeter und vielleicht sogar als diplomatisches Relais zu den Nachbarländern erweisen."
 hungary_flavor_eng.1.a:0 "Annehmen."
 hungary_flavor_eng.1.b:0 "Ablehnen."

 hungary_flavor_eng.2.t:0 "Von Ungarn vermittelte Donaukonferenz"
 hungary_flavor_eng.2.d:0 "Wir haben kürzlich in Ungarn einen unerwarteten, aber willkommenen Verbündeten gefunden. Sie haben damit begonnen, eine Art Konferenz zu veranstalten, zu der sie die Führer der lokalen Länder eingeladen haben, um eine Verteidigungskoalition innerhalb der Grenzen der Alliierten zu diskutieren. Alle Unterzeichner dieser Koalition werden Teil unseres Bündnisses werden."
 hungary_flavor_eng.2.a:0 "Hoffen wir das Beste."

 hungary_flavor_eng.3.t:0 "Ungarn will die Seiten wechseln"
 hungary_flavor_eng.3.d:0 "Wie eine Ratte, die den Geruch von Gift angenommen hat, will Ungarn seine deutschen Verbündeten im Stich lassen und sich uns zum Schutz zuwenden. Ihre Niederlage steht kurz bevor, so dass dieser Ausstiegsversuch nicht völlig unerwartet kommt. Was ist unsere Antwort?"
 hungary_flavor_eng.3.a:0 "Wir werden ihre Versuche unterstützen."
 hungary_flavor_eng.3.b:0 "Sie werden mit Gewalt befreit werden."
 hungary_flavor_eng.3.tt:0 "Ein demokratisches Regime wird versuchen, in Ungarn an die Macht zu kommen, das sich uns gerne im Krieg gegen Deutschland anschließen wird.\n"

 hungary_flavor_eng.4.t:0 "[From.GetName] bittet um Frieden"
 hungary_flavor_eng.4.d:0 "Wir haben die Aktionen von [From.GetName] so sehr verurteilt, dass wir zu den Waffen griffen, um sie zu stoppen. Jetzt haben sie erreicht, was sie vorhatten, und wollen einen Friedensvertrag aushandeln. Sie würden alles Land behalten, das ihnen im Vertrag von Trianon weggenommen wurde, und die Feindseligkeiten würden eingestellt werden. Was ist unsere Antwort?"
 hungary_flavor_eng.4.a:0 "Na gut. Wir müssen uns um andere Dinge kümmern."
 hungary_flavor_eng.4.b:0 "Wir werden ihnen das nicht durchgehen lassen."

 hungary_flavor_eng.5.t:0 "[From.GetName] bietet seine Hilfe gegen Rumänien an"
 hungary_flavor_eng.5.d:0 "Nach der Kriegserklärung Rumäniens sind Diplomaten von [From.GetAdjective] mit einem Vorschlag an uns herangetreten. [From.GetName] ist bereit, Rumänien den Krieg zu erklären, wenn wir versprechen, dass sie am Ende des Krieges Siebenbürgen zurückbekommen. Einen aktiven Verbündeten in der Region zu haben, der Rumänien auf Trab hält, könnte sicherlich von Vorteil sein, aber das würde bedeuten, dass wir uns zum [From.GetAdjective]-Revisionismus bekennen."
 hungary_flavor_eng.5.a:0 "Wir können jede Hilfe gebrauchen, die wir bekommen können."
 hungary_flavor_eng.5.b:0 "Wir werden keine Pakte mit dem Teufel schließen."

 yugoslavia.5.c:0 "Bitten Sie unsere Verbündeten um Hilfe."

 hungary_flavor_yug.1.t:0 "Ewige Freundschaft mit [From.GetName]"
 hungary_flavor_yug.1.d:0 "[From.GetName] erhebt zwar immer noch territoriale Ansprüche auf ihre ehemaligen Gebiete in unserem Besitz, hat aber begonnen, Diplomaten und Botschafter zu entsenden, um die Beziehungen zwischen unseren Ländern zu regeln. Sie schlagen ein Abkommen über "Ewige Freundschaft" vor, das unsere Länder zu nichts verpflichten würde, aber es würde bedeuten, dass die feindlichen Beziehungen zwischen den beiden Nationen für immer beendet wären. Dieses Abkommen könnte in der Folge zu weiteren Beziehungen mit [From.GetName] führen, wenn wir ihm zustimmen."
 hungary_flavor_yug.1.a:0 "Dann ist es Freundschaft."
 hungary_flavor_yug.1.b:0 "Niemals."

 hungary_flavor_yug.2.t:0 "Territoriale Verhandlungen mit [From.GetName]"
 hungary_flavor_yug.2.d:0 "Nachdem wir uns im Vertrag der ewigen Freundschaft für eine Zusammenarbeit mit [From.GetName] entschieden haben, haben sie eine Regelung der territorialen Streitigkeiten vorgeschlagen. Die Provinz Novi Sad ist größtenteils von Ungarn besiedelt, und sie wollen, dass wir sie ihnen als Gegenleistung für künftige Gefallen überlassen. Wir könnten davon profitieren, denn ein starker Verbündeter könnte uns in einem möglichen Konflikt in naher Zukunft helfen."
 hungary_flavor_yug.2.a:0 "Wir werden es abtreten, als Zeichen der Freundschaft."
 hungary_flavor_yug.2.b:0 "Das ist eine Grenze, die wir nicht überschreiten können."

 hungary_flavor_yug.3.t:0 "Bündnis mit [From.GetName]"
 hungary_flavor_yug.3.d:0 "Der Vertrag der ewigen Freundschaft zwischen [From.GetName] und Jugoslawien ist zwar ein Beweis für gute Beziehungen, aber nichts weiter als ein leeres Abkommen. Um unsere Beziehungen weiter zu stärken, hat [From.GetName] ein richtiges Bündnis vorgeschlagen und uns in seine Fraktion eingeladen."
 hungary_flavor_yug.3.a:0 "Eine engere Zusammenarbeit liegt in unserem gemeinsamen Interesse."
 hungary_flavor_yug.3.b:0 "Wir werden uns zurückhalten."

 hungary_flavor_yug.4.t:0 "Wiedererweckung der Kleinen Entente"
 hungary_flavor_yug.4.d:0 "Mit dem Wiedererstarken Österreich-Ungarns könnte unsere territoriale Integrität in Gefahr sein. Auch die Tschechoslowakei hat dies erkannt und eine Erneuerung des Bündnisses der Kleinen Entente gefordert. Vielleicht haben wir gemeinsam eine Chance gegen das neue österreichisch-ungarische Kaiserreich."
 hungary_flavor_yug.4.d_2:0 "Ungarn hat vor kurzem seine Ansprüche auf sein gesamtes altes Gebiet angemeldet. Obwohl ihre Bemühungen lächerlich schwach erscheinen, dürfen wir die Macht der Dummheit nicht unterschätzen. Die Tschechoslowakei hat zu einer Erneuerung des Bündnisses der Kleinen Entente aufgerufen, um die neu entdeckten Ambitionen Ungarns einzudämmen."
 hungary_flavor_yug.4.a:0 "Wir werden uns gemeinsam gegen diesen Frevel wehren."
 hungary_flavor_yug.4.b:0 "Sagen Sie ihnen, sie sollen uns aus ihrem kleinlichen Bündnis heraushalten."
 hungary_flavor_yug.4.tt:0 "Jugoslawien wird sich der Tschechoslowakei in der Kleinen Entente anschließen."

 hungary_flavor_yug.5.t:0 "Die Visegrád-Gruppe"
 hungary_flavor_yug.5.d:0 "Ungarn hat sich vor kurzem daran gemacht, eine eigene Fraktion unter den Großmächten in Europa zu gründen, die sie die Visegrád-Gruppe nennen. Sie hat noch nicht viele Mitglieder, und sie wollen uns als eines der ersten einladen. Der Beitritt zu einem regionalen Bündnis könnte für uns von Vorteil sein, aber es könnte nicht ausreichen, um uns gegen unsere faschistischen Nachbarn zu verteidigen. Was sollen wir den Ungarn sagen?"
 hungary_flavor_yug.5.a:0 "Das klingt nach einem Deal."
 hungary_flavor_yug.5.b:0 "Wir werden uns nicht daran beteiligen."

 hungary_flavor_yug.6.t:0 "Ungarn will die Grenzfrage klären"
 hungary_flavor_yug.6.d:0 "Seit einiger Zeit werden unsere Beziehungen zu Ungarn von den Grenzstreitigkeiten zwischen unseren Nationen überschattet. Nun wollen sie diese Fragen ein für alle Mal klären und haben ein Treffen einberufen, bei dem sie über den Kauf einiger umstrittener Gebiete sprechen wollen. Dabei geht es in erster Linie um Backa und Prekmurje, da in diesen Staaten eine bedeutende ungarische Bevölkerung lebt. Wie werden wir das Treffen angehen?"
 hungary_flavor_yug.6.a:0 "Sie haben ein Angebot."
 hungary_flavor_yug.6.b:0 "Wir können einige Zugeständnisse machen."
 hungary_flavor_yug.6.c:0 "Die Grenzen stehen nicht zur Debatte."

 hungary_flavor_yug.7.t:0 "Unterstützung Jugoslawiens gegen Deutschland"
 hungary_flavor_yug.7.d:0 "Unserem Verbündeten Österreich droht eine deutsche Besatzung. Sie fordern die Abtretung Sloweniens mit der Begründung, dass es jahrhundertelang unter österreichischer Verwaltung stand und sie es an das Reich zurückgeben wollen. Unsere jugoslawischen Verbündeten haben uns um Hilfe gebeten, um sich gegen die drohende deutsche Invasion zu verteidigen."
 hungary_flavor_yug.7.a:0 "Wir stehen an der Seite unserer Verbündeten."
 hungary_flavor_yug.7.b:0 "Leider können wir ihnen nicht helfen."

 hungary_flavor_yug.8.t:0 "[From.GetName] schützt uns"
 hungary_flavor_yug.8.d:0 "Unsere Verbündeten stehen zu uns! Wir werden der deutschen Invasion nicht allein entgegentreten. Slowenien gehört uns und wird es immer bleiben!"
 hungary_flavor_yug.8.a:0 "Wir müssen uns noch vorbereiten, um uns zu verteidigen."

 hungary_flavor_yug.9.t:0 "[From.GetName] lässt uns im Stich"
 hungary_flavor_yug.9.d:0 "Unsere Fraktion hat das Bündnis, das wir hatten, entehrt. Wir haben jedoch keine Zeit, uns mit dieser unehrenhaften Tat zu befassen, denn wir müssen entscheiden, wie wir mit den deutschen Forderungen umgehen wollen. Werden wir uns ihrem Willen beugen und Slowenien ausliefern, oder werden wir versuchen, uns zu wehren, und hoffen, dass wir durchhalten können, bis Deutschland an die Großmächte um es herum fällt?"
 hungary_flavor_yug.9.a:0 "Wir haben keine andere Wahl, als uns zu fügen."
 hungary_flavor_yug.9.b:0 "Wir werden stehen und kämpfen, auch wenn wir allein sind!"

 hungary_flavor_tur.1.t:0 "Bündnis mit [From.GetName]"
 hungary_flavor_tur.1.d:0 "[From.GetName] baut ein neues Bündnis auf, um zu versuchen, die Fehler der Friedensverträge des Großen Krieges zu korrigieren. Da wir damals Verbündete waren, könnte es sich als vorteilhaft erweisen, sich ihnen anzuschließen, da wir so vielleicht auch etwas Land zurückgewinnen können."
 hungary_flavor_tur.1.a:0 "Auf den Sieg mit [From.GetName]!"
 hungary_flavor_tur.1.b:0 "Wir werden nicht noch einmal auf der Verliererseite stehen."

 hungary_flavor_tur.2.t:0 "Truppenaustausch mit [From.GetName]"
 hungary_flavor_tur.2.d:0 "[From.GetName], unser neuer Verbündeter, hat vorgeschlagen, dass wir die Freundschaft zwischen unseren Ländern durch einen Truppenaustausch zwischen unseren Armeen ausbauen. Wir würden eine kleine Anzahl ihrer Truppen erhalten und ihnen im Gegenzug einige unserer eigenen schicken. Werden wir diesem Vorschlag zustimmen, oder ist es zu riskant, das Leben unserer Männer für die Freundschaft von [From.GetName] aufs Spiel zu setzen?"
 hungary_flavor_tur.2.a:0 "Ihre Brigaden werden eine willkommene Ergänzung für unsere Armee sein."
 hungary_flavor_tur.2.b:0 "Wir können nicht das Leben der Türken für ihre Sache riskieren."
 hungary_flavor_tur.2.tt:0 "Wir werden 2 Infanteriedivisionen von [From.GetName] erhalten.\n"

 hungary_flavor_tur.3.t:0 "[From.GetName] bekräftigt unsere alten Ansprüche"
 hungary_flavor_tur.3.d:0 "Obwohl die Tage des Osmanischen Reiches nach dem Ersten Weltkrieg zu Ende gegangen zu sein schienen, scheinen unsere neuen Verbündeten darauf bedacht zu sein, die alte europäische Ordnung wiederherzustellen. [From.GetName] unterstützt offiziell unsere Ansprüche auf einige der Mittelmeerinseln und Syrien. Dies wird sicherlich jeder künftigen Expansion in diese Richtungen mehr Legitimität verleihen."
 hungary_flavor_tur.3.a:0 "Das macht uns mit Sicherheit stärker."

 hungary_flavor_alb.1.t:0 "[From.GetAdjective] Großzügigkeit"
 hungary_flavor_alb.1.d:0 "Bei den jüngsten Verhandlungen zur Teilung Jugoslawiens haben wir Montenegro von [From.GetName] erhalten. Vielleicht sollten wir eine engere Zusammenarbeit mit ihnen in Erwägung ziehen, damit wir in Zukunft in den Genuss solcher Vorteile kommen können. Wir könnten ein Ersuchen senden, ihrer Fraktion beizutreten und ihre zukünftigen Bemühungen zu unterstützen."
 hungary_flavor_alb.1.a:0 "Ihre Sache ist gerecht, wir werden uns ihnen anschließen."
 hungary_flavor_alb.1.b:0 "Nehmt das Land stillschweigend an, aber verbündet euch nicht mit ihnen."

 hungary_flavor_fin.1.t:0 "Bündnis [From.GetAdjective]"
 hungary_flavor_fin.1.d:0 "Diplomaten von [From.GetName] haben sich mit einem Bündnisangebot an uns gewandt. Wir könnten die Hilfe gegen die Sowjets gut gebrauchen, aber ihre Streitkräfte reichen vielleicht nicht aus, um sie aufzuhalten."
 hungary_flavor_fin.1.a:0 "Wir brauchen ihre Hilfe."
 hungary_flavor_fin.1.b:0 "Wir können uns gut selbst verteidigen."

 hungary_flavor_gre.1.t:0 "[From.GetAdjective] Allianz"
 hungary_flavor_gre.1.d:0 "Heute ist etwas sehr Merkwürdiges geschehen: [From.GetAdjective]-Diplomaten sind mit einem Bündnisangebot an uns herangetreten. Sie wollen sicher unsere Hilfe gegen die Türken, die sie aus historischen Gründen hassen. Was auch immer der Grund sein mag, wir müssen ihnen eine Antwort geben."
 hungary_flavor_gre.1.a:0 "Annehmen."
 hungary_flavor_gre.1.b:0 "Ablehnen."

 hungary_flavor_gre.2.t:0 "[From.GetName] bestätigt unsere alten Forderungen"
 hungary_flavor_gre.2.d:0 "Unser Verdacht war richtig. [From.GetName] unterstützt jetzt unsere territorialen Ansprüche gegenüber der Türkei und behauptet, dass sie die jahrhundertealte "Megali-Idee" verwirklichen wollen. Dies wird uns unweigerlich in einen offenen Konflikt mit der Türkei bringen, aber wir können genauso gut kooperieren, wenn wir dadurch Territorium gewinnen können."
 hungary_flavor_gre.2.a:0 "Das macht uns mit Sicherheit stärker."

 hungary_flavor_sze.1.t:0 "Krieg gegen [HUN.GetNameDef]?"
 hungary_flavor_sze.1.d:0 "Rumänien befindet sich im Krieg mit [HUN.GetNameDef] und hat uns mit hineingezogen. Obwohl wir natürlich nicht gegen unsere ungarischen Brüder kämpfen wollen, sind wir offiziell immer noch Teil von Rumänien. Einige schlagen vor, dass wir stattdessen zu den Waffen greifen sollten, während die Mehrheit nur passiven Widerstand leisten und sich nicht aktiv am Kampf beteiligen will."
 hungary_flavor_sze.1.a:0 "Wir werden die Rumänen gemeinsam bekämpfen!"
 hungary_flavor_sze.1.b:0 "Legen Sie einen formellen Protest gegen die rumänische Entscheidung ein."
 hungary_flavor_sze.1.c:0 "Wir unterwerfen uns der Autorität Rumäniens."

 hungary_flavor_fra.1.t:0 "[HUN.GetNameDef] kauft die SMS Novara"
 hungary_flavor_fra.1.d:0 "Das alte österreichisch-ungarische Schiff, die SMS Novara (die wir passenderweise in Thionville umbenannt haben), ist seit unserem Triumph im Großen Krieg in unseren Diensten. Heutzutage haben wir nicht mehr viel Verwendung für das Schiff, da es derzeit als Kasernenschiff in Toulon dient. Da [HUN.GetName] einige Küstengebiete hinzugewonnen hat, wollen sie ihre Seemacht wiederherstellen und haben darum gebeten, die Novara von uns zu kaufen."
 hungary_flavor_fra.1.a:0 "Sollen sie doch diesen alten Schrotthaufen haben."

 hungary_flavor_cro.1.t:0 "Ungarn verzichtet auf seine Ansprüche uns gegenüber."
 hungary_flavor_cro.1.d:0 "Kroatien war lange Zeit ein Land, das von den ungarischen Königen beherrscht wurde. Mit der Auflösung der österreichisch-ungarischen Monarchie haben wir uns jedoch von ihnen gelöst. Jetzt, da wir nicht mehr zu Jugoslawien gehören, hätten sie wieder versuchen können, ihren Einfluss auf uns auszuüben, aber stattdessen haben sie beschlossen, auf ihre Ansprüche auf Kroatien zu verzichten."
 hungary_flavor_cro.1.a:0 "Das ist eine Erleichterung."

 hungary_flavor_partition.1.t:0 "Die Teilung Jugoslawiens"
 hungary_flavor_partition.1.d:0 "Die Konferenz zur Neuaufteilung Jugoslawiens hat begonnen, und der erste Punkt der Tagesordnung ist bereits erledigt: Novi Sad und Prekmurje werden an [Root.GetName] zurückgegeben, da die Bevölkerung dort überwiegend ungarisch ist. Diese historischen Fragen sind geklärt, und nun können wir uns umstritteneren Themen zuwenden."
 hungary_flavor_partition.1.a:0 "Mal sehen, was wir noch tun können."

 hungary_flavor_partition.2.t:0 "Das Schicksal Slawoniens"
 hungary_flavor_partition.2.d:0 "Die Binnenregion Slawonien steht als nächstes auf der Liste. Niemand erhebt Ansprüche auf dieses Land, aber es war sehr lange Zeit Teil des historischen Königreichs Ungarn. Wollen wir es unserem Land zurückgeben oder den Kroaten die Freiheit schenken?"
 hungary_flavor_partition.2.a:0 "Wir werden es zurückbekommen."
 hungary_flavor_partition.2.b:0 "Erschafft eine kroatische Marionette."
 hungary_flavor_partition.2.c:0 "Befreit die Kroaten."

 hungary_flavor_partition.3.t:0 "Das Schicksal von Kroatien"
 hungary_flavor_partition.3.d:0 "Wir müssen über den Besitz des kroatischen Kernlandes entscheiden. Historisch gesehen gehörte es zu Ungarn, aber mit dem kroatisch-ungarischen Ausgleich von 1868 begann es als eigenständige Einheit zu existieren, wenn auch innerhalb der Habsburger Monarchie. Was werden wir mit diesem Stück Küste tun?"
 hungary_flavor_partition.3.a:0 "Es annektieren, genau wie Slawonien."
 hungary_flavor_partition.3.b:0 "Es an Kroatien zurückgeben."

 hungary_flavor_partition.4.t:0 "Das Schicksal von Süddalmatien"
 hungary_flavor_partition.4.d:0 "Süddalmatien ist die kleine Küstenregion Kroatiens, die Fiume und Zara miteinander verbindet. Italien hat Anspruch auf dieses Gebiet erhoben, aber wir haben das letzte Wort über das Schicksal des Landes."
 hungary_flavor_partition.4.a:0 "Annektiert es."
 hungary_flavor_partition.4.b:0 "Geben Sie es an Kroatien zurück."
 hungary_flavor_partition.4.c:0 "Geben Sie es Italien."

 hungary_flavor_partition.6.t:0 "Das Schicksal von Bosnien"
 hungary_flavor_partition.6.d:0 "Bosnien steht als nächstes auf der Liste der zu behandelnden Gebiete. Die Region hat eine gemischte Bevölkerung aus Moslems, Kroaten und Serben. Was werden wir damit tun?"
 hungary_flavor_partition.6.a:0 "Es annektieren."
 hungary_flavor_partition.6.b:0 "Es an Serbien geben."
 hungary_flavor_partition.6.c:0 "Geben Sie es an Kroatien."
 hungary_flavor_partition.6.e:0 "Befreit Bosnien."

 hungary_flavor_partition.7.t:0 "Das Schicksal von Dalmatien"
 hungary_flavor_partition.7.d:0 "Die Küstenlinie Dalmatiens, dieser kleine Streifen kroatischer Küste, ist immer noch unentschieden. Wie beim Rest der Küste hat Italien seine Absicht bekundet, dieses Land zu beanspruchen. Was wird sein Schicksal sein?"
 hungary_flavor_partition.7.a:0 "Es annektieren."
 hungary_flavor_partition.7.b:0 "Es Serbien geben."
 hungary_flavor_partition.7.c:0 "Geben Sie es Kroatien."
 hungary_flavor_partition.7.e:0 "Geben Sie es Italien."

 hungary_flavor_partition.5.t:0 "Das Schicksal Serbiens"
 hungary_flavor_partition.5.d:0 "Der Kern Jugoslawiens ist serbisch, und als solcher sollte sein Land bei der Entscheidung über die Aufteilung dieses künstlichen Staatenbundes Vorrang haben. Wir könnten ganz Serbien annektieren oder es als souveräne Nation freigeben. Über die Staaten Mazedonien und Montenegro wird später entschieden, da diese neben Serbien noch andere Anspruchsberechtigte haben."
 hungary_flavor_partition.5.a:0 "Annektieren Sie sie."
 hungary_flavor_partition.5.b:0 "Errichten Sie einen serbischen Marionettenstaat."
 hungary_flavor_partition.5.c:0 "Befreit Serbien."

 hungary_flavor_partition.8.t:0 "Das Schicksal des Serbo-Banats"
 hungary_flavor_partition.8.d:0 "Nachdem Serbien nun abgewickelt ist, bleiben die Regionen im Norden des Landes unbeansprucht. Serbo-Banat, die Region östlich der Theiß, grenzt an [Root.GetName], Rumänien und Serbien. Historisch gesehen gehörte dieses Stück Land dem Königreich Ungarn, aber die Rumänen verteidigen ihr Recht auf jedes Stück Land östlich der Theiß (einschließlich des ungarischen Gebiets)."
 hungary_flavor_partition.8.a:0 "Es gehört zu uns."
 hungary_flavor_partition.8.b:0 "Serbien kann es haben."
 hungary_flavor_partition.8.c:0 "Eigentlich sollte es Rumänien haben."

 hungary_flavor_partition.9.t:0 "Das Schicksal von Syrmien"
 hungary_flavor_partition.9.d:0 "Das andere Gebiet im Norden Serbiens, über das noch nicht entschieden ist, ist Syrmien. Seine Bevölkerung ist mehrheitlich serbisch, aber es gibt auch einige kroatische und ungarische Minderheiten. Wie das Serbo-Banat gehörte auch dieses Gebiet früher zum Königreich Ungarn."
 hungary_flavor_partition.9.a:0 "Es gehört zu uns."
 hungary_flavor_partition.9.b:0 "Serbien kann es haben."
 hungary_flavor_partition.9.c:0 "Lasst es uns Kroatien geben."

 hungary_flavor_partition.10.t:0 "Das Schicksal Mazedoniens"
 hungary_flavor_partition.10.d:0 "Mazedonien wurde im ersten Balkankrieg von Serbien annektiert, obwohl Bulgarien Anspruch darauf erhob. Jetzt liegt es an uns zu entscheiden, wem diese Provinz gehört."
 hungary_flavor_partition.10.a:0 "[Root.GetName] natürlich."
 hungary_flavor_partition.10.b:0 "Sie gehört zu Serbien."
 hungary_flavor_partition.10.c:0 "Gebt sie Bulgarien."

 hungary_flavor_partition.11.t:0 "Das Schicksal von Tetovo"
 hungary_flavor_partition.11.d:0 "Tetovo ist ein kleiner Landstreifen zwischen Mazedonien und Albanien, der mehrheitlich von Albanern bewohnt wird. Was werden wir mit diesem winzigen Gebiet tun?"
 hungary_flavor_partition.11.a:0 "Es annektieren."
 hungary_flavor_partition.11.b:0 "Es an Albanien abtreten."
 hungary_flavor_partition.11.c:0 "Es an Italien geben."
 hungary_flavor_partition.11.e:0 "Geben Sie es Bulgarien."
 hungary_flavor_partition.11.f:0 "Geben Sie es Serbien."

 hungary_flavor_partition.12.t:0 "Das Schicksal von Prizren"
 hungary_flavor_partition.12.d:0 "Prizren gehörte ursprünglich zu Serbien, hat aber eine bedeutende albanische Bevölkerung. Was wird sein Schicksal sein?"
 hungary_flavor_partition.12.a:0 "Annexion."
 hungary_flavor_partition.12.b:0 "Es an Albanien geben."
 hungary_flavor_partition.12.c:0 "Geben Sie es an Italien."
 hungary_flavor_partition.12.e:0 "Geben Sie es Serbien."

 hungary_flavor_partition.13.t:0 "Das Schicksal von Montenegro"
 hungary_flavor_partition.13.d:0 "Montenegro ist historisch gesehen serbisch, aber die Bevölkerung ist sehr stolz darauf und hat den Wunsch geäußert, sich selbst zu regieren. An wen soll das Land bei dieser Neuaufteilung gehen?"
 hungary_flavor_partition.13.a:0 "Es wird annektiert."
 hungary_flavor_partition.13.b:0 "Es gehört zu Serbien."
 hungary_flavor_partition.13.c:0 "Gebt es Albanien."
 hungary_flavor_partition.13.e:0 "Gebt es Italien"
 hungary_flavor_partition.13.f:0 "Befreit Montenegro"

 hungary_flavor_partition.14.t:0 "Das Schicksal von Ulcinj"
 hungary_flavor_partition.14.d:0 "Ulcinj ist ein eher umstrittener Teil der Adriaküste mit überwiegend albanischer Bevölkerung. Es gibt viele Anspruchsberechtigte, und es liegt an uns, zu entscheiden, wem es gehört."
 hungary_flavor_partition.14.a:0 "Annektiert es."
 hungary_flavor_partition.14.b:0 "Geben Sie es Montenegro."
 hungary_flavor_partition.14.c:0 "Geben Sie es Albanien."
 hungary_flavor_partition.14.e:0 "Gebt es Italien"
 hungary_flavor_partition.14.f:0 "Gebt es Serbien"

 hungary_flavor_partition.15.t:0 "Das Schicksal von Mitteldalmatien"
 hungary_flavor_partition.15.d:0 "Mitteldalmatien liegt eingezwängt zwischen Montenegro und Dalmatien. Die Bevölkerung ist überwiegend montenegrinisch, aber es leben auch einige Serben und Kroaten in diesem Gebiet.  Was sollen wir damit tun?"
 hungary_flavor_partition.15.a:0 "Es annektieren."
 hungary_flavor_partition.15.b:0 "Es an Montenegro geben."
 hungary_flavor_partition.15.c:0 "Geben Sie es an Italien."
 hungary_flavor_partition.15.e:0 "Geben Sie es an Kroatien"
 hungary_flavor_partition.15.f:0 "Schenken Sie es Serbien"

 hungary_flavor_partition.16.t:0 "Das Schicksal von Zara"
 hungary_flavor_partition.16.d:0 "Der Hafen von Zara wurde nach dem Ersten Weltkrieg an Italien übergeben. Seitdem hat er erneut den Besitzer gewechselt, jetzt zu Jugoslawien. Es liegt an uns, wer nach der Teilung die Kontrolle über den Hafen erhält."
 hungary_flavor_partition.16.a:0 "Annektiert ihn."
 hungary_flavor_partition.16.b:0 "Gebt ihn an Kroatien."
 hungary_flavor_partition.16.c:0 "Gebt ihn Serbien."
 hungary_flavor_partition.16.e:0 "Gebt ihn Italien zurück."

 hungary_flavor_partition.17.t:0 "Das Schicksal von Fiume"
 hungary_flavor_partition.17.d:0 "Fiume war einst der wichtigste Adriahafen Ungarns, so dass Tausende von Ungarn in die Stadt zogen, um dort zu leben. Nach unserer Niederlage im Ersten Weltkrieg wechselte der Hafen mehrmals den Besitzer, doch schließlich wurde er Teil Jugoslawiens. Wir können jetzt über sein künftiges Schicksal entscheiden."
 hungary_flavor_partition.17.a:0 "Annektiert ihn."
 hungary_flavor_partition.17.b:0 "Geben Sie ihn an Kroatien."
 hungary_flavor_partition.17.c:0 "An Italien zurückgeben."

 hungary_flavor_partition.18.t:0 "Das Schicksal von Istrien"
 hungary_flavor_partition.18.d:0 "Die Halbinsel Istrien gehörte vor dem Ende des Ersten Weltkriegs zu Österreich-Ungarn, als sie von Italien annektiert wurde. Seitdem hat Jugoslawien das Gebiet mit der Begründung in Besitz genommen, es habe eine kroatische Bevölkerungsmehrheit. Was sollen wir mit diesem Staat tun?"
 hungary_flavor_partition.18.a:0 "Ihn annektieren."
 hungary_flavor_partition.18.b:0 "Es an Kroatien geben."
 hungary_flavor_partition.18.c:0 "Ihn an Italien zurückgeben."

 hungary_flavor_partition.19.t:0 "Das Schicksal von Venetien"
 hungary_flavor_partition.19.d:0 "Venetien, ein kleiner Landstreifen zwischen Istrien und Slowenien, ist nach dem Verlust Italiens zu einem jugoslawischen Gebiet geworden. Sein Schicksal liegt nun in unserer Hand."
 hungary_flavor_partition.19.a:0 "Annektieren Sie es."
 hungary_flavor_partition.19.c:0 "Geben Sie es Italien zurück."

 hungary_flavor_partition.20.t:0 "Das Schicksal Sloweniens"
 hungary_flavor_partition.20.d:0 "Slowenien könnte einige interessante Möglichkeiten bieten. Es gehörte einst zu Österreich, also könnten wir es ihm vielleicht anbieten, aber andererseits hat Italien seine eigenen Ansprüche auf die Region erhoben. Wir könnten auch beschließen, Slowenien aufzuteilen und den nördlichen und den südlichen Teil getrennt zu betrachten."
 hungary_flavor_partition.20.a:0 "Es annektieren."
 hungary_flavor_partition.20.b:0 "Es an Österreich abtreten."
 hungary_flavor_partition.20.c:0 "Schließen Sie einen Pakt mit Österreich."
 hungary_flavor_partition.20.e:0 "Geben Sie es an Deutschland."
 hungary_flavor_partition.20.f:0 "Geben Sie es Italien."
 hungary_flavor_partition.20.g:0 "Schließe ein Abkommen mit Italien."
 hungary_flavor_partition.20.h:0 "Befreie Slowenien."
 hungary_flavor_partition.20.i:0 "Entscheiden Sie sich für den nördlichen und südlichen Teil getrennt."
 hungary_flavor_partition.20.c.tt:0 "Wir werden Slowenien Österreich anbieten können, im Gegenzug für das Burgenland."
 hungary_flavor_partition.20.g.tt:0 "Wir werden Slowenien Italien anbieten können, im Gegenzug für einige seiner adriatischen Häfen."
 hungary_flavor_partition.20.i.tt:0 "Wir werden über das Schicksal von Nordslowenien und Ljubljana getrennt entscheiden."

 hungary_flavor_partition.21.t:0 "Das Schicksal von Nordslowenien"
 hungary_flavor_partition.21.d:0 "Wir haben beschlossen, über die beiden Teile Sloweniens getrennt zu entscheiden. Die nördliche Hälfte kommt zuerst dran. Was machen wir mit ihr?"
 hungary_flavor_partition.21.a:0 "Es angliedern."
 hungary_flavor_partition.21.b:0 "An Deutschland geben."
 hungary_flavor_partition.21.c:0 "Geben Sie es Österreich."
 hungary_flavor_partition.21.e:0 "Mit Österreich ein Abkommen treffen."
 hungary_flavor_partition.21.f:0 "Geben Sie es Italien."
 hungary_flavor_partition.21.g:0 "Schließe ein Abkommen mit Italien."
 hungary_flavor_partition.21.h:0 "Geben Sie es den Slowenen."
 hungary_flavor_partition.21.e.tt:0 "Wir können Österreich Nordslowenien anbieten, im Gegenzug für das Burgenland."
 hungary_flavor_partition.21.g.tt:0 "Wir werden Nordslowenien Italien anbieten können, im Gegenzug für einige seiner Adriahäfen."

 hungary_flavor_partition.22.t:0 "Das Schicksal von Ljubljana"
 hungary_flavor_partition.22.d:0 "Als nächstes ist die südliche Hälfte Sloweniens an der Reihe. In dieser Provinz befindet sich die Hauptstadt der slowenischen Region, Ljubljana. Wer wird dieses Land erhalten?"
 hungary_flavor_partition.22.a:0 "Es annektieren."
 hungary_flavor_partition.22.b:0 "Geben Sie es Österreich."
 hungary_flavor_partition.22.c:0 "Geben Sie es Deutschland."
 hungary_flavor_partition.22.e:0 "Schenke es Italien."
 hungary_flavor_partition.22.f:0 "Machen Sie ein Abkommen mit Italien."
 hungary_flavor_partition.22.g:0 "Geben Sie es den Slowenen."
 hungary_flavor_partition.22.f.tt:0 "Wir können Italien Ljubljana anbieten, im Gegenzug für einige seiner Adriahäfen."

 hungary_flavor_partition.23.t:0 "Ein Abkommen mit Italien"
 hungary_flavor_partition.23.d:0 "Wir werden versuchen, mit Italien ein Abkommen zu schließen. Sie werden nach der Teilung Jugoslawiens Teile Sloweniens erhalten, und im Gegenzug können wir einige ihrer Adriahäfen verlangen. Welche Art von Abkommen sollten wir anstreben?"
 hungary_flavor_partition.23.a:0 "Wir verlangen keine Gegenleistung."
 hungary_flavor_partition.23.b:0 "Wir wollen Fiume."
 hungary_flavor_partition.23.c:0 "Wir wollen Zara."
 hungary_flavor_partition.23.e:0 "Wir wollen Zara und Fiume."

 hungary_flavor_partition.24.t:0 "Ein Abkommen mit Österreich"
 hungary_flavor_partition.24.d:0 "Wir werden versuchen, mit Österreich ein Abkommen zu schließen. Sie werden nach der Teilung Jugoslawiens Teile Sloweniens erhalten, und im Gegenzug können wir das Burgenland verlangen. Welche Art von Abkommen sollten wir anstreben?"
 hungary_flavor_partition.24.a:0 "Wir verlangen keine Gegenleistung."
 hungary_flavor_partition.24.b:0 "Wir wollen das Burgenland."

 hungary_flavor_partition.25.t:0 "Italien nimmt an"
 hungary_flavor_partition.25.d:0 "Italien hat sich bereit erklärt, seine adriatischen Häfen im Gegenzug für Slowenien abzutreten."
 hungary_flavor_partition.25.a:0 "Ausgezeichnet."
 hungary_flavor_partition.25.b:0 "Eigentlich wollen wir nur Fiume."
 hungary_flavor_partition.25.c:0 "Sie können Fiume behalten, wir brauchen nur Zara."

 hungary_flavor_partition.26.t:0 "Italien lehnt ab"
 hungary_flavor_partition.26.d:0 "Italien hat das großzügige Angebot Sloweniens im Gegenzug für einige kleine Häfen abgelehnt."
 hungary_flavor_partition.26.a:0 "Seltsam."

 hungary_flavor_partition.27.t:0 "Das Schicksal Belgrads"
 hungary_flavor_partition.27.d:0 "Die Stadt Belgrad liegt am Zusammenfluss von Donau und Save und ist damit ein strategisch wichtiger Standort. Wer soll die ehemalige Hauptstadt Jugoslawiens haben?"
 hungary_flavor_partition.27.a:0 "Annektiert sie."
 hungary_flavor_partition.27.b:0 "Serbien überlassen"

 hungary_flavor_partition.28.t:0 "Ungarn bedroht Jugoslawien"
 hungary_flavor_partition.28.d:0 "Unsere Diplomaten und Geheimdienstler haben berichtet, dass [HUN.GetNameDef] aktiv auf eine Konfrontation mit Jugoslawien drängt. Was auch immer ihre Ansprüche gegenüber Jugoslawien sind, sie wollen sie durchsetzen. Wir werden entscheiden müssen, wie ernst wir diese Nachricht nehmen, aber wir tun gut daran, uns vorzubereiten."
 hungary_flavor_partition.28.a:0 "Jugoslawien ist ein Staat der Sowjetunion."
 hungary_flavor_partition.28.b:0 "Wir haben keine Sorge für diese"

 hungary_flavor_fed_elections.1.t:0 "Regionalwahlen in [HUN.GetName]"
 hungary_flavor_fed_elections.1.d:0 "Da [ROOT.GetLeader] es für angebracht gehalten hat, auf sein Recht zur Ernennung der regionalen Vertreter von [ROOT.GetNameDef] zu verzichten, werden stattdessen regionale Wahlen abgehalten. Jedes Mitgliedsland der Föderation wird eine Wahl abhalten, bei der das Volk entscheidet, wer die Vertreter des Landes im Bundesparlament sein werden."
 hungary_flavor_fed_elections.1.a:0 "Lasst uns die Stimmzettel öffnen!"
 hungary_flavor_fed_elections.1.b:0 "Wir können uns zu diesem Zeitpunkt keine Wahlen leisten."

 hungary_flavor_fed_elections.2.t:0 "Ergebnisse der Regionalwahlen"
 hungary_flavor_fed_elections.2.d:0 "Die Stimmabgabe ist in allen Bundesländern abgeschlossen, und die Ergebnisse sind ausgewertet worden. Die siegreichen Parteien in den einzelnen Bundesländern können Sie unten sehen."
 hungary_flavor_fed_elections.2.a:0 "Das Volk hat gesprochen."

 hungary_flavor_fed_elections.3.t:0 "Sozialistische Mehrheit im föderalen Parlament"
 hungary_flavor_fed_elections.3.d:0 "Als Ergebnis der letzten Regionalwahlen haben die sozialistischen Parteien eine entscheidende Mehrheit im föderalen Parlament erlangt. Eine Reihe übergreifender sozialer Reformen wurde vorgeschlagen und anschließend im Parlament verabschiedet, die - wenn sie umgesetzt werden - die Föderation erheblich umgestalten würden. [ROOT.GetLeader] hat zwar immer noch die Möglichkeit, ein Veto gegen diese Reformen einzulegen, aber da sie von der Mehrheit des Parlaments beschlossen wurden, wäre dies mit erheblichen Kosten verbunden."
 hungary_flavor_fed_elections.3.a:0 "Verabschieden Sie die vorgeschlagenen Sozialreformen."
 hungary_flavor_fed_elections.3.b:0 "Veto gegen die Reformen."

 hungary_flavor_fed_elections.4.t:0 "Liberale Mehrheit im föderalen Parlament"
 hungary_flavor_fed_elections.4.d:0 "Als Ergebnis der letzten Regionalwahlen haben die liberalen Parteien eine entscheidende Mehrheit im föderalen Parlament erlangt. Eine Reihe von übergreifenden liberalen Reformen wurden vorgeschlagen und anschließend im Parlament abgestimmt, die - wenn sie umgesetzt werden - die Föderation erheblich umgestalten würden. [ROOT.GetLeader] hat immer noch die Möglichkeit, ein Veto gegen diese Reformen einzulegen, aber da sie von der Mehrheit des Parlaments beschlossen wurden, wäre dies mit erheblichen Kosten verbunden."
 hungary_flavor_fed_elections.4.a:0 "Verabschieden Sie die vorgeschlagenen liberalen Reformen."
 hungary_flavor_fed_elections.4.b:0 "Veto gegen die Reformen."

 hungary_flavor_fed_elections.5.t:0 "Unabhängigkeitsparteien dominieren das föderale Parlament"
 hungary_flavor_fed_elections.5.d:0 "Als Ergebnis der letzten Regionalwahlen haben die Unabhängigkeitsparteien eine entscheidende Mehrheit im föderalen Parlament erlangt. Obwohl diese Parteien nur selten die vollständige Unabhängigkeit ihrer jeweiligen Regionen anstreben, können sie mit ihrer geballten politischen Macht die Arbeit des Parlaments erheblich behindern. Sie wollen, dass ihre Regionen mehr Selbstverwaltung erhalten, und wenn wir nichts tun, können sie dem Parlament ihren Willen aufzwingen."
 hungary_flavor_fed_elections.5.a:0 "Gewährung von Autonomie für die betreffenden Regionen."
 hungary_flavor_fed_elections.5.b:0 "Lösen Sie die Unabhängigkeitsparteien auf."

 hungary_flavor_fed_elections.6.t:0 "Unabhängigkeitsreferendum in Österreich kommt durch"
 hungary_flavor_fed_elections.6.d:0 "Der Sieg der Vaterländischen Front bei den letzten Regionalwahlen in Österreich war zwar eine Überraschung, aber er ist dennoch eingetreten. In ihrem Wahlkampf hatten sie versprochen, im Falle eines Sieges ein Unabhängigkeitsreferendum abzuhalten. Sie haben ihr Versprechen eingelöst, und die Ergebnisse sprechen eindeutig für die Unabhängigkeit. Wir könnten sie wahrscheinlich mit einer größeren Autonomie besänftigen, aber das würde immer noch bedeuten, dass sie an Einfluss in diesem Teil der Föderation verlieren."
 hungary_flavor_fed_elections.6.a:0 "Gewähren Sie ihnen Autonomie."
 hungary_flavor_fed_elections.6.b:0 "Ignorieren Sie das Ergebnis des Referendums."

 hungary_flavor_fed_elections.7.t:0 "Unabhängigkeitsreferendum in der Slowakei kommt zustande"
 hungary_flavor_fed_elections.7.d:0 "Der Sieg der Slowakischen Unabhängigkeitspartei bei den letzten Regionalwahlen in der Slowakei war zwar eine Überraschung, aber er ist dennoch eingetreten. Im Wahlkampf hatte die Partei versprochen, im Falle eines Wahlsiegs ein Unabhängigkeitsreferendum abzuhalten. Sie haben ihr Versprechen eingelöst, und die Ergebnisse sprechen eindeutig für die Unabhängigkeit. Wir könnten sie wahrscheinlich mit einer größeren Autonomie besänftigen, aber das würde immer noch bedeuten, dass sie an Einfluss in diesem Teil der Föderation verlieren."
 hungary_flavor_fed_elections.7.a:0 "Gewähren Sie ihnen Autonomie."
 hungary_flavor_fed_elections.7.b:0 "Ignorieren Sie das Ergebnis des Referendums."

 hungary_flavor_fed_elections.8.t:0 "Unabhängigkeitsreferendum in Böhmen kommt zustande"
