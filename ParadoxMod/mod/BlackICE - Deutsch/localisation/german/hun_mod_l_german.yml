 hungarism:0 "Hungarismus"
 hungarism_desc:0 "Der Hungarismus ist eine ungarische Ideologie, die Sozialismus und Nationalismus miteinander verbindet. Charakteristisch sind seine militaristischen und konservativen Ideen, die manchmal auch fundamentalistische katholische Überzeugungen beinhalten. Nach dieser Ideologie sollten sich die Ungarn mit den anderen Nationen des Karpatenbeckens zusammenschließen und gemeinsam für das Allgemeinwohl arbeiten. Diese Ideologie wird oft von Kommunisten und Sozialisten mit nationalistischen Gefühlen bevorzugt."

