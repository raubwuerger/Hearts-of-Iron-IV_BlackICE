 hungary_flavor_territory.801.b:0 "Integrieren Sie die Region nicht."
 hungary_flavor_territory.801.c:0 "Entscheiden Sie später."

 hungary_flavor_territory.802.t:0 "Widerstände gegen die Integration in der Region Istrien und Südtirol"
