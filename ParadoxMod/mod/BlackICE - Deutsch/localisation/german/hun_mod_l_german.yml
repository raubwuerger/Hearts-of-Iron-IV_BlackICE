 hungary_flavor_territory.723.d:0 "Einige aufmüpfige Separatisten in Ljubljana haben zu den Waffen gegriffen und versuchen, sich von [Root.GetName] abzuspalten. Wir müssen sofort darauf reagieren, wenn wir den Aufstand eindämmen wollen. Wenn wir uns jedoch die Mühe ersparen wollen, könnten wir ihnen einfach geben, was sie wollen, oder versuchen, mit ihren Anführern zu verhandeln. Sie scheinen daran interessiert zu sein, regionale Autonomie zu erlangen, ohne dass die Gefahr besteht, integriert zu werden."
