 #Hungarian decisions ""
 HUN_slovakian_self_governance:0 "Slowakische Selbstverwaltung"
 HUN_slovakian_self_governance_desc:0 "Die slowakische Bevölkerung, die in unserem Land lebt, ist mit der Zentralregierung nicht ganz zufrieden. Wir könnten dieses Problem möglicherweise lindern, indem wir ihnen ein gewisses Maß an Autonomie zugestehen."
 HUN_carpatho_ukarinian_self_governance:0 "Karpato-Ukarinische Selbstverwaltung"
 HUN_carpatho_ukarinian_self_governance_desc:0 "Das Karpaten-Ruthenien wird überwiegend von Ruthenen oder Rusinen bewohnt. Diese Volksgruppe hat lange Zeit unter ungarischer Herrschaft gelebt und nie viel Autonomie genossen. Nach dem Ersten Weltkrieg versuchten sie, eine lokale Regierung auszurufen, wurden aber schließlich der Tschechoslowakei einverleibt. Indem wir ihnen eine gewisse Autonomie gewähren, könnten wir vielleicht mehr von ihnen für unsere Sache gewinnen."
 HUN_transylvanian_self_governance:0 "Siebenbürgische Selbstverwaltung"
 HUN_transylvanian_self_governance_desc:0 "Siebenbürgen hat während des größten Teils seiner Geschichte eine gewisse Autonomie genossen, sogar innerhalb des Königreichs Ungarn. Sein Volk wünscht sich eine eigene Regierung, wenn auch innerhalb der Grenzen unseres Landes."
 HUN_grant_autonomy_to_the_szeklers:0 "Gewährung der Autonomie für die Szekler"
 HUN_grant_autonomy_to_the_szeklers_desc:0 "Die Szekler sind eine relativ große Gruppe von ethnischen Ungarn in Siebenbürgen. Da sie von anderen Nationalitäten umgeben sind, haben sie natürlich ein Bedürfnis nach Selbstverwaltung entwickelt. Wir könnten ihrem Wunsch nachkommen und dem Szeklerland Autonomie gewähren, so dass sie eine Regierung hätten, die sich um ihre Interessen kümmert."
 HUN_join_slovakia_and_carpathian_ruthenia:0 "Beitritt der Slowakei und Karpatenrutheniens"
 HUN_join_slovakia_and_carpathian_ruthenia_desc:0 "Die autonomen Regierungen der Slowakei und Karpatenrutheniens können allein wenig ausrichten. Würden die beiden Staaten unter einer Regierung vereint (natürlich weiterhin unter unserem Schutz), könnten sie zu einem stärkeren Akteur auf der Weltbühne werden."
 HUN_create_slovakia_ruthenia:0 "Slowakei-Ruthenien schaffen"
 HUN_create_slovakia_ruthenia_desc:0 "Die Ruthenen, die in dem neu geschaffenen, gemeinsamen slowakischen Staat leben, haben ihre neue Nation noch nicht angenommen. Um diesen Prozess zu beschleunigen, könnten wir künstlich einen Staat schaffen, in dem sie den Slowaken gleichgestellt sind. Der Staat würde ähnlich funktionieren wie die Tschechoslowakei, nur dass er dieses Mal von Dauer wäre."
 HUN_settle_the_sobrance_dispute:0 "Beilegung des Streits um die Südslowakei"
 HUN_settle_the_sobrance_dispute_desc:0 "Die Südslowakei, eine kleine Provinz an der Grenze zwischen dem Karpatenland Ruthenien und der Slowakei, ist seit kurzem umstrittenes Gebiet. Beide Länder behaupten, es gehöre ihnen von Rechts wegen, und da sie beide unseren Schutz genießen, sind wir aufgerufen, in dieser Angelegenheit zu schlichten."
 HUN_slovenia_for_burgenland:0 "Slowenien für das Burgenland"
 HUN_slovenia_for_burgenland_desc:0 "Slowenien war lange Zeit ein Teil Österreichs, und es möchte es sicher wiederhaben. Genauso wie wir das Burgenland von Österreich zurückhaben wollen. Wir könnten vielleicht ein Abkommen mit der österreichischen Regierung aushandeln und jedem sein rechtmäßiges Land zurückgeben."
 HUN_give_zaolzie_to_poland:0 "Gebt Zaolzie an Polen"
 HUN_give_zaolzie_to_poland_desc:0 "Unsere polnischen Freunde würden sich sicherlich über Zaolzie freuen, da es eine bedeutende polnische Bevölkerung hat."
 HUN_choose_a_successor_for_horthy:0 "Wählen Sie einen Nachfolger für Horthy"
 HUN_choose_a_successor_for_horthy_desc:0 "Der Regent ist alt und gebrechlich geworden. Sein Gesundheitszustand könnte sich jeden Tag verschlechtern, und die Frage seines Titels nach seinem Tod ist noch lange nicht geklärt. Wir könnten einen Nachfolger für ihn wählen, so dass alle (auch Horthy) beruhigt sein können, da seine Nachfolge gesichert ist."
 HUN_renounce_claims_towards_croatia:0 "Verzicht auf Ansprüche gegenüber Kroatien"
 HUN_renounce_claims_towards_croatia_desc:0 "Kroatien ist seit langem ein Teil Ungarns, wenn auch immer etwas abgetrennt. Vielleicht ist es jetzt, da sie endlich ihren eigenen Staat haben, an der Zeit, sie ihr eigenes Schicksal bestimmen zu lassen und auf unsere Ansprüche auf ihr Gebiet zu verzichten."
 HUN_fight_for_transylvania:0 "Kampf um Siebenbürgen"
 HUN_fight_for_transylvania_desc:0 "Rumänien ist in einen Krieg mit den Alliierten verwickelt. Dies ist der perfekte Zeitpunkt für uns, in den Krieg einzutreten, unter der Bedingung, dass wir Siebenbürgen nach dem Krieg bekommen."
