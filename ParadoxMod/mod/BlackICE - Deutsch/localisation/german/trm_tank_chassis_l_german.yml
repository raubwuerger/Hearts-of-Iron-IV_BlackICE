 trm_medium_tank_chassis_ger_panzer4_1:0 "PzKpfw IV Ausf.A Fahrgestell"
 trm_medium_tank_chassis_ger_panzer4_1_desc:0 "Typ - Mittlerer Panzer\n\nDer Panzerkampfwagen IV wurde entwickelt, um als Unterstützungspanzer gegen den zunehmenden Einsatz von Panzerabwehrkanonen zu dienen. Der Pzkpfw IV hatte seinen Ursprung in deutschen Waffenprogrammen der frühen 1930er Jahre. Im Gegensatz dazu war der frühere Panzer III für die Panzerbekämpfung konzipiert. Der Hauptunterschied zwischen den beiden war, dass der Pzkpfw IV acht Räder hatte, während der III sechs Räder hatte, und, was entscheidend werden sollte, der Panzer IV hatte ein vergrößertes Fahrgestell.\n\n In den ersten Jahren des Zweiten Weltkriegs ergänzten sich sowohl der Panzer III als auch der IV und fügten sich gut in die deutschen Konzepte des Blitzkriegs ein. Als Deutschland in die Sowjetunion einmarschierte, änderte sich diese Situation. Da der Panzer III nicht in der Lage war, Geschütze von mehr als 50 mm Länge zu montieren, wurden die Rollen getauscht. Obwohl er nicht so glamourös ist wie seine größeren Vettern (Tiger und Panther), wurde der Panzer IV zum Rückgrat der deutschen Panzerdivisionen und bis Kriegsende wurden fast 7500 Panzer IV produziert."
 trm_medium_tank_equipment_ger_panzer4_1:0 "Panzerkampfwagen IV Ausf.A"
 trm_medium_tank_equipment_ger_panzer4_1_short:0 "PzKpfw IV A"
 trm_medium_tank_chassis_ger_panzer4_2:0 "PzKpfw IV Ausf.D Fahrgestell"
 trm_medium_tank_chassis_ger_panzer4_2_desc:0 "Typ - Mittlerer Panzer\n\nDie Ausf.D hatte viele Merkmale mit den früheren Versionen gemeinsam. Der vordere Aufbau führte jedoch die zurückgesetzte Wannenplatte vor dem Funker wieder ein. Probleme mit dem Eindringen von Geschoss- und Schrapnellspritzern in die Geschützhülle führten dazu, dass die Hauptkanone mit einer neuen Außenhülle ausgestattet wurde. Der Ausf D wurde zusammen mit seinen Schwestern in Frankreich, Russland und Afrika eingesetzt. Maximale Panzerung: 50 mm, maximaler Motor: 375 PS."
 trm_medium_tank_equipment_ger_panzer4_2:0 "Panzerkampfwagen IV Ausf.D"
 trm_medium_tank_equipment_ger_panzer4_2_short:0 "PzKpfw IV D"
 trm_medium_tank_chassis_ger_panzer4_3:0 "PzKpfw IV Ausf.F Fahrgestell"
 trm_medium_tank_chassis_ger_panzer4_3_desc:0 "Typ - Mittlerer Panzer\n\nMit dem Ausf.F erhielt der PzKpfw IV sein endgültiges Erscheinungsbild. Wanne und Aufbau erhielten eine verbesserte Panzerung und einen verbesserten Antriebsstrang. Das Fahrersichtfenster wurde für die dickere Frontpanzerung umgestaltet, wobei der Schwenkmechanismus innerhalb der Panzerplatte angeordnet wurde. Zur Kühlung der Lenkbremsen wurden gepanzerte Belüftungsöffnungen an den vorderen Bremsen angebracht. Die zusätzliche Panzerung erhöhte das Gewicht von 21 auf insgesamt 22,3 Tonnen und erforderte eine Änderung des Fahrgestells. Die Kettenbreite wurde um 10 % erhöht, um den Bodendruck zu verringern. Bei diesen neuen Ketten wurden außerdem die Sohle und die äußeren Stege jedes Schuhs geschlitzt, um Eissplinte anzubringen.\n\n\nMax Panzerung: 80mm\nMax Motor: 400 PS"
 trm_medium_tank_equipment_ger_panzer4_3:0 "Panzerkampfwagen IV Ausf.F"
 trm_medium_tank_equipment_ger_panzer4_3_short:0 "PzKpfw IV F"
 trm_medium_tank_chassis_ger_panzer4_4:0 "PzKpfw IV Ausf.H Fahrgestell"
 trm_medium_tank_chassis_ger_panzer4_4_desc:0 "Typ - Mittlerer Panzer\n\nDer Einbau der langläufigen 75-mm-Kanone erwies sich als eine eher widersprüchliche Maßnahme. Die Kanone führte zu einer übermäßigen Überlastung der Front des Panzers, die vorderen Federn standen unter ständigem Druck, und der Panzer neigte selbst bei Fahrten auf ebenem Gelände zum Schwanken. Der unangenehme Effekt wurde mit der im März 1943 eingeführten Modifikation Ausfuhrung H beseitigt.\n\n Um die Balance und Stabilität zu verbessern, hatte die Ausf.H eine andere Aufhängung und Befestigung des Antriebskettenrads als die Vorgängerversionen. Das gesamte Untersetzungsgetriebe befand sich in einer Verlängerung des Gehäuses des Endantriebs. Die Wanne erhielt eine ineinander greifende vordere Glacis- und Aufbaupanzerung mit den Seiten des Fahrzeugs für eine bessere Steifigkeit. Die Fahrerkabine erhielt eine Heizung. Schließlich wurde auf der rechten Seite des Aufbaus ein Luftvorreinigungssystem angebracht.\n\nDie Panzerkampfwagen IV Ausf.H und J waren die wichtigsten und zahlreichsten Panzer der Wehrmacht. Die Gesamtproduktion von etwa 5.500 Ausf.H und J war fast zweieinhalb Mal so hoch wie die aller vorherigen Versionen des Panzerkampfwagens IV und gleichauf mit allen produzierten Panthern und Tigern.\n\n\nMax Panzerung: 100mm\nMax Motor: 425 PS"
