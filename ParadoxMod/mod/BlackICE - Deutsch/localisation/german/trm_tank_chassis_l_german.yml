 trm_medium_tank_chassis_ger_panzer3_1:0 "PzKpfw III Ausf.A Fahrgestell"
 trm_medium_tank_chassis_ger_panzer3_1_desc:0 "Typ - Mittlerer Panzer\n\n In den 1930er Jahren sahen deutsche Militärkreise, zu denen auch Generalmajor Oswald Lutz und sein Stabschef, Oberstleutnant Heinz Guderian, gehörten, den Bedarf an zwei Arten von Panzern voraus, die zwei unterschiedliche Aufgaben erfüllen sollten. Der eine sollte feindliche Panzer bekämpfen, der andere sollte als Feuerunterstützungsfahrzeug dienen. Die Rolle des Panzerabwehrfahrzeugs sollte von der Panzer III-Baureihe übernommen werden.\n\nDer erste Panzer der Panzer III-Baureihe war die Ausf.A-Version. Dieses Fahrzeug diente vor allem als Versuchsfahrzeug für das neue Konzept eines mittleren Panzers, der für die Bekämpfung feindlicher Panzer ausgelegt war. Obwohl dieses Fahrzeug nur in begrenzter Stückzahl gebaut wurde, kam es in den ersten Kriegstagen aufgrund des Mangels an Panzern in der deutschen Armee zu einigen Kampfeinsätzen. Trotz seiner Mängel und der geringen Stückzahl war der Panzer III Ausf.A der erste Schritt zur Entwicklung dessen, was Deutschlands wichtigster Kampfpanzer werden sollte, bis er ab 1942 vom langläufigen Panzer IV abgelöst wurde.\n\n\nMax Panzerung: 30mm\nMax Motor: 325"
 trm_medium_tank_equipment_ger_panzer3_1:0 "Panzerkampfwagen III Ausf.A"
 trm_medium_tank_equipment_ger_panzer3_1_short:0 "PzKpfw III A"
 trm_medium_tank_chassis_ger_panzer3_2:0 "PzKpfw III Ausf.E Fahrgestell"
 trm_medium_tank_chassis_ger_panzer3_2_desc:0 "Typ - Mittlerer Panzer\n\nDer Panzer III Ausf.E erhielt im Vergleich zu den Vorgängerversionen eine Reihe von Änderungen und Verbesserungen. Am auffälligsten waren die zusätzliche Panzerung und die Verwendung einer neuen Art von Aufhängung, die einfacher und effizienter war. Andererseits war das neue Getriebe problematisch und nicht richtig erprobt.\n\n In der Anfangsphase des Krieges konnte der Panzer III Ausf.E trotz der etwas schwächeren Hauptbewaffnung dank seiner Schnelligkeit, der Ausbildung der Besatzung und der Funkausrüstung seine Gegner leicht überflügeln. Der vielleicht größte Erfolg des Panzer III Ausf.E war, dass er den Deutschen eine gute Grundlage für weitere Modifikationen und Verbesserungen eines Fahrzeugs bot, das in den ersten Jahren des Zweiten Weltkriegs das Rückgrat der Panzerdivisionen werden sollte.\n\n\nMax Panzerung: 40mm\nMax Motor: 375 PS"
 trm_medium_tank_equipment_ger_panzer3_2:0 "Panzerkampfwagen III Ausf.E"
 trm_medium_tank_equipment_ger_panzer3_2_short:0 "PzKpfw III E"
 trm_medium_tank_chassis_ger_panzer3_3:0 "PzKpfw III Ausf.F Fahrgestell"
 trm_medium_tank_chassis_ger_panzer3_3_desc:0 "Typ - Mittlerer Panzer\n\nÄußerlich unterschied sich der neue PzIII kaum von seinem Vorgänger. Der PzIII Ausf. F ist an den Lufteinlässen für die Kühlung der Bremsen auf der oberen Frontplatte zu erkennen. Eine weitere Neuerung war ein V-förmiger Abweiser auf dem Dach der Turmplattform, der den Turmring vor Granaten und Splittern schützte, die ihn blockieren konnten. Die falsche Periskopkappe wurde von der linken Luke auf dem Turmdach entfernt. Eine weitere Neuheit, die während der Produktion des PzIII Ausf. E auftauchte, war ein Rauchgranatenwerfer auf der Heckplatte. Schließlich wurde auf der rechten Seite der Turmbühne eine Beobachtungsvorrichtung für den Funker angebracht.\n\n\nMax Panzerung: 50mm\nMax Motor: 375 PS"
 trm_medium_tank_equipment_ger_panzer3_3:0 "Panzerkampfwagen III Ausf.F"
 trm_medium_tank_equipment_ger_panzer3_3_short:0 "PzKpfw III F"
 trm_medium_tank_chassis_ger_panzer3_4:0 "PzKpfw III Ausf.J Fahrgestell"
 trm_medium_tank_chassis_ger_panzer3_4_desc:0 "Typ - Mittlerer Panzer\n\nEin verbessertes Visier für den Fahrer wurde zusammen mit einer neuen kugelförmigen Maschinengewehrhalterung an der Wanne angebracht. Einteilige, vorne aufklappbare Einstiegsluken in der Glacis wurden anstelle der doppelten Luken eingebaut. Neu gestaltete Lufteinlässe für die Kühlung der Bremsen und des Endantriebs wurden an der oberen Wannenfront angebracht. Das Rauchradgestell wurde neu positioniert und zum zusätzlichen Panzerschutz in die neu gestaltete obere Heckplatte eingebaut.\n\nDie Operation Barbarossa war das Kampfdebüt für den PzIII Ausf.J. Etwa 150-200 Panzer dieses Typs wurden bis zur Invasion an die Fronteinheiten der Wehrmacht ausgegeben. Das Debüt war erfolgreich: Die dickere Panzerung wurde unempfindlich gegen sowjetische 45-mm-Panzer und Panzerabwehrkanonen. Maximale Panzerung: 60 mm, maximaler Motor: 375 PS."
 trm_medium_tank_equipment_ger_panzer3_4:0 "Panzerkampfwagen III Ausf.J"
 trm_medium_tank_equipment_ger_panzer3_4_short:0 "PzKpfw III J"
 trm_medium_tank_chassis_ger_panzer3_5:0 "PzKpfw III Ausf.M Fahrgestell"
 trm_medium_tank_chassis_ger_panzer3_5_desc:0 "Typ - Mittlerer Panzer\n\nFür die Ausf. M wurde auf die Wasserdichtigkeit geachtet. Das Ergebnis war ein qualitativ höherwertiger Tauchpanzer. Die größten äußeren Veränderungen waren der neue Schalldämpfer und die verschließbaren Lufteinlässe auf dem Motordeck. Der Hauptunterschied zwischen der Ausf L und der Ausf M war die Panzerung der Ausf M. Dies wurde durch Dichtungsvorrichtungen um die Lufteinlässe und Auslassöffnungen der Wanne und durch einen modifizierten Schalldämpfer mit einem hoch auf dem Wannenheck montierten Verschlussventil erreicht."
 trm_medium_tank_equipment_ger_panzer3_5:0 "Panzerkampfwagen III Ausf.M"
 trm_medium_tank_equipment_ger_panzer3_5_short:0 "PzKpfw III M" t"

