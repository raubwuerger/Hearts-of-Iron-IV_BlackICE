 trm_para_tank_chassis_ger_panzer1_1:0 "PzKpfw I Ausf.C Fahrgestell"
 trm_para_tank_chassis_ger_panzer1_1_desc:0 "Typ: Luftlandepanzer\n\nDie Länge der Wanne wurde deutlich verkürzt, der Radstand blieb jedoch bei 1600 mm. Die Länge der Aufstandsfläche verringerte sich von 2295 mm auf 1736 mm. Die Anzahl der Räder wurde auf 5 pro Seite erhöht, und sie waren wie bei den Halbkettenfahrzeugen ineinander verschachtelt. Die Anzahl der Kettenglieder verringerte sich von 62 auf 52 pro Seite, und ihre Breite erhöhte sich von 240 auf 260 mm. Am 15. September 1939 wurde beschlossen, eine Nullserie von 40 Einheiten zu bauen, aber im Sommer 1941 hatte sich die Situation radikal geändert. Einem Bericht vom Juli 1941 zufolge sollte der Pz.Kpfw.I C. nur noch von Luftlandetruppen und Expeditionsstreitkräften eingesetzt werden. Es sieht so aus, als hätten die deutschen Militärs eine einfache Wahrheit erkannt: Der künftige Aufklärungspanzer war bereits veraltet, bevor der erste Panzer vom Band lief.\n\n\nMax Panzerung: 30mm\nMax Motor: 180"
 trm_para_tank_equipment_ger_panzer1_1:0 "Panzerkampfwagen I Ausf.C"
 trm_para_tank_equipment_ger_panzer1_1_short:0 "PzKpfw I C"

 trm_cavalry_tank_chassis_ger_panzer2_1:0 "PzKpfw II Ausf.D Fahrgestell"
 trm_cavalry_tank_chassis_ger_panzer2_1_desc:0 "Typ: Kavalleriepanzer\n\nAb 1937 galt die Blattfederung als veraltete Technologie und es wurde beschlossen, ein neues Fahrgestell für den Pz. II. MAN erhielt den Auftrag. Doch die Aufhängung war nicht das Einzige, was sich ändern sollte. Das Fahrgestell sollte überarbeitet werden, da das innere Layout ineffizient war. Sowohl der Motor als auch das Getriebe wurden nach rechts verlagert. Der Fahrer- und der Funkerplatz waren dadurch geräumiger, aber die vordere rechte Ecke des Panzers war leer. Eine neue Idee war es, den Funker rechts vom Fahrer zu platzieren, während der Motor in der Mitte des Motorraums stand. Um vorne Platz für zwei Besatzungsmitglieder zu schaffen, wurde das neue Getriebe mit dem Motor gekoppelt und über eine lange Welle mit der Hauptkupplung verbunden. Fahrer und Funker hatten es auf ihren Sitzen sehr bequem.\n\n\nMax Panzerung: 40mm\nMax Motor: 200"
 trm_cavalry_tank_equipment_ger_panzer2_1:0 "Panzerkampfwagen II Ausf.D"
 trm_cavalry_tank_equipment_ger_panzer2_1_short:0 "PzKpfw II D"

 trm_cavalry_tank_chassis_ger_pz35_1:0 "PzKpfw 35(t) Fahrgestell"
 trm_cavalry_tank_chassis_ger_pz35_1_desc:0 "Typ - Kavalleriepanzer\n\n Obwohl er sofort in die Panzerdivisionen aufgenommen wurde, kam für den LT vz.35 kein Auftrag für eine erneute Produktion, da die Deutschen die pneumatische Anlage als veraltet und zu kompliziert ansahen und sich dafür entschieden, den Panzer nur an die bestmöglichen Bedingungen anzupassen.\n\n Außer den Standardarmaturen der Wehrmacht waren keine umfangreichen Änderungen erforderlich. Nach der Umrüstung erhielten alle LT vz. 35-Panzer ihre neue Bezeichnung Panzerkampfwagen 35 (t).\n\n In vielerlei Hinsicht war der PzKpfw 35(t) eine für seine Zeit fortschrittliche Konstruktion und bei seinen Besatzungen stets beliebt. Er hatte jedoch einen fatalen Makel: Er kam nicht mit der Kälte zurecht, wodurch das pneumatische Getriebe nicht funktionierte. Ein weiteres Problem war, dass das Fahrgestell zu schwach für die SPG-Befestigung war. Aus diesen Gründen wurde er an schwächere Alliierte wie Ungarn, Bulgarien und Rumänien exportiert.\n\n\nMax Panzerung: 35mm\nMax Motor: 160 PS."
 trm_cavalry_tank_equipment_ger_pz35_1:0 "Panzerkampfwagen 35(t)"
 trm_cavalry_tank_equipment_ger_pz35_1_short:0 "PzKpfw 35(t)"

 trm_cavalry_tank_chassis_ger_pz38_1:0 "PzKpfw 38(t) Ausf.A Fahrgestell"
 trm_cavalry_tank_chassis_ger_pz38_1_desc:0 "Typ - Kavalleriepanzer\n\nWährend die deutschen Militärs nach dem 15. März 1939 damit begannen, die gepanzerten Fahrzeuge in den Garnisonen der tschechoslowakischen Armee zu beschlagnahmen, dauerte es einige Zeit, bis sie sich an die Fabriken heranwagten. Am 2. Mai 1939 wurde eine Kommission aus hohen Vertretern zu CKD geschickt, um zu sehen, wie dieses Unternehmen dem Dritten Reich helfen könnte. Der Gruppe wurde auf der Werft und auf der Teststrecke eine breite Palette von Praga-Panzertypen gezeigt. Sie sahen auch die ersten zehn fertigen Panzer LT vz.38. Sie hinterließen bei den deutschen Experten einen so tiefen Eindruck, dass sie sofort beschlossen, dass die Wehrmacht alle Panzer erwerben würde. Dieser Panzer war den deutschen Panzern I und II weit überlegen und konnte es mit den größeren Panzern III aufnehmen. Der LT vz. 38 war für die deutschen Panzerdivisionen in den ersten Kriegsjahren ein großer Gewinn. In späteren Jahren wurde sein Fahrgestell bis zum Kriegsende für eine Reihe verschiedener Modifikationen verwendet.\n\n\nMax Panzerung: 50 mm\nMax Motor: 200 PS."
 trm_cavalry_tank_equipment_ger_pz38_1:0 "Panzerkampfwagen 38(t) Ausf.A"
 trm_cavalry_tank_equipment_ger_pz38_1_short:0 "PzKpfw 38(t) A"
 trm_cavalry_tank_chassis_ger_pz38_2:0 "PzKpfw 38(t) Ausf.G Fahrgestell"
 trm_cavalry_tank_chassis_ger_pz38_2_desc:0 "Typ - Kavalleriepanzer\n\nieses Fahrgestell wurde hauptsächlich entwickelt, um gegen die extremen Hitzebedingungen getestet zu werden, die für den Wüstenfeldzug notwendig waren, und um für größere Panzerungen optimiert zu werden. Dies ergab sich aus der Notwendigkeit, den 38(t) nach der Katastrophe an der Ostfront in einen Panzerzerstörer, Jagdpänzer, umzuwandeln.\n\n\nMax Panzerung: 60mm\nMax Motor: 200 PS."
 trm_cavalry_tank_equipment_ger_pz38_2:0 "Panzerkampfwagen 38(t) Ausf.G"
 trm_cavalry_tank_equipment_ger_pz38_2_short:0 "PzKpfw 38(t) G"
 trm_cavalry_tank_chassis_ger_pz38_3:0 "PzKpfw 38(d) Fahrgestell"
 trm_cavalry_tank_chassis_ger_pz38_3_desc:0 "Typ - Kavalleriepanzer Bis Oktober 1944 war die Produktion des 38t aufgrund unzureichender Komponentenlieferungen weit hinter ihren Zielen zurückgeblieben. Der 38t war für die Produktion durch die deutsche Industrie schlecht geeignet, da unterschiedliche Werkzeugmaschinen benötigt wurden, z. B. zum Stanzen der Innenzahnräder für die Achsantriebe und zum Stanzen statt Schleifen der Kegelräder für die Lenkung.\n\n Dadurch ergab sich die Möglichkeit, die Gesamteigenschaften des Panzers zu verbessern. Er sollte eine neue Wanne mit senkrechten Seiten, eine neue Aufhängung mit stärkeren Federn, stärkere Lenkeinheiten, stärkere Antriebe und einen größeren Motor erhalten.\n\n Letztendlich wurden nur zwei Prototypen gebaut.\n\nMax Panzerung: 70mm\nMax Motor: 250"
