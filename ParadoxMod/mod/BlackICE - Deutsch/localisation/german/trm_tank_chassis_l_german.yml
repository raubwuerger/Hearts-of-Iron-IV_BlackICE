 trm_light_tank_chassis_ger_panzer2_1:0 "PzKpfw II Ausf.A Fahrgestell"
 trm_light_tank_chassis_ger_panzer2_1_desc:0 "Typ - Leichter Panzer\n\nDer Panzer II Ausf.A war die letzte standardisierte Version, die für die Massenproduktion bereit war. Die Vorgängerversionen Ausf.a/1, a/2, a/3, b und c waren allesamt Versuchsserien, die entwickelt wurden, um neue Konstruktionselemente zu testen.\n\nDie elektrische Anlage des Panzers wurde unterdrückt, um zu verhindern, dass sie den AM-Radioempfang und die -übertragung stört. Eine neue vordere Wanne wurde für die neuen Getriebehalterungen verstärkt, die Ablassventile in der Wanne vergrößert und verlegt, ein Abfluss für den Kühler, eine Zugangsöffnung in der Spritzwand, genormte 8-mm-Kraftstoffleitungen, die Verlegung der Kraftstoffpumpe, des Ölfilters und des Ölkühlers in den Motorraum, eine vereinfachte Schmierung der Lenkeinheit und kürzere Endantriebswellen. \n\nDas bisherige große, flache, rechteckige Fahrervisier wurde durch ein V-förmiges, kleineres Fahrervisier mit einem Sehschlitz ersetzt, und alle drei Sichtöffnungen im Aufbau - zwei für den Fahrer und eine für den Funker - hatten Sehschlitze. \nm Risse in der Panzerung aufgrund von Fahrzeugbelastungen zu vermeiden, wurde am Heck ein Verstärkungsstab angebracht.\n\nDer Panzer kam ab dem Polenfeldzug zum Einsatz, wurde aber bereits 1941 auf Aufklärungs- und Ausbildungsaufgaben zurückgezogen.\n\n\nMax Panzerung: 25mm\nMax Motor: 180 PS"
 trm_light_tank_equipment_ger_panzer2_1:0 "Panzerkampfwagen II Ausf.A"
 trm_light_tank_equipment_ger_panzer2_1_short:0 "PzKpfw II A"
 trm_light_tank_chassis_ger_panzer2_2:0 "PzKpfw II Ausf.C Fahrgestell"
 trm_light_tank_equipment_ger_panzer2_2:0 "Panzerkampfwagen II Ausf.C"
 trm_light_tank_chassis_ger_panzer2_2_desc:0 "Typ - Leichter Panzer\n\nNur wenige kleinere Änderungen wurden an der Version Ausf. C vorgenommen, die von Juni 1938 bis April 1940 zum Standardmodell wurde. Sie war die am weitesten verbreitete Panzerversion des Panzer II und leistete während des Krieges den größten Teil des Dienstes in den Panzereinheiten. Frühere Versionen der Ausf. C haben eine abgerundete Wannenfront, aber viele Fahrzeuge der Ausf. C wurden für den Kampf in Frankreich aufgepanzert.\n\n\nMax Panzerung: 30mm\nMax Motor: 180 PS."
 trm_light_tank_equipment_ger_panzer2_2_short:0 "PzKpfw II C"
 trm_light_tank_equipment_ger_panzer2_2_short_desc:0 ""
 trm_light_tank_chassis_ger_panzer2_3:0 "PzKpfw II Ausf.F Fahrgestell"
 trm_light_tank_chassis_ger_panzer2_3_desc:0 "Typ - Leichter Panzer\n\nIn Fortführung der konventionellen Bauweise der Ausf. C wurde die Ausf. F als Aufklärungspanzer konzipiert und diente in derselben Rolle wie die früheren Modelle. Die Aufbaufront bestand aus einer einteiligen Panzerplatte mit einem neu gestalteten Visier. Daneben wurde eine Visierattrappe angebracht, um den Einschlag von Panzerabwehrgeschossen in das echte Visier zu verringern. Die Wanne wurde mit einer flachen 35-mm-Platte an der Vorderseite neu gestaltet, und die Panzerung des Aufbaus und des Turms wurde auf 30 mm an der Vorderseite und 15 mm an den Seiten und hinten erhöht. 524 Stück wurden von März 1941 bis Dezember 1942 als letzte große Panzerversion der Panzer II-Serie gebaut.\n\n\nMax Panzerung: 40 mm\nMax Motor: 200 PS"
 trm_light_tank_equipment_ger_panzer2_3:0 "Panzerkampfwagen II Ausf.F"
 trm_light_tank_equipment_ger_panzer2_3_short:0 "PzKpfw II F"
 trm_light_tank_chassis_ger_panzer2_4:0 "PzKpfw II Ausf.L Fahrgestell 'Luchs'"
 trm_light_tank_chassis_ger_panzer2_4_desc:0 "Typ - Leichter Panzer\n\n Im Jahr 1941 kam die Rüstungsdirektion zu dem Schluss, dass es notwendig sei, einen neuen Aufklärungspanzer zu entwickeln, bei dessen Konstruktion die Erfahrungen der ersten Kriegsjahre berücksichtigt werden sollten. Diese Erfahrungen erforderten eine größere Anzahl von Besatzungsmitgliedern, eine größere Motorleistungsreserve, eine Funkstation mit großer Reichweite usw. Die Ausf. L war die einzige Panzer-II-Konstruktion mit den überlappenden Straßenrädern, die in Serie ging. Auf dem Dach des Turms befanden sich zwei Periskop-Beobachtungseinrichtungen: eine im Deckel der Kommandantenluke, die andere im Deckel der Ladeluke. Von September 1943 bis Januar 1944 wurden 100 Stück gebaut. Ursprünglich mit der Versuchsbezeichnung VK1303 versehen, wurde er unter dem alternativen Namen Panzerkampfwagen II geführt und erhielt den volkstümlichen Namen Luchs.\n\n\nMax Panzerung: 45mm\nMax Motor: 250 PS"
 trm_light_tank_equipment_ger_panzer2_4:0 "Panzerkampfwagen II Ausf.L"
 trm_light_tank_equipment_ger_panzer2_4_short:0 "PzKpfw II L"
 trm_light_tank_chassis_ger_vk1602_leopard_1:0 "VK 16.02 Leopard Fahrgestell"
 trm_light_tank_chassis_ger_vk1602_leopard_1_desc:0 "Typ - Leichter Panzer\n\nDer VK 16.02 Leopard war ein geplantes deutsches leichtes Aufklärungs-Kampffahrzeug, das von Mitte 1941 bis Januar 1943 entwickelt wurde und dessen Serienproduktion für April 1943 vorgesehen war. Er sollte den Panzer II Ausf. L "Luchs" ersetzen, indem er größer, schwerer gepanzert und mit einer stärkeren Bewaffnung ausgestattet wurde. Trotz all dieser "Verbesserungen" wurde das Projekt im Januar 1943 abgebrochen, bevor der erste Prototyp fertiggestellt war, da er den Anforderungen für 1944 nicht genügte.\n\nMax Panzerung: 45mm\nMax Motor: 600 PS"
 trm_light_tank_equipment_ger_vk1602_leopard_1:0 "VK 16.02 Leopard"
 trm_light_tank_equipment_ger_vk1602_leopard_1_short:0 "PzKpfw Leopard"

