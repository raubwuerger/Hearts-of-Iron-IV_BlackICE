 trm_superheavy_tank_chassis_ger_maus_1:0 "PzKpfw VIII Fahrgestell"
 trm_superheavy_tank_chassis_ger_maus_1_desc:0 "Typ - Superschwerer Panzer\n\nDer größte Panzer des 2. Weltkriegs - der deutsche superschwere Panzer Typ 205 - hatte einen bescheidenen und unauffälligen Namen, "Maus", obwohl die Masse dieser "Maus" der Masse von vier "Panther" oder drei "Tigern" entsprach! Das Fahrzeug war als Panzer zum Durchbrechen von gut befestigten Verteidigungslinien geplant, am Ende des Krieges galt es als eine weitere "Wunderwaffe", die die Offensive der Panzerverbände der Roten Armee stoppen konnte. \n\nDie Entwürfe für superschwere Panzer liefen schon seit mehreren Jahren, aber die Fortschritte waren extrem langsam, zumal nach den ersten Kriegsjahren die Mobilität als wichtigste Eigenschaft von Panzern galt.\n\n 1940 erhielt der sowjetische Geheimdienst Informationen, dass die Deutschen in Frankreich schwere Panzer einsetzten und dass sie einen Panzer von über 90 Tonnen entwickelten. Beides entsprach nicht den Tatsachen, aber dennoch gaben diese Berichte den Anstoß zur Entwicklung des KV-3, des KV-4 und des KV-5. Diese Entwicklungen, die den Deutschen 1941 bekannt wurden, und die Tatsache, dass die sowjetische Panzerkonstruktion als überlegen galt, veranlassten Hitler zu schnellem Handeln und zu einem großen Interesse an der Entwicklung eines Panzers, der den kommenden Bedrohungen gewachsen war. Krupp wurde angewiesen, bis 1943 einen 100-Tonnen-Panzer zu entwickeln.\n\n 1942 beteiligte sich Porsche erneut an dem Entwicklungswettbewerb, und zum ersten Mal gewann er. Krupp musste sich mit dem Bau des Turms begnügen. Als der erste Prototyp herauskam, wog der Panzer 180 Tonnen (fast das Doppelte des Originals), was vor allem auf Hitlers wiederholte Wünsche nach einer noch stärkeren Panzerung zurückzuführen war, die schließlich eine Stärke von 240 mm erreichte.\n\nHitler bestand auf Panzerung und Feuerkraft und hielt Geschwindigkeit für nicht so wichtig. Die Mittel, die in dieses Fahrzeug investiert wurden, ließen absolut keinen Spielraum für Misserfolge. Alles zu geben, nur um von den Sowjets geschlagen zu werden, würde de facto die technologische Überlegenheit des Kommunismus bedeuten.\n\nUm dieses Monster, das eher einem fahrenden Bunker als einem Panzer glich, zu bewegen, mussten jedoch viele schwierige technische Probleme gelöst werden. Bei der Maus erreichte Porsche seinen Höhepunkt. Nicht nur, dass der Riese für seine Größe recht wendig war und bis zu 20 Stundenkilometer schnell fahren konnte, auch die Tests, die durchgeführt werden konnten, zeigten rundum vielversprechende Ergebnisse. In letzter Stunde schien es, als hätte Porsche sein Meisterstück endlich abgeliefert, doch es war zu spät. Mitte 1943 zerstörte ein Bombenangriff die Konstruktionsunterlagen und Zeichnungen für den Maus-Turm im Krupp-Werk in Essen. Ein zweiter Bombenangriff einige Monate später beendete das Projekt endgültig.\n\n\nMax. Panzerung: 220 mm\nMax."
