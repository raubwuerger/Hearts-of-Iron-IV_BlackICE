 trm_heavy_tank_chassis_ger_tiger_1:0 "PzKpfw VI Fahrgestell"
 trm_heavy_tank_chassis_ger_tiger_1_desc:0 "Typ - Schwerer Panzer\n\nEs gibt wohl keine andere Waffe, die bekannter und verehrter ist als der Panzerkampfwagen VI Tiger. Der Tiger hat seinen Ursprung in einer Reihe von Panzerentwicklungen, die 1937 eingeleitet wurden.\n\nBereits 1937 hatte das Heereswaffenamt den Auftrag erteilt, mit den Firmen Daimler-Benz, Henschel und MAN einen neuen Panzer in der 30-Tonnen-Klasse zu entwickeln. Zu dieser Zeit war der NS-Geheimdienst durch die schweren Panzer Char B1 (bis) und Char 2C, die bei der französischen Armee im Einsatz waren, beunruhigt worden. Dies waren die einzigen zeitgenössischen schweren feindlichen Panzer, die dem deutschen Militär als einsatzbereit bekannt waren. 1939 lieferte Henschel einen funktionsfähigen Prototyp mit bewährten Panzerkonstruktionsprinzipien, bei denen der Motor hinten und das Getriebe vorne an der Wanne angebracht waren. Etwa zur gleichen Zeit erhielt Professor Dr. Ferdinand Porsche einen Entwicklungsauftrag für einen schweren Panzer (MAN und Daimler-Benz wurden durch Henschels technische Überlegenheit aus dem Rennen geworfen).\n\n Nach Kriegsausbruch änderten sich die Anforderungen an die Panzerung und Bewaffnung des schweren Panzers immer wieder, so dass sich eine endgültige Version des Entwurfs verzögerte. Außerdem sah das Heer aufgrund der anfänglichen mühelosen Siege nicht wirklich die äußerste Notwendigkeit dafür. 1941, nach dem Erscheinen von KV-1 und T-34, änderte sich dies dramatisch. Nachdem im November 1941 eine berühmte Panzerkommission an die Ostfront entsandt worden war, um die technische Situation der Panzer zu beurteilen, wurden die endgültigen Anforderungen festgelegt, und sowohl Porsche als auch Henschel sollten ihre Prototypen am 20. April 1942, Hitlers Geburtstag, vorstellen.\n\n Entgegen der landläufigen Meinung wurde der Henschel-Prototyp zwar als überlegen angesehen, doch Hitler akzeptierte Porsches Entwurf (wahrscheinlich aufgrund seiner Freundschaft mit Porsche) und wollte beide Versionen produzieren lassen. Tatsächlich sollten die neuen schweren Panzerdivisionen, die für den Einsatz in Nordafrika ausgewählt wurden, mit dem Porsche-Typ ausgerüstet werden, wahrscheinlich weil seine Version über luftgekühlte Triebwerke verfügte.\n\n Letztendlich hatten Porsches Einheiten so viele mechanische Defekte, dass die Produktion vollständig eingestellt werden musste. Bis Mitte 1942 war Henschels Version die einzige, die in die Massenproduktion ging und als Tiger bekannt wurde.\n\nDie Effektivität dieser Waffe ist bis heute in vielen Kreisen ein Diskussionsthema. Sicher ist, dass es sich um eine für die damalige Zeit bemerkenswerte Maschine handelte, die wahrlich gemischte Gefühle hervorrief. Angst und Schrecken für seine Feinde, Unsichtbarkeit für seine Benutzer und Freunde und Bewunderung für die Technikbegeisterten.\n\n\nMax Panzerung: 130mm\nMax Motor: 800 PS"
