 trm_heavy_tank_chassis_ger_neubaufahrzeug_1:0 "Neubaufahrzeug Fahrgestell"
 trm_heavy_tank_chassis_ger_neubaufahrzeug_1_desc:0 "Typ - Schwerer Panzer\n\nDie Wurzeln des Neubaufahrzeugs (wörtlich: "Neues Baufahrzeug") hängen mit der Ankunft Hitlers als neuer Staatschef und dem Wunsch zusammen, so schnell wie möglich einen geeigneten schweren Panzer zu haben, sowohl für die Bedürfnisse der Armee als auch für Propagandazwecke. Das Neubaufahrzeug sollte die Rolle eines mittleren Panzers in der sich entwickelnden deutschen Panzertruppe erfüllen, doch erwies es sich mit seinem Frontantrieb und dem Flugmotor als zu problematisch für diese Rolle. Doch trotz all seiner Mängel lieferte das Neubaufahrzeug wertvolle Erkenntnisse über die Panzerkonstruktion, die für das nächste deutsche Projekt eines mittleren Panzers, den Begleitwagen, der als Panzer IV in Dienst gestellt wurde, wertvoll waren."
 trm_heavy_tank_equipment_ger_neubaufahrzeug_1:0 "Neubaufahrzeug"
