 trm_medium_tank_chassis_ger_panzer34_1:0 "Geschützwagen III/IV Fahrgestell"
 trm_medium_tank_chassis_ger_panzer34_1_desc:0 " Typ: Mittlerer Panzerzerstörer oder mittlere Panzerartillerie\n\n Die besonderen Erfahrungen an der Ostfront machten dem deutschen Oberkommando den dringenden Bedarf an Panzerartillerie bewusst. Die Gegenangriffe der Roten Armee trugen oft zum Verlust von Artillerie bei, die nicht an schnelle Änderungen der Feuerstellungen angepasst war.\n\nBislang war kein Panzer in der Lage, die sFH 18, Deutschlands stärkste Haubitze, zu montieren, also beauftragte Hitler 1942 Alkett mit der Entwicklung eines Fahrgestells, das speziell für die Montage von Geschützen ausgelegt war.\n\nDer mittlere Panzer PzIV wurde als Grundlage für das neue Fahrgestell verwendet. Die endgültige Variante, bekannt als Geschützwagen III/IV, verwendete die Antriebskettenräder und Getriebeelemente des PzIII. Um Platz im hinteren Kampfraum zu schaffen, wurde der Motor und das Kühlsystem in die Mitte des Fahrgestells verlegt. Große Lufteinlässe erschienen an den Seiten.\n\n\nMax Panzerung: 80mm\nMax Motor: 425 PS"
