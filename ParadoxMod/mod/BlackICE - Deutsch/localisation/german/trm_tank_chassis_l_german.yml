 trm_medium_advanced_tank_chassis_ger_panther_3:0 "Panther Ausf.F Fahrgestell"
 trm_medium_advanced_tank_chassis_ger_panther_3_desc:0 "Typ - Fortgeschrittener Mittlerer Panzer\n\nDie Ausf.F wurde nach dem Auslaufen des Panther II-Projekts entwickelt. Die wichtigste Verbesserung für den Ausf.F war ein verbesserter "Schmalturm" (schmaler Frontturm).\n\nDurch die Verwendung eines neuen Typs von Geschützmänteln war es möglich, eine viel schmalere Turmfrontplatte zu haben und dadurch die Angriffsfläche zu verringern. Es war möglich, die Panzerung zu verstärken, ohne das Gesamtgewicht des Turms zu erhöhen.\n\nWeitere Merkmale sind: Eine Nahverteidigungswaffe (1-Schuss-Raketenwerfer), eine neu gestaltete Kommandantenkuppel, eine Fluchtluke in der Heckplatte, ein Entfernungsmesser direkt hinter der Turmfrontplatte und eine Pistolenöffnung in der Turmheckplatte. Dies wurde nach den Erfahrungen im Kampf gegen die Russen, die sich gerne von hinten an die Panzer heranpirschten, als unerlässlich erachtet. Der Entfernungsmesser sollte ein 1,32 Stereoskop mit einer 15-fachen Vergrößerung und einem Sichtfeld von vier Grad sein, was der fortschrittlichste Entfernungsmesser des Zweiten Weltkriegs sein sollte.\n\n\nMax Panzerung: 120mm\nMax Motor: 800 PS"
