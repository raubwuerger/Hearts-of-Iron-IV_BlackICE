 trm_heavy_tank_chassis_ger_tiger2_1:0 "PzKpfw VI Ausf.B Fahrgestell"
 trm_heavy_tank_chassis_ger_tiger2_1_desc:0 "Die letzte wichtige deutsche Panzerentwicklung, die in Dienst gestellt wurde, war der Tiger Ausf "B" oder Königstiger, der den Alliierten als Tiger II oder Königstiger bekannt war. Er entstand aus der Notwendigkeit heraus, einen Panzer zu entwickeln, der in der Lage war, mit jeder neuen Panzerentwicklung fertig zu werden, die die Russen möglicherweise produzieren konnten, und gleichzeitig einige der Zuverlässigkeitsprobleme des Tiger I zu beheben.\n\nHitler hatte die Anweisung gegeben, einfach alle Komponenten des Tiger I zu "verbessern". Im August 1942 gab das Heereswaffenamt Spezifikationen für einen neu konstruierten Tiger heraus, der eine stärkere Panzerung und vor allem einen Turm mit einer 8,8-cm-L/71-Kanone enthalten sollte, die der Tiger I nicht aufnehmen konnte.\n\n Sowohl Porsche als auch Henschel wurden erneut aufgefordert, Entwürfe für diese Spezifikationen vorzulegen. Porsches Entwürfe wurden diesmal schnell abgelehnt und sein Panzerprojekt gestrichen, vor allem, weil sein elektrisches Getriebe Kupfer benötigte, das knapp war.\n\nHenschels zweiter Entwurf fand großen Anklang, da er mehrere Komponenten und Konstruktionsmerkmale des experimentellen Panther II übernahm, wie z. B. die schräge Panzerung und die Aufhängung, die aus neun Sätzen ineinandergreifender, auf Drehstäben gefederter Räder bestand.\n\nDer Tiger II ist, wie sein Vorgänger, eine Figur, die kontrovers und historisch diskutiert wird. Einerseits war er ein Panzer, der realistisch gesehen keine Konkurrenz hatte und in der Lage war, jeden Panzer, dem er gegenüberstand, mit Leichtigkeit zu zerstören. Andererseits wird behauptet, dass der Aufwand für die Entwicklung und die Ressourcen vergeudet wurden.\n\nDie Fakten sind: Er war der größte und schwerste einsatzfähige Panzer des deutschen Heeres im Zweiten Weltkrieg und sollte DER schwere Panzer sein, der in der Lage war, die feindlichen Linien zu durchbrechen und dabei deren Verteidigungsanlagen und Panzer zu zerschlagen. Sein Spitzname "King or Royal" (König oder Königlich) zeugt von seiner Größe und dem, was er repräsentierte: scheinbar undurchdringliche Panzerung und verheerende Feuerkraft.\n\n\nMax Panzerung: 160mm\nMax Motor: 900 PS"
