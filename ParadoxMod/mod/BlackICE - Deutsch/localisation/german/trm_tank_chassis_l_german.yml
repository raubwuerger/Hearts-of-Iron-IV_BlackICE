 trm_light_tank_chassis_ger_panzer1_1:0 "PzKpfw I Ausf.A Fahrgestell"
 trm_light_tank_chassis_ger_panzer1_1_desc:0 "Obwohl er nicht der erste Panzer des deutschen Heeres war, war der Panzer I Ausf.A der erste deutsche Panzer, der in Serie produziert wurde und der erste deutsche Panzer, der in großen Stückzahlen zum Einsatz kam. Obwohl er im Kampf Panzer gegen Panzer nicht der effektivste war, spielte er eine wichtige Rolle bei der Ausbildung einer neuen Generation deutscher Panzerbesatzungen und bei der Förderung der weiteren Panzerentwicklung. Außerdem war er in der Anfangsphase des Zweiten Weltkriegs von großer Bedeutung. Der Panzer I Ausf.A kam erstmals im Spanischen Bürgerkrieg und im Zweiten Chinesisch-Japanischen Krieg zum Einsatz und war der erste echte deutsche Exportpanzer. Seine Einsatzzeit an der Front endete 1941, als der Panzer I selbst als Aufklärungspanzer als untauglich angesehen wurde, obwohl er weiterhin als Ausbildungs- und Hilfspanzer eingesetzt wurde. Zu den wichtigsten Änderungen gegenüber seinem Vorgänger gehörten die Vergrößerung der Umlenkrollen, größere Kraftstofftanks und die Erhöhung der Wanne um 50 mm. Zusätzlich wurde erstmals die Wa. Prüf. 6 erstmals ein Funkgerät im Panzer, um die Kommunikation zu verbessern. Daher musste ein leistungsfähigerer Stromgenerator im Heck eingebaut werden. Später wurde die geplante Erhöhung der Wanne gestrichen. Vor Beginn der Produktion wurde ein neues Kühlsystem eingeführt. Es bestand aus zwei Luftfiltern und Lufteinlässen, die die Kühlung des Motors erheblich verbesserten"
 trm_light_tank_equipment_ger_panzer1_1:0 "Panzerkampfwagen I Ausf.A"
 trm_light_tank_equipment_ger_panzer1_1_short:0 "PzKpfw I A"
 trm_light_tank_chassis_ger_panzer1_2:0 "PzKpfw I Ausf.B Fahrgestell"
 trm_light_tank_chassis_ger_panzer1_2_desc:0 "Typ - Leichter Panzer\n\nDer Hauptgrund, warum eine Aufrüstung notwendig war, war der schwache Motor des Ausf.A, der den Panzer oft nicht effektiv antreiben konnte. Der luftgekühlte 4-Zylinder-Motor von Krupp aus dem Jahr 1931, der unter Pannen litt, nicht in der Lage war, steile Hügel hinaufzusteigen oder eine bestimmte Geschwindigkeit zu erreichen, war nur für kurze Zeit ausreichend.\n\n Was die Änderungen betrifft, so wurde die ursprüngliche Form des Ausf.A mit der gleichen Anordnung der Hauptkomponenten beibehalten. Die wichtigsten Änderungen betrafen den Motorraum, in den ein wassergekühlter Motor eingebaut wurde. Die Ausf.B teilten ein ähnliches Schicksal und eine ähnliche Kampfgeschichte wie die Ausf.A und wurden in Spanien, Polen, Frankreich und schließlich in der UdSSR eingesetzt, wo ihre Teilnahme am Kampfgeschehen endete. Danach wurde der Ausf.B, ebenso wie seine Vorgängerversion, für Garnisons- und Ausbildungszwecke eingesetzt."
 trm_light_tank_equipment_ger_panzer1_2:0 "Panzerkampfwagen I Ausf.B"
 trm_light_tank_equipment_ger_panzer1_2_desc:0 "Typ - Leichter Panzer\n\nDer Hauptgrund, warum eine Aufrüstung erforderlich war, war der schwache Motor des Ausf.A, der den Panzer oft nicht effektiv antreiben konnte. Der luftgekühlte 4-Zylinder-Motor von Krupp aus dem Jahr 1931, der unter Pannen litt, nicht in der Lage war, steile Hügel hinaufzusteigen oder eine bestimmte Geschwindigkeit zu erreichen, war nur für kurze Zeit ausreichend.\n\n Was die Änderungen anbelangt, so wurde die ursprüngliche Form des Ausf.A mit der gleichen Anordnung der Hauptkomponenten beibehalten. Die wichtigsten Änderungen betrafen den Motorraum, in den ein wassergekühlter Motor eingebaut wurde. Die Ausf.B teilten ein ähnliches Schicksal und eine ähnliche Kampfgeschichte wie die Ausf.A und wurden in Spanien, Polen, Frankreich und schließlich in der UdSSR eingesetzt, wo ihre Teilnahme am Kampfgeschehen endete. Danach wurde die Ausf.B ebenso wie ihre Vorgängerversion für Garnisons- und Ausbildungszwecke eingesetzt."
 trm_light_tank_equipment_ger_panzer1_2_short:0 "PzKpfw I B"

