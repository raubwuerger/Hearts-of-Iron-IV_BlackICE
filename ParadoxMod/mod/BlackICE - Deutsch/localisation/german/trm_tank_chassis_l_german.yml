 trm_medium_advanced_tank_chassis_ger_panther_1:0 "Panther Ausf.D Fahrgestell"
 trm_medium_advanced_tank_chassis_ger_panther_1_desc:0 "Typ - Mittlerer Panzer\n\nNach ausgiebigen Tests mit einem erbeuteten T-34 blockierte das deutsche Waffenamt die Entwicklung von Panzern bis zu 30 Tonnen. Sogar Hitler hatte ein Wörtchen mitzureden. Die erste Reaktion auf die neue Situation war ein Auftrag an Rheinmetall zur Entwicklung eines neuen Geschützes, das eine Panzerung von 150 mm auf 1000 Meter durchschlagen konnte.\n\nEnde November 1941 wurden Daimler und MAN aufgefordert, Projekte für einen neuen Panzer mit einem Gewicht von 35 Tonnen vorzulegen, in den das neue Geschütz eingebaut werden sollte. MAN gewann schließlich den Wettbewerb und der Panther ging 1943 in Serie. Sein herausragendstes Merkmal war die Verwendung einer schrägen Panzerung (zum ersten Mal bei den Deutschen). Viele Munitionsexperten halten ihn für den besten mittleren Panzer des Zweiten Weltkriegs, und in der US-Armee galt die Faustregel, dass man fünf Shermans brauchte, um einen einzigen Panther auszuschalten. Er wurde in großer Zahl erbeutet und getestet, und die französische Armee setzte den Panther bis in die 1950er Jahre ein, was vielleicht das beste Zeugnis für die Fähigkeiten dieses feinen Kampffahrzeugs ist.\n\nMax."
 trm_medium_advanced_tank_equipment_ger_panther_1:0 "Panzerkampfwagen Panther Ausf.D"
 trm_medium_advanced_tank_equipment_ger_panther_1_short:0 "PzKpfw Panther D"
 trm_medium_advanced_tank_chassis_ger_panther_2:0 "Panther Ausf.G Fahrgestell"
 trm_medium_advanced_tank_chassis_ger_panther_2_desc:0 "Typ - Fortgeschrittener Mittlerer Panzer\n\nDer Fahrer war mit einem drehbaren Periskop im Dach und vor seiner Luke ausgestattet. Die oberen Luken der Wanne waren vereinfachte Klappen anstelle des Hebe- und Drehtyps und waren federbelastet, um das Öffnen zu erleichtern.\n\n Es gab auch eine neue Geschützhülle, da Feldberichte darauf hinwiesen, dass die runde Gusshülle eine ernsthafte Schussfalle war, da ein Projektil, das die untere Hälfte der Hülle traf, fast immer durch das Wannen-Dach oder in den Turmring abgelenkt wurde. Es wurde ein verdicktes "Kinn" mit einer vertikalen Stirnfläche hinzugefügt, was sich als eine der größten technischen Einzelverbesserungen in der Panzerevolution erwies.\n\n\nMax Panzerung: 110mm\nMax Motor: 800 PS"
 trm_medium_advanced_tank_equipment_ger_panther_2:0 "Panzerkampfwagen Panther Ausf.G"
