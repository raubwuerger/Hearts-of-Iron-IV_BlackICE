 country_capitulated.0.t:0 "[Root.GetName] hat kapituliert"
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader] hat verkündet, dass die feige [Root.GetAdjective]-Nation dem Druck der überwältigenden Präsenz von [From.From.GetAdjective]-Kräften im ganzen Land nicht länger standhalten konnte. Die [Root.GetAdjective]-Regierung hat sich entschieden, aus dem Land zu fliehen und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [From.From.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet.\nAuch wenn der Krieg anderswo weitergeht, ist dies ein großer Sieg für [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader] hat verkündet, dass die feige [Root.GetAdjective]-Nation dem Druck der überwältigenden Präsenz der [From.From.GetAdjective]-Kräfte im ganzen Land nicht länger standhalten konnte. Die [Root.GetAdjective]-Regierung hat sich entschieden, aus dem Land zu fliehen und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [From.From.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet.\nAuch wenn der Krieg gegen die Überreste der [Root.GetFactionName] andernorts weitergeht, ist dies ein großer Sieg für [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader] hat verkündet, dass die feige [Root.GetAdjective]-Nation dem Druck der überwältigenden Präsenz der [From.From.GetAdjective]-Kräfte im ganzen Land nicht mehr standhalten konnte. Die [Root.GetAdjective]-Regierung hat sich entschieden, aus dem Land zu fliehen und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [From.From.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet.\nAuch wenn der Krieg gegen die Überreste der [Root.GetFactionName] andernorts weitergeht, ist dies ein großer Sieg für alle [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader] hat verkündet, dass die [Root.GetAdjective]-Nation dem Druck der Besatzungstruppen [From.From.GetAdjective] nicht länger standhalten kann, die im ganzen Land Travestien begehen. Die [Root.GetAdjective]-Regierung ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [From.From.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet.\nTrotz dieser verheerenden Verluste ist der Krieg gegen [From.From.GetNameDef] noch lange nicht vorbei."
 country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader] hat verkündet, dass die [Root.GetAdjective]-Nation dem Druck der Besatzungstruppen von [From.From.GetAdjective] nicht länger standhalten kann und im ganzen Land Travestien verübt. Die [Root.GetAdjective]-Regierung ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [From.From.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet. Obwohl der Krieg gegen [From.From.GetNameDef] weitergeht, ist dies ein bedauerlicher Rückschlag für die gesamte [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader] hat verkündet, dass die [Root.GetAdjective]-Nation dem Druck der Besatzungstruppen von [From.From.GetAdjective] nicht länger standhalten kann, die im ganzen Land Travestien begehen. Die [Root.GetAdjective]-Regierung ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [From.From.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet. Obwohl der Krieg gegen [From.From.GetNameDef] und den Rest der [From.From.GetFactionName] weitergeht, ist dies ein bedauerlicher Rückschlag für die gesamte [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:1 "\nie [Root.GetAdjective]-Regierung ist ins Exil gegangen, und ihre Hauptstreitkräfte haben vor [From.From.GetNameDef] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\n\nObwohl die Kämpfe zwischen [From.From.GetName] und [Root.GetName] vorbei sind, befindet sich [From.From.GetNameDef] immer noch im totalen Krieg, und die Kämpfe gehen anderswo weiter."
 country_capitulated.0.d_neutral_prev_no_faction:1 "\nDie Regierung von [Root.GetAdjective] ist ins Exil gegangen, und ihre Hauptstreitkräfte haben vor [From.From.GetNameDef] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\n\nDie Kämpfe in [Root.GetName] waren nur ein kleiner Teil des Konflikts. Der Krieg zwischen [From.From.GetNameDef] und dem, was von [Root.GetFactionName] übrig geblieben ist, geht anderswo weiter."
 country_capitulated.0.d_neutral_prev_faction:1 "\nDie Regierung von [Root.GetAdjective] ist ins Exil gegangen, und ihre Hauptstreitkräfte haben vor [From.From.GetNameDef] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\nDie Kämpfe zwischen [From.From.GetNameDef] und [Root.GetNameDef] waren nur ein kleiner Teil des Konflikts. Der Krieg zwischen [From.From.GetFactionName] und dem, was von [Root.GetFactionName] übrig ist, geht an anderer Stelle weiter."
 country_capitulated.0.a:0 "Gute Nachrichten!"
 country_capitulated.0.b:0 "Es sind dunkle Zeiten"
 country_capitulated.0.c:0 "Ungewisse Zeiten"
 britain.22.t:0 "Stanley Baldwin tritt zurück"
 britain.22.d:0 "Zwei Wochen nach der Krönung von König George VI. hat Stanley Baldwin angekündigt, dass er von seinem Amt als Premierminister zurücktreten wird, um sich im Alter von 70 Jahren zur Ruhe zu setzen. Seit 1923 stand er mit Unterbrechungen an der Spitze der Regierung und war die ruhige Hand, die das britische Empire aus der Weltwirtschaftskrise führte. In den letzten Jahren hat er widerwillig den Beginn der kaiserlichen Wiederaufrüstung und die Abdankung von König Edward VIII. miterlebt. Er scheidet als beliebter und erfolgreicher Premierminister aus, aber hat er genug getan, um der wachsenden Bedrohung durch Deutschland zu begegnen?"
 britain.22.a:0 "Mr. Chamberlain versucht, eine Regierung zu bilden."
 france.31.t:0 "Édouard Daladier tritt zurück"
 france.31.d:0 "Nach dem Zusammenbruch der Dritten Republik und der Weigerung der deutschen Regierung, einen Waffenstillstand anzubieten, muss der Kampf von den Kolonien aus unter neuer Führung fortgesetzt werden. Obwohl kaum jemand bezweifelt, dass Monsieur Daladier ein guter Premierminister war, war er den außergewöhnlichen Umständen, in denen sich Frankreich befindet, einfach nicht gewachsen. Wir können nur beten, dass es Licht am Ende des Tunnels gibt."
 france.31.a:0 "Monsieur Reynaud wird versuchen, eine Regierung zu bilden."
 germany.999.t:0 "Eine Geschichte von zwei Städten"
 germany.999.desc:0 "Nach dem überwältigenden Sieg der deutschen Streitkräfte ist es an der Zeit, die letzten Überreste der bolschewistischen Herrschaft in Europa zu vernichten. Noch immer schmücken die Namen Stalins und Lenins zwei große Städte im neuen deutschen Lebensraum und verhöhnen die Soldaten, die ihr Leben dafür gegeben haben, sie einzunehmen. \nie "Vereinigung der Veteranen des Weltkriegs" hat der Regierung einen Vorschlag unterbreitet, um diesen schrecklichen Zustand zu korrigieren."
 germany.999.a:0 "Lasst uns die Helden des letzten Krieges ehren!"
 germany.999.b:0 "Was für ein absurder Vorschlag!"


 germany.810.t:0 "Jugoslawien besiegt"
 germany.810.desc:0 "Heute ist es offiziell: [YUG.GetNameDef] gibt es nicht mehr. Unsere Streitkräfte haben die feindliche Regierung erfolgreich gestürzt und die Kontrolle über das Land erlangt. [ITA.GetNameDef] hat vorgeschlagen, ihnen die Kontrolle über Gebiete zu überlassen, die sie für wichtig halten."

 germany.811.t:0 "Die Frage der Vojvodina"
 germany.811.desc:0 "Land, das früher dem Königreich Ungarn gehörte, aber vom zerschlagenen jugoslawischen Staat weggenommen wurde, steht nun unter unserer Kontrolle. [HUN.GetNameDef] hat uns gebeten, die Kontrolle über diese Gebiete an sie zu übergeben."

 germany.812.t:0 "Die Frage Mazedoniens"
 germany.812.desc:0 "Es besteht die Möglichkeit, einen weiteren Fehler der gescheiterten Verträge aus dem Großen Krieg zu korrigieren. Das Gebiet von Mazedonien, das früher zu [BUL.GetNameDef] gehörte, befindet sich unter der Kontrolle unserer Streitkräfte. Es ist an der Zeit, Bulgarien zu größerem Ruhm zu verhelfen und es in unsere Vision von Europa zu integrieren."

 germany.813.t:0 "Die Frage von Zentralmazedonien"
 germany.813.desc:0 "In ihrem Bestreben, ihre Vision eines Groß-Bulgariens zu verfolgen, hat [BUL.GetLeader] darum gebeten, dass wir ihnen die Kontrolle über die neu eroberten Gebiete von Thrakien und Zentral-Mazedonien überlassen."

 germany.814.t:0 "Die Besatzung Griechenlands"
 germany.814.desc:0 "Das griechische Festland ist unter Kontrolle der Achsenmächte und die Regierung ist geflohen. [ITA.GetNameDef] betrachtet Griechenland als ihren historischen Anspruch und fordert die volle Kontrolle über das Land."

 germany.815.t:0 "Die Kroatienfrage"
 germany.815.desc:0 "Vor ihrer Zerstörung hat [YUG.GetNameDef] erfolglos versucht, die Ustaše-Bewegung zu unterdrücken. Die [YUG.GetNameDef] nennt sich selbst "Kroatische Revolutionäre Bewegung" und tritt für die Schaffung eines Großkroatiens ein. Sie sind bereit, eine Regierung zu bilden, die eng mit uns und [ITA.GetName] verbunden ist."

 germany.816.t:0 "[ITA.GetLeader] unterstützt einen kroatischen Staat"
 germany.816.desc:0 "[ITA.GetLeader] hat erklärt, dass er die Gründung eines von Italien unterstützten kroatischen Staates befürwortet, in dem lokale Freiwillige der faschistischen Ustase-Bewegung eine Regierung bilden."

 GAME_OVER_TT:0 "§0Das Spiel wird für Sie enden!"
 CAN_ANGERED_WORKERS:0 "Das wird die Bevölkerung verärgern"
 generic.2.t:0 "[From.GetName] versucht, sich der [Root.GetFactionName]"
 generic.2.d.a:0 "Angesichts der zunehmenden Bedrohung der Freiheit und der demokratischen Werte sehen die [alliance_applicant.GetAdjective] in uns die Verteidiger der Freiheit. Sie möchten nun in unser Bündnis aufgenommen werden, um unseren Schutz zu genießen und um sich mit uns gegen die Kräfte zu stellen, die die Demokratie bedrohen würden."
 generic.2.d.b:0 "Unser Bestreben, die gegenwärtige Weltordnung umzustürzen, ist den gleichgesinnten Nationen nicht entgangen. Die [alliance_applicant.GetAdjective] haben erkannt, dass ihre beste Chance auf eine gedeihliche Zukunft darin besteht, sich in dem bevorstehenden Konflikt mit uns zu verbünden, und sie haben uns daher angeboten, sich uns offiziell gegen unsere Feinde anzuschließen."
 generic.2.d.c:0 "[alliance_applicant.GetName] hat erkannt, dass sie sich mit anderen sozialistischen Republiken zusammenschließen muss, um den Platz des Kommunismus in der Welt zu stärken. Die [alliance_applicant.GetAdjective] akzeptiert unsere führende Rolle in der internationalen Notlage des Arbeiters und bittet nun darum, formell ein Bündnis mit uns einzugehen."
 generic.2.d.e:0 "Da die gegenwärtigen Umwälzungen in der internationalen Politik weiterhin durch die Welt hallen, sehen die [alliance_applicant.GetAdjective] in uns ihre größte Chance, diese turbulenten Zeiten zu überstehen. Sie bitten daher um Aufnahme in unser Bündnis, damit wir den kommenden Sturm gemeinsam überstehen können."
 generic.2.a:0 "Alle, die für Freiheit und Demokratie eintreten, können sich uns anschließen."
 generic.2.b:0 "Die Welt gehört allen, die stark sind!"
 generic.2.c:0 "Wenn wir zusammenstehen, kann die Revolution nur siegen."
 generic.2.e:0 "Und wir werden sie überstehen!"
 generic.2.f:0 "Ohne sie sind wir besser dran."
 generic.3.t:0 "[alliance_inviter.GetName] heißt uns willkommen in der [alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetName] hat beschlossen, unseren Antrag auf Beitritt zur [alliance_inviter.GetFactionName] anzunehmen. Von nun an werden wir zusammen stehen oder fallen."
 generic.3.a:0 "Gemeinsam werden wir die Demokratie verteidigen."
 generic.3.b:0 "Niemand kann sich gegen uns stellen!"
 generic.3.c:0 "Die Not der Arbeiter könnte keine besseren Verfechter finden!"
 generic.3.e:0 "Wir werden unsere Differenzen beiseite lassen, für den Moment."
 generic.4.t:0 "[alliance_inviter.GetName] lehnt den Antrag auf Beitritt zur [alliance_inviter.GetFactionName]"
 generic.4.d:0 "[alliance_inviter.GetName] hat beschlossen, unseren Antrag auf Beitritt zur [alliance_inviter.GetFactionName] abzulehnen. Wir werden ohne ihre Hilfe auskommen müssen."
 generic.4.a:0 "Sie nennen sich Verteidiger der Freiheit?"
 generic.4.b:0 "Dann werden wir auch sie vernichten!"
 generic.4.c:0 "Ihre Revolution ist korrupt!"
 generic.4.e:0 "Unsere Differenzen waren zu groß."
 news.289.t:0 "[alliance_applicant.GetName] schließt sich der [alliance_inviter.GetFactionName]"
 news.289.d:0 "\nHeute haben [alliance_inviter.GetName] und [alliance_applicant.GetName] eine gemeinsame Erklärung abgegeben, dass Letzterem nun offiziell der Mitgliedsstatus von [alliance_inviter.GetFactionName] zuerkannt wurde. Ob diese Partnerschaft für offensive oder defensive Zwecke genutzt wird, bleibt abzuwarten, aber zweifellos sind bereits umfassende gemeinsame militärische Planungen im Gange."
 news.289.a:0 "Gemeinsam sind wir stärker."
 news.289.b:0 "Sie suchen die Stärke in der Zahl."
 news.289.c:0 "Das wird ihnen nichts nützen!"
 news.289.e:0 "Der Krieg eskaliert..."
 news.289.f:0 "Unser Bündnis wird stärker."
 generic.5.t:0 "[From.GetName] lädt [Root.GetName] zur [From.GetFactionName] ein."
 generic.5.d.a:0 "Mit einem misstrauischen Blick auf die jüngsten Entwicklungen in der Weltpolitik reicht uns [alliance_inviter.GetName] die Hand der Freundschaft, bietet uns ihren Schutz an und fordert uns auf, gemeinsam mit ihnen die Prinzipien von Freiheit und Demokratie zu verteidigen. Als Mitglied der [alliance_inviter.GetFactionName] kann die Freiheit unseres Volkes gut geschützt werden."
 generic.5.d.b:0 "In der Erkenntnis, dass auch die Starken manchmal Verbündete brauchen, haben die [alliance_inviter.GetAdjective] uns eingeladen, der [alliance_inviter.GetFactionName] beizutreten. Wenn wir uns entscheiden, diese Einladung anzunehmen, könnte dies eine gute Gelegenheit für uns sein, unseren Platz an der Sonne zu finden."
 generic.5.d.c:0 "Unsere ideologischen Verbündeten in [alliance_inviter.GetName] haben unsere wertvollen Beiträge für die Sache der Arbeiter zur Kenntnis genommen, und heute Morgen haben wir eine Einladung zum Beitritt zur [alliance_inviter.GetFactionName] erhalten. Zusammen mit anderen sozialistischen Republiken könnten wir die Revolution mit neuer Kraft verbreiten."
 generic.5.d.e:0 "Es scheint, dass die [alliance_inviter.GetAdjective] uns für strategisch interessant hält und es für vorteilhafter hält, dass wir zusammenarbeiten, als dass wir uns durch unsere ideologischen Differenzen spalten lassen. Heute Morgen hat der Botschafter von [alliance_inviter.GetAdjective] eine Einladung an uns ausgesprochen, Mitglied der [alliance_inviter.GetFactionName] zu werden."
 generic.5.a:0 "Wir werden uns mit ihnen verbünden."
 generic.5.b:0 "Wir brauchen nur ein paar tausend Tote..."
 generic.5.c:0 "Wir werden an der Seite unserer Kameraden kämpfen!"
 generic.5.e:0 "Es ist die gewinnbringende Wahl."
 generic.6.t:0 "[alliance_applicant.GetName] nimmt die Einladung zum [alliance_inviter.GetFactionName] an."
 generic.6.d:0 "[alliance_applicant.GetName] hat beschlossen, unser Angebot anzunehmen, der [alliance_inviter.GetFactionName] beizutreten. Von nun an werden wir zusammen stehen oder fallen."
 generic.7.t:0 "[alliance_applicant.GetName] lehnt das Angebot ab, der [alliance_inviter.GetFactionName] beizutreten"
 generic.7.d:0 "[alliance_applicant.GetName] hat beschlossen, unser Angebot, der [alliance_inviter.GetFactionName] beizutreten, abzulehnen. Wir werden ohne ihre Hilfe auskommen müssen."
 generic.7.a:0 "Unsere Hilfe ist nicht erwünscht."
 news.290.t:0 "Otto übernimmt die ungarische Krone"
 news.290.desc:0 "Auf der Suche nach einem geeigneten König lud das Königreich Ungarn Otto von Habsburg ein, in die Länder zurückzukehren, die bis vor kurzem von seiner Familie regiert wurden. Otto, der seit dem Ende des Ersten Weltkriegs und der Auflösung des Reiches seines Vaters in ganz Westeuropa im Exil gelebt hatte, nahm das Angebot an. Heute wurde er in einer feierlichen Zeremonie im Königspalast in Budapest unter großem Jubel zum König von Ungarn gekrönt. In seiner Krönungsrede dankte König Otto dem ungarischen Volk für seine Treue und Ergebenheit und gelobte, die habsburgischen Länder wieder zu vereinen, wobei er versprach, dass Ungarn dieses Mal der dominierende Teil sein werde."
 news.290.a:0 "Nicht länger ein Königreich nur dem Namen nach."
 news.290.b:0 "Das ist ein gefährliches Gerede..."
 news.290.c:0 "Der Wettlauf um Österreich hat begonnen!"
 news.290.e:0 "Wird sich das Reich wieder erheben?"
 news.291.t:0 "Österreich stimmt für den Zusammenschluss mit Ungarn"
 news.291.desc:0 "Auf Drängen der Ungarn hat Österreich eine Volksabstimmung über die mögliche Wiedervereinigung der beiden Nationen unter der Krone der Habsburger durchgeführt. Die endgültige Auszählung ist fast abgeschlossen, aber es ist bereits klar, dass es ein erdrutschartiger Sieg für das Lager der Wiedervereinigung ist. Es wurden keine Unregelmäßigkeiten bei der Abstimmung gemeldet, und die österreichische Regierung sah sich gezwungen, sich zu einer Regionalregierung des ungarischen Staates zu reformieren.\n\n Obwohl der Schritt von der ungarischen Öffentlichkeit sehr begrüßt wird, werden die politischen Auswirkungen des Referendums wahrscheinlich in ganz Europa stark zu spüren sein."
 news.291.a:0 "Unsere brüderlichen Beziehungen sind nicht vergessen worden."
 news.291.b:0 "Dies wird nicht ohne Folgen bleiben..."
 news.291.c:0 "Das Machtvakuum des Reiches könnte noch gefüllt werden..."
 news.292.desc:0 "Auf Drängen der Ungarn hat Österreich eine Volksabstimmung über die mögliche Wiedervereinigung der beiden Nationen unter der habsburgischen Krone durchgeführt. Die endgültige Auszählung ist fast abgeschlossen, aber es ist bereits klar, dass es ein erdrutschartiger Sieg für das Lager der Wiedervereinigung ist. Es gab zahlreiche Berichte über Ungereimtheiten, Wahlbetrug und Wahlmanipulationen, aber österreichische Beamte haben diese Anschuldigungen zurückgewiesen und bereits damit begonnen, die Verwaltung in eine Regionalregierung des ungarischen Staates umzuwandeln.\n Obwohl der Schritt von der ungarischen Öffentlichkeit sehr begrüßt wird, werden die politischen Auswirkungen des Referendums wahrscheinlich in ganz Europa stark zu spüren sein."
 news.292.a:0 "Brüderliche Bande und ein paar handfeste Bestechungsgelder..."
 news.292.b:0 "Das war unser Plan!"
 news.292.c:0 "Das Machtvakuum des Imperiums könnte noch gefüllt werden..."
 news.292.e:0 "Ein Affront gegen die Demokratie!"
 news.293.t:0 "Österreich stimmt gegen die Wiedervereinigung"
 news.293.desc:0 "Auf Drängen der Ungarn hat Österreich eine Volksabstimmung über die mögliche Wiedervereinigung der beiden Nationen unter der Krone der Habsburger durchgeführt. Die endgültige Auszählung ist fast abgeschlossen, aber ein Sieg des Lagers der Wiedervereinigung ist bereits außer Reichweite. Die österreichische Regierung hat sich daher gegen einen Beitritt zu einer österreichisch-ungarischen Union entschieden.\n\nm Geiste der Demokratie und der Selbstbestimmung hat Ungarn das Ergebnis akzeptiert und beschlossen, seine Vorschläge nicht weiter zu verfolgen."
 news.293.a:0 "Das ist sehr bedauerlich."
 news.293.b:0 "Unsere Unabhängigkeit ist gesichert!"
 news.293.c:0 "Ausgezeichnet... Jetzt sind wir dran."
 news.293.e:0 "Der Untergang des Kaiserreichs war also endgültig."
 news.294.t:0 "Österreich stimmt gegen die Wiedervereinigung"
 news.294.desc:0 "Auf Drängen der Ungarn hat Österreich eine Volksabstimmung über die mögliche Wiedervereinigung der beiden Nationen unter der Krone der Habsburger durchgeführt. Die endgültige Auszählung ist fast abgeschlossen, aber ein Sieg des Lagers der Wiedervereinigung ist bereits außer Reichweite. Die österreichische Regierung hat sich daher gegen einen Beitritt zu einer österreichisch-ungarischen Union entschieden.\n\nUngarn hat der österreichischen Regierung jedoch vorgeworfen, die Wahlen gegen die Wiedervereinigung zu manipulieren. Sie haben erklärt, dass sie auch vor der Anwendung von Gewalt nicht zurückschrecken werden, um den Wunsch der österreichischen Bevölkerung nach einer Wiedervereinigung mit ihren ungarischen Brüdern zu schützen. Beide Seiten haben nun begonnen, sich zu mobilisieren, und ein Krieg scheint unvermeidlich."
 news.294.a:0 "Was sind schon ein paar Tote für ein Reich?"
 news.294.b:0 "Wir werden Wien bis zum letzten Mann verteidigen!"
 news.294.c:0 "Das macht alle unsere Pläne zunichte..."
 news.294.e:0 "Hoffen wir, dass sich der Konflikt nicht ausweitet."
 news.295.t:0 "Wiederherstellung von Österreich-Ungarn"
 news.295.desc:0 "Nachdem die Wiedervereinigung Österreichs und Ungarns vollzogen ist, hat die ungarische Regierung die internationale Presse in Budapest versammelt und die Wiederherstellung Österreich-Ungarns verkündet. König Otto hat seinen rechtmäßigen Titel als Kaiser von Österreich angenommen und sein Versprechen wiederholt, dass er nicht ruhen wird, bis alle habsburgischen Länder wieder vereint sind, auch wenn das Reich nur noch ein Schatten seines früheren Selbst ist. Das Vorgehen in Budapest wird von den Nachbarn zweifellos argwöhnisch beäugt."
 news.295.a:0 "Wie ein Phönix aus der Asche."
 news.295.b:0 "Das ändert die Situation gewaltig..."
 news.295.c:0 "Werden sie Freund oder Feind sein?"
 news.295.e:0 "Wir sollten unsere Grenzen besser befestigen..."
 news.296.t:0 "Wilhelm übernimmt die ungarische Krone"
 news.296.desc:0 "Auf der Suche nach einem König für ihre Nation haben die Ungarn nach langen Verhandlungen und Vorbereitungen Anfang dieser Woche den schwedischen Prinzen Wilhelm, Herzog von Sodermanland, offiziell eingeladen. Heute wurde er in einer feierlichen Zeremonie im Königspalast in Budapest unter großem Jubel zum König von Ungarn gekrönt. Es heißt, dass dem neuen König das Wohlergehen seines Volkes am Herzen liegt und dass er dessen demokratische Rechte nachdrücklich unterstützt. Außerdem befürwortet er den Dialog mit Ungarns Nachbarn anstelle von Feindseligkeit. Der neue König könnte sich somit als willkommene Hilfe beim Abbau der Spannungen in der Region erweisen."
 news.296.b:0 "Ein weiterer Schwächling erhebt sich."
 news.296.c:0 "Ein anderer trägt die Fackel."
 news.297.t:0 "Friedrich Franz übernimmt die ungarische Krone"
 news.297.desc:0 "Auf der Suche nach einem König für ihre Nation haben die Ungarn nach langen Verhandlungen und Vorbereitungen Anfang dieser Woche den Deutschen Friedrich Franz, Großherzog von Mecklenburg-Schwerin, offiziell eingeladen. Heute wurde er in einer feierlichen Zeremonie im Königspalast in Budapest unter großem Jubel zum König von Ungarn gekrönt. Der neue König, der seit 1931 Mitglied der SS ist, ist für seine ideologische Ausrichtung bekannt und hat bereits erklärt, dass er "Ungarn die Größe bringen wird, die es verdient, koste es, was es wolle". Zusammen mit dem Versprechen des Königs, "das Unrecht, das uns in der Vergangenheit widerfahren ist, ungeschehen zu machen", ist es daher unwahrscheinlich, dass diese Krönung zu einem Abbau der Spannungen in der Region führen wird."
 news.297.b:0 "Eine zutiefst beunruhigende Entwicklung..."
 news.297.c:0 "Ein neuer potenzieller Verbündeter!"
 news.298.t:0 "Ungarn kündigt den Vertrag von Trianon"
 news.298.desc:1 "In einer öffentlichen Erklärung hat [HUN.GetLeader] auf den von den alliierten Mächten nach dem Ersten Weltkrieg auferlegten Vertrag verzichtet. Dieser Vertrag wurde 1920 von den Ungarn unter Protest unterzeichnet und schränkte die Größe des Landes und die Stärke seines Militärs stark ein. In seiner Rede deutete [HUN.GetLeader] bereits an, dass Ungarn bald seine Ansprüche auf die Gebiete, die ihm vor zwei Jahrzehnten weggenommen wurden, wieder geltend machen könnte."
 news.298.a:0 "Die Demütigung ist beendet, aber nicht vergessen!"
 news.298.b:0 "Sie mischen sich in die Weltordnung ein..."
 news.298.c:0 "Sie sind dem Joch von Versailles entkommen."
 news.299.t:0 "Ungarn proklamiert Großungarn"
 news.299.desc:0 "Nach der Wiedererlangung der im Vertrag von Trianon entzogenen Ländereien hat [From.GetLeader] gestern Abend verkündet, dass die Nation fortan als Großungarn bezeichnet wird. Man hofft, dass dies das Ansehen Großungarns in den Augen der Welt erhöhen und die Ausdehnung seiner Grenzen besser beschreiben wird."
 news.299.a:0 "Die Welt wird unsere Macht sehen."
 news.299.b:0 "Sie sind ein bisschen eingebildet."
 news.300.t:0 "Ungarn fordert Siebenbürgen"
 news.300.desc:0 "In dem Bestreben, den Vertrag von Trianon wieder rückgängig zu machen, hat Ungarn Rumänien ein Ultimatum gestellt und die Rückgabe Siebenbürgens gefordert. Eine offizielle Antwort liegt noch nicht vor, aber Ungarn hat bereits angedeutet, dass es im Falle einer Ablehnung seiner Forderungen die Anwendung von Waffengewalt in Betracht ziehen wird."
 news.300.a:0 "Wir werden uns nicht länger einschüchtern lassen!"
 news.300.b:0 "Wir müssen schnell denken..."
 news.300.c:0 "Hoffen wir, dass sie eine friedliche Lösung finden."
 news.301.t:0 "Rumänien gibt Siebenbürgen zurück"
 news.301.desc:0 "Rumänien hat angekündigt, dass es die ungarischen Forderungen nach einer Rückgabe Siebenbürgens akzeptieren wird. Damit ist das Gebiet nun wieder mit dem Land vereint, was dessen Größe und Stärke erheblich steigert. Es ist unwahrscheinlich, dass ein Erfolg dieser Größenordnung die Ungarn davon abhalten wird, weitere Forderungen für ihre restlichen verlorenen Gebiete zu stellen."
 news.301.a:0 "Wir sind auf dem Weg zur Größe!"
 news.301.b:0 "Wir hatten keine andere Wahl."
 news.301.c:0 "Wenigstens wurde der Frieden bewahrt."
 news.302.t:0 "Rumänien lehnt ungarische Forderungen ab"
 news.302.desc:0 "Die Frist für das Ultimatum ist ohne rumänische Antwort verstrichen. Empörte ungarische Beamte haben die rumänische Regierung bereits angeprangert und behauptet, dass sie mit ihrem Beharren auf der Einhaltung "rechtswidriger Verträge" die Region "destabilisieren" würde. Beide Nationen scheinen sich auf einen Krieg vorzubereiten, der jeden Tag ausbrechen kann."
 news.302.a:0 "Wenn Stärke das Einzige ist, worauf sie hören wollen..."
 news.302.b:0 "Sollen sie doch kommen!"
 news.302.c:0 "Steinköpfige Narren..."
 news.303.t:0 "Ungarn fordert die Südslowakei"
 news.303.desc:0 "Nach seinem Versprechen, den Vertrag von Trianon wiederherzustellen, hat Ungarn von [From.GetName] die Rückgabe der Südslowakei gefordert. Die [From.GetAdjective]s haben noch nicht geantwortet, aber die Kriegsdrohung in der ungarischen Rhetorik ist nur allzu deutlich. Eine Ablehnung könnte durchaus zu einem neuen Krieg in der Region führen."
 news.303.a:0 "Sie sollten froh sein, dass dies alles ist, was wir fordern."
 news.303.b:0 "Hoffen wir, dass wir einen Kompromiss finden können..."
 news.304.t:0 "[From.GetName] kehrt in die Südslowakei zurück"
 news.304.desc:0 "[From.GetName] hat die ungarischen Forderungen nach einer Rückgabe der Südslowakei offiziell akzeptiert und bereits eilige Schritte unternommen, um sicherzustellen, dass das Gebiet unverzüglich an Ungarn zurückgegeben wird. Es ist unwahrscheinlich, dass dieser Erfolg die Ungarn davon abhalten wird, weitere Forderungen für ihre restlichen verlorenen Gebiete zu stellen."
 news.304.a:0 "Wir heißen sie in der Gemeinschaft willkommen."
 news.305.t:0 "[From.From.GetName] lehnt ungarische Forderungen ab"
 news.305.desc:0 "Die diplomatischen Verhandlungen sind gescheitert, und heute hat [From.From.GetName] die ungarischen Forderungen nach der Rückgabe der Südslowakei öffentlich zurückgewiesen. Empörte ungarische Beamte haben die Regierung von [From.From.GetName] bereits angeprangert und behauptet, dass sie mit ihrem Beharren auf der Einhaltung "ungesetzlicher Verträge" die Region "destabilisiert". Beide Nationen scheinen sich auf einen Krieg vorzubereiten, der jeden Tag ausbrechen kann."
 news.306.t:0 "Ungarn beansprucht die Vojvodina"
 news.306.desc:0 "Angesichts ihrer früheren Erfolge bei der Rückgabe verlorener Gebiete haben die Ungarn nun die Rückgabe der Vojvodina an Jugoslawien gefordert. Während die Jugoslawen versuchen, eine diplomatische Lösung zu finden, wird die ungarische Ungeduld bereits immer deutlicher, und sollten die Jugoslawen die Forderungen ablehnen, ist es unwahrscheinlich, dass eine friedliche Lösung gefunden wird."
 news.306.a:0 "Der Marsch nach Großungarn geht weiter."
 news.306.b:0 "Wir müssen schnell denken..."
 news.307.t:0 "Jugoslawien gibt die Vojvodina zurück"
 news.307.desc:0 "Jugoslawien hat beschlossen, den ungarischen Forderungen nachzugeben, und hat die rasche Abtretung der Vojvodina an das Nachbarland veranlasst. Auch wenn dies einen ausgiebigen Einsatz von Kanonenbootdiplomatie erforderte, ist es unbestreitbar, dass Ungarn zu einem neuen regionalen Machtzentrum geworden ist."
 news.307.a:0 "Ein weiterer diplomatischer Sieg!"
 news.308.t:0 "Jugoslawien lehnt ungarische Forderungen ab"
 news.308.desc:0 "In einem klaren Akt des Trotzes haben die Jugoslawen die ungarischen Forderungen nach der Vojvodina zurückgewiesen. Ungarn seinerseits hat keine Anstalten gemacht, seine Drohungen mit Gewaltanwendung zur Sicherung seines "rechtmäßigen Territoriums" zurückzunehmen. Beide Länder scheinen sich auf einen Krieg vorzubereiten, der jeden Tag ausbrechen kann."
 news.309.t:0 "Ungarn beansprucht die Oberhoheit über die Slowakei"
 news.309.desc.a:1 "Die Ungarn haben den Anspruch erhoben, dass die Slowakei wieder Teil ihrer Nation wird, entweder als integraler Bestandteil oder als autonome Region. Ein entsprechendes Ultimatum wurde unter Androhung von Gewalt gestellt, und Diplomaten aus mehreren europäischen Ländern versuchen fieberhaft, eine friedliche Lösung für diese jüngste Krise zu finden."
 news.309.desc.b:0 "Die Ungarn haben die Forderung erhoben, dass die Slowakei wieder Teil ihrer Nation sein sollte, entweder als integraler Bestandteil oder als autonome Region. Ein entsprechendes Ultimatum wurde unter Androhung von Gewalt gestellt, und die slowakische Regierung versucht fieberhaft, eine diplomatische Lösung für diese jüngste ungarische Krise zu finden."
 news.309.a:0 "Hoffen wir, dass Gewalt nicht nötig sein wird."
 news.309.b:0 "Dies ist keine geringe Forderung..."
 news.309.c:0 "Sind wir bereit, auf unsere Unabhängigkeit zu verzichten?"
 news.310.t:0 "[From.GetName] Nachgeben gegenüber Ungarn"
 news.310.desc.a:1 "Nach eingehenden Beratungen hat die [From.GetAdjective]-Regierung unter [From.GetLeader] beschlossen, den ungarischen Forderungen nachzugeben. Sie hat die ungarische Kontrolle über die Slowakei akzeptiert und es vorgezogen, [HUN.GetLeader] zu beschwichtigen, um den Frieden zu wahren. Zweifellos wird dies die ungarische Entschlossenheit im zukünftigen Umgang mit ihren geschwächten Nachbarn stärken."
 news.310.desc.b:0 "Nach reiflicher Überlegung haben die Slowaken beschlossen, den ungarischen Forderungen nachzugeben. Da sie keine Alternative sahen, haben sie ihre Unabhängigkeit aufgegeben, um das Leben ihres Volkes zu schützen. Zweifellos wird dies die ungarische Entschlossenheit im Umgang mit ihren geschwächten Nachbarn in Zukunft stärken."
 news.310.a:0 "Den Slowaken geht es so besser."
 news.310.b:0 "Es war ein notwendiges Opfer."
 news.311.t:1 "[From.From.GetName] lehnt ungarische Forderungen ab"
 news.311.desc.a:1 "Zwischen Deutschland und Ungarn ist eine diplomatische Krise ausgebrochen, die das Schicksal der Slowakei betrifft. [HUN.GetLeader] hatte zuvor erklärt, dass die Slowakei aufgrund ihrer historischen Bindungen zu Ungarn ein Kerninteresse von [HUN.GetNameDef] sei. Seine Regierung erwarte, bei allen die Slowakei betreffenden Maßnahmen konsultiert zu werden. \ner deutsche Regierungschef [GER.GetLeader] hat sich geweigert, derartige Forderungen zu akzeptieren, und bezeichnete sie als "törichte und gefährliche Einmischung in die inneren Angelegenheiten einer souveränen Nation"."
 news.311.desc.b:0 "Die Slowaken, die hartnäckig an ihrer Unabhängigkeit festhalten, haben die ungarischen Forderungen zurückgewiesen und befestigen ihre Grenze. Ungarn hat keine Anstrengungen zur Deeskalation der Situation unternommen, und beide Nationen scheinen auf Kriegskurs zu sein."
 news.311.b:0 "Wir sind uns einig. Lasst sie kommen!"
 news.312.t:0 "Erneuerung der Römischen Protokolle"
 news.312.desc.a:0 "Auf Betreiben Ungarns haben Italien, Österreich und Ungarn die ursprünglich 1934 unterzeichneten Römischen Protokolle erneuert. Die Vereinbarungen beziehen sich auf die wirtschaftliche Entwicklung und die Annäherung. Im Wesentlichen eine Freundschaftserklärung, gibt es Anzeichen dafür, dass dies zu einem offiziellen Bündnis führen könnte, um den wachsenden revisionistischen und expansionistischen Tendenzen Deutschlands entgegenzuwirken."
 news.312.desc.b:0 "Auf Betreiben Ungarns haben Italien und Ungarn die ursprünglich 1934 unterzeichneten Romprotokolle erneuert. Die Vereinbarungen beziehen sich auf die wirtschaftliche Entwicklung und die Annäherung. Im Wesentlichen eine Freundschaftserklärung, gibt es Anzeichen dafür, dass dies zu einem offiziellen Bündnis führen könnte, um den wachsenden revisionistischen und expansionistischen Tendenzen in Deutschland entgegenzuwirken."
 news.312.a:0 "Wir heißen unsere neuen Freunde willkommen."
 news.312.b:0 "Das ist kein gutes Omen..."
 news.312.c:0 "Vielleicht kann sich daraus etwas Gutes ergeben."
 news.313.t:0 "Pakt von Rom geschlossen"
 news.313.desc.a:0 "Heute haben die Regierungen Italiens, Österreichs und Ungarns in einer gemeinsamen Erklärung die Bildung des Römischen Paktes bekanntgegeben. Die drei Mächte haben geschworen, sich gegenseitig militärisch zu unterstützen, sowohl defensiv als auch offensiv, falls dies erforderlich sein sollte. Das Machtgleichgewicht in der Region hat sich über Nacht drastisch verändert."
 news.313.desc.b:0 "Heute haben die Regierungen Italiens und Ungarns in einer gemeinsamen Erklärung die Bildung des Paktes von Rom angekündigt. Die beiden Mächte haben geschworen, sich gegenseitig militärisch zu unterstützen, sowohl defensiv als auch offensiv, falls dies erforderlich sein sollte. Das Gleichgewicht der Kräfte in der Region hat sich über Nacht drastisch verändert."
 news.313.a:0 "Wir stehen zusammen."
 news.313.b:0 "Das ist ein Grund zur Besorgnis..."
 news.313.c:0 "Deutschland ist nicht mehr kampflos."
 news.314.t:0 "Horthy ermordet"
 news.314.desc:0 "Aus Ungarn wird berichtet, dass Miklos Horthy heute von einem Einzeltäter erschossen wurde, nachdem er das Parlamentsgebäude in Budapest verlassen hatte. Obwohl er sofort ins Krankenhaus gebracht wurde, gaben die Ärzte bekannt, dass er bereits verstorben war, als er dort ankam. Der Schütze, der von der Polizei erschossen wurde, als er versuchte, vom Tatort zu fliehen, wurde als Mitglied der kommunistischen Partei identifiziert.\n\nDie Ermordung hat in der ungarischen Innenpolitik für Aufruhr gesorgt, da Horthys antikommunistische Gesinnung ausschlaggebend dafür war, revolutionäre Elemente in Schach zu halten. Ohne den alten Admiral an der Spitze der politischen Szene ist es wahrscheinlich, dass kommunistische Einflüsse dramatisch zunehmen werden."
 news.314.a:0 "Das Leben eines Mannes ist nur ein kleiner Preis, der zu zahlen ist."
 news.314.b:0 "Die Revolution lässt sich nicht aufhalten!"
 news.314.c:0 "Können sich die Kommunisten noch weiter herablassen?"
 news.315.t:0 "Österreich lehnt Referendum ab"
 news.315.desc:0 "Österreich hat die ungarischen Forderungen nach einem Referendum trotz der zunehmenden Aggressivität Ungarns rundweg abgelehnt. Ungarn hat der österreichischen Regierung vorgeworfen, die demokratischen Rechte seines Volkes eklatant zu missachten. Sie haben erklärt, dass sie auch vor der Anwendung von Gewalt nicht zurückschrecken werden, um den Wunsch des österreichischen Volkes nach einer Wiedervereinigung mit seinen ungarischen Brüdern zu schützen. Beide Seiten haben nun begonnen, sich zu mobilisieren, und ein Krieg scheint unvermeidlich."
 news.316.t:0 "Das polnisch-rumänische Bündnis"
 news.316.desc:0 "Die Polen und die Rumänen haben ein erneutes Engagement für die Verteidigung des jeweils anderen angekündigt. Obwohl die guten Beziehungen zwischen den beiden Nationen nun schon seit mehr als einem Jahrzehnt bestehen, zeigt die heutige Ankündigung, dass eine Politik der gegenseitigen Verteidigung die militärische Planung sowohl in Polen als auch in Rumänien zunehmend dominiert."
 news.316.a:0 "Wir brauchen uns gegenseitig."
 news.316.b:0 "Glauben sie, dass es sie retten wird?"
 news.316.c:0 "Hoffen wir, dass es sich auszahlt."
 news.317.t:0 "Der Balkanpakt"
 news.317.desc:0 "Unter Hinweis auf die wachsende Gefahr, die von den Ideologien im Osten und Westen ausgeht, haben die Rumänen die Bildung des Balkanpakts angekündigt. Das Bündnis heißt alle willkommen, die sich von Faschismus und Kommunismus in Osteuropa bedrängt fühlen, und einige Länder erwägen bereits, ihre Kräfte mit Rumänien zu vereinen."
 news.317.a:0 "Wir übernehmen die Verantwortung."
 news.317.b:0 "Wir stehen an der Seite Rumäniens."
 news.317.c:0 "Das durchkreuzt unsere Pläne..."
 news.317.e:0 "Eine lobenswerte Initiative."
 news.317.f:0 "Wer ist nun feindlich gesinnt?"
 news.318.t:0 "Bulgarien unterwirft sich Rumänien"
 news.318.desc:0 "Als Reaktion auf ein rumänisches Ultimatum und unter Androhung sofortiger rumänischer Militäraktionen im Falle einer Weigerung haben die Bulgaren erhebliche Änderungen an ihrer Regierung vorgenommen, um sie rumänienfreundlicher zu machen. Bulgarien hat alle Forderungen seines Nachbarn akzeptiert, und es ist unwahrscheinlich, dass es weitere Forderungen ablehnen wird. Infolgedessen kann das Land nur noch als Marionette Rumäniens betrachtet werden."
 news.318.a:0 "Sie wussten, was das Beste für sie war."
 news.318.b:0 "Eine notwendige Maßnahme..."
 news.318.c:0 "Eine beunruhigende Entwicklung."
 news.319.t:0 "Bulgarien lehnt rumänische Forderungen ab"
 news.319.desc:0 "Bulgarien hat die rumänischen Forderungen zurückgewiesen, obwohl ihm ein Ultimatum gestellt wurde und im Falle einer Weigerung ein sofortiges militärisches Eingreifen Rumäniens droht. Rumänien hat sich geweigert, nachzugeben, und beide Länder scheinen auf dem besten Weg zu einem militärischen Konflikt zu sein."
 news.319.a:0 "Sie werden sehen, wie falsch sie lagen."
 news.319.b:0 "Kommt und holt es euch!"
 news.319.c:0 "Ein weiterer Balkankrieg...?"
 news.324.t:0 "Jugoslawien unterwirft sich Rumänien"
 news.324.desc:0 "Angesichts der rumänischen Forderungen nach einer \"drastischen Umstrukturierung\" ihres Staates und der Androhung militärischer Gewalt, falls sie sich weigern sollten, sah Jugoslawien keinen anderen Ausweg als sich zu fügen. Die angekündigte "Umstrukturierung" hat jedoch nicht nur zur Aufteilung Jugoslawiens in seine Teilstaaten geführt, sondern auch die Einsetzung von Marionettenregierungen zur Folge gehabt.\n\n Es ist klar, dass unter dem Vorwand des Selbstbestimmungsrechts vorwiegend rumänische Interessen bedient wurden und der rumänische Einfluss in der Region weiter zunimmt."
 news.324.a:0 "Was für eine Meisterleistung!"
 news.324.b:0 "Wie hinterhältig."
 news.320.t:0 "Jugoslawien lehnt rumänische Forderungen ab"
 news.320.desc:0 "Trotz der rumänischen Forderungen nach einer "drastischen Umstrukturierung" seines Staates und der Androhung militärischer Gewalt im Falle einer Ablehnung hat Jugoslawien das Ultimatum abgelehnt. Obwohl von vielen Seiten Druck auf das Land ausgeübt wurde, sind die Jugoslawen entschlossen, ihre Nation mit allen Mitteln zu verteidigen. Rumänien hat nun den Krieg erklärt, und es ist nicht undenkbar, dass sich andere Nationen an einer Aufteilung beteiligen."
 news.320.a:0 "Sie haben es so gewollt."
 news.320.b:0 "Kommt und holt es euch!"
 news.320.c:0 "Wir haben sie gewarnt."
 news.320.f:0 "Sie können nicht hoffen, lange zu überleben."
 news.321.t:0 "Jugoslawien wird geteilt"
 news.321.desc:0 "Auf rumänisches Betreiben hin wurde Jugoslawien ein Ultimatum gestellt, in dem eine "Umstrukturierung des Staates" gefordert wurde. Angesichts des Drucks mehrerer Nachbarn sahen die Jugoslawen keine andere Möglichkeit, als sich dem zu fügen, und die Teilung des Landes ist bereits im Gange."
 news.321.a:0 "Wir haben unseren Freunden zu danken."
 news.321.b:0 "Das war eine ausgezeichnete Idee!"
 news.321.c:0 "Gierige Bastarde."
 news.321.e:0 "Wir kennen das Gefühl..."
 news.322.t:0 "Putsch in Rumänien"
 news.322.desc:0 "Da die Unzufriedenheit mit der Führung des Landes in Rumänien ein gefährliches Ausmaß angenommen hat, hat Prinz Michael nun mit Hilfe erheblicher Teile des Militärs einen Staatsstreich angezettelt. Erste Berichte deuten darauf hin, dass er erfolgreich war, und König Michael hat bereits angekündigt, dass er die Rolle des Staatsoberhauptes übernommen hat und beabsichtigt, Rumänien die Führung zu geben, die es braucht."
 news.322.a:0 "Es ist eine Veränderung zum Besseren."
 news.322.b:0 "Er scheint mehr... bescheidener, zumindest."
 news.323.t:0 "König Carol II. dankt ab"
 news.323.desc:0 "Unter dem Druck mächtiger Elemente in seiner Regierung sah sich König Carol II. gezwungen, seine Abdankung anzukündigen und zu unterzeichnen. Sein Nachfolger ist König Michael, aber viele der diktatorischen Befugnisse, die Carol erlangt hatte, wurden wieder in die Regierung eingebracht, so dass es unwahrscheinlich ist, dass der junge König in der Lage sein wird, eine ähnliche Macht wie sein Vorgänger auszuüben.\n\nNach seiner Abdankung scheint Carol seine umfangreichen Bankkonten geleert zu haben und ist ins Exil geflohen, wo er sich mit seiner Mätresse Magda Lupescu in einem der teureren Viertel von Mexiko-Stadt niedergelassen hat."
 news.323.a:0 "Gut, dass wir ihn los sind."
 news.323.b:0 "Amüsant."
 news.325.t:0 "Jugoslawien beansprucht Bulgarien"
 news.325.desc:0 "Unter Berufung auf die Grundlagen ihrer Nation als "Union der südslawischen Völker" hat die jugoslawische Rhetorik in letzter Zeit zunehmend für die Mitgliedschaft des bulgarischen Volkes in dieser Union plädiert. Jetzt hat diese Propaganda eine drastische neue Wendung genommen, da Jugoslawien seinen Anspruch auf die bulgarische Region offen dargelegt hat. Da beide Nationen ihre Streitkräfte bereithalten, kann es jeden Moment zu einem Krieg kommen."
 news.325.a:0 "Jugoslawien für alle Slawen!"
 news.325.b:0 "Wir sind bereit für sie!"
 news.325.c:0 "Das Pulverfass enttäuscht nie."
 news.326.t:0 "Die Banovina in Kroatien"
 news.326.desc:0 "Infolge der anhaltenden und zunehmenden Probleme mit kroatischen nationalistischen Elementen sah sich die jugoslawische Regierung gezwungen, den Kroaten mehr Autonomie zu gewähren. Ein neuer, halb unabhängiger Staat, die kroatische Banovina, wurde ins Leben gerufen, und obwohl er nominell immer noch von Jugoslawien abhängig ist, wurde der Einfluss der Regierung in der Region nun stark reduziert."
 news.326.a:0 "Das war auch nötig."
 news.326.b:0 "Lang lebe Kroatien!"
 news.326.c:0 "Der Beginn eines jugoslawischen Zerfalls?"
 news.327.t:0 "Jugoslawien beansprucht Mazedonien"
 news.327.desc:0 "Mit dem Ziel, die mazedonischen Völker zu vereinen, hat Jugoslawien bekannt gegeben, dass es Zentralmazedonien nun als integralen Bestandteil der jugoslawischen Nation betrachtet. Um diesen Anspruch zu untermauern, wurden an der Grenze Spaltungen vorgenommen, und es droht ein neuer militärischer Konflikt in der Region."
 news.327.a:0 "Alle Südslawen sind eins!"
 news.327.b:0 "Sie können es gerne versuchen!"
 news.327.c:0 "Beunruhigende Entwicklungen."
 news.328.t:0 "Jugoslawien beansprucht italienische Grenze"
 news.328.desc:0 "Die jugoslawische Regierung hat sich in letzter Zeit zunehmend gegen die italienische Behandlung der slawischen Minderheiten in den Grenzregionen Istrien und Zara ausgesprochen. Heute gab sie bekannt, dass sie diese Regionen, die nach dem Ersten Weltkrieg von Italien eingenommen wurden und überwiegend von ethnischen Slawen bewohnt sind, als integralen Bestandteil der jugoslawischen Nation betrachtet."
 news.328.a:0 "Nur in unserem Land werden sie sicher sein."
 news.328.b:0 "Wir werden sie zerquetschen, wenn sie es versuchen!"
 news.328.c:0 "Ein weiterer Konflikt bahnt sich an."
 news.329.t:0 "Jugoslawien erkennt die Sowjetunion an"
 news.329.desc:0 "Jugoslawien hat sich, noch stoischer als andere Nationen, jahrelang geweigert, den kommunistischen Staat, die Sowjetunion, anzuerkennen. Mit der heutigen Ankündigung, dass die jugoslawische Regierung von nun an offizielle Beziehungen zu den Sowjets aufnehmen wird, hat diese Politik endlich ein Ende gefunden. Ob dies eine Öffnung des jugoslawischen Staates für den kommunistischen Einfluss bedeutet, bleibt abzuwarten, aber der Ton der Ankündigung war überraschend herzlich."
 news.329.a:0 "Sie haben einige interessante Ideen."
 news.329.b:0 "Wir werden sie der Revolution zeigen."
 news.329.c:0 "Der sowjetische Einfluss breitet sich aus..."
 news.330.t:0 "Der Panslawische Arbeiterkongress"
 news.330.desc:0 "Da sie mit grundlegenden Aspekten des Sowjetkommunismus nicht einverstanden sind, haben die Jugoslawen ihren eigenen Ansatz für die Ideologie gewählt. Anstatt Mitglied der Komintern zu sein, hat die jugoslawische Regierung angekündigt, dass sie die Südslawen in ihrem Kampf für die Rechte der Arbeiter anführen will. Es ist wahrscheinlich, dass sie bald versuchen wird, ihre Nachbarn in den Schoß zu holen, ein Schritt, der das Kräfteverhältnis in der Region ernsthaft stören könnte."
 news.330.a:0 "Wir werden unsere slawischen Mitbürger anführen!"
 news.330.b:0 "Die frechen kleinen Emporkömmlinge!"
 news.330.c:0 "Interessant..."
 news.330.e:0 "Vielleicht bringt das Stabilität?"
 ### NEWS SS events ### ""
 news_ss.1.t:0 "Wach-Bataillon 'LSSAH'"
 news_ss.1.desc:0 "Die Leibstandarte SS Adolf Hitler (LSSAH) wurde im September 1933 als persönliche Leibwächterformation Adolf Hitlers gegründet. Im November 1933 erhielt sie den Titel Leibstandarte Adolf Hitler (LAH). Am 13. April 1934 wurde das Regiment auf Befehl Himmlers in Leibstandarte SS Adolf Hitler (LSSAH) umbenannt. Im Jahr 1939 wurde die LSSAH eine eigenständige Einheit der Waffen-SS neben der SS-TV und der SS-VT.\n\nIn Recruit & Deploy können Sie §BWachbataillon 'LSSAH'§! wählen."
 news_ss.1.a:0 "Verfügbar für Deployment"
 news_ss.2.t:0 "Totenkopf Standarte 1-2-3"
 news_ss.2.desc:0 "Die Totenkopf Standarte 1-2-3 waren die ersten SS-Wacheinheiten, die das erste Gefängnissystem in Nazi-Deutschland betrieben. Nach 1934 wurde Eicke zum Kommandeur der SS-Totenkopfverbände (SS-TV) ernannt, der SS-Formation, die für den Betrieb der Gefängnisse unter der Aufsicht der SS und Himmlers verantwortlich war. Die SS-TV, die als "Totenkopfverbände" bekannt war, bestand zunächst aus mehreren Bataillonen, die jeweils in einem der großen deutschen Gefängnisse stationiert waren.\n\n In Recruit & Deploy können Sie §BSS-Totenkopfverbände§! wählen."
 news_ss.3.t:0 "SS-Standarte 'GERMANIA' und 'DEUTSCHLAND'"
 news_ss.3.desc:0 "Die 'Schutzstaffel' (SS) war eine wichtige paramilitärische Organisation unter Adolf Hitler und der Nationalsozialistischen Deutschen Arbeiterpartei (NSDAP) in Nazi-Deutschland. Sie begann mit einer kleinen Wacheinheit, dem so genannten Saal-Schutz, der aus freiwilligen NSDAP-Mitgliedern bestand und für die Sicherheit bei Parteiversammlungen in München sorgte. Von 1929 bis zum Zusammenbruch des Regimes 1945 war die SS die wichtigste Überwachungs- und Terrorbehörde in Deutschland und dem von Deutschland besetzten Europa.  Im November 1933 wurde der Name in Leibstandarte Adolf Hitler geändert. Im April 1934 änderte Himmler den Namen in Leibstandarte SS Adolf Hitler (LSSAH). Die LSSAH bewachte Hitlers private Wohnsitze und Büros und bildete einen äußeren Schutzring für den Führer und seine Besucher. LSSAH-Männer besetzten Wachposten an den Eingängen der alten und der neuen Reichskanzlei. Bei besonderen Anlässen wurde die Zahl der LSSAH-Wachen erhöht. Am Berghof, Hitlers Wohnsitz auf dem Obersalzberg, patrouillierte ein großes Kontingent der LSSAH in einer weiträumig abgesperrten Sicherheitszone.\n\nIn Recruit & Deploy können Sie §BSS-Verfügunstruppe Regt. 'GERMANIA'/DEUTSCHLAND'§!"
 news_ss.4.t:0 "SS-Verfügungstruppe Brigade"
 news_ss_4_desc:0 "Die SS-Verfügungstruppe wurde am 24. September 1934 aus dem Zusammenschluss verschiedener nationalsozialistischer und paramilitärischer Verbände wie den SS-Sonderkommandos und den Einheiten der SS-Stabswache gebildet. Die SS-VT sollte zunächst aus zwei Regimentern bestehen, die nach dem Vorbild der Infanterieregimenter des deutschen Heeres und nach deren Vorschriften aufgestellt wurden. Nach dem Anschluss kam ein drittes Regiment hinzu. Jedes Regiment sollte drei Bataillone, eine Motorradkompanie und eine Mörserkompanie umfassen.\nDie Existenz der SS-Verfügungstruppe (SS-VT) wurde am 16. März 1935 von Hitler in einer Rede vor dem Reichstag öffentlich bekannt gegeben. Die SS-VT war in Bezug auf die Versorgung mit Waffen und die militärische Ausbildung vom deutschen Heer abhängig und kontrollierte das Rekrutierungssystem über die örtlichen Wehrersatzämter, die für die Zuteilung der Wehrpflichtigen zu den verschiedenen Truppengattungen zuständig waren, um die vom deutschen Oberkommando der Wehrmacht (OKW) festgelegten Quoten zu erfüllen. Die SS erhielt die niedrigste Priorität für Rekruten, wodurch ihre Größe begrenzt wurde.\n\n In Recruit & Deploy können Sie §BSS-Verfügunstruppe Brigade§! wählen."
 news_ss.5.t:0 "SS-Standarte 'Ostmark'"
 news_ss_5_desc:0 "Die SS-Totenkopf-Standarte 4 Ostmark wurde im September 1938 im Lager Mauthausen bei Linz, Österreich, aufgestellt. Auf dem Reichsparteitag 1938 erhielt die Einheit die Standarte Deutschland Erwache. Im Oktober 1938 wurde in Berlin ein dieser Einheit zugeordneter Sturmbann gebildet, der SS-Sturmbann Götze. Dieser wurde jedoch im Juli 1939 zu einer eigenständigen Einheit gemacht und nach Danzig verlegt, wo er zur Bildung der SS-Heimwehr-Danzig verwendet wurde. Die Ostmark wurde im Oktober 1939 nach Prag verlegt, wo sie die SS-Standarte Der Führer ablöste, die in die SS-Verfügungs-Division eingegliedert wurde. Im Juni 1940 wurde sie nach Holland verlegt, wo sie zur Küstenverteidigung eingesetzt wurde. Sie wurde im Februar 1941 in SS-Infanterie-Regiment 4 Ostmark umbenannt und der 2. SS-Infanterie-Brigade unterstellt. In Recruit & Deploy können Sie §B4 wählen. SS-Totenkopf Standarte 'Ostmark'§!"
 news_ss_6_t:0 "SS-Standarte 'Der Führer'"
 news_ss_6_desc:0 "Die SS-Standarte Der Führer wurde im März 1938 in Wien als SS-Standarte 3 nach dem deutschen Anschluss Österreichs gebildet und bestand aus österreichischen Freiwilligen um einen Kader der SS-Standarte Deutschland. Sie wurde auf dem Parteitag in Nürnberg 1938 in SS-Standarte Der Führer umbenannt, als sie auch die Standarte Deutschland Erwache erhielt.\n Sie nahm an der Besetzung der Tschechoslowakei teil und diente später als Wach-Regiment des Reichsprotektors von Böhmen und Mähren als Wach-Regiment in Prag.\n\nIn Recruit & Deploy können Sie §B4 wählen. SS Standarte 'Der Füuhrer' §!"
 news_ss_7_t:0 "SS Inf.-Regt. 'LSSAH'"
 news_ss_7_desc:0 "Am 13. April 1934 ordnete Reichsführer-SS Heinrich Himmler die Umbenennung der Leibstandarte Adolf Hitler (LAH) in \"Leibstandarte SS Adolf Hitler\" (LSSAH) an. Himmler fügte die SS-Initialen in den Namen ein, um deutlich zu machen, dass die Einheit unabhängig von der SA oder dem Heer war. Die LSSAH galt als "nationalsozialistische" Einheit, die sich schließlich zu einer Elite-Panzerdivision der Waffen-SS entwickelte. Obwohl sie nominell Himmler unterstellt war, war Dietrich der eigentliche Befehlshaber und kümmerte sich um die tägliche Verwaltung.\n\n In Recruit & Deploy können Sie §BForming SS Inf.-Regt. 'LSSAH'§! wählen."
 news_ss_8_t:0 "SS-Inf.-Regt. 'LSSAH' motorisieren"
 news_ss_8_desc:0 "Das LSSAH stellt die Ehrengarde bei vielen der Nürnberger Kundgebungen und nimmt 1935 an der Wiederbesetzung des Saarlandes teil. Am 6. Juni 1935 nahm die LSSAH offiziell eine feldgraue Uniform an, um sich besser mit der Armee zu identifizieren, die eine ähnliche Uniform trug. Das LSSAH war später an der Spitze des Einmarsches in Österreich im Rahmen des "Anschlusses", und 1938 nahm die Einheit an der Besetzung des Sudetenlandes teil. Bis 1939 war das LSSAH ein vollwertiges Infanterieregiment mit drei Infanteriebataillonen, einem Artilleriebataillon, einer Panzerabwehrkompanie, einer Aufklärungskompanie und einer Pionierkompanie.\n\nIn Recruit & Deploy können Sie §BMotorize SS Inf.-Regt. 'LSSAH'§! wählen."
 news_ss_9_t:0 "Erweitern Sie das SS Inf.-Regt. 'LSSAH'"
 news_ss_9_desc:0 "Anfang 1940 wurde das LSSAH zu einem eigenständigen motorisierten Infanterieregiment ausgebaut und um eine Sturmgeschütz-Batterie ergänzt. Das Regiment wurde für den Start des Falles Gelb an die niederländische Grenze verlegt. Es sollte die Vorhut des Vormarsches in die Niederlande bilden, eine lebenswichtige Brücke über die IJssel einnehmen, die Hauptverteidigungslinie am Grebbeberg (die Grebbeline) angreifen und sich mit den Fallschirmjägern von Generaloberst Kurt Student's Luftlandetruppen, der 7.Flieger-Division und der 22.Luftlande-Infanterie-Division verbinden.\n\nn Recruit & Deploy können Sie §BExpand the SS Inf.- Regt. 'LSSAH'§!"
 news_ss_10_t:0 "Aufstocken zur SS-Inf.-Brig. 'LSSAH'"
 news_ss_10_desc:0 "Nach Beendigung des Westfeldzuges am 22. Juni 1940 verbrachte das LSSAH sechs Monate in Metz (Mosel). Sie wird auf Brigadegröße (6.500 Mann) erweitert. Dem LSSAH werden unter anderem ein Flakbataillon und eine StuG-Batterie hinzugefügt. Im September 1940 wurde von Heinrich Himmler eine neue Fahne vorgestellt. In den letzten Monaten des Jahres 1940 trainierte das Regiment amphibische Angriffe an der Mosel zur Vorbereitung der Operation Sealion, der Invasion in England. Nach dem Scheitern der Luftwaffe in der Luftschlacht um England und der Absage der geplanten Invasion wurde das LSSAH im Februar 1941 nach Bulgarien verlegt, um die Operation Marita vorzubereiten, die Teil der geplanten Invasion Griechenlands und Jugoslawiens war.\n\nIn Recruit & Deploy können Sie §BUpsize to SS Inf.-Brig. 'LSSAH'§! wählen."
 news_ss_11.t:0 "Aufstockung zur SS Inf.-Div.(mot.) 'LSSAH'"
 news_ss_11.desc:0 "Nach den hervorragenden Leistungen der LSSAH während der Marita-Phase ordnete Himmler an, dass sie zur Division aufgewertet werden sollte. Das Regiment, das bereits die Größe einer verstärkten Brigade hatte, sollte einen motorisierten Transport erhalten und in "SS-Division (mot.) Leibstandarte SS Adolf Hitler" umbenannt werden. Mitte Mai wurde sie zur Reorganisation in die Tschechoslowakei verlegt, bis sie den Befehl erhielt, sich als Teil der Heeresgruppe Süd von Gerd von Rundstedt in Polen für die Operation Barbarossa zu sammeln. Die Zeit reichte nicht aus, um die gesamte Ausrüstung abzuliefern und die Division bis zum Beginn der Invasion der Sowjetunion auf den vollen Divisionsstatus umzurüsten, so dass die neue "Division" die Größe einer verstärkten Brigade behielt, obwohl ihre Expansion und Entwicklung auf höchster Führungsebene ein Anliegen war. Franz Halder, Chef des Generalstabs des OKH, stellt am 20. Juni fest, dass die "SS 'Adolf Hitler' nicht rechtzeitig fertig wird. Verfolgte Komponenten gehen am 22. Juni, andere nicht vor dem 25. Juni", um dann am nächsten Tag hoffnungsvoller zu sein: "Die materielle Lage der SS 'Adolf Hitler' hat sich verbessert, die Div. könnte noch rechtzeitig fertig werden."\nTrotz Halders Hoffnungen wurde die LSSAH als Teil der 1. Panzergruppe von Generalfeldmarschall Ewald von Kleist in der Anfangsphase des Angriffs als Reserve beim XIV Panzerkorps gehalten. Div.(mot.) 'LSSAH'§!."
 news_ss_12.t:0 "Reform to Pzgren.-Div. 'LSSAH'."
 news_ss_12.desc:0 "Unter dem Druck der schweren sowjetischen Gegenangriffe während des Winters zogen sich die LSSAH und die Heeresgruppe Süd von Rostow auf die Verteidigungslinien am Fluss Mius zurück. Nachdem die Frühjahrsrasputiza (saisonaler Schlamm) abgeklungen war, beteiligte sich die Division an den Kämpfen um die Rückeroberung von Rostow am Don, das Ende Juli 1942 fiel. Da die LSSAH stark unterlegen war, wurde sie in die Normandie im besetzten Frankreich verlegt, um sich dem neu gebildeten SS-Panzerkorps anzuschließen und zu einer Panzergrenadierdivision umzugestalten. Die LSSAH verbrachte den Rest des Jahres 1942 mit der Umrüstung zu einer Panzergrenadierdivision. Dank der Bemühungen des Reichsführers-SS Heinrich Himmler und des SS-Obergruppenführers Paul Hausser, dem Befehlshaber des SS-Panzerkorps, sollten die drei SS-Panzergrenadierdivisionen (LSSAH), Das Reich und Totenkopf mit einem ganzen Panzerregiment und nicht nur mit einem Bataillon aufgestellt werden. Dies bedeutete, dass die SS-Panzergrenadierdivisionen nur dem Namen nach vollwertige Panzerdivisionen waren. Die Division erhielt außerdem neun Tiger 1-Panzer, die zur 13. (schweren) Kompanie/zum 1. SS-Panzerregiment zusammengefasst wurden. In Recruit & Deploy können Sie §BReform to SS Pzgren.-Div. 'LSSAH'§! wählen."
 news_ss_13.t:0 "Reform to Pz.-Div. 'LSSAH'."
 news_ss_13.desc:0 "Unter dem Druck der schweren sowjetischen Gegenangriffe während des Winters zogen sich die LSSAH und die Heeresgruppe Süd von Rostow auf die Verteidigungslinien am Fluss Mius zurück. Nachdem die Frühjahrsrasputiza (saisonaler Schlamm) abgeklungen war, beteiligte sich die Division an den Kämpfen um die Rückeroberung von Rostow am Don, das Ende Juli 1942 fiel. Da die LSSAH stark unterlegen war, wurde sie in die Normandie im besetzten Frankreich verlegt, um sich dem neu gebildeten SS-Panzerkorps anzuschließen und zu einer Panzergrenadierdivision umzugestalten. Die LSSAH verbrachte den Rest des Jahres 1942 mit der Umrüstung zu einer Panzergrenadierdivision. Dank der Bemühungen des Reichsführers-SS Heinrich Himmler und des SS-Obergruppenführers Paul Hausser, dem Befehlshaber des SS-Panzerkorps, sollten die drei SS-Panzergrenadierdivisionen (LSSAH), Das Reich und Totenkopf mit einem ganzen Panzerregiment und nicht nur mit einem Bataillon aufgestellt werden. Dies bedeutete, dass die SS-Panzergrenadierdivisionen nur dem Namen nach vollwertige Panzerdivisionen waren. Die Division erhielt außerdem neun Tiger 1-Panzer, die zur 13. (schweren) Kompanie/zum 1. SS-Panzerregiment zusammengefasst wurden. In Recruit & Deploy können Sie §BReform to SS Pz.-Div. 'LSSAH'§!"
 news_ss_14.t:0 "Form SS Inf.-Div.(mot.) 'TOTENKOPF'."
 news_ss_14.desc:0 "Die 3. SS-Division Totenkopf wurde im Oktober 1939 zunächst als Infanterie-Division aufgestellt. Im Jahr 1942 wurde sie zur SS-Panzergrenadier-Division 'Totenkopf' umgerüstet und im Dezember 1943 zur SS-Panzer-Division 'Totenkopf' umbenannt. Die 3. SS-Panzer-Division Totenkopf, die während ihres Bestehens auch als 3. SS-Panzergrenadier-Division Totenkopf oder 3. SS-Division Totenkopf bekannt war, war eine von 38 Divisionen der Waffen-SS - des bewaffneten Flügels der Nationalsozialistischen Deutschen Arbeiterpartei, der während des Zweiten Weltkriegs an der Seite der Wehrmacht diente, ohne formell Teil von ihr zu sein. Bevor sie den Status einer Division erhielt, war die Formation als Kampfgruppe \"Eicke\" bekannt. Die meisten der anfänglichen Rekruten der Division waren SS-Totenkopfverbände, andere waren Angehörige deutscher Milizen, die in Polen Kriegsverbrechen begangen hatten. Aufgrund ihrer Abzeichen wurde sie manchmal auch als "Totenkopf-Division" bezeichnet.\n\nIn Recruit & Deploy können Sie §BForm the SS Inf.-Div.(mot.) 'TOTENKOPF'§! wählen."
 news_ss_15.t:0 "SS Pzgren.-Div. 'TOTENKOPF' bilden."
 news_ss_15.desc:0 "Im April 1942 bricht die Division aus der Tasche aus. Bei Demjansk wurden etwa 80 % der Männer getötet, verwundet oder vermisst. Ende Oktober 1942 wurde die Division zur Umrüstung nach Frankreich verlegt. Dort nahm sie an der Operation Case Anton teil, der Übernahme von Vichy-Frankreich im November 1942. Für diese Operation wurde die Division mit einem Panzerbataillon ausgestattet und in 3. SS-Panzergrenadier-Division Totenkopf umbenannt. Die Division blieb bis Februar 1943 in Frankreich, als ihr vorheriger Kommandeur, Theodor Eicke, das Kommando wieder übernahm. In Recruit & Deploy können Sie §BForm the SS Pzgren.-Div. 'TOTENKOPF'§! wählen."


 excellent:0 "Ausgezeichnet."
 unfortunate:0 "Unglücklich."
 stability.21.t:0 "Wehrdienstverweigerung"
 stability.21.desc.a:0 "Ein neuer Bericht des Kriegsministeriums zeigt einen deutlichen Rückgang der verfügbaren Arbeitskräfte. Es scheint, dass die jüngste Rekrutengruppe viel kleiner ist als ursprünglich erwartet. Die Diskrepanz wird derzeit untersucht, aber erste Hinweise deuten darauf hin, dass eine große Anzahl von Personen, die technisch diensttauglich sind, sich der Einberufung durch verschiedene Maßnahmen entziehen. 18-jährige Studenten werden plötzlich als Facharbeiter in der kriegswichtigen Industrie eingesetzt, ehemalige Sportler fallen bei den Eignungstests durch, und in einigen Fällen sind Rekruten einfach spurlos verschwunden.\n\n Wenn die Leute gefasst und verhört werden, verweisen sie auf die schlechten Bedingungen in der Armee, die gleichgültigen Offiziere und darauf, dass sie nicht für eine verlorene Sache sterben wollen. Die Militärführung fordert ein hartes Durchgreifen gegen Wehrdienstverweigerer, aber viele in der Regierung sind der Meinung, dass eine Verbesserung der Lebensbedingungen der Soldaten der bessere Ansatz sein könnte."
 stability.21.desc.b:0 "Die unwirksame offizielle Reaktion auf die weit verbreitete Verweigerung des Wehrdienstes hat das Problem nur noch verschlimmert. Immer mehr Rekruten melden sich nach Erhalt ihres Einberufungsschreibens nicht. Die Spionageabwehr hat eine professionell erstellte Broschüre abgefangen, in der Ratschläge gegeben werden, wie man sich der Einberufung entziehen kann, z. B. durch Bestechung von Ärzten, die dem Rekruten medizinische Untauglichkeit bescheinigen. Ausnahmeregelungen für Familienväter haben dazu geführt, dass Kriegswitwen mit Kindern mit Heiratsanträgen überhäuft werden, während die Zahl der Personen, die aus ethischen Gründen eine Ausnahme beantragen, einen Rekordwert erreicht hat.\n\n Militärische Führer haben vorgeschlagen, die letzten Ausnahmen zu streichen und an einigen wenigen erwischten Drückebergern ein Exempel zu statuieren. Andere in der Regierung haben vorgeschlagen, dass wir an das Pflichtbewusstsein unserer Bürger appellieren und auf die Folgen einer Niederlage in diesem Krieg hinweisen sollten."
 stability.21.desc.c:0 "Da die Reaktionen der Regierung auf die Wehrdienstverweigerung keinerlei positive Auswirkungen haben, fragen sich immer mehr Menschen, warum sie sich in Gefahr begeben sollten, während andere in Sicherheit bleiben. Rekruten, die sich melden, berichten oft, dass sie auf der Straße schikaniert oder als Narren verspottet werden, die für eine aussichtslose Sache kämpfen. Berichte von Müttern, die ihren Kindern verbieten, dem Einberufungsbefehl Folge zu leisten, sind allgegenwärtig, und das Kriegsministerium hat einen Bericht vorgelegt, in dem es behauptet, dass es nicht mehr sicher sei, wie viele Menschen es einberufen solle, da seine Bürokratie unter der Last der Bearbeitung all dieser fehlenden Soldaten zusammenzubrechen beginne."
 stability.21.a:0 "Dagegen kann man nichts tun."
 stability.21.d:0 "Wir sollten jeden verhaften, der sich der Einberufung entzieht!"
 stability.21.e:0 "Eine Gehaltserhöhung für die Soldaten ist vielleicht angebracht."
 stability.21.f:0 "Es ist Zeit für härtere Maßnahmen."
 stability.21.g:0 "Appellieren Sie an die Bürgerpflicht der Bevölkerung."
 stability.21.h:0 "Wir müssen ein Exempel statuieren."
 stability.21.i:0 "Wir müssen den Menschen etwas geben, wofür sie kämpfen können."
 stability.22.t:0 "Streiks!"
 stability.22.desc.a:0 "Die Produktion in mehreren Fabriken hat sich in den letzten Tagen drastisch verlangsamt, da die Arbeiter die gesamte Kriegsproduktion zum Streik erklärt haben. Mit der Forderung "Frieden und Brot!" haben sie bisher alle Versuche abgelehnt, eine Einigung auszuhandeln. Einige in der Regierung haben sich für eine scharfe militärische Reaktion ausgesprochen, gefolgt von einer raschen Hinrichtung der Rädelsführer als feindliche Agenten und Verräter. Andere im öffentlichen Dienst haben jedoch ein gemäßigteres Vorgehen empfohlen und darauf hingewiesen, dass ein hartes Vorgehen durchaus nach hinten losgehen kann, wenn die beteiligten Soldaten nicht so loyal sind, wie wir dachten."
 stability.22.desc.b:0 "Die Bemühungen der Regierung, die Streikenden zur Rückkehr an die Arbeit zu bewegen, scheinen keinerlei Wirkung gezeigt zu haben. Im Gegenteil, in weiteren Fabriken wurde von Streiks berichtet, und auch die letzten Aussteiger in den ursprünglich betroffenen Betrieben haben ihre Werkzeuge niedergelegt, nachdem sie sich dem Zorn ihrer Kollegen ausgesetzt sahen. Zwar konnten die Lagerbestände den Schlag gegen die Frontversorgung bisher etwas abfedern, doch ist es nur eine Frage der Zeit, bis die Produktionsausfälle unsere Fähigkeit, den Krieg fortzusetzen, zu beeinträchtigen beginnen.\n\nas Kriegsministerium hat die Regierung erneut gedrängt, gegenüber den Streikenden eine unnachgiebige Haltung einzunehmen, doch haben andere Fraktionen innerhalb der Verwaltung vorgeschlagen, dass das Angebot, den Arbeitern auf halbem Wege entgegenzukommen, ausreichen könnte, um sie zur Rückkehr an die Arbeit zu bewegen."
 stability.22.desc.c:0 "Was als Arbeitskampf in einigen wenigen Orten begann, hat sich inzwischen auf das ganze Land ausgeweitet und betrifft sogar Industrien, die nur am Rande mit den Kriegsanstrengungen zu tun haben. Sogar die Arbeit der Regierung selbst ist davon betroffen, da viele einfache Angestellte, Boten und Fahrer sich zunehmend weigern, zur Arbeit zu erscheinen. \nielerorts haben die Arbeiterräte die Fabrikgebäude übernommen. Aus Berichten der Geheimpolizei geht hervor, dass mancherorts die Waffenproduktion wieder aufgenommen zu haben scheint - für einen großen Aufstand gegen das, was als \"Das Kriegsregime\" bezeichnet wird.\n\nDas militärische Oberkommando ist der Ansicht, dass ein entschlossenes Vorgehen loyaler Truppen noch den Sieg davontragen könnte, während die zivile Seite der Regierung argumentiert, dass dadurch ein Bürgerkrieg und eine sichere Niederlage drohen."
 stability.22.a:0 "Das wird sich legen."
 stability.22.b:0 "Führen Sie in den Städten eine Demonstration militärischer Stärke durch."
 stability.22.c:0 "Machen Sie aus den noch arbeitswilligen Menschen Propagandahelden."
 stability.22.d:0 "Ziehen Sie die Arbeiter zum Militärdienst ein und stellen Sie die Fabriken unter militärische Kontrolle."
 stability.22.e:0 "Bieten Sie an, die Lebensmittelrationen der Arbeiter zu erhöhen."
 stability.22.f:0 "Schickt die Truppen, verhaftet die Streikenden und richtet die Rädelsführer hin."
 stability.22.g:0 "Vorschlag einer neuen Sozialgesetzgebung."
 stability.23.t:0 "Meutereien in der Armee"
 stability.23.desc.a:0 "Das Militärische Oberkommando hat alarmierende Nachrichten über eine Reihe von Einheiten in unserer Armee erhalten, die Befehle von vorgesetzten Offizieren verweigern. Während keine der Einheiten ihre Position in der Linie verlassen hat, haben Vertreter der Soldaten deutlich gemacht, dass sie keinen Befehl zum Angriff auf den Feind befolgen werden.\n\nDie Rebellion hat sich bisher auf eine kleine Anzahl von Bataillonen und eine Handvoll Ausbildungs- und Unterstützungseinheiten beschränkt, aber viele im Kriegsministerium befürchten, dass sich dieser Aufstand bald auf andere Einheiten ausbreiten wird und uns schließlich unfähig machen könnte, den Krieg fortzusetzen. Entschlossenes Handeln ist erforderlich."
 stability.23.desc.b:0 "Die Bemühungen, gegen die Meutereien in der Armee vorzugehen, haben keine Wirkung gezeigt. Ermutigt durch das Ausbleiben einer wirksamen Reaktion der Regierung haben die Meuterer ihren Forderungskatalog um einen sofortigen Waffenstillstand, gefolgt von einem umfassenden Friedensvertrag und der Demobilisierung, erweitert.\n\n Das Kriegsministerium empfiehlt nachdrücklich, dass wir ein starkes Signal an die Meuterer aussenden, um sie von weiteren Aktionen abzuhalten."
 stability.23.desc.c:0 "Da die Regierung offensichtlich nicht willens oder in der Lage ist, auf ihre Probleme einzugehen, haben die Meuterer beschlossen, die Maßnahmen selbst in die Hand zu nehmen. Es wurden Wahlen für \"Arbeiter- und Soldatenräte\" angekündigt, mit dem ausdrücklichen Ziel, das Land zu übernehmen und Frieden mit dem Feind zu schließen.\n\n Wenn nicht schnell gehandelt wird, könnten diese Räte in einigen Gebieten des Landes an die Stelle unserer Regierung treten und uns unfähig machen, den Krieg fortzusetzen."
 stability.23.a:0 "Dagegen können wir jetzt nichts tun."
 stability.23.b:0 "Umzingeln Sie die meuternden Einheiten mit Loyalisten und befehlen Sie ihnen, sich zurückzuziehen."
 stability.23.c:0 "Halten Sie eine patriotische Rede vor den Meuterern."
 stability.23.d:0 "Geben Sie öffentlich bekannt, dass jeder, der die Meuterer unterstützt, wegen Hochverrats angeklagt wird."
 stability.23.e:0 "Kündigen Sie eine Friedensinitiative an. Sorgen Sie dafür, dass sie für den Feind inakzeptabel ist."
 stability.23.f:0 "Mobilisieren Sie loyalistische Milizen und verhaften Sie alle Soldaten, die sich nicht an ihrem Dienstort befinden."
 stability.23.g:0 "Bieten Sie den Soldaten an, dass sie ihre eigenen Offiziere wählen dürfen."
