 soviet.36.t:0 "[From.GetName] will unsere Herrschaft."
 soviet.36.d:0 "Die jüngsten politischen Unruhen in [From.GetName] haben dazu geführt, dass ihre Regierung eine starke Vision für die Zukunft hat, die mit unseren eigenen Plänen übereinstimmt. Sie suchen unseren Schutz und bieten uns ihre uneingeschränkte Unterstützung an. Offiziell werden sie als eigene Nation weiterbestehen, aber sie werden dem Mutterland auf Schritt und Tritt folgen."
 soviet.36.a:0 "Ein weiteres Werkzeug, um unseren Fortschritt zu unterstützen."
 soviet.36.b:0 "Sie werden zu viel Schutz benötigen."
 soviet.36_threat_LIT:0 "Litauen - Marionette der Sowjetunion"
 soviet.36_threat_FIN:0 "Finnland, eine Marionette der Sowjetunion"
 soviet.36_threat_EST:0 "Estland Marionette der Sowjetunion"
