 brazil.6.a:0 "Unglücklich"
 finland.1.t:0 "Die Russen fordern Karelien"
 finland.1.d:0 "Unter Berufung auf die Notwendigkeit, einen Sicherheitspuffer für Leningrad zu schaffen, haben Beamte der Sowjetunion um eine Revision unserer Grenzen gebeten. Sie wollen, dass wir Karelien an sie abtreten, und angesichts der Aufstockung der sowjetischen Streitkräfte entlang unserer Grenze akzeptieren sie ein Nein nicht als Antwort. Wir wissen jedoch, dass dies nicht die letzte ihrer Forderungen sein wird. Wie sollen wir darauf reagieren?"
 finland.1.a:0 "Wir haben keine andere Wahl, als ihre Forderungen zu akzeptieren."
 finland.1.b:0 "Lasst sie kommen, wenn sie es wagen!"
 finland.2.t:0 "Ersuchen um schwedische Unterstützung im Krieg"
 finland.2.d:0 "Finnland und die Sowjetunion befinden sich im Krieg. Nach nur wenigen Jahrzehnten der Souveränität laufen wir nun Gefahr, erneut zum Untertan eines unserer Nachbarn zu werden.\n\nDie Bedrohung durch unseren Feind reicht jedoch über unsere Grenzen hinaus. Unsere schwedischen Nachbarn verhalten sich noch immer neutral gegenüber der Sowjetunion, könnten aber vielleicht überzeugt werden, sich uns anzuschließen, um unser gemeinsames Erbe zu verteidigen und ihren eigenen strategischen Puffer zu sichern."
 finland.2.a:0 "Sie sollten sich an der von uns eingenommenen Haltung beteiligen."
 finland.2.b:0 "Wir brauchen die Hilfe der alten Unterdrücker nicht."
 finland.3.t:0 "Finnland bittet um nordische Unterstützung"
 finland.3.d:0 "Unser Nachbar Finnland hat sich geweigert, dem Druck der Sowjetunion nachzugeben, und die beiden Länder befinden sich nun im Kriegszustand. Obwohl kein formelles Bündnis zwischen unseren Ländern vereinbart wurde, hat die finnische Regierung Schweden um einen Beitrag zur gemeinsamen Verteidigung der Åland-Inseln gebeten, die nach wie vor größtenteils schwedischsprachig und für beide Länder strategisch wichtig sind.\n\n Während die Regierung weiterhin uneins darüber ist, welche Schritte wir unternehmen sollten, um Finnland zu helfen, ist die öffentliche Unterstützung für seine Verteidigung bemerkenswert. Wie weit sind wir bereit zu gehen, um unsere nordischen Nachbarn vor einer Aggression aus dem Osten zu schützen?"
 finland.3.da:0 "Unser Nachbar Finnland hat sich geweigert, dem Druck der Sowjetunion nachzugeben, und die beiden Länder befinden sich nun im Kriegszustand. Obwohl kein formelles Bündnis zwischen unseren Ländern vereinbart wurde, hat die finnische Regierung darum gebeten, dass [ROOT.GetAdjectiveCap] zu einer gemeinsamen Verteidigung beiträgt.\n\nDie Regierung ist zwar nach wie vor uneins darüber, welche Schritte wir unternehmen sollten, um Finnland zu helfen, aber die öffentliche Unterstützung für seine Verteidigung ist bemerkenswert. Wie weit sind wir bereit zu gehen, um unsere nordischen Mitbürger vor einer Aggression aus dem Osten zu schützen?"
 finland.3.a:0 "Wir müssen unsere Neutralität bewahren."
 finland.3.b:0 "Wenn die öffentliche Unterstützung das ist, was sie haben, dann schicken Sie Freiwillige und Ausrüstung."
 finland.3.c:0 "Finnlands Sache ist unsere Sache! Auf in den Krieg!"
 finland.3.e:0 "Wir werden keinen direkten Konflikt mit der [SOV.GetNameDef] riskieren, aber wir werden Freiwilligendivisionen entsenden, um vor Ort zu kämpfen."
 finland.4.t:0 "[FROM.GetName] lehnt Anfrage ab"
 finland.4.d:0 "Die [FROM.GetAdjective]-Regierung hat auf unser Ersuchen um Hilfe im Krieg gegen die Sowjetunion negativ reagiert. Da sie es vorzog, neutral zu bleiben, um internationale und interne Auswirkungen zu vermeiden, lehnte sie es bisher ab, in irgendeiner Weise zum Krieg beizutragen."
 finland.4.a:0 "Hoffen wir, dass sie ihren Fehler erkennen, bevor es zu spät ist."
 finland.5.t:0 "[FROM.GetName] sendet Freiwillige"
 finland.5.d:0 "Die [FROM.GetAdjective]-Regierung war nicht bereit, sich uns im Krieg gegen die Sowjetunion anzuschließen, aber die öffentliche Unterstützung unter unseren Nachbarn ist immer noch groß, und viele Freiwillige aus den anderen nordischen Ländern haben angeboten, sich unseren Reihen anzuschließen, um die Kriegsanstrengungen zu unterstützen. Wenn auch weniger als erhofft, so ist doch zumindest ein gewisses öffentliches Bewusstsein für die Bedrohung vorhanden, der wir ausgesetzt sind."
 finland.5.a:0 "Das ist das Mindeste, was man erwarten kann."
 finland.6.t:0 "[FROM.GetName] schließt sich unserem Krieg an"
 finland.6.d:0 "Unsere Bitte an die Regierung von [FROM.GetAdjective] um eine gemeinsame Verteidigung der Åland-Inseln wurde über Erwarten erfüllt. [FROM.GetName] hat sich uns im Krieg gegen die Sowjetunion angeschlossen und sich geweigert, angesichts einer so eklatanten Bedrohung neutral zu bleiben. Trotz interner Meinungsverschiedenheiten werden sie nun Seite an Seite mit uns kämpfen, um den Fortbestand der finnischen Souveränität zu sichern."
 finland.6.a:0 "Dieser Tag wird uns in Erinnerung bleiben."
 finland.7.t:0 "Friedensverhandlungen mit [SOV.GetNameDef]"
 finland.7.d:0 "[Root.GetAdjective] hat sich die Kommunistin Hella Wuolijoki an unsere Regierung gewandt und ihre Hilfe bei der Kontaktaufnahme mit dem [SOV.GetAdjective] Regime angeboten. Es wurde ein Treffen an einem geheimen Ort in Schweden anberaumt, bei dem uns angeboten wird, im Gegenzug für die fortgesetzte [Root.GetAdjective]-Souveränität Gebiete abzutreten. \nie finnischen Streitkräfte schwinden rapide, und frühere Versuche, eine Kommunikationslinie zu eröffnen, waren erfolglos. Dies könnte unsere einzige Hoffnung auf eine friedliche Lösung des Konflikts sein."
 finland.7.a_tt:0 "§YIf [SOV.GetName] akzeptiert:\n§!"
 finland.7.a:0 "Es gibt keinen Sieg in diesem Krieg"
 finland.7.b:0 "Wir müssen weiterkämpfen!"
 finland.8.t:0 "[From.GetNameDefCap] bietet Zugeständnisse an"
 finland.8.d:0 "Der Krieg mit [From.GetNameDef] war eine kostspielige Angelegenheit, aber da wir die Armee von [From.GetAdjective] zurückdrängen konnten, haben sie uns ein verlockendes Angebot unterbreitet. Wir erhalten die Kontrolle über strategisch wichtige Gebiete, müssen aber unsere Truppen abziehen und weitere Feindseligkeiten einstellen.\nDamit endet unsere Offensive auf [From.GetNameDef] ohne vollständige Kontrolle über die Region, aber wir können uns im Gegenzug darauf konzentrieren, unseren Einflussbereich in anderen Teilen der Welt auszuweiten."
 finland.8.a:0 "Unsere Soldaten werden anderswo gebraucht"
 finland.8.b:0 "Wir brauchen alle [From.GetNameDef]"
 finland.9.t:0 "[From.GetNameDefCap] lehnt ab"
 finland.9.d:0 "Die mit [From.GetNameDef] begonnenen Verhandlungen sind gescheitert. Es war offensichtlich eine List, um unsere Zeit zu verschwenden, während die Armee von [From.GetAdjective] sich für einen weiteren Angriff auf das Gebiet von [Root.GetAdjective] positionierte.\n\n[Root.GetNameDef] wird aufrecht stehen und bis zum bitteren Ende kämpfen"
 finland.9.a:0 "Sie werden für jeden Schritt bluten!"
 FIN_agree_peace:0 "Finnland stimmt den sowjetischen Forderungen zu und gibt §YKarjala, Salla und Petsamo§! ab."
 finland.11.t:0 "Sowjets fordern vollständige Unterwerfung"
 finland.11.d:0 "Ermutigt durch unseren völligen Mangel an Widerstand, haben die sowjetischen Diplomaten weitere Forderungen gestellt, mehr Gebiete gefordert, dass das Land entwaffnet wird, dass lebenswichtige Industrien unter sowjetische Kontrolle kommen und dass unsere Marine für gemeinsame sowjetische Operationen zur Verfügung steht"
 finland.11.a:0 "Wir haben keine andere Wahl"
 finland.16.t:0 "[EST.GetName] unter sowjetischer Kontrolle"
 finland.16.d:0 "Leider hat unser Bündnis mit [EST.GetName] nicht ausgereicht, um die winzige Nation zu schützen, unsere Freunde berichten, dass die Truppen von [SOV.GetNameDef] in die wichtigsten Gebiete vorrücken und die Armee angewiesen wurde, keinen Widerstand zu leisten, Kurz bevor die [SOV.GetNameDef] die Grenze überquerte, konnten die Agenten von [EST.GetNameDef] alle Informationen übermitteln, die sie bisher gesammelt haben"
 finland.16.a:0 "Hyvästi"
 japan.1.d:0 "Die chinesischen Behörden behaupten, dass die "Sollbruchstelle" in Bezug auf unsere "ungerechtfertigten Aggressionen" gegenüber China erreicht ist! Unsere Forderungen nach Reparationen wurden abgelehnt, und es gibt Berichte über Angriffe auf japanische Staatsangehörige in Shanghai. Wenn wir einen Vorwand brauchten, um mit den Chinesen entschlossen umzugehen, dann ist es dieser!"
 japan.1.a:0 "Sie werden dafür bezahlen!"
 japan.2.d:0 "Überraschenderweise haben sich die Chinesen nach dem Scharmützel an der Marco-Polo-Brücke zum Rückzug entschlossen. Sie haben verstanden, dass es einen hohen Preis hat, uns zu verärgern, und haben weitreichenden territorialen Zugeständnissen zugestimmt, die Peking und die umliegenden Regionen einschließen. Nach und nach wird China unser Land."
 japan.2.a:0 "Der Krieg wird warten müssen."
 japan.3.t:0 "[JAP.GetName] Zediert Land"
 japan.3.d:0 "[JAP.GetNameDef] hat andere Bedrohungen zu befürchten und möchte die Feindseligkeiten mit unserer Union nicht weiter verstärken. Als Zeichen des Wunsches nach Frieden zwischen unseren Nationen haben sie uns einige Gebiete abgetreten, in der Hoffnung, dass dies unsere diplomatischen Beziehungen stärken wird."
 japan.3.a:0 "Vielleicht kann dies ein Wendepunkt sein."
 japan.4.t:0 "Grenzscharmützel: Japanischer Sieg"
 japan.4.d:0 "Die Russen und ihre mongolischen Schoßhunde haben die Aufstellung unserer Truppen in Heilungkiang entdeckt und versuchen, einen Großangriff über die Grenze zu starten, um unsere Vorbereitungen zu stören! Glücklicherweise haben unsere schnell denkenden Kommandeure ihre Truppen in einer Zangenbewegung gefangen. Wir fügten ihren Truppen schwere Verluste zu, bevor sie wieder über die Grenze flohen."
 japan.4.a:0 "Das wird ihnen eine Lehre sein!"
 japan.5.t:0 "Sowjetischer Rückzug"
 japan.5.d:0 "Nachdem die Sowjets unsere Truppenaufstockung entdeckt hatten, zogen sie ihre Truppen klugerweise aus den Gebieten unmittelbar an der mandschurischen Grenze zurück. Unsere Soldaten haben vorübergehend mehrere ihrer verlassenen Grenzvorposten besetzt. Dies wird hoffentlich den lächerlichen Grenzansprüchen der Russen und ihrer mongolischen Verbündeten ein Ende setzen."
 japan.5.a:0 "Eine Machtdemonstration hat ausgereicht."
 japan.6.t:0 "Die Franzosen akzeptieren unsere Forderungen"
 japan.6.d:0 "Die Franzosen haben unseren Forderungen zugestimmt, und ihre Stützpunkte und Einrichtungen in Indochina stehen uns uneingeschränkt zur Verfügung. Sie haben uns praktisch die volle Kontrolle über ihre Kolonie übertragen."
 japan.6.a:0 "Ein kluger Schachzug."
 japan.7.t:0 "Die Franzosen lehnen unsere Forderungen ab"
 japan.7.d:0 "Die Franzosen haben unsere Forderungen in unverschämter Weise zurückgewiesen! Wenn wir Indochina haben wollen, müssen wir es uns wohl mit Gewalt nehmen!"
 japan.7.a:0 "Dummköpfe!"
 japan.8.t:0 "Deutschland ruft Berater zurück"
 japan.8.d:0 "Die Deutschen haben zugestimmt, alle ihre Berater aus China zurückzurufen. Sie sollten schon jetzt in die Flugzeuge nach Berlin steigen. Deutschland hat erkannt, dass die Zukunft des ostasiatischen Raums Japan gehört, nicht China."
 japan.8.a:0 "Und das sollten sie auch."
 japan.9.t:0 "Deutschland lehnt unsere Bitte ab"
 japan.9.d:0 "Die Deutschen haben sich geweigert, ihre Berater aus China zurückzurufen, obwohl ihre militärische Mission unsere Pläne für Ostasien direkt beeinträchtigt! Sehen sie nicht, dass dies die Grundlage für unsere Nationen untergräbt, auf der sie ihre Diplomatie aufbauen können? Kann man den Deutschen überhaupt trauen?"
 japan.9.a:0 "Dann werden ihre Berater mit dem Rest der Chinesen sterben."
 japan.11.t:0 "Ultimatum an Siam stellen"
 japan.11.d:0 "Mit der Aufstellung von Truppen in Indochina, nahe der siamesischen Grenze, haben wir deutlich gemacht, dass es uns ernst damit ist, ihr Land als Basis für die Befreiung Südostasiens vom europäischen Kolonialismus zu nutzen. Indem wir ihnen die Möglichkeit einräumen, sich uns in einem Militärbündnis anzuschließen und damit Siam effektiv zu einem Marionettenstaat des japanischen Kaiserreichs zu machen, können wir hoffentlich eine sinnlose einseitige Invasion vermeiden. Sollten sie das Angebot ablehnen, käme dies natürlich einer Kriegserklärung gleich."
 japan.11.a:0 "Wir werden in Siam einmarschieren, unabhängig davon, was sie sagen."
 japan.11.b:0 "Im Nachhinein betrachtet ist die Androhung einer Invasion zu aggressiv."
 japan.12.t:0 "Japan stellt Ultimatum"
 japan.12.d:0 "Japan hat seit langem Truppen in der Nähe unserer Grenze zusammengezogen, und wie vermutet, wollen sie unsere Häfen als Stützpunkte für eine weitere Expansion nach Birma und Malaya nutzen. Jetzt haben sie uns vor die Wahl gestellt, uns zu fügen und ihnen die Durchfahrt zu gestatten oder eine Invasion zu riskieren. Obwohl dies als Aufgabe unserer Souveränität und als Verwandlung in einen japanischen Marionettenstaat angesehen werden könnte, ist es vielleicht in unserem besten Interesse, einen Krieg zu vermeiden."
 japan.12.a:0 "Wir werden einem Bündnis mit Japan zustimmen."
 japan.12.b:0 "Wir werden unsere Unabhängigkeit nicht so einfach aufgeben!"
 japan.13.t:0 "Siam nimmt Ultimatum an"
 japan.13.d:0 "[From.GetLeader] hat klugerweise beschlossen, unser Ultimatum anzunehmen und ein Militärbündnis zwischen unseren Nationen zu schmieden. Damit können wir Siam als Basis für künftige Operationen im Pazifik nutzen."
 japan.13.a:0 "Die ostasiatische Ko-Wohlstandssphäre wird gestärkt."
 japan.14.t:0 "Siam lehnt Ultimatum ab"
 japan.14.d:0 "[From.GetLeader] hat unsere Forderungen nach einem Einmarsch in Siam und unser Angebot für ein Militärbündnis abgelehnt. Da wir angekündigt haben, dass wir trotzdem einmarschieren wollen, bedeutet dies Krieg."
 japan.14.a:0 "Es ist bedauerlich, dass es so weit kommen musste."
 japan.33.t:0 "Erdrutsche am Berg Rokko"
 japan.33.d:0 "Aufgrund starker Regenfälle kam es an den Hängen des Mount Rokko zu einer Reihe von Erdrutschen. Mehr als 130.000 Häuser wurden durch die Erdrutsche oder die folgenden Überschwemmungen beschädigt oder zerstört."
 japan.33.a:0 "Beginnen Sie mit dem Wiederaufbau"
 japan.34.t:0 "Unazuki-Lawine"
 japan.34.d:0 "Am 27. Dezember 1938 ereignete sich in der Nähe des Kurobe-Flusses ein massiver Lawinenabgang. Das 3. und 4. Stockwerk des Stahlbeton-/Holzschlafsaals, in dem die Arbeiter des Tunnelbaus, der den Bau des 3. Kraftwerks begleitete, untergebracht waren, wurde bis zu 600 m über den Fluss hinweg gesprengt. Bei einer Reihe von Strombauprojekten am Kurobe-Fluss kamen 34 Menschen durch Blasenlawinen am Deirahira-Damm und 21 Menschen im Takehara-Tal ums Leben."
 japan.34.a:0 "Beginn des Wiederaufbaus"
 japan.43.t:0 "Japan greift Guam an"
 japan.43.d:0 ""
 japan.43.a:0 "Das wird ihnen eine Lehre sein!"
 romania.1.t:0 "Sowjetunion fordert Bessarabien"
 romania.1.d:0 "Die sowjetischen Streitkräfte konzentrieren sich auf der anderen Seite unserer Grenze, und ihre Diplomaten fordern, dass wir ihnen ganz Bessarabien abtreten! Wir können nicht erwarten, dass die Deutschen eingreifen, da ihr Pakt mit den Russen offenbar ein geheimes Protokoll enthielt, das uns in die sowjetische Interessensphäre einbezog. Sollen wir Widerstand leisten?"
 romania.1.a:0 "Nein. Es ist hoffnungslos."
 romania.1.b:0 "Ja! Wir werden unser Territorium nicht kampflos aufgeben!"
 romania.2.t:0 "Zweiter Wiener Schiedsspruch"
 romania.2.d:0 "Deutschland wurde eingeschaltet, um unseren Territorialstreit mit Ungarn zu schlichten, und beim Zweiten Wiener Schiedsspruch wurde entschieden, dass Nordsiebenbürgen wieder unter ungarische Kontrolle gestellt werden soll. Sollten wir diese Entscheidung akzeptieren?"
 romania.2.a:0 "Ja... wir haben keine andere Wahl."
 romania.2.b:0 "Nein, wir werden Siebenbürgen niemals aufgeben!"
 romania.3.d:0 "Deutschland wurde eingeschaltet, um in unserem territorialen Streit mit Ungarn zu vermitteln, und beim Zweiten Wiener Schiedsspruch haben sie in unverschämter Weise entschieden, dass ganz Siebenbürgen wieder unter ungarische Herrschaft gestellt werden soll! Sollen wir diese Entscheidung akzeptieren?"
 romania.4.t:0 "Deutschland vermittelt im Streit"
 romania.4.d:0 "Deutschland wurde eingeschaltet, um in unserem Territorialstreit mit Ungarn zu vermitteln, und es hat in weiser Voraussicht entschieden, dass Siebenbürgen unter rumänischer Kontrolle bleiben soll. Die Ungarn sind nicht erfreut, aber hoffentlich ist die Angelegenheit damit ein für alle Mal erledigt."
 romania.4.a:0 "Siebenbürgen soll rumänisch bleiben."
 romania.5.t:0 "Vertrag von Craiova"
 romania.5.d:0 "Bulgarische Diplomaten haben mit deutscher Unterstützung die Rückgabe der Süddobrudscha gefordert - ein Gebiet, das wir 1913 nach dem Zweiten Balkankrieg annektiert hatten. Die Zugeständnisse, zu denen wir bereits gezwungen waren, haben diesen Antrag offenbar beflügelt."
 romania.5.a:0 "Das wird den Streit lösen"
 romania.5.b:0 "Nein, hier muss der Schlussstrich gezogen werden!"
 romania.6.t:0 "Eine schwere Entscheidung"
 romania.6.d:0 "Wir haben so viel Territorium an unsere raubgierigen Nachbarn verloren. Dennoch gibt es Möglichkeiten, einen Teil des verlorenen Landes mit Zinsen zurückzugewinnen. Wir müssen uns nur für die richtige Seite entscheiden. "
 romania.6.a:0 "Unsere einzige Hoffnung ist Deutschland."
 romania.6.b:0 "Die Sowjetunion bietet uns die beste Chance"
 romania.6.c:0 "Wir sollten neutral bleiben"
 baltic.1.t:0 "Sowjetisches Ultimatum"
 baltic.1.d:0 "Die Sowjetunion setzt uns unter Druck, einen "Beistandsvertrag" mit ihr zu unterzeichnen, der ihr das Recht geben würde, Truppen in unserem Gebiet zu stationieren! Dies ist nichts anderes als ein versteckter Versuch, unser Land zu annektieren, aber wir können den Truppen, die sie an unserer Grenze stationiert haben, kaum Widerstand leisten."
 baltic.1.a:0 "Akzeptieren Sie das Unvermeidliche..."
 baltic.1.b:0 "Sie werden sich unser Land mit Gewalt nehmen müssen!"
 baltic.4.t:0 "Deutschland fordert Memel"
 baltic.4.d:0 "Die deutschen Truppen sind in Ostpreußen aufmarschiert, und ihr Außenministerium hat uns ein Ultimatum gestellt! Wir sollen das Memelgebiet sofort an sie abtreten, sonst drohen uns militärische Maßnahmen. Sollen wir auf ihre Forderungen eingehen?"
 baltic.4.a:0 "Wir müssen annehmen."
 baltic.4.b:0 "Niemals!"
 baltic.5.t:0 "U-Boot der Kalev-Klasse"
 baltic.5.d:0 "Die beiden U-Boote wurden 1934 in Auftrag gegeben und sollten 1937 ausgeliefert werden. Im Zuge des Baus und der Erprobung der beiden U-Boote wurden die estnischen Besatzungen zwischen 1935 und 1937 in Großbritannien ausgebildet. In den Jahren 1937-1940 waren die Lembit und ihr Schwesterschiff Kalev die imposantesten Schiffe der estnischen Marine."
 baltic.5.a:0 "Den Bau fortsetzen"
 baltic.5.b:0 "Wir haben keinen Bedarf mehr für diese"
 baltic.7.t:0 "[From.GetName] Fordert [Root.GetAdjective] Teilnahme an der [From.GetFactionName]"
 baltic.7.d:0 "Mit der Unterzeichnung eines Freundschaftsvertrags zwischen unseren Nationen hat [From.GetName] darum gebeten, dass [Root.GetName] sich ihnen in ihrer [From.GetFactionName] anschließt, um sich gegen die wachsenden Bedrohungen, die unsere Nationen umgeben, zu vereinen. Ob kommunistisch oder faschistisch, [From.GetName] verspricht, sich für die Interessen von [Root.GetAdjective] einzusetzen."
 baltic.7.a:0 "[Root.GetName] steht an der Seite seiner Brüder."
 baltic.7.b:0 "[Root.GetName] kann nur aus eigener Kraft überleben."
 baltic.8.t:0 "U-Boote der Kalev-Klasse fertiggestellt"
 baltic.8.d:0 "Kalev und Lembit sind nun beide bereit, der estnischen Marine zu dienen"
 baltic.8.a:0 "Sukeldun!"
 baltic.9.t:0 "Estland storniert U-Boot-Bestellungen der Kalev-Klasse"
 baltic.9.d:0 "Die beiden U-Boote wurden 1934 bestellt und sollten 1937 ausgeliefert werden. Estland hat uns jetzt jedoch mitgeteilt, dass es die U-Boote nicht mehr haben will. Wir haben Protest eingelegt, stehen aber vor der Entscheidung, den Bau zu beenden oder die U-Boote zu verschrotten? 
 baltic.9.a:0 "Wir werden die U-Boote in die Königliche Marine übernehmen."
 baltic.9.b:0 "Wir haben keine Verwendung für estnische Schrottschiffe"
 hungary.1.t:0 "Deutsche Arbitrage"
 hungary.1.d:0 "Trotz unseres rechtmäßigen Anspruchs hat Deutschland beschlossen, dass Siebenbürgen unter rumänischer Kontrolle bleiben soll. Sie sagen, sie seien bestrebt, das in Versailles geschaffene Unrecht wiedergutzumachen, aber offensichtlich gilt das nur für ihre eigenen Grenzen."
 hungary.1.a:0 "Ungeheuerlich."
 hungary.2.t:0 "Zweiter Wiener Schiedsspruch"
 hungary.2.d:0 "Deutschland hat die Gültigkeit unseres Anspruchs anerkannt, wie wir es erwartet hatten, und Nordsiebenbürgen wurde an Ungarn zurückgegeben. Dies ist ein historischer Moment!"
 hungary.2.a:0 "Ein Tag zum Feiern!"
 hungary.3.d:0 "Deutschland hat nicht nur die Gültigkeit unseres Anspruchs anerkannt, sondern auch beschlossen, dass ganz Siebenbürgen wieder unter ungarische Kontrolle gestellt wird! Das ist mehr, als wir zu hoffen gewagt hatten."
 hungary.4.d:0 "Deutschland hat die Gültigkeit unseres Anspruchs anerkannt und uns Nordsiebenbürgen zugesprochen, aber Rumänien hat sich hartnäckig geweigert, diese Entscheidung zu akzeptieren!"
 hungary.4.a:0 "Diese Dummköpfe!"
 hungary.5.d:0 "Deutschland hat die Gültigkeit unseres Anspruchs anerkannt und uns ganz Siebenbürgen zugesprochen, aber Rumänien hat sich hartnäckig geweigert, diese Entscheidung zu akzeptieren!"
 hungary.6.t:0 "Rückgabe unseres Landes"
 hungary.6.d:0 "Die Deutschen mögen sich über den Vertrag von Versailles beschweren, aber im Vergleich zur Ungerechtigkeit des Vertrags von Trianon sind sie glimpflich davongekommen. Obwohl sie behaupteten, es ginge um nationale Selbstbestimmung, verdammten sie so viele wahre Söhne Ungarns zur Fremdherrschaft. Eine solche Wunde am ungarischen Stolz ist die Provinz Vojvodina. Mit der Rückgabe der Ländereien an Ungarn wurde das Unrecht, das uns zugefügt wurde, wieder gutgemacht."
 hungary.6.a:0 "Die Gerechtigkeit Ungarns"
 bulgaria.1.t:0 "Vertrag von Craiova - Rumänien stimmt zu"
 bulgaria.1.d:0 "Die rumänische Regierung hat die deutsche Schiedsgerichtsbarkeit in unserem Streit akzeptiert. Die Süddobrudscha ist wieder mit Bulgarien vereint!"
 bulgaria.1.a:0 "Na endlich!"
 bulgaria.2.t:0 "Vertrag von Craiova - Rumänien lehnt ab"
 bulgaria.2.d:0 "Die rumänische Regierung hat unser Angebot, alle Streitigkeiten zu beenden, abgelehnt! Sie behauptet, dass die Süddobrudscha nun ein integraler Bestandteil ihrer Nation ist, den sie niemals aufgeben wird."
 bulgaria.2.a:0 "Unannehmbar!"
 bulgaria.3.t:0 "Rückkehr Mazedoniens"
 bulgaria.3.d:0 "Lange haben wir von einem größeren Bulgarien geträumt, und lange sind wir als Menschen zweiter Klasse behandelt worden. Auf der Londoner Konferenz wurde uns unser Recht verweigert, 1913 wurden wir von unseren Verbündeten verraten, 1918 wurden wir bestraft, weil wir Gerechtigkeit wollten. Doch damit ist jetzt Schluss, denn Deutschland will das Unrecht dieses so genannten Friedens wiedergutmachen, nicht nur für sich selbst, sondern auch für andere."
 bulgaria.3.a:0 "Die Bulgaren jubeln!"
 bulgaria.3.b:0 "Wir werden neutral bleiben."
 bulgaria.4.t:0 "Vertrag von Craiova"
 bulgaria.4.d:0 "Wir haben nicht vergessen, wie Rumänien uns 1913 in den Rücken fiel und feige die Süddobrudscha einnahm, während unsere Armeen anderswo besetzt waren. Ungarn hat seine Freundschaft mit Deutschland genutzt, um sich an Rumänien zu rächen, ist jetzt unsere Zeit gekommen?"
 bulgaria.4.a:0 "Wir werden unsere Rache bekommen"
 bulgaria.4.b:0 "Rache ist ein Gericht, das am besten kalt serviert wird"
 bulgaria.5.t:0 "Vertrag von Craiova"
 bulgaria.5.d:0 "Deutschland hat sich in unserem Streben nach Gerechtigkeit auf die Seite der verachtenswerten Rumänen gestellt. [Root.GetLeader] hat den deutschen Botschafter wissen lassen, dass Bulgarien mehr von seinen Freunden erwartet. "
 bulgaria.5.a:0 "Verweigert"
 bulgaria.6.t:0 "Rückgabe von Thrakien"
 italy.1.t:0 "Albanien lenkt ein"
 italy.1.d:0 "Die albanischen Behörden haben unseren Forderungen zugestimmt, und König Zog wurde gezwungen, abzudanken. Von nun an und bis zum Ende der Zeit wird Albanien italienisch sein!"
 italy.1.a:0 "Ein glorreicher Tag."
 italy.2.t:0 "Zog lehnt das Ultimatum ab"
 italy.2.d:0 "Trotzig bis zum Schluss hat König Zog unser Ultimatum abgelehnt. Er und seine Berater versuchen nun, die erbärmlichsten Verteidigungsmaßnahmen zu ergreifen, die Albanien aufbieten kann. Wir müssen Tirana besetzen und dieser Farce ein Ende setzen!"
 italy.2.a:0 "Wir hätten es uns auch einfach machen können, Zog!"
 italy.3.t:0 "Italienisches Ultimatum"
 italy.3.d:0 "Italienische Diplomaten haben uns ein Ultimatum gestellt, in dem sie fordern, dass wir uns ihrer Besatzung unterwerfen! Albanien soll in einer Personalunion unter dem italienischen König regiert werden!"
 italy.3.a:0 "Wir müssen uns fügen."
 italy.3.b:0 "Es darf nicht dazu kommen! Sammelt euch für Zog!"
 italy.4.t:0 "Erneuerung der Romprotokolle"
 italy.4.d:0 "Am 23. März 1936 unterzeichneten Österreich, Ungarn und Italien Zusatzprotokolle zu den Römischen Protokollen vom 17. März 1934. Diese Protokolle, die eine engere Zusammenarbeit zwischen den drei Ländern fördern sollten, wurden als Schritt zu mehr Stabilität und Wohlstand in Europa angesehen. Die Protokolle wurden in Rom unterzeichnet, wo Vertreter Österreichs, Ungarns und Italiens zusammengekommen waren, um Möglichkeiten zur Verbesserung ihrer wirtschaftlichen und politischen Beziehungen zu erörtern. Die drei Länder nahmen mit Genugtuung die positiven Ergebnisse ihrer bisherigen Zusammenarbeit zur Kenntnis und erkannten an, wie wichtig es ist, ihre Maßnahmen in allen Bereichen weiter zu harmonisieren.\nDie Protokolle wurden als wichtige Entwicklung in den laufenden Bemühungen um die Aufrechterhaltung von Frieden und Stabilität in Europa angesehen. Über die Unterzeichnung der Protokolle wurde in den Zeitungen in ganz Europa ausführlich berichtet, und viele Kommentatoren wiesen auf die potenziellen Vorteile einer engeren Zusammenarbeit zwischen den drei Ländern hin.\n Einer der wichtigsten Bereiche, auf die sich die Protokolle konzentrierten, war die wirtschaftliche Neuordnung. Die drei Länder erkannten die Bedeutung der Zusammenarbeit bei der Bewältigung der wirtschaftlichen Herausforderungen, vor denen Europa steht, an und verpflichteten sich zu einer engeren Zusammenarbeit in diesem Bereich.\n Die Protokolle enthielten auch Bestimmungen zur Förderung einer stärkeren politischen Zusammenarbeit zwischen den drei Ländern. Sie verpflichteten sich, zusammenzuarbeiten, um Frieden und Stabilität in Europa zu fördern, und sich gegenseitig bei Bedrohungen ihrer Sicherheit zu unterstützen."
 italy.4.a:0 "Zusammenarbeit ist eine gute Sache"
 italy.4.b:0 "Das stärkt unsere Position"
 italy.5.t:0 "Italienisch-Deutscher Technologievertrag"
 italy.5.d:0 "Italien schlägt einen Austausch von Technologie und Ideen vor, der unsere Nationen einander näher bringt und uns beide stärker macht."
 italy.5.a:0 "Ein ausgezeichneter Vorschlag!"
 italy.5.b:0 "Deutsche Technologie ist nur für das deutsche Volk"
 italy.6.t:0 "Deutsch-Italienischer Technologievertrag - Angenommen!"
 italy.6.d:0 "Wie wir erwartet hatten, waren die Deutschen hocherfreut, eine Reihe von Austauschvereinbarungen für Technologie auszuarbeiten. Es ist klar, dass in Europa ein neuer Wind weht, und Italien ist nun einen Schritt näher dran, seinen früheren Ruhm wiederzuerlangen!"
 italy.6.a:0 "Großartig!"
 italy.7.t:0 "Deutsch-italienischer Technologievertrag - abgelehnt!"
 italy.7.d:0 "Die Deutschen haben unser Angebot für einen Vertrag abgelehnt."
 italy.7.a:0 "Wir sollten von nun an besser auf uns selbst aufpassen."
 italy.8.t:0 "Österreich und Ungarn haben das Italienische Reich offiziell anerkannt"
 italy.8.d:0 " Österreich und Ungarn haben das Italienische Kaiserreich, das nach der italienischen Invasion und Besetzung Äthiopiens errichtet worden war, offiziell anerkannt. Der Grund für die Anerkennung war der Wunsch beider Länder, entsprechend ihrer nationalen Wirtschaft an der wirtschaftlichen Ausbeutung Äthiopiens teilzuhaben. Die Anerkennung des Italienischen Reiches durch Österreich und Ungarn war eine umstrittene Entscheidung, die von anderen Ländern kritisiert wurde, darunter auch von denen, die Sanktionen gegen Italien verhängt hatten.\n Trotz der Kritik hielten Österreich und Ungarn an ihrer Anerkennung des Italienischen Reiches fest, und Italien übte weiterhin seinen Einfluss in der Region aus."
 italy.8.a:0 "Dieser Pakt von Rom wird immer kühner"
 italy.8.b:0 "Für den Ruhm Italiens"
 italy.38.t:0 "Maiali da Guerra"
 italy.38.d:0 "Der SLC Siluro a Lenta Corsa, auch Maiale genannt, ist ein langsamer Torpedo, der von zwei Froschmännern (Tauchern mit Taucherbrille) eingesetzt wird, um sich einem feindlichen Schiff zu nähern und eine Sprengladung am Rumpf des Schiffes anzubringen. Das ursprüngliche Projekt geht auf die von Raffaele Rossetti erfundene Mignatta zurück, die im Ersten Weltkrieg zur Versenkung des österreichischen Schlachtschiffs Viribus Unitis eingesetzt wurde. Am 19. Dezember 1941 setzte die X Flottiglia MAS die Maiali ein, um die britischen Schiffe HMS Valiant und HMS Queen Elizabeth im Hafen von Alexandria zu beschädigen."
 italy.38.a:0 "Angriffstorpedos"
 italy.39.t:0 "Der Preis des Krieges"
 italy.39.d:0 "Der Krieg in Äthiopien wurde von der faschistischen Regierung Italiens mit einem "offenen Budget" geführt, ohne sich um die steigenden Kosten zu kümmern, die bald exhorbitant wurden. Die Gesamtkosten für den Feldzug in Afrika wurden auf 40 Milliarden Lira geschätzt (der durchschnittliche Monatslohn lag damals bei 300 Lira)."
 italy.39.a:0 "Kein Problem! Die nächsten Generationen werden dafür bezahlen"
 italy.40.t:0 "Mafia-Verbindungen"
 italy.40.d:0 "1925 machte Ill Duce seinen Mann für den Kampf gegen die Mafia: "Mori", den Präfekten von Palermo, und schrieb an ihn: "Eure Exzellenz hat einen Freibrief, die Autorität des Staates muss unbedingt, ich wiederhole, unbedingt, in Sizilien wiederhergestellt werden. Sollten die noch geltenden Gesetze Sie daran hindern, so ist das kein Problem, denn wir werden neue Gesetze ausarbeiten. Die Kampagne war sehr erfolgreich, auch wenn einige Elemente der Mafia noch immer existieren. Wir haben erfahren, dass einige hochrangige Politiker in Sizilien und Rom geheime Verbindungen zur Mafia haben!"
 italy.40.a:0 "Eine Geißel!"
 italy.40.b:0 "Lasst sie sein"
 italy.41.t:0 "Völkerbund"
 italy.41.d:0 "Scharfe Verurteilung Italiens wegen des Einsatzes chemischer Waffen in Äthiopien! Als Reaktion auf äthiopische Appelle verurteilte der Völkerbund 1935 die italienische Invasion und beschloss, wirtschaftliche Sanktionen gegen den Aggressor zu verhängen. Die Sanktionen blieben jedoch wegen des allgemeinen Mangels an Unterstützung unwirksam. Obwohl Mussolinis Aggression von den Briten, die ein Interesse an Ostafrika hatten, missbilligt wurde, hatten die anderen Großmächte kein wirkliches Interesse, sich ihm entgegenzustellen. Der Krieg untermauerte die imperialistischen Ansprüche Italiens und trug damit zu den internationalen Spannungen zwischen den faschistischen Staaten und den westlichen Demokratien bei. Der Einsatz von Chemiewaffen verschärfte die Spannungen 1936 weiter."
 italy.41.a:0 "Italien ist immer noch stark!"
 italy.41.b:0 "Wird die Liga handeln?"
 italy.42.t:0 "Beschlagnahmte Ausrüstung"
 italy.42.d:0 "In unserem letzten Gefecht mit den Rebellen haben wir ein kleines Waffenlager erbeutet."
 italy.42.a:0 "Lassen Sie uns diese für einen guten Zweck einsetzen"
 usa.1.t:0 "Earhart will sich melden"
 usa.1.d:0 "Während sich Amerika für den Krieg mobilisiert, haben wir eine ungewöhnliche Anfrage erhalten. Amelia Earhart, die berühmte Fliegerin, die vor nicht allzu langer Zeit erfolgreich die Erde umrundet hat, möchte sich beim Army Air Corps als Kampfpilotin melden. Sie hat beachtliche Fähigkeiten in Scheinkämpfen bewiesen, aber es gibt viele im militärischen Establishment, die es ablehnen, dass eine Frau Kampfeinsätze fliegt. Sollten wir in ihrem Fall eine Ausnahme machen und sie zulassen?"
 usa.1.a:0 "Ja, wir brauchen sie."
 usa.1.b:0 "Nein, das wird nicht nötig sein."
 usa.3.t:0 "Japan greift Pearl Harbor an"
 usa.3.d:0 "\"Gestern, an einem Datum, das in die Geschichte eingehen wird, wurden die Vereinigten Staaten von Amerika plötzlich und vorsätzlich von See- und Luftstreitkräften des Kaiserreichs Japan angegriffen.\"\n\nDie US-Flotte in Pearl Harbor wurde von der japanischen Marine in einem Überraschungsangriff angegriffen, der mit Trägerflugzeugen durchgeführt wurde. Dieser Angriff durch Trägerflugzeuge ist in seinem Ausmaß beispiellos und läutet ein neues Zeitalter der Seekriegsführung ein.\nEinige unserer Schiffe wurden versenkt, die Hafenanlagen und Flugzeuge wurden beschädigt. Darüber hinaus hat die unerwartete Art des Angriffs unser Marinekommando durcheinander gebracht. Wir werden einige Zeit brauchen, um uns zu reorganisieren und mit den Operationen zu beginnen."
 usa.3.a:0 "Es hätte weitaus schlimmer kommen können"
 usa.3.b:0 "Ein schwerer Rückschlag"
 usa.3.c:0 "Ein Datum, das in Vergessenheit geraten wird"
 usa.3.e:0 "Ein schockierender Schlag für unsere Marine"
 usa.3.f:0 "Ein lebender Alptraum"
 usa.79.t:0 "Die amerikanische Flotte in Pearl Harbor"
 usa.79.d:0 "Die diplomatischen und wirtschaftlichen Sanktionen, die die Vereinigten Staaten gegen uns verhängt haben, scheinen der Anfang von etwas viel Bedrohlicherem gewesen zu sein. Die amerikanische Pazifikflotte wurde im Marinestützpunkt Pearl Harbor auf Hawaii stationiert, was ein klares Zeichen dafür ist, dass die Amerikaner eine starke Präsenz im Pazifik aufrechterhalten und unsere Feinde weiterhin unterstützen werden. Ein Angriff auf den Stützpunkt zu diesem Zeitpunkt könnte uns das Überraschungsmoment verschaffen."
 usa.79.a:0 "Wer weiß, wie lange diese Gelegenheit bestehen wird?"
 usa.88.t:0 "Britischer Premierminister spricht vor dem Kongress"
 usa.88.d:0 "In dem Bestreben, ein Zeichen für die Zusammenarbeit zwischen den Vereinigten Staaten und dem Vereinigten Königreich zu setzen, traf der Premierminister des Britischen Empire im District of Columbia ein, um sich in einer Reihe von Reden an den Kongress zu wenden. Er rief zu einer engen militärischen Zusammenarbeit auf und verteufelte die "Diktatorenstaaten", die sich gegen ihre beiden Nationen stellten."
 usa.88.a:0 "Gemeinsam stehen wir auf!"
 usa.89.t:0 "Remington-Rand-Streik"
 usa.89.d:0 "Der Remington-Rand-Streik von 193637 war ein Streik einer der American Federation of Labor (AFL) angeschlossenen Bundesgewerkschaft gegen das Unternehmen Remington Rand.  Der Streik begann im Mai 1936 und endete im April 1937", obwohl die Streikvereinbarung erst Mitte 1940 vollständig umgesetzt werden sollte. \n\n Der Streik ist berüchtigt dafür, dass er die Mohawk-Valley-Formel hervorgebracht hat, einen Unternehmensplan für Streikbruch, der darauf abzielt, Gewerkschaftsführer zu diskreditieren, die Öffentlichkeit mit der Androhung von Gewalt zu verängstigen, die örtliche Polizei und Bürgerwehr zur Einschüchterung der Streikenden einzusetzen, Marionettenvereinigungen "loyaler Arbeitnehmer" zu bilden, um die öffentliche Debatte zu beeinflussen, die Arbeitsplätze zu befestigen, eine große Zahl von Ersatzarbeitern zu beschäftigen und mit der Schließung des Werks zu drohen, falls die Arbeit nicht wieder aufgenommen wird. \nie Mohawk-Valley-Formel wurde in einem Artikel von Firmenpräsident James Rand, Jr. beschrieben, beschrieben und im National Association of Manufacturers Labor Relations Bulletin im vierten Monat des Streiks veröffentlicht.  Der Artikel wurde später im selben Jahr von der National Association of Manufacturers (NAM) in Form eines Pamphlets weit verbreitet.  In einer bahnbrechenden Entscheidung" bezeichnete das National Labor Relations Board die Mohawk Valley-Formel als "Schlachtplan für einen industriellen Krieg"."
 usa.89.a:0 "Diese Wirtschaft muss unter Kontrolle gebracht werden."
 usa.90t:0 "Streik der Gummiarbeiter"
 usa.90.d:0 "Fabrikarbeiter, einschließlich derer, die für alle drei großen Kautschukhersteller in Akron", Ohio, arbeiteten, sahen sich mit schlechten Arbeitsbedingungen, niedrigen Löhnen und fast keinen Sozialleistungen konfrontiert.  Diese Bedingungen führten dazu, dass die Arbeiter 1935 die United Rubber Workers (Vereinigte Gummiarbeiter) gründeten, die den ersten großen Streik in der Gummiindustrie von Akron organisierten.  Die Arbeiter setzten auf lange Streikpostenketten und Sitzstreiks.  Damit verhinderten sie, dass die Unternehmen Streikbrecher einstellten, die die Durchsetzung ihrer Forderungen behindern würden.  Die Werksleitung zögerte, physische Gewalt anzuwenden, da die Möglichkeit bestand, das Werkseigentum zu beschädigen.  Der damalige Bürgermeister von Akron, Lee D. Schroy, versuchte, den Streik mit Polizeigewalt zu beenden", aber die Beamten weigerten sich, dies zu tun, als sie den Tausenden von organisierten Arbeitern gegenüberstanden.  Durch den Streik konnte Goodyear Rubber dazu gebracht werden, bessere Verträge für die Beschäftigten der United Rubber Workers auszuhandeln."
 usa.90.a:0 "Die Menschen brauchen aber Autos!"
 usa.91.t:0 "Zeitungsstreik beim Seattle Post-Intelligencer"
 usa.91.d:0 "Vom 19. August bis zum 29. November 1936 streikten 35 bei der Seattle Post-Intelligencer beschäftigte Zeitungsschreiber.  Die Zeitung beschäftigte etwa 70 Redakteure, darunter Reporter, Bibliotheksmitarbeiter und Mitarbeiter der Hauswirtschaftsabteilung.  Die Streikenden waren Mitglieder der jungen American Newspaper Guild, die von dem landesweit bekannten Journalisten Heywood Broun angeführt wurde. Der Streik richtete sich gegen willkürliche Entlassungen, Änderungen der Aufgabenverteilung und andere Effizienzmaßnahmen der Zeitung.  Er fand die Unterstützung und Solidarität anderer Gewerkschaften, einschließlich der Teamsters unter der Führung von Dave Beck (1894-1993)", und war einer der ersten bedeutenden und erfolgreichen Streiks von Angestellten in den Vereinigten Staaten."
 usa.91.a:0 "Nerds auf Schreibmaschinen haben das verursacht?"
 usa.92.t:0 "Kleiner Stahlstreik"
 usa.92.d:0 "Am Memorial Day versammelten sich Hunderte von Sympathisanten im Sam's Place, dem Hauptquartier der SWOC.  Als die Menge über die Prärie in Richtung des Republic Steel-Werks marschierte, versperrte eine Reihe von Chicagoer Polizisten ihnen den Weg.  Als die vordersten Demonstranten ihr Recht auf Weiterführung des Marsches einforderten, wurde ein Ast auf die Polizeiketten geworfen, woraufhin die Polizei auf die Menge schoss.  Als die Menge floh, wurden durch Polizeikugeln zehn Menschen getötet und 30 verletzt.  Neun Menschen wurden dauerhaft behindert und weitere 28 erlitten schwere Kopfverletzungen durch Schläge der Polizei."
 usa.92.a:0 "Es hört einfach nicht auf..."
 japan.27.t:0 "Operation AI erfolgreich"
 japan.27.d:0 "Die Flugzeugträger unserer Marine haben einen Überraschungsangriff auf die US-Flotte in Pearl Harbor durchgeführt. "Eine Stunde und vierzig Minuten nach dem Verlassen der Flugzeugträger wusste ich, dass wir uns unserem Ziel nähern würden. Kleine Öffnungen in der dichten Wolkendecke gaben gelegentlich einen Blick auf den Ozean frei, während ich meine Augen auf den ersten Anblick von Land konzentrierte. Plötzlich tauchte direkt unter meinem Flugzeug eine lange weiße Linie aus brechender Brandung auf. Es war die Nordküste von Oahu. Als wir nach rechts zur Westküste der Insel flogen, konnten wir sehen, dass der Himmel über Pearl Harbor klar war. Kurz darauf wurde der Hafen selbst über der zentralen Ebene von Oahu sichtbar, über dem ein Film aus Morgennebel schwebte. Ich schaute aufmerksam durch mein Fernglas auf die Schiffe, die friedlich vor Anker lagen. Eines nach dem anderen zählte ich sie. Ja, die Schlachtschiffe waren tatsächlich da, acht an der Zahl!\n Es war 0749, als ich meinem Funker befahl, den Befehl 'Angriff! Er begann sofort, das vorher vereinbarte Codesignal zu tippen: 'TO, TO, TO...'\nAn der Spitze der gesamten Gruppe flogen die Torpedobomber von Lieutenant Commander Murata nach unten, um ihre Torpedos abzuschießen, während die Jäger von Lieutenant Commander Itayay nach vorne stürmten, um feindliche Jäger aus der Luft zu fegen. Takahashis Sturzkampfbombergruppe hatte an Höhe gewonnen und war außer Sichtweite. Meine Bomber drehten unterdessen eine Runde in Richtung Barbers Point, um mit dem Angriffsplan Schritt zu halten. Es waren weder feindliche Jäger in der Luft, noch gab es Geschützfeuer vom Boden aus.\nachdem die Bomber ihre Anflüge beendet hatten, flogen sie nach Norden, um zu den Flugzeugträgern zurückzukehren. Pearl Harbor und die Luftwaffenstützpunkte waren durch die heftigen Beschuss- und Bombardierungsangriffe ziemlich verwüstet worden. Das imposante Marineaufgebot von vor einer Stunde war verschwunden. Das Flakfeuer hatte sich stark verstärkt, aber bei meinen ständigen Beobachtungen sah ich keine feindlichen Kampfflugzeuge. Unsere Luftherrschaft war unangefochten."  
 japan.27.a:0 "Für den Kaiser!"
 usa.4.t:0 "Zerstörer für Basen-Abkommen"
 usa.4.d:0 "Nachdem die USA gegen die Deutschen Stellung bezogen haben, scheinen sie daran interessiert zu sein, dass Großbritannien gegen die deutsche Bedrohung stark bleibt. Sie sind jedoch auch an der Aufrechterhaltung ihrer eigenen Marinepräsenz im Atlantik interessiert. Im Tausch gegen mehrere unserer Marinestützpunkte werden sie unserem Land Zerstörer zur Verfügung stellen. Die Schiffe waren in Reserve, aber die Annahme wird die militärischen Bande zwischen unseren Nationen noch verstärken und könnte eine weise Entscheidung sein."
 usa.4.a:0 "Dies ist eine einzigartige Gelegenheit."
 usa.4.a.tt:0 "Wir werden 34 amerikanische Zerstörer erhalten.\nKanada wird 6 amerikanische Zerstörer erhalten."
 usa.4.b:0 "Dies ist eindeutig günstiger für die USA und inakzeptabel."
 usa.5.t:0 "Großbritannien lehnt Angebot ab"
 usa.5.d:0 "Trotz unserer Vorbereitungen und guten Absichten hat Großbritannien unser Angebot abgelehnt, alte Zerstörer im Austausch für seine Marinestützpunkte zu erhalten."
 usa.5.a:0 "Ihr Verlust."
 usa.6.t:0 "Wahl von [GetYear]"
 usa.6.d:0 "Der Tag der Präsidentschaftswahlen ist gekommen. Der amtierende Präsident Franklin Delano Roosevelt hat bereits mehrere der unter dem Begriff New Deal zusammengefassten Programme umgesetzt, die die USA aus der Großen Depression herausführen sollten.\n\nAuch wenn viele dieser Bemühungen populär waren, stießen seine Pläne, die Rolle und die Macht der Regierung weiter auszudehnen, bei seinem Gegner, dem Republikaner Alf Landon, auf Kritik. Der aus der Ölindustrie stammende Landon wünscht sich mehr wirtschaftliche Freiheit, während Roosevelt und die Demokratische Partei die Sozialversicherung ausbauen und die wirtschaftliche Stabilität gewährleisten wollen. Die Wahl könnte eine knappe Angelegenheit oder ein großer Sieg für die Demokraten werden."
 usa.6.a:0 "Die Demokraten. Vier weitere Jahre!"
 usa.6.b:0 "Die Republikaner. Es ist Zeit für einen Kurswechsel."
 usa.7.t:0 "Roosevelt gegen Willkie"
 usa.7.d:0 "Seit der Einführung des Amtes des Präsidenten der Vereinigten Staaten hat noch kein Präsident drei aufeinanderfolgende Amtszeiten absolviert. Angesichts der prekären Lage der Welt und der internationalen Entwicklungen der letzten Jahre hat Präsident Roosevelt jedoch beschlossen, mit der Tradition zu brechen und für eine dritte Amtszeit zu kandidieren. Der Republikaner Wendell Willkie, der als Überraschungskandidat mit einem Hintergrund als Industrieller mit begrenzter politischer Erfahrung beschrieben wird, hat sowohl Roosevelts wirtschaftlichen Interventionismus als auch seine Rechtfertigung für eine dritte Amtszeit kritisiert. Obwohl die Kandidaten in ihrer Außenpolitik viele Gemeinsamkeiten haben und Willkie eine Form des New Deal beibehalten möchte, betrachten viele diese Wahl als einen entscheidenden Punkt für die Zukunft der amerikanischen Demokratie."
 usa.7.a:0 "Die Demokraten. FDR ist unverzichtbar."
 usa.7.b:0 "Die Republikaner. Wir wollen Willkie!"
 usa.8.t:0 "Landon gegen Roosevelt"
 usa.8.d:0 "Präsident Landon hat die Fortsetzung der New-Deal-Reformen der Demokraten vor vier Jahren gestoppt und sich auf die Stärke der Nation in Form von Industrieunternehmen verlassen, die er vor seiner Präsidentschaft mit aufgebaut hatte. Roosevelt, der sich weiterhin dafür einsetzt, die ursprünglich für seine zweite Amtszeit geplanten Programme zu Ende zu führen, kandidiert nun erneut für das Präsidentenamt. Während er nach wie vor ein beliebter Kandidat ist, hat Landon weiterhin seine Bemühungen kritisiert, die Macht in den Händen des Präsidenten zu konzentrieren, und hat dementsprechend selbst eine ähnliche Politik vermieden.\n\nDie Bedrohungen im Ausland, sowohl für unsere eigene Nation als auch für andere, bleiben eine Realität, und keiner der beiden Kandidaten ist dafür, dass die Vereinigten Staaten davor die Augen verschließen. Die Frage ist, wer das Arsenal der Demokratie durch diese schlimmen Zeiten führen wird."
 usa.8.a:0 "Die Republikaner. Landon setzt sich für unsere Werte ein."
 usa.8.b:0 "Die Demokraten. Roosevelt ist bereit, das Nötige zu tun."
 usa.9.t:0 "Roosevelt gegen Dewey"
 usa.9.d:0 "Die Präsidentschaft von Franklin D. Roosevelt war bereits in vielerlei Hinsicht außergewöhnlich. Trotz seiner schwindenden Gesundheit und der beispiellosen Länge seiner Präsidentschaft strebt er danach, unser Land weiterhin durch die Kriegsanstrengungen zu führen. Die Republikaner sind in ihrer Kandidatenauswahl eingeschränkt, da viele potenzielle Kandidaten im Krieg dienen, aber sie haben sich für Gouverneur Thomas E. Dewey entschieden, um sie zu vertreten.\n\nRoosevelt hat weiterhin die Unterstützung der Bevölkerung, aber viele vermuten, dass er das Ende seiner Amtszeit nicht mehr erleben wird. Aber reicht das aus, um Dewey einen Sieg über den Mann zu gewähren, der uns so weit gebracht hat?"
 usa.9.a:0 "FDR besiegt Dewey."
 usa.9.b:0 "Dewey besiegt FDR."
 usa.10.t:0 "[Root.GetLeader] gegen Roosevelt"
 usa.10.d:0 "Obwohl viele Aspekte des New Deal von [Root.GetLeader] beibehalten wurden, sieht Roosevelt immer noch die Möglichkeit, seine ursprünglichen Pläne zur Weiterentwicklung der Programme in die Tat umzusetzen. Trotz seines schwindenden Gesundheitszustands ist es ihm gelungen, einen Großteil der Unterstützung zu erhalten, die ihm zuvor die Präsidentschaft eingebracht hat, und er führt nun wieder einen Wahlkampf für die Demokraten. [Root.GetLeader] argumentiert, dass ein Führungswechsel in der heiklen Situation Amerikas unverantwortlich wäre, was insofern etwas ironisch ist, als er dieselbe Behauptung bereits vor seinem letzten Sieg über Roosevelt aufgestellt hatte. Trotzdem könnte er Recht haben."
 usa.10.a:0 "[Root.GetLeader] hat sich als fähiger Führer erwiesen."
 usa.10.b:0 "Amerika ist bereit für einen neuen New Deal."
 usa.11.t:0 "Roosevelt gegen MacArthur"
 usa.11.d:0 "Angesichts der anhaltenden Gefahr, in einen Krieg hineingezogen zu werden, haben sich sowohl Demokraten als auch Republikaner um einen Kandidaten aus dem Militär bemüht. General Douglas MacArthur, der sich normalerweise seinen militärischen Pflichten widmet, hat die Gelegenheit ergriffen, für die Nominierung der Republikaner zu werben, während sich unsere Nation im Frieden befindet und gewonnen hat. Er fordert nun Roosevelt heraus und unterstützt die konservative Koalition. Roosevelt ist nach wie vor beliebt, aber MacArthurs Charisma und sein Pflichtbewusstsein haben bei den Wählern einen starken Eindruck hinterlassen. Weiß das Militär wirklich am besten Bescheid?"
 usa.11.a:0 "Roosevelt und Truman werden es schaffen."
 usa.11.b:0 "MacArthur ist sowohl ein Mann des Friedens als auch des Krieges."
 usa.12.t:0 "Der Wahlkampf von Douglas MacArthur"
 usa.12.d:0 "Um Roosevelts rekordverdächtige Präsidentschaft anzufechten, haben sich die Republikaner an angesehene Militärs gewandt, in der Hoffnung, einen potenziellen Kandidaten zu finden, der Amerika durch diesen Krieg führen kann. General Douglas MacArthur ist bei den Konservativen ein beliebter Kandidat, aber er ist auch ein unentbehrlicher Aktivposten im laufenden Konflikt und hat seine Zeit nur ungern mit dem Wahlkampf für die Präsidentschaft verbracht.\n\n Dennoch bleibt er einer der vielversprechenderen konservativen Kandidaten und kann vielleicht davon überzeugt werden, Wahlkampf zu betreiben, um zu verhindern, dass ein gemäßigter Republikaner Präsident wird. Ist es das Opfer wert?"
 usa.12.a:0 "MacArthur wird eher an der Front als im Weißen Haus gebraucht."
 usa.12.b:0 "Wir brauchen ihn, um Roosevelt herauszufordern."
 usa.13.t:0 "Roosevelt verstirbt"
 usa.13.d:0 "Obwohl sich der Gesundheitszustand von Präsident Roosevelt schon seit einiger Zeit verschlechtert hat, waren viele davon überzeugt, dass er noch viele Jahre vor sich hat. Die Möglichkeit, dass Roosevelt noch während seiner Amtszeit stirbt, blieb jedoch bestehen, und heute ist er an den Folgen eines Schlaganfalls verstorben. Vizepräsident Harry S. Truman hat nun den Amtseid abgelegt und bittet die Bevölkerung um Unterstützung und Gebete. Das alte Kabinett bleibt bestehen, und Truman hat geschworen, viele der politischen Maßnahmen seines Vorgängers fortzusetzen."
 usa.13.a:0 "So endete eine Ära, und so begann eine neue."
