 soviet.37.t:0 "Talentierte neue Offiziere."
 soviet.37.d:1 "Unsere neuen Offiziere sind der Aufgabe gewachsen und fügen sich in ihre neue Rolle im militärischen Oberkommando ein. Mit einem loyalen Offizierskorps an der Spitze unseres Militärs scheint die Säuberungsaktion von [Root.GetLeader] teilweise die erhoffte Wirkung zu zeigen. Die Rote Armee erlangt ihre Macht zurück und wird bald stärker sein als je zuvor."
 soviet.37.a:0 "Ausgezeichnet."
 soviet.37.a_tt:0 "Senkt die Strafe von §YOfficers Purged§!"
 soviet.46.t:0 "Großer Patriotischer Krieg"
 soviet.46.d:0 "Obwohl wir noch viel Arbeit vor uns haben, um unser militärisches Oberkommando wieder aufzubauen, hat der Vormarsch der [From.GetAdjective]-Armee an unseren Grenzen in unserem neuen Offizierskorps Einfallsreichtum und patriotischen Kampfeswillen geweckt. Mit jedem Schlag, den wir einstecken, werden wir stärker und bereiten uns darauf vor, uns zu erheben und mit der ganzen Macht der [Prev.GetName] zurückzuschlagen. Jeder Soldat ist bereit, sein Leben zu opfern und unseren Feinden standhaft entgegenzutreten. Wir erwarten, dass dies der Ausbildung und dem Engagement unserer neuen Offiziere sehr zugute kommt, auch nachdem dieser Krieg gewonnen ist!"
 soviet.46.a:0 "Für den Ruhm der [Root.GetName]"
 soviet.46.a_tt:0 "Fügt §YGroßer Patriotischer Krieg§! hinzu, der einen Teil der Strafe von §YOfficers Purged§!"
 soviet.48.t:0 "Die permanente Revolution"
 soviet.48.a:0 "Undenkbar!"
 soviet.48.a_tt:0 "§YEin massiver Bürgerkrieg wird bald ausbrechen§!"
 soviet.48.b:0 "Der Kommunismus in einem Land ist gescheitert. Wir brauchen Trotzki."
 soviet.48.b_tt:0 "§0Ein kleinerer Bürgerkrieg wird ausbrechen, wenn Trotzki zurückkehrt§!"
 soviet.49.t:0 "Der zweite russische Bürgerkrieg"
 soviet.49.d:0 "Mit Stalins zunehmender Paranoia haben sich Partei und Militär gespalten. Diejenigen, denen es gelungen ist, sein Vertrauen - zumindest vorübergehend - zu gewinnen, wollen ihn an der Macht halten und den Personenkult, den er aufgebaut hat, aufrechterhalten, aber viele andere sind informell aus dem Kreislauf ausgeschlossen worden. Einige von ihnen glauben, dass Stalins Herrschaft gescheitert ist, andere vermuten, dass sie nur auf den Tag warten, an dem der NKWD einen Vorwand findet oder erfindet, um sie verhaften zu lassen.\n\n Gemeinsam haben sie eine Fraktion gebildet, die stark genug ist, um die derzeitige Regierung herauszufordern. Ihr erklärtes Ziel ist der Sturz von Stalins Tyrannei und der Übergang zu einem totalitären Staat, wobei ein Gremium von Militäroffizieren den Prozess überwachen soll.\n\nStalins Anhänger im Militär und in der Partei haben sich für die Beibehaltung des derzeitigen Regimes zusammengeschlossen und bezeichnen ihre Gegner als konterrevolutionäre Verräter. Ein neuer Bürgerkrieg ist im Anmarsch."
 soviet.49.a:0 "Tod den Verrätern!"
 soviet.50.t:0 "Russische Befreiungsarmee gegründet"
 soviet.50.d:0 "Die Gründung der Vierten Internationale hat Stalins Furcht vor Verrätern in der Partei und in der militärischen Führung wieder aufleben lassen. Nach den Prozessen und Hinrichtungen während der Großen Säuberung vermuten viele, dass eine weitere bevorsteht. Als Reaktion darauf hat eine Reihe von Generälen unter der Führung von Andrej Wlassow das Komitee zur Befreiung des russischen Volkes gegründet, mit dem Ziel, Stalins Regime zu stürzen, bevor es noch mehr Schaden anrichten kann. Obwohl das erklärte langfristige Ziel ein Übergang zur Demokratie ist, ist die genaue Form noch unklar. Klar ist nur, dass sie die Absicht haben, Stalin zu entmachten und die Herrschaft der Bolschewiki zu beenden."
 soviet.50.a:0 "Sie müssen gestoppt werden!"
 soviet.51.t:0 "NKVD startet Putsch"
 soviet.51.d:0 "Die Gründung der Vierten Internationale hat Stalins Furcht vor Verrätern in der Partei und in der Militärführung neu entfacht. Nach den Prozessen und Hinrichtungen während der Großen Säuberung vermuten viele, dass eine weitere bevorsteht. Der NKWD, der bei den Säuberungen eine entscheidende Rolle gespielt hat, ist sich auch der Tatsache bewusst, dass er selbst ein potenzielles Ziel ist. Anstatt darauf zu warten, verhaftet, hingerichtet und ersetzt zu werden, hat seine Führung beschlossen, zuerst zuzuschlagen und mit Unterstützung der ebenfalls betroffenen Militärs einen Putsch zu starten. Durch den Staatsstreich ist es nur gelungen, die Kontrolle über ein begrenztes Gebiet der Union zu erlangen, aber da den Überresten der alten Behörde nun die sichere Hinrichtung droht, ist es unwahrscheinlich, dass sie sich ergeben werden."
 soviet.51.a:0 "Sie müssen gefangen genommen werden!"
 soviet.52.t:0 "Der Coup der Überlebenden"
 soviet.52.d:0 "Die Gründung der Vierten Internationale hat Stalins Furcht vor Verrätern in der Partei und der militärischen Führung wieder aufleben lassen. Nach den Prozessen und Hinrichtungen während der Großen Säuberung vermuten viele, dass eine weitere bevorsteht. Da so viele verschwunden sind, stehen nur wenige unter Verdacht, die der Hinrichtung entkommen konnten. Nachdem sie brutal verhört und in einigen Fällen inhaftiert wurden, wissen sie sehr genau, dass sie die ersten Opfer einer weiteren Säuberung sein werden. In einem Akt der Verzweiflung haben diese Generäle beschlossen, zu versuchen, Stalins Regime zu stürzen, bevor dies geschieht.\n\nObwohl es unwahrscheinlich ist, dass dieser Versuch gelingt, ist es einigen Überlebenden der Großen Säuberung gelungen, die Kontrolle in einigen Gebieten der Union zu übernehmen. Die Herrschaft des Generalsekretärs ist zumindest destabilisiert worden."
 soviet.52.a:0 "Wir müssen sie so schnell wie möglich stabilisieren."
 soviet.53.t:0 "Die erfolgreiche Säuberung"
 soviet.53.d:0 "Nach der Gründung der Vierten Internationale wurde die Jagd auf Trotzkis Anhänger intensiviert und mehrere Stalin nahestehende Personen wurden exekutiert. Stalin hat sich mit niemandem außer sich selbst in seine Villa zurückgezogen. Nachdem alle verräterischen Freunde und Familienmitglieder beseitigt sind, kann er sich nun ausruhen und sich ganz darauf konzentrieren, der Sowjetunion zu Ruhm und Ehre zu verhelfen."
 soviet.53.a:0 "Zeit, die Axt an den Nagel zu hängen"
 soviet.54.t:0 "Unter neuer Führung"
 soviet.54.d_nopurge:0 "Mit der schwindenden Macht der kommunistischen Partei ist es seit langem klar, dass das stalinistische System unhaltbar ist.\nNeue Kräfte haben sich erhoben, um die Macht zu ergreifen und sich auf russische Ideale zu berufen, um unser Land auf einen neuen Weg zu führen.\n\nSymbolisch für diesen Übergang hat [Root.GetLeader] Stalin abgesetzt und unter Hausarrest gestellt, weit weg von den Hallen der Macht, in denen er so viele seiner gefährlichen Projekte ersonnen hat.\nDa ein neues russisches System heranwächst, um den verwesenden Leichnam der Partei zu ersetzen, sind die Geheimniskrämerei, die Paranoia und die politischen Intrigen des alten Generalsekretärs zu Ende."
 soviet.54.d_purge:0 "Es ist klar geworden, dass die größte Bedrohung für den russischen Staat nicht die Verschwörer gegen die Kommunistische Partei sind, sondern die Partei selbst. Mit der Desillusionierung des kommunistischen Traums in Russland haben neue Kräfte die Macht ergriffen, um unser Land in die Zukunft zu führen.\n\nNach der Absetzung Stalins durch [Root.GetLeader] wurde dem alten Generalsekretär ein zweckmäßiger Prozess gemacht. Da seine paranoide Hexenjagd als Zerstörung der Führung der Nation in einer Zeit der Not beschrieben wurde, wurde Stalin wegen Hochverrats zum Tode verurteilt. Das alte System geht mit ihm in ein unmarkiertes Grab."
 soviet.54.a:0 "Ein neuer Aufbruch in der russischen Politik."
 usa.24.t:0 "Die rote Dämmerung"
 usa.24.d:0 "Die Sowjetunion, die viele davon überzeugt hat, dass der Sturz des Kapitalismus möglich ist, hat die internationale Revolution verraten und sich mit Nazideutschland verbündet. Zwischen dem Sozialismus in einem Land und diesem Bündnis mit den Faschisten beginnen die Menschen an der Aufrichtigkeit der kommunistischen Ideale weltweit zu zweifeln. Ist der amerikanische Kommunismus nur ein weiteres Instrument, das [Root.GetLeader] benutzt hat, um seine Macht zu festigen?"
 usa.24.a:0 "Kehren Sie zur Demokratie zurück."
 usa.24.b:0 "Bleiben Sie dem Kommunismus treu."
 usa.17.t:0 "[From.From.GetName] hat dem [From.GetName] den Krieg erklärt."
 usa.17.d:0 "Die Welt ist bereits ein unsicherer Ort. Können wir wirklich einen Krieg in unserer eigenen Region zulassen oder sollten wir dafür sorgen, dass der Frieden gewahrt bleibt? Wir können [From.From.GetName] ein Ultimatum stellen, mit [From.GetName] Frieden zu schließen oder sie sich selbst überlassen."
 usa.17.a:0 "Lasst [From.From.GetName] wissen, dass wir auf einen Krieg vorbereitet sind."
 usa.17.a_tt:0 "§0Wenn [From.From.GetName] nachgibt, wird es zu einem weißen Frieden kommen."
 usa.17.b:0 "Wir werden dieses Mal nicht eingreifen."
 usa.18.t:0 "[From.GetName] greift in den Krieg gegen [being_attacked.GetName] ein."
 usa.18.d:0 "[From.GetName] ist unzufrieden mit unserem Konfliktkrieg gegen [being_attacked.GetName]. Sie drohen uns mit einem eigenen Krieg, wenn wir nicht sofort ein Friedensabkommen mit [being_attacked.GetName] unterzeichnen. \nSollen wir nachgeben?"
 usa.18.a:0 "Lasst [From.GetName] wissen, dass wir auf einen Krieg vorbereitet sind."
 usa.18.b:0 "Wir werden uns zurückziehen."
 usa.18.b_tt:0 "[Root.GetNameWithFlag] Frieden mit [being_attacked.GetNameWithFlag]"
 usa.20.t:0 "US-Einfluss"
 usa.20.d:0 "Das Plädoyer der [From.GetName] für die Demokratie beginnt, unser Land zu beeinflussen. Durch Radiosendungen erreichen die Reden von [From.GetLeader] unser Volk, und wir haben festgestellt, dass viele [Root.GetAdjective] von der [From.GetAdjective]-Lebensweise angezogen werden. [Root.GetName] ist keine Marionette, und wir werden auch nicht zulassen, dass unsere Politik von [From.GetName] diktiert wird. Wir können jedoch den Einfluss der Politik von [From.GetAdjective] auf unser Land nicht leugnen."
 usa.20.a:0 "In unseren Herzen werden wir immer [Root.GetAdjective] sein."
 usa.20.a_tt:0 "[Root.GetNameWithFlag] gewinnen: §YUS Influence§!"
 usa.21.d:0 "Die Befürwortung des Kommunismus durch [From.GetName] beginnt unser Land zu beeinflussen. Durch Radiosendungen können Reden von [From.GetLeader] unser Volk erreichen. Wir haben sogar Propagandaflugblätter gefunden, die die Arbeiter von [Root.GetAdjective] ermutigen, sich zu organisieren und für die Lebensweise von [From.GetAdjective] zu werben. [Root.GetName] ist keine Marionette, und wir werden auch nicht zulassen, dass unsere Politik von [From.GetName] diktiert wird. Wir können jedoch den Einfluss der Politik von [From.GetAdjective] auf unser Land nicht leugnen."
 usa.22.d:0 "Die Befürwortung des Faschismus durch [From.GetName] beginnt, unser Land zu beeinflussen. Durch Radiosendungen erreichen Reden von [From.GetLeader] unser Volk, und wir haben sogar festgestellt, dass in einigen Teilen des Landes Propagandaflugblätter verteilt werden, die für die Lebensweise von [From.GetAdjective] werben. [Root.GetName] ist keine Marionette, und wir werden auch nicht zulassen, dass unsere Politik von [From.GetName] diktiert wird. Wir können jedoch nicht den Einfluss leugnen, den die Politik von [From.GetAdjective] auf unser Land hat."
 usa.23.t:0 "Schutz der USA"
 usa.23.d:0 "Die [From.GetName] setzen die Monroe-Doktrin jetzt viel strenger durch. Neben dem politischen Einfluss, den sie bereits auf unser Land ausüben, erklären die [From.GetName]-Beamten jetzt, dass sie bereit sind, in jeden Konflikt zwischen amerikanischen Ländern einzugreifen."
 usa.23.a:0 "Die [From.GetName] wird immer mächtiger"
 usa.23.a_tt:0 "[From.GetNameWithFlag] kann jetzt in amerikanische Kriege eingreifen"
 britain.11.t:0 "Der Kristallpalast brennt nieder"
 britain.11.d:0 "Um 20 Uhr brach eine Tragödie aus. Ein kleines Feuer brach im Palast aus, das sich dank des Windes schnell in ein Inferno verwandelte. 80 Feuerwehrleute versuchten, den Brand zu bekämpfen, aber sie waren machtlos. Viele Meisterwerke, darunter auch Paxtons Meisterwerk, schmolzen in den Flammen. Glücklicherweise kam bei dieser Tragödie niemand ums Leben. Manche behaupten, es sei eine brennende Zigarette auf dem Boden gewesen, und manche sagen sogar, es sei die IRA gewesen, aber das wurde von der britischen Regierung nicht bestätigt."
 britain.11.a:0 "Dies ist das Ende eines Zeitalters"
 britain.12.t:0 "Anglo-ägyptischer Handelsvertrag"
 britain.12.d:0 "Heute wurde mit seiner Majestät und den Ägyptern ein Vertrag unterzeichnet, der besagt, dass wir alle unsere Truppen aus Ägypten abziehen müssen, mit Ausnahme derjenigen, die zum Schutz des Suezkanals und seiner Umgebung notwendig sind. Außerdem müssen wir die ägyptische Armee für den Kampf ausbilden und versorgen. Der Grund für die Unterzeichnung war der Verdacht, dass die Briten die ägyptische Unabhängigkeit untergraben wollten. Der Vertrag wurde auch wegen der wachsenden Angst vor den Italienern unterzeichnet, deren frühere Aggressionen in Äthiopien auch hier in Ägypten stattfinden könnten."
 britain.12.a:0 "Mehr Futter für die Ägypter"
 britain.13.t:0 "Frankreich will sich den Alliierten anschließen"
 britain.13.d:0 "Die Welt wird immer unsicherer. Großbritannien und Frankreich bleiben Bastionen der Demokratie und Freiheit in Europa und Frankreich schlägt nun vor, sich den Alliierten anzuschließen."
 britain.13.a:0 "Ja"
 britain.13.b:0 "Nein"
 britain.14.t:0 "Großbritannien und Italien unterzeichnen Pakt über den Status Quo im Mittelmeerraum"
 britain.14.d:0 "Großbritannien und Italien haben einen Pakt zur Aufrechterhaltung des Status quo im Mittelmeerraum unterzeichnet. Der Pakt zielt darauf ab, die Beziehungen zwischen den beiden Ländern und allen Mittelmeermächten zu verbessern und dabei die Rechte und Interessen aller beteiligten Parteien zu wahren. Der Pakt wird als Beschwichtigungsversuch gewertet, da er die Ansprüche Italiens auf das Mittelmeer anerkennt und Kompromissbereitschaft von Seiten Großbritanniens signalisiert"
 britain.14.a:0 "Ein dauerhafter Frieden muss angestrebt werden"
 britain.14.b:0 "England kennt seinen Platz"
 britain.14.c:0 "Wurde der Frieden erreicht?"
 britain.15.t:0 "Frankreich lässt uns im Stich"
 britain.15.d:0 "Die französische Regierung hat die von uns vorgeschlagene bescheidene Grenzregulierung als unvernünftig angesehen und beschlossen, den Frieden zu brechen und einen schrecklichen Krieg zu führen. Wir werden sie sich in einer weiteren Runde sinnloser Grabenkämpfe erschöpfen lassen, und dann werden sie uns um Hilfe bitten."
 britain.15.a:0 "Sie werden lernen, wo ihr Platz ist."
 britain.16.t:0 "König Georg V. stirbt"
 britain.16.d:0 "Seine Majestät Georg V., König des Vereinigten Königreichs und der britischen Dominions und Kaiser von Indien, ist verstorben. Mit seiner ruhigen Gelassenheit und Hingabe an seine Untertanen hat er das Empire sowohl durch den Großen Krieg als auch durch die Große Depression geführt. Sein Sohn wird die Nachfolge von König Edward VIII. antreten, aber es gibt bereits Befürchtungen, dass er zu eigenwillig sein könnte. Stanley Baldwin und Neville Chamberlain bereiten sich darauf vor, sicherzustellen, dass er die Anweisungen des Premierministers und des Kabinetts akzeptiert."
 britain.16.a:0 "Möge er in Frieden ruhen"
 britain.17.t:0 "König Edward dankt ab"
 britain.17.d:0 "Premierminister Baldwin hat deutlich gemacht, dass die Würde des Königs verletzt würde, wenn er nicht nur eine Bürgerliche, sondern auch eine Geschiedene und, als wäre das nicht schon schlimm genug, eine Amerikanerin heiraten würde. Nach reiflicher Überlegung hat seine Majestät die Liebe über die Pflicht gestellt und beschlossen, abzudanken. Sein jüngerer Bruder Albert wird als König Georg VI. die Regentschaft übernehmen. Die Londoner Buchmacher nehmen bereits Wetten darauf an, ob dieser schüchterne Mann es bis zu seiner eigenen Krönung schaffen wird."
 britain.17.a:0 "Gott schütze König Georg VI."
 britain.18.t:0 "Die Rückkehr des Königs"
 britain.18.d:0 "Es ist kein Geheimnis, dass zwischen Georg VI. und der [Root.GetRulingParty] keine Liebe besteht. Im Parlament werden nun Stimmen laut, die seinen Rücktritt zugunsten seines im Exil lebenden Bruders Edward VIII. fordern. Dies ist ein Mann, dem die Idee der Einheit durch Stärke weniger fremd ist, und ein Mann mit einer Vision für England. Das sind die Qualitäten, die wir von einem Führer unserer Nation erwarten!"
 britain.18.a:0 "Um des Reiches willen muss Edward VIII. regieren!"
 britain.18.b:0 "Wir werden uns nicht in das Parlament einmischen."
 britain.19.t:0 "Freie Indische Regierung gegründet"
 britain.19.d:0 "Mit Unterstützung Japans haben indische Nationalisten eine Exilregierung, die Azad Hind, gegründet. Die Nationalisten verbreiten Propaganda im Raj und ermutigen zur Desertion der Sepoy. Auch wenn es ihnen im Moment noch an Unterstützung mangelt, könnten ihre Bemühungen irgendwann gefährlich werden."
 britain.19.a:0 "Ein törichtes Unterfangen!"
 ENG_RAJ_azad_hind_tooltip:0 "Die Unterstützung für die Nationalisten wird weiter zunehmen, wenn sie nicht durch das Versprechen einer eventuellen Unabhängigkeit aufgehalten wird."
 britain.20.t:0 "Azad Hind führt indische Revolte an"
 britain.20.d:0 "Die Azad Hind, die Exilregierung des Freien Indiens, verbreitet Propaganda und wirbt um Unterstützung in der Bevölkerung des Raj. Obwohl es wichtiger denn je ist, dass das Reich zusammenarbeitet, haben sie beschlossen, dass dies der richtige Zeitpunkt ist, um zuzuschlagen."
 britain.20.a:0 "Nein, das Reich muss zusammenhalten!"
 britain.23.t:0 "Die indische Revolte"
 britain.23.d:0 "Die Azad Hind, die Exilregierung des Freien Indiens, hat erklärt, dass die Zeit für alle wahren Patrioten gekommen ist, die Waffen gegen die britischen Oberherren zu ergreifen. Das Schicksal Indiens hängt in der Schwebe, und wir müssen eine Entscheidung treffen."
 britain.23.a:0 "Wir werden uns auf die Seite des Empire stellen!"
 britain.23.b:0 "Wir werden die Gelegenheit ergreifen!"
 britain.24.t:0 "Estnische U-Boote der Kalev-Klasse fertiggestellt"
 britain.24.d:0 "Die beiden U-Boote wurden 1934 in Auftrag gegeben. Im Zuge des Baus und der Erprobung der beiden U-Boote wurden die estnischen Besatzungen zwischen 1935 und 1937 in Großbritannien ausgebildet. In den Jahren 1937-1940 waren die Lembit und ihr Schwesterschiff Kalev die imposantesten Schiffe der estnischen Marine. Da der Vertrag nun abgeschlossen ist, können wir die Entwürfe in unserer eigenen Marine verwenden."
 britain.24.a:0 "Gutes Geschäft"
 britain.137.t:0 "Das Commonwealth ist geschrumpft"
 britain.137.d:0 "Eine Nation hat ihre Unabhängigkeit von uns gestärkt"
 britain.137.a:0 "Ruhig bleiben und weitermachen"
 poland.1.t:0 "Expansion nach Osten"
 poland.1.d:0 "Nachdem wir gezwungen wurden, Danzig an die Deutschen abzutreten, sind wir nun in einem Schraubstock zwischen zwei Reichen gefangen, die unsere Souveränität bedrohen. Da wir im Westen Territorium verlieren und nicht darauf vertrauen können, dass die Alliierten uns vor einer deutschen Aggression schützen, könnten wir in Erwägung ziehen, uns mit den deutschen Ambitionen zu verbünden und Teile unseres alten Commonwealth zurückzuerobern, die nun in der Sowjetunion aufgegangen sind. Wir werden eine leichte Beute sein, wenn wir neutral bleiben, und wir haben zu hart gekämpft, um eine weitere Teilung Polens zu erleben."
 poland.1.a:0 "Es ist an der Zeit, die Achsenmächte von einer Bedrohung zu einem Verbündeten zu machen."
 poland.1.b:0 "Eine diplomatische Zusammenarbeit mit der Sowjetunion ist vorzuziehen."
 poland.2.t:0 "Gwiazda-Polski-Flug"
 poland.2.d:0 "Der erste Vorschlag für einen Stratosphären-Ballonflug in Polen stammt aus dem Jahr 1937 und geht auf die Initiative des bekannten polnischen Physikers Prof. Mieczysaw Wolfke zurück. Sein sportliches Ziel war es, den am 11. November 1935 von dem amerikanischen Piloten Capt. Albert William Stevens aufgestellten Höhenrekord von 22.066 m zu übertreffen; das Ziel der Polen war es, mit einem neuen Ballon eine Höhe von 30.000 m zu erreichen. Nachdem erste Versuche, Professor August Piccard für das Projekt zu gewinnen, gescheitert waren, wurde schließlich beschlossen, das Projekt vollständig in Polen durchzuführen. Die Verteilung der kosmischen Strahlung war das Thema der wissenschaftlichen Komponente des Fluges.\n Leider fing der Ballon weniger als 100 Fuß über dem Boden Feuer. Das Team hat beschlossen, den Flug im September nächsten Jahres zu wiederholen."
 poland.2.a:0 "Das ist bedauerlich, aber zumindest haben wir etwas gelernt."
 poland.3.t:0 "Polen gibt den Osten ab"
 poland.3.d:0 "Im Polen vor dem Bürgerkrieg bildeten die Polnische Christdemokratische Partei, die Nationale Arbeiterpartei und Zwizek Hallerczyków die Front Morges, eine politische Koalition. Ignacy Paderewski, ein ehemaliger polnischer Ministerpräsident, und General Wadysaw Sikorski gründeten sie 1936 im Schweizer Dorf Morges.\nJózef Haller, Wojciech Korfanty und Karol Popiel waren bedeutende Aktivisten. Sie waren gegen die Sanierungspolitik Polens, die einige von ihnen zum Verlassen des Landes veranlasst hatte. Mit Paderewski als Präsident und Wincenty Witos als Premierminister versuchten sie, eine neue Regierung zu bilden. Sie drängten auf eine Demokratisierung Polens und engere Beziehungen zu Frankreich.\nObwohl die Front Morges in Polen wenig Beachtung oder Unterstützung fand, beeinflusste sie die Gründung der dortigen Partei der Arbeit (Stronnictwo Pracy) im Jahr 1937."
 poland.3.a:0 "Bleh."
 poland.4.t:0 "III. Internationaler Chopin-Klavierwettbewerb"
 poland.4.d:0 "Vom 21. Februar bis zum 13. März 1937 fand in Warschau der dritte Internationale Chopin-Klavierwettbewerb statt, der III Midzynarodowy Konkurs Pianistyczny im. Fryderyka Chopina auf Polnisch. Es war der letzte Wettbewerb vor Ausbruch des Zweiten Weltkriegs, der erst 1949 wieder stattfinden sollte. An dem Wettbewerb nahmen 80 Pianisten aus 22 Nationen teil, darunter zwei aus dem fernen Japan. Die Klaviere, die den Teilnehmern zur Verfügung standen, stammten von Bechstein, Bösendorfer, Pleyel und Steinway. Yakov Zak, ein Pianist aus der Sowjetunion, gewann den ersten Preis, Lance Dossor aus dem Vereinigten Königreich und Chieko Hara aus Japan erhielten besondere Auszeichnungen."
 poland.4.a:0 "Herzlichen Glückwunsch an die Gewinner"
 poland.4.b:0 "Yakov Zak hat dem [SOV.GetNameDef] Ruhm und Ehre gebracht"
 poland.4.c:0 "Herzlichen Glückwunsch an Lance Dossor"
 poland.4.e:0 "Chieko Hara bringt uns Ehre"
 poland.4.f:0 "Ein erfolgreiches Ereignis"
 poland.5.t:0 "Freie Stadt Danzig gewährt Deutschland Marinerechte"
 poland.5.d:0 "Die Freie Stadt Danzig hat Deutschland das Recht eingeräumt, ihre Hafenanlagen für militärische Zwecke zu nutzen. Dieser Schritt wurde als ein bedeutender Schritt in der Militarisierung Danzigs angesehen und löste in Polen Besorgnis über die Absichten der Deutschen aus. Die Entscheidung wurde vom Senat der Freien Stadt Danzig getroffen, der weitgehend von Nazi-Sympathisanten kontrolliert wurde."
 poland.5.a:0 "Eine besorgniserregende Entwicklung, wir müssen vorbereitet sein"
 poland.5.b:0 "Danzig ist deutsch"
 poland.6.t:0 "Polen nimmt Schutz an"
 poland.6.d:0 "Das Angebot, Polen unter unsere Fittiche zu nehmen und es im Tausch gegen Gebiete im Osten zu künftigen Eroberungen im Westen zu führen, erwies sich als erfolgreicher Ansatz. Da man ihnen im Falle eines erfolgreichen Krieges einen Anteil an Deutschland und unseren Schutz versprach, waren sie bereit, ihre Ostgebiete friedlich abzutreten."
 poland.6.a:0 "Ein Verbündeter gegen Deutschland ist einer weiteren Teilung weit vorzuziehen."
 poland.7.t:0 "Polen lehnt Schutz ab"
 poland.7.d:0 "Obwohl wir das großzügigste Angebot gemacht haben, das wir machen konnten, und versucht haben, ein Abkommen zu schließen, bei dem Polen seine östlichen Gebiete gegen das Versprechen eines zukünftigen Anteils an Deutschland abtreten würde, hat [From.GetLeader] unsere diplomatischen Bemühungen zurückgewiesen. Polen hat den harten Weg gewählt, für uns, aber noch mehr für sich selbst."
 poland.7.a:0 "Was nicht gekauft werden kann, muss ergriffen werden."
 poland.8.t:0 "Polen erhält Ostdeutschland"
 poland.8.d:0 "Wie zuvor vereinbart, werden nach der Annexion ostdeutscher Gebiete durch die Sowjetunion einige dieser Gebiete unter polnische Kontrolle kommen, als Ausgleich für die frühere Abtretung Ostpolens an die Sowjetunion."
 poland.8.a:0 "Eine Verschiebung nach Westen war das Beste, was wir unter den gegebenen Umständen erhoffen konnten."
 poland.9.a:0 "Die Situation scheint zu unserer beiderseitigen Zufriedenheit gelöst zu sein."
 poland.10.t:0 "[From.GetName] schließt sich der [Root.GetFactionName] an!"
 poland.10.d:0 "In Anerkennung der Notwendigkeit von Einigkeit gegen die Bedrohungen, die unsere Länder von allen Seiten umgeben, hat [From.GetLeader] heute der Welt bekannt gegeben, dass [From.GetName] mit [Root.GetName] einen Vertrag zu unserer gegenseitigen Sicherheit geschlossen hat."
 poland.10.a:0 "[Root.GetName] und [From.GetName] stehen heute als Brüder zusammen."
 poland.11.t:0 "[From.GetName] verweigert den Beitritt zu [Root.GetFactionName]"
 poland.11.d:0 "In einem törichten Akt der eingebildeten Selbsterhaltung hat [From.GetLeader] heute angekündigt, dass [From.GetName] sich jeglicher diplomatischer Aktionen enthalten wird, die als Bedrohung für seine mächtigen Nachbarn angesehen werden könnten. Sie hat daher unsere Bitte abgelehnt, der [Root.GetFactionName] beizutreten."
 poland.11.a:0 "Die einzige Sicherheit besteht darin, zusammenzustehen."
 poland.12.t:0 "Wojtek lässt nie eine Kiste fallen"
 poland.12.d:0 "Der Gefreite Wojtek hat sich als einzigartig wertvolles Mitglied unserer Versorgungslinien erwiesen. Selbst in der Hitze des Gefechts, als das Feuer von Handfeuerwaffen die Haare auf seinem Kopf, seinen Armen und Beinen streifte, hat er keine einzige Munitionskiste fallen lassen. Dieser tapfere Soldat sorgte dafür, dass unsere Artillerie weiter feuern konnte, und trug so entscheidend zum Sieg über den Feind bei. Aus diesem Grund wurde beschlossen, Wojtek zu befördern."
 poland.12.a:0 "Mögen wir uns alle von seiner Tapferkeit inspirieren lassen."
 poland.12.b:0 "Wir wollen keine Bären!"

 poland.17.t:0 "[ENG.GetNameDef] bietet Schutz"
 poland.17.desc:0 "Nach den Ereignissen in der Tschechoslowakei hat das Deutsche Reich jede Glaubwürdigkeit verloren und sein unberechenbares Verhalten bedroht erneut den Frieden in Europa. [ENG.GetNameDef] ist entschlossen, weitere deutsche Aggressionen in der Region zu stoppen, und Premierminister [ENG.GetLeader] hat die Schaffung eines anglo-polnischen Bündnisses vorgeschlagen, um weitere Aggressoren abzuschrecken."
 poland.17.a:0 "Polen ist sicher!"
 poland.17.b:0 "Wir brauchen ihre Hilfe nicht"

 poland.16.t:0 "Nepal schließt sich den Alliierten an"
 poland.16.d:0 "Nach dem deutschen Einmarsch in Polen erklärte das Königreich Nepal Deutschland am 4. September 1939 den Krieg."
 poland.16.a:0 "Jede Hilfe ist willkommen"
 poland.16.b:0 "Sie sind nicht von Belang"
 poland.16.c:0 "An die Front!"
 WOJTEK_COMMANDER:0 "Wojtek wird §0Korpskommandeur§!"
 greece.1.t:0 "Sowjetisches Ultimatum"
 greece.1.d:0 "Wir werden von den Sowjets unter Druck gesetzt, Territorium aufzugeben. Sie drohen mit einem totalen Krieg, falls wir nicht einlenken. Ein Nachgeben könnte das Leben vieler griechischer Soldaten retten, aber wird dies das letzte Mal sein, dass sie um Land bitten?"
 greece.1.a:0 "Die Vermeidung eines Krieges ist das Beste für Griechenland"
 greece.1.b:0 "Gebt ihnen nichts."
 greece.2.t:0 "Zweiter Ljubljana-Preis"
 greece.2.d_GER_demand:0 "Deutschland versucht, Griechenland zu zwingen, Land für "Stützpunkte" abzugeben"
 greece.2.d_ITA:0 "Die Deutschen suchen auf unsere Kosten nach Land für ihre italienischen Freunde."
 greece.2.d_BUL:0 "Die Deutschen verlangen, dass wir Land an ihre bulgarischen Lakaien abtreten."
 greece.2.d_ITA_BUL:0 "Die Deutschen drängen die Forderungen sowohl Italiens als auch Bulgariens auf unser Gebiet."
 greece.2.a:0 "Wir können ihnen nicht widerstehen"
 greece.2.b:0 "Wir werden nicht nachgeben."
 greece.3.t:0 "Das Schicksal Griechenlands"
 greece.3.d:0 "Deutschland verlangt, dass wir die "Koordinierung" für Deutschland akzeptieren. Dies würde uns effektiv zu einer Marionette Deutschlands machen."
 greece.3.a:0 "Akzeptieren Sie das Unvermeidliche"
 greece.3.b:0 "Ablehnen"
 greece.4.t:0 "Krieg gegen die Türkei"
 greece.4.d:0 "Unsere italienischen Freunde planen einen Vorstoß gegen die Türkei. Dies ist die perfekte Gelegenheit für uns, unsere Position in der Ägäis zu sichern. Nehmen wir Izmir für uns ein und helfen wir den Italienern, die Türken weit weg von Europa zu jagen."
 greece.4.a:0 "Izmir wird unser sein"
 greece.5.t:0 "Führer der griechischen Armee gefangen genommen"
 greece.5.d:0 "Nach der Kapitulation unseres Landes sind der Oberbefehlshaber der griechischen Armee sowie die meisten unserer Generäle und Mitglieder des Generalstabs gefangen genommen worden. Zwei talentierte Offiziere sind jedoch zusammen mit der Regierung in den Nahen Osten geflohen. Sie sollen ihre Dienste der Freien Griechischen Armee zur Verfügung stellen. Zum Glück ist die Admiralität unversehrt geblieben."
 greece.5.a:0 "Sie sollen das Kommando über die uns verbliebenen Kräfte übernehmen."
 greece.6.t:0 "Munitionssortierungen"
 greece.6.d:0 "Unsere Gewehre sind hauptsächlich österreichischer Herkunft, die Munition von Steyer Arms ist knapp. Wir leiden auch unter Sortierproblemen bei allen Arten von Artilleriegranaten. Wir müssen bald siegen. Sonst werden wir uns mit Stöcken und Steinen gegen die Italiener wehren müssen."
 greece.6.a:0 "Wir werden Steine werfen, wenn es sein muss!"
 greece.7.t:0 "Logistische Probleme"
 greece.7.d:0 "Das unterentwickelte Straßennetz zwingt uns auf schlechte Bergstraßen, Maultiere und Zivilisten werden für den Nachschub eingesetzt, was bedeutet, dass es häufig zu Engpässen bei Lebensmitteln und Munition kommt. Unsere Armee hat es schwer, aber wir werden weiterkämpfen."
 greece.7.a:0 "Hungrige Männer in Lumpen sind immer noch eine bessere Armee als die Italiener!"
 greece.8.t:0 "Ermüdung der Armee"
 greece.8.d:0 "Wir hängen am seidenen Faden, wir können den überlegenen Achsenmächten nur eine bestimmte Zeit lang standhalten. Wir werden bis zum Ende kämpfen, aber die Niederlage könnte unvermeidlich sein."
 greece.8.a:0 "Haltet durch, Männer! Für eure Häuser! Für eure Familien! Für euer Vaterland! Freiheit oder Tod!"
 greece.9.t:0 "Sabotage der Gorgopotamos-Brücke"
 greece.9.d:0 "Die EAM und die EDES haben mit Hilfe der britischen S.O.E. die Gorgopotamos-Brücke gesprengt, die Athen von Nordgriechenland trennt. Dies wird hoffentlich logistische Probleme für die Achsenmächte in Griechenland verursachen."
 greece.9.a:0 "Das wird den Achsenmächten zeigen, was die Besetzung kostet."
 generic.1.t:0 "[From.GetName] beeinflusst unsere Politik"
 generic.1.d_neutral_good:0 "Seit langem versucht die Regierung von [From.GetAdjective], den Weg unserer Länder zu ebnen, und hat großes Interesse an der Politik von [Root.GetAdjective] gezeigt. In jüngster Zeit hat sich dies noch verstärkt, als die [From.GetRulingParty] begann, ihre [From.GetRulingIdeology]-Propaganda mit einer Reihe von Reden und Lesematerial, das an das [Root.GetAdjective]-Volk verteilt wurde, voranzutreiben. \n\nNun lassen sich sogar einige Politiker und andere Beamte von der [From.GetAdjective]-Propaganda beeinflussen und haben begonnen, für [From.GetRulingIdeologyNoun] in [Root.GetName] zu werben."
 generic.1.d_bad:0 "Die [From.GetAdjective]-Regierung hat lange Zeit versucht, den Weg unserer Länder anzugleichen, und hat oft versucht, sich in die Politik von [Root.GetName] einzumischen. In letzter Zeit hat sich dies noch verschärft, da [From.GetRulingParty] begonnen hat, ihre [From.GetRulingIdeology]-Propaganda ohne Rücksicht auf die politischen Traditionen von [Root.GetAdjective] durchzusetzen. Eine Reihe von Reden und anderes [From.GetRulingIdeology]-Material wird bereits an die [Root.GetAdjective]-Bürger verteilt. Es scheint, dass sogar einige Politiker und andere Beamte von der [From.GetAdjective]-Propaganda beeinflusst werden und begonnen haben, sich für [From.GetRulingIdeologyNoun] in [Root.GetName] einzusetzen."
 generic.1.a:0 "Interessant"
 generic.1.b:0 "Wie können sie es wagen!"
 generic.100.t:0 "[From.GetNameDef] hat unsere Bitte angenommen"
 generic.100.desc:0 "Der Anführer von [From.GetNameDef], [From.GetLeader], hat erklärt, dass sein Land unsere Forderung akzeptieren wird."
 generic.101.t:0 "[From.GetNameDef] hat unsere Forderungen akzeptiert"
 generic.101.desc:0 "Der Anführer von [From.GetNameDef], [From.GetLeader], hat erklärt, dass sein Land unsere Forderungen akzeptieren wird."
 generic.102.t:0 "[From.GetNameDef] hat unser Angebot angenommen"
 generic.102.desc:0 "Der Anführer von [From.GetNameDef], [From.GetLeader], hat erklärt, dass sein Land unser Angebot annehmen wird."

 generic.105.t:0 "[From.GetNameDef] hat unser Angebot abgelehnt"
 generic.105.desc:0 "Der Anführer von [From.GetNameDef], [From.GetLeader], hat erklärt, dass sein Land unser Angebot nicht annehmen wird."
 generic.106.t:0 "[From.GetNameDef] hat unsere Forderungen abgelehnt"
