 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_NONAGGRESSIONPACT:0 "\nUnser Angebot, einen Nichtangriffspakt zu schließen, wurde von §Y$COUNTRY$§! abgelehnt.\n\nDas kann nur bedeuten, dass sie ihren Angriff planen."
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_CREATE_FACTION:2 "Fraktionsbildung"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_CREATE_FACTION:1 "\n§§Y$COUNTRY|U$§! hat §Gaccepted§! das Angebot angenommen, unserer neuen Fraktion beizutreten.\n\nIhnen und uns zuliebe führen wir sie in die Zukunft."
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_CREATE_FACTION:2 "Weigerung, unserer Fraktion beizutreten"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_CREATE_FACTION:1 "\n§§Y$COUNTRY|U$§! hat §Abgelehnt§! das Angebot, sich unserer neuen Fraktion anzuschließen.\n\nWir werden uns anderweitig nach Verbündeten umsehen müssen."
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_OFFER_JOIN_FACTION:2 "Unsere Fraktion wächst"
