 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_CALL_ALLY:2 "Weigerung, unserem Krieg beizutreten"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_CALL_ALLY:1 "\n§Y$COUNTRY|U$§! hat §Refused§! unseren Aufruf an sie, sich unserem Krieg anzuschließen, abgelehnt.\n\nSie werden uns in diesem Konflikt nicht unterstützen."
