 AI_MESSAGE_CAT1_MES6:0 "Ich wette, $OTHER$ hat nicht mal 2 Stunden damit verbracht, sein OOB zu konfigurieren. Scrub!"
 AI_MESSAGE_CAT1_MES7:0 "Oh, schau dir all das $OTHER_ADJ$ Land an, das ich jetzt habe. Ich schätze, sie haben es nicht gebraucht!"
