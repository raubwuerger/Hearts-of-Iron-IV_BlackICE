 AI_MESSAGE_CAT2_MES10:0 "Gib endlich auf, $LAND$! Du verschwendest hier wirklich nur meine Zeit."
 AI_MESSAGE_CAT3_MES1:1 "$OTHER|U$ ist ein Hacker! Keine Chance, dass sie mich legal schlagen!"
 AI_MESSAGE_CAT3_MES2:0 "Dieses Spiel ist so unausgewogen! $OTHER_ADJ$ Space Marines sind unmöglich zu schlagen, während $US_ADJ$ Truppen nur nasses Papier sind."
 AI_MESSAGE_CAT3_MES3:0 "Als ob ich nicht ohnehin Besseres zu tun hätte, als dieses blöde Spiel zu spielen."
 AI_MESSAGE_CAT3_MES4:0 "Ich hätte nicht gegen $OTHER$ verloren, wenn Paradox es nicht explizit so programmiert hätte, dass meine Verbündeten dümmer als zwei Tonnen Granit sind, während der Feind buchstäblich über Präkognition verfügt!"
