 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_JOIN_ALLY:2 "Verweigerung der Co-Belagerung"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_JOIN_ALLY:0 "\n Obwohl sie unsere Hilfe dringend benötigen, hat §Y$COUNTRY$§! unser Ersuchen, ihrem Krieg beizutreten, §Abgelehnt§!"
