 AI_MESSAGE_CAT3_MES6:0 "gg $OTHER$ Nächstes Mal könnt ihr vielleicht versuchen, einen fairen Kampf daraus zu machen?"
 AI_MESSAGE_CAT3_MES7:0 "Wow, diese eine Spielmechanik hat mich komplett verarscht. Kein Wunder, dass ich gegen $OTHER$ verloren habe."
 AI_MESSAGE_CAT3_MES8:0 "WOW! Hätten sie $OTHER$ im letzten Patch nicht VOLLSTÄNDIG UNBALANCIERT, wäre es vielleicht sogar ein fairer Kampf geworden!"
 AI_MESSAGE_CAT3_MES9:0 "Das ist der Grund, warum Hearts of Iron 3 ein besseres Spiel war, in HOI3 hätte mich $OTHER$ niemals auf so eine spielerische Art und Weise besiegen können:"
 AI_MESSAGE_CAT3_MES10:0 "Ja, also hat das RNG diesen Krieg mit $OTHER$ komplett für mich verloren. Schade, dass Können in diesem Spiel nichts bedeutet."
