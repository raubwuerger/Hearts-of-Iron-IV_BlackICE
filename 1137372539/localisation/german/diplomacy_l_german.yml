 AI_MESSAGE_CAT2_MES5:0 "Sorgt dafür, dass die $OTHER_ADJ$-Fabriken schön poliert sind, ich werde sie bald benutzen!"
 AI_MESSAGE_CAT2_MES6:0 "Hörst du das, $OTHER$? Das ist das Geräusch, das zeigt, wie sehr ich dich gerade in der Hand habe."
 AI_MESSAGE_CAT2_MES7:0 "Hey $OTHER$, vielleicht würde es dir nicht so schlecht gehen, wenn du aufhören würdest, wegzulaufen und tatsächlich versuchen würdest zu kämpfen?"
