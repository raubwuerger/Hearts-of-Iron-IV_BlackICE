  #GER Leichte Divisions ""
  GER_1_L_div:0 "Bildung der 1. Leichte-Division"
  GER_1_L_div_desc:0 "Die 1. Leichte Brigade war eine im Oktober 1937 aufgestellte mechanisierte Einheit nach dem Vorbild der französischen Division Légère Mécanique. Sie sollte die Aufgaben der Aufklärung und Sicherung auf Armeeebene übernehmen, die traditionell der Kavallerie oblagen. Sie umfasste mechanisierte Aufklärungseinheiten, motorisierte Infanterie und ein Panzerbataillon. Das Konzept der Leichte Brigade, von der die Wehrmacht drei Stück plante, erwies sich schnell als fehlerhaft und wurde aufgegeben. Im November 1938 wurde die Brigade zur §Y1. Leichte Division§! erweitert und erhielt das §Y11. Panzer-Regiment§! als Anhängsel für ihre Beteiligung an der Besetzung des Sudetenlandes im Oktober 1938 und der anschließenden Auflösung der Tschechoslowakei im März 1939. In der Folge erhielt die Division 130 Panzer tschechischer Bauart, die den Panzern I und II, mit denen die Division ausgerüstet war, überlegen waren. 1939 kämpfte die Division bei der Invasion Polens."
  GER_1_L_div_pz35:0 "Umrüstung 1. Leichte Division mit Pz35t"
  GER_2_L_div:0 "Aufstellung der 2. Leichte-Division"
  GER_2_L_div_desc:0 "Die 2. Leichte Division wurde am 10. November 1938 aus dem Raum Thüringen (Gera) aufgestellt. Die leichten Divisionen wurden auf Betreiben der Kavallerie des deutschen Heeres geschaffen, die befürchtete, dass ihre Aufklärungs- und Schutzfunktion von der Panzerwaffe übernommen werden könnte. Die Division sollte ihren Kräften Mobilität und einen gewissen gepanzerten Schutz bieten und setzte sich aus dem 6. und 7. Kavallerie-Schützen-Regiment, dem 7. Aufklärungs-Regiment und dem 66. Panzer-Bataillon. Diese wurden unterstützt durch das 78. Artillerie-Regiment, das 58. Pionier-Bataillon und das 42. Panzerabwehr-Bataillon. Sein einziges Panzerbataillon war mit dem Übungspanzer Panzer I und dem vorläufigen Produktionspanzer Panzer II ausgerüstet. Diese beiden Fahrzeuge waren klein, leicht bewaffnet und leicht gepanzert. Im Jahr 1939 war die Division Teil der deutschen 10. Armee während der Invasion Polens."
  GER_2_L_div_pz38:0 "Umrüstung 2. Leichte Division mit Pz38t"
  GER_3_L_div:0 "Aufstellung der 3. Leichte Division"
  GER_3_L_div_desc:0 "Die 3. Leichte Division (manchmal auch als Leichte Mechanisierte oder Leichte Panzerdivision bezeichnet, um sie von den späteren Leichten Infanteriedivisionen zu unterscheiden) wurde im November 1938 aufgestellt. Im Jahr 1939 nahm sie an der Invasion Polens teil. Am 4. September 1939 drangen die Soldaten der Division in die Region Kattowitz ein, wo sie auf den Widerstand der örtlichen polnischen Bevölkerung stießen. Zur Vergeltung wurden 80 polnische Kriegsgefangene von deutschen Soldaten auf dem Kosciuszko-Platz zusammengetrieben und exekutiert. Aufgrund von Mängeln, die der Feldzug in der Organisation der Leichten Divisionen offenbarte, wurde die Division im Oktober 1939 zur 8."
  GER_3_L_div_pz35:0 "Umrüstung der 3. Leichte Division mit Pz35t"
  GER_4_L_div:0 "Bildung der 4. Leichte Division"
