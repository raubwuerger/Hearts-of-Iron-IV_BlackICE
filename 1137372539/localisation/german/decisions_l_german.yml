  #TOTENKOPF STANDARTE ""
  GER_TV_Schutzstaffel:0 "SS-Totenkopfverbände"
  GER_TV_Schutzstaffel_desc:0 "Am 26. Juni 1933 ernannte Himmler den SS-Oberführer Theodor Eicke zum Kommandanten des Gefängnisses Dachau, eines der ersten NS-Gefängnisse. Es wurde eingerichtet, um die vielen kleinen Gefängnisse, die von verschiedenen Polizeibehörden und der NSDAP zur Unterbringung politischer Gefangener eingerichtet worden waren, zusammenzufassen. Die Organisationsstruktur, die Eicke in Dachau einführte, galt als Vorbild für alle späteren Gefängnisse. Nach 1934 wurde Eicke zum Kommandeur der SS-Totenkopfverbände (SS-TV) ernannt, der SS-Formation, die für die Leitung der Gefängnisse unter der Aufsicht der SS und Himmlers verantwortlich war. Die SS-TV, die als "Totenkopfverbände" bekannt war, bestand zunächst aus mehreren Bataillonen, die jeweils in einem der großen deutschen Gefängnisse stationiert waren. Die Führung in den Gefängnissen war in fünf Abteilungen unterteilt: Kommandant und Adjutant, Abteilung für politische Angelegenheiten, Schutzhaft, Verwaltung und medizinisches Personal. Bis 1935 sicherte sich Himmler Hitlers Zustimmung und die notwendigen finanziellen Mittel für die Einrichtung und den Betrieb weiterer Gefängnisse. Bei Kriegsbeginn im September 1939 gab es sechs Gefängnisse mit 21.400 Insassen (hauptsächlich politische Gefangene). Bei Kriegsende waren Hunderte von Gefängnissen unterschiedlicher Größe und Funktion eingerichtet worden, in denen fast 715.000 Menschen inhaftiert waren."
  GER_TV_4_Schutzstaffel:0 "4. SS-Totenkopf-Standarte 'Ostmark'"
  GER_TV_4_Schutzstaffel_desc:0 "Die SS-Totenkopf-Standarte 4 Ostmark wurde im September 1938 im Lager Mauthausen bei Linz, Österreich, gebildet. Auf dem Reichsparteitag 1938 erhielt die Einheit die Standarte Deutschland Erwache. Im Oktober 1938 wurde in Berlin ein dieser Einheit zugeordneter Sturmbann gebildet, der SS-Sturmbann Götze. Dieser wurde jedoch im Juli 1939 zu einer eigenständigen Einheit gemacht und nach Danzig verlegt, wo er zur Bildung der SS-Heimwehr-Danzig verwendet wurde. Die Ostmark wurde im Oktober 1939 nach Prag verlegt, wo sie die SS-Standarte Der Führer ablöste, die in die SS-Verfügungs-Division eingegliedert wurde. Im Juni 1940 wurde sie nach Holland verlegt, wo sie zur Küstenverteidigung eingesetzt wurde. Im Februar 1941 wurde es zum SS-Infanterie-Regiment 4 Ostmark umbenannt und der 2. SS-Infanterie-Brigade unterstellt."
  GER_TV_5_Schutzstaffel:0 "5. SS-Totenkopf-Standarte 'Dietrich Eckart'"
  GER_TV_5_Schutzstaffel_desc:0 "Die SS-Totenkopf-Standarte 5 Dietrich Eckhart wurde im September 1939 in Oranienburg aus einem Kader der SS-Totenkopf-Standarte 2 Brandenburg gebildet. Es war die letzte Totenkopf-Standarte, die vor dem Krieg gebildet wurde. Sie wurde nach Linz verlegt, wo Teile von ihr zur Bildung der SS-Totenkopf-Standarte 13 verwendet wurden, und später nach Stettin. Sie wurde am 5. Februar 1941 in SS-Infanterie-Regiment umbenannt und der 2. SS-Infanterie-Brigade unterstellt."
  GER_TV_6_Schutzstaffel:0 "6. SS-Totenkopf-Standarte"
  GER_TV_6_Schutzstaffel_desc:0 "Die SS-Totenkopf-Standarte 6 wurde im September 1939 in Prag aufgestellt und war die erste Totenkopf-Standarte, die nach Kriegsausbruch aufgestellt wurde. Sie wurde im Oktober 1939 nach Danzig verlegt, wo Teile von ihr zur Bildung der SS-Totenkopf-Standarte 9 verwendet wurden, und im April 1940 nach Sandefjord (Norwegen). Eine ihrer Sturmbannen wurde nach Prag verlegt und Teil der SS-Totenkopf-Standarte 14, wurde aber durch eine Sturmbanne der SS-Totenkopf-Rekreuten-Standarte ersetzt. Sie wurde im Februar 1941 in SS-Infanterie-Regiment 6 umbenannt und der 6. SS-Gebirgs-Division Nord."
  GER_TV_7_Schutzstaffel:0 "7. SS-Totenkopf-Standarte"
  GER_TV_7_Schutzstaffel_desc:0 "Die SS-Totenkopf-Standarte 7 wurde im September 1939 in Brünn aufgestellt und im April 1940 nach Drammen (Norwegen) verlegt. Im Juni 1940 ersetzte die II./SS-T 7 Teile des Infanterie-Regiments 355 der 214. Infanterie-Division bei Befestigungen an der südwestlichen Küste Norwegens. Eine ihrer Sturmbannen wurde nach Brünn verlegt und der SS-Totenkopf-Standarte 9 unterstellt, aber durch eine Sturmbanne der SS-Totenkopf-Rekreuten-Standarte ersetzt. Sie wurde am 7. Februar 1941 zum SS-Infanterie-Regiment umbenannt und der 6. SS-Gebirgs-Division Nord."
  GER_TV_8_Schutzstaffel:0 "8. SS-Totenkopf-Standarte"
  GER_TV_8_Schutzstaffel_desc:0 "Die SS-Totenkopf-Standarte 8 wurde im November 1939 in Krakau aus Teilen der SS-Totenkopf-Standarte 4 Ostmark gebildet. Sie wurde im Februar 1941 in SS-Infanterie-Regiment 8 umbenannt und zur Bildung der 1. SS-Infanterie-Brigade (mot) im April 1941."
  GER_TV_9_Schutzstaffel:0 "9. SS-Totenkopf-Standarte"
  GER_TV_9_Schutzstaffel_desc:0 "Die SS-Totenkopf-Standarte 9 wurde im November 1939 in Danzig aus Teilen der SS-Totenkopf-Standarte 6 gebildet. Sie wurde im April 1940 nach Brünn verlegt, wo sie einen Sturmbann der SS-Totenkopf-Standarte 7 erhielt. Es wurde im November 1940 aufgelöst, wobei der größte Teil des Personals zur SS-Totenkopf-Standarte Kirkenes ging, und das in Prag stationierte Bataillon wurde zum SS-Totenkopf-Wach-Bataillon Prag umbenannt."
  GER_TV_10_Schutzstaffel:0 "10. SS-Totenkopf-Standarte"
  GER_TV_10_Schutzstaffel_desc:0 "Die SS-Totenkopf-Standarte 10 wurde im November 1939 in Buchenwald aus Teilen der SS-Totenkopf-Standarte 3 Thüringen gebildet. Sie wurde im April 1940 nach Danzig und im Mai 1940 nach Krakau verlegt. Im Februar 1941 wurde es in SS-Infanterie-Regiment 10 umbenannt und zur Bildung der 1. SS-Infanterie-Brigade (mot) im April 1941."
  GER_TV_11_Schutzstaffel:0 "11. SS-Totenkopf-Standarte"
  GER_TV_11_Schutzstaffel_desc:0 "Die SS-Totenkopf-Standarte 11 wurde in Radom aus Teilen der SS-Totenkopf-Standarte 4 Ostmark und der SS-Totenkopf-Standarte 7 gebildet. Sie wurde im Mai 1940 zum Einsatz in der Küstenverteidigung in die Niederlande verlegt. Sie wurde am 11. Februar 1941 in SS-Infanterie-Regiment umbenannt und der SS-Division Reich unterstellt."
  #Polizei Division ""
  GER_Polizeidivision:0 "Polizei-Division"
  GER_Polizeidivision_desc:0 "Die Division wurde 1939 als Teil der Ordnungspolizei oder Orpo (Uniformierte Volkspolizei) aufgestellt. Obwohl alle deutschen Polizeiorganisationen dem Reichsführer-SS Heinrich Himmler in seiner Eigenschaft als Chef der deutschen Polizei im Innenministerium unterstanden, wurden sie zu diesem Zeitpunkt weder als Teil der SS betrachtet, noch war die Polizei-Division den anderen Waffen-SS-Divisionen gleichgestellt. Dieser Status spiegelte sich in der Qualität der Ausrüstung und der Beibehaltung der polizeilichen Abzeichen und der Rangstruktur wider. Die Division wurde 1942 in die Waffen-SS übernommen und zu einer Panzergrenadier-Division aufgewertet. Sie kämpfte in Frankreich, in der Sowjetunion, in Griechenland (wo sie das Massaker von Distomo inszenierte) und in Pommern und kapitulierte im Mai 1945 vor den Amerikanern."
  GER_SS_Polizeidivision:0 "SS Polizei-Division"
  GER_SS_Polizeidivision_desc:0 "Am 10. Juli 1940 wurde die Division als Besatzungstruppe in den Raum St. Dizier und am 2. August 1940 auf den französischen Truppenübungsplatz Suippes verlegt. Hier wurde die Division in SS-Polizeidivision umbenannt und neu eingeteilt. Die Mannschaftsstärke wird durch die Entlassung der älteren Jahrgänge halbiert. Das Artillerieregiment 300 und die Nachrichtendivision 300 wurden aus der Division herausgelöst und an das Heer zurückgegeben. Sie wurden durch neue Polizeieinheiten ersetzt. Der Zusatz "SS" wird der Division auf Wunsch Himmlers zugewiesen. Am 17. April 1941 wurde die Division schließlich der Waffen-SS unterstellt."
  GER_SS_Polizei_Gren_division:0 "SS Polizei-Gren-Division"
  GER_SS_Polizei_Gren_division_desc:0 "Am 10. Februar 1942 wurden alle Polizeibeamten, die bisher nicht der SS angehört hatten, in die SS aufgenommen. Die der SS-Polizeidivision unterstellten Teile des Heeres (diese waren von Herbst 1939 bis Sommer 1943 der Division unterstellt und damit Teil der SS Pol. Division und schieden erst dann aus dem Heer aus) wurden nicht in die SS aufgenommen, sondern als Teil der Division am 10. Februar 1942 in die "Organisation der Waffen-SS" (wie im Befehl vom 10. Februar 1942 formuliert) eingegliedert.SS-Polizei-Division wurde in SS-Polizei-Gren-Division umbenannt und entsprechend auf dem SS-Truppenübungsplatz Kurmark neu aufgestellt"
  GER_SS_Polizei_PzGren_division:0 "4. SS Polizei-PzGren-Division"
  GER_SS_Polizei_PzGren_division_desc:0 "Im April 1943 wurde damit begonnen, die aus Russland ins Reich verlegten Teile der SS-Polizei-Division zusammenzufassen und zu einer SS-Panzer-Grenadier-Division umzugestalten. Die SS-Polizeidivision, die in Russland gekämpft hatte, blieb von der Umgliederung ausgenommen. Bereits im April 1943 wurden die ersten Einheiten der neuen Division dem Generalgouvernement zur Verwendung bei den Partisanen zugeführt. Nach dem Fall Italiens im Juli 1943 wurden Teile der Division ebenfalls nach Italien verlegt. Mit Wirkung vom 22. Oktober 1943 erhielt die Division die Bezeichnung 4. SS Polizei-PzGren-Division. Die Bezeichnung "Polizei" wurde für alle Einheiten außer der Division gestrichen. Am 31. Dezember 1943 hatte die Division eine Stärke von 10.709 Mann."
  #TOTENKOPF Reiter-Standarte => Florian Geyer SS Kav.-Div ""
  GER_TK_Reiter:0 "12. SS Totenkopf-Reiter-Standarte"
  GER_TK_Reiter_desc:0 "Die ursprünglich als SS Totenkopf-Reiter-Standarte bezeichnete Einheit bestand aus 4 SS-Kavallerie-Staffeln und wurde 1939 in Polen eingesetzt.  Am 15. November 1939 ordnete RFSS Himmler die Umbenennung der Formation in die 1. SS-Totenkopf-Reiter-Standarte und ihre Aufstockung von vier auf dreizehn Schwadronen an, darunter zwei Artillerie-Batterien unter dem Kommando von SS-Standartenführer Hermann Fegelein.\n\n§CDamit beginnt auch die Ereigniskette zur späteren Bildung der §!§Y8. SS-Kavallerie-Division 'Florian Geyer'§!"
  GER_SS_TK_Reiter_expand_1:0 "Die Erweiterung der 12. SS-Totenkopf-Reiter-Standarte"
  GER_SS_TK_Reiter_expand_1_desc:0 "Im April 1940 bestand sie aus 8 Säbelgeschwadern, 9. Ersatzgeschwadern, 10. schweren und 11. technischen Geschwadern und einer 12. Pferdebatterie mit vier 80-mm-Geschützen. Im Mai wurde sie in zwei Regimenter aufgeteilt, die SS-Totenkopf-Pferderegimenter 1 und 2 mit jeweils vier Schwadronen, die 5. schwere und die 6. schwere Pferdebatterie."
  GER_SS_TK_Reiter_expand_2:0 "Aufgeteilt in 1. und 2. TK-Reiter-Standarten Regimenter"
  GER_SS_TK_Reiter_expand_2_desc:0 "Im Mai 1940 wurde die 12. SS-Totenkopf-Reiter-Standarte in 2 Regimenter aufgeteilt. Die 1. und 2. TK-Reiter-Standarten."
  GER_SS_Kavallerie_regt:0 "Umbenennung/Umrüstung 1./2. TK-Reiter-Standarten-Regiment"
  GER_SS_Kavallerie_regt_desc:0 "Im März 1941 trat das 2. TK-Reiter-Standarten-Regiment aus den SS-Kavallerie-Regimentern 1 und 2 aus und formierte sich neu in die 1., 2. und 3. Säbelschwadron, 4. (Maschinengewehr), 5. (Mörser und Infanteriegeschütz), 6. Anfang August 1941 befahl Himmler die Aufstellung der SS-Kavallerie-Brigade unter dem Kommando von Hermann Fegelein aus dem 1. und 2."
  GER_SS_Kavallerie_brigade_FG:0 "Bildung der SS-Kav.-Brig."
  GER_SS_Kavallerie_brigade_FG_desc:0 "Die SS-Kavallerie-Brigade wurde gebildet, als das 1. SS-Kavallerie-Regiment und das 2. SS-Kavallerie-Regiment unter dem Kommando des Kommandostabs RFSS zusammengelegt wurden. Das SS-FHA ordnete die Zusammenlegung der beiden Regimenter am 30. August 1941 an, und der Befehl wurde am 1. September wirksam."
  GER_ss_8_florian_geyer:0 "Aufstellung der SS-Kavallerie-Division "Florian Geyer"
  GER_ss_8_florian_geyer_desc:0 "Die 8. SS-Kavallerie-Division Florian Geyer wurde 1942 als SS-Kavallerie-Division aufgestellt, als die SS-Kavallerie-Brigade aufgewertet wurde und etwa 9.000 rumänische Volksdeutsche in die Einheit eingezogen wurden."
  #TOTENKOPF Division ""
  GER_SS_TK:0 "Aufstellung der SS-Inf.-Div.(mot.) 'Totenkopf'"
  GER_SS_TK_desc:0 "Die SS-Division Totenkopf wurde im Oktober 1939 aufgestellt. Die Totenkopf-Division war eng mit dem Lagerdienst und dessen Angehörigen verbunden. Bei ihrer Aufstellung wurden insgesamt 6.500 Mann aus der SS-TV in die Totenkopf-Division übernommen. Die Totenkopf-Division wurde zunächst aus Häftlingen der 1. (Oberbayern), 2. (Brandenburg) und 3. (Thüringen) Standarten (Regimenter) der SS-Totenkopfverbände sowie aus Männern der SS-Heimwehr Danzig gebildet. Anfang 1940 wurden auch Angehörige anderer SS-Milizen in die Division übernommen, die an zahlreichen Massakern an polnischen Zivilisten, politischen Führern und Kriegsgefangenen beteiligt gewesen waren. Der Division gehörten Offiziere der SS-Verfugungstruppe (SS-VT) an, von denen viele bereits in Polen im Einsatz gewesen waren. Die Division wurde von SS-Obergruppenführer Theodor Eicke befehligt. Zum Zeitpunkt der Schlacht um Frankreich war die Division mit ehemaligen tschechischen Waffen ausgerüstet."
  GER_SS_TK_panzergrenadier:0 "Bildung der SS Pzgren.-Div. 'Totenkopf'"
  GER_SS_TK_panzergrenadier_desc:0 ""
  GER_SS_TK_panzerdivision:0 "Aufstellung der SS Pz.-Div. 'Totenkopf'"
  GER_SS_TK_panzerdivision_desc:0 ""
  #Wiking ""
  GER_SS_Nordland_Westland_regts:0 "Bildung der SS-Regimenter Westland und Nordland"
  GER_SS_Nordland_Westland_regts_desc:0 "Nach dem Überfall auf Polen im Jahr 1939 versuchte Reichsführer-SS Heinrich Himmler, die Waffen-SS mit ausländischen Freiwilligen für den "Kreuzzug gegen den Bolschewismus" zu erweitern. Die Rekrutierung begann im April 1940 mit der Aufstellung von zwei Regimentern: dem Waffen-SS-Regiment Nordland (für dänische, norwegische und schwedische Freiwillige) und dem Waffen-SS-Regiment Westland (für niederländische und flämische Freiwillige)."
  GER_SS_Wiking_division:0 "Aufstellung der SS Inf.-Div.(mot.) 'Wiking'"
  GER_SS_Wiking_division_desc:0 ""
  GER_SS_pzgrendivision_Wiking:0 "Aufstellung der SS PzGren.-Div. 'Wiking'"
  GER_SS_pzgrendivision_Wiking_desc:0 "Mit den Sommeroffensiven der Deutschen im Jahr 1942 kämpfte sich Wiking bis zum Kaukasus vor und drängte die Division weit nach Süden, bis sie im Oktober 1942 nach schweren Kämpfen Malgobek einnahm. Von diesem Zeitpunkt an sah sich Wiking starken Gegenangriffen der Roten Armee ausgesetzt. Am 9. November 1942 wurde sie offiziell in SS-Panzergrenadier-Division Wiking umbenannt."
  GER_SS_pzdivision_Wiking:0 "Aufstellung der SS-Pz.-Div. 'Wiking'"
  GER_SS_pzdivision_Wiking_desc:0 "Nach der Kapitulation der deutschen 6. Armee in Stalingrad musste die Division Wiking vom Kaukasus aus zurückschlagen. Die Division kämpfte in Operationen um Charkow und am Dnjepr. Erst am 22. Oktober 1943 erhielt die Division ihren endgültigen Namen 5. SS-Panzer-Division Wiking."
  #VT / REICH / DAS REICH ""
  GER_VT_GER_DEU:0 "SS-Verfügungstruppe Regt.\n 'GERMANIA'/'DEUTSCHLAND'"
  GER_VT_Schutzstaffel:0 "SS-Verfügungstruppe Brigade"
  GER_VT_Schutzstaffel_desc:0 "Die SS-Verfügungstruppe wurde 1934 als Kampftruppe für die Nationalsozialistische Partei (NSDAP) aufgestellt. Am 17. August 1938 verfügte Adolf Hitler, dass die SS-VT weder ein Teil der Polizei noch der deutschen Wehrmacht sei, sondern militärisch ausgebildete Männer, die dem Führer zur Verfügung stünden. Im Kriegsfall sollte die SS-VT dem Heer zur Verfügung gestellt werden. Die SS-VT waren am deutschen Überfall auf Polen im September 1939 beteiligt. Bis 1940 wurden diese militärischen SS-Einheiten zur Keimzelle der Waffen-SS."
  GER_VT_Fuhrer:0 "SS-Standarte 'Der Führer' bilden"
  GER_VT_Fuhrer_desc:0 "Die SS-Verfügungstruppe wurde 1934 als Kampftruppe für die Nationalsozialistische Partei (NSDAP) aufgestellt. Am 17. August 1938 verfügte Adolf Hitler, dass die SS-VT weder ein Teil der Polizei noch der deutschen Wehrmacht sei, sondern militärisch ausgebildete Männer, die dem Führer zur Verfügung stünden. Im Kriegsfall sollte die SS-VT dem Heer zur Verfügung gestellt werden. Die SS-VT waren am deutschen Überfall auf Polen im September 1939 beteiligt. Bis 1940 wurden diese militärischen SS-Einheiten zur Keimzelle der Waffen-SS."
  GER_VT_Fuhrer_TT:0 "Die §YSS-Standarte 'Der Führer'§! wird in §YVienna§! gebildet."
