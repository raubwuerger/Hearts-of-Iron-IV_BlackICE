  #6 SS Division NORD ""
  GER_SS_Kampfgruppe_nord:0 "SS-Kampfgruppe 'NORD'"
  GER_SS_Kampfgruppe_nord_desc:0 "Es wurde ein Führerbefehl erlassen, in dem es hieß: "...Was die SS-Einheiten betrifft, so ist eine neue SS-Gebirgsbrigade zu bilden, die aus freiwilligen Norwegern und Finnen besteht. Ein österreichisches SS-Regiment soll angegliedert werden, und die übrigen Einheiten sollen aus der 'Kampfgruppe Nord' eingesetzt werden. Eine Einheit aus finnischen Freiwilligen wurde in diesem Fall nie gebildet, aber eine norwegische wurde bald Wirklichkeit: die Freiwilligen-Schikompanie "Norwegen", später Frw-Skibatallion "Norwegen" (norwegisch: "Skijegerbataljonen"). Sie wurde im Februar 1941 in Norwegen als "SS-Kampfgruppe Nord" vom "Stab des Befehlshabers der Waffen-SS in Norwegen" aufgestellt."
  GER_SS_Division_nord:0 "SS-Division 'NORD'"
  GER_SS_Division_nord_desc:0 "Ab September 1941 erhielt die Einheit die offizielle Bezeichnung "SS-Division Nord". Im Januar wurde sie in eine "SS-Gebirgs-Division" umgewandelt, und in Deutschland wurden neue Einheiten für die Division aufgestellt. Diese trafen im September 1942 ein, und die Division wurde in "SS-Gebirgs-Division Nord" umbenannt. Im Oktober erhielt sie eine Divisionsnummer und wurde schließlich in "6. SS-Gebirgs-Division Nord' umbenannt."
  GER_SS_Gebirgs_Division_nord:0 "SS-Gebirgs-Division 'NORD'"
  GER_SS_Gebirgs_Division_nord_desc:0 "Im Januar 1941 wurde sie in eine SS-Gebirgs-Division umgewandelt, und in Deutschland wurden neue Einheiten für die Division aufgestellt. Diese trafen im September 1942 ein, und die Division wurde in "SS-Gebirgs-Division Nord" umbenannt. Im Oktober erhielt sie eine Divisionsnummer und wurde schließlich in "6. SS-Gebirgs-Division Nord' umbenannt."
  GER_SS_6_Gebirgs_Division_nord:0 "6. SS-Gebirgs-Division 'NORD'"
  GER_SS_6_Gebirgs_Division_nord_desc:0 "Im Oktober 1943 erhielt sie eine Divisionsnummer und wurde schließlich in '6. SS-Gebirgs-Division Nord' umbenannt. Und auch einige zusätzliche Verstärkungen"
  #Gebirgsjäger Divisions ""
  GER_forming_2_3_gebirgs_division:0 "Die Bildung der 2. und 3. Gebirgsjäger-Division"
  GER_forming_2_3_gebirgs_division_desc:0 "Nach dem "Anschluss" Österreichs an das nationalsozialistische Deutschland im März 1938 wurde am 1. April 1938 die 2. Gebirgsjäger-Division mit Personal der 6. Infanterie-Division des österreichischen Heeres gebildet. Sie war in Innsbruck stationiert, einem Teil des Wehrkreises XVIII, und die meisten ihrer Männer stammten aus dem Salzburger und Tiroler Raum. Die 3. Gebirgs-Division war eine Formation der deutschen Wehrmacht während des Zweiten Weltkriegs. Sie hatte ihren Sitz in Graz, einem Teil des Wehrkreises XVIII, und wurde aus der 5. und 7. Infanterie-Division nach dem Anschluss 1938 gebildet."
  
