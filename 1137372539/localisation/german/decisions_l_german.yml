  GER_forming_11_pzdiv:0 "Bildung der 11. Panzer-Division"
  GER_forming_11_pzdiv_desc:0 "Bestückung der 11. Pz-Div mit Pz-III- und Pz-IV-Schützenpanzern"
  GER_forming_12_pzdiv:0 "Bildung der 12. Panzer-Division"
  GER_forming_12_pzdiv_desc:0 "Die 12. Panzer-Division war eine 1940 aufgestellte Panzerdivision der Wehrmacht im Zweiten Weltkrieg. Im Oktober 1940 wurde die 2. Infanterie-Division zur 12. Panzer-Division umbenannt und nahm im Juni 1941 an der Operation Barbarossa teil und kämpfte in den Schlachten von Minsk und Smolensk. Sie kämpfte den Rest des Krieges an der Ostfront und ergab sich im Mai 1945 in der Courland-Tasche der Roten Armee."
  GER_forming_13_pzdiv:0 "Bilden Sie die 13. Panzer-Division"
  GER_forming_13_pzdiv_desc:0 "Die 13. Panzer-Division wurde am 11. Oktober 1940 in Wien aufgestellt. Sie bestand hauptsächlich aus Elementen der 13. Infanterie-Division(mot.). Die ursprüngliche 13. Infanterie-Division wurde im Oktober 1935 aufgestellt. Sie wurde umgewandelt in die 13. Inf.-Div.(mot.) im Winter 1936-1937 umgewandelt, wobei das 33., 66. und 93. Infanterie-Regiment(mot.) und dem 13. Artillerie-Regiment(mot.) und kämpfte sowohl im Polen- als auch im Frankreichfeldzug mit Auszeichnung.13. Inf.-Div.(mot.) kehrte im Herbst 1940 nach Wien zurück; eine sehr erfahrene Kampfeinheit und ideal geeignet, um die 'neue' 13. Panzer-Division.\n Im Oktober 1940 wurde das erfahrene 4. Pz-Regt (mit 2 Pz.-Btls) von der 2. Panzer-Division abkommandiert und der 13. Panzer-Division zugeteilt.\n§4Diese Entscheidung ist der Auftakt zu einer Reorganisation der 2. Pz.-Div. und der Bildung der 13. Pz.-Div.§!"
  GER_forming_14_pzdiv:0 "Bildung der 14. Panzer-Division"
  GER_forming_14_pzdiv_desc:0 "Die 14. Panzer-Division wurde erst am 15. August 1940 in der Nähe von Dresden aufgestellt, also noch vor der 12. und 13. Pz.-Div's. Der größte Teil der Division ging aus der 4. Infanterie-Division hervor, einer Reichswehr-Einheit, die seit 1921 in Dresden stationiert war. Die 4. Inf.-Div. umfasste das 10., 52. und 103. Inf.-Regiment und schlug sich sowohl im Polen- als auch im Frankreichfeldzug gut. Von August bis November 1940 wurde sie umstrukturiert und als 14. Panzer-Division. Dabei erhielt sie das erfahrene 36. Pz-Regiment (mit 2 Pz.-Btl.), das aus der 4. Pz.-Div. herausgelöst wurde. Außerdem wurde die neue 14. Schützen-Brigade-Hauptquartier hinzugefügt, um das 103. und das 108. Schützen-Regiment und das 64. Kradschützen-Bataillon und mehrere Divisionsunterstützungseinheiten in Übereinstimmung mit den TOEs der Panzerdivision von 1941 zu unterstellen.\n§4Dieser Beschluss wird der Startschuss für die Reorganisation der 4. Pz.-Div.§!"
  GER_forming_24_pzdiv:0 "Bildung der 24. Panzer-Division"
  GER_forming_24_pzdiv_desc:0 "Die 24. Panzer-Division wurde Ende 1941 aus der in Königsberg stationierten 1. Kavalrie-Division gebildet. Die Division kämpfte von Juni 1942 bis Januar 1943 an der Ostfront, als sie in der Schlacht um Stalingrad vernichtet wurde. Reformiert kehrte sie Ende 1943 erneut an die Ostfront zurück und blieb dort bis zur Kapitulation vor den sowjetischen Truppen im Mai 1945."
  
  ### GER SS LSSAH ""
  GER_wach_btl_LSSAH:0 "Wach-Bataillon 'LSSAH'"
  GER_wach_btl_LSSAH_desc:0 "Die Leibstandarte SS Adolf Hitler (LSSAH) wurde im September 1933 als persönliche Leibwache Adolf Hitlers gegründet. Im November 1933 erhielt sie den Titel Leibstandarte Adolf Hitler (LAH). Am 13. April 1934 wurde das Regiment auf Befehl Himmlers in Leibstandarte SS Adolf Hitler (LSSAH) umbenannt. Im Jahr 1939 wurde die LSSAH neben der SS-TV und der SS-VT zu einer eigenständigen Einheit der Waffen-SS. \n"
  GER_SS_LSSAH:0 "Aufstellung des SS-Infanterie-Regiments 'LSSAH'"
  GER_SS_LSSAH_desc:0 "Am 13. April 1934 ordnete Reichsführer-SS Heinrich Himmler die Umbenennung der Leibstandarte Adolf Hitler (LAH) in \"Leibstandarte SS Adolf Hitler\" (LSSAH) an. Himmler fügte die SS-Initialen in den Namen ein, um deutlich zu machen, dass die Einheit unabhängig von der SA oder dem Heer war. Die LSSAH galt als "nationalsozialistische" Einheit, die sich schließlich zu einer Elite-Panzerdivision der Waffen-SS entwickelte. Obwohl sie nominell Himmler unterstellt war, war Dietrich der eigentliche Befehlshaber und führte das Tagesgeschäft."
  GER_motorize_SS_LSSAH:0 "Motorisierung des Inf.-Regt. 'LSSAH'"
  GER_motorize_SS_LSSAH_desc:0 "Die aus Hitlers Leibwache hervorgegangene Leibstandarte SS Adolf Hitler wurde 1939 zu einem vollwertigen Infanterieregiment mit drei Bataillonen, einem Artilleriebataillon sowie Panzerabwehr-, Aufklärungs- und Pionierabteilungen. Nachdem es an der Annexion Böhmens und Mährens beteiligt war, wurde es zum Infanterie-Regiment Leibstandarte SS Adolf Hitler (motorisiert) umbenannt. Mitte 1939 ordnete Hitler an, sie als SS-Division zu organisieren, aber die Polenkrise machte diese Pläne zunichte."
