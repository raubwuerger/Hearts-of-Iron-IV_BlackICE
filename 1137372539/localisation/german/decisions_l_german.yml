  GER_plan_z_cancel:0 "Plan Z aufgeben"
  GER_plan_z_expansion_1:0 "Deschimag Marinewerften ausbauen"
  GER_plan_z_expansion_1_desc:0 "Die Deutsche Schiff- und Maschinenbau Aktiengesellschaft (kurz: Deschimag) war eine Kooperation deutscher Werften. Im Rahmen von Plan Z sollten sie sich am Bau von zwei der geplanten Schlachtschiffe der H-Klasse beteiligen."
  GER_plan_z_expansion_2:0 "Ausbau der Blohm & Voss-Werft"
  GER_plan_z_expansion_2_desc:0 "Blohm+Voss (B+V), historisch auch Blohm & Voss geschrieben, ist ein deutsches Schiffbau- und Maschinenbauunternehmen in Hamburg. Im Rahmen des Plan Z sollten dort zwei der geplanten Schlachtschiffe der H-Klasse gebaut werden."
  
  GER_Aufstellungswelle_1:0 " Auftrag Aufstellungswelle 1"
  GER_Aufstellungswelle_1_desc:0 "Während des Zweiten Weltkriegs wurden die deutschen Infanteriedivisionen meist in "Wellen" mobilisiert, wie es die wechselnden Kriegsereignisse erforderten. Welle war die deutsche Bezeichnung für Gruppen von Infanteriedivisionen, die ungefähr zur gleichen Zeit aufgestellt wurden, ungefähr die gleiche Art von Organisation und Ausrüstung hatten und einen ähnlichen Personal- und Ausbildungsstand aufwiesen.\nVon 1939 bis 1945 gab es mindestens 35 "Wellen", die in den verschiedenen Wehrkreisen gebildet wurden und unter der Aufsicht des Ersatzheeres standen.\n\n§REntwicklerhinweis!!!\nDie meisten Einheiten der Welle 1 werden mit dem Start des Spiels aufgestellt. Ca. 11 Inf-Div's werden nach Ereignissen aufgestellt. Bis zum Einsatz der letzten Einheit ist diese Vorlage aufgrund der Ereignisse gesperrt. Mit dem letzten Ereignis, der Aufstellung der 70. Infanterie-Division, wird diese Vorlage freigeschaltet."
  #GER Grossdeutschland ""
  GER_Wach_rgt:0 "Starten Sie die Ereigniskette 'Großdeutschland'. "
  GER_gd_regt:0 "Bilde das Inf.-Rgt. 'Großdeutschland'"
  GER_gd_regt_mot:0 "Bilde das Inf.-Rgt(mot.) 'Großdeutschland'"
  GER_gd_regt_mot_art_sup:0 "Unterstützungseinheiten auf Inf.-Rgt(mot.) 'GD' ausweiten"
  GER_gd_regt_mot_art_sup_desc:0 "Das Regiment Großdeutschland erhält mehrere Unterstützungseinheiten einschließlich schwerer Artillerieunterstützung."
  GER_gd_div_42:0 "Vergrößerung und Umrüstung zur Infanterie-Division 'Großdeutschland'"
  GER_gd_div_42_desc:0 "Ursprünglich wurde es 1921 als Wachregiment Berlin aufgestellt und diente als zeremonielle Wacheinheit. Bis 1939 war es zu einem Regiment der kombinierten deutschen Wehrmacht herangewachsen. Das Regiment wurde später erweitert und 1942 in Infanterie-Division Großdeutschland umbenannt, und nach einer umfassenden Umstrukturierung wurde es im Mai 1943 in Panzergrenadier-Division Großdeutschland umbenannt. Im November 1944 behielt die Division zwar ihren Status als Panzergrenadier-Division, einige der ihr unterstellten Einheiten wurden jedoch zu Divisionen erweitert, und die gesamte Gruppe von Divisionen wurde zum Panzerkorps Großdeutschland umstrukturiert."
  GER_gd_div_43:0 "Umrüstung und Umgliederung zur Panzergrenadier-Division Großdeutschland"
  GER_gd_div_43_desc:0 "Am 19. Mai 1943 wurde die Division durch die Hinzufügung von gepanzerten Mannschaftstransportwagen und Tigern in Panzergrenadier-Division Großdeutschland umbenannt, obwohl sie nun über mehr gepanzerte Fahrzeuge verfügte als die meisten Panzerdivisionen in voller Stärke."
  
  
