  defend_another_country_TT:0 "Das Land ist derzeit nicht in der Lage, ein anderes Land zu verteidigen. Dies könnte daran liegen, dass es zu wenige Divisionen hat, um seine Staaten zu garnisonieren, dass es in der Nähe seines Heimatgebiets Krieg gibt oder dass die Anzahl der Divisionen insgesamt zu gering ist."
