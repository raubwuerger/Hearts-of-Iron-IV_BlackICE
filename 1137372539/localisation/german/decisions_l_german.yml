 #IRE
 IRE_army_organisation:0 "Irische Verteidigungsarmee"
 IRE_army_organisation_desc:0 "Die Streitkräfte Irlands befanden sich 1936 in einem traurigen Zustand. Seit dem Bürgerkrieg von 1922–23 demobilisiert und seit der gescheiterten Heeresmeuterei von 1924 gezielt reduziert, besteht die Armee nicht mehr als ein paar Frontbataillone mit mehreren weiteren zweitklassigen Territorialbataillonen in Reserve. Die Armee ist in vier Kommandos unterteilt: das Ost-, das Süd-, das West- und das Curragh-Kommando, die alle für die Verteidigung der ihnen zugewiesenen Gebiete verantwortlich sind. Das Curragh-Kommando besteht aus den fortschrittlicheren Waffengattungen der Armee, darunter dem mechanisierten Kavalleriekorps und der Luftabwehrartillerie. Mit nur einem Geschwader Doppeldecker ist das Aer Corps nach wie vor sträflich unterfinanziert und unterausgerüstet wie sein Gegenstück am Boden, während es keine Marine gibt, die die Küsten des Staates schützt."
  
