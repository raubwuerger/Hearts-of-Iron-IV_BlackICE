  HUN_slovak_war_desc:0 "Die Slowaken haben sich gegen den unterdrückenden tschechischen Staat erhoben und besitzen jetzt einen großen Teil unseres ehemaligen Landes. Wir müssen zuschlagen, wenn sie noch schwach und ohne Unterstützung sind! Die Karpato-Ukraine wurde als eigener autonomer Staat innerhalb der Slowakei gegründet. Das können wir nicht zulassen."
