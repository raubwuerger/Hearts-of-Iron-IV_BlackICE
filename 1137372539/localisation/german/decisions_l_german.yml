  improve_worker_insurance:0 "Verbessern Sie die Arbeiterversicherung"
  improve_worker_insurance_desc:0 "Der Arbeitsplatz ist ein gefährlicher Ort, und in diesen Zeiten können kleine Arbeitsunfälle schreckliche Folgen für einen Arbeiter haben."
  improve_worker_settlements:0 "Verbessern Sie die Arbeitersiedlungen"
  improve_worker_settlements_desc:0 "Die Häuser des Proletariats führen zu einer massiven Verringerung der Lebensqualität und damit der Arbeitsmoral in den Fabriken."
  reduce_inflation:0 "Die Inflation eindämmen"
  train_the_workforce:0 "Ausbildung der Arbeitskräfte"
  train_the_workforce_desc:0 "Unerfahrene Arbeiter beeinträchtigen die Gesamteffizienz der Fabrik, indem sie Fehler machen und Unfälle verursachen. Sie müssen geschult werden, um sicherzustellen, dass die Fabriken mit höchster Effizienz arbeiten können."
  minor_capital_shipyard_construction:0 "Entwicklung der Großschiffsindustrie"
  minor_capital_shipyard_construction_desc:0 "Unsere Marineindustrie ist so weit entwickelt, dass wir die für den Bau von Großraumschiffen erforderlichen Anlagen errichten können. Für uns bricht auf See ein neues Zeitalter an."
  raise_the_wages:0 "Zusätzliche Löhne"
  raise_the_wages_desc:0 "Obwohl es für unsere Wirtschaft nicht effektiv ist, kann ein zusätzlicher Lohn die Arbeiter beruhigen und sie am Arbeiten halten."
  indoctrinate_working_population:0 "Indoktrinierung der arbeitenden Bevölkerung"
  indoctrinate_working_population_desc:0 "Den Arbeitern muss gezeigt werden, dass ihre miserable Situation ein Opfer für die größere Sache ist, die unser Land erreichen will!"
  allow_labor_unions:0 "Die Gründung von Gewerkschaften zulassen"
  allow_labor_unions_desc:0 "Die Erlaubnis zur Bildung von Gewerkschaften gibt dem Proletariat die Möglichkeit, sich zusammenzuschließen und ihren massiven Größenvorteil zu nutzen, um Verbesserungen ihrer Lebensqualität zu fordern."
  ban_labor_unions:0 "Gewerkschaften verbieten"
  ban_labor_unions_desc:0 "Das Proletariat ist zu anspruchsvoll geworden. Die Gewerkschaften ermöglichen es ihm, sich selbst zu organisieren und die Fabriken zu erpressen, damit sie Sicherheitsmaßnahmen einführen, was die Effizienz der Betriebe senkt."
  lower_working_hours:0 "Senkung der Arbeitszeiten"
  lower_working_hours_desc:0 "Die Senkung der Arbeitszeit für unsere Arbeiter verringert ihre Unruhe erheblich, bringt aber Produktionsmängel mit sich."
  increase_working_hours: "Arbeitszeiten erhöhen"
  increase_working_hours_desc:0 "Wir brauchen mehr Ausrüstung, und zwar JETZT. Die Arbeiter müssen eine Zeit lang Doppelschichten fahren."
  goverment_support_democracy:0 "Wahlkampagne"
  goverment_support_democracy_desc:0 "Versprich ihnen alles und gib ihnen weniger als das"
  goverment_support_communism:0 "Aufbau der Nation"
  goverment_support_communism_desc:0 "Es ist gut, wenn wir zusammenarbeiten, um die Nation voranzubringen"
  goverment_support_fascist:0 "Erhöhen Sie den Sold für unsere Soldaten"
  goverment_support_fascist_desc:0 "Wir können den Menschen zeigen, wie sehr wir unsere Streitkräfte lieben und wie sehr sie uns im Gegenzug lieben sollten."
  rethink_goverment:0 "Die Richtung der Regierung neu überdenken"
  rethink_goverment_desc:0 "Die Menschen sind eindeutig unzufrieden mit der aktuellen Richtung, die wir eingeschlagen haben. Es ist an der Zeit, einen Schritt zurückzutreten und unsere Positionen zu überdenken."
  dummy_1:0 "Gebäude"
  return_land:0 "Rückgabe von Grundstücken für den Wohnungsbau"
  return_land_desc:0 "Die Rückgabe von staatlichem Land wird die Unterstützung der Bevölkerung sicherstellen."
  heroic_tales:0 "Heldengeschichten"
  heroic_tales_desc:0 "Es ist wichtig, dass die Nachrichten von der Front positiv bleiben und sich auf die Tapferkeit und den Mut unserer Soldaten konzentrieren."
  demonise_opponents:0 "Gegner dämonisieren"
  demonise_opponents_desc:0 "Wenn man die Presse dazu nutzt, das wahre Wesen der Gegner zu zeigen, erhält man mehr Unterstützung von der Heimatfront."
  assured_victory:0 "Siegesgewissheit"
  assured_victory_desc:0 "Unser Volk muss wissen, dass unser Sieg unvermeidlich ist."
  stabilty_lowers_dissent:0 "Kleinere Reformen"
  stabilty_lowers_dissent_desc:0 "Obwohl die überwiegende Mehrheit unserer Bevölkerung glücklich und zufrieden ist, gibt es einige unter uns, die gegen das System arbeiten. Indem wir (zumindest symbolisch) etwas nachgeben, können wir den Dissens unterdrücken."
  support_lowers_dissent:0 "Geben Sie symbolische Armeereformen"
  support_lowers_dissent_desc:0 "Obwohl die überwiegende Mehrheit unserer Streitkräfte glücklich und zufrieden ist, gibt es unter uns auch solche, die gegen das System arbeiten. Indem wir (zumindest symbolisch) ein wenig nachgeben, können wir den Dissens unterdrücken."
  
