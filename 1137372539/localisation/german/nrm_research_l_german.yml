 ship_modular_construction:0 "Modularer Schiffbau"
 ship_modular_construction_desc:0 "Durch die Modifizierung unserer Schiffsentwürfe und die Verwendung von vorgefertigten Komponenten können wir leichtere Schiffe und Transporter schneller bauen."
 submarine_modular_construction:0 "Modularer U-Boot-Bau"
 submarine_modular_construction_desc:0 "Durch die Änderung unserer U-Boot-Konstruktionen, so dass einzelne Abschnitte außerhalb der Werft gebaut werden können, können wir die Fertigstellung von Neubauten beschleunigen."

 advanced_submarine_noise:0 "Lärmreduzierende Beschichtungen"
 advanced_submarine_noise_desc:0 "Durch die Entwicklung fortschrittlicher Beschichtungen, die den Geräuschpegel dämpfen, können wir die Überlebensfähigkeit unserer U-Boote weiter verbessern."

 improved_depth_charges_2:0 "Verbesserte Wasserbombenwerfer"
 improved_depth_charges_2_desc:0 "Ein verbessertes Gerät zum Abwurf von Wasserbomben für ein angreifendes Schiff, das eine effektivere Bekämpfung von U-Booten ermöglicht."

 improved_sonar_2:0 "Verbessertes Hydrophon und Frühsonar"
 improved_sonar_2_desc:0 "Zusätzlich zum Hydrophon kann dieses System mit Hilfe modulierter Schallwellen die Peilung und Entfernung zu einem Ziel genau messen."
 improved_sonar_3:0 "Verbessertes Hydrophon und Sonar"
 improved_sonar_3_desc:0 "Durch Verbesserungen des Sonarsystems kann dieses System die Position des Ziels noch genauer bestimmen."
 improved_sonar_4:0 "Fortgeschrittenes Hydrophon und Sonar"
 improved_sonar_4_desc:0 "Die Kombination aus fortschrittlichen Hydrophonen und Sonar ermöglicht es diesem System, Ziele mit großer Genauigkeit zu erkennen und zu verfolgen."

 airplane_launcher:0 "Flugzeug-Katapult"
 airplane_launcher_desc:0 "Ein bordeigenes Katapult ermöglicht den Einsatz von Aufklärungsflugzeugen, die zur Erweiterung der Suchmöglichkeiten des Schiffes eingesetzt werden können."
 advanced_airplane_launcher:0 "Fortschrittliches Flugzeugkatapult"
 advanced_airplane_launcher_desc:0 "Weitere Verbesserungen des Katapultsystems ermöglichen den Einsatz leistungsfähigerer Aufklärungsflugzeuge."

 armoured_hangar:0 "Gepanzerter Hangar und Flugdeck"
 armoured_hangar_desc:0 "Indem wir den Hangar und das Flugdeck zu einem integralen Bestandteil der Panzerung des Schiffes machen, können wir die Überlebensfähigkeit unserer Flugzeugträger auf Kosten einer gewissen Flugzeugkapazität verbessern."
 open_hangar:0 "Offener Hangar"
 open_hangar_desc:0 "Die Verwendung eines offenen Hangars ermöglicht einen effizienteren Flugbetrieb, da die Flugzeuge im Hangar aufgewärmt werden können und die leichtere Bauweise den Einbau größerer Hangars erlaubt."
 advanced_hangar:0 "Offener Hangar und gepanzertes Flugdeck"
 advanced_hangar_desc:0 "Durch die Kombination der Merkmale eines offenen Hangardecks mit einem zusätzlichen gepanzerten Flugdeck können wir eine Konstruktion entwickeln, die einige der Vorteile von beiden bietet. Diese Art von Konstruktion ist nur für größere Träger geeignet."

 super_heavy_armor_plates:0 "Herstellung superschwerer Panzerung"
 super_heavy_armor_plates_desc:0 "Die Herstellung von Panzerung für Schlachtschiffe ab einer bestimmten Stärke erfordert noch mehr spezialisierte Anlagen und Verfahren. \nchaltet ~400mm, ~425mm und ~450mm Gürtelpanzerung frei."
 super_heavy_armor_plates_2:0 "Überschwere Panzerungsproduktion (Fortgeschritten)"
 basic_carrier_armor_scheme:0 "Verbessertes Trägerpanzerungsschema"
 basic_carrier_armor_scheme_desc:0 "Ein Panzerungsschema, das die Aufteilung zwischen Gürtel- und Deckspanzerung der Großkampfschiffe kopiert und einen gewissen Schutz gegen Splitter und Kleinkaliberwaffen bietet."
 improved_carrier_armor_scheme:0 "Trägerpanzerungsschema der Zwischenkrieg"
 improved_carrier_armor_scheme_desc:0 "Die Analyse und Erprobung früherer Panzerungssysteme hat zur Entwicklung neuer Systeme geführt, die eine Reihe von Vorteilen bieten sollten."
 advanced_carrier_armor_scheme:0 "Fortgeschrittenes Trägerpanzerungsschema"
 advanced_carrier_armor_scheme_desc:0 "Weitere Verfeinerungen der Panzerungsschemata ermöglichen einen noch wirksameren Schutz der lebenswichtigen Teile des Schiffes."

 early_engine:0 "Dampfturbinen"
 early_engine_desc:0 "Der Einsatz von Dampfturbinen ermöglicht den Einbau von wesentlich leistungsfähigeren Kesseln und Maschinen in Schiffen, was zu höheren Geschwindigkeiten führt."
 improved_engine:0 "Verbesserte Dampfturbine"
 improved_engine_desc:0 "Weiterentwicklungen von Dampfturbinen ermöglichen sowohl leistungsfähigere als auch kompaktere Maschinen."
 advanced_engine:0 "Fortschrittliche Dampfturbine"
 advanced_engine_desc:0 "Fortschrittliche Hochdruckdampfturbinen steigerten die Effizienz und Leistung von Schiffsmaschinen weiter."
 early_diesel:0 "Frühe Dieselmotoren"
 early_diesel_desc:0 "Wir können Dieselmotorenkonstruktionen für den Einsatz auf kleinen Marineschiffen anpassen."
 large_diesel:0 "Große Dieselmotoren"
 large_diesel_desc:0 "Während Dieselmotoren schon seit einiger Zeit auf U-Booten und kleinen Schiffen eingesetzt werden, ermöglichen neuere Entwicklungen den Einbau großer, effizienter Dieselmaschinen für den Schiffsantrieb."
 improved_diesel:0 "Verbesserter Dieselmotor"
 improved_diesel_desc:0 "Fortschrittlichere Dieselmotoren ermöglichen einen leichteren, leistungsfähigeren und effizienteren Dieselantrieb für Schiffe."
 early_sub_diesel:0 "U-Boot-Motoren"
 early_sub_diesel_desc:0 "Verbesserte Dieselmotoren und Batterien mit höherer Kapazität ermöglichen leistungsfähigere und kompaktere U-Boot-Antriebsanlagen."
 improved_sub_diesel:0 "Verbesserter U-Boot-Motor"
 improved_sub_diesel_desc:0 "Weitere Verfeinerungen der Konstruktion von U-Boot-Motoren ermöglichen höhere Geschwindigkeiten und längere Betriebszeiten unter Wasser."
 advanced_sub_diesel:0 "Fortschrittlicher U-Boot-Motor"
 advanced_sub_diesel_desc:0 "Durch die Umstellung auf leistungsfähigere Elektromotoren und eine wesentlich höhere Batteriekapazität können wir eine völlig neue Generation von U-Booten entwickeln."

