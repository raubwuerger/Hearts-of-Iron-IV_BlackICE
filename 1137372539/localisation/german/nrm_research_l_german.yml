 ##Submarine Doctrine ""
 nrm_submarine_tactics_early:0 "Frühzeitige U-Boot Taktik"
 nrm_submarine_tactics_early_desc:0 "Die Ausbildung unserer U-Boot-Besatzungen in der Positionierung ihres Bootes ermöglicht es ihnen, im günstigsten Moment Schaden anzurichten, wenn die Geleitzüge noch in einiger Entfernung sind. Eine bessere Positionierung bedeutet auch, dass unsere U-Boote nach einem erfolgreichen Angriff mit größerer Wahrscheinlichkeit entkommen können."
 nrm_submarine_raiding:0 "U-Boot Angriffe"
 nrm_submarine_raiding_desc:0 "Indem wir unsere U-Boote entlang bekannter Schifffahrtskorridore auf der Lauer liegen lassen, können wir feindliche Schiffe aus dem Hinterhalt angreifen, während sie gleichzeitig schwerer zu entdecken sind."
 nrm_submarine_torpedo_tactics:0 "U-Boot-Torpedo-Taktik"
 nrm_submarine_torpedo_tactics_desc:0 "Der Einsatz von Torpedos auf größere Entfernungen erfordert einiges an Geschick und Training, bedeutet aber auch, dass unsere Besatzungen aus größeren Entfernungen angreifen können, was die Entdeckungswahrscheinlichkeit senkt und mehr Möglichkeiten für Mehrfachangriffe bietet."
 nrm_submarine_offensive_operations:0 "Offensive U-Boot-Operationen Vorrangig"
 nrm_submarine_offensive_operations_desc:0 "Wenn unsere U-Boote unabhängig vom Rest der Flotte operieren können, haben sie die Möglichkeit, ihre Tarnkappeneigenschaften bestmöglich zu nutzen. U-Boote, die unabhängig operieren, können auch eher entkommen, wenn sie einen Konvoi überfallen haben."
 nrm_submarine_fleet_operations:0 "Priorität der U-Boot-Flottenoperationen"
 nrm_submarine_fleet_operations_desc:0 "Durch die Integration unserer U-Boote in unsere Überwasserflotten können sie als äußerst leistungsfähiges Aufklärungsinstrument eingesetzt werden, das Informationen über die Position feindlicher Schiffe liefert und potenzielle Ziele beschattet, bis die Überwasserflotte eintreffen kann."
 nrm_submarine_raiding_improved:0 "Verbesserte Überfalltaktik"
 nrm_submarine_raiding_improved_desc:0 "Indem wir die Unabhängigkeit der U-Boote von der Überwasserflotte weiter betonen, können wir unseren U-Boot-Kapitänen ein hohes Maß an Autonomie bei der Bekämpfung feindlicher Schiffe einräumen. Wir werden ihnen nicht vorschreiben, wie sie ihre Arbeit zu tun haben, sondern ihnen sagen, dass sie loslegen und Ergebnisse erzielen sollen."
 nrm_submarine_scouting:0 "U-Boot-Flottenaufklärer"
 nrm_submarine_scouting_desc:0 "Wenn wir unseren U-Boot-Kapitänen ein gewisses Maß an Autonomie zugestehen, sie aber dennoch in die Überwasserflotten integrieren, können sie bei der Aufklärung und der Suche nach feindlichen Schiffen die Initiative ergreifen."
 nrm_submarine_tactics_improved:0 "Verbesserte U-Boot-Taktik"
 nrm_submarine_tactics_improved_desc:0 "Indem wir unsere U-Boote nachts an der Oberfläche gruppieren und an der Oberfläche angreifen lassen, können wir unsere Fähigkeit, der feindlichen Schifffahrt Schaden zuzufügen, massiv erhöhen, da ihr Frühsonar nur gegen getauchte Ziele wirksam ist."
 nrm_submarine_torpedo_improved:0 "Fortgeschrittene U-Boot-Torpedo-Taktik"
 nrm_submarine_torpedo_improved_desc:0 "Indem wir unsere Besatzungen darauf trainieren, ihre Torpedos gegen mehrere Ziele gleichzeitig abzufeuern, können wir das Überraschungsmoment so weit wie möglich ausnutzen."
 nrm_submarine_unrestricted:0 "Uneingeschränkte U-Boot-Kriegsführung"
 nrm_submarine_unrestricted_desc:0 "Durch die Abschaffung der archaischen "Beute-Regeln" können unsere U-Boote feindliche Handelsschiffe mit ihren Torpedos angreifen, während sie noch unter Wasser sind und ohne Vorwarnung. Dadurch wird es wesentlich wahrscheinlicher, dass unsere U-Boote bei Angriffen aus dem Hinterhalt einen Treffer landen."
 nrm_submarine_long_range:0 "U-Boot-Operationen mit großer Reichweite"
 nrm_submarine_long_range_desc:0 "Indem wir auf unseren U-Booten Platz für zusätzliche Vorräte schaffen und unsere Besatzungen dazu anhalten, ihre U-Boote mit geringerer Geschwindigkeit zu fahren, wenn sie nicht gebraucht werden, können wir die Reichweite unserer U-Boote vergrößern."
 nrm_submarine_evasion:0 "U-Boot-Ausweichtaktiken"
 nrm_submarine_evasion_desc:0 "Indem wir unsere Besatzungen in der Durchführung von Notfallmanövern, wie z. B. Sturztauchen und Ablassen von Ballast, schulen, können wir ihre Überlebens- und Fluchtfähigkeit bei einem Gefecht verbessern."
 nrm_submarine_wolfpack:0 "Wolfsrudel-Taktik"
 nrm_submarine_wolfpack_desc:0 "Wenn eines unserer U-Boote einen Konvoi entdeckt, wird es ihn nicht sofort angreifen. Es kontaktiert andere U-Boote in dem Gebiet und beschattet den Konvoi. In der Abenddämmerung, wenn alle kontaktierten U-Boote eingetroffen sind, wird der Angriff beginnen. Dadurch werden die Feuerkraft und die Hinterhalteigenschaften unserer U-Boote zu einem tödlichen Ergebnis gebündelt."
 nrm_submarine_tactics_advanced:0 "Fortgeschrittene U-Boot-Taktik"
 nrm_submarine_tactics_advanced_desc:0 "Die Entfernung von Kommandanten, die als nicht aggressiv genug erachtet werden, oder von solchen, die ständig Fehler machen oder vor einem Kampf zurückschrecken, bedeutet, dass unsere Boote eher in der Lage sein werden, ein Ziel bis zu einem erfolgreichen Abschuss zu verfolgen."

