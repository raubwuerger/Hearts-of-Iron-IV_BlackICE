 ## NAVAL DOCTRINE ""
 nrm_pre_ww1_naval_doctrine:0 "Marinedoktrinen vor dem 1. Weltkrieg"
 nrm_pre_ww1_naval_doctrine_desc:0 "Eine kombinierte Studie über die unzähligen Taktiken vor dem großen Krieg, einschließlich der Line-of-Battle-, Ramm- und frühen Kreuzer-Kriegsführungstaktiken. Große Geschütze sind hier die Zukunft, und wir werden den Feind auf Distanz angreifen, um ihn zu besiegen."
 nrm_mahanian_concepts:0 "Mahanianische Doktrin-Konzepte"
 nrm_mahanian_concepts_desc:0 "Unsere Marine sollte den von Admiral Mahan (USN) festgelegten Konzepten folgen. Große Großkampfschiffe, die für den Kampf mit der gegnerischen Hauptkampfflotte gebaut werden, sind das Mittel, um den Feind zu schlagen. Die Konzentration der Kräfte und der Anzahl der Großkampfschiffe an einem Ort ist der richtige Weg."
 nrm_jeune_ecole_concepts:0 "Jeune Ecole-Konzepte"
 nrm_jeune_ecole_concepts_desc:0 "Wenn wir andere Nationen, die über größere Flotten als unsere verfügen, schlagen wollen, müssen wir sie zu ungleichen Bedingungen bekämpfen. Der aggressive Einsatz kleinerer Schiffe bedeutet, dass wir dem Feind nahe kommen und ihn zu unseren Bedingungen bekämpfen können, so dass der Größenunterschied ihrer Großkampfschiffe weniger ins Gewicht fällt."
 nrm_commerce_warfare:0 "Handelskriegsführung"
 nrm_commerce_warfare_desc:0 "Indem wir unsere Schiffe über ein größeres Gebiet verteilen, erhöhen wir die Wahrscheinlichkeit, feindliche Konvois zu finden und anzugreifen."

 ## WW1 Capital Doctrine ""
 nrm_battlefleet_concentration:0 "Konzentration der Schlachtflotte"
 nrm_battlefleet_concentration_desc:0 "Wenn wir unsere Schiffe in organisierten Flotten zusammenfassen, können wir mehr Geschütze auf ein Ziel richten, als wenn wir als verstreute Streitkräfte angreifen. Wenn wir unsere Kapitäne darauf trainieren, sich als Teil einer größeren Flotte zu bewegen, können unsere Flotten ihre Gegner ausmanövrieren."
 nrm_scouting_force:0 "Spähtrupps"
 nrm_scouting_force_desc:0 "Wenn wir einige unserer Aufklärungsschiffe als Aufklärer einsetzen, haben wir eine größere Chance, den Feind zu entdecken. Die Flotte, die den Feind als erste identifiziert, kann den Unterschied zwischen Sieg und Niederlage ausmachen."
 nrm_fleet_formation:0 "Flottenaufstellungen"
 nrm_fleet_formation_desc:0 "Wenn wir unseren Kapitänen beibringen, feste Flottenaufstellungen beizubehalten, können unsere Flotten ihre Bewegungen und Gefechte effizienter koordinieren. Der Preis dafür ist allerdings, dass unsere Großkampfschiffe für den Feind leichter zu finden sind."
 nrm_fleet_coordination:0 "Flottenkoordination"
 nrm_fleet_coordination_desc:0 "Das Studium vergangener und aktueller Schlachten ermöglicht es uns, unsere Flottenbewegungen und -operationen zu verfeinern und unsere Flotten im Kampf effektiver zu machen."

