 improved_sub_torpedo_launcher:0 "Große U-Boot-Torpedos"
 improved_sub_torpedo_launcher_desc:0 "Die Vergrößerung unserer U-Boot-Torpedos ermöglicht es uns, ihre Reichweite und Schlagkraft zu erhöhen."
 advanced_sub_torpedo_launcher:0 "Verbesserte U-Boot-Torpedos"
 advanced_sub_torpedo_launcher_desc:0 "Entwicklungen in der Torpedotechnologie ermöglichen eine größere Reichweite und stärkere Sprengköpfe."
 modern_sub_torpedo_launcher:0 "Fortschrittliche U-Boot-Torpedos"
 modern_sub_torpedo_launcher_desc:0 "Fortgeschrittene Torpedotriebwerke und Sprengstoffverbindungen erhöhen die Tödlichkeit von Torpedos weiter."
 improved_heavy_ship_torpedo_launcher:0 "Entwicklung schwerer Torpedos"
 improved_heavy_ship_torpedo_launcher_desc:0 "Rohre mit größerem Durchmesser ermöglichen größere Torpedos mit schwereren Sprengköpfen."
 advanced_heavy_ship_torpedo_launcher:0 "Verbesserte schwere Torpedos"
 advanced_heavy_ship_torpedo_launcher_desc:0 "Entwicklungen in der Torpedotechnik ermöglichen eine größere Reichweite und stärkere Gefechtsköpfe."
 modern_heavy_ship_torpedo_launcher:0 "Fortgeschrittene schwere Torpedos"
 modern_heavy_ship_torpedo_launcher_desc:0 "Fortgeschrittene Torpedotriebwerke und Sprengstoffverbindungen erhöhen die Tödlichkeit der Torpedos weiter."

 improved_magnetic_detonator:0 "Verbesserter magnetischer Detonator"
 improved_magnetic_detonator_desc:0 "Die Verfeinerung des magnetischen Zünders führt zu zuverlässigeren Ergebnissen und einer größeren Verbreitung."
 improved_homing_torpedo:0 "Zielsuchender Torpedo"
 improved_homing_torpedo_desc:0 "Ausgestattet mit einem Akustikdetektor kann der Torpedo die größte Geräuschquelle vor ihm anpeilen - in der Regel das Ziel."

