 ##Carrier Doctrine ""
 nrm_naval_aviation:0 "Seeluftfahrt"
 nrm_naval_aviation_desc:0 "Mit dem Aufkommen von Flugzeugen, die schwerer als Luft sind, in der Kriegsführung ist es an der Zeit zu prüfen, wie diese zu unserem Vorteil in der Marine eingesetzt werden können. Die Entwicklung von Schiffen, die speziell für den Einsatz von Flugzeugen geeignet sind, ist ein Muss für jede Marinefliegereinheit."
 nrm_carrier_experiments:0 "Experimente mit Flugzeugträgern"
 nrm_carrier_experiments_desc:0 "Landgestützte Experimente mit Flugzeugen haben gezeigt, dass mit der richtigen Flugzeugzelle ausreichend kurze Start- und Landestrecken möglich sind, um Flugzeuge auf einer Landebahn zu betreiben, die so kurz ist, dass sie an ein Schiff angepasst werden kann. Weitere Experimente zeigen, wie effektiv Flugzeuge sowohl feindliche Handelsschiffe als auch Kriegsschiffe angreifen und versenken können."
 nrm_carrier_independent:0 "Unabhängige Flugzeugträgeroperationen"
 nrm_carrier_independent_desc:0 "Der Einsatz dieser neuen Technologie als neuer Eckpfeiler unserer Flotten wird uns in die Lage versetzen, die auf hoher See mitgeführte Luftmacht in vollem Umfang zu nutzen, auch in den Rollen der Aufklärung, des Angriffs und der Luftüberlegenheit."
 nrm_carrier_integrated:0 "Subsidiäre Flugzeugträgeroperationen"
 nrm_carrier_integrated_desc:0 "Unsere trägergestützten Flugzeuge werden zur Unterstützung unserer vorhandenen Großkampfschiffe eingesetzt, indem sie diese vor feindlichen Flugzeugen und Schiffen schützen."
 nrm_carrier_development:0 "Entwicklung von Träger-Taktiken"
 nrm_carrier_development_desc:0 "Durch die Analyse der Arbeitsweise unserer Besatzungen können wir die Handhabung der Flugzeuge auf unseren Flugzeugträgern verbessern und die Geschwindigkeit erhöhen, mit der die Flugzeuge nach einem Einsatz neu bewaffnet und aufgetankt werden. Außerdem können wir unsere Piloten in einigen der Besonderheiten des Angriffs auf Schiffe schulen."
 nrm_carrier_offensive:0 "Offensiver Einsatz von Flugzeugträgern"
 nrm_carrier_offensive_desc:0 "Durch den Einsatz unserer Flugzeugträger in einer offensiven Rolle können wir die Schlagkraft unserer Flugzeugträger maximieren. Das bedeutet, dass unsere Flugzeuge vor allem in der direkten Offensive eingesetzt werden, um feindliche Schiffe anzugreifen."
 nrm_carrier_scouting:0 "Rolle des Aufklärungsflugzeugs"
 nrm_carrier_scouting_desc:0 ""
 nrm_carrier_defensive:0 "Defensiver Einsatz als Flugzeugträger"
 nrm_carrier_defensive_desc:0 ""
 nrm_carrier_taskforce:0 "Flugzeugträger-Einsatzgruppe"
 nrm_carrier_taskforce_desc:0 ""
 nrm_carrier_support:0 "Flugzeugträger-Unterstützungsgruppe"
 nrm_carrier_support_desc:0 ""
 nrm_carrier_operations:0 "Verbesserte Flugzeugträgeroperationen"
 nrm_carrier_operations_desc:0 ""
 nrm_carrier_strike:0 "Verbesserte Angriffstaktik"
 nrm_carrier_strike_desc:0 ""
 nrm_carrier_defence:0 "Verbesserte Verteidigungstaktik"
 nrm_carrier_defence_desc:0 ""
 nrm_carrier_operations_advanced:0 "Verbesserte Flugzeugträgeroperationen"
 nrm_carrier_operations_advanced_desc:0 ""
 nrm_carrier_deck_operations:0 "Verbesserte Handhabung von Flugzeugen"
 nrm_carrier_deck_operations_desc:0 "Die Entwicklung neuer Decksausrüstung für unsere Flugzeugträgerbesatzungen wird die Geschwindigkeit, mit der ein Flugzeug nach einem Einsatz gewendet werden kann, weiter erhöhen. Verbesserte Deckslifte werden es uns auch ermöglichen, mehr Flugzeuge an Bord des Schiffes zu halten."
