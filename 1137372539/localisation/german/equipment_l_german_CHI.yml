 CHI_twin_cas_equipment_1936_desc:0 "Unsere Sturzkampfbomber-Doktrin erfordert ein Flugzeug, das in der Lage ist, Präzisionsangriffe am Boden durchzuführen. Obwohl diese Flugzeuge im Vergleich zu unseren größeren taktischen Bombern eine geringere Nutzlast mitführen, sind sie in der Lage, kleine Gelegenheitsziele durch Beschuss und Sturzflug anzugreifen und zu zerstören."
