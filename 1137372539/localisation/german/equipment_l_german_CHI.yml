 ### PLA Navy ### ""
 PRC_submarine_1:0 "AG-Klasse"
 PRC_submarine_1_desc:0 "Die U-Boote der Amerikansky-Golland-Klasse (Amerikanisch-Holland) wurden in Kanada gebaut und während des Ersten Weltkriegs nach Russland geliefert, wo sie schließlich montiert wurden. Sie waren die direkte Kopie der erfolgreichen U-Boote vom Typ Holland. Sie waren als gute Seeboote konzipiert und für ihre Zeit gut bewaffnet."
 PRC_submarine_2:0 "Serie V Schtschuka"
 PRC_submarine_2_desc:0 "Die U-Boote der Serie V der Schuka-Klasse waren die zweitgrößten U-Boote der sowjetischen Marine. Ihre große Zahl ergab sich aus ihrem Einsatz in den vier Flotten der Sowjetunion: Schwarzes Meer, Ostsee, Nordsee und Pazifik. Sie waren mittelgroße Patrouillen-U-Boote mit guter Torpedobewaffnung und Seetüchtigkeit."
 PRC_submarine_3:0 "Serie XIV K-Klasse"
 PRC_submarine_3_desc:0 "Die U-Boote der Serie XIV waren große Kreuzfahrt-U-Boote mit größerer Reichweite. Sie waren im Wesentlichen eine verbesserte Version der Serie IV Pravda-Klasse. Diese U-Boote verfügten über eine schwere Bewaffnung sowohl mit Überwasser-Geschützen als auch mit Torpedos. Sie hatten eine große Reichweite, aber nur eine befriedigende Seetüchtigkeit."
 PRC_submarine_4:0 "Han-Klasse"
 PRC_submarine_4_desc:0 "Die U-Boote des Projekts 611 (NATO-Codename: Zulu) waren die erste U-Boot-Klasse der sowjetischen Marine, die nach dem Zweiten Weltkrieg gebaut wurde. Ihre Konstruktion basierte auf den deutschen U-Booten des Typs XXI, und sie sollten die älteren Boote der Serie XIV der K-Klasse ersetzen. Es handelte sich um große, hochseetaugliche U-Boote mit einer schweren Torpedobewaffnung und großer Reichweite. Sie dienten als Grundlage für die nachfolgenden U-Boote der Klassen Projekt 613 (NATO Codename: Whiskey) und Projekt 641 (NATO Codename: Foxtrot)."
 PRC_destroyer_1:0 "Typ 30-Klasse"
 PRC_destroyer_1_desc:0 "Die Zerstörer der Orfey-Klasse waren eine verbesserte Version der früheren Novik-Klasse. Sie verfügten über eine für ihre Größe angemessene Oberflächen- und Flakbewaffnung, eine etwas geringe Reichweite, aber gute Geschwindigkeit und eine schwere Torpedobewaffnung. Die nachfolgenden Fidonisy- und Izyaslav-Klassen waren weiter verbesserte Versionen dieser Klasse mit größerer Hauptbewaffnung und größerem Rumpf."
 PRC_destroyer_2:0 "Typ 39-Klasse"
 PRC_destroyer_2_desc:0 "Die Zerstörer der Gnevny-Klasse (Projekt 7) wurden im Rahmen des Schiffbauprogramms 1933-1938 genehmigt. Die Klasse selbst war stark von dem italienischen Zerstörer Maestrale beeinflusst und galt als erfolgreicher Entwurf. Ihre Verdrängung lag im Bereich von 1.600-2.000 Tonnen, sie waren gut bewaffnet und verfügten über eine angemessene Flak- und Torpedobewaffnung. Aufgrund der leistungsstarken Motoren waren sie schnell, hatten aber eine geringe Reichweite."
 PRC_destroyer_3:0 "Typ 42 Klasse"
 PRC_destroyer_3_desc:0 "Die Soobrazitelnyi (Projekt 7U) Zerstörer waren eine verbesserte Version der vorherigen Gnevny-Klasse. Ihre Motoren wurden überarbeitet und sie hatten eine stärkere Flakbewaffnung. Sie verdrängten zwischen 1.900 und 2.400 Tonnen, und ihre Geschwindigkeit und Reichweite waren ähnlich wie die der Gnevny-Klasse."
 PRC_destroyer_4:0 "Typ 52-Klasse"
 PRC_destroyer_4_desc:0 "Die Skoryi-Klasse (Projekt 30bis) war eine weitere Verbesserung der Ognevoy-Klasse. Der Zuwachs an Größe und Verdrängung (2.500-3.100 Tonnen) führte zu einem stabileren Schiff mit größerer Reichweite. Alle Schiffe wurden nach dem Krieg nach einem modularen Konzept gebaut, das eine schnelle Bau- und Einsatzzeit ermöglichte. Ihre Bewaffnung war die gleiche wie die der vorherigen Ognevoy-Klasse, aber die Hauptgeschütze waren in Zwillingstürmen statt in Einzeltürmen untergebracht."
 PRC_light_cruiser_1:0 "Typ 28C-Klasse"
 PRC_light_cruiser_1_desc:0 "Mit dem Bau des Kreuzers der Krasniy Krym-Klasse, ursprünglich ein Kreuzer der Svetlana-Klasse, wurde bereits vor dem Ersten Weltkrieg begonnen, doch der Krieg und die folgende Revolution verzögerten die Fertigstellung der gesamten Klasse. Mitte/Ende der 1920er Jahre wurde sie schließlich zusammen mit ihrer Halbschwester Tscherwona Ukraina (ehemals Admiral Nachimow) in der sowjetischen Marine in Dienst gestellt. Diese Schiffe waren die ersten turbinengetriebenen Kreuzer der kaiserlich-russischen Marine. Sie waren für ihre Zeit schwer bewaffnete und gut gepanzerte Kreuzer."
 PRC_light_cruiser_2:0 "Typ 35C-Klasse"
 PRC_light_cruiser_2_desc:0 "Die leichten Kreuzer der Komsomolets-Klasse waren eine Reihe von hypothetischen Schiffen. Sie waren eine Art Mischung aus älteren und neuen Technologien. Durch die Verwendung der unvollständigen Rümpfe der Svetlana- und Admiral-Nakhimov-Klassen konnten die Baukosten des Schiffes gesenkt werden. Ausgestattet mit sechs Zwillingstürmen mit kleineren Geschützen vom Kaliber eines Zerstörers und einer angemessenen Flakbewaffnung waren sie für Aufklärungsaufgaben und die Führung einer Zerstörerflottille geeignet. Das allgemeine Aussehen der Schiffe ähnelt den Kreuzern der Kirow-Klasse."
 PRC_light_cruiser_3:0 "Typ 44C-Klasse"
 PRC_light_cruiser_3_desc:0 "Die Kreuzer der Chapayev-Klasse (Projekt 68) basierten auf den Kreuzern der Kirov-Klasse (Projekt 26) und wurden im Rahmen des Schiffbauprogramms 1938-43 genehmigt. Als die ersten echten leichten Kreuzer der sowjetischen Marine verfügten sie über eine starke Boden- und Luftabwehrbewaffnung sowie eine angemessene Torpedobewaffnung. Insgesamt handelte es sich um gute Schiffe mit einem dicken Panzergürtel, hoher Geschwindigkeit, einer guten Reichweite und einer Verdrängung von 10.500 bis 14.000 Tonnen. Aufgrund des Krieges und des Einmarsches der deutschen Streitkräfte wurden viele Schiffe dieser Klasse ausgemustert, und die übrigen wurden nach dem Ende der Feindseligkeiten fertiggestellt."
 PRC_light_cruiser_4:0 "Typ 50C-Klasse"
 PRC_light_cruiser_4_desc:0 "Die Kreuzer der Swerdlow-Klasse (Projekt 68bis) waren die letzten Kanonenkreuzer der sowjetischen Marine und waren verbesserte Versionen der vorangegangenen Tschapajew-Klasse. Im Vergleich zu den Tschapajew-Kreuzern verfügten sie über dieselbe Hauptbewaffnung, denselben Maschinenpark und denselben Panzerschutz, hatten jedoch eine größere Treibstoffkapazität für eine größere Reichweite, einen verbesserten Unterwasserschutz, eine größere Flugabwehrbatterie und eine etwas bessere Seetüchtigkeit. Sie waren für die Konvoi-Jagd und die Eskorte von Großschiffen konzipiert. Mit dem Aufkommen des Raketenzeitalters wurden viele Schiffe gestrichen oder nicht fertiggestellt."
 PRC_heavy_cruiser_1:0 "Typ 30HC-Klasse"
 PRC_heavy_cruiser_1_desc:0 "Der Kreuzer Krasnyi Kavkaz, ursprünglich ein leichter Kreuzer der Admiral Nakhimov-Klasse, war die Halbschwester der Chervona Ukraina. Die Krasnyi Kavkaz wurde mit einer modifizierten Konstruktion fertiggestellt, die größere 180-mm-Geschütze und eine stärkere Flakbewaffnung umfasste. Da sie ein umgebauter leichter Kreuzer war, war ihre Panzerung im Vergleich zu den schweren Kreuzern anderer Marinen dünner."
 PRC_heavy_cruiser_2:0 "Typ 38HC-Klasse"
 PRC_heavy_cruiser_2_desc:0 "Die Kreuzer der Kirov-Klasse (Projekt 26) waren die ersten modernen Kreuzer der sowjetischen Marine. Der Entwurf basierte auf den leichten Kreuzern der italienischen Raimondo-Montecuccoli-Klasse und wurde im Rahmen des Schiffbauprogramms 1933-1938 gebaut. Die Schiffe verdrängten zwischen 7.700 und 9.200 Tonnen. Sie waren mit neuen 180-mm-Geschützen in drei Dreifachtürmen und einer soliden Flakbatterie bewaffnet. Ihre starken Motoren sorgten für eine gute Geschwindigkeit und eine akzeptable Reichweite, während der Panzergürtel im Vergleich zu anderen schweren Kreuzern dünn war."
 PRC_heavy_cruiser_3:0 "Typ 43HC-Klasse"
 PRC_heavy_cruiser_3_desc:0 "Die schweren Kreuzer des Projekts 22 wurden Mitte der 1930er Jahre entworfen, um ähnlichen Schiffen in den Nachbarländern zu begegnen. Der Entwurf sah ein größeres Schiff mit einer Verdrängung zwischen 15.500 und 17.000 Tonnen vor. Sie waren mit vier 240-mm-Dreifachkanonen zur Abwehr feindlicher Kreuzer, einer schweren Flakbewaffnung zur Selbstverteidigung und einer größeren Zahl von Aufklärungsflugzeugen zum Aufspüren des Feindes ausgestattet. Ihre Hauptaufgaben waren das Aufspüren feindlicher Kräfte und die Konvoijagd. Die Kosten für die Schiffe und die Zuweisung von Ressourcen für andere Zwecke führten zur Einstellung des Projekts."
 PRC_heavy_cruiser_4:0 "Typ 58HC-Klasse"
 PRC_heavy_cruiser_4_desc:0 "Die schweren Kreuzer des Projekts 66 waren der letzte Versuch der sowjetischen Marine, einen reinen Kanonenkreuzer zu entwerfen und zu bauen. Die Konstruktionsstudien begannen 1943, und die endgültige Version entstand nach dem Krieg. Die Schiffe sollten über 220-mm-Kanonen in drei Dreifachtürmen und eine starke Flakbewaffnung verfügen. Die Verdrängung sollte mindestens 26.500 Tonnen betragen. Das Aufkommen des Raketenzeitalters und der Tod Josef Stalins führten dazu, dass das Projekt eingestellt wurde."
 PRC_battle_cruiser_1:0 "Typ 40BC-Klasse"
 PRC_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Borodino-Klasse waren eine Klasse von vier Schiffen, die 1914, kurz vor dem Ersten Weltkrieg, genehmigt wurden. Sie basierten auf den Schlachtschiffen der Imperatritsa-Marija-Klasse. Sie folgten den zeitgenössischen russischen Praktiken beim Bau von Großkampfschiffen: vier Dreifachtürme für die schwere Hauptbewaffnung, eine starke Sekundärbewaffnung in Kasematten und ein insgesamt flaches Deck. Sie hatten ein niedriges Profil mit geringem Tiefgang, um in den flachen Gewässern der Ostsee kämpfen zu können. Wie bei vielen russischen Schiffen dieser Zeit führten der Ausbruch des Ersten Weltkriegs und die Russische Revolution dazu, dass diese Schiffe nie fertig gestellt wurden."
 PRC_battle_cruiser_2:0 "Typ 51BC-Klasse"
 PRC_battle_cruiser_2_desc:0 "Die Schlachtkreuzer der Kronshtadt-Klasse (Projekt 69) wurden im Rahmen des Schiffbauprogramms 1938-43 genehmigt und sollten in den 1940er Jahren fertiggestellt werden. Der ursprüngliche Entwurf sah einen großen schweren Kreuzer von 23.000 Tonnen vor, aber nachdem Informationen über deutsche Scharnhorst-Schlachtkreuzer eintrafen, wurden die Schiffe auf 35.000 Tonnen umkonstruiert. Als die Feindseligkeiten zwischen Deutschland und der Sowjetunion ausbrachen, wurde der Bau der Schiffe gestoppt und schließlich eingestellt. Alternativpläne sahen vor, die unvollständigen Rümpfe als Flugzeugträger im Rahmen des Projekts 69AV fertigzustellen."
 PRC_battleship_1:0 "Zhou-Klasse"
 PRC_battleship_1_desc:0 "Die Schlachtschiffe der Marat-Klasse (ursprünglich Gangut-Klasse) waren Schlachtschiffe aus dem Ersten Weltkrieg und die ersten Dreadnoughts, die in der kaiserlich-russischen Marine eingesetzt wurden. Ihr Design und die Anordnung der Geschütztürme dienten als Grundlage für alle nachfolgenden Schlachtschiff- und Schlachtkreuzer-Klassen. Nur drei Schiffe überlebten die Wirren der russischen Revolution. Sie wurden in den 1930er Jahren modernisiert und umgerüstet, wodurch sie hohe, fast pagodenartige Aufbauten erhielten. Sie verfügten über moderne Elektronik und eine starke Flakausrüstung."
 PRC_battleship_2:0 "Chen-Klasse"
 PRC_battleship_2_desc:0 "Die Projekt 21-Schlachtschiffe wurden Mitte der 1930er Jahre als Teil von Stalins Hochseemarine entworfen. Sie sollten den britischen Schlachtschiffen der Nelson-Klasse sehr ähnlich sein. Die Schiffe sollten rund 41.000 Tonnen verdrängen und mit neun 406-mm-Kanonen in drei Dreifachtürmen (alle vorn) sowie einer Sekundärbewaffnung von zwölf 152-mm-Geschützen ausgestattet sein. Die gute Flakbewaffnung und die dicke Panzerung boten eine starke Verteidigung gegen Luft- und Überwasserziele. Das Projekt wurde schließlich eingestellt, aber ein Teil seiner Elemente wurde in den Schlachtschiffen der Sovetsky Soyuz-Klasse (Projekt 23) verwendet."
 PRC_battleship_3:0 "Zhu De-Klasse"
 PRC_battleship_3_desc:0 "Das Schlachtschiff der Lenin-Klasse war ein hypothetischer Entwurf, der den deutschen Schlachtschiffen der Bismarck- und der US South Dakota-Klasse Paroli bieten sollte. Seine neun 406-mm-Kanonen in drei Dreifachtürmen sollten für eine ausreichende Feuerkraft sorgen, während seine 130-mm-Luftabwehrkanonen, die dicke Panzerung und die großen Motoren sein Überleben im Kampf sichern sollten."
 PRC_battleship_4:0 "Mao-Klasse"
 PRC_battleship_4_desc:0 "Die Großkampfschiffe der Stalingrad-Klasse (Projekt 82) sollten die sowjetische Marine in der Nachkriegszeit mit ihrer wichtigsten Feuerkraft ausstatten. Es handelte sich um schnelle, gut bewaffnete und gut gepanzerte Schiffe. Nach dem Krieg wurde mit dem Bau dieser Schiffe begonnen, doch der Tod von Josif Stalin führte zur Streichung dieser Schiffe, obwohl es Projekte gab, mindestens ein Schiff als modifiziertes Design mit sowjetischen V-2-Raketen fertigzustellen."
 PRC_SH_battleship_1:0 "Projekt Typ 50SHBB"
 PRC_SH_battleship_1_desc:0 "Die Sovetsky Soyuz-Klasse (Projekt 23) war die letzte Klasse von Schlachtschiffen, die von den sowjetischen Werften gebaut wurde. Sie wurde im Rahmen des Schiffbauprogramms 1938-43 genehmigt. Geplant waren vier Schiffe mit einer Standardverdrängung von 59.000 Tonnen, drei Dreifachtürmen mit 406-mm-Kanonen und einer schweren Sekundär- und Flakbewaffnung. Sie verfügten auch über starke Motoren, um ihre sehr dicke Gürtelpanzerung zu unterstützen. Der Ausbruch des Krieges verhinderte die Fertigstellung dieser Schiffe."
 PRC_SH_battleship_2:0 "Projekt Typ 59SHBB"
 PRC_SH_battleship_2_desc:0 "Die Schlachtschiffe der Projekt 23bis-Klasse waren eine modifizierte und verbesserte Version der früheren Sovetsky Soyuz-Klasse (Projekt 23). Im Vergleich zu ihren Vorgängern verfügten sie über vier Dreifachtürme mit denselben Kanonen des Kalibers 406 mm, eine verstärkte Gürtelpanzerung, eine überarbeitete Anordnung der Sekundärkanonen und eine stärkere Flakbewaffnung."
 PRC_carrier_1:0 "Yulin-Klasse"
 PRC_carrier_1_desc:0 "Der Flugzeugträger der Ismail-Klasse war der direkte Umbau des unvollendeten Rumpfes seines Namensvetters, des Schlachtkreuzers der Borodino-Klasse. Aufgrund der Art des Umbaus verfügte das Schiff über einen dicken Panzergürtel und eine für seine Zeit starke Oberflächen- und Flakbewaffnung. Ein mittelgroßes Luftgeschwader würde der Flotte den nötigen Luftschutz bieten. Das Projekt wurde aus Kostengründen und wegen des Zustands der sowjetischen Schiffbauindustrie nach der Oktoberrevolution nicht verwirklicht."
 PRC_carrier_2:0 "Shanghai-Klasse"
 PRC_carrier_2_desc:0 "Die Flugzeugträger der Krasnyi-Wosdukh-Klasse waren ein hypothetischer Entwurf, der der sowjetischen Marine die Luftprojektion über ihre Flotten ermöglichen sollte. Sie waren ähnlich groß wie die britische Ark Royal oder die japanische Hiryu-Klasse, verfügten jedoch über zusätzliche Sekundärkanonen gegen Überwasserziele und angemessene Flakgeschütze zur Luftabdeckung. Die stärkere Panzerung hat zur Folge, dass die Luftwaffengruppe im Vergleich zu diesen Klassen etwas kleiner ist."
 PRC_carrier_3:0 "Peking-Klasse"
 PRC_carrier_3_desc:0 "Die Träger des Projekts 71B wurden Mitte bis Ende der 1930er Jahre entworfen. Sie sollten den neuen Überwasserflotten, die Stalin in seinem Plan anordnete, Luftschutz bieten. Geplant waren zwei Schiffe mit einer Verdrängung von etwa 30.000 Tonnen, einer starken Flakbewaffnung, guter Panzerung und einer angemessenen Luftflotte. Die deutsche Invasion führte dazu, dass der Bau dieser Schiffe eingestellt wurde."
 PRC_carrier_4:0 "Liaoning-Klasse"
 PRC_carrier_4_desc:0 "Bei den Flugzeugträgern des Projekts 72 handelte es sich um die verbesserten Versionen der vorherigen Schiffe des Projekts 71. Die Konstruktionsstudien wurden in den frühen 1940er Jahren abgeschlossen und führten zu einem größeren Schiff mit dünnerer Panzerung. Der zusätzliche Platz wurde genutzt, um eine stärkere Flak-Bewaffnung zu installieren und eine größere Luftwaffengruppe zu befördern."

