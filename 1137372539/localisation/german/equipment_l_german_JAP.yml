 transport_nakjima_l1n_equipment_1_desc:0 "Die Nakajima L1N1 war ein japanisches leichtes Transportflugzeug des Zweiten Weltkriegs. Es handelte sich um einen zweimotorigen Tiefdecker; das Fahrwerk war ein Spornrad mit einziehbaren Haupteinheiten. Während des Pazifikkriegs gaben die Alliierten dem Typ den Meldungsnamen "Thora". Einige Maschinen wurden an die kaiserliche japanische Marine abgegeben, wo sie als Navy Type AT-2 Transport oder Nakajima L1N1 bekannt waren. Einige wurden 1942 auch an die Luftwaffe des japanischen Marionettenstaats Cochinchina abgegeben."
