 tech_ijn_dd_0:0 "Momi/Momo/Wakatake/Minekaze-Klasse"
 tech_ijn_dd_0_desc:0 "Die Mutsuki-, Fukbui-, Hasuharu- und Akatsuki-Klasse waren Zerstörerklassen der kaiserlichen japanischen Marine, die während des Ersten Weltkriegs und in der Zwischenkrieg gebaut wurden. Die Klassen haben eine Verdrängung von ca. 1.500 Tonnen und verfügen über moderate 610mm Torpedowerfer und eine 12,7cm Hauptbatterie in Einzel- oder Doppeltürmen und sind ausreichend für Aufgaben in der zweiten Linie wie Konvoi-Eskorte, Küstenverteidigung oder Eskortierung von Kriegsschiffen auf sicherer hoher See. Diese Zerstörerklassen sollten aufgrund ihrer begrenzten Flugabwehrbewaffnung unter einem sicheren Luftunterstützungsschutz betrieben werden."
 tech_ijn_dd_1:0 "Mutsuki/Fubuki/Kamikaze/Akatsuki-Klasse"
 tech_ijn_dd_1_desc:0 "Die Mutsuki-, Fukui-, Hasuharu- und Akatsuki-Klasse waren Zerstörerklassen der kaiserlichen japanischen Marine, die während des Ersten Weltkriegs und in der Zwischenkrieg gebaut wurden. Die Klassen haben eine Verdrängung von ca. 1.500 Tonnen und verfügen über moderate 610mm Torpedowerfer und eine 12,7cm Hauptbatterie in Einzel- oder Doppeltürmen und sind ausreichend für Aufgaben der zweiten Linie wie Konvoi-Eskorte, Küstenverteidigung oder Eskortierung von Kriegsschiffen auf sicherer hoher See. Diese Zerstörer-Klassen sollten aufgrund ihrer begrenzten Luftfahrzeugbewaffnung unter einem sicheren Luftunterstützungsschutz betrieben werden."
 JAP_destroyer:0 "Zerstörer"
 JAP_destroyer_desc:0 " "
 JAP_destroyer_1:0 "Momo-Klasse DD"
 JAP_destroyer_1_desc:0 "Die Zerstörer der Momo-Klasse wurden als Teil der ersten Phase des Hachi-Hachi-Kantai-Programms der kaiserlichen japanischen Marine entworfen, zeitgleich mit der großen Isokaze-Klasse. Die Schiffe der Momo-Klasse waren eine verkleinerte Version der Isokaze-Klasse und behielten viele der von dieser Klasse eingeführten Innovationen bei: einen gebogenen statt eines geraden Bugs, Torpedorohre, Getriebeturbinen und eine einkalibrige Hauptbatterie."
 JAP_destroyer_2:0 "Momi-Klasse DD"
 JAP_destroyer_2_desc:0 "Der Bau der mittelgroßen Zerstörer der Momi-Klasse wurde im Rahmen des 8-4-Flottenprogramms der kaiserlichen japanischen Marine in den Jahren 1918-1920 als Ergänzung zur größeren Minekaze-Klasse genehmigt, mit der sie viele gemeinsame Konstruktionsmerkmale hatten. In die Konstruktion flossen Merkmale ein, die man bei den im Ersten Weltkrieg erbeuteten deutschen Zerstörern entdeckt hatte, darunter ein verlängertes Vorschiff mit einer Unterbrechung, die unmittelbar vor der Brücke ein Wellendeck bildete."
 JAP_destroyer_3:0 "Minekaze-Klasse DD"
 JAP_destroyer_3_desc:0 "Der Bau der groÃŸen ZerstÃ¶rer der Minekaze-Klasse wurde im Rahmen des 8-4-Flottenprogramms der kaiserlichen japanischen Marine von 1917 bis 1920 genehmigt, als ErgÃ?nzung zur mittelgroÃŸen Momi-Klasse, mit der sie viele gemeinsame Konstruktionsmerkmale hatten. Ausgestattet mit leistungsstarken Motoren, waren diese Schiffe zu hohen Geschwindigkeiten fähig und waren als Geleitschutz für die geplanten Schlachtkreuzer der Amagi-Klasse gedacht, die letztendlich nie gebaut wurden."
 JAP_destroyer_4:0 "Wakatake-Klasse DD"
 JAP_destroyer_4_desc:0 "Die mittelgroßen Zerstörer der Wakatake-Klasse waren ein Nachfolgemodell der Momi-Klasse im Rahmen des 8-6-Flottenprogramms der kaiserlichen japanischen Marine aus dem Jahr 1921 und sollten eine kostengünstigere Ergänzung zu den größeren Zerstörern der Minekaze-Klasse darstellen. Die Wakatake-Klasse war die letzte Klasse, die als "zweite Klasse" eingestuft wurde, und alle künftigen Zerstörer wurden größer ausgelegt. Bei den Zerstörern der Wakatake-Klasse handelte es sich im Wesentlichen um leicht modifizierte Schiffe der Momi-Klasse mit einem tieferen Tiefgang, um die Fahreigenschaften bei schwerem Seegang zu verbessern, insbesondere gegen das Rollen. Die Bewaffnung, die allgemeine Anordnung und die Silhouette waren mit denen der Momi-Klasse identisch."
 JAP_destroyer_5:0 "Kamikaze-Klasse DD"
 JAP_destroyer_5_desc:0 "Die Schiffe der Kamikaze-Klasse waren eine Erweiterung und Verbesserung des laufenden Minekaze-Klasse-Programms als Teil des 8-8-Flottenplans. Die Schiffe der Kamikaze-Klasse waren optisch identisch mit den früheren Schiffen der Minekaze-Klasse, abgesehen von leichten Detailänderungen an der Brücke und der Hinzufügung eines verbesserten Hauptgeschützes vom Kaliber 120 mm/50, das als Mehrzwecklafette konzipiert war. Die Kamikaze-Klasse war die erste Zerstörerklasse der japanischen Marine, die mit einer durch Stahlpanzerung verstärkten Brücke gebaut wurde."
 JAP_destroyer_6:0 "Mutsuki-Klasse DD"
 JAP_destroyer_6_desc:0 "Die Zerstörer der Mutsuki-Klasse waren eine verbesserte Version der Zerstörer der Kamikaze-Klasse und wurden im Rahmen des Haushaltsplans 1923 bestellt. Die Zerstörer der Mutsuki-Klasse basierten auf der gleichen Rumpfkonstruktion wie die vorherige Kamikaze-Klasse, hatten jedoch eine doppelt gekrümmte Bugkonfiguration, ein Merkmal, das bei allen späteren japanischen Zerstörern zum Standard wurde. Die Mutsuki-Klasse war die erste, die mit den neu entwickelten 24-Zoll-Torpedos (610 mm) ausgerüstet wurde, die eine größere Reichweite und einen größeren Sprengkopf als die bisherigen Torpedos im japanischen Bestand hatten."
 JAP_destroyer_7:0 "DD der Fubuki-Klasse"
 JAP_destroyer_7_desc:0 "Die Fubuki-Klasse wurde im Rahmen des Haushaltsplans für das Finanzjahr 1923 in Auftrag gegeben und zwischen 1926 und 1931 fertiggestellt. Ihre Leistung war eine große Verbesserung gegenüber früheren Zerstörer-Konstruktionen, so sehr, dass sie als Spezial-Zerstörer bezeichnet wurden. Durch ihre Größe, die starken Motoren, die hohe Geschwindigkeit, den großen Aktionsradius und die beispiellose Bewaffnung verfügten diese Zerstörer über eine Feuerkraft, die mit der vieler leichter Kreuzer anderer Marinen vergleichbar war."
 JAP_destroyer_8:0 "Akatsuki-Klasse DD"
 JAP_destroyer_8_desc:0 "Die Akatsuki-Schiffe verfügten über größere Kessel und einen schmaleren vorderen Schornstein als die vorherigen Fubukis, und im Inneren wurde die Anzahl der Kessel aufgrund von Verbesserungen in der Kesselkonstruktion und der Effizienz von vier auf drei reduziert. Zu den weiteren Verbesserungen gegenüber der Fubuki-Klasse gehörte ein splitterfreier Torpedowerfer-Turm, der es ermöglichte, die Torpedowerferrohre im Einsatz nachzuladen."
 JAP_destroyer_9:0 "Hatsuharu-Klasse DD"
 JAP_destroyer_9_desc:0 "Die Zerstörer der Hatsuharu-Klasse sollten die japanische Hauptangriffstruppe begleiten und sowohl bei Tag als auch bei Nacht Torpedoangriffe gegen die US-Marine führen, die über den Pazifik vorrückte, so die strategischen Planungen der japanischen Marine. Sie sollten ähnlich bewaffnet sein wie die Fubuki-Klasse, obwohl sie nur 1400 Tonnen verdrängen, verglichen mit den 1700 Tonnen der früheren Zerstörer. Außerdem sollten ihre Feuerleitsysteme moderner sein als die älteren Systeme und sich für den Einsatz gegen Flugzeuge eignen."
 JAP_destroyer_10:0 "Shiratsuyu-Klasse DD"
 JAP_destroyer_10_desc:0 "Bei den ersten sechs Zerstörern der Shiratsuyu-Klasse handelte es sich um modifizierte Versionen der Hatsuharu-Klasse, die ursprünglich als die letzten sechs Schiffe dieser Klasse im Rahmen des Circle One Naval Expansion Plan geplant waren. Wie die Hatsuharu-Klasse sollten auch die Zerstörer der Shiratsuyu-Klasse die japanische Hauptangriffstruppe begleiten und sowohl bei Tag als auch bei Nacht Torpedoangriffe gegen die US-Marine führen, wenn diese über den Pazifik vorrückte, so die strategischen Planungen der japanischen Marine. Obwohl die Shiratsuyu-Klasse zum Zeitpunkt ihrer Fertigstellung eine der leistungsfähigsten Zerstörerklassen der Welt war, überlebte keiner von ihnen den Pazifikkrieg. Die Shiratsuyu-Klasse war das erste japanische Kriegsschiff, das mit Vierlingen Torpedolafetten und Telefonverbindungen zur Torpedostation ausgestattet war."
 JAP_destroyer_11:0 "Asashio-Klasse DD"
 JAP_destroyer_11_desc:0 "Die Zerstörer der Asashio-Klasse waren die ersten japanischen Zerstörer mit einer Verdrängung von über 2.000 Tonnen und die ersten, die mit Sonar ausgestattet waren. Sie verfügten über eine schwere Torpedobewaffnung und angemessene leichte Flakgeschütze und hatten einen etwas größeren Aktionsradius als die ältere Fubuki-Klasse."
 JAP_destroyer_12:0 "DD der Kagerō-Klasse"
 JAP_destroyer_12_desc:0 "Die Kagerō-Klasse war eine vergrößerte und verbesserte Version der vorangegangenen Asashio-Klasse. Zum Zeitpunkt ihrer Einführung gehörten diese Zerstörer zu den tödlichsten Zerstörern auf See, vor allem wegen der hervorragenden Reichweite und Tödlichkeit ihres "Long Lance"-Torpedos. Nur das Fehlen eines Radars behinderte ihre ansonsten hervorragende Konstruktion. Wie bei den meisten Schiffen aus der Zeit vor dem Zweiten Weltkrieg waren auch die Kagerōs nur unzureichend mit U-Boot- und Flugabwehrwaffen ausgerüstet."
 JAP_destroyer_13:0 "Akizuki-Klasse DD"
 JAP_destroyer_13_desc:0 "Die Zerstörer der Akizuki-Klasse waren gut bewaffnet, sowohl mit Überwasserkanonen als auch mit Torpedos, einer angemessenen Flakbewaffnung und den dringend benötigten zusätzlichen Wasserbomben. Von den 39 geplanten wurden nur 12 fertiggestellt, bevor die Serie eingestellt wurde. Sie waren für die Bekämpfung kleinerer Schiffe, Flugzeuge und U-Boote konzipiert und galten als die nützlichste Zerstörerklasse, die Japan während des Krieges einsetzte, und genossen in der IJN hohes Ansehen."
 JAP_destroyer_14:0 "Yūgumo-Klasse DD"
 JAP_destroyer_14_desc:0 "Die Yūgumo-Klasse und ihr Führungsschiff Yūgumo(\"Evening Clouds\") waren eine Wiederholung der vorangegangenen Kagerō-Klasse mit geringfügigen Verbesserungen, die ihre Flugabwehrfähigkeiten erhöhten."
 JAP_destroyer_15:0 "DD der Shimakaze-Klasse"
 JAP_destroyer_15_desc:0 "Die Shimakaze-Klasse und ihr einziges Schiff Shimakaze (\"Inselwind") war zum Zeitpunkt seiner Fertigstellung der schnellste Zerstörer der Welt. Es handelte sich um einen Prototyp-Zerstörer zur Erprobung neuer Hochtemperatur-Hochdruckturbinen. Er war extrem schnell und schwer mit Torpedos bewaffnet, was jedoch einen geringeren Aktionsradius zur Folge hatte."
 JAP_destroyer_16:0 "Fuyutsuki-Klasse DD"
 JAP_destroyer_16_desc:0 "Die Fuyutsuki-Unterklasse sollte ursprünglich nach denselben Spezifikationen wie die Akizuki-Klasse gebaut werden, aber die Konstruktion wurde vereinfacht. Vier Schiffe wurden im Rahmen des Maru KyÅ"-Programms gebaut. Die Hauptunterschiede zur Akizuki-Klasse waren ein vereinfachtes Bugdesign, die Entfernung des hinteren Deckshauses und der Einbau eines zweidimensionalen Lufteinlasses für die Kessel."
 JAP_destroyer_17:0 "Matsu-Klasse DD"
 JAP_destroyer_17_desc:0 "Die Matsu-Klasse wurde gegen Ende des Zweiten Weltkriegs gebaut und sollte als Reaktion auf den sich ändernden Charakter der Seekriegsführung zu dieser Zeit kostengünstiger sein. Diese Schiffe waren leichter und kleiner als frühere japanische Zerstörer und verfügten über eine andere Bewaffnung, z. B. verbesserte Flugabwehrkanonen und U-Boot-Waffen sowie Radar. Da man in dieser Phase des Krieges einen Überwasserkrieg für unwahrscheinlicher hielt, wurde die Bewaffnung, z. B. Torpedorohre, die gegen Überwasserschiffe nützlich gewesen wären, reduziert."
 JAP_destroyer_18:0 "DD der Michitsuki-Klasse"
 JAP_destroyer_18_desc:0 "Endgültiges Produktionsmodell der Akizuki-Klasse, das noch einfacher konstruiert war als die Fuyutsuki-Klasse und schnell und billig in der Produktion war. Die Michitsuki verfügte über die schwerste Flugzeugabwehrbewaffnung auf einem Zerstörer der Kaiserlich Japanischen Marine."
 JAP_destroyer_19:0 "DD der Tachibana-Klasse"
 JAP_destroyer_19_desc:0 "Der Entwurf der Matsu-Klasse wurde später weiter vereinfacht und führte zum Zerstörer der Tachibana-Klasse oder zum modifizierten Typ-D-Zerstörer. Die Zerstörer der Tachibana-Klasse waren die erste modulare Konstruktion eines japanischen Zerstörers."

 tech_ijn_lcruiser_0:0 "Chikuma/Tenryū/Kuma-Klasse CL"
 tech_ijn_lcruiser_0_desc:0 "Die leichten Kreuzer der Chikuma-, Tenryū-, Kuma-, Nagara- und Yuubari-Klasse wurden seit Anfang des 20. Jahrhunderts für die Kaiserlich Japanische Marine gebaut. Jahrhunderts für die kaiserliche japanische Marine gebaut. Ihre vorgesehene Rolle innerhalb der IJN war die eines Zerstörers oder U-Boot-Führers und sie hatten eher eine Hauptquartier- und Kommunikationsrolle als eine starke leichte Kreuzer-Kampffunktion. Die Schiffe der verschiedenen Klassen verdrängten etwa 2.500 - 6.000 Langtonnen und waren mit 5.5inch oder 6inch (14cm/15cm) Einzel- oder Doppeltürmen und einer mäßigen Torpedobewaffnung aus Doppel- oder Drillingtorpedolafetten bewaffnet. Die leichten Kreuzer der kaiserlichen japanischen Marine spielten eine wichtige Rolle bei der Sicherung der Seewege und der Führung von Zerstörer- und U-Boot-Flotten."
 tech_ijn_lcruiser_1:0 "Nagara/Yuubari-Klasse CL"
 tech_ijn_lcruiser_1_desc:0 "Die leichten Kreuzer der Chikuma-, Tenryū-, Kuma-, Nagara- und Yuubari-Klasse wurden seit Anfang des 20. Jahrhunderts für die Kaiserlich Japanische Marine gebaut. Jahrhunderts für die kaiserliche japanische Marine gebaut. Ihre vorgesehene Rolle innerhalb der IJN war die eines Zerstörers oder U-Boot-Führers und sie hatten eher eine Hauptquartier- und Kommunikationsrolle als eine starke leichte Kreuzer-Kampffunktion. Die Schiffe der verschiedenen Klassen verdrängten etwa 2.500 - 6.000 Langtonnen und waren mit 5,5inch oder 6inch (14cm/15cm) Einzel- oder Doppeltürmen und einer mäßigen Torpedobewaffnung aus Doppel- oder Drillingtorpedolafetten bewaffnet. Die Leichten Kreuzer der Kaiserlich Japanischen Marine spielten eine wichtige Rolle bei der Sicherung der Seewege und der Führung von Zerstörer- und U-Boot-Flotten."
 JAP_light_cruiser:0 "Leichter Kreuzer"
 JAP_light_cruiser_desc:0 " "
 JAP_light_cruiser_1:0 "Chikuma-Klasse CL"
 JAP_light_cruiser_2:0 "Tenryu-Klasse CL"
 JAP_light_cruiser_2_desc:0 "Die Schiffe der Tenryu-Klasse verdrängten rund 4.400 Tonnen und waren im Vergleich zu ähnlichen Schiffen anderer Marinen nur leicht bewaffnet, aber ihre hohe Geschwindigkeit und angemessene Torpedobewaffnung glichen diese Mängel aus. Sie wurden als Flaggschiffe für Zerstörerflottillen konzipiert und galten daher als Zwischenklasse zwischen dem leichten Kreuzer und dem Zerstörer."
 JAP_light_cruiser_3:0 "Kuma-Klasse CL"
 JAP_light_cruiser_4:0 "Nagara-Klasse CL"
 JAP_light_cruiser_5:0 "Yubari-Klasse CL"
 JAP_light_cruiser_6:0 "Sendai-Klasse CL"
 JAP_light_cruiser_6_desc:0 "Die leichten Kreuzer der Sendai-Klasse waren eine Weiterentwicklung der vorangegangenen Nagara-Klasse. Ihre Kessel waren besser angeordnet, und sie hatten vier statt drei Schornsteine. Jedes Schiff wurde mit einer Startplattform und einem Hangar ausgestattet, trug aber keine Flugzeuge, bis 1929 ein Katapultsystem installiert wurde."
 JAP_light_cruiser_7:0 "Katori-Klasse CL"
 JAP_light_cruiser_7_desc:0 "Die Kreuzer der Katori-Klasse, die von der IJN in den Nachtragshaushalten 1937 und 1939 in Auftrag gegeben wurden, sollten die in die Jahre gekommenen Panzerkreuzer in der Offiziersausbildung ersetzen und unterschieden sich daher in mehreren Aspekten von den anderen IJN-Kreuzern. Ungewöhnlich für die IJN-Schiffe hatte die Katori-Klasse einen gemischten Dampfturbinen-/Dieselantrieb, der eher den Lehrwert als die Geschwindigkeit der Schiffe maximieren sollte: Selbst bei einer kombinierten Leistung von 8000 PS betrug die Höchstgeschwindigkeit nur 18 Knoten, zu langsam für konventionelle Kreuzeraufgaben."
 JAP_light_cruiser_8:0 "Agano-Klasse CL"
 JAP_light_cruiser_8_desc:0 "Das Design der Agano-Klasse basierte auf Technologien, die an Bord des Kreuzers Yūbari entwickelt worden waren, und führte zu einer eleganten und übersichtlichen Deckslinie und einem einzigen Schornstein. Im Gegensatz zu den meisten japanischen Entwürfen war die Agano-Klasse nicht übergewichtig, so dass sie eine gute Stabilität und Seetüchtigkeit aufwies. Die Agano-Klasse war unter den japanischen Kreuzern insofern einzigartig, als ihre Hauptbewaffnung bis zu 55 Grad hochgefahren werden konnte, was aber immer noch nicht ausreichte, um sie als Flugabwehrwaffe wirksam zu machen."
 JAP_light_cruiser_9:0 "Kuma Torpedo-Klasse CL"
 JAP_light_cruiser_9_desc:0 "Die fünf Kreuzer der Kuma-Klasse waren leichte Kreuzer der Kaiserlich Japanischen Marine (IJN), die von 1917 bis 1921 gebaut wurden. Im August 1941 sollten die Schiffe der Klasse zu Torpedokreuzern umgebaut werden, um ein spezielles Torpedoangriffsgeschwader für die Kombinierte Flotte zu bilden. Bis zu 40 Torpedowerfer mit dem tödlichen Langlanzen-Torpedo wurden eingebaut und die ursprüngliche Hauptbewaffnung des Kreuzers wurde dafür entfernt. Diese Konstruktion führte zu einer kostspieligen, aber extrem tödlichen Torpedoplattformwaffe, sobald der Kreuzer in Reichweite kommt, um seine Torpedos abzuschießen."
 JAP_light_cruiser_10:0 "Ōyodo-Klasse CL"
 JAP_light_cruiser_10_desc:0 "Der Ōyodo-Entwurf war eine vergrößerte und verbesserte Version des Kreuzers der Agano-Klasse. Die Ōyodo behielt die gleiche Rumpfform wie der Kreuzer Agano, mit einem flachen Deck und einem bauchigen Bug; ihre Bewaffnung unterschied sich jedoch sowohl in der Anordnung als auch in der Bewaffnung, und ihr Panzerschutz war geringer."

 tech_ijn_hcruiser_0:0 "Yakumo/Izumo/Furutaka/Aoba-Klasse CA"
 tech_ijn_hcruiser_0_desc:0 "Die schweren Kreuzer der Yakumo-, Izumo-, Furutaka- und Aoba-Klasse wurden zwischen dem Ersten und Zweiten Weltkrieg entwickelt und gebaut. Die schweren Kreuzer dieser Zeit verfügten bereits über die für japanische schwere Kreuzer typische schwere 610-mm-Torpedobewaffnung sowie eine hohe Geschwindigkeit und eine starke 20,0-cm-Hauptbewaffnung. Wie für japanische schwere Kreuzer typisch, waren sie als Hauptangriffskomponente, als Geleitschutz für Träger und zur Unterstützung kleinerer Schiffe vorgesehen."
 tech_ijn_hcruiser_1:0 "Myōkō/Takao-Klasse CA"
 tech_ijn_hcruiser_1_desc:0 "Die schweren Kreuzer der Myōkō- und Takao-Klasse wurden in der Zwischenkrieg für die kaiserliche japanische Marine gebaut. Von jeder Klasse wurden vier Schiffe bestellt und gebaut. In die Myōkō- und Takao-Klasse flossen die neuesten Verbesserungen und Erfahrungen aus den vorangegangenen schweren Kreuzer-Klassen ein. Sie verfügten über 20,0 cm (7,9 Zoll) in fünf Doppeltürmen als Hauptbewaffnung und eine sehr starke 610-mm-Torpedobewaffnung in Doppel- oder Vierling-Werfer-Konfiguration. Typisch für die japanischen Kreuzer waren die starke Panzerung des Schiffsrumpfes und die hohe Geschwindigkeit für Aufklärungsaufgaben, die sie für die Kombinierte Flotte erfüllen sollten."
 JAP_heavy_cruiser:0 "Schwerer Kreuzer"
 JAP_heavy_cruiser_desc:0 " "
 JAP_heavy_cruiser_1:0 "Yakumo Klasse CA"
 JAP_heavy_cruiser_2:0 "Izumo Klasse CA"
 JAP_heavy_cruiser_3:0 "Furutaka Klasse CA"
 JAP_heavy_cruiser_4:0 "Aoba Klasse CA"
 JAP_heavy_cruiser_5:0 "Myoko Klasse CA"
 JAP_heavy_cruiser_6:0 "Takao Klasse CA"
 JAP_heavy_cruiser_7:0 "Mogami-Klasse CA"
 JAP_heavy_cruiser_7_desc:0 "Bei der leichten Mogami-Klasse handelte es sich um vier Kreuzer, die in den 1930er Jahren für die kaiserliche japanische Marine (IJN) gebaut wurden und eines der Rückgrate der schweren Kreuzerflotte der IJN bildeten. Ursprünglich wurden sie aufgrund der Gewichts- und Bewaffnungsbeschränkungen des Londoner Flottenvertrags als Kreuzer eingestuft und trugen nur 15,5-cm-Batterien in fünf Drillingtürmen und eine mäßige Torpedobewaffnung. Nachdem Japan sich weigerte, dieses Abkommen weiter einzuhalten, wurden alle vier Schiffe 1939 mit größeren Geschützen aufgerüstet und als schwere Kreuzer, die so genannte schwere Mogami-Klasse, neu klassifiziert. Die Mogami-Klasse besteht aus den Schiffen Mogami, Mikuma, Suzuya und Kumano und verfügte über schwere Hauptbatterien mit fünf 155-mm-Drillingtürmen und drehbaren Torpedowerfern."
 JAP_heavy_cruiser_8:0 "Mogami Kai Klasse CA"
 JAP_heavy_cruiser_8_desc:0 "Die Missachtung des Londoner Flottenabkommens setzte schließlich die volle Schlagkraft der Kreuzer der Mogami-Klasse frei, die Japan nach dem Bruch des Abkommens zu modernisieren beabsichtigte. Die Schwere Mogami-Klasse war daher die Weiterentwicklung der Leichten Mogami-Klasse, die nun 20,3 cm Geschütze in fünf Doppeltürmen und eine verstärkte Torpedobewaffnung trug. Die schwere Mogami-Klasse leistete gute Dienste als Front-Suqadron für die IJN Combined Fleet und eskortierte die Träger der 1st Air Fleet während des gesamten Pazifikkrieges."
 JAP_heavy_cruiser_9:0 "Takao AA-Klasse CA"
 JAP_heavy_cruiser_9_desc:0 "Aufgrund der im Pazifikkrieg gemachten Kampferfahrungen und der zunehmenden Gefahr, die von der Marinefliegerei ausging, wurde beschlossen, die damals noch verbliebenen schweren Kreuzer der IJN zu Flugabwehrkreuzern umzubauen, um andere Flottenkomponenten der Kaiserlich Japanischen Marine besser zu schützen. Der erfolgreichste Entwurf war die "Maya", ein schwerer Kreuzer der Takao-Klasse, bei dem das Hauptgeschütz teilweise entfernt wurde, um den Einbau von mehr als 30 25-mm-Doppelgeschützen vom Typ 96 zur Flugabwehr zu ermöglichen. Die Ergebnisse waren sehr zufriedenstellend, und das kaiserlich japanische Hauptquartier beschloss, weitere schwere Kreuzer für diese neue Rolle umzurüsten."
 JAP_aviation_cruiser:0 "Schwerer Kreuzer der IJN (Wasserflugzeug)"
 JAP_aviation_cruiser_desc:0 "Schwere Kreuzer, die überdurchschnittlich viele Aufklärungs-/Jagdflugzeuge an Bord hatten. Sie sollten der Hauptflotte zusätzliche Such- und Aufklärungsmöglichkeiten bieten."
 JAP_aviation_cruiser_1:0 "Tone-Klasse CA"
 JAP_aviation_cruiser_1_desc:0 "Die beiden Kreuzer der Tone-Klasse waren die letzten schweren Kreuzer, die für die Kaiserlich Japanische Marine fertiggestellt wurden. Die Kreuzer der Tone-Klasse hatten eine sehr markante Silhouette, bei der die gesamte Hauptbewaffnung im vorderen Teil des Schiffes konzentriert war und der hintere Teil ausschließlich für den Flugbetrieb genutzt wurde. Dies ermöglichte einen starken und kompakten Schutz der Magazine und gleichzeitig eine Vergrößerung und Verbesserung der Wohnräume im Heck. Die Tone und die Chikuma waren für die Langstreckenaufklärung der japanischen Trägerluftflotten vorgesehen. Die Tone-Klasse führte bis zu 6 Wasserflugzeuge mit, um ihre Aufklärungsaufgaben zu erfüllen."
 JAP_aviation_cruiser_2:0 "Umgerüstete Mogami-Klasse CA"
 JAP_aviation_cruiser_2_desc:0 "Im Laufe des Jahres 1942 wurde die IJN Mogami einem umfassenden Modernisierungsprogramm unterzogen, das sie in einen schweren Kreuzer umwandelte, der ähnlich wie die Tone-Klasse eine Vielzahl von Wasserflugzeugen mitführte. Zwei der 5 Hauptgeschütztürme wurden entfernt und zusätzliche 15 Drillinglafetten mit 25-mm-Luftfahrzeugbewaffnung wurden eingebaut. Um die Aufklärungsfähigkeiten der Kombinierten Flotte weiter zu verbessern, wurde die Anzahl der Aufklärungsflugzeuge auf 11 Wasserflugzeuge erhöht und neue Radaranlagen installiert, was die Mogami-Klasse zu einem der besten und tödlichsten schweren Kreuzer des gesamten Pazifiks machte."

 JAP_battle_cruiser:0 "Schlachtkreuzer"
 JAP_battle_cruiser_desc:0 " "
 JAP_battle_cruiser_1:0 "Amagi-Klasse BC"
 JAP_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Amagi-Klasse waren eine Reihe geplanter Schlachtkreuzer, die Teil des ehrgeizigen Plans der japanischen Marine waren, acht Schlachtschiffe und acht Schlachtkreuzer zu besitzen. Nach dem Washingtoner Flottenvertrag wurden die Amagi-Schiffe abgewrackt und eines davon zu einem Flugzeugträger umgebaut."
 JAP_battle_cruiser_2:0 "B-65 Klasse BC"
 JAP_battle_cruiser_2_desc:0 "Die Superkreuzer des Typs B-65 (im Wesentlichen Schlachtkreuzer in Größe und Funktion) waren schnelle, mäßig gepanzerte Schiffe mit guter Flakbewaffnung und moderner Bewaffnung. Die Schiffe wurden entwickelt, um die neuen schweren Kreuzer der US Navy zu bekämpfen und die Flugzeugträger der IJN zu schützen, und wären, wenn sie fertiggestellt würden, eine ernstzunehmende Macht gewesen."
 JAP_fast_battleship:0 "Schnelles Schlachtschiff"
 JAP_fast_battleship_desc:0 " "
 JAP_fast_battleship_1:0 "Schnelles Schlachtschiff der Kongō-Klasse (BB)"
 JAP_fast_battleship_1_desc:0 "Der Entwurf der Schlachtkreuzer der Kongō-Klasse war das Ergebnis der Modernisierungsprogramme der IJN und der Notwendigkeit, mit der britischen Royal Navy zu konkurrieren. Gemäß dem im November 1910 mit Vickers unterzeichneten Vertrag sollte ein Mitglied der Kongō-Klasse, das Führungsschiff Kongō, in Großbritannien gebaut werden, und Vickers sollte den Technologietransfer nach Japan maximieren. Nach dem Ausstieg Japans aus dem Londoner Flottenvertrag wurden alle vier Schiffe in den späten 1930er Jahren einem zweiten massiven Umbau unterzogen. Nach Abschluss dieser Umbauten, die die Höchstgeschwindigkeit auf über 30 Knoten (56 km/h) erhöhten, wurden alle vier Schiffe als schnelle Schlachtschiffe eingestuft"
 JAP_battleship:0 "Schlachtschiff"
 JAP_battleship_desc:0 " "
 JAP_battleship_1:0 "Fusō-Klasse BB"
 JAP_battleship_1_desc:0 "Die Schlachtschiffe der Fusō-Klasse wurden während des Ersten Weltkriegs gebaut und in den 1930er Jahren modernisiert, als der Erste Londoner Flottenvertrag den Bau neuer Schlachtschiffe für die Unterzeichnerstaaten verbot. Sie waren gut gepanzert und bewaffnet, wobei die 6 Zwillingstürme auf der Mittellinie eine starke Breitseite boten, aber auch die zusätzliche Flakbewaffnung dieser Schiffe einschränkten."
 JAP_battleship_1b:0 "Ise-Klasse BB"
 JAP_battleship_1b_desc:0 "Die Ise war das Hauptschiff der Ise-Klasse der kaiserlichen japanischen Marine, die aus zwei Kampfschiffen bestand. Ursprünglich war sie als drittes Schlachtschiff der Fusō-Klasse geplant, doch die beim Bau der Fusō-Klasse gesammelten Erfahrungen brachten eine Reihe von Konstruktionsmängeln zutage, darunter eine schwache Bewaffnung und ein schwacher Schutz, so dass eine Neukonstruktion und eine neue Klassifizierung erforderlich wurden. Trotz dieser Modernisierungs- und Verbesserungsmaßnahmen wurde die Ise zu Beginn des Pazifikkriegs aufgrund ihrer relativ langsamen Geschwindigkeit, ihrer großen Besatzung und ihrer geringen Reichweite als veraltet angesehen und kam nie als Schlachtschiff zum Einsatz."
 JAP_battleship_2:0 "Kii-Klasse BB"
 JAP_battleship_2_desc:0 "Die Kii-Klasse sollte Japans erstes echtes schnelles Schlachtschiff werden.  Sie waren stärker gepanzert als die heutigen Schlachtkreuzer, aber auch nicht so schnell. Aufgrund des Washingtoner Schifffahrtsvertrags von 1922 wurden sie nicht gebaut, und als Japan den Bau von Schlachtschiffen wieder aufnahm, entschied man sich für die superschwere Yamato-Klasse."
 JAP_battleship_2b:0 "Nagato-Klasse BB"
 JAP_battleship_2b_desc:0 "Die IJN hielt eine Schlachtflotte von acht modernen Schlachtschiffen und acht modernen Panzerkreuzern für die Verteidigung Japans für notwendig, und die Regierung beschloss diese Politik im Jahr 1907. Dies war die Geburtsstunde des Acht-Acht-Flottenprogramms, der Entwicklung einer zusammenhängenden Kampflinie von 16 großen Schiffen, die weniger als acht Jahre alt waren. Obwohl die US-Marine plante, ihre Colorado-Klasse mit 16-Zoll-Kanonen zu bewaffnen, bevor die Nagato-Klasse entworfen wurde, war die Nagato mit ihren 410-Millimeter-Kanonen der erste Dreadnought, der mit Kanonen von mehr als 381 mm (15 Zoll) bewaffnet war. Während des Umbaus 1934-36 wurden die Hecks der Schiffe um 7,55 Meter verlängert, um ihre Geschwindigkeit zu erhöhen, und die vorderen Aufbauten wurden zu einem Pagodenmast umgebaut. Sie erhielten Torpedowülste, um ihren Unterwasserschutz zu verbessern und das Gewicht der zusätzlichen Panzerung und Ausrüstung zu kompensieren."
 JAP_battleship_3:0 "Tajima-Klasse BB"
 JAP_battleship_3_desc:0 "Die Tajima-Klasse war eine hypothetische Klasse von schnellen Schlachtschiffen, die billiger und schneller zu bauen waren als die massiven Schlachtschiffe der Yamato-Klasse. Sie nutzten die älteren Kanonen der früheren Schlachtschiffe, aber hohe Geschwindigkeit, angemessene Panzerung und Luftabwehr sorgten für die Verteidigung dieser Schiffe."
 JAP_battleship_4:0 "Iwami-Klasse BB"
 JAP_battleship_4_desc:0 "Die Iwami-Klasse war eine hypothetische Klasse von Schlachtschiffen, bei der neue Methoden zur Beschleunigung der Konstruktion eingesetzt wurden. Sie waren mit neuen Kanonen und schweren Flakgeschützen gut bewaffnet und konnten es in puncto Feuerkraft mit jedem vergleichbar bewaffneten Schiff aufnehmen. Die daraus resultierenden Verbesserungen führten jedoch zu einer schwereren und damit etwas langsameren Schiffsklasse."
 JAP_SH_battleship:0 "Schweres Schlachtschiff"
 JAP_SH_battleship_desc:0 " "
 JAP_SH_battleship_1:0 "Yamato-Klasse ShBB"
 JAP_SH_battleship_1_desc:0 "Die Yamato-Klasse war mit einer Verdrängung von 72.000 Tonnen das schwerste Schlachtschiff, das je gebaut wurde, und die Schiffe sollten im Rahmen des Plans der Friedensgöttinnen der Stolz und die Macht der japanischen Marine sein. Jedes Schiff verfügte über neun 460-Millimeter-Geschütze, die größte Marineartillerie, die je in ein Kriegsschiff eingebaut wurde. Zwei Schlachtschiffe der Klasse (Yamato und Musashi) wurden fertiggestellt, während ein drittes (Shinano) während des Baus zu einem Flugzeugträger umgebaut wurde."
 JAP_SH_battleship_2:0 "A-150 Klasse ShBB"
 JAP_SH_battleship_2_desc:0 "Der Entwurf der Klasse A-150 wurde auch als Super Yamato-Klasse bezeichnet. Die hypothetische Super Yamato Klasse sah die Yamato als Basis, aber die Bewaffnung würde noch stärker sein mit einer Hauptbewaffnung von 51cm Kanonen und einer starken Flakbewaffnung des neuesten Typs. Ihre Panzerung war so stark, dass sie sogar den Geschossen ihrer eigenen Kanonen standhalten konnte, und sie verdrängte etwa 70-80.000 Tonnen."
 JAP_hybrid_battleship:0 "IJN-Hybrid-Schlachtschiff (Flugzeuge)"
 JAP_hybrid_battleship_desc:0 " "
 JAP_hybrid_battleship_1:0 "Hyūga Hybrid BB-CV"
 JAP_hybrid_battleship_1_desc:0 "Nach der katastrophalen Schlacht von Midway erwog die japanische Marine Pläne, alle Schlachtschiffe außer der Yamato und der Musashi in Flugzeugträger umzubauen. Letztendlich entschied die Marine, dass nur die Hyūga und die Ise in Hybrid-Schlachtschiffe/Flugzeugträger umgewandelt werden sollten. Die Hyūga wurde vom 1. Mai bis 1. Oktober 1943 in der Marinewerft Sasebo umgebaut. Bei Hyūga und ihrem Schwesterschiff Ise wurden die beiden achteren 356-mm-Türme (je 784 t) und die Barbetten (je 730 t) entfernt. Sie wurden durch ein kleines Flugdeck und einen Hangar ersetzt, von dem aus eine Staffel von Flugzeugen starten konnte. Ein einzelnes Höhenruder wurde eingebaut. Außerdem wurden Flugabwehrwaffen eingebaut, um Luftangriffe besser abwehren zu können. Die 8 Yokosuka D4Y-Sturzkampfbomber und 14 Aichi E16A-Wasserflugzeuge wurden mit Katapulten gestartet, landeten aber entweder auf konventionellen Trägern oder auf Landbasen. Die Wasserflugzeuge konnten auch mit einem Kran wieder an Bord gehievt werden."
 JAP_carrier:0 "Flottentransporter"
 JAP_carrier_desc:0 " "
 JAP_carrier_1:0 "Akagi-Klasse CV"
 JAP_carrier_1_desc:0 "Akagi (\"Red Castle\") war ein Flugzeugträger, der für die kaiserliche japanische Marine gebaut wurde. Obwohl sie als Schlachtkreuzer der Amagi-Klasse geplant war, wurde die Akagi noch während ihrer Bauzeit zu einem Flugzeugträger umgebaut, um die Bedingungen des Washingtoner Flottenvertrags zu erfüllen. Das Schiff wurde von 1935 bis 1938 umgebaut, wobei die ursprünglichen drei Flugdecks zu einem einzigen vergrößerten Flugdeck und einem Inselaufbau zusammengefasst wurden. Die Akagi war der zweite japanische Flugzeugträger, der in Dienst gestellt wurde, und der erste große oder "flotte" Flugzeugträger. Sie spielte eine wichtige Rolle bei der Entwicklung der neuen Flugzeugträger-Doktrin der IJN, die Flugzeugträger in Gruppen zusammenfasste und ihre Luftstreitkräfte konzentrierte."
 JAP_carrier_1b:0 "Flugzeugträger der Kaga-Klasse"
 JAP_carrier_1b_desc:0 "Der Flugzeugträger Kaga (benannt nach der alten Provinz Kaga) war Japans erster Flottenträger. Er war ursprünglich ein Schlachtschiff, wurde aber als Flugzeugträger fertiggestellt. Das Ergebnis war ein großer und schwer gepanzerter Flugzeugträger mit wenig Raum für Verbesserungen. Für die kaiserliche japanische Marine war es jedoch eine wichtige Erfahrung im Flugzeugträgerbau."
 JAP_carrier_2:0 "Sōryū-Klasse CV"
 JAP_carrier_2_desc:0 "Sōryū (\"Blauer Drache\") und Hiryū (\"Fliegender Drache\") wurden mit gespiegelten Inselaufbauten entworfen, um die Bergung von Flugzeugen zu beschleunigen, während sie nebeneinander herfuhren. Sie waren schnelle Flugzeugträger mit Platz für große Luftverbände, aber nur minimal gepanzert. Sie verdrängten 20.000 Tonnen und große Motoren sorgten für hohe Geschwindigkeit und eine große Reichweite."
 JAP_carrier_2b:0 "CV der Hiryū-Klasse"
 JAP_carrier_2b_desc:0 "Sōryū (\"Blauer Drache\") und Hiryū (\"Fliegender Drache\") wurden mit gespiegelten Inselaufbauten entworfen, um die Bergung von Flugzeugen zu beschleunigen, während sie nebeneinander herfuhren. Sie waren schnelle Flugzeugträger mit Platz für große Luftverbände, aber nur minimal gepanzert. Sie verdrängten 20.000 Tonnen und große Motoren sorgten für hohe Geschwindigkeit und eine große Reichweite."
 JAP_carrier_3:0 "Shōkaku-Klasse CV"
 JAP_carrier_3_desc:0 "Die beiden Flugzeugträger der Shōkaku-Klasse, Shōkaku (\"Steigender Kranich\") und Zuikaku (\"Glückskranich\"), wurden 1937 im Rahmen des 3. Sie wurden kurz vor Beginn des Pazifikkriegs 1941 fertiggestellt und als "die wohl besten Flugzeugträger der Welt" bezeichnet, als sie gebaut wurden. Die Flugzeugträger der Shōkaku-Klasse sollten ursprünglich über eine Luftflotte von 96 Flugzeugen verfügen, darunter 24 Flugzeuge in Reserve. Alle diese Flugzeuge wurden entweder durch größere, modernere Flugzeuge ersetzt oder während der Bauzeit der Schiffe ausgemustert, so dass die Luftflotte auf insgesamt 84 Flugzeuge umgestellt wurde."
 JAP_carrier_4:0 "CV der Unryū-Klasse"
 JAP_carrier_4_desc:0 "Im Vorfeld des Pazifikkriegs versuchte die kaiserliche japanische Marine, eine große Anzahl von Flugzeugträgern zu bauen, nämlich 16. Das führende Schiff war die IJN Unryū (\"Wolkendrache"). Um sie schnell bauen zu können, basierte der Entwurf für diese Schiffe auf dem Flugzeugträger Hiryū und nicht auf der neueren und anspruchsvolleren Taihō- oder Shōkaku-Klasse. Die Flugzeugträger der Unryū-Klasse waren dem Hiryū-Design sehr ähnlich. Die Schiffe wurden in Leichtbauweise gebaut, und der Hauptunterschied zu Hiryū bestand darin, dass sich die Trägerinsel auf der Steuerbordseite der Schiffe befand. Die Träger konnten 63 Flugzeuge in zwei Hangars befördern und waren mit zwei Aufzügen ausgestattet."
 JAP_armored_carrier:0 "Gepanzerter Flottentransporter"
 JAP_armored_carrier_desc:0 " "
 JAP_scarrier_0:0 "Taihō-Klasse CVB"
 JAP_scarrier_0_desc:0 "Der Panzerträger Taihō (\"Great Phoenix\") wurde im 4. Zusatzprogramm von 1939 zum Bau genehmigt. Ihr Design war das eines modifizierten Shōkaku mit leicht reduzierter Geschwindigkeit, aber stärkerem Rumpf und Panzerschutz. Im Rahmen des Modified Fleet Replenishment Program von 1942 sollte die Taihō der erste japanische Flugzeugträger einer neuen Generation sein, der über ein gepanzertes Flugdeck und einen besseren Schutz gegen Sturzkampfbomber verfügte und von dem erwartet wurde, dass er nicht nur mehrere Bomben-, Torpedo- oder Granattreffer überlebte, sondern auch danach effektiv weiter kämpfen konnte. Auch die Flugabwehrbewaffnung wurde erheblich verstärkt. Nach dem Stapellauf der IJN Taiho wurde sie fast unmittelbar zum Flaggschiff der Kombinierten Flotte."
 JAP_scarrier_1:0 "CVB der Shinano-Klasse"
 JAP_scarrier_1_desc:0 "Die IJN Shinano wurde als eines der drei superschweren Schlachtschiffe der Yamato-Klasse entworfen. Nach dem katastrophalen Verlust von vier Flottenträgern in der Schlacht von Midway ließ die kaiserliche japanische Marine den unvollendeten Rumpf des Schiffes (45 % der Bauarbeiten waren abgeschlossen) zu einem Flugzeugträger umbauen. Die Shinano verfügte über die schwerste Flugzeugabwehrbewaffnung aller IJN-Flugzeugträger, einen starken Panzerschutz und war dank des Erbes der Yamato-Klasse der erste Flugzeugträger der IJN, der über ein vollständig gepanzertes Flugdeck verfügte. Die Shinano-Klasse verfügte über eine riesige Luftflotte von 120 Flugzeugen. Die kaiserliche japanische Marine beschloss, dass Träger der schwer gepanzerten Shinano-Klasse entweder als Unterstützungsträger oder als schwimmende Schlachtfestung an der Frontlinie der Kombinierten Flotten dienen sollten."
 JAP_scarrier_2:0 "Taihō Kai Klasse CVB"
 JAP_scarrier_2_desc:0 "Die Taihō Kai ist ein verbessertes Design der früheren Taiho-Klasse mit besserer Panzerung und besserem Schutz des Flugdecks und hat eine größere Flugzeuggruppe. Dies waren die Ergebnisse der Analyse des Untergangs der IJN Taiho im Jahr 1944. Die bessere Panzerung und die strukturellen Verbesserungen in den Hangarsektionen und am Bug führten zwar zu einem leichten Geschwindigkeitsverlust, machten den Entwurf aber zum modernsten und tödlichsten Flugzeugträger der kaiserlichen japanischen Marine, der sogar die ruhmreichen Flugzeugträger der Shokaku-Klasse ablöste."
 JAP_light_carrier:0 "Leichter Flugzeugträger"
 JAP_light_carrier_desc:0 " "
 JAP_lcarrier_1:0 "Hōshō-Klasse CVL"
 JAP_lcarrier_1_desc:0 "Der Flugzeugträger Hōshō (wörtlich: "Phönix im Flug") war der weltweit erste eigens gebaute Flugzeugträger in Zeiten des wachsenden Interesses an der Marinefliegerei. Das 1922 in Dienst gestellte Schiff diente der Erprobung von Flugzeugträger-Betriebsausrüstung und -techniken, wie Starts und Landungen, sowie von Flugzeugträger-Einsatzmethoden und -taktiken. Das Schiff lieferte der IJN wertvolle Lektionen und Erfahrungen für den frühen Trägerflugbetrieb. Die Hosho-Flugzeuggruppe besteht aus 25 Flugzeugen. Aufgrund ihrer langsamen Geschwindigkeit und schwachen Konstruktion wurde sie hauptsächlich als Flugzeugfähre und als Ausbildungsträger für neue Piloten eingesetzt, bevor diese auf die Flugzeugträger der Kombinierten Flotte zum Kampfeinsatz geschickt wurden."
 JAP_lcarrier_1b:0 "Ryūjō-Klasse CVL"
 JAP_lcarrier_1b_desc:0 "Die Ryūjō (wörtlich: "Tänzelnder Drache") war ein leichter Flugzeugträger, der in den frühen 1930er Jahren für die Kaiserlich Japanische Marine (IJN) gebaut wurde. Er war die nächste Stufe in der Konstruktion der IJN-Flugzeugträger mit höherer Geschwindigkeit, besserer Panzerung und einer größeren Flugzeuggruppe von 48 Flugzeugen im Vergleich zur vorherigen Hosho-Klasse. Die Ryūjō war einer der ersten Flugzeugträger der IJN, der im Kampf eingesetzt wurde, aber ihre kleine Bauweise erwies sich als Schwäche."
 JAP_lcarrier_1c:0 "Zuihō-Klasse CVL"
 JAP_lcarrier_1c_desc:0 "Die Zuihō-Klasse war eine Gruppe von zwei Flugzeugträgern, die vor dem Zweiten Weltkrieg für die kaiserliche japanische Marine gebaut wurden, ihr Führungsschiff Zuihō (\"Verheißungsvoller Phönix\") und Shōhō (\"Glücklicher Phoenix\"). Beide Schiffe waren ursprünglich als U-Boot-Tender gebaut worden, wurden aber später zu Flugzeugträgern umgebaut. Sie waren für den Einsatz von 30 Flugzeugen ausgelegt, und ihre mäßige Geschwindigkeit machte sie zu einem guten leichten Allround-Träger. Die Träger der Zuihō-Klasse wurden in den ersten Jahren des Pazifikkriegs häufig eingesetzt. Beide Schiffe wurden der 4. Trägerdivision der Kaiserlich Japanischen Marine zugeteilt."
 JAP_lcarrier_2:0 "Hiyō-Klasse CVL"
 JAP_lcarrier_2_desc:0 "Die beiden Flugzeugträger der Hiyō-Klasse wurden während des Zweiten Weltkriegs für die Kaiserlich Japanische Marine gebaut. Die beiden Schiffe der Klasse, Hiyō (\"Fliegender Bussard\") und Jun'yō (\"Exotischer Falke\"), waren ursprünglich als luxuriöse Passagierschiffe konzipiert worden, bevor sie 1941 von der IJN erworben und zu Flugzeugträgern umgebaut wurden. Ihre Luftflotte sollte ursprünglich aus 12 Mitsubishi A5M \"Claude\" Jägern (plus 4 in Reserve), 18 Aichi D3A \"Val\" Sturzkampfbombern (mit 2 zusätzlichen in Reserve) und 18 Nakajima B5N \"Kate\" Torpedobombern bestehen. Bis zur Indienststellung des Schiffes im Jahr 1942 wurden die A5M durch ein Dutzend Mitsubishi A6M Zero-Kampfflugzeuge (plus 3 in Reserve) ersetzt."
 JAP_lcarrier_3:0 "Ibuki-Klasse CVL"
 JAP_lcarrier_3_desc:0 "Der japanische Kreuzer Ibuki war ein schwerer Kreuzer, der während des Zweiten Weltkriegs für die kaiserliche japanische Marine gebaut wurde, aber unmittelbar nach Baubeginn in einen leichten Flugzeugträger umgewandelt wurde, um die Verluste des schweren Trägers auszugleichen. Die Luftflotte des Schiffes bestand aus 27 Flugzeugen, 15 Mitsubishi A7M ReppÅ" Jägern und einem Dutzend Aichi B7A Ryusei Sturzkampf-Torpedobombern. Das an einen Kreuzer angepasste Design erwies sich als überlegener als alle anderen leichten Flugzeugträger der kaiserlichen japanischen Marine bisher."
 JAP_lcarrier_4:0 "G-18 Klasse CVL"
 JAP_lcarrier_4_desc:0 "Ende 1944 gab die IJN einen endgültigen Entwurf für einen leichten Flugzeugträger in Auftrag, der die im Pazifik gemachten Erfahrungen und die neuesten Verbesserungen in der Flugzeugträgertechnologie berücksichtigen sollte. Dieser Entwurf führte zu dem Projekt mit dem Codenamen G18. Ein schneller leichter Träger mit großer Reichweite und einer großen Flugzeuggruppe von 45 Flugzeugen. Eines der Entwurfsziele war es, die G-18-Klasse in Massenproduktion zu bauen, daher war sie einfach und kosteneffizient konstruiert. Ihre schwache Flugabwehrbewaffnung wurde durch ihre größere Flugzeuggruppe kompensiert."
 JAP_lcarrier_5:0 "Chitose-Klasse CVL"
 JAP_lcarrier_5_desc:0 "Die Flugzeugträger der Chitose-Klasse waren eine Klasse von zwei Wasserflugzeug-Tendern, die später zu leichten Flugzeugträgern umgebaut wurden, der kaiserlichen japanischen Marine während des Zweiten Weltkriegs. Nach der Schlacht von Midway wurden sie zu leichten Flugzeugträgern umgebaut. Die Klasse bestand aus der Chitose und der Chiyoda mit einer Verdrängung von jeweils 15.300 Tonnen, einer Höchstgeschwindigkeit von 28,9 Knoten und einer sehr hohen Reichweite von 9.300 km. Die Trägerflugzeuggruppe bestand aus 30 Flugzeugen, als Sekundärbewaffnung waren 8x 12,7cm Flugabwehrkanonen und 30x Typ 96 25mm Flugabwehrkanonen installiert."
 JAP_escort_carrier:0 "Geleitschutzträger"
 JAP_escort_carrier_desc:0 " "
 JAP_ecarrier_1:0 "CVE der Taiyō-Klasse"
 JAP_ecarrier_1_desc:0 "Die Geleitträger der Taiyō-Klasse waren eine Gruppe von drei Geleitträgern, die von der kaiserlichen japanischen Marine (IJN) während des Zweiten Weltkriegs eingesetzt wurden. Zwei der Schiffe wurden in den späten 1930er Jahren als Frachtschiffe gebaut und anschließend von der IJN übernommen und zu Geleitschiffen umgebaut, während das dritte Schiff noch während des Baus umgebaut wurde. Sie wurden während des Krieges als Ausbildungsschiffe, Flugzeugtransporter und als Konvoi-Eskorte eingesetzt. Taiyō konnte insgesamt 27 Flugzeuge aufnehmen, darunter vier Ersatzflugzeuge, und ihre Schwestern hatten eine Kapazität von 30 Flugzeugen."
 JAP_ecarrier_2:0 "CVE der Kaiyō-Klasse"
 JAP_ecarrier_2_desc:0 "Die Kaiyō war ein Geleitträger, der von der kaiserlichen japanischen Marine während des Zweiten Weltkriegs eingesetzt wurde. Das Schiff war ursprünglich als Ozeandampfer Argentina Maru gebaut worden. Am 9. Dezember 1942 kaufte die IJN das Schiff, baute es zu einem Geleitträger um und benannte es in Kaiyō um. Sie war nicht mit einer Insel ausgestattet und konnte 24 Flugzeuge einsetzen."
 JAP_ecarrier_3:0 "CVE der Shin'yō-Klasse"
 JAP_ecarrier_3_desc:0 "Shin'yō (\"Divine Hawk\") war ein von der kaiserlich japanischen Marine betriebener Geleitträger, der aus dem deutschen Ozeandampfer Scharnhorst umgebaut wurde. Das Schiff war nach dem Ausbruch des Zweiten Weltkriegs in Europa in Kure, Japan, festgesessen, so dass es nicht nach Deutschland zurückkehren konnte. Die japanische Marine kaufte das Schiff daraufhin und beschloss nach der Schlacht von Midway im Juni 1942, es zu einem Flugzeugträger umzubauen. Auf diese Weise konnten 27 Kampfflugzeuge und sechs Ersatzflugzeuge, also insgesamt 33 Flugzeuge, an Bord genommen werden."
 JAP_ecarrier_4:0 "CVE der Shimane-Maru-Klasse"
 JAP_ecarrier_4_desc:0 "Die Shimane-Maru-Klasse war eine Klasse von zwei Hilfs-Eskortträgern, die während des Zweiten Weltkriegs für die kaiserliche japanische Marine gebaut wurden. Sie hatte eine Kapazität von einem Dutzend Flugzeugen."
 JAP_ecarrier_5:0 "CVE der Akitsu-Maru-Klasse"
 JAP_ecarrier_5_desc:0 "Die Akitsu Maru war ein japanisches Landungsboot-Depotschiff und ein Geleitflugzeugträger der kaiserlichen japanischen Armee. In einigen Quellen werden Akitsu Maru und ihr Schwesterschiff Nigitsu Maru auch als die ersten amphibischen Angriffsschiffe angesehen. Die geplante Rolle der Akitsu Maru bestand darin, bei amphibischen Operationen und Landungen für Luftdeckung zu sorgen; in der Praxis waren das Schiff und ihr Schwesterschiff Nigitsu Maru im Wesentlichen Flugzeugfähren."
 JAP_ecarrier_6:0 "CVE der Yamashio-Maru-Klasse"
 JAP_ecarrier_6_desc:0 "Bei der Yamashio Maru-Klasse handelte es sich um zwei Hilfs-Eskortträger, die von der kaiserlichen japanischen Armee während des Zweiten Weltkriegs eingesetzt wurden. Sie wurden aus Tankern umgebaut. Es gab keinen Hangar, die acht Ki-76 waren an Deck untergebracht."
 JAP_ecarrier_7:0 "CVE der Klasse Kumano Maru"
 JAP_ecarrier_7_desc:0 "Die Kumano Maru war ein Landungsbootträger mit einem kleinen Flugdeck, der im Zweiten Weltkrieg für die kaiserliche japanische Armee gebaut wurde. Das Schiff war für den Transport von 8 bis 37 Flugzeugen ausgelegt, je nach deren Größe und der Anzahl der Landungsboote an Bord."
 JAP_seaplane_tender:0 "Wasserflugzeug-Träger"
 JAP_seaplane_tender_desc:0 " "
 JAP_seaplane_tender_1:0 "Kamoi-Klasse AV"
 JAP_seaplane_tender_1_desc:0 "Die Kamoi war ursprünglich ein in den USA für Japan entwickeltes Tankschiff. In der Zwischenkrieg wurde das Design und der Zweck des Schiffes geändert, so dass es als Aufklärungsschiff, als so genannter Wasserflugzeug-Tender, eingesetzt werden konnte. Die Klasse konnte 12 Wasserflugzeuge befördern. Der Wasserflugzeugtender sollte Aufklärungs- und Unterstützungsaufgaben für die Hauptflotte der Kaiserlich Japanischen Marine erfüllen."
 JAP_seaplane_tender_2:0 "Shinshū Maru Klasse AV"
 JAP_seaplane_tender_2_desc:0 "Die Shinshū Maru-Klasse war als amphibisches Angriffsschiff zur Unterstützung der amphibischen Landungen der kaiserlichen japanischen Armee konzipiert. Da jedoch Aufklärungsfähigkeiten benötigt wurden, beschloss man, weitere Flugzeuge, Katapulte und Wartungseinrichtungen zur Unterstützung von Schwimmerflugzeugen und Flugbooten hinzuzufügen, so dass die Klasse als mobile Aufklärungsplattform in den weiten Gebieten des Pazifiks eingesetzt werden konnte."
 JAP_seaplane_tender_3:0 "Chitose-Klasse AV"
 JAP_seaplane_tender_3_desc:0 "Die Chitose-Klasse war eine Klasse von zwei Wasserflugzeug-Tendern, Chitose und Chiyoda, die später zu leichten Flugzeugträgern umgebaut wurden, der kaiserlichen japanischen Marine während des Zweiten Weltkriegs. Die Chitose-Klasse verfügte über vier Katapulte und trug mehr als 24 Kawanishi E7K Typ 94 \"Alf\" und Nakajima E8N Typ 95 \"Dave\" Wasserflugzeuge, die es der Chitose und der Chiyoda ermöglichten, in den weiten Gebieten des Pazifiks als Aufklärungsschiffe zu dienen. Die kaiserliche japanische Marine bevorzugte Wasserflugzeug-Tender als Aufklärungsplattform für ihre Flugboote zur Deckung und Suche nach feindlichen Schiffen."
 JAP_seaplane_tender_4:0 "Mizuho-Klasse AV"
 JAP_seaplane_tender_4_desc:0 "Mizuho (wörtlich "Frisches Getreide") war ein Wasserflugzeugträger der kaiserlichen japanischen Marine während des Zweiten Weltkriegs. Das Schiff wurde bei Kawasaki Shipbuilding in Kobe, Japan, gebaut und im Februar 1939 fertiggestellt. Die Mizuho wurde nach einem ähnlichen Entwurf wie der Wasserflugzeugträger Chitose gebaut, jedoch mit etwas weniger leistungsstarken Dieselmotoren anstelle der Turbinen der Chitose. Sie konnte 24 Wasserflugzeuge befördern und verdrängte mehr als 11.000 Langtonnen."
 JAP_seaplane_tender_5:0 "Nisshin-Klasse AV"
 JAP_seaplane_tender_5_desc:0 "Sie wurde von 1938 bis 1942 im Marinearsenal Kure gebaut und war mit zwei Flugzeugkatapulten und Einrichtungen zum Starten, Heben und Lagern von bis zu 25 Wasserflugzeugen ausgestattet. Nisshin war eine Weiterentwicklung des mit der Chitose-Klasse begonnenen Entwurfs eines Wasserflugzeug-Tenders und wurde von der kaiserlich japanischen Marine im Rahmen des dritten Zusatzprogramms für Marinerüstung von 1937 in Auftrag gegeben. Die Nisshin war für die Beförderung von 25 Kawanishi E7K Typ 94 \"Alf\" und Nakajima E8N Typ 95 \"Dave\" sowie Mitsubishi F1M Wasserflugzeugen ausgelegt, von denen 20 einsatzbereit waren und fünf teilweise zerlegt als Reserve unter Deck gelagert wurden. "
 JAP_seaplane_tender_6:0 "Akitsushima-Klasse AV"
 JAP_seaplane_tender_6_desc:0 "1938 wollte die IJN ihre großen Flugboote effektiver einsetzen, da die Kawanishi H6K das einzige Flugzeug war, das Pearl Harbor von den Marshallinseln aus direkt angreifen konnte. Allerdings verfügten die Marshallinseln zu diesem Zeitpunkt nicht über Flugbootanlagen. Die Akitsushima-Klasse war eine 5.000 Tonnen schwere Konstruktion mit einer mäßigen Geschwindigkeit von 19 Knoten und konnte ein einziges großes Flugboot der Kawanishi H8K1-Klasse tragen. Die Klasse war einfach zu produzieren und verfügte über eine starke Oberflächenbewaffnung."
 JAP_seaplane_tender_7:0 "Hayasui-Klasse AV"
 JAP_seaplane_tender_7_desc:0 "Hayasui wurde als einer der Flottenöler der Kazahaya-Klasse fertiggestellt. Nachdem der Mangel an Aufklärungsflugzeugen als einer der Faktoren für die Niederlage der IJN in der Schlacht um Midway erkannt worden war, wurde die Hayasui mit Flugzeugen zur Begleitung der Trägerkampftruppe ausgestattet. Die Klasse verdrängte mehr als 18.000 Langtonnen und konnte bis zu 7 Schwimmerflugzeuge der Klassen Aichi E13A oder Aichi B7A mitführen und warten."

#IJN subs ""
 tech_ijn_coastal_submarine_0: "Typen L1-4"
 tech_ijn_coastal_submarine_0_desc:0 "Die U-Boote vom Typ L (L-gata Sensuikan) waren mittelgroße U-Boote von 1.000 bis 1.300 Tonnen Länge der Kaiserlich Japanischen Marine (IJN), die in den 1920er Jahren und im Zweiten Weltkrieg eingesetzt wurden. Die U-Boote vom Typ L wurden unter der technischen Leitung von Vickers Marine gebaut. Alle Boote wurden in der Mitsubishi Heavy Industries-Kobe-Werft im Auftrag von Vickers gebaut. Alle U-Boote des Typs L hatten eine Höchstgeschwindigkeit von etwa 15-17 Knoten und eine geringe Reichweite von 10.200 km. Die Bewaffnung war mäßig mit sechs Rohren mit 450mm- oder 533mm-Torpedos und 12 Nachladern. Aufgrund ihrer schwachen Struktur und ihres Designs aus dem Ersten Weltkrieg waren diese Boote für den großen Pazifikkrieg eher ungeeignet. Insgesamt wurden 18 Boote gebaut."
 tech_ijn_coastal_submarine_1: "Typen Kaichū 1-5"
 tech_ijn_coastal_submarine_1_desc:0 "Die U-Boote vom Typ Kaichū waren doppelwandige U-Boote mittlerer Größe der kaiserlichen japanischen Marine während des Zweiten Weltkriegs, die hauptsächlich in Küstengebieten eingesetzt wurden. Es gab mehrere Varianten der Klasse mit verschiedenen Leistungsverbesserungen, die eine Verdrängung von etwa 1.000 Tonnen, eine Höchstgeschwindigkeit von 16-18 Knoten und eine geringe Reichweite von 11.000 km aufwiesen. Sechs Torpedorohre waren entweder für 450mm oder 533m Standardtorpedos mit 10 Nachladungen eingebaut. Zusätzlich wurde ein einzelnes 76,2 mm L/23,5 Flugabwehrgeschütz auf dem Deck installiert."
 ijn_coastal_submarine:0 "Küsten-U-Boot"
