 ijn_patrol_submarine_8:0 "Bauform KD6b"
 ijn_patrol_submarine_9:0 "Bauform KD7"
 ijn_patrol_submarine_9_desc:0 "Projektnummer S41. Als letzter Entwurf der Kaidai-Klasse wurden 1939 zehn Kaidai VII bestellt (I-176 I-185), die im Laufe der Jahre 1942 und 1943 fertiggestellt wurden. Sie wurden 1939 im Rahmen des Maru-4-Programms gebaut. Bei der I-76-Klasse lag der Schwerpunkt auf der Senkung der Produktionskosten bei gleichzeitiger Beibehaltung aller Verbesserungen, die in den vorherigen Klassen enthalten waren. Dieses Design war eindeutig das beste der U-Boote der Kaidai-Klasse."
 ijn_patrol_submarine_10:0 "Typ Sen-Taka"
 ijn_patrol_submarine_10_desc:0 "Die U-Boote der I-201-Klasse (I-ni-hyaku-ichi-gata sensuikan) waren U-Boote der kaiserlichen japanischen Marine während des Zweiten Weltkriegs. Diese U-Boote hatten eine fortschrittliche Konstruktion, die für hohe Unterwassergeschwindigkeiten ausgelegt war, und waren als U-Boote vom Typ Sentaka-Dai bekannt. Sie gehörten zu den schnellsten U-Boot-Klassen, die während des Zweiten Weltkriegs gebaut wurden, und waren die zweitschnellsten U-Boote nach den U-Booten mit geschlossenem Antrieb vom Typ Walter XVII. Die maximale Unterwassergeschwindigkeit von 19 Knoten (35 km/h) war doppelt so hoch wie bei den zeitgenössischen amerikanischen Konstruktionen. I-201 verdrängte 1.291 Tonnen an der Oberfläche und 1.451 Tonnen unter Wasser. Es hatte eine Testtiefe von 110 m (360 Fuß). Die Bewaffnung bestand aus vier 53-cm-Torpedorohren und 10 Torpedos vom Typ 95. Die beiden 25-mm-Flugabwehrkanonen waren in einziehbaren Lafetten untergebracht, um die Stromlinienform zu erhalten. Das U-Boot war für die Massenproduktion konzipiert, wobei große Teile in Fabriken vorgefertigt und zur Endmontage zur Werft transportiert wurden."
 tech_ijn_lr_patrol_submarine_0:0 "Typen J1 und J1 Mod."
 tech_ijn_lr_patrol_submarine_0_desc:0 "Das U-Boot vom Typ Junsen (Junsen-gata sensuikan, \"Kreuzer-U-Boot\") war eine Schiffsklasse von U-Booten der Kaiserlich Japanischen Marine (IJN) und die ersten Langstrecken-U-Boote des Kaiserreichs Japan. Es gab vier U-Boot-Designs des Junsen-Typs: J1, ein modifiziertes J1, J2 und das J3. Fünf Boote der Klassen I-1 und I-5 wurden zwischen 1926 und 1930 gebaut. Diese Boote, die auf den Konstruktionen KD2 und U-139 basierten, waren vom Typ Junsen oder Kreuzer und hatten eine beeindruckende Reichweite von 24.000 Seemeilen. Sie waren 1941 bereits älter und gehörten zu den ersten japanischen U-Booten, die für den Versorgungsdienst umgerüstet wurden. Die Junsen-Klasse ist mit leistungsstarken 53,3 mm-Torpedos ausgestattet, die aus sechs Rohren abgefeuert werden."
 ijn_lr_patrol_submarine:0 "Langstrecken-Patrouillen-U-Boot"
 ijn_lr_patrol_submarine_1:0 "Typ J1"
 ijn_lr_patrol_submarine_2:0 "Typ J1 Mod."
 ijn_lr_patrol_submarine_3:0 "Typ J2"
 ijn_lr_patrol_submarine_3_desc:0 "Die I-6 Klasse war eine leichte Verbesserung der vorherigen I-1 und I-5 Klassen. Sie übertraf die 3.000 Tonnen Verdrängung und hatte eine höhere Geschwindigkeit von 20 Knoten, wobei sie etwas an maximaler Reichweite einbüßte. Es wurden Katapultanlagen hinzugefügt, die den Start eines einzelnen Yokosuka E6Y1 Wasserflugzeugs ermöglichten, um die Aufklärungsfähigkeiten der Klasse weiter zu erhöhen. Der Entwurf erwies sich als erfolgreich und wurde schließlich zur Vorlage für weitere flugzeugtragende U-Boot-Klassen der Kaiserlich Japanischen Marine."
 ijn_lr_patrol_submarine_4:0 "Typ J3"
 ijn_lr_patrol_submarine_4_desc:0 "Die I-7-Klasse war die letzte und größte Version des Junsen-Langstrecken-U-Boots, das nun eine Verdrängung von mehr als 3.500 Tonnen erreichte. Die Höchstgeschwindigkeit wurde dank besserer Motoren auf 23 Knoten erhöht und die maximale Reichweite betrug nun 26.000 km. Das eingebaute Katapult ermöglichte den Start eines Watamabe E9W1 Wasserflugzeugs für Aufklärungszwecke. Die Oberflächenbewaffnung wurde auf 2x 140mm L/40 Marinekanonen und zusätzliche 2x 13mm Flugabwehrkanonen erhöht. Es wurden nur zwei U-Boote der Klasse I-7 gebaut."
 ijn_lr_patrol_submarine_5:0 "Typ C"
 ijn_lr_patrol_submarine_5_desc:0 "Die I-16-Klasse (Kreuzer-U-Boot Typ-C) war eine der ersten U-Boot-Klassen der Kaiserlich Japanischen Marine (IJN), die während des Zweiten Weltkriegs eingesetzt wurde. Sie basierte auf der I-7-Klasse. Acht Boote wurden zwischen 1937 und 1944 im Rahmen des Maru-3-Programms (Boote 44 - 48) und des Maru-Kyū-Programms (Boote 376 - 378) gebaut. Die Hei-gata-Klassen verfügten im Allgemeinen über eine sehr schwere Bewaffnung von 8 Rohren mit 533-mm-Torpedoröhren und 20 Nachladern. Ein 140mm (5,5inch) L/40 Marinegeschütz und 2x Typ 96 25mm Flakgeschütze wurden auf dem Boot installiert, um die Feuerkraft an der Oberfläche zu unterstützen und einen besseren Schutz gegen Flugzeuge zu gewährleisten."
 ijn_lr_patrol_submarine_6:0 "Typ B1"
 ijn_lr_patrol_submarine_6_desc:0 "Die erste Otsu-gata-Klasse, genannt I-15, war eine U-Boot-Klasse der Kaiserlich Japanischen Marine (IJN), die im Zweiten Weltkrieg eingesetzt wurde. Insgesamt wurden 20 U-Boote gebaut, beginnend mit der I-15, die der Serie ihren alternativen Namen gab. ie U-Boote des Typs B wurden von der früheren Unterklasse KD6 der Kaidai-Klasse abgeleitet und mit einem Flugzeug ausgestattet, um ihre Aufklärungsfähigkeit zu verbessern. Sie verdrängten an der Oberfläche 2.631 Tonnen (2.589 lange Tonnen) und getaucht 3.713 Tonnen (3.654 lange Tonnen). Die U-Boote waren 108,7 Meter lang, hatten eine Breite von 9,3 Metern und einen Tiefgang von 5,1 Metern. Sie hatten eine Tauchtiefe von 100 m (330 ft). Die Boote waren mit sechs Bugtorpedoro-Rohren von 53,3 cm Länge bewaffnet und trugen insgesamt 17 Torpedos. Außerdem waren sie mit einer 140 mm Decksund zwei Einzellafetten für 25 mm Flugabwehrkanonen vom Typ 96 bewaffnet."
 ijn_lr_patrol_submarine_7:0 "Typ A1"
 ijn_lr_patrol_submarine_7_desc:0 "Die I-9-Klasse (Junsen kō-gata sensuikan) war ein Trio von flugzeugtragenden Kreuzer-U-Booten, die in den 1930er Jahren für die Kaiserlich Japanische Marine (IJN) gebaut wurden. Alle drei nahmen am Pazifikkrieg teil und gingen verloren. Bei den U-Booten des Typs A1 handelte es sich um Versionen der vorangegangenen J3-Klasse mit größerer Reichweite und verbesserter Flugzeuginstallation. Im Gegensatz zu den früheren Booten waren sie mit umfangreichen Kommunikationseinrichtungen ausgestattet, so dass sie als Geschwader-Flaggschiffe dienen konnten. Sie erreichten 19 Knoten (35 km/h) an der Oberfläche und 8,25 Knoten (15,28 km/h) unter Wasser. Die Boote waren mit vier Bugtorpedorohren von 53,3 cm Länge bewaffnet und trugen insgesamt 18 Torpedos. Außerdem waren sie mit einem 140 mm Deckgeschütz und zwei 25 mm Zwillings-Flugabwehrkanonen vom Typ 96 bewaffnet. Der Hangar enthielt ein einzelnes Yokosuka E14Y Wasserflugzeug für Aufklärungszwecke."
 ijn_lr_patrol_submarine_8:0 "Typ B2"
 ijn_lr_patrol_submarine_8_desc:0 "Projektnummer S37B war eine verbesserte Version der früheren I-15-Klasse der kaiserlich japanischen Marine. Sechs Boote waren im Rahmen des Maru Kyū-Programms geplant (Boote 370 - 375), alle Boote wurden fertiggestellt. Äußerlich sah diese Klasse genauso aus wie die I-15-Klasse; sie waren jedoch aus hochfestem Stahl gebaut und mit Dieselmotoren einer einfacheren Konstruktion ausgestattet. Der Hangar enthielt ein einziges Yokosuka E14Y2 Glen Wasserflugzeug für Aufklärungszwecke."
 ijn_lr_patrol_submarine_9:0 "Typ A2"
 ijn_lr_patrol_submarine_9_desc:0 "Fünf Boote wurden im Rahmen des Maru-Tsui-Programms (Boot Nr. 620 - 621) und des Kai-Maru-5-Programms (Boot Nr. 5091 - 5093) geplant. Bei der I-12 Klasse wurde die Geschwindigkeit zugunsten einer größeren Reichweite von 11.000 km geopfert."
 ijn_lr_patrol_submarine_10:0 "Typ C Mod."
 ijn_lr_patrol_submarine_10_desc:0 "Die U-Boote der Klasse I-52 wurden zwischen 1943 und 1944 von der kaiserlich japanischen Marine eingesetzt und von der Mitsubishi Corporation entworfen und gebaut. Die I-52 opferte Geschwindigkeit und Torpedobewaffnung zugunsten einer viel größeren Reichweite und war eine willkommene Erweiterung der U-Boot-Flotte der kaiserlichen japanischen Marine."
 ijn_lr_patrol_submarine_11:0 "Typ B3"
 ijn_lr_patrol_submarine_11_desc:0 "Projektnummer S37C. Einundzwanzig Boote wurden im Rahmen des Maru Kyū-Programms (Boote 627 - 636) und des Kai-Maru 5-Programms (Boote 5101 - 5114) geplant. Bei dieser Klasse wurde die Höchstgeschwindigkeit zugunsten einer größeren Reichweite von 13.000 km geopfert, während die Bewaffnung von sechs 533-mm-Torpedoro-Rohren mit 19 Nachladungen gleich blieb."
 ijn_lr_patrol_submarine_12:0 "Typ AM"
 ijn_lr_patrol_submarine_12_desc:0 "Die U-Boote des Typs AM (I-13-Klasse) waren Versionen der vorangegangenen A2-Klasse, wobei die Kommandoanlage durch einen vergrößerten Flugzeughangar ersetzt wurde, der Platz für zwei Aichi M6A1-Schwimmerbomber bot. Die Boote verdrängten 3.661 Tonnen (3.603 lange Tonnen) an der Oberfläche und 4.838 Tonnen (4.762 lange Tonnen) unter Wasser. Die Boote waren mit sechs Bugtorpedoro-Rohren von 53,3 cm Länge bewaffnet und trugen insgesamt ein Dutzend Torpedos. Außerdem waren sie mit einer 140 mm Decksund zwei Drilling- und einer Einfachlafette für 25 mm Flugabwehrkanonen vom Typ 96 bewaffnet. Im Vergleich zur A2-Klasse wurde der Flugzeughangar vergrößert, um zwei Flugzeuge aufnehmen zu können."
 ijn_carrier_submarine_1:0 "Sen-Toku-Typ"
 ijn_carrier_submarine_1_desc:0 "Die U-Boote der I-400-Klasse (I-yon-hyaku-gata sensuikan) der Kaiserlich Japanischen Marine (IJN) waren die größten U-Boote des Zweiten Weltkriegs und blieben bis zum Bau der U-Boote mit ballistischen Atomraketen in den 1960er Jahren die größten jemals gebauten U-Boote. Die IJN nannte diesen U-Boot-Typ Sentoku-Typ (Sen-Toku-gata sensuikan, U-Boot Spezial). Es handelte sich um U-Boot-Flugzeugträger, die drei Aichi M6A Seiran-Flugzeuge unter Wasser an ihren Bestimmungsort bringen konnten. Sie waren so konzipiert, dass sie auftauchen, ihre Flugzeuge starten und dann schnell wieder abtauchen konnten, bevor sie entdeckt wurden. Außerdem trugen sie Torpedos für den Nahkampf. Die I-400-Klasse war so konzipiert, dass sie überall auf der Welt hin und zurück fliegen konnte. Die I-400-Klasse war die Idee von Admiral Isoroku Yamamoto. Sie war über 120 m lang und verdrängte 5.900 t (6.500 short tons), also mehr als das Doppelte ihrer typischen amerikanischen Zeitgenossen."
 ijn_minelayer_submarine_1:0 "Typ Kiraisen"
 ijn_minelayer_submarine_1_desc:0 "Nach dem Ersten Weltkrieg erhielt das Kaiserreich Japan sechs U-Boote als Reparationszahlung. Die IJN kopierte das U-125 und entwarf die I-21-Klasse (später in I-121-Klasse umbenannt), ein Minenjagd-U-Boot. Es wurden sechs Boote bestellt, von denen vier fertig gestellt und zwei storniert wurden. Alle Boote wurden in der Kawasaki-Werft in Kobe gebaut. Zu Beginn des Zweiten Weltkriegs galten die Boote der I-121-Klasse als veraltet und wurden als Minenleger und Versorgungs-U-Boote für Flugboote im Pazifik eingesetzt. Drei Boote dieser Klasse gingen im Kampf verloren. Das I-121 überlebte den Krieg und wurde nach dem Krieg als Zielobjekt versenkt."
