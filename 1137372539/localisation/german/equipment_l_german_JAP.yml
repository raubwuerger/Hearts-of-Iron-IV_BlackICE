 JAP_coastal_submarine_0b:0 "AG-Klasse"
 JAP_coastal_submarine_0b_desc:0 "Amerikansky Golland Klasse (Holland 602)"
 JAP_coastal_submarine_0c:0 "L-55 Klasse"
 JAP_coastal_submarine_0c_desc:0 "HMS L-55 war ein britisches U-Boot der L-Klasse, gebaut von der Fairfield Shipbuilding and Engineering Company, Govan, Clyde. Sie wurde am 21. September 1917 auf Kiel gelegt und am 19. Dezember 1918 in Dienst gestellt. Im Jahr 1919 wurde die L55 im Rahmen der alliierten Intervention im russischen Bürgerkrieg in der Ostsee von bolschewistischen Schiffen versenkt. Das U-Boot wurde 1928 gehoben und von den Sowjets instand gesetzt. Nachdem es zu Ausbildungszwecken verwendet worden war, wurde es schließlich in den 1950er Jahren abgewrackt."
 JAP_coastal_submarine_1:0 "Malyutka-Klasse (Serie VI)"
 JAP_coastal_submarine_1_desc:0 "Die U-Boote der M-Klasse, auch Malyutka-Klasse (russisch: Малютка; Baby oder Kleines), waren eine Klasse kleiner Küsten-U-Boote mit einem oder 1½ Rümpfen, die in der Sowjetunion gebaut und während des Zweiten Weltkriegs eingesetzt wurden. Die U-Boote dieser Klasse wurden in vier Serien gebaut: VI, VI-bis, XII, XV, jeweils mit geringfügigen Verbesserungen im Vergleich zur vorherigen Klasse. Obwohl die Konstruktion zufriedenstellend war, wurden nur begrenzte Ergebnisse erzielt und die Verluste waren mit 33 versenkten U-Booten zwischen 1941 und 1945 hoch. Die U-Boot-Klassen hatten eine mäßige Geschwindigkeit von etwa 13 Knoten an der Oberfläche und 7-8 Knoten unter Wasser und verfügten über eine Hauptbewaffnung von zwei 533-mm-Torpedoro-Rohren."
 JAP_coastal_submarine_2:0 "Malyutka-Klasse (Serie VI-bis)"
 JAP_coastal_submarine_2_desc:0 "Die U-Boote der M-Klasse, auch Malyutka-Klasse (russisch: Малютка; Baby oder Kleines), waren eine Klasse von kleinen Küsten-U-Booten mit einem oder 1½ Rümpfen, die in der Sowjetunion gebaut und im Zweiten Weltkrieg eingesetzt wurden. Die U-Boote dieser Klasse wurden in vier Serien gebaut: VI, VI-bis, XII, XV, jeweils mit geringfügigen Verbesserungen im Vergleich zur vorherigen Klasse. Obwohl die Konstruktion zufriedenstellend war, wurden nur begrenzte Ergebnisse erzielt und die Verluste waren mit 33 versenkten U-Booten zwischen 1941 und 1945 hoch. Die U-Boot-Klassen hatten eine mäßige Geschwindigkeit von etwa 13 Knoten an der Oberfläche und 7-8 Knoten unter Wasser und verfügten über eine Hauptbewaffnung von zwei 533-mm-Torpedoro-Rohren."
 JAP_coastal_submarine_3:0 "Malyutka-Klasse (Serie XII)"
 JAP_coastal_submarine_3_desc:0 "Die U-Boote der M-Klasse, auch Malyutka-Klasse (russisch: Малютка; Baby oder Kleines), waren eine Klasse von kleinen Küsten-U-Booten mit einem oder 1½ Rümpfen, die in der Sowjetunion gebaut und im Zweiten Weltkrieg eingesetzt wurden. Die U-Boote dieser Klasse wurden in vier Serien gebaut: VI, VI-bis, XII, XV, jeweils mit geringfügigen Verbesserungen im Vergleich zur vorherigen Klasse. Obwohl die Konstruktion zufriedenstellend war, wurden nur begrenzte Ergebnisse erzielt und die Verluste waren mit 33 versenkten U-Booten zwischen 1941 und 1945 hoch. Die U-Boot-Klassen hatten eine mäßige Geschwindigkeit von etwa 13 Knoten an der Oberfläche und 7-8 Knoten unter Wasser und verfügten über eine Hauptbewaffnung von zwei 533-mm-Torpedoro-Rohren. Die XV-Serie war das einzige U-Boot der M-Klasse, dessen Torpedobewaffnung auf vier Torpedorohre aufgerüstet wurde."
 JAP_coastal_submarine_4:0 "Malyutka-Klasse (Serie XV)"
 JAP_coastal_submarine_4_desc:0 "Letzte Version der Malyutka-Klasse, die XV-Version. Die U-Boote der M-Klasse, auch Malyutka-Klasse (russisch: Малютка; Baby oder Kleines), waren eine Klasse kleiner Küsten-U-Boote mit einem oder 1½ Rümpfen, die in der Sowjetunion gebaut und während des Zweiten Weltkriegs eingesetzt wurden. Die XV-Klasse war die letzte Version, bei der die Torpedobewaffnung auf vier statt bisher zwei Rohre verdoppelt wurde."
 JAP_coastal_submarine_5:0 "Projekt 615 (Quebec) Klasse"
 JAP_coastal_submarine_5_desc:0 "Diese U-Boot-Klasse wurde kurz nach dem Zweiten Weltkrieg entwickelt, um die Fähigkeiten der Sowjetunion im Bereich der Küstenverteidigung weiter auszubauen. Das Projekt 615 war größer als die vorherigen U-Boote der M-Klasse, verdrängte etwa 550 Tonnen und hatte eine gute Höchstgeschwindigkeit von 18 Knoten an der Oberfläche und 16 Knoten unter Wasser, wobei viele Verbesserungen der vorherigen U-Boote der M-Klasse zum Einsatz kamen. Die Hauptbewaffnung bestand aus vier 533-mm-Torpedoro-Rohren und mäßigen Flugabwehrkanonen."
