 ijn_coastal_submarine_9:0 "Typ Kaichū 5"
 ijn_coastal_submarine_9b:0 "Typ Kai-Toku-Chū"
 ijn_coastal_submarine_10:0 "Typ Kaichū 6"
 ijn_coastal_submarine_10_desc:0 "Die U-Boote der Ro-33-Klasse verdrängten mehr als 1.200 lange Tonnen und damit mehr als die vorherigen Modelle der Kaichū-Serie. Sie verfügten über eine größere Reichweite, eine größere Tauchtiefe und eine höhere Oberflächengeschwindigkeit. Die Torpedobewaffnung bestand aus vier 533-mm-Torpedoro-Rohren mit acht Nachladevorrichtungen."
 ijn_coastal_submarine_11:0 "Typ Kaichū 7"
 ijn_coastal_submarine_11_desc:0 "Projektnummer S44. Der letzte Entwurf der Kaichū-Serie. Die IJN plante den Bau von 79 Booten im Rahmen mehrerer Aufrüstungsprogramme für die Marine. Die Ro-35-Klasse war die größte Variante der Klasse mit 1447 Tonnen Verdrängung und einer Höchstgeschwindigkeit von 19,8 Knoten. Die Klasse verfügte über vier Torpedorohre mit 10 533mm Torpedoladungen und zusätzlich zu der standardmäßigen 76,2mm (3.00inch) L/40 Flugabwehrüber 2x Typ 96 25mm Flakgeschütze."
 ijn_coastal_submarine_12:0 "Ko-Typ"
 ijn_coastal_submarine_12_desc:0 "Die U-Boote der Ro-100-Klasse (Ro-hyaku-gata Sensuikan) waren eine Gruppe mittelgroßer Küsten-U-Boote, die während des Zweiten Weltkriegs für die Kaiserlich Japanische Marine (IJN) gebaut wurden. 1940 entwarf die IJN ein Küsten-U-Boot mit Punktverteidigung, da sie ihre größeren U-Boote für Flottenschlachten aufsparen wollte. Die Ro-100-Klasse wurde vom Vorgängermodell Kaichū abgeleitet. Sie verdrängten an der Oberfläche 611 Tonnen (601 lange Tonnen) und getaucht 795 Tonnen (782 lange Tonnen). Die Boote waren mit vier Bugtorpedorohren von 53,3 cm Länge bewaffnet und trugen insgesamt acht Torpedos. Darüber hinaus waren sie mit zwei Einzellafetten für 25-mm-Flugabwehrkanonen vom Typ 96 oder einer einzelnen 76,2-mm-L/40-Fliegerabwehrbewaffnet."

 tech_ijn_patrol_submarine_0: "Typen KD1-4"
 tech_ijn_patrol_submarine_0_desc:0 "Das U-Boot vom Typ Kaidai war ein U-Boot der ersten Klasse, das von der Kaiserlich Japanischen Marine (IJN) vor und während des Zweiten Weltkriegs eingesetzt wurde. Die Typenbezeichnung wurde zu Kaigun-shiki Ōgata Sensuikan abgekürzt. Die Kaidai besteht aus mehreren Klassen und wurde zwischen 1921 und 1943 gebaut. Sie waren als Angriffs-U-Boote mit einer moderaten maximalen Reichweite von etwa 19.000 km und einer Höchstgeschwindigkeit von 20 Knoten konzipiert. Die Gesamtverdrängung unter Wasser betrug etwa 2.300-2.500 lange Tonnen. Die Kaidai-Klassen verfügten über eine schwere Bewaffnung mit 8 x 533-mm-Torpedoro-Rohren und 16 Nachladern sowie einem einzelnen 120-mm-L/45-Marinendeckgeschütz. Die Konstruktion erwies sich bis zur Entwicklung der I-201-Klasse als sehr erfolgreich."
 tech_ijn_patrol_submarine_1: "Typen KD5-6b"
 tech_ijn_patrol_submarine_1_desc:0 "Die Klassen I-65, I-68 und I-74 waren fortschrittliche Kaidai-U-Boot-Klassen, die auf den Erfahrungen mit früheren Konstruktionen basierten. Die Boote waren insgesamt zuverlässiger und hatten bessere Seetüchtigkeitseigenschaften. Sie verfügten über eine zusätzliche Flugabwehrbewaffnung mit einer 12,7-mm- und einer 7,7-mm-Kanone."
 ijn_patrol_submarine_1:0 "Typ KD1"
 ijn_patrol_submarine_2:0 "Typ KD2"
 ijn_patrol_submarine_3:0 "Typ KD3a"
 ijn_patrol_submarine_4:0 "Typ KD3b"
 ijn_patrol_submarine_5:0 "Typ KD4"
