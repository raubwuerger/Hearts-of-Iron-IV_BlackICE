 JAP_coastal_submarine:0 "Küsten-U-Boot"
 JAP_Früh_coastal_submarine_1: "Typen L1-4"
 JAP_Früh_coastal_submarine_1_desc:0 "Die U-Boote vom Typ L (L-gata Sensuikan) waren mittelgroße U-Boote von 1.000 bis 1.300 Tonnen Länge der Kaiserlich Japanischen Marine (IJN), die in den 1920er Jahren und im Zweiten Weltkrieg eingesetzt wurden. Die U-Boote vom Typ L wurden unter der technischen Leitung von Vickers Marine gebaut. Alle Boote wurden in der Mitsubishi Heavy Industries-Kobe-Werft im Auftrag von Vickers gebaut. Alle U-Boote des Typs L hatten eine Höchstgeschwindigkeit von etwa 15-17 Knoten und eine geringe Reichweite von 10.200 km. Die Bewaffnung war mäßig mit sechs Rohren mit 450mm- oder 533mm-Torpedos und 12 Nachladern. Aufgrund ihrer schwachen Struktur und ihres Designs aus dem Ersten Weltkrieg waren diese Boote für den großen Pazifikkrieg eher ungeeignet. Insgesamt wurden 18 Boote gebaut."
 JAP_Früh_coastal_submarine_2: "Typen Kaichū I-IV"
 JAP_Früh_coastal_submarine_2_desc:0 "Die U-Boote vom Typ Kaichū waren doppelwandige U-Boote mittlerer Größe der kaiserlichen japanischen Marine während des Zweiten Weltkriegs, die hauptsächlich in Küstengebieten eingesetzt wurden. Es gab mehrere Varianten der Klasse mit verschiedenen Leistungsverbesserungen, die sich durch eine Verdrängung von etwa 1.000 Tonnen, eine Höchstgeschwindigkeit von 16 bis 18 Knoten und eine geringe Reichweite von 11.000 km auszeichneten. Vier Torpedorohre (nur Kaichū-I hatte 6 Rohre) waren entweder für 450mm oder 533m Standardtorpedos mit 10 Nachladungen installiert. Zusätzlich war ein einzelnes 76,2 mm L/23,5 Flugabwehrgeschütz auf dem Deck installiert."
 JAP_Früh_coastal_submarine_3: "Typen Kaichū V"
 JAP_Früh_coastal_submarine_3_desc:0 "Das U-Boot Kaichū Typ V war ein Doppelhüllen-U-Boot mittlerer Größe der kaiserlichen japanischen Marine während des Zweiten Weltkriegs, das hauptsächlich in Küstengebieten eingesetzt wurde. Es gab mehrere Varianten der Klasse mit verschiedenen Leistungsverbesserungen, die eine Verdrängung von etwa 1.030 langen Tonnen (SM), eine Höchstgeschwindigkeit von 16-18 Knoten und eine geringe Reichweite von 11.000 km aufwiesen. Es wurden vier Torpedorohre für 533m Standardtorpedos mit 8 Nachladungen eingebaut. Zusätzlich wurde ein einzelnes 120mm L/45 Deckgeschütz auf dem Deck installiert und 1x 6,5mm Maschinengewehr."
 JAP_prewar_coastal_submarine_4: "Typen Kaichū VI"
 JAP_prewar_coastal_submarine_4_desc:0 "Das U-Boot Kaichū Typ VI war ein Doppelhüllen-U-Boot mittlerer Größe der kaiserlichen japanischen Marine während des Zweiten Weltkriegs, das hauptsächlich in Küstengebieten eingesetzt wurde. Es gab mehrere Varianten der Klasse mit verschiedenen Leistungsverbesserungen, die eine Verdrängung von etwa 1.200 langen Tonnen (SM), eine Höchstgeschwindigkeit von 8,2 (SM) - 19 Knoten (SF) und eine geringe Reichweite von 15.000 km bei 12 Knoten (SF) aufwiesen. Es wurden vier Torpedorohre für 533m Typ 89 Torpedos mit 8 Nachladungen eingebaut. Zusätzlich wurde ein einzelnes 76,2mm L/40 Flugabwehrgeschütz auf dem Deck und 1x 13,2mm Typ 93 Flak installiert."
 JAP_prewar_coastal_submarine_5: "Typen Kaichū VII"
 JAP_prewar_coastal_submarine_5_desc:0 "Das U-Boot Kaichū Typ VII war ein Doppelhüllen-U-Boot mittlerer Größe der kaiserlichen japanischen Marine während des Zweiten Weltkriegs, das hauptsächlich in Küstengebieten eingesetzt wurde. Es gab mehrere Varianten der Klasse mit verschiedenen Leistungsverbesserungen, die eine Verdrängung von etwa 1.447 langen Tonnen (SM) mit einer Höchstgeschwindigkeit von 8 (SM) - 19,8 Knoten (SF) und einer geringen Reichweite von 9.300 km bei 16 Knoten (SF) aufwiesen. Es wurden vier Torpedorohre für 533m Typ 95 Torpedos mit 10 Nachladungen eingebaut. Zusätzlich wurde ein einzelnes 76,2mm L/40 Flugabwehrgeschütz auf dem Deck und 2x 22mm Typ 96 Flakgeschütz installiert."

