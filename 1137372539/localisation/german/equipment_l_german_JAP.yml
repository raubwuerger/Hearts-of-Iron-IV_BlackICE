 ### Army Transport ""
 tech_transport_ki_34_equipment_1:0 "Mitsubishi Ki-34"
 transport_ki_34_equipment_1:0 "Mitsubishi Ki-34"
 transport_ki_34_equipment_1_short:0 "Ki-34 'Thora' Transport"
 JAP_transport_ki_34_equipment_1_short:0 "Armee-Ki-34-Transporter"
 transport_ki_34_equipment_1_desc:0 "Die Ki-34 war ursprünglich als ziviles Transportflugzeug konzipiert worden. Die Nakajima Aircraft Company, die die Lizenzrechte für die Produktion der Douglas DC-2 besaß, begann 1935 mit der Entwicklung eines kleineren zweimotorigen Verkehrsflugzeugs für Strecken, die den Einsatz der größeren DC-2 nicht rechtfertigen konnten. Der ursprüngliche Entwurf wurde als AT-1 bezeichnet und flog nach zahlreichen Konstruktionsänderungen als Prototyp mit der Bezeichnung AT-2 am 12. September 1936. Der Entwurf war ganz aus Metall, mit Ausnahme der Flugsteuerflächen, die aus Sperrholz bestanden. Die Tragflächen waren mehrzellig und freitragend ausgeführt. Der Prototyp war mit 432 kW (580 PS) Nakajima Kotobuki 2-1-Sternmotoren mit Festpropellern aus Holz ausgestattet, die in den Serienmodellen durch Kotobuki-41-Neunzylinder-Sternmotoren mit 529 kW (710 PS) und Metallverstellpropellern ersetzt wurden"
 tech_transport_ki_56_equipment_1:0 "Kawasaki Ki-56"
 transport_ki_56_equipment_1:0 "Kawasaki Ki-56"
 transport_ki_56_equipment_1_short:0 "Ki-56 'Thalia' Transport"
 JAP_transport_ki_56_equipment_1_short:0 "Armee Ki-56 Transport"
 transport_ki_56_equipment_1_desc:0 "Die Kawasaki Ki-56 (Army, Typ 1 Passenger/Freight Transport) war ein japanisches zweimotoriges leichtes Transportflugzeug, das während des Zweiten Weltkriegs eingesetzt wurde. Bei den Alliierten war es unter der Bezeichnung "Thalia" bekannt. Zwischen 1940 und 1943 wurden 121 Maschinen gebaut. Die Kawasaki Ki-56 war eine Weiterentwicklung der Lockheed Model 14 Super Electra, die von der Kawasaki Kokuki Kogyo Kabushiki Kaisha (The Kawasaki Aircraft Engineering Company Limited) in Lizenz gebaut worden war. Im September 1939 wurde Kawasaki von der Koku Hombu beauftragt, eine verbesserte Version als Ki-56 zu entwickeln. Eine Anzahl wurde auch von Tachikawa Hikoki K.K. gebaut."
 tech_transport_ki_57_equipment_1:0 "Mitsubishi Ki-57"
 transport_ki_57_equipment_1:0 "Mitsubishi Ki-57"
 transport_ki_57_equipment_1_short:0 "Ki-57 'Topsy' Transport"
 JAP_transport_ki_57_equipment_1_short:0 "Armee Ki-57 Transport"
 transport_ki_57_equipment_1_desc:0 "Die Mitsubishi Ki-57 (Army, Type 1 Passenger/Freight Transport) war ein japanisches Passagiertransportflugzeug, das in den frühen 1940er Jahren aus dem Ki-21-Bomber entwickelt wurde. 1938, als der schwere Bomber Ki-21 bei der kaiserlichen japanischen Armee in Dienst gestellt wurde, erregte seine Leistungsfähigkeit die Aufmerksamkeit der kaiserlichen japanischen Fluglinien. In der Folge wurde eine zivile Version entwickelt, die der Ki-21-I im Großen und Ganzen ähnelte und deren Triebwerk, zwei 708 kW (950 PS) starke Nakajima Ha-5 KAI-Sternmotoren, beibehalten wurde. Sie unterschied sich in erster Linie dadurch, dass dieselben Flügel von einer Mittel- in eine Tiefdecker-Konfiguration umgewandelt wurden und ein neuer Rumpf eingebaut wurde, der Platz für bis zu 11 Passagiere bot. Diese Transportversion fand auch bei der Marine Anklang, und nach dem Flug eines Prototyps im August 1940 und anschließenden Tests wurde der Typ sowohl für die zivile als auch für die militärische Nutzung in Produktion gegeben."
 tech_transport_ki_57_equipment_2:0 "Mitsubishi Ki-57"
 transport_ki_57_equipment_2:0 "Mitsubishi Ki-57-II"
 transport_ki_57_equipment_2_short:0 "Ki-57-II 'Topsy' Transport"
 JAP_transport_ki_57_equipment_2_short:0 "Ki-57-II Transportflugzeug der Armee"
 transport_ki_57_equipment_2_desc:0 "Nachdem die letzte Ki-57 ausgeliefert worden war, wurde die Produktion auf eine verbesserte Ki-57-II umgestellt, die mit leistungsstärkeren 805 kW (1.080 PS) Mitsubishi Ha-l02 14-Zylinder-Sternmotoren in neu gestalteten Gondeln ausgestattet war und gleichzeitig eine Reihe von Detailverbesserungen und kleineren Ausrüstungsänderungen aufwies. Die zivilen und militärischen Bezeichnungen dieser Version waren MC-20-II bzw. Army Type 100 Transport Model 2. Nur 406 Exemplare wurden gebaut, bevor die Produktion im Januar 1945 eingestellt wurde. Beide Versionen wurden von den Alliierten unter dem Namen "Topsy" geführt."
