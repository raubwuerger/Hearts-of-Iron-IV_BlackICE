 transport_nakjima_l2d3_equipment_1_desc:0 "Die Shōwa L2D und Nakajima L2D, die die Bezeichnungen: Shōwa Navy Type 0 Transport und Nakajima Navy Type 0 Transport, waren in Lizenz gebaute Versionen der Douglas DC-3. Die L2D-Serie war zahlenmäßig das wichtigste japanische Transportflugzeug im Zweiten Weltkrieg. Die L2D erhielt den alliierten Codenamen Tabby"
