JAP_japanese_light_tank_equipment_1:0 "Typ 95 Ha-Go"
japanese_light_tank_equipment_1:0 "Leichter Panzer"
japanese_light_tank_equipment_1_short:0 "Typ 95 Ha-Go"
japanese_light_tank_equipment_1_desc:0 "Einheitstyp: Leichter Panzer \n\nDer Typ 95 Ha-Gō (kyūgo-shiki kei-sensha Ha-Gō) war ein leichter Panzer, der von der kaiserlichen japanischen Armee in den Kampfhandlungen des Zweiten Chinesisch-Japanischen Krieges, bei Nomonhan gegen die Sowjetunion und im Zweiten Weltkrieg eingesetzt wurde. pca. 2.300 Einheiten wurden produziert, was ihn zum zahlreichsten japanischen Panzerkampfwagen seiner Zeit machte. Der Typ 95 war ein 7,4 Tonnen schweres Fahrzeug mit einer Besatzung von 3 Mann. Die Hauptbewaffnung der meistproduzierten Version war eine 37-mm-Panzervom Typ 94 (1934). Die Sekundärbewaffnung bestand ursprünglich aus zwei 6,5-mm-Maschinengewehren vom Typ 91, die jedoch durch zwei leichte 7,7-mm-Maschinengewehre vom Typ 97 ersetzt wurden."
JAP_japanese_light_tank_equipment_2:0 "Typ 98 Ke-Ni"
japanese_light_tank_equipment_2:0 "Leichter Panzer"
japanese_light_tank_equipment_2_short:0 "Typ 98 Ke-Ni"
japanese_light_tank_equipment_2_desc:0 "Einheitstyp: Leichter Panzer \n\nDer leichte Panzer Typ 98 Ke-Ni (Kyuhachi-shiki keisensha Ke-Ni) oder Typ 98A Ke-Ni Ko (auch als leichter Panzer Typ 98 Chi-Ni bekannt) sollte den leichten Panzer Typ 95 Ha-Go der kaiserlichen japanischen Armee ersetzen, Japans zahlreichstes gepanzertes Kampffahrzeug während des Zweiten Weltkriegs. Die Konstruktion des Typ 98 zeichnete sich im Vergleich zum Typ 95 durch eine dickere, geschweißte Panzerung und eine verbesserte Form aus. Außerdem wurde ein luftgekühlter 6-Zylinder-Dieselmotor des Typs 100 von Mitsubishi mit einer Leistung von 130 PS verwendet, der seitlich angeordnet war, um die Wartung zu erleichtern. Er war etwas leichter und kürzer als der ursprüngliche Typ 95 und konnte trotz seiner dickeren Panzerung eine Geschwindigkeit von 50 km/h (31 mph) erreichen."
JAP_japanese_light_tank_equipment_3:0 "Typ 2 Ke-To"
japanese_light_tank_equipment_3:0 "Leichter Panzer"
japanese_light_tank_equipment_3_short:0 "Typ 2 Ke-To"
japanese_light_tank_equipment_3_desc:0 "Einheitstyp: Leichter Panzer \n\nDer Typ 2 Ke-To basierte auf dem Typ 98 und verwendete denselben Motor und dieselbe Umlenkaufhängung. Allerdings wurde der Geschützturm vergrößert und die Hauptbewaffnung durch die stärkere 37-mm-des Typs 1 mit einer Mündungsgeschwindigkeit von 800 m/s ersetzt. Die neu eingesetzte 37-mm-verlieh dem Panzer "etwas mehr Leistung". Die Bezeichnung "Typ 2" stand für das Jahr 1942, "Ke" für "leicht" und "To" für die Zahl sieben. Die Produktion begann 1944, und bis Kriegsende wurden 34 Einheiten fertiggestellt."
JAP_japanese_light_tank_equipment_4:0 "Typ 4 Ke-Nu"
japanese_light_tank_equipment_4:0 "Leichter Panzer"
japanese_light_tank_equipment_4_short:0 "Typ 4 Ke-Nu"
japanese_light_tank_equipment_4_desc:0 "Einheit Typ: Leichter Panzer \n\n Es handelte sich um einen Umbau des vorhandenen leichten Panzers Typ 95 Ha-Go, der mit dem größeren Turm des mittleren Panzers Typ 97 Chi-Ha ausgestattet wurde. Der Typ 4 Ke-Nu war im Wesentlichen ein leichter Panzer des Typs 95 mit einem Geschützturm des mittleren Panzers des Typs 97 und hatte eine etwas bessere Feuerkraft, allerdings auf Kosten einer zusätzlichen Tonne an Gewicht. Insgesamt wurden im Jahr 1944 etwa 100 Einheiten umgerüstet.  Der maximale Panzerschutz des Panzers (25 mm) wurde durch den Turm des Typs 97 gewährleistet, und er wurde von den 37 mm, 75 mm und 2-Pfündern der alliierten Panzer besiegt."
JAP_japanese_light_tank_equipment_5:0 "Typ 5 Ke-Ho"
japanese_light_tank_equipment_5:0 "Leichter Panzer"
japanese_light_tank_equipment_5_short:0 "Typ 5 Ke-Ho"
japanese_light_tank_equipment_5_desc:0 "Einheitstyp: Leichter Panzer \n\nDie leichte Panzerung des Typs 95 machte ihn anfällig für Maschinengewehrfeuer vom Kaliber .50, und die Versuche, diese Mängel durch den Typ 98 Ke-Ni und den Typ 2 Ke-To zu beheben, waren zwar Schritte in die richtige Richtung, aber immer noch nicht ausreichend. Daher wurde eine umfassende Konstruktionsprüfung durchgeführt, und bis 1942 wurde ein Prototyp für einen neuen leichten Standardpanzer fertiggestellt. Der Typ 5 Ke-Ho verfügte über eine Panzerung von bis zu 20 mm und eine 47-mm-Hauptvom Typ 1, was eine Verbesserung gegenüber den bestehenden japanischen leichten Panzern darstellte."
JAP_japanese_light_tank_art_equipment_1:0 "Typ 4 Ho-To"
japanese_light_tank_art_equipment_1:0 "Leichte Artillerie mit Eigenantrieb"
japanese_light_tank_art_equipment_1_short:0 "Typ 4 Ho-To"
japanese_light_tank_art_equipment_1_desc:0 "Typ der Einheit: Leichte Artillerie mit Selbstfahrlafette"
JAP_japanese_light_tank_td_equipment_1:0 "Typ 5 Ho-Ru"
japanese_light_tank_td_equipment_1:0 "Leichter Panzerzerstörer"
japanese_light_tank_td_equipment_1_short:0 "Typ 5 Ho-Ru"
japanese_light_tank_td_equipment_1_desc:0 "Einheitentyp: Leichter Panzerzerstörer \n\nDer Ho-Ru war ein leichter Panzerzerstörer, der dem deutschen Hetzer ähnelte, aber mit dem schwächeren 47-mm-Hauptgeschütz (Typ 1 47-mm-Panzerkanone) bewaffnet war. Der Typ 5 Ho-Ru nutzte das Fahrgestell des Typ 95 Ha-Go, aber seine Aufhängung wurde auf 350 mm Kettengliederbreite vergrößert. Die Entwicklung des Typ 5 Ho-Ru begann im Februar 1945, wobei bis Kriegsende nur ein einziger Prototyp fertiggestellt wurde."
JAP_japanese_amph_tank_equipment_1:0 "Typ 2 Ka-Mi"
japanese_amph_tank_equipment_1:0 "Amphibischer Panzer"
japanese_amph_tank_equipment_1_short:0 "Typ 2 Ka-Mi"
japanese_amph_tank_equipment_1_desc:0 "Einheitstyp: Amphibischer Panzer \n\nDer Spezialpanzer Typ 2 Ka-Mi (Toku-ni-shiki uchibitei kami) war der erste amphibische Panzer der Kaiserlich Japanischen Marine (IJN). Der Typ 2 Ka-Mi basierte auf dem leichten Panzer Typ 95 Ha-Go der kaiserlichen japanischen Armee, der jedoch stark modifiziert wurde. Der Typ 2 Ka-Mi wurde für die Special Naval Landing Forces der Marine für die amphibische Invasion von Pazifikinseln ohne geeignete Hafenanlagen und für verschiedene Spezialeinsätze konzipiert. Der Geschützturm des Typ 2 Ka-Mi ist mit einer 37-mm-Hochgeschwindigkeits-vom Typ 1 und einem koaxialen leichten Maschinengewehr vom Typ 97 ausgestattet. Ein zweites leichtes Maschinengewehr vom Typ 97 befand sich im Bug des Panzers."
JAP_japanese_amph_tank_equipment_2:0 "Typ 3 Ka-Chi"
japanese_amph_tank_equipment_2:0 "Amphibischer Panzer Typ 3 Ka-Chi"
japanese_amph_tank_equipment_2_short:0 "Typ 3 Ka-Chi"
japanese_amph_tank_equipment_2_desc:0 "Einheitstyp: Der Spezialpanzer Typ 3 Ka-Chi (Toku-san-shiki uchibitei Ka-Chi) war ein amphibischer mittlerer Panzer, der von der Kaiserlich Japanischen Marine im Zweiten Weltkrieg entwickelt wurde. Der Typ 3 Ka-Chi basierte auf einem stark modifizierten Panzer der kaiserlichen japanischen Armee vom Typ 1 Chi-He (er hatte zwei weitere Räder auf jeder Seite) und war eine größere und leistungsfähigere Version des früheren amphibischen Panzers Typ 2 Ka-Mi. Die Hauptdes Typ 3 Ka-Chi war die Typ 1 47 mm Panzermit einer Rohrlänge von 2.250 Metern (L/48). Die Sekundärbewaffnung bestand aus einem koaxialen schweren Panzermaschinengewehr vom Typ 97 und einer auf der Wanne montierten Waffe desselben Typs."
JAP_japanese_amph_tank_equipment_3:0 "Typ 4 Ka-Tsu"
japanese_amph_tank_equipment_3:0 "Amphibischer Panzer"
japanese_amph_tank_equipment_3_short:0 "Typ 4 Ka-Tsu"
japanese_amph_tank_equipment_3_desc:0 "Einheitstyp: Amphibischer Panzer \n\nDer spezielle Typ 4 Launch Ka-Tsu (toku-yon-shiki uchibitei Ka-Tsu) war ein japanisches amphibisches Landungsboot des Zweiten Weltkriegs. Der erste Prototyp wurde Ende 1943 fertiggestellt und im März 1944 vor Kure getestet. Der Hauptzweck des Ka-Tsu war der Transport von Fracht und/oder Truppen an Land. Es wurde vorgeschlagen, dass eine mit zwei Torpedos bewaffnete Ka-Tsu von einem U-Boot außerhalb des Atolls abgesetzt wird, sich mit Hilfe ihrer Ketten zum äußeren Riff bewegt und dann auf der Innenseite des Riffs in die Lagune einfährt."
JAP_japanese_amph_tank_equipment_4:0 "Typ 5 To-Ku"
japanese_amph_tank_equipment_4:0 "Amphibischer Panzer"
japanese_amph_tank_equipment_4_short:0 "Typ 5 To-Ku"
japanese_amph_tank_equipment_4_desc:0 "Einheit Typ: Amphibischer Panzer Der To-Ku war groß und schwer; er verfügte über einen umfangreichen Panzerschutz mit 50 mm Panzerplatte in der vorderen Wanne. Der Turm war eine modifizierte Version des Turms des mittleren Panzers Typ 97 Shinhoto Chi-Ha und war mit einer 25-mm-vom Typ 1 und einem nach hinten gerichteten 7,7-mm-Maschinengewehr vom Typ 97 ausgestattet. Die vordere Wanne war mit einer 47-mm-Panzervom Typ 1 und einem 7,7-mm-Maschinengewehr vom Typ 97 ausgestattet. Das Fahrgestell basierte auf dem mittleren Panzer Typ 5 Chi-Ri, und die Aufhängung, die Pontons und das Antriebssystem entsprachen im Wesentlichen denen des Typ 3 Ka-Chi. Von diesem amphibischen Panzer wurde nur ein Prototyp gebaut."
JAP_japanese_medium_tank_equipment_1:0 "Typ 89 I-Go"
japanese_medium_tank_equipment_1:0 "Mittlerer Panzer"
japanese_medium_tank_equipment_1_short:0 "Typ 89 I-Go"
japanese_medium_tank_equipment_1_desc:0 "Einheitstyp: Mittlerer Panzer \n\nDer mittlere Panzer Typ 89 I-Go (Hachikyū-shiki chū-sensha I-gō) war ein mittlerer Panzer, der von 1932 bis 1942 von der Kaiserlich Japanischen Armee in Kampfeinsätzen verwendet wurde. Die Konstruktion des Typ 89 war relativ konventionell, mit einem vorne montierten Geschützturm, der die Hauptbewaffnung trug, eine 57-mm-vom Typ 90, die durch zwei 6,5-mm-Maschinengewehre vom Typ 91 ergänzt wurde. Anstelle einer Weicheisenpanzerung wie beim früheren Typ 87 entschieden sich die Konstrukteure für eine von der Nihon Seikosho Company (JSW) entwickelte Stahlplattenpanzerung. Dieser Panzertyp wurde als "Niseko-Stahl" bezeichnet, eine Abkürzung für Nihonseikosho."
JAP_japanese_medium_tank_equipment_2:0 "Typ 97 Chi-Ha"
japanese_medium_tank_equipment_2:0 "Mittlerer Panzer"
japanese_medium_tank_equipment_2_short:0 "Typ 97 Chi-Ha"
japanese_medium_tank_equipment_2_desc:0 "Einheitstyp: Mittlerer Panzer \n\nDa der Typ 89 Chi-Ro in den späten 1930er Jahren schnell veraltet war, begann die kaiserliche japanische Armee (IJA) ein Programm zur Entwicklung eines Ersatzpanzers zur Unterstützung der Infanterie. Der Typ 97 war zunächst mit einer 57-mm-Hauptdes Typs 97 ausgestattet, dem gleichen Kaliber wie das des früheren Panzers Typ 89 I-Go. Bei der handelte es sich um eine Kurzrohrwaffe mit einer relativ geringen Mündungsgeschwindigkeit, die jedoch ausreichend war, da der Panzer in erster Linie zur Unterstützung der Infanterie gedacht war. Der Panzer trug zwei 7,7-mm-Maschinengewehre vom Typ 97, eines vorne links an der Wanne und das andere in einer Kugellafette am hinteren Teil des Turms. Die stärkste Panzerung betrug 25 mm an der Geschützmantelfläche und 15-25 mm an der Wannenfront."
JAP_japanese_medium_tank_equipment_3:0 "Shinhoto Chi-Ha"
japanese_medium_tank_equipment_3:0 "Mittlerer Panzer"
japanese_medium_tank_equipment_3_short:0 "Shinhoto Chi-Ha"
japanese_medium_tank_equipment_3_desc:0 "Einheitstyp: Mittlerer Panzer \n\nDer Typ 97 ShinhoTo Chi-Ha war ein japanischer mittlerer Panzer, der im Zweiten Weltkrieg eingesetzt wurde und eine Verbesserung des ursprünglichen Typ 97 Chi-Ha darstellte. Die neue Version wurde als Typ 97-Kai (\"verbessert\") oder Shinhoto Chi-Ha (\"neuer Turm\" Chi-Ha) bezeichnet. Dieser Entwurf war wahrscheinlich der beste Panzer, den Japan bis 1945 in großen Stückzahlen produzierte. Um die Panzerabwehrfähigkeit des Typ 97 Chi-Ha zu verbessern, wurde ein neuer, vergrößerter Dreimannturm mit einer 47-mm-Hochgeschwindigkeitsmit der Wanne des Chi-Ha kombiniert; daher der neue Name Kai (\"verbessert\") oder ShinHoTo (\"neuer Turm\")."
JAP_japanese_medium_tank_equipment_4:0 "Typ 1 Chi-He"
japanese_medium_tank_equipment_4:0 "Mittlerer Panzer"
japanese_medium_tank_equipment_4_short:0 "Typ 1 Chi-He"
japanese_medium_tank_equipment_4_desc:0 "Einheitstyp: Mittlerer Panzer \n\nDer mittlere Panzer Typ 1 Chi-He (Ichi-shiki chusensha Chihe) war eine verbesserte Version des mittleren Panzers Typ 97 Chi-Ha der Kaiserlich Japanischen Armee im Zweiten Weltkrieg. Die 47-mm-Hochgeschwindigkeits-des Typ 1 Chi-He hatte eine Rohrlänge von 2,250 m, eine Mündungsgeschwindigkeit von 810 m/s und eine Durchschlagskraft von 55 mm/100 m, 40 mm/500, 30 mm/1.000 Meter; mehr als doppelt so viel wie die Niedriggeschwindigkeits-Hauptdes Typ 97. Der Typ 1 Chi-He war auch der erste japanische Panzer, der serienmäßig mit einem Funkgerät ausgestattet war, wodurch die Verwendung von Signalflaggen überflüssig wurde."
JAP_japanese_medium_tank_equipment_5:0 "Typ 3 Chi-Nu"
japanese_medium_tank_equipment_5:0 "Mittlerer Panzer"
japanese_medium_tank_equipment_5_short:0 "Typ 3 Chi-Nu"
japanese_medium_tank_equipment_5_desc:0 "Einheitstyp: Mittlerer Panzer \n\nDer mittlere Panzer Typ 3 Chi-Nu (San-shiki chū-sensha Chi-nu) (\"Imperial Year 2603 Medium tank Model 10\") war ein mittlerer Panzer der kaiserlichen japanischen Armee im Zweiten Weltkrieg. Wie der Typ 1 Chi-He war auch dieser Panzer eine verbesserte Version des Typ 97 Chi-Ha. Er besaß eine 75-mm-Panzervom Typ 3, eine der größten japanischen Panzerkanonen während des Krieges. Bis zum Kriegsende wurden insgesamt 144 bis 166 Stück produziert. Der Typ 3 Chi-Nu war der letzte Panzer, der von den kaiserlichen japanischen Streitkräften eingesetzt wurde, und wurde bei Kriegsende noch produziert."
JAP_japanese_medium_tank_equipment_6:0 "Typ 4 Chi-To"
japanese_medium_tank_equipment_6:0 "Mittlerer Panzer"
japanese_medium_tank_equipment_6_short:0 "Typ 4 Chi-To"
japanese_medium_tank_equipment_6_desc:0 "Einheitstyp: Mittlerer Panzer \n\nDer mittlere Panzer Typ 4 Chi-To (Yonshiki chūsensha Chi-To) war einer von mehreren mittleren Panzern, die von der kaiserlichen japanischen Armee gegen Ende des Zweiten Weltkriegs entwickelt wurden. Obwohl es sich um den bei weitem fortschrittlichsten japanischen Panzer der Kriegszeit handelte, der in Produktion ging, wurden aufgrund von Industrie- und Materialengpässen nur sechs Fahrgestelle hergestellt, von denen nur zwei fertiggestellt wurden und keiner von ihnen zum Einsatz kam. Der Typ 4 Chi-To war ein dreißig Tonnen schwerer, vollverschweißter mittlerer Panzer mit einer maximalen Panzerstärke von 75 mm an den Frontplatten. Die Hauptbewaffnung war eine auf dem Turm montierte 75-mm-Panzervom Typ 5 mit langem Rohr (4,23 m)."
JAP_japanese_medium_tank_equipment_7:0 "Typ 5 Chi-Ri"
japanese_medium_tank_equipment_7:0 "Mittlerer Panzer"
japanese_medium_tank_equipment_7_short:0 "Typ 5 Chi-Ri"
japanese_medium_tank_equipment_7_desc:0 "Einheitstyp: Mittlerer Panzer Der mittlere Panzer Typ 5 Chi-Ri (Go-shiki chusensha Chi-ri) war der ultimative mittlere Panzer, der von der kaiserlichen japanischen Armee im Zweiten Weltkrieg entwickelt wurde. Er war als schwerere und leistungsstärkere Version des hochentwickelten japanischen mittleren Panzers Typ 4 Chi-To gedacht und sollte die von den Alliierten eingesetzten mittleren US-Panzer M4 Sherman in ihrer Leistung übertreffen. Ein einziger Prototyp war bei Kriegsende unvollständig. Der Typ 5 Chi-Ri hatte eine schräg geschweißte Panzerung mit einer maximalen Stärke von 75 mm an der vorderen Wanne, 25-50 mm an den Seiten, 50 mm am Heck und 50 mm am Turm. Ursprünglich sollte der Panzerprototyp mit der gleichen 75-mm-Panzerdes Typs 5 (basierend auf der 75-mm-Panzerabwehrdes Typs 4) ausgestattet werden, die auch im Typ 4 Chi-To verwendet wurde. Schließlich wurde jedoch eine 88-mm-(basierend auf der 88-mm-Fliegerabwehrvom Typ 99) als Hauptturmgeschütz geplant."
JAP_japanese_medium_tank_art_equipment_1:0 "Typ 1 Ho-Ni II"
japanese_medium_tank_art_equipment_1:0 "Mittlere Artillerie mit Selbstfahrlafette"
japanese_medium_tank_art_equipment_1_short:0 "Typ 1 Ho-Ni II"
japanese_medium_tank_art_equipment_1_desc:0 "Einheitstyp: Mittlere Panzerartillerie Ho-Ni II (Isshiki ho-sensha) war eine selbstfahrende Artillerieeinheit auf der Grundlage des Typs 1 Ho-Ni I, die mit einer 105-mm-Haubitze bewaffnet war."
JAP_japanese_medium_tank_art_equipment_2:0 "Typ 4 Ho-Ro"
japanese_medium_tank_art_equipment_2:0 "Mittlere selbstfahrende Artillerie"
japanese_medium_tank_art_equipment_2_short:0 "Typ 4 Ho-Ro"
japanese_medium_tank_art_equipment_2_desc:0 "Einheitstyp: Mittlere Selbstfahrlafette Ho-Ro Die 15-cm-Selbstfahrlafette Typ 4 Ho-Ro (Imperial Japanese Army Type 4 15cm self-propelled Ho-Ro) war eine Selbstfahrlafette, die von der Kaiserlich Japanischen Armee im Zweiten Weltkrieg entwickelt wurde. Inspiriert von der Grille-Serie selbstfahrender Artilleriefahrzeuge, die von Nazi-Deutschland während des Zweiten Weltkriegs entwickelt worden waren und bei denen ein 15-cm-Infanterieunterstützungsgeschütz vom Typ SIG 33 auf einem Kettenfahrgestell montiert war, beschlossen die Ingenieure des Technischen Büros der Armee, dasselbe zu tun. Das Geschütz war in der Lage, eine 36 Kilogramm schwere Granate 6.000 Meter weit zu schießen. Die Besatzung des Geschützes war an der Vorderseite durch eine 25 mm dicke Panzerung geschützt, während die Seiten und das Heck ungeschützt waren, was die Konstruktion im Nahkampf extrem anfällig machte."
JAP_japanese_medium_tank_art_equipment_3:0 "Typ 4 Ha-To"
japanese_medium_tank_art_equipment_3:0 "Mittlere Artillerie mit Selbstfahrlafette"
japanese_medium_tank_art_equipment_3_short:0 "Typ 4 Ha-To"
japanese_medium_tank_art_equipment_3_desc:0 "Einheitstyp: Mittlere Panzerartillerie \n\nDer Typ 4 Ha-To (Shisei yon-shiki jū-hakugekihō hato) war ein von der kaiserlichen japanischen Armee für den Einsatz im Zweiten Weltkrieg entwickeltes Selbstfahrergeschütz. Der Typ 4 Ha-To wurde Ende 1943 als mobile Feuerunterstützungsplattform konzipiert, wobei der bereits vorhandene 300-mm-Mörser vom Typ 3 auf einem Fahrgestell verwendet wurde, das auf einem stark modifizierten mittleren Panzer vom Typ 4 Chi-To und der Antriebsmaschine Chi-So oder Chi-Ke basierte. Die Panzerung war "dünner" als die des Chi-To und der Motorraum war nach vorne verlegt. Der erste Prototyp wurde Ende 1944 fertiggestellt und zu Testzwecken an die Akademie der kaiserlichen japanischen Armee gebracht. Obwohl die Tests darauf hindeuteten, dass es sich um eine wirksame Waffe handeln würde, war ihre Herstellung teuer, und das Technische Büro der japanischen Armee konzentrierte sich stattdessen auf selbstfahrende Mehrfachraketenwerfer."
JAP_japanese_medium_tank_td_equipment_1:0 "Typ 1 Ho-Ni I"
japanese_medium_tank_td_equipment_1:0 "Panzer-Zerstörer"
japanese_medium_tank_td_equipment_1_short:0 "Typ 1 Ho-Ni I"
japanese_medium_tank_td_equipment_1_desc:0 "Einheitstyp: Mittlerer Panzerzerstörer \n\nDer Geschützpanzer Typ 1 Ho-Ni I (Isshiki ho-sensha) war ein Panzerzerstörer, der von der kaiserlichen japanischen Armee für den Einsatz im Zweiten Weltkrieg im Pazifikraum entwickelt wurde. Der Typ 1 Ho-Ni I wurde unter Verwendung des vorhandenen Fahrgestells und Motors des Typs 97 entwickelt, wobei der Geschützturm durch ein 75-mm-Feldgeschütz des Typs 90 ersetzt wurde, das in einer offenen Kasematte montiert war und nur über eine Front- und Seitenpanzerung verfügte, was ihn im Nahkampf sehr verwundbar machte. Der Typ 1 Ho-Ni I war für den Einsatz als selbstfahrende Artillerie in den Panzerdivisionen vorgesehen."
JAP_japanese_medium_tank_td_equipment_2:0 "Typ 3 Ho-Ni III"
japanese_medium_tank_td_equipment_2:0 "Panzer-Zerstörer"
japanese_medium_tank_td_equipment_2_short:0 "Typ 3 Ho-Ni III"
japanese_medium_tank_td_equipment_2_desc:0 "Einheitstyp: Mittlerer Panzerzerstörer \n\nDer Geschützpanzer Typ 3 Ho-Ni III (San-shiki hōsensha) war ein Panzerzerstörer und selbstfahrende Artillerie der kaiserlichen japanischen Armee im Zweiten Weltkrieg. Der Typ 3 No-Ni III löste den Typ 1 Ho-Ni II in der Produktion ab und war aufgrund seines vollständig geschlossenen Aufbaus wesentlich sicherer für die Besatzung. Die Hauptbewaffnung des Typ 3 Ho-Ni III war eine 75-mm-Panzervom Typ 3, die auf der 75-mm-Feldvom Typ 90 basierte, die auch im Panzer Typ 3 Chi-Nu verwendet wurde. Die Produktion wurde durch Materialknappheit und die Bombardierung Japans im Zweiten Weltkrieg behindert, und es wurden nur 31 bis 41 Exemplare fertiggestellt."
JAP_japanese_medium_tank_td_equipment_3:0 "Typ 5 Na-To"
japanese_medium_tank_td_equipment_3:0 "Panzer-Zerstörer"
japanese_medium_tank_td_equipment_3_short:0 "Typ 5 Na-To"
japanese_medium_tank_td_equipment_3_desc:0 "Einheitstyp: Mittlerer Panzerzerstörer \n\nDer Typ 5 Na-To (Go-shiki hōsensha) war der vorletzte Panzerzerstörer, den die kaiserliche japanische Armee in der Schlussphase des Zweiten Weltkriegs entwickelte. Der Typ 5 Na-To nutzte das Fahrgestell des mittleren Raupentransporters Typ 4 Chi-So. Der Aufbau hatte ein offenes Dach und Heck mit einer geschlossenen gepanzerten Fahrerkabine. Für die Hauptgab es eine "geschützte Plattform". Die Hauptpanzerabwehrbewaffnung bestand aus einer 75-mm-Panzerdes Typs 5, der gleichen Kanone, die auch auf dem Panzer Typ 4 Chi-To verwendet wurde, einer Variante der japanischen 75-mm-PanzerTyp 4. Zu diesem Zeitpunkt war die Produktion jedoch aufgrund von Materialknappheit und der Bombardierung Japans im Zweiten Weltkrieg unmöglich, und bis zur Kapitulation Japans wurden nur zwei Einheiten fertiggestellt. Beide wurden nicht im Kampf eingesetzt."
JAP_japanese_medium_tank_td_equipment_4:0 "Typ 5 Ho-Ri I"
japanese_medium_tank_td_equipment_4:0 "Panzer-Zerstörer"
japanese_medium_tank_td_equipment_4_short:0 "Typ 5 Ho-Ri I"
japanese_medium_tank_td_equipment_4_desc:0 "Einheitstyp: Mittlerer Panzerzerstörer \n\nDer Ho-Ri I war ein leistungsfähigerer Panzerzerstörer (Kanonenpanzer) mit einer 105-mm-anstelle der 75-mm-und einer zusätzlichen 37-mm-in der vorderen Panzerplatte. Die Panzerung sollte 30 mm dick sein und er sollte eine sechsköpfige Besatzung haben. Es wurde das Fahrgestell des Panzers Typ 5 Chi-Ri verwendet. Der Aufbau für die Hauptbefand sich im hinteren Bereich, der Motor im mittleren Bereich des Fahrgestells und der Fahrerstand im vorderen Wannenbereich; alles in Anlehnung an den deutschen schweren Panzerzerstörer Ferdinand/Elefant."
JAP_japanese_heavy_tank_equipment_1:0 "Typ 95"
japanese_heavy_tank_equipment_1:0 "Schwerer Panzer"
japanese_heavy_tank_equipment_1_short:0 "Typ 95"
japanese_heavy_tank_equipment_1_desc:0 "Einheitstyp: Schwerer Panzer Der schwere Panzer Typ 95 war das Endergebnis der japanischen Panzerkonstruktion mit mehreren Türmen und wurde zwischen dem Ersten und Zweiten Weltkrieg eingesetzt. Nach dem Vorbild deutscher und italienischer Panzerkonstruktionen verfügte dieser Panzer über zwei Türme, wobei die Hauptbewaffnung aus einer 70-mm-bestand und der sekundäre vordere Turm eine 37-mm-und ein 6,5-mm-Maschinengewehr im hinteren Turm trug. Im Jahr 1934 wurden vier Prototypen hergestellt. Das Konzept des mehrtürmigen Panzers wurde jedoch verworfen. Er erwies sich als langsamer als gewünscht, war kompliziert konstruiert und hatte eine geringe Mobilität. Der Typ 95 ging nicht in Produktion."
JAP_japanese_superheavy_tank_equipment_1:0 "O-I"
japanese_superheavy_tank_equipment_1:0 "Superschwerer Panzer"
japanese_superheavy_tank_equipment_1_short:0 "O-I"
japanese_superheavy_tank_equipment_1_desc:0 "Einheitstyp: Superschwerer Panzer \n\nO-I war die Bezeichnung für eine geplante Serie japanischer superschwerer Panzer, die im Pazifik eingesetzt werden sollten. Das Fahrzeug sollte sehr schwer sein und 11 Mann Besatzung tragen. Gerüchten zufolge wurde 1943 nur ein 120 Tonnen schwerer O-I-Prototyp gebaut. Der Panzer sollte wieder mit einer 105-mm-Hauptvom Typ 92 ausgestattet werden. Ein Turm war für die Aufnahme einer 47-mm-Panzervom Typ 1 als Sekundärbewaffnung vorgesehen. Der andere Turm sollte ein 7,7-mm-Maschinengewehr tragen. Die hintere Wanne war für zwei weitere kleinere Türme mit 7,7-mm-Maschinengewehren vorgesehen."
JAP_japanese_medium_cs_tank_equipment_1:0 "Typ 2 Ho-I"
japanese_medium_cs_tank_equipment_1:0 "Mittlerer CS-Panzer"
japanese_medium_cs_tank_equipment_1_short:0 "Typ 2 Ho-I"
japanese_medium_cs_tank_equipment_1_desc:0 "Einheitstyp: Mittlerer CS-Panzer \n\nDer Typ 2 Ho-I (Ni-shiki hōsensha Ho-I) Unterstützungspanzer war eine Weiterentwicklung des mittleren Panzers Typ 97 Chi-Ha der kaiserlichen japanischen Armee im Zweiten Weltkrieg. Vom Konzept her ähnelte er einer frühen Variante des deutschen Panzer IV und war als Haubitze mit Eigenantrieb konzipiert, um den normalen japanischen mittleren Panzern im Nahbereich zusätzliche Feuerkraft gegen feindliche Panzerabwehrstellungen zu verleihen. Die Hauptbewaffnung des Typ 2 Ho-I war eine 75-mm-Panzervom Typ 99, die Sekundärbewaffnung bestand aus einem einzelnen 7,7-mm-Leichtmaschinengewehr vom Typ 97 in der Wanne. Das kurzläufige 75-mm-Geschütz vom Typ 99 war in einem voll drehbaren Geschützturm montiert."
JAP_japanese_medium_cs_tank_equipment_2:0 "Typ 97 Chi-Ha (120 mm)"
japanese_medium_cs_tank_equipment_2:0 "Mittlerer CS-Panzer"
japanese_medium_cs_tank_equipment_2_short:0 "Typ 97 Shinhoto Chi-Ha (120 mm)"
japanese_medium_cs_tank_equipment_2_desc:0 "Einheitstyp: Der Short Barrel 120 mm Tank war eine Variante des Typ 97 Shinhoto Chi-Ha, die gegen Ende des Krieges für die Kaiserlich Japanische Marine produziert wurde. Man wollte einen Kanonenpanzer ähnlich dem Typ 2 Ho-I zur Nahunterstützung, aber mit größerer Feuerkraft. Die standardmäßige 47-mm-Hauptpanzerwurde durch eine kurzläufige 12-cm-(120-mm-)zur U-Boot-Bekämpfung ersetzt und mit einer Mündungsbremse versehen. Außerdem wurde an der Rückseite des Shinhoto Chi-Ha-Turms ein kleines Staufach angebracht. Es wurden nur etwa ein Dutzend Exemplare für den Einsatz bei den japanischen Spezialeinheiten der Marine hergestellt."

