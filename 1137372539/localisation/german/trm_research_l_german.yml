 tech_trm_medium_tank_ger_panzer4_turret_4:1 "PzKpfw IV Schmalturm"
 tech_trm_medium_tank_ger_panzer4_turret_4_desc:1 "Im Jahr 1944 schlug Krupp einen vereinfachten Turm für den Pz IV vor. Das neue Turmdesign hatte eine sechsseitige Form, eine flache Geschützhaube, keine Sicht- oder Pistolenöffnungen, keine Kommandantenkuppel, zwei Luken im Turmdach und eine vereinfachte Luke an der linken Turmseite. Der Schutz der Panzerung wurde deutlich erhöht. Der Hauptzweck dieses Turms war es, genügend Platz für die Montage der KwK 42 L/70 zu schaffen und das Gesamtgewicht zu reduzieren."
