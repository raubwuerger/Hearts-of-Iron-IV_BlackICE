 tech_trm_suspension_vss_vertical_eng:0 "Vertikale Spiralfederaufhängung"
 tech_trm_suspension_vss_vertical_eng_desc:0 "Eine Spiralfeder ist eine Druckfeder in Form eines Kegels (einer Spirale). Beim Zusammendrücken gleiten die Windungen übereinander und ermöglichen so einen längeren Federweg. Das Ergebnis ist stabiler und leistungsfähiger als jede Blatt-, Schrauben- oder Drehstabfeder mit demselben Volumen. Vertikal in einem Straßenfahrgestell für ein Paar Straßenräder an einem Panzer montiert, ergab sich eine sehr kompakte Einheit.\n\n Ihr größter Nachteil waren die Gewichtsbeschränkungen und die nicht sehr hohe Zuverlässigkeit."

 tech_trm_suspension_vss_horizontal_usa:0 "Horizontale Spiralfederaufhängung"
 tech_trm_suspension_vss_horizontal_usa_desc:0 "Bei dieser Art der Federung wurden die beiden an jedem Drehgestell angebrachten Räder mit einer Spiralfeder gegeneinander gefedert. Es handelte sich im Wesentlichen um eine Version der britischen Horstmann-Federung, bei der die Spiralfedern der Horstmann-Federung durch ein Paar Spiralfedern ersetzt wurden, was die Federung verbesserte."


