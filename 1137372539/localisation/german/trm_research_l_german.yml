 tech_trm_medium_tank_ger_panzer3_superstructure_open_1_desc:1 "Aufbauten sind Konstruktionen, die um die Geschütze herum gebaut werden, die direkt auf der Panzerwanne installiert sind und hauptsächlich dem Schutz der Besatzung und des Geschützes dienen. Die Panzerung ist normalerweise schwächer als der Panzer selbst. Positiv ist, dass sie leichter ist als Türme oder Kasematten, was die Verwendung schwererer Geschütze ermöglicht. Da sie auch billiger in der Herstellung ist, ist sie die ideale Wahl für selbstfahrende Fahrzeuge."
