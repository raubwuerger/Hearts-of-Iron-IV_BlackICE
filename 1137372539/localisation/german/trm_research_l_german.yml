 tech_trm_engine_radial_basic_usa:0 "Einfache Radial-Benzinmotoren"
 tech_trm_engine_radial_basic_usa_desc:0 "Radialmotoren waren angepasste Flugzeugmotoren für den Einsatz in Panzern. Sie wurden mit Benzin betrieben, waren luftgekühlt und hatten ein hohes Leistungsgewicht. Sie waren die schnellsten aller Motortypen, wenn es um Höchstgeschwindigkeit und Beschleunigung ging. Andererseits verbrauchten sie den meisten Kraftstoff, was ihre Geländegängigkeit beeinträchtigte, und ihre Zuverlässigkeit war die schlechteste von allen Motortypen. Ein weiterer Nachteil war, dass sie groß waren, was bedeutete, dass die Panzer ein hohes Profil hatten und daher nicht in der Lage waren, ihre überlegene Geschwindigkeit für die taktische Manövrierfähigkeit voll auszunutzen.\n\nDurch die Möglichkeit, Flugmotoren zu verwenden, standen den USA in frühen Entwicklungsstadien sehr leistungsstarke Motoren zur Verfügung."
