 tech_trm_cavalry_tank_ger_pz38_superstructure_open_1:1 "PzKpfw 38(t) Oberbau"
 tech_trm_cavalry_tank_ger_pz38_superstructure_open_1_desc:1 "Aufbauten sind Konstruktionen, die um die direkt auf der Panzerwanne installierten Geschütze herum gebaut werden und hauptsächlich dem Schutz der Besatzung und des Geschützes dienen. Die Panzerung ist in der Regel schwächer als die des Panzers selbst. Positiv ist, dass sie leichter ist als Türme oder Kasematten, was die Verwendung schwererer Geschütze ermöglicht. Da sie auch billiger in der Herstellung ist, ist sie die ideale Wahl für selbstfahrende Fahrzeuge."
