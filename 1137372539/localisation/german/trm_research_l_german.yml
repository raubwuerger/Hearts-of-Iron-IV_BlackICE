 tech_trm_armour_construction_welded_jap_desc:0 "Der Übergang vom Nieten zum Schweißen begann 1934, als modifizierte Versionen der sowjetischen Panzer BT und T-26 mit der aus Deutschland übernommenen Schweißtechnik hergestellt wurden. Andere Länder folgten sechs oder sieben Jahre später, und so wurde das Schweißen zur Standardmethode für die Herstellung der meisten gepanzerten Fahrzeuge. Die Vorteile des Schweißens liegen darin, dass es ein leichtes und relativ schnelles Verfahren zum Verbinden von Panzern ist - die Toleranz und die Fehlertoleranz sind ebenfalls höher - und außerdem kann man eine gröbere Schweißnaht anbringen, um Lücken auszugleichen. Die Qualitätskontrolle war extrem schnell, und Probleme ließen sich leicht erkennen.\n\n Der größte und wahrscheinlich einzige Nachteil war, dass es im Vergleich zu anderen Techniken viel Geschick und Know-how erforderte. So konnten Frauen beispielsweise Tanks mit Nieten herstellen, aber beim Schweißen war dies unmöglich."

 tech_trm_armour_construction_welded_usa:0 "Geschweißte Konstruktion"
 tech_trm_armour_construction_welded_usa_desc:0 "Der Übergang vom Nieten zum Schweißen begann 1934, als modifizierte Versionen der sowjetischen Panzer BT und T-26 mit der aus Deutschland übernommenen Schweißtechnik hergestellt wurden. Andere Länder folgten sechs oder sieben Jahre später, und so wurde das Schweißen zur Standardmethode für die Herstellung der meisten gepanzerten Fahrzeuge. Die Vorteile des Schweißens liegen darin, dass es ein leichtes und relativ schnelles Verfahren zum Verbinden von Panzern ist - die Toleranz und die Fehlertoleranz sind ebenfalls höher - und außerdem kann man eine gröbere Schweißnaht anbringen, um Lücken auszugleichen. Die Qualitätskontrolle war extrem schnell, und Probleme ließen sich leicht erkennen.\n\n Der größte und wahrscheinlich einzige Nachteil war, dass es im Vergleich zu anderen Techniken viel Geschick und Know-how erforderte. So konnten Frauen beispielsweise Panzer mit Nieten herstellen, aber beim Schweißen war dies unmöglich."

 tech_trm_armour_construction_welded_hun:0 "Geschweißte Konstruktion"
 tech_trm_armour_construction_welded_hun_desc:0 "Der Wechsel vom Nieten zum Schweißen begann im Jahr 1934, als modifizierte Versionen der sowjetischen BT- und T-26-Panzer mit der aus Deutschland übernommenen Schweißtechnologie hergestellt wurden, wo auch Schweißen eingesetzt wurde, sobald mit der Panzerproduktion begonnen wurde 1934. Andere Länder folgten sechs oder sieben Jahre später und wurden zum Standardverfahren für die Herstellung der meisten gepanzerten Fahrzeuge.\n\nDer Vorteil des Schweißens besteht darin, dass es ein geringes Gewicht und eine relativ schnelle Möglichkeit zum Verbinden von Panzerungen bietet – die Toleranz und die Fehlerquote ist auch höher – und außerdem kann man eine gröbere Schweißnaht anbringen, um Lücken auszugleichen. Die Qualitätskontrolle verlief extrem schnell und Probleme konnten leicht erkannt werden.\n\nDer größte und wahrscheinlich einzige Nachteil war, dass es viel Geschick und Know-how erforderte im Vergleich zu anderen Techniken. Beispielsweise konnten Frauen Tanks durch Nieten herstellen, aber beim Schweißen war dies unmöglich."

 tech_trm_armour_design_light_sloped_eng:0 "Leichte Schrägpanzerung"
 tech_trm_armour_design_light_sloped_eng_desc:0 "Wenn eine Panzerplatte im Verhältnis zum Angriffswinkel geneigt ist, erhöht sich die relative Panzerdicke bzw. die Sichtlinie. Der panzerbrechende Schuss muss daher eine größere Menge an Panzerung durchdringen als die tatsächliche Dicke der Panzerplatte. Darüber hinaus erhöht sich die Chance, ein eintreffendes Geschoss abzulenken oder zu verformen und ein Fahrzeug wirksamer zu schützen.\n\n Wie alles andere hat auch die schräge Panzerung zwei wesentliche Nachteile. Erstens verringert sich die Höhe der Platte, wenn sie abgewinkelt ist. Das hat zur Folge, dass die abgewinkelte Platte größer sein muss als eine flache, was zu einem höheren Gewicht führt. Der zweite große Nachteil ist, dass eine abgewinkelte Panzerung zwar den Schutz erhöht, aber bei starker Neigung den für die Besatzung und die Ausrüstung benötigten Platz im Panzer erheblich verringert."

