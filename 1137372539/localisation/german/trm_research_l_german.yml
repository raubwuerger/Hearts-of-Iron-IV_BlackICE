 tech_trm_transmission_twin_transmission_ger_desc:0 "Bei diesem System, das auch als Getriebelenkung bezeichnet wird, wird jede Spur von einem funktionell getrennten Mehrganggetriebe angetrieben. Abgesehen davon, dass es etwas aufwändiger ist, hat es gegenüber dem Kupplungs- und Bremssystem nur den Nachteil, dass es nicht so enge Kurven fahren kann. Dies erwies sich als kostspielige, aber sehr leistungsfähige Lösung, die nur noch vom Doppeldifferentialgetriebe übertroffen wird."
 tech_trm_transmission_twin_transmission_ita_desc:0 "Bei diesem System, das auch als Getriebelenkung bezeichnet wird, wird jede Spur von einem funktionell getrennten Mehrganggetriebe angetrieben. Abgesehen davon, dass es etwas aufwändiger ist, hat es gegenüber dem Kupplungs- und Bremssystem nur den Nachteil, dass es nicht so enge Kurven fahren kann. Es erwies sich als kostspielige, aber sehr leistungsfähige Lösung, die nur noch vom Doppeldifferentialgetriebe übertroffen wird."
 tech_trm_transmission_twin_transmission_sov_desc:0 "Bei diesem System, das auch als Getriebelenkung bezeichnet wird, wird jede Spur von einem funktionell getrennten Mehrganggetriebe angetrieben. Die Lenkung erfolgt durch Umschalten der Gänge auf einer Spur und nicht auf der anderen. Abgesehen davon, dass es etwas aufwendiger ist, hat es gegenüber dem Kupplungs-Brems-System nur den Nachteil, dass es nicht so enge Kurven fahren kann."

 tech_trm_transmission_xelectrical_eng:0 "Elektrische Kraftübertragung"
 tech_trm_transmission_xelectrical_ger:0 "Elektrische Kraftübertragung"
 tech_trm_transmission_xelectrical_usa:0 "Elektrische Übertragung"

 tech_trm_transmission_xelectrical_eng_desc:0 "Das Hauptmerkmal des elektrischen Getriebes besteht darin, dass es ohne Getriebe auskommt, indem es die mechanische Kraft des Motors in elektrische Energie umwandelt (über eine Lichtmaschine oder einen Generator) und die elektrische Energie zum Antrieb von Fahrmotoren nutzt, die das Fahrzeug mechanisch antreiben.\n\nDa keine Gangwechsel erforderlich sind, ermöglicht es eine sanftere Beschleunigung. Es kann auch erhebliche Vorteile bieten, da es die Energieverschwendung reduziert, die bei der mechanischen Übertragung auftritt. Dies gilt insbesondere für schwerere Fahrzeuge, bei denen die zum Anfahren erforderliche Kraft sehr hoch ist. Diese Einsparungen werden jedoch durch das höhere Gewicht und die höheren Anschaffungskosten des Generators, der Verkabelung und des Motors etwas aufgehoben. Der unbestrittene Vorteil besteht darin, dass kein Getriebe eingebaut werden muss, was die Herstellung des Tanks insgesamt billiger macht."
 tech_trm_transmission_xelectrical_ger_desc:0 "Das Hauptmerkmal der elektrischen Kraftübertragung besteht darin, dass kein Getriebe erforderlich ist, da die mechanische Kraft des Motors in elektrische Energie umgewandelt wird (durch eine Lichtmaschine oder einen Generator) und die elektrische Energie zum Antrieb von Fahrmotoren verwendet wird, die das Fahrzeug mechanisch antreiben.\n\nDa keine Gangwechsel erforderlich sind, ist eine sanftere Beschleunigung möglich. Es kann auch erhebliche Vorteile bieten, da es die Energieverschwendung reduziert, die bei der mechanischen Übertragung auftritt. Dies gilt insbesondere für schwerere Fahrzeuge, bei denen die zum Anfahren erforderliche Kraft sehr hoch ist. Diese Einsparungen werden jedoch durch das höhere Gewicht und die höheren Anschaffungskosten des Generators, der Verkabelung und des Motors etwas aufgehoben. Der unbestrittene Vorteil besteht darin, dass kein Getriebe eingebaut werden muss, was die Herstellung des Tanks insgesamt billiger macht."
 tech_trm_transmission_xelectrical_usa_desc:0 "Das Hauptmerkmal der elektrischen Kraftübertragung besteht darin, dass kein Getriebe erforderlich ist, da die mechanische Kraft des Motors in elektrische Energie umgewandelt wird (durch eine Lichtmaschine oder einen Generator) und die elektrische Energie zum Antrieb von Fahrmotoren verwendet wird, die das Fahrzeug mechanisch antreiben.\n\nDa keine Gangwechsel erforderlich sind, ist eine sanftere Beschleunigung möglich. Es kann auch erhebliche Vorteile bieten, da es die Energieverschwendung reduziert, die bei der mechanischen Übertragung auftritt. Dies gilt insbesondere für schwerere Fahrzeuge, bei denen die zum Anfahren erforderliche Kraft sehr hoch ist. Diese Einsparungen werden jedoch durch das höhere Gewicht und die höheren Anschaffungskosten des Generators, der Verkabelung und des Motors wieder ausgeglichen. Der unbestrittene Vorteil besteht darin, dass kein Getriebe eingebaut werden muss, was die Panzerproduktion insgesamt billiger macht."

