 tech_trm_armour_construction_cast_round_eng:0 "Abgerundete Türme gießen"
 tech_trm_armour_construction_cast_round_eng_desc:0 "Abgerundete Geschütztürme waren die letzte Stufe in der Entwicklung der Geschützturmtechnologie des Zweiten Weltkriegs. Die stark abgerundete Oberfläche aus Stahlguss bedeutete, dass die Winkel auf der gesamten Oberfläche stark variierten, was die Wahrscheinlichkeit erhöhte, dass ein AP-Geschoss vollen Kalibers vom Fahrzeug abprallte. Außerdem war der Turm dadurch leichter und unauffälliger, so dass er schwerer zu treffen war. Der größte Nachteil war der geringere Platz im Inneren für Ausrüstung und Besatzung."

