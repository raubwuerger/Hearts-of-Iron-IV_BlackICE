 tech_trm_cavalry_tank_ger_pz38_casemate_1_desc:1 "Im Zusammenhang mit gepanzerten Kampffahrzeugen bezieht sich die Kasemattenbauweise auf Fahrzeuge, bei denen die Hauptkanone direkt in der Wanne montiert ist und die nicht über den bei Panzern üblichen Drehturm verfügen. Eine solche Konstruktion macht das Fahrzeug im Allgemeinen mechanisch einfacher, weniger kostspielig in der Konstruktion, leichter im Gewicht und niedriger im Profil. Das eingesparte Gewicht kann genutzt werden, um eine schwerere, leistungsfähigere Kanone zu montieren oder alternativ den Panzerschutz des Fahrzeugs im Vergleich zu normalen Panzern mit Turm zu erhöhen. Im Gefecht muss die Besatzung jedoch das gesamte Fahrzeug drehen, wenn sich ein feindliches Ziel außerhalb des begrenzten Geschützkreises des Fahrzeugs befindet. Dies kann sich in Gefechtssituationen als sehr nachteilig erweisen.\n\nIm Zweiten Weltkrieg wurden gepanzerte Kampffahrzeuge vom Typ Kasematte sowohl von der deutschen Wehrmacht als auch von der Roten Armee der Sowjetunion in großem Umfang eingesetzt. Sie wurden hauptsächlich als Panzerjäger und Sturmgeschütze eingesetzt."
