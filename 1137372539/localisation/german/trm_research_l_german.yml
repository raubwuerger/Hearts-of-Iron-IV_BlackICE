 tech_trm_weapon_mg_ger_mg42:0 "7,92mm MG42"
 tech_trm_weapon_mg_ger_mg42_desc:0 "MG42-Anpassung für Panzer."
 tech_trm_weapon_ac_ger_8_ew141:0 "7,92mm EW141"
 tech_trm_weapon_ac_ger_8_ew141_desc:0 "Nach den ersten Begegnungen mit dem T-26 in Spanien wurde klar, dass die mit Maschinengewehren ausgerüsteten Panzer I eine schlechte Wahl waren. Zu diesem Zweck wurde eine sehr ungewöhnliche Panzerkanone entwickelt. Die Firma Mauser begann mit der Arbeit an einer Panzerversion des Maschinengewehrs MG 141, einer Ableitung des MG 151. Es trug den Namen EW 141 und wurde mit 7,92×95 mm Munition aus dem Panzerbüchsengewehr Pz.B.38 verschossen. Es wurde in der deutschen Armee wegen seiner hervorragenden Fähigkeit, 360°-Drehungen durchzuführen, populär. Bald wurde es jedoch zu einer Waffe, die nur für Aufklärungsfahrzeuge geeignet war.\n\n£ew141£"
 tech_trm_weapon_c_ger_28_spzb41:0 "2,8cm L/62 sPzB 41"
 tech_trm_weapon_c_ger_28_spzb41_desc:0 "\n£28_cm_41£\n\nDieses als erste deutsche \"Geheimwaffe\" bekannte schwere Panzerabwehrgewehr war die erste Waffe, die auf dem Gerlich-Prinzip der Quetschbohrung basierte. Erstmals im Wüstenfeldzug eingesetzt, beruht die Idee der Quetschbohrung darauf, die Kraft des Pulvers zu nutzen, um den Durchmesser des Geschosses zu verringern. Dies würde theoretisch zwei Dinge bewirken: das Geschütz ins Jenseits befördern oder das Projektil auf bis dahin unbekannte Geschwindigkeiten beschleunigen.\n\n Der sPzB 41 gelang es, das Kaliber von 28 mm am Patronenlager auf nur 20 mm an der Mündung zu reduzieren und dabei Geschwindigkeiten von bis zu 1.400 m/s zu erreichen.\n\n Das Besondere an dieser Waffe war, dass sie extrem leicht und wendig war und gleichzeitig leichte Panzerungen durchdringen konnte. Genau aus diesen beiden Gründen eignete sie sich perfekt für Halbkettenfahrzeuge und Aufklärungsfahrzeuge."
 tech_trm_weapon_c_ger_42_pak41:0 "4,2cm L/56 PaK 41"
 tech_trm_weapon_c_ger_42_pak41_desc:0 "Diese Kanone ähnelte äußerlich der 3,7-cm-Pak 36 und verwendete eine modifizierte Version von deren Lafette, nutzte aber das Prinzip der Pressbohrung (auf Deutsch "Gerlich" nach Hermann Gerlich, der das Prinzip in den 1920er Jahren, angeblich für ein Jagdgewehr, entwickelt hatte), um die Geschwindigkeit und damit die Durchschlagskraft zu erhöhen."
 tech_trm_weapon_c_ger_47_pak38t:0 "4,7cm L/43 PaK 38(t)"
 tech_trm_weapon_c_ger_47_pak38t_desc:0 "Die 47x405mm KPÚV vz. 38 (deutsche Bezeichnung "4,7 cm PaK (t)") war eine Panzerabwehrkanone des Škoda-Werks, die nach der Besetzung der Tschechoslowakei übernommen wurde. Obwohl es recht alt aussah, war seine Leistung aufgrund der für die damalige Zeit beeindruckenden Länge des Kalibers von 2,04 m (L/43) den meisten zeitgenössischen Konstruktionen überlegen. Er wurde auf das Fahrgestell des Panzer I Ausf. B montiert und war damit der erste in Deutschland produzierte Panzerjäger I, der als "Panzerjäger" bekannt wurde."\n\n\n\n                       £47cm£"
 tech_trm_weapon_c_ger_50_kwk38:0 "5cm L/42 KwK 38"
 tech_trm_weapon_c_ger_50_kwk38_desc:0 "\n\n\n £5cm_KwK_38£\n\n\n\n Nicht zu verwechseln mit der späteren PaK 38 (die 420x50mm Patronen verschoss), verwendete die reine Panzerkanone KwK 38 289x50mm-Patronen. Die Entwicklung wurde 1939 als Reaktion auf die ersten Begegnungen mit den britischen Matildas II beschleunigt, bei denen die KwK 37 unwirksam war. Die Kwk 38 erwies sich als hervorragende Panzerabwehrwaffe für die Zerstörung alliierter leichter und mittlerer Panzer, die an der Westfront eingesetzt wurden, und zeigte auch im Wüstenfeldzug sehr gute Leistungen. An der Ostfront war sie jedoch gegen die russischen T-34 und KV-1 fast völlig unwirksam. Diese Waffe, eine der größten Katastrophen in der Geschichte der deutschen Panzerabwehrtechnik, war bereits ein Jahr nach ihrer Einführung veraltet und wurde 1942 nicht mehr produziert. Sie war auch der Grund für die berühmte "Panzerpanik", die die Truppen gegen den T-34 entwickelten. Der T-34 war zwar ein beeindruckender Panzer, aber die stärkste deutsche Panzerkanone von 1941 war zu schwach und ließ die russischen Panzer unbesiegbar erscheinen."
 tech_trm_weapon_c_ger_50_kwk39:0 "5 cm L/60 KwK 39"
 tech_trm_weapon_c_ger_50_kwk39_desc:0 "\n\n\n £5cm_KwK_39£\n\n\n\n\n Die Geschichte dieser Kanone ist eine griechische Tragödie.\n\nDie Kanone KwK 39 L/60 Rheinmetall-Borsig, die zur gleichen Zeit wie die KwK 38 L/42 entwickelt wurde und 1940 in Produktion ging, hatte eine größere Kammer und ein längeres Kaliber als die KwK 38. Nach dem Fall Frankreichs hatte Hitler in beachtlicher Voraussicht den Befehl gegeben, dass die Hauptbewaffnung des PzKpfw III die KwK 39 sein sollte. In einem der größten Fehler in der Geschichte des deutschen Heeres wurde dieser Befehl mit der Begründung missachtet, dass die KwK 38 L/42 bisher erfolgreich gewesen sei, und der Führer wurde nicht über diese Entscheidung informiert (die spätere Begründung lautete, dass es unmöglich sei, sie in den Pz. Bei einer Panzerdemonstration Anfang 1941 stellte Hitler zu seiner großen Überraschung fest, dass seine Befehle nicht befolgt worden waren. Dies führte zu einem seiner ersten berühmten Wutausbrüche gegen die "Unfähigkeit und den Verrat" der deutschen Offiziere.\n\n In einer Dringlichkeitssitzung bestanden die Experten darauf, dass der Einbau der Kanone in den Pz III unmöglich sei, aber zur Überraschung aller erklärte sich Direktor Panten aus Alkett bereit, es zu versuchen.\n\n Im April 1941 wurde ein Versuchsstück gebaut, das akzeptiert wurde. Es sollte noch 6 Monate dauern, bis es in die Serienproduktion ging, d.h. 5 Monate nach der Operation Barbarossa.\n\n Als zu Beginn des Russlandfeldzuges die russischen "T-34" und "KV"-Panzer auftauchten, zeigte sich die Schwäche der deutschen Panzerbewaffnung schnell in vollem Umfang. Die KwK 38 L/42 konnte die russischen Panzer nur auf selbstmörderische Entfernung zerstören. Darüber hinaus erzeugte Hitlers Entdeckung im April 1941, dass seine Befehle vom deutschen Heer bewusst umgangen wurden, in ihm ein Misstrauen, das bis zum Ende des Konflikts anhielt und katastrophale Folgen hatte, wie es ein deutscher General ausdrückte: "Das hat Deutschland den Krieg gekostet".\n\nWäre der mit KwK 39 L/60 bewaffnete Panzer III im Juni 1941 in ausreichender Zahl verfügbar gewesen, hätte der Ostfeldzug ganz anders verlaufen können. Die rebellische und selbstgefällige Haltung der Armee erwies sich am Ende als fataler Fehler.\n\n Zumindest erwies sich dieses Geschütz in Nordafrika als tödlich erfolgreich gegen britische Kreuzerpanzer und leichte amerikanische M3 Stuart-Panzer und half Rommel, seinen Mythos und seinen Ruf aufzubauen."
 tech_trm_weapon_c_ger_75_kwk37:0 "7,5 cm L/24 KwK 37"
 tech_trm_weapon_c_ger_75_kwk37_desc:0 "Die 7,5-cm-Kampfwagenkannone 37 L/24, oder einfach KwK 37, war die Hauptkanone der Panzerkampwagen IV-Serie, bis sie später im Krieg durch die KwK 40 ersetzt wurde. Technisch gesehen handelt es sich um eine kleinkalibrige Haubitze, daher auch die kurze Rohrlänge von 1,7 m. Sie wurde in erster Linie zur Unterstützung der Infanterie eingesetzt und verschoss HE-Granaten, obwohl sie über eine ausreichende Durchschlagskraft verfügte, um in den ersten Kriegsjahren gegen frühe alliierte Panzer wirksam zu sein.\n\n\n\n£kwk37final£"
 tech_trm_weapon_c_ger_75_kwk40:0 "7,5 cm L/43 KwK 40"
 tech_trm_weapon_c_ger_75_kwk40_desc:0 "\n\n\n\n\n£KwK40_L43£\n\n\n\n\n\n In der ersten Zeit nach der Operation Barbarossa erwies sich die schwerere und verschlampte russische Panzerung als sehr widerstandsfähig gegen die KwK L/42, und die Durchschlagskraft der L/60 war nicht das "One shot one kill from anywhere", das die Panzertruppen erwartet hatten. Panzertruppen mussten höhere Risiken eingehen und mehrere Geschosse abfeuern.\n\nGuderian erkannte, dass die Truppen schnell das Vertrauen in ihre Fähigkeit verloren, feindliche Panzer zu bekämpfen, und er forderte größere Geschütze, um den Kampfgeist wiederherzustellen.\n\n Am 18. November 1941 befahl das Waffenamt schließlich die Entwicklung des 7,5-cm-Geschützes. Sie wurde gemeinsam von Krupp in Zusammenarbeit mit Rheinmetall entwickelt. Das Geschütz, KwK 40 L/43, war im Allgemeinen eine große Enttäuschung, sei es, weil es für die Moral der Truppe noch nicht stark genug war, sei es, weil es Probleme mit der Zuverlässigkeit gab, wie z.B. fehlgeschlagene Granatenauswürfe. Die Produktion wurde bald auf die längere, wesentlich verbesserte Version umgestellt."
 tech_trm_weapon_c_ger_75_kwk40_long:0 "7,5 cm L/48 KwK 40"
 tech_trm_weapon_c_ger_75_kwk40_long_desc:0 "\n\n\n\n£KwK40_L48£\n\n\n\n\n Nach den ersten Tests der KwK 40 L/43 ergaben sich viele Probleme und Bedenken hinsichtlich ihrer Wirksamkeit. Die Ergebnisse der Penetrationstests waren enttäuschend und es traten viele Probleme auf, wie z.B. dass die Granaten nicht ausgeworfen wurden (!).\n\nNach vielen Erfahrungen mit dem Zögern bei der Bewaffnung von Panzern wurde in diesem Fall beschlossen, keine Zeit zu verlieren und keine Ressourcen zu schonen. Das deutsche Heer erkannte, dass die Fähigkeit, erfolgreich in russische Panzer einzudringen, kriegsentscheidend war, und es wurde beauftragt, neben dem L/43 eine stärkere und zuverlässigere Version zu entwickeln. Die KwK 40 L/48 wurde die Hauptbewaffnung des Panzer IV und die meistproduzierte Panzerabwehrkanone des Zweiten Weltkriegs. Sie war in der Lage, so gut wie jeden gegnerischen Panzer zu durchschlagen."
 tech_trm_weapon_c_ger_75_kwk42:0 "7,5 cm L/70 KwK 42"
 tech_trm_weapon_c_ger_75_kwk42_desc:0 "\n\n\n£KwK42£\n\n\n\n\n\nAm 18. Juli 1941 erhielt die Firma Rheinmetall-Borsig einen Auftrag zur Entwicklung einer Panzerkanone mit einer Durchschlagskraft von 150 mm auf 1000 Meter. Sie sollte in erster Linie auf den neuen, noch in der Entwicklung befindlichen schweren Panzer (später Tiger genannt) montiert werden. Ein Rohr mit einem 75-mm-Kaliber der Länge L/60 wurde 1942 mit Leistungswerten getestet, die fast den Anforderungen entsprachen. Um sicher zu gehen, wurde die Länge auf L/70 verlängert. Aus verschiedenen Gründen wurde für den schweren Panzer schließlich eine 8,8-cm-Panzerkanone verwendet, aber die Armee wusste, dass die 7,5-cm-Kanone ein Meisterstück war. Sie war relativ leicht und billig, während sich ihre Durchschlagskraft als erstaunlich erwies. Bei der Entwicklung des Panther Ende 1941 wurde eine Kanone mit hoher Durchschlagskraft gefordert. Zum ersten Mal stand eine offensichtliche, funktionierende und bereits bewährte Wahl zur Verfügung. Es handelte sich um die von Rheinmetall-Borsig entwickelte KwK 42 L/70. Sie wurde sofort in den Panther-Panzer eingebaut, ohne dass weitere Fragen gestellt wurden. Diese Waffe war so stark, dass normale AP-Granaten in der Lage waren, jeden Panzer (mit Ausnahme des Stalin-Panzers von 1944) auf maximale Entfernung zu zerstören."

 tech_trm_weapon_c_ger_88_kwk36:0 "8,8 cm L/56 KwK 36"
 tech_trm_weapon_c_ger_88_kwk36_desc:0 "\n\n\n£Kwk36£\n\n\n\nEnde 1939 bot Hitler Porsche einen Auftrag für die Konstruktion eines neuen schweren Panzers an, während Henschel bereits 1937 mit der Entwicklung eines eigenen Entwurfs begonnen hatte. Die beiden Konstrukteure traten schließlich im April 1942, Hitlers Geburtstag, in einem Wettbewerb gegeneinander an.\n\nWährend Porsche seinen ersten Panzer (Typ 100) konstruierte, nahm Krupp Anfang 1941 Kontakt mit Porsche auf und bot ihm an, eine von der 8,8-cm-Flak übernommene Kanone zu konstruieren. In der Zwischenzeit hatte sich Henschel auf Wunsch Hitlers für eine 7,5-cm-Kanone entschieden, und die Konstruktion fiel an Rheinmetall.\n\nBis Anfang 1942 hatte Porsches Konstruktion viele Probleme, und die Situation war wie folgt: Krupp hatte einen funktionierenden Turm mit einer 8,8-cm-Kanone in einem problematischen Fahrgestell, während Henschel eine funktionierende Wanne hatte, die auf die Entwicklung der 7,5-cm-Kanone wartete. Es war sehr sinnvoll, Henschel mit dem Bau der Wannen zu beauftragen und die 8,8-cm-Türme von Krupp darauf zu montieren, um etwas ins Feld zu bringen (die Deutschen brauchten dringend starke Panzer gegen die UdSSR). Dennoch wurde die 7,5-cm-KwK 42 immer noch als primäre Bewaffnung angesehen, da sie die Anforderungen an die Durchschlagskraft von 140 mm auf 1000 Meter erfüllte.\n\n Natürlich gab es noch eine letzte Wendung in der Geschichte. Es wurde eine neue 8,8-cm-AP-Granate entwickelt, die die angestrebte Durchschlagskraft erreichen konnte. Es wurde auch festgestellt, dass der Panzer in Zukunft leicht auf eine größere Kanone des Kalibers 8,8 cm aufgerüstet werden konnte. Das Schicksal der Bewaffnung war nun besiegelt, und die 8,8-cm-Kanone mit der Bezeichnung KwK 36 L/56 wurde zur Hauptbewaffnung der Henschel-Konstruktion, die später als Tiger bekannt wurde."
 tech_trm_weapon_c_ger_88_kwk43:0 "8,8cm L/71 KwK 43"
 tech_trm_weapon_c_ger_88_kwk43_desc:0 "\n\n\n£KwK43£\n\n\n\n\nBis 1942 hatte die Idee, einen Panzer zu schaffen, der es mit jedem Panzer des Gegners aufnehmen konnte, zur Entwicklung des Tiger I geführt.\n\nDer ultimative Panzer konnte nur eine mögliche Waffe haben: die "ultimative Waffe". Krupp erhielt den Auftrag zur Entwicklung der späteren KwK 43 und PaK 43 (die FlaK 41 wurde von Rheinmetall entwickelt, aber Krupp weigerte sich, die Waffe des Konkurrenten einzubauen, so dass man sich entschloss, eine eigene Version zu entwickeln... als ob Deutschland 1943 Zeit gehabt hätte).\n\nDiese Waffe war das größte Kaliber und die größte Kaliberlänge, die von den Deutschen während des Krieges in einer Panzerlafette eingesetzt wurde. Das Rohr hatte eine Lebensdauer von 1200 Schuss, und der massiv erhöhte Betriebsdruck des neuen Geschützes führte dazu, dass das Rohr bereits nach 500 Schuss so stark abgenutzt war, dass die Leistung nachließ. Daher musste eine neue panzerbrechende Granate entwickelt werden, um dieses Problem zu lösen. Diese Bemühungen scheinen gerechtfertigt: Die Kanone war in der Lage, 132 mm auf 2000 m (!) zu durchschlagen."
 tech_trm_weapon_c_ger_105_stuh42:0 "10,5 cm L/28 StuH 42"
 tech_trm_weapon_c_ger_105_stuh42_desc:0 "\n\n\n           £stuh_42£\n\n\n\n\nDas Sturmgeschütz 7,5 cm L/24 hatte sich beim Angriff auf Frankreich 1940 und auch in der Anfangsphase der Operation Barbarossa bewährt, wo es bei beiden Angriffen seine taktische Aufgabe erfüllte, die Infanterie an der Front wirksam zu unterstützen. Obwohl er nur in Notfällen oder zur Selbstverteidigung als Kampfpanzer eingesetzt wurde, war er im Allgemeinen in der Lage, solche Situationen zu bewältigen. Das war bis zum unerwarteten Auftauchen der sowjetischen T-34- und KV-1-Panzer auf dem Schlachtfeld der Fall. Obwohl die StuGs mit einer Kanone mit höherer Mündungsgeschwindigkeit aufgerüstet wurden, die es mit feindlichen Panzern aufnehmen konnte, bedeutete dies, dass die Fähigkeit zur Unterstützung der alliierten Truppen abnahm. Eine höhere Mündungsgeschwindigkeit würde zu einer flacheren Flugbahn führen. Wenn man also über die Köpfe der alliierten Infanterie hinweg feuerte, war es unmöglich, den Feind in Gräben oder leicht befestigten Stellungen zu vernichten. Gleichzeitig würde ein längeres Geschützrohr die Beweglichkeit des Panzers verringern und somit ein Hindernis darstellen.\n\n Aus all diesen Gründen wurde eine neue Sonderkategorie des SPG geschaffen, die Sturmhaubitze oder StuH, die auf die Unterstützung der Infanterie spezialisiert war, so dass das StuG eher eine leistungsstarke Panzerabwehrwaffe war. Die erste Sturmhaubitze, StuH 42 genannt, war mit einer Anpassung der leichten Haubitze 10,5 L/28 leFH18 M ausgestattet, die über eine zusätzliche Mündungsbremse verfügte."
 tech_trm_weapon_c_ger_105_kwk45:0 "10,5 cm L/68 KwK 45"
 tech_trm_weapon_c_ger_105_kwk45_desc:0 "\n\n\n\n £KwK45_2£\n\n\n\n\n\n Um den Prozess der Aufrüstung des Panzers einzuleiten, der für die Aufrechterhaltung der Vorherrschaft auf den künftigen Schlachtfeldern erforderlich sein würde, erstellte Krupp im November 1944 eine Reihe von Entwurfsskizzen mit längerer und schwererer Bewaffnung. Für den Königstiger sah Krupp eine 10,5 cm Kw.K L/68 vor. Diese Waffe würde neue Zielvorrichtungen und eine Neukonstruktion des Turms erfordern, Gründe, die im Januar 1945 zur Absage der Aufrüstung führten, da zu diesem Zeitpunkt weder Zeit noch Ressourcen für solch komplizierte Entwicklungen vorhanden waren."
 tech_trm_weapon_c_ger_128_kwk44:0 "12,8 cm L/55 KwK 44"
 tech_trm_weapon_c_ger_128_kwk44_desc:0 "\n\n\n£KwK44£\n\n\n\n\n\nBis Anfang 1943 hatte der schwere Panzer Maus immer noch keine endgültige Bewaffnung. Es gab mehrere Möglichkeiten für eine Kanone, aber im Februar 1943 beschloss Hitler, der es leid war, mit den Sowjets mitzuhalten, dem Spiel einmal voraus zu sein, und entschied sich für die größte und stärkste aller möglichen Optionen. Es handelte sich um eine 12,8-cm-Kanone, die von Krupp zur PaK 44 oder 12,8-cm-KwK 44 L/55 entwickelt wurde. Die Kanone stellte den Höhepunkt der Panzerabwehrbewaffnung des Zweiten Weltkriegs dar und war wahrscheinlich die beste Panzerabwehrkanone, die je gebaut wurde. Sie war in der Lage, 200 mm Panzerung auf 2000 m (!!!) zu durchschlagen und hatte eine Lebensdauer von 2000 Schuss. Da es zunächst als Feldgeschütz entwickelt wurde, erfüllte es schließlich beide Funktionen: Feldartillerie und Panzerabwehr.\n\n Aus verschiedenen Gründen kam die Maus nie über das Prototypenstadium hinaus. Die Kanone fand jedoch auf dem Jagdtiger, dem schwersten Kampffahrzeug des Krieges, eine perfekte Ergänzung. Mit der PaK 44 als SPG bewaffnet, konnte es jedes bewaffnete Fahrzeug der Alliierten besiegen und seine Reichweite übertreffen."
 tech_trm_weapon_c_ger_150_stuh43:0 "15cm L/12 StuH 43"
 tech_trm_weapon_c_ger_150_stuh43_desc:0 "\nm Oktober 1942 legte Alkett Hitler einen Entwurf für ein spezielles, verkürztes 15-cm-S.I.G.-Sturmgeschütz auf einem Panzer-IV-Fahrgestell vor. Durch die Verkürzung des Rohrs wurde das Geschütz leichter (perfekt für Panzer) und erfüllte dennoch die Aufgabe, für die es benötigt wurde: die Zerstörung von Gebäuden auf kurze Distanz. Skoda sollte das Geschütz weiterentwickeln. Um die Effektivität bei der Sprengung von Häusern zu erhöhen, verlangte Hitler die Herstellung einer dünnwandigen Granate mit hoher Sprengkraft für die Kanone. Sie ging 1943 in Produktion, als sie zum ersten (und einzigen) Mal in einen Panzer IV eingebaut wurde, der als Sturmpanzer bekannt war."
 tech_trm_weapon_c_ger_380_rw61:0 "38cm L/5.4 RW 61"
 tech_trm_weapon_c_ger_380_rw61_desc:0 "\n\n\n\n £RW_61£\n\n\n\n\n\nAufgeschreckt durch die anhaltenden Straßenkämpfe in Stalingrad hatte Hitler einen seiner berühmten Wutanfälle und verlangte von seinem Militär- und Industriestab, dass ein Panzer konstruiert werden sollte, der in die widerspenstige Stadt eindringen und sie pulverisieren konnte. Die Wehrmacht verfügte bereits über genügend schwere Geschütze für diesen Zweck, das Problem war nur, dass die meisten von ihnen an Schienen gebunden und nicht in der Lage waren, innerhalb von Städten zu manövrieren. Die auf Raupenfahrgestellen montierten Geschütze waren ungeschützt und daher nicht in der Lage, eine direkte Rolle in der taktischen städtischen Kriegsführung zu übernehmen. Ursprünglich sollte eine 21-cm-Haubitze speziell für die Montage als Selbstfahrlafette auf Panzerfahrgestellen entwickelt werden, aber die sich verschlechternde strategische Lage ließ die Entwicklung der 21-cm-Haubitze ins Stocken geraten. Während Hitler über diese Hindernisse wütete, überbrachte ihm Albert Speer am 11. April 1943 die Nachricht, dass das Konzept durch die Bewaffnung eines Tiger I-Fahrgestells mit einer modifizierten Version des 38-cm-Raketenwasserbombenwerfers der Marine gerettet werden könnte.\n\nDer 38-cm-L/5,4-RTgW war ein verschlußloser Raketenwasserbombenwerfer, der von Rheinmetall-Borsig für die Kriegsmarine zur Verteidigung von Häfen und Marinestützpunkten gegen U-Boote entwickelt wurde. Aufgrund seiner geringen Reichweite von maximal 3000 Metern war das Schussfeld eher klein, so dass die Marine bereits 1941-42 ein Kettenfahrgestell für die Montage des Geschützes plante. Die Marine war jedoch technisch nicht in der Lage, eine solche Waffe zu entwerfen, zu entwickeln und zu bauen. Jahre später überlebte die Idee und wurde 1943 dem Führer vorgelegt. Die Modifikation war ziemlich gründlich: Der Werfer selbst wurde neu entworfen und neue Munition entwickelt, die in der Lage war, Gebäude zu durchdringen. Das bereits vorhandene Projektil war eine Tiefenladung, die für die Unterwasserphysik konzipiert war. Um widerspenstige Städte zu zerstören, brauchte man ein Geschoss, das stark genug war, um in Gebäude einzudringen und im Inneren zu explodieren, wo es großen Schaden anrichten konnte. Schließlich wurden zwei Geschosse entwickelt, High Explosive und HEAT, die in der Lage sein sollten, in stark befestigte Gebäude einzudringen. Die überarbeitete Aerodynamik des Geschosses in Verbindung mit der neu gestalteten Abschussvorrichtung verdoppelte die Reichweite auf fast 5700 Meter. Das neue Geschütz sollte die Bezeichnung 38 cm Raketenwerfer 61 (38cm RW 61) erhalten."

 tech_trm_weapon_aa_mg_ger_15_mg151:0 "15mm MG151"
 tech_trm_weapon_aa_ac_ger_20_flak38:0 "2cm L/55 KwK 38 und 2cm L/65 FlaK 38"
 tech_trm_weapon_aa_ac_ger_20_flak38_desc:0 "Mit der Entwicklung des 2cm FlaK 38 Flakgeschützes wurden 2 Varianten geschaffen: (1) Die 2cm L/55 KwK 38 Autokanone zur Bodenunterstützung.   (2) Die 2cm L/65 FlaK 38 Flakkanone, die hauptsächlich als SPG montiert wurde. Zu Beginn des Zweiten Weltkriegs wurde sie von der deutschen Heeresführung nicht sonderlich gewürdigt. Das änderte sich schlagartig 1942, als die USA mit voller Wucht in den Krieg eintraten. Gegen die mächtige amerikanische Luftmacht wurde mit der Entwicklung und Produktion begonnen.\n\n\n£2cm£"
 tech_trm_weapon_aa_ac_ger_20_flak38_x4:0 "2cm L/65 FlaK 38 (x2 und x4)"
 tech_trm_weapon_aa_ac_ger_20_flak38_x4_desc:0 "         \n\n\n\n\n£Flak_x2_x4"
 tech_trm_weapon_aa_ac_ger_30_mk103:0 "30mm MK103"
 tech_trm_weapon_aa_ac_ger_30_mk103_desc:0 "\n\n\n\n\n £MK103£\n\n\n\n\n\n Die MK 103 war ein Maschinengewehr des Kalibers 30 mm, das 1942/43 von Rheinmetall für Jagdflugzeuge entwickelt wurde. Sie führte ein neues System mit Gürtelzuführung ein, das das ältere System mit 20 Schuss Magazinzuführung ersetzte. Die maximale Schussweite auf Bodenziele betrug etwa 5.700 m, während Luftziele auf 4.700 m getroffen werden konnten. Das Geschütz hatte einen Schwenkbereich von 360° und eine Elevation von -10° bis +80°. Bis 1944 fehlten allen bisher produzierten Flakpanzern wesentliche Eigenschaften, um als mehr als eine Übergangslösung zu gelten. Entweder fehlte ihnen ein vollständig geschlossener Turm zum Schutz der Besatzung oder die Montage war nicht um 360° schwenkbar. In jedem Fall war eine endgültige Lösung notwendig. Die kompakten Abmessungen der MK 103 in Verbindung mit der Gürtelmunition erwiesen sich als ideal für den Einbau in einen geschlossenen Turm.\n\n Es war nur natürlich, dass dieses Geschütz die Wahl der Bewaffnung für den letzten der Flakpanzer IV, den Kugelblitz, wurde, den ersten und einzigen vollständig geschlossenen Turm-Flakpanzer des Krieges. Diese Waffe erwies sich aufgrund ihrer innovativen Technologie als deutlich besser als die 2cm und 3,7cm FlaKs und war in der Lage, Flugzeuge in geringer Höhe zu zerstören."
 tech_trm_weapon_aa_ac_ger_37_flak43:0 "3,7cm/57 FlaK 43"
 tech_trm_weapon_aa_ac_ger_37_flak43_desc:0 "\n\n\n\n\n £FlaK43£\n\n\n\n\n\n\n Als die Luftwaffe in der zweiten Hälfte des Zweiten Weltkriegs die Kontrolle über den Luftraum verlor, konnte sie keinen ausreichenden Schutz mehr gegen alliierte Flugzeuge bieten. In Nordafrika war 1942 eine Reihe von gepanzerten Fahrzeugen durch Tieffliegerangriffe verloren gegangen. Im weiteren Verlauf des Krieges wurde die alliierte Luftüberlegenheit so erdrückend, dass die Bewegung von gepanzerten Verbänden fast unmöglich wurde. General Guderian forderte daher für seine Panzereinheiten eine wirksame Verteidigung gegen Tiefflieger, sei es im Transport, bei der Stellungsnahme oder im Kampf.\n\nIm Mai 1943 trat eine PanzerKommission zu einer gemeinsamen Sitzung zusammen, um das Problem zu erörtern. Zwei Tage später wurde festgestellt, dass Flak-Begleitschutz für Panzer dringend benötigt wurde.\n\nKrupp begann sofort mit der Entwicklung einer Lösung unter Verwendung des starken Fahrgestells und der Panzerung des Panzer IV (die bisherigen Flak-Panzer waren auf leichten Panzern aufgebaut und daher für den Einsatz an der Front nicht mehr geeignet). Zunächst sollte die 2-cm-Flak 38 zum Einsatz kommen, doch im November 1943 wurde das 2-cm-Kaliber als zu schwach gegen moderne Flugzeuge eingestuft. Aus diesem Grund wurde die leistungsstärkere 3,7-cm-Flak 43 für den Einbau in einen Geschützturm ausgewählt. Die Kanone war ein völlig neues Flak-Modell. Sie verschoss die Flak 18-Munition, aber das Rohr, die Mündungsbremse und der Mündungsfeuerdämpfer waren neu. Außerdem war sie gasbetrieben, hydrogefedert und mit einem seitlichen Magazin ausgestattet. Leider verzögerte sich die Produktion erheblich, da Hitler immer wieder bezweifelte, dass sich die Verwendung des Panzer IV-Fahrgestells für diesen Zweck lohnen würde. Schließlich wurden zwei Panzer mit dieser Waffe hergestellt: der Möbelwagen und der berühmte Ostwind, der bis zum Ende des Krieges eingesetzt wurde."

 tech_trm_weapon_art_ger_75_fk18:0 "7,5 cm L/26 FK 18"
 tech_trm_weapon_art_ger_75_fk18_desc:0 "Die 7,5-cm-Feldkanone (FK) 18 wurde Mitte der 1930er Jahre als Ersatz für die 7,5-cm-Feldkanone FK 16 entwickelt, die seit den frühen 1930er Jahren im Einsatz war. Sie wurden von der deutschen Rüstungsfirma Krupp entwickelt. Obwohl die neue Waffe moderner war, war sie in mancher Hinsicht weniger effektiv als das Geschütz, das sie ersetzte. Sie hatte einen kürzeren Lauf und eine geringere Mündungsgeschwindigkeit, was zu einer deutlich geringeren Reichweite führte.  Außerdem war sie teuer und kompliziert zu bauen, weshalb nur eine kleine Anzahl von Exemplaren hergestellt wurde."
 tech_trm_weapon_art_ger_105_lefh18m:0 "10,5 cm L/28 leFH 18M"
 tech_trm_weapon_art_ger_105_lefh18m_desc:0 "\n\n\n£Wespe£\n\n\n\n\n1942 brauchte das deutsche Heer dringend eine gepanzerte Feuerkraft, und es musste die riesigen Bestände an Pz-II-Fahrgestellen ausnutzen. Aus diesem Grund entschied man sich für den Umbau der neuen leFH 18M, die sich dadurch auszeichnete, dass sie wesentlich leichter war als andere Haubitzen. Der Umbau wurde von Alkett durchgeführt und war zwar nicht ganz einfach, aber letztendlich erfolgreich, und das daraus resultierende Fahrzeug, die "Wespe", wurde zu einem der zuverlässigsten und bekanntesten deutschen Artilleriegeschütze des Zweiten Weltkriegs. Dieser Umbau machte den Panzer II wieder relevant und verschaffte der Wehrmacht angesichts der Menge der vorhandenen Fahrgestelle eine dringend benötigte Feuerkraft."
 tech_trm_weapon_art_ger_150_sig33:0 "15cm L/11 sIG 33"
 tech_trm_weapon_art_ger_150_sig33_desc:0 "\n\n\n\n\n£33sigtank£\n\n\n\n\n\n\nDer sehr effektive S.I.G. 33, ein Mörser-Haubitze, war aufgrund seines Gewichts viel zu schwer über Land zu bewegen. Auf Drängen von Generalmajor Manstein, dem Verfechter von SPGs, wurde sie für die Montage auf gepanzerten Fahrzeugen umkonstruiert.\n Anfang 1940 erhielt Alkett den Auftrag, ein SPG auf dem Pz I-Fahrgestell zu entwickeln, eine sehr logische Wahl, da nach dem Polenfeldzug eine große Anzahl dieser Panzer reparaturbedürftig war.\n\n Der offensichtlichste Vorteil der Montage eines Geschützes war seine Mobilität, die es ihm ermöglichte, mit den schnellsten Infanterievorstößen Schritt zu halten und sich durch Gelände zu bewegen, das herkömmliche gezogene Artillerie stark verlangsamt hätte. Außerdem konnte sie fast sofort das Feuer eröffnen, während ein normales Geschütz erst in Stellung gebracht werden musste, bevor es feuern konnte.\n\n Obwohl die Wirkung einer 15-cm-Granate verheerend war, hatte sie auch eine demoralisierende Wirkung auf die Truppen. Die 15-cm-SIG 33 mit Eigenantrieb blieben bis zum Ende des Krieges im Einsatz."
 tech_trm_weapon_art_ger_150_sfh18:0 "15cm L/30 sFH 18"
 tech_trm_weapon_art_ger_150_sfh18_desc:0 "\n\n\n\n\n        £Hummel£\n\n\n\n\n\n1941 wurde der Panzer IV bereits in Serie produziert und es war klar, dass er der meistproduzierte deutsche Panzer werden würde. Daher musste ein für sein Fahrgestell geeignetes SPG entwickelt werden. Die Wahl fiel auf das 15cm sfH 18, das am häufigsten verwendete schwere Feldartilleriegeschütz. Wie in einer perfekten Liebesgeschichte sollten das meistproduzierte Fahrgestell und die meistproduzierte schwere Haubitze aneinander gekoppelt werden.\n\n Zum Unglück für Krupp wählte das Waffenamt Rheinmetall-Borsig als Entwickler des neuen SPG. Rheinmetall wiederum übertrug die gesamte Entwicklung an sein Tochterunternehmen Alkett, das bereits Experte für SPGs war. Das Ergebnis der Umrüstung war das meistproduzierte SPG des Zweiten Weltkriegs, die Hummel."
 tech_trm_ammo_ger_apcr_small:0 "Kleine APCR-Munition (20mm/37mm/47mm/50mm)"
 tech_trm_ammo_ger_apcr_small_desc:0 "\n\n\n\n\n\n\n\n£apcr\n\n\n\n\n\n\n\nWährend des Zweiten Weltkriegs führte die Verbesserung des Panzerschutzes von Panzern zu einem entsprechenden Bestreben, die Durchschlagskraft von Panzerabwehrwaffen zu erhöhen. Die naheliegendste Möglichkeit, dies zu erreichen, bestand darin, die Geschwindigkeit des Geschosses zu erhöhen, aber ab einem bestimmten Wert würde ein Stahlgeschoss einfach zerspringen, anstatt einzudringen.\n\nWolframkarbid schien eine Lösung zu bieten, da es härter und dichter als Stahl ist, aber es brachte auch seine eigenen Probleme mit sich. Wolframkarbid hat eine fast doppelt so hohe Dichte wie Stahl, so dass eine für eine Sechs-Pfünder-Kanone konzipierte Kugel mehr als zehn Pfund wiegen kann. Dies würde eine geringere Mündungsgeschwindigkeit, eine längere Flugzeit und eine stärker gekrümmte Flugbahn bedeuten, was die Wahrscheinlichkeit, dass das Geschoss einen Panzer tötet, erheblich verringert.\n\n Eine Lösung für dieses Problem war die APCR-Granate oder Armour Piercing Composite Rigid. Ein kleiner Kern aus Wolfram wird von einer Hülse oder einem Treibkäfig aus leichterem Material wie Stahl, einer Legierung oder Aluminium umgeben. Dieser Treibkäfig ist fest mit dem Kern verbunden und löst sich nicht von ihm, sobald das Geschoss die Mündung verlässt. Beim Aufprall auf das Ziel bricht die umgebende Hülse auf, während der harte, dichte Kern die Panzerung durchschlägt. Im Allgemeinen ist die APCR-Munition leichter als eine herkömmliche AP-Munition und hat daher eine höhere Mündungsgeschwindigkeit."
 tech_trm_ammo_ger_apcr_large:0 "Große APCR-Munition (75mm/88mm/105mm)"
 tech_trm_ammo_ger_apcr_large_desc:0 "Verbesserte Durchschlagskraft der Munition."
 tech_trm_ammo_ger_heat_early:0 "Frühe HEAT-Munition"
 tech_trm_ammo_ger_heat_early_desc:0 "\n\n\n\n£Early_Heat\n\n\n\n\n\nFrühe HEAT-Munition ist eine Art von Sprengstoff, der den Munroe-Effekt nutzt, um schwere Panzerungen zu durchschlagen. \ner Gefechtskopf funktioniert, indem eine Sprengladung eine Metalleinlage im Inneren des Gefechtskopfes zu einem superplastischen Hochgeschwindigkeitsstrahl kollabieren lässt; dieser ist in der Lage, Panzerstahl bis zu einer Tiefe zu durchdringen, die dem Siebenfachen oder mehr des Durchmessers der Ladung entspricht. Der Strahl bewegt sich mit Hyperschallgeschwindigkeit in festem Material und erodiert daher ausschließlich in dem Bereich, in dem er mit dem Panzermaterial interagiert.\n\nDeutschland war eines der ersten Länder, das dieses Konzept Mitte 1940 einführte und es aufgrund seiner "billigen" Beschaffenheit eifrig nutzte. APCR kostete Wolfram, das Deutschland nicht zur Verfügung stand."
