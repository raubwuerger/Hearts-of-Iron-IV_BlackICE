 tech_trm_special_deep_wading_eng:0 "Tiefwasserausrüstung"
 tech_trm_special_deep_wading_eng_desc:0 "Verwendbar für:\n -Centaur (A27L)\n -Cromwell (A27M)\n -Churchill (A22/A43)\n\nTiefes Waten oder tiefes Durchwaten ist eine Technik, die von einigen schweren halbamphibischen Fahrzeugen verwendet wird, um mehrere Meter tiefes Wasser zu durchqueren - das Fahrzeug fährt auf dem Flussbett//Seebett//Seegrund und verwendet Schirme oder ein Rohr (einen Schnorchel), das zur Luftzufuhr über die Wasseroberfläche reicht."
 tech_trm_special_deep_wading_usa:0 "Tiefwasserausrüstung"
 tech_trm_special_deep_wading_usa_desc:0 "Verwendbar auf dem M5 Light. Tiefes Waten oder tiefes Durchwaten ist eine Technik, die von einigen schweren halbamphibischen Fahrzeugen verwendet wird, um mehrere Meter tiefes Wasser zu durchqueren. Im Wesentlichen erlaubt sie es einem Panzer, teilweise oder vollständig unter Wasser auf dem Meeresboden zu fahren, anstatt zu schwimmen, und zwar mit Hilfe von Schirmen oder einem Rohr (einem Schnorchel), das zur Luftversorgung über die Wasseroberfläche reicht. "
 tech_trm_special_duplex_drive_eng:0 "Duplex-Antrieb"
 tech_trm_special_duplex_drive_eng_desc:0 "Duplex Drive Tanks oder \"Donald-Duck-Tanks\" funktionierten, indem um den Tank herum ein \"Schwimmschirm\" errichtet wurde, der ihn schwimmen ließ, und hatten zwei Propeller, die vom Motor des Panzers angetrieben wurden, um sie im Wasser anzutreiben, wodurch das Fahrzeug bei ruhigem Wetter eine Geschwindigkeit von vier Knoten erreichen konnte. \n\n Wenn der DD-Panzer das Ufer erreicht, wird die Schwimmschürze abgesenkt und das gepanzerte Fahrzeug erhält seine irdischen Eigenschaften zurück, um die Infanterie bei einer Landung oder einer Flussüberquerung so nah wie möglich zu unterstützen. Die bei der Landung in der Normandie und bei der Überquerung des Rheins eingesetzten Duplex Drive Panzer ermöglichen einen Brückenkopf mit hoher Feuerkraft, ohne auf externe Mittel (Schiffe, Häfen ...) zurückgreifen zu müssen, die möglicherweise nicht verfügbar sind."
 tech_trm_special_duplex_drive_usa:0 "Duplex-Antrieb"
 tech_trm_special_duplex_drive_usa_desc:0 "Die Duplex Drive Panzer oder "Donald Duck Panzer", die auf dem -M24 Chaffee\n -M4 Sherman\n -M4A3 Sherman\n\nDD verwendet wurden, funktionierten, indem sie einen "Schwimmschirm" um den Panzer errichteten, der es ihm ermöglichte, zu schwimmen, und zwei Propeller hatten, die vom Motor des Panzers angetrieben wurden, um sie im Wasser anzutreiben, wodurch das Fahrzeug bei ruhigem Wetter eine Geschwindigkeit von vier Knoten erreichen konnte. \n\n Wenn der DD-Panzer das Ufer erreicht, wird die Schwimmschürze abgesenkt und das gepanzerte Fahrzeug erhält seine irdischen Eigenschaften zurück, um die Infanterie bei einer Landung oder einer Flussüberquerung so nah wie möglich zu unterstützen. Die bei der Landung in der Normandie und bei der Rheinüberquerung eingesetzten Duplex Drive Panzer ermöglichen einen Brückenkopf mit hoher Feuerkraft, ohne auf externe Mittel (Schiffe, Häfen ...) zurückgreifen zu müssen, die möglicherweise nicht verfügbar sind."
 tech_trm_special_schwimmpanzer_ger:0 "Schwimmpanzer Ausrüstung"
 tech_trm_special_schwimmpanzer_ger_desc:0 "Der Schwimmpanzer II Panzer II war mit 8,9 Tonnen leicht genug, um durch die Anbringung von langen, rechteckigen Auftriebskästen an jeder Seite der Panzerwanne zu schwimmen. Die Kästen wurden aus Aluminium gefräst und mit Kapoksäcken gefüllt, um den Auftrieb zu erhöhen. Der Antrieb erfolgte über die eigenen Ketten des Panzers, die über Stangen mit einer durch jeden Schwimmer laufenden Propellerwelle verbunden waren. Der Schwimmpanzer II konnte im Wasser 5,7 km/h erreichen. Ein aufblasbarer Gummischlauch um den Turmring bildete eine wasserdichte Abdichtung zwischen Wanne und Turm."
 tech_trm_special_tauchpanzer_ger:0 "Tauchpanzer Ausrüstung"
 tech_trm_special_tauchpanzer_ger_desc:0 "Der Tauchpanzer wurde Mitte 1940 für die geplante Invasion in England (Sea Lion) entwickelt. Die Pz Kpfw III wurden modifiziert und mit einer Tauchausrüstung versehen. Die Lufteinlässe wurden mit verschließbaren Abdeckungen versehen und der Auspuff mit Rückschlagventilen ausgestattet. Die Kuppel, der Geschützmantel und das Wannen-MG wurden mit wasserdichten Stoffabdeckungen versiegelt. Ein aufblasbarer Gummischlauch umgab den Turmdrehkranz.\n\nWährend des Untertauchens bezog der Panzer Luft durch ein Rohr von einem Schwimmer, der eine Schnorchelvorrichtung und eine Funkantenne trug, die an der Oberfläche blieb. Ein Kreiselkompass diente zur Unterwassernavigation. Der Tauchpanzer konnte in einer Tiefe von bis zu 15 Metern operieren. Ein Schiff mit einer klappbaren Rampe diente dazu, den Tauchpanzer in angemessener Entfernung vom Ufer auszuschiffen. Sobald der Panzer das Ufer erreicht hatte, konnten alle Abdeckungen und Dichtungen über Sprengkabel abgesprengt werden, so dass ein normaler Kampfeinsatz möglich war."
 tech_trm_special_schurzen_ger:0 "Panzerschürzen"
 tech_trm_special_schurzen_ger_desc:0 "Um den Schutz gegen Panzerabwehrgewehre zu erhöhen, wurden 8-mm-Stahlbleche, so genannte Schürzen, an Schienen entlang der Panzerseite aufgehängt. Diese Stahlbleche ließen die Schüsse abprallen und verhinderten, dass sie die Panzerung des Panzers durchschlugen. Die Schürzen waren in Abschnitte unterteilt, so dass ein einzelner Abschnitt bei Beschädigung oder Verlust leicht ersetzt werden konnte."
 tech_trm_special_zimmerit_ger:0 "Zimmerit-Beschichtung"
 tech_trm_special_zimmerit_ger_desc:0 "Ende 1942 begannen die Deutschen mit der Entwicklung einer Panzerabwehrmine, die mit Magneten an ihrem Ziel haftete. Da man befürchtete, dass die Alliierten diese Waffe kopieren würden, wurde Zimmerit, eine Paste, die auf deutsche Panzer und Sturmgeschütze aufgetragen wurde, als Gegenmaßnahme entwickelt. Sie war zwar nicht vollständig antimagnetisch, aber die Dicke der Paste und ihr strukturierter Auftrag sollten die Fähigkeit eines Magneten, am Panzer zu haften, verringern.\n\n Der Panzer wurde dadurch zwar nicht vollständig antimagnetisch, aber die Zimmerit-Beschichtung verringerte die Haftfähigkeit der Minenmagnete. Diese wurden nur auf die Bereiche des Panzers aufgebracht, die die Soldaten zu Fuß erreichen konnten."
 tech_trm_special_simple_construction_sov:0 "Vereinfachte Konstruktion"
 tech_trm_special_simple_construction_sov_desc:0 "§YType: Add-On§!\n\nEin von den Russen angewandtes Prinzip war die geplante Obsoleszenz. Bei einem hergestellten Produkt macht es keinen Sinn, Unterkomponenten zu haben, die länger halten als das Produkt selbst. Sie erkannten, dass sie diese Komponenten mit geringeren Toleranzen und unter Verwendung minderwertigerer Metalle bearbeiten konnten. Und sie ersetzten maschinell bearbeitete Teile durch gestanzte Metallteile, wann immer dies möglich war. Die Lackierung war beklagenswert schlecht, die Schweißnähte oft grob."

