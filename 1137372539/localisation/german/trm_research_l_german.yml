 tech_trm_suspension_christie_fra_desc:0 "Die Christie-Federung zeichnet sich durch die Verwendung großer, unabhängig voneinander aufgehängter Laufräder aus, die auch zur Abstützung des oberen Teils der Schiene oder des Rücklaufs dienen. Die Laufräder waren an Längslenkern (Umlenkhebeln) montiert, die die Bewegungsrichtung von der Vertikalen in die Horizontale änderten. Ein weiteres Merkmal der Christie-Konstruktionen war der "Cabrio"-Antrieb: die Möglichkeit, die Raupen für Straßenfahrten abzunehmen, was höhere Geschwindigkeiten und eine größere Reichweite ermöglichte und den Verschleiß der empfindlichen Raupenketten verringerte."
 tech_trm_suspension_christie_eng_desc:0 "Die Christie-Aufhängung zeichnet sich durch große, unabhängig voneinander aufgehängte Laufräder aus, die auch zur Abstützung des oberen Teils der Kette dienen. Die Laufräder waren an Längslenkern (Umlenkhebeln) montiert, die die Bewegungsrichtung von der Vertikalen in die Horizontale änderten. Ein weiteres Merkmal der Christie-Konstruktionen war der "Cabrio"-Antrieb: die Möglichkeit, die Raupen für Straßenfahrten abzunehmen, was höhere Geschwindigkeiten und eine größere Reichweite ermöglichte und den Verschleiß der empfindlichen Raupenketten verringerte."
 tech_trm_suspension_christie_ita_desc:0 "Die Christie-Aufhängung zeichnet sich durch große, unabhängig voneinander aufgehängte Laufräder aus, die auch zur Abstützung des oberen Teils der Kette dienen. Die Laufräder waren an Längslenkern (Umlenkhebeln) montiert, die die Bewegungsrichtung von der Vertikalen in die Horizontale änderten. Ein weiteres Merkmal der Christie-Konstruktionen war der "Cabrio"-Antrieb: die Möglichkeit, die Raupen für Straßenfahrten abzunehmen, was höhere Geschwindigkeiten und eine größere Reichweite ermöglichte und den Verschleiß der empfindlichen Raupenketten verringerte."
 tech_trm_suspension_christie_jap_desc:0 "Die Christie-Aufhängung zeichnet sich durch große, unabhängig voneinander aufgehängte Laufräder aus, die auch zur Abstützung des oberen Teils der Kette dienen. Die Laufräder waren an Längslenkern (Umlenkhebeln) montiert, die die Bewegungsrichtung von der Vertikalen in die Horizontale änderten. Das Gewicht des Fahrzeugrumpfs wurde über die auf den Lenkern gelagerten Schraubenfedern übertragen.\n\n Ein weiteres Merkmal von Christies Entwürfen war der "umsetzbare" Antrieb: die Möglichkeit, die Raupen für Straßenfahrten abzunehmen, was höhere Geschwindigkeiten und eine größere Reichweite ermöglichte und den Verschleiß der empfindlichen Raupenketten reduzierte."

