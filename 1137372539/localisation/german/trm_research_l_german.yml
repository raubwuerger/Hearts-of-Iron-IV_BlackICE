 tech_trm_transmission_differential_ita_desc:0 "Bei dieser Technik wird ein Standard-Differential zwischen den Gleisen verwendet, wobei der Antrieb auf den Käfig wirkt, genau wie bei einem Auto. Der Vorteil dieses Systems gegenüber der Kupplungsbremse besteht darin, dass die Durchschnittsgeschwindigkeit des Fahrzeugs beibehalten wird, d. h. wenn man nach links lenkt, beschleunigt die rechte Spur entsprechend.\nachteilig ist, dass scharfe Kurven nicht möglich sind und die Anzahl der möglichen Kurvenradien je nach Anzahl der Gänge sehr begrenzt ist."
 tech_trm_transmission_differential_jap_desc:0 "Bei dieser Technik wird ein Standard-Differential zwischen den Gleisen verwendet, wobei der Antrieb auf den Käfig wirkt, genau wie bei einem Auto. Der Vorteil dieses Systems gegenüber der Kupplungsbremse besteht darin, dass die Durchschnittsgeschwindigkeit des Fahrzeugs konstant bleibt, d. h. wenn man nach links lenkt, beschleunigt die rechte Spur entsprechend.\n\nachteilig ist, dass scharfe Kurven nicht möglich sind und die Anzahl der möglichen Kurvenradien je nach Anzahl der Gänge sehr begrenzt ist."
 tech_trm_transmission_differential_sov_desc:0 "Bei dieser Technik wird ein Standard-Differential zwischen den Gleisen verwendet, wobei der Antrieb auf den Käfig wirkt, genau wie bei einem Auto. Der Vorteil dieses Systems gegenüber der Kupplungsbremse besteht darin, dass die Durchschnittsgeschwindigkeit des Fahrzeugs erhalten bleibt, d. h. wenn man nach links lenkt, beschleunigt die rechte Spur entsprechend.\nachteilig ist, dass scharfe Kurven nicht möglich sind und die Anzahl der möglichen Kurvenradien je nach Anzahl der Gänge sehr begrenzt ist."


 tech_trm_transmission_double_differential_eng:0 "Doppeldifferentialgetriebe"
 tech_trm_transmission_double_differential_ger:0 "Doppeldifferentialgetriebe"
 tech_trm_transmission_double_differential_usa:0 "Doppeldifferentialgetriebe"

 tech_trm_transmission_double_differential_eng_desc:0 "Das komplexere Doppeldifferentialsystem ähnelt im Grundkonzept dem einfachen Differentialgetriebe, da es die Geschwindigkeit der Raupen durch die Steuerung der Rotation der Laufrollen kontrolliert. In diesem Fall werden jedoch zwei vollständige Differentiale verwendet, eines für jede Spur, und die Tragrollen werden nicht durch eine Bremse, sondern durch eine zweite Antriebswelle, die Lenkwelle, gesteuert.\n\nieses Getriebe war das bestmögliche Getriebe des Zweiten Weltkriegs, weil es eine einzigartige Eigenschaft hatte: Wenn sich die Antriebswelle im Leerlauf befand, sorgte die Lenkwelle für eine Drehung, wobei eine Spur vorwärts und die andere rückwärts lief, was eine außergewöhnliche Manövrierfähigkeit auf engem Raum ermöglichte.\n\n Im Vereinigten Königreich entwickelte sich dieses System 1939 rasch zum Triple Differential (im Prinzip ein ähnliches Konzept, mit einem zusätzlichen Differential), auch bekannt als Merritt-Brown-Getriebe. Ab 1941 wurde es in allen Churchill-Panzern verwendet, gefolgt von den Centaur- und Cromwell-Panzern."
 tech_trm_transmission_double_differential_ger_desc:0 "Das komplexere Doppeldifferentialsystem ähnelt dem einfachen Differential im Grundkonzept, da es die Geschwindigkeit der Ketten durch die Steuerung der Rotation der Laufrollen kontrolliert. In diesem Fall werden jedoch zwei vollständige Differentiale verwendet, eines für jede Kette, und die Laufrollen werden nicht durch eine Bremse, sondern durch eine zweite Antriebswelle, die Lenkwelle, gesteuert.\n\nieses Getriebe war das bestmögliche Getriebe des Zweiten Weltkriegs, weil es eine einzigartige Eigenschaft hatte: Wenn sich die Antriebswelle im Leerlauf befand, sorgte die Lenkwelle für eine Drehung, wobei eine Spur vorwärts und die andere rückwärts lief, was eine außergewöhnliche Manövrierfähigkeit auf engem Raum ermöglichte.\n\n In Deutschland war es als Maybach-Doppeldifferential bekannt, das berühmt für den Tiger E verwendet wurde."
 tech_trm_transmission_double_differential_usa_desc:0 "Das komplexere Doppeldifferentialsystem ähnelt im Grundkonzept dem einfachen Differential, da es die Geschwindigkeit der Raupen durch die Steuerung der Rotation der Laufrollen kontrolliert. In diesem Fall werden jedoch zwei vollständige Differentiale verwendet, eines für jede Kette, und die Tragrollen werden nicht durch eine Bremse, sondern durch eine zweite Antriebswelle, die Lenkwelle, gesteuert.\n\nieses Getriebe war das bestmögliche Getriebe des Zweiten Weltkriegs, weil es eine einzigartige Eigenschaft hatte: Wenn sich die Antriebswelle im Leerlauf befand, sorgte die Lenkwelle für eine Drehung, wobei eine Spur vorwärts und die andere rückwärts lief, was eine außergewöhnliche Manövrierfähigkeit auf engem Raum ermöglichte."

