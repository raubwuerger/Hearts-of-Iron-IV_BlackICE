 tech_trm_tank_construction_fast_ger_desc:0 "Durch die Einführung automatischer Konstruktionsmethoden und die Umgehung einiger Qualitätssicherungsprüfungen können wir Arbeitskräfte und Zeit einsparen."
 tech_trm_tank_construction_fast_ita_desc:0 "Durch die Einführung automatischer Konstruktionsmethoden und die Umgehung einiger Qualitätssicherungsprüfungen können wir Arbeitskräfte und Zeit einsparen."
 tech_trm_tank_construction_fast_jap_desc:0 "Durch die Einführung automatischer Konstruktionsmethoden und die Umgehung einiger Qualitätssicherungsprüfungen können wir Arbeitskräfte und Zeit einsparen."
 tech_trm_tank_construction_fast_sov_desc:0 "1939 erfand das The Electric Welding Institute das automatische Unterpulverschweißen. Dies führte 1941 zur Technologie des automatischen Lichtbogenschweißens von Panzerstählen, die ein automatisches Hochgeschwindigkeitsschweißen von Tanks ermöglichte, wodurch die Zahl der Arbeitsstunden für Schweißarbeiten von 240 auf 80 reduziert werden konnte."
 tech_trm_tank_construction_resource_ger_desc:0 "Der geringere Einsatz von Ressourcen ermöglicht die Beibehaltung der volumetrischen Produktion von Panzern bei geringerer Materialqualität."
 tech_trm_tank_construction_streamlined_eng_desc:0 "Unter Rationalisierung versteht man die Verbesserung der Effizienz eines bestimmten Prozesses. Dies kann durch Automatisierung, Vereinfachung von Aufgaben oder Eliminierung unnötiger Schritte mit Hilfe moderner Techniken und Technologien geschehen."
