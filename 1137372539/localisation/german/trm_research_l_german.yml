 tech_trm_armour_addon:0 "Zusatzpanzerung"
 tech_trm_armour_addon_desc:0 "Zusatzpanzer sind im Wesentlichen zusätzliche Platten, die auf die Wanne oder den Turm eines Fahrzeugs montiert oder geschweißt werden. Sie können aus jedem Material bestehen, werden aber häufig aus Keramik oder laminierten Materialien hergestellt. Wie die reaktive Panzerung ist auch die Aufsatzpanzerung eine einfache und kostengünstige Möglichkeit, den Schutz älterer Fahrzeuge zu verbessern. Es ist zu beachten, dass bei gleicher Panzerungsqualität der Durchdringungswiderstand einer einzelnen Panzerplatte einer bestimmten Dicke größer ist als der von zwei Panzerplatten der gleichen Dicke zusammen."

 tech_trm_special_wet_ammo:0 "Nassmunitionsstapel"
 tech_trm_special_wet_ammo_desc:0 "Die Nassstauung bestand aus einem System, bei dem die Geschosse der Hauptkanone in Gestellen auf dem Wannenboden gelagert wurden. Die Geschosse in jedem Gestell waren von separaten kleinen Behältern mit einer Mischung aus Wasser, Ethylenglykol und einem Rostschutzmittel, dem so genannten "Ammudamp", umgeben. Die Patronen sind nicht wirklich "nass", sondern nur durch die kleinen Flüssigkeitsbehälter getrennt. Wenn das Munitionsregal getroffen wurde, sollte die Flüssigkeit auslaufen und etwaige Brände löschen, ähnlich wie beim Fluten des Magazins auf einem Kriegsschiff. 144 Liter Ammudamp wurden für 100 Patronen benötigt."
 tech_trm_special_improved_optics:0 "Verbesserte Optik"
 tech_trm_special_improved_optics_desc:0 "Optiken sind Geräte, die von Fahrzeugbesatzungen verwendet werden, um die Vergrößerung des anvisierten Gegners zu erhöhen und so eine zuverlässigere Zielerfassung zu ermöglichen."
 tech_trm_special_maintenance:0 "Feldreparatursatz & Ersatzteile"
 tech_trm_special_maintenance_desc:0 " "
 tech_trm_special_stabilizer:0 "Geschützstabilisierung"
 tech_trm_special_stabilizer_desc:0 "Die Bewegung von Fahrzeugen führt zu unerwünschten Bewegungen der in ihnen montierten Geschütze, die minimiert werden müssen, wenn die Geschütze während der Fahrt überhaupt eine Chance haben sollen, ihre Ziele zu treffen. Die Auswirkungen der Fahrzeugbewegung können jedoch durch Geschützstabilisierungssysteme minimiert werden, die dafür ausgelegt sind, die räumliche Ausrichtung der Geschütze trotz der Neigung, des Gierens und des Rollens der sich bewegenden Fahrzeuge beizubehalten."
 tech_trm_special_external_fuel:0 "Externe Treibstofftanks"
 tech_trm_special_external_fuel_desc:0 ""
 tech_trm_special_smoke_discharger:0 "Rauchabwurfanlage"
 tech_trm_special_smoke_discharger_desc:0 "Einige Panzer sind mit fest installierten Granatwerfern mit kurzer Reichweite ausgestattet, die zur Verteidigung dienen. Diese Geräte feuerten in der Regel Rauchgranaten ab, um das Fahrzeug hinter einer Rauchwand zu verbergen, konnten aber auch mit Spreu, Leuchtraketen oder Antipersonengranaten bestückt werden, um Angriffe der Infanterie abzuwehren. Auf Fahrzeugen montierte Rauchgranatenwerfer wurden auch als Nebelwerfer bezeichnet."

 tech_trm_armour_construction_cast_partial_eng:0 "Teilgegossene Konstruktion"
 tech_trm_armour_construction_cast_partial_eng_desc:0 "Bei der Gusskonstruktion wird ein einzelnes Stück Panzerung aus einer Form geformt. Mit dieser Methode lassen sich komplexere Formen herstellen, insbesondere abgerundete Panzerungen. Gusspanzer boten viele Vorteile - sie waren oft weich (d. h. nicht spröde) und dennoch stark und hart, und sie waren schneller als das Schweißen. Die Nachteile waren, dass sie ressourcenkostenintensiv waren, da mehr Stahl als bei anderen Konstruktionsmethoden benötigt wurde, und dass sie sehr qualifizierte Arbeitskräfte und viel Know-how erforderten, um Qualitätspanzer zu gießen."

 tech_trm_armour_construction_cast_partial_ger:0 "Teilgegossene Konstruktion"
