 tech_trm_suspension_horstmann_modified_eng:0 "Modifizierte Horstmann-Federung"
 tech_trm_suspension_horstmann_modified_eng_desc:0 "Die Horstmann-Aufhängung war eine Art der Drehgestellaufhängung. Zwei Räder sind an einem gemeinsamen Rahmen in einer L-förmigen Schwinge montiert, die von einem Umlenkhebel mit einer zwischen den beiden Endpunkten laufenden Schraubenfeder ausgeht. Die Anordnung ist so, dass die Feder gegen die Schwinge des anderen Rades gedrückt wird, wenn sich ein Rad nach oben bewegt.\n\n Der Hauptnachteil des Horstmann-Systems war, dass es schwere Gewichte nicht sehr gut verkraften konnte. Dies wurde hauptsächlich durch die Einführung von zwei weiteren Federn in den Rahmen behoben."

