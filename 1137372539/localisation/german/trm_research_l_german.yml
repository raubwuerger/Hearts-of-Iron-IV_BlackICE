 tech_trm_suspension_torsion_eng_desc:0 "Bei Torsionsstäben wird eine lange Stange aus Stahl durch eine Drehkraft verdreht, um eine "Federwirkung" zu erzielen. Ein Ende des langen Metallstabs ist fest mit dem Fahrzeugchassis verbunden; das andere Ende endet in einem Hebel, der am Rad befestigt ist. Die vertikale Bewegung des Rades bewirkt eine Verdrehung des Stabes um seine Achse, der der Torsionswiderstand des Stabes entgegenwirkt.\n\n Der Einbau von Torsionsstäben quer über den Boden von Panzerwannen macht diese zwar gut geschützt und ermöglicht eine geringere Breite des Tanks, erhöht aber auch ihre Höhe. Dies ist an sich unerwünscht und kann auch das Gewicht der Panzer erheblich erhöhen, insbesondere wenn sie stark gepanzert sind."
