 tech_trm_armour_construction_welded_eng:0 "Geschweißte Konstruktion"
 tech_trm_armour_construction_welded_eng_desc:0 "Der Übergang vom Nieten zum Schweißen begann 1934, als modifizierte Versionen der sowjetischen Panzer BT und T-26 mit Hilfe der aus Deutschland übernommenen Schweißtechnik hergestellt wurden, wo das Schweißen ebenfalls ab 1934 eingesetzt wurde. Andere Länder folgten sechs oder sieben Jahre später, und so wurde das Schweißen zur Standardmethode für die Herstellung der meisten gepanzerten Fahrzeuge. Die Vorteile des Schweißens liegen darin, dass es ein leichtes und relativ schnelles Verfahren zum Verbinden von Panzern ist - die Toleranz und die Fehlertoleranz sind ebenfalls höher - und außerdem kann man eine gröbere Schweißnaht anbringen, um Lücken auszugleichen. Die Qualitätskontrolle war extrem schnell, und Probleme ließen sich leicht erkennen.\n\n Der größte und wahrscheinlich einzige Nachteil war, dass es im Vergleich zu anderen Techniken viel Geschick und Know-how erforderte. So konnten Frauen beispielsweise Tanks mit Nieten herstellen, aber beim Schweißen war dies unmöglich."

