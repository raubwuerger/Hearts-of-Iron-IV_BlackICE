 tech_trm_armour_design_rounded_fra:0 "Abgerundete Panzerung"
 tech_trm_armour_design_rounded_fra_desc:0 "Mit einer abgerundeten Panzerung sind Sie gegen jeden Winkel besser geschützt (obwohl sie immer noch für die wahrscheinlichsten Winkel optimiert ist). Sie haben jedoch den Nachteil, dass immer die Möglichkeit besteht, dass ein Geschoss senkrecht zur abgerundeten Oberfläche auftrifft. Für Kugeln kann dies ein Problem darstellen, aber Explosionen werden in der Regel trotzdem abgelenkt, da sie eine große Fläche angreifen. Ein potenzieller Vorteil abgerundeter Panzerungsoberflächen besteht darin, dass Bögen die Kraft besser über eine Fläche verteilen als eine flache Oberfläche."
