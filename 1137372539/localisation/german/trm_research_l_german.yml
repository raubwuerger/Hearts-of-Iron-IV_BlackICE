 tech_trm_suspension_christie_improved_fra_desc:0 "Die umsetzbare Christie-Aufhängung war eine Folge der zerbrechlichen und empfindlichen Raupenfahrwerke der frühen 1930er Jahre. Gegen Ende des Krieges erwies sich der Cabrio-Aspekt als unnötige Komplikation, die wertvollen Platz im Panzer beanspruchte, und die Funktion wurde fallen gelassen, wodurch der Panzer leichter wurde."
