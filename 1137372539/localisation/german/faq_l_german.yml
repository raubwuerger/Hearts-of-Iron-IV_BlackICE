 faq.1.t:0 "FAQ" #BICE Politik Hinweise
 faq.1.desc:0 "BITTE LESEN: Da BICE die Vanilleversion von Hearts of Iron IV in vielerlei Hinsicht verändert, gibt es einige Aspekte des Mods, die nicht auf den ersten Blick ersichtlich sind, die aber für jede Kampagne entscheidend sind. Die Erforschung bestimmter Ausrüstungskategorien (z.B. Panzerabwehrgewehre) kann SOFORT dazu führen, dass Bataillone diese Ausrüstung benötigen.\n\nWENN SIE ANDERE MODS VERWENDEN, TUN SIE ES AUF IHR EIGENES RISIKO. Es ist auch sehr wahrscheinlich, dass BICE kaputt geht, wenn ihr andere Mods als die drei Hauptmods verwendet. \n\nEIN SEHR WICHTIGER HINWEIS: VERGESSEN SIE NICHT, VOR DEM KRIEG ZU MOBILISIEREN, BEVOR DER KRIEG AUSBRICHT! Die MOBILISIERUNG dauert 6 WOCHEN für jede Stufe, man muss also früh damit anfangen, und sie unterscheidet sich von der wirtschaftlichen Mobilisierung, sie ist nämlich das dritte Gesetz von links in der Kategorie MANPOWER.\nNATO-Zähler werden HÖCHSTENS empfohlen, man kann sie unter Spieloptionen->Spiel->NATO-Symbole verwenden ändern. Sie müssen keine DLCs haben, aber beachten Sie, dass bestimmte Funktionen von BICE nicht funktionieren, wenn Sie nicht alle DLCs haben. Zum Beispiel werden die arabischen Fokusbäume nicht richtig funktionieren, wenn Sie nicht Waking the Tiger haben. Außerdem müsst ihr Vanilla 1.6.2 verwenden. Es wird empfohlen, dass ihr Autosaves aktiviert lasst, da es sonst zu einem Absturz kommen kann und ihr von vorne anfangen müsst. Außerdem müsst ihr auf Englisch spielen, sonst ist das Produktionsinterface voll mit sinnlosem Text und die Weltspannungsanzeige zeigt nicht die Prozentzahl an. #\n\nDanke für Ihr Verständnis!"
