 faq.4.t:0 "Andere Fragen und Feedback"
 faq.4.desc:0 "F: Ich habe eine Meinung/Recht/Frage zum Mod, wie kann ich mit dem Mod-Team kommunizieren? \n\nA:Wenn ihr weitere Fragen habt, wendet euch bitte an das BICE-Team oder Energico (Politics Lead) in unserem Paradox-Mod-Forum, auf unserer Steam-Seite oder auf unserem Discord (die Login-Informationen findet ihr in unseren Steam-Diskussionen). Vielen Dank und viel Spaß beim Spielen! \n\n(Wird neue Fragen hinzufügen, sobald sie auftauchen)"
 faq.5.t:0 "Kampfreihenfolge"
 faq.5.desc:0 "F. Warum bekomme ich als Spieler nicht die UNIT, die ich durch ein Ereignis bekommen sollte?\n\nA: Du bekommst gerade genug Armeeerfahrungspunkte, um die Divisionsvorlage der UNIT in Recruit & Deploy zu verbessern.\n\n Lies also bitte die Beschreibung zu den Ereignissen. Darin wird erklärt, was zu tun ist und welche Untereinheiten Sie dem Divisions-Template hinzufügen und/oder die in der Beschreibung erwähnte Untereinheit umbenennen sollen.\n\nAuch das Bild zeigt schematisch, was zu tun ist und welche Einheiten.\n\nFÜR JETZT NUR SS-Einheiten und Großdeutschland-Einheiten."
