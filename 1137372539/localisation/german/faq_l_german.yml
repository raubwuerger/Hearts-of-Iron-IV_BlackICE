 faq.2.t:0 "Häufig gestellte Fragen"
 faq.2.desc:0 "F. Warum verschwinden alle meine Minister, wenn meine Regierung wechselt? \n\nA: Nicht alle Minister werden für gegnerische Ideologien arbeiten. Es wird ein Ereignis ausgelöst, das alle Ihre Minister entfernt und Ihnen 750 PP gibt, um aus dem neuen kompatiblen Kabinett zu wählen. \n\nQ: Ich erkenne den Minister _____ nicht, ist er ahistorisch? Außerdem fehlt \"Hier historischen Minister einfügen.\" \n\nDa wir nur so viel Zeit zum Modden und Forschen haben, bleiben einige Dinge auf der Strecke. Alle Länder sollten generische Minister haben, um die Plätze auszufüllen, für die es keine historischen Minister gibt. Wir werden versuchen, in regelmäßigen Abständen neue Minister hinzuzufügen, sowohl für Startkabinette als auch für zusätzliche Ideologien. Ihr könnt diesen Prozess beschleunigen, indem ihr uns Listen von Ministern zukommen lasst, die ihr gerne hinzugefügt sehen würdet, vorzugsweise mit den Eigenschaften und der Parteikennung, die sie eurer Meinung nach haben sollten."
