 faq.3.t:0 "Die Ideologie deines Landes ändern"
 faq.3.desc:0 "Es gibt mehrere Möglichkeiten, die Regierung deines Landes zu ändern. Es kann auf natürliche Weise durch ideologische Abweichungen/Ereignisse/Umsturz usw. geschehen, es kann durch Wahlen geschehen, wenn die Unterstützung hoch genug ist, durch nationale Schwerpunkte und durch Berater. \na viele Spieler ihre Ideologie so schnell wie möglich ändern wollen, sind Berater die beste Lösung. In deinen politischen Beraterfeldern gibt es eine Reihe von Ministern, die für alle gegnerischen Ideologien eine ideologische Richtung vorgeben. Wählen Sie den gewünschten Berater und warten Sie auf den Beginn der Ereigniskette."
