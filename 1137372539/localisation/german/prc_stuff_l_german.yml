 prc.66.t:0 "Chen Duxiu"
 prc.66.d:0 "Mit der Rückkehr Trotzkis in [SOV.GetName] haben sich Anhänger des Trotzkismus in der ganzen Welt erhoben und den von Stalin geschaffenen \"korrumpierten\" Kommunismus kritisiert. Unter ihnen ist auch einer unserer ehemaligen Genossen - Chen Duxiu. Wenn wir ein gutes Verhältnis zu [SOV.GetName] behalten wollen, sollten wir Chen an die Macht bringen und Mao loswerden."
 prc.66.a:0 "Der Trotzkismus ist die wahre, korrupte Form des Kommunismus!"
 prc.66.b:0 "Lasst uns die Idee der Permanenten Revolution vorantreiben!"
 ## 15/2/2017 ## "
 prc.54.t:0 "Vorschlag von [From.GetName]"
 prc.54.d:0 "Wir haben kürzlich einen Vorschlag vom Vertreter von [From.GetLeader] erhalten. Darin heißt es, dass sie uns um Erlaubnis bitten möchten, eine andere Regierung im Nordwesten Chinas zu errichten und mit unserer Unterstützung gegen die Japaner und die [CHI.GetRulingParty] zu kämpfen."
 prc.54.a:0 "Sagt ihnen, sie sollen stattdessen mit der [CHI.GetRulingParty] zusammenarbeiten."
 prc.54.b:0 "Mal sehen, wie gut sie sich schlagen werden."
 prc.55.t:0 "Zhang Xueliang"
 prc.55.d:0 "Zhang hat sich geweigert, den Plan der Großen Nordwest-Union voranzutreiben. Jetzt, da wir die Dinge auf unserer Seite entschieden haben, sollten wir versuchen, Zhang zu überzeugen, dass alles gut vorbereitet ist."
 prc.55.a:0 "Werden Sie ihn einfach los, er wird unseren Fortschritt nur verlangsamen."
 prc.55.b:0 "Akzeptiert seine Idee, sich nicht gegen die [CHI.GetRulingParty] zu stellen."
 prc.55.c:0 "Biete ihm einen Platz in unserer Partei an, so wie er es wollte."
 prc.55.e:0 "Wartet darauf, dass er seine Meinung ändert."
 prc.56.t:0 "Zhang Xueliang ermordet"
 prc.56.d:0 "Wir haben herausgefunden, dass Zhang Xueliang ermordet worden ist. Ihm wurde mehrmals in den Kopf und in die Brust geschossen, einige vermuten, dass dies das Werk der Kommunisten ist. Doch der Täter ist noch immer nicht gefunden worden."
 prc.56.a:0 "Nun wird seine Armee unter unsere Kontrolle kommen."
 prc.57.t:0 "Zhang akzeptierte"
 prc.57.d:0 "Nach reiflicher Überlegung hat sich Zhang Xueliang entschlossen, der Großen Nordwest-Union beizutreten. Er wird der Führer der Nationalen Verteidigungsregierung des Nordwestens werden, sobald alles in Position ist."
 prc.57.a:0 "Wie erwartet."
 prc.58.t:0 "Zhang lehnt ab"
 prc.58.d:0 "Auch wenn wir versuchen, ihn mit weiteren Beweisen zu überzeugen, weigert sich Zhang immer noch, seinen Plan voranzutreiben. Wir sind jetzt auf uns allein gestellt."
 prc.58.a:0 "Wie auch immer."
 prc.59.t:0 "[From.GetName] hat unseren Vorschlag abgelehnt"
 prc.59.d:0 "[From.GetLeader] hat unseren Vorschlag abgelehnt und erklärt, dass wir mit der [CHI.GetRulingParty] zusammenarbeiten sollten, anstatt gegen sie zu kämpfen."
 prc.59.a:0 "Wir werden die Sache selbst in die Hand nehmen!"
 prc.59.b:0 "Befolgt den Befehl."
 prc.60.t:0 "[From.GetName] hat unserem Vorschlag zugestimmt"
 prc.60.d:0 "Unser Vorschlag für die Große Nordwest-Union ist von [From.GetName] genehmigt worden, wir sollten sofort daran arbeiten."
 prc.60.a:0 "Großartig!"
 prc.61.t:0 "[From.GetName] hat sich unserem Befehl widersetzt"
 prc.61.d:0 "Trotz unserer guten Absicht hat sich [From.GetLeader] geweigert, unserem Befehl zu folgen, und beschlossen, die Große Nordwest-Union trotzdem zu gründen."
 prc.61.a:0 "Сукин сын!"
 prc.62.t:0 "Mao hingerichtet"
 prc.62.d:0 "Nach einer schnellen nächtlichen Razzia im Hauptquartier und im Haus von Mao und seinen treuen Anhängern wurden viele Kommunisten verhaftet und kurzerhand hingerichtet. Ihre Leichen werden an einigen Stellen aufgehängt, um die Menschen an die Konsequenzen zu erinnern, wenn sie dem verdammten Kommunismus folgen."
 prc.62.a:0 "Ab mit dem Kopf der abscheulichen Schlange!"
 prc.63.t:0 "Versteckte Kommunisten"
 prc.63.d:0 "Obwohl die nächtliche Razzia ein Erfolg war, befinden sich noch immer einige Kommunisten in der Regierung. Einige sind nachweislich Anhänger von Mao, bei anderen ist die Haltung nicht eindeutig zu erkennen."
 prc.63.a:0 "Exekutieren Sie sie alle!"
 prc.63.b:0 "Geben Sie sich mehr Mühe, sie zu identifizieren, bevor Sie Maßnahmen ergreifen."
 prc.64.t:0 "Kommunistische Guerillas"
 prc.64.d:0 "Einige Kommunisten haben kleine Guerillagruppen gebildet, die unsere Truppen und Stützpunkte bedrohen. Wie sollten wir mit ihnen umgehen?"
 prc.64.a:0 "Gehen Sie hart gegen sie vor!"
 prc.64.b:0 "Durch Bestechung Zwietracht unter ihnen säen."
 prc.65.t:0 "Eine Geheimpolizei einrichten?"
 prc.65.d:0 "Es gibt jetzt keine Kommunisten mehr in unserer Regierung. Es gibt jedoch immer noch viele von ihnen unter der Zivilbevölkerung, so dass eine Geheimpolizei notwendig ist, um kommunistische Aktivitäten effizienter zu unterdrücken."
 prc.65.a:0 "Wir müssen unser Volk vor der roten Pest schützen!"
 prc.65.b:0 "Dafür gibt es keinen Grund."
 prc.67.t:0 "Nachricht von [From.GetName]"
 prc.67.d:0 "[From.GetName] hat Vertreter zu einem Treffen mit [Root.GetLeader] geschickt und verlangt, dass wir Suiyuan an sie übergeben, im Gegenzug bieten sie uns an, der [From.GetFaction] beizutreten und ein wenig Unterstützung in der Industrie zu leisten."
 prc.67.a:0 "Klingt vernünftig."
 prc.67.b:0 "Nicht einmal in ihren kühnsten Träumen!"
 prc.68.t:0 "[From.GetName] Akzeptiert"
 prc.68.d:0 "[From.GetLeader] hat sich bereit erklärt, uns Suiyuan zu überlassen."
 prc.68.a:0 "Ein kluger Schachzug"
 prc.69.t:0 "[From.GetName] Abgelehnt"
 prc.69.d:0 "[From.GetLeader] hat sich geweigert, uns Suiyuan auszuliefern."
 prc.69.a:0 "Vergeblicher Widerstand."
 prc.70.t:0 "Xu Lanzhou"
 prc.70.d:0 "Xu Lanzhou ist nach seiner Pensionierung Lehrer für Kampfkunst geworden. Er erklärt, dass er keine weitere Armee mehr anführen wird, aber gerne unsere Männer in der Kampfkunst unterrichten würde."
 prc.70.a:0 "Lasst ihn in Ruhe."
 prc.70.b:0 "Stellt ihn als unseren Kampfkunst-Lehrer ein."
 prc.71.t:0 "[From.GetName] Sucht Bündnis"
 prc.71.d:0 "Obwohl sie ihre Regierung in der nordwestlichen Region errichtet haben, scheint es, dass ihr Ziel in gewisser Weise mit dem unseren übereinstimmt. Wir könnten mit ihnen zusammenarbeiten und die Japaner zurück ins Meer jagen."
 prc.71.a:0 "Die Chinesen sollten sich gegen unsere gemeinsamen Feinde verbünden."
 prc.71.b:0 "Sie werden uns mit Sicherheit in den Rücken fallen!"
 prc.72.t:0 "Allianz akzeptiert"
 prc.72.d:0 "[From.GetName] hat unseren Vorschlag für ein Bündnis angenommen."
 prc.72.a:0 "Tod den Invasoren!"
 prc.73.t:0 "Allianz abgelehnt"
 prc.73.d:0 "[From.GetName] hat unseren Vorschlag abgelehnt."
 prc.73.a:0 "Verflucht seien sie!"
 prc.74.t:0 "[From.GetName] möchte militärisches Wissen austauschen"
 prc.74.d:0 "Da wir wissen, dass wir beide nicht lange überleben werden, wenn wir allein kämpfen, hat [From.GetLeader] beschlossen, unsere Streitkräfte miteinander kooperieren zu lassen. Auf diese Weise könnten wir die Vorzüge ihrer Armee kennenlernen und sie die unsere."
 prc.74.a:0 "Annehmbar"
 prc.74.b:0 "Sie müssen etwas Böses planen..."
 prc.75.t:0 "Vorschlag angenommen"
 prc.75.d:0 "Einige NRA-Beamte sind in unserer Kommandozentrale eingetroffen und haben begonnen, militärisches Wissen mit unseren Kommandeuren auszutauschen."
 prc.75.a:0 "Unsere vereinte Macht wird unsere Feinde in die Knie zwingen!"
 prc.76.t:0 "Vorschlag abgelehnt"
 prc.76.d:0 "[From.GetName] hat unseren Vorschlag, militärisches Wissen auszutauschen, abgelehnt."
 prc.76.a:0 "Was denken die sich eigentlich?"
 prc.77.t:0 "[From.GetName] sendet Entschuldigung"
 prc.77.d:0 "Obwohl sie sich unserem Befehl widersetzt haben, indem sie die [From.GetFaction] gebildet haben, bilden sie jetzt technisch gesehen eine gemeinsame Front mit [CHI.GetName], was wir ja auch wollen. Jetzt haben sie sich bei uns entschuldigt und wollen, dass wir über ihr früheres "Fehlverhalten" hinwegsehen."
 prc.77.a:0 "Tja..."
 prc.77.b:0 "Ich habe noch nie so schamlose Menschen gesehen!"
 prc.78.t:0 "[From.GetName] Nimmt unsere Entschuldigung an"
 prc.78.d:0 "Unsere Entschuldigung wurde von [From.GetName] angenommen."
 prc.78.a:0 "Nett."
 prc.79.t:0 "[From.GetName] lehnt unsere Entschuldigung ab"
 prc.79.d:0 "Unsere Entschuldigung wurde von [From.GetName] abgelehnt."
 prc.79.a:0 "Schade"
 prc.80.t:0 "Druck von [From.GetName]"
 prc.80.d:0 "[From.GetName] hat [Root.GetLeader] in letzter Zeit unter Druck gesetzt. Einige Beamte fordern [Root.GetLeader] auf, sich zu fügen, bevor die Truppen von [From.GetName] in sein Haus eindringen und ihn in den Tod stürzen."
 prc.80.b:0 "Unterwerft Euch, bevor es zu spät ist."
 prc.80.a:0 "Wir werden nicht auf solch naive Tricks hereinfallen."
 prc.81.t:0 "[From.GetName] Unterwirft sich"
 prc.81.d:0 "Da er unserem Druck nicht länger standhalten konnte, hat [From.GetLeader] beschlossen, sich unserer Regierung zu unterwerfen."
 prc.81.a:0 "Eine weise Entscheidung."
 prc.82.t:0 "[From.GetName] Weigert sich zu unterwerfen"
 prc.82.d:0 "Trotz unseres starken Drucks und der Überredungskünste der bestochenen Beamten bleibt [From.GetLeader] standhaft. Er hat unserem Vertreter mitgeteilt, dass er sich niemals unserer tyrannischen Herrschaft unterwerfen wird."
 prc.82.a:0 "Sie werden bald erkennen, welchen Fehler sie gemacht haben."
 prc.83.t:0 "[From.GetName] hat uns verraten"
 prc.83.d:0 "[From.GetName] hat unsere Marionettenregierung gestürzt und ist jetzt loyal zu [PRC.GetName]!"
 prc.83.a:0 "Wie können sie es wagen!"
 prc.84.t:0 "[From.GetName] fordert von uns die Rückgabe von Land"
 prc.84.d:0 "[From.GetName] erklärt, dass wir ihr rechtmäßiges Territorium schon zu lange besetzt haben, und dass es für sie an der Zeit ist, etwas gegen diese Ungerechtigkeit zu unternehmen."
 prc.84.a:0 "Wir wollen keinen Krieg mit ihnen beginnen."
 prc.84.b:0 "Ist das eine Art Scherz?"
 prc.85.t:0 "[From.GetName] gibt Territorium zurück"
 prc.85.d:0 "[From.GetName] hat beschlossen, unser Territorium zurückzugeben."
 prc.85.a:0 "Das ist gut für beide."
 prc.86.t:0 "[From.GetName] weigert sich, Territorium zurückzugeben"
 prc.86.d:0 "[From.GetName] hat beschlossen, unser rechtmäßiges Territorium zu behalten."
 prc.86.a:0 "Es ist an der Zeit, dies auf die harte Tour zu tun."
 ## 16/2/2017 ## "
 prc.87.d:0 "Angesichts der ständig wachsenden Macht von [From.GetName] befürchtet unser Volk, dass unsere Nation schon bald untergehen könnte, wenn wir uns nicht auf eine Seite schlagen. Gerade gestern hat ein Ultimatum von [From.GetName] den Schreibtisch von [Root.GetLeader] erreicht, in dem gefordert wird, dass [Root.GetName] ihr Protektorat werden soll."
 prc.87.a:0 "Feiglinge leben..."
 prc.87.b:0 "Wir werden dem Tyrannen niemals nachgeben!"
 prc.88.a:0 "Besetzen Sie das Gebiet."
 prc.89.t:0 "[From.GetName] fordert uns auf, die Konzession zurückzugeben"
 prc.92.t:0 "[From.GetName] Versucht zu übernehmen"
 prc.92.d:0 "[From.GetName] hat heute Morgen Vertreter zu einem Treffen mit [Root.GetLeader] geschickt. Bei dem Treffen geht es vor allem darum, [Root.GetLeader] aufzufordern, seine Macht abzugeben und [From.GetName] die Übernahme zu überlassen. Nach reiflicher Überlegung von [Root.GetLeader] ist eine Lösung herausgekommen..."
 prc.92.a:0 "[Root.GetName] wird sich nicht dem Teufel unterwerfen!"
 prc.92.b:0 "Gebt die Macht ab."
 prc.93.t:0 "[From.GetName] Rebellen"
 prc.93.d:0 "[From.GetLeader] hat beschlossen, gegen uns in den Krieg zu ziehen, anstatt sich uns zu unterwerfen."
 prc.93.a:0 "Waffen können immer noch den Trick machen."
 prc.95.t:0 "[From.GetName] sucht einen Pakt mit uns"
 prc.95.d:0 "[From.GetName] hat Vertreter entsandt, um uns um die Unterzeichnung ihres neu entworfenen Paktes zu bitten. Dieser Pakt würde als Freundschaftserklärung und Nichtangriffspakt dienen."
 prc.95.a:0 "Unterschreiben"
 prc.95.b:0 "Das muss ein naiver Trick sein."
 prc.96.t:0 "Pakt unterschrieben"
 prc.96.d:0 "[From.GetName] hat den Pakt unterzeichnet."
 prc.96.a:0 "Ausgezeichnet!"
 prc.97.t:0 "Pakt abgelehnt"
 prc.97.d:0 "[From.GetName] hat sich geweigert, den Pakt zu unterzeichnen."
 prc.97.a:0 "Was auch immer"
 prc.101.t:0 "Zeit zuzuschlagen"
 prc.101.d:0 "Es ist klar, dass der Krieg gut läuft, aber das könnte eine Katastrophe für uns bedeuten, denn sobald er mit den Japanern fertig ist, wird Chiang seine Armee gegen uns richten. Wenn wir die Hoffnung haben wollen, die Kontrolle zu erlangen, ist es jetzt an der Zeit, diejenigen zu sammeln, die uns unterstützen, und zuzuschlagen."
 prc.101.a:0 "Nein, wir müssen den Japanern den Garaus machen."
 prc.101.b:0 "China wird uns gehören."
 prc.102.t:0 "WPPO-Vorschlag"
 prc.102.d:0 "[From.GetName] hat uns einen Vorschlag übermittelt, in dem er die Gründung der WPPO (West Pacific Pact Organisation) für unerlässlich hält. Mit der Gründung der WPPO können wir uns gegenseitig den Rücken freihalten und alle Teufel abschrecken, die es auf unsere Territorien abgesehen haben."
 prc.102.a:0 "Das könnte unser Überleben sichern."
 prc.102.b:0 "Sore wa inbou desu."
 prc.103.t:0 "[From.GetFaction] Gegründet"
 prc.103.d:0 "[From.GetName] hat zugestimmt, die WPPO zu gründen, wir stehen jetzt zusammen."
 prc.103.a:0 "Glorreich!"
 prc.104.t:0 "[From.GetName] Abgelehnt"
 prc.104.d:0 "[From.GetName] hat sich geweigert, die WPPO zu gründen."
 prc.104.a:0 "Schade"
 prc.105.t:0 "[From.GetFaction] Unterstützter Putsch"
 prc.105.d:0 "Ein Putsch, der von [From.GetFaction] unterstützt wird, hat gerade begonnen!"
 prc.105.a:0 "Verflucht seien sie!"
 prc.106.t:0 "Der Verrat von [From.GetName]"
 prc.106.d:0 "Trotz des Paktes, den wir unterzeichnet haben, zeigen [From.GetName] jetzt Feindseligkeit gegen uns. Sie haben alle [Root.GetNameADJ]-Beamten in ihrer Regierung hingerichtet und uns den Krieg erklärt!"
 prc.106.a:0 "Yaban jin!"
 ## 19/2/2017 ## "
 prc.108.t:0 "Rettet Zhang Xueliang?"
 prc.108.d:0 "Zhang wird von der [CHI.GetRulingParty] nach dem Xi'an-Zwischenfall festgehalten. Ohne ihn kann der Plan für die Große Nordwest-Union nicht umgesetzt werden."
 prc.108.a:0 "Rettet ihn!"
 prc.108.b:0 "Wir können auch ohne ihn weitermachen."
 prc.109.t:0 "Frieden mit Japan?"
 prc.109.d:0 "Jetzt, da Dingbei unter unserer Kontrolle ist, sind einige Generäle und Beamte mit dem Ergebnis zufrieden. Sie schlagen vor, dass wir mit Japan Frieden schließen könnten."
 prc.109.a:0 "Das ist zum Wohle der Allgemeinheit."
 prc.109.b:0 "Wir sollten auf eine geeignetere Situation warten."
 prc.109.c:0 "Was ist das für ein Blödsinn!"
 PRC_wait_for_civil_war_tt:0 "Dieses Ereignis wird wieder ausgelöst, wenn das japanische Bürgerkriegsereignis ausgelöst wird.\n"
 prc.110.t:0 "[From.GetName] Sucht den Frieden"
 prc.110.d:0 "Da sie ihr Ziel erreicht haben, streben sie nun Frieden zwischen uns an."
 prc.110.a:0 "Unsere Kräfte werden anderswo gebraucht..."
 prc.110.b:0 "Niemals!"
 prc.111.t:0 "Frieden mit [JAP.GetName]"
 prc.111.d:0 "[From.GetName] hat einem Frieden zwischen uns zugestimmt."
 prc.111.a:0 "Das beste Ergebnis"
 prc.112.t:0 "[From.GetName] hat den Frieden abgelehnt"
 prc.112.d:0 "[From.GetName] hat sich geweigert, Frieden zu schließen."
 prc.112.a:0 "Sie weichen nur dem Unvermeidlichen aus."
 prc.114.d:0 "Da der Bürgerkrieg weitergeht, kann [JAP.GetName] seine Kräfte nicht mehr auf unsere Front konzentrieren. Dies ist unsere Chance, Forderungen zu stellen!"
 ## 20/2/2017 ## "
 prc.115.t:0 "Hungersnot in Henan"
 prc.115.d:0 "Der Krieg in Henan hat zu einer Hungersnot in der Region geführt, da das Ackerland durch den Krieg zerstört wurde. Die örtliche Regierung bittet nun um unsere Hilfe, um ihre Last zu lindern."
 prc.115.a:0 "Wir müssen ihnen helfen!"
 prc.115.b:0 "Wir haben keine Zeit für so etwas."
 KMT_commie_generals_join_tt:0 "§YLin Biao§!, §YZhu De§!, §YChen Yi§! und §YPeng Dehuai§! schließen sich unserer Armee an."
 prc.116.t:0 "Ehemalige Kommunisten schließen sich uns an"
 prc.116.d:0 "Angesichts des Erfolgs unseres Programms zum Wiederaufbau des ländlichen Raums haben einige ehemalige Kommunisten beschlossen, sich uns anzuschließen."
 prc.116.a:0 "Ein kluger Schritt."
 prc.117.t:0 "[XSM.GetName] schließt sich [CHI.GetName] gegen uns an"
 prc.117.d:0 "[CHI.GetLeader] hat [XSM.GetLeader] befohlen, eine Offensive an unserer nordwestlichen Flanke zu starten!"
 prc.117.a:0 "Sie sollen zusammen mit [CHI.GetLeader] untergehen!"
 PRC_takeover_dongbei_tt:0 "[PRC.GetName] übernimmt Staaten in der Mandschurei, die [JAP.GetName] oder ihren Marionetten gehören.\n"
 ## 27/2/2017 ## "
 prc.120.t:0 "Einladung von [From.GetLeader]"
 prc.120.d:0 "Mit der Gründung von [From.GetFaction] hat [From.GetLeader] eine Einladung an [Root.GetLeader] geschickt, in der Hoffnung, dass wir uns ihrem Kurs anschließen können."
 prc.120.a:0 "Das ist eine gute Idee."
 prc.120.b:0 "Wir brauchen sie nicht."
 prc.121.t:0 "[From.GetName] schließt sich uns an"
 prc.121.d:0 "[From.GetLeader] hat beschlossen, unserem Kurs beizutreten."
 prc.121.a:0 "Fantastisch!"
 prc.122.d:0 "[From.GetLeader] hat sich geweigert, [Root.GetFaction] beizutreten, weil er meint, dass er es alleine besser kann."
 prc.122.t:0 "Arroganter Abschaum!"
 prc.123.t:0 "Einladung an [SIK.GetLeader] senden?"
 prc.123.d:0 "Um Nachschub von [SOV.GetName] zu bekommen, ist es wichtig, Zugang zur Region Sinkiang zu bekommen. Wir könnten sie in unsere Fraktion einladen und ihr Vertrauen gewinnen."
 prc.123.a:0 "Schickt es ab."
 prc.123.b:0 "Das ist nicht notwendig."
 ## 24/4/2017 ## "
 prc.124.t:0 "[From.GetLeader] Drängt zum Handeln"
 prc.124.d:0 "[From.GetLeader] hat uns mitgeteilt, dass sie gut auf die Gründung der Nationalen Verteidigungsregierung des Nordwestens vorbereitet sind und nun auf unser Handeln warten."
 prc.124.a:0 "Wir sind bereit."
 prc.124.b:0 "Zu früh gefreut..."
 ## 26/7/2017 ## "
 prc.10.d_2:0 "Lin Biao, der handverlesene Erbe des Großen Vorsitzenden Mao, ist in eine ländliche Gegend unseres Landes geflohen. Die Partei und der Große Vorsitzende Mao gaben bekannt, dass Lin geflohen sei, weil er befürchtete, wegen versuchter Ermordung des Großen Vorsitzenden Mao strafrechtlich verfolgt zu werden, und sich deshalb vor der Obrigkeit verstecken wollte.\n\n Die Rote Garde hat begonnen, Lin und seine Familienmitglieder, die sich nicht an der Flucht beteiligt haben, zu kritisieren, die daraufhin von der Roten Garde zu Tode geprügelt wurden. Es wurden Truppen entsandt, um Lin zu suchen, aber da unsere Nation nun über den gesamten Planeten herrscht, wird es lange dauern, bis Lin gefunden wird."
 PRC_linbiao_will_die_tt:0 "Lin Biao wird bald beseitigt sein."
 prc.125.t:0 "Lin Biao"
 prc.125.d:0 "Wir haben den Verdacht, dass Lin Biao das jüngste Attentat auf unseren Großen Vorsitzenden [Root.GetLeader] verübt hat. Es heißt, dass er jetzt versucht, an einen unbekannten Ort zu fliehen, um sich vor einer möglichen Strafverfolgung zu verstecken.\n\nSollen wir die Initiative ergreifen und ihn eliminieren?"
 prc.125.a:0 "Einen "Unfall" arrangieren..."
 prc.125.b:0 "Lassen wir das Schicksal entscheiden..."
 ## 27/8/2017 ## "
 prc.126.t:0 "Gerüchte über ein Attentat"
 prc.126.d:0 "Es gibt Gerüchte, dass ein Attentat auf Mao von einer unbekannten Fraktion innerhalb der Partei geplant wird."
 prc.126.a:0 "Vielleicht könnten wir die Sicherheitsvorkehrungen lockern und sehen..."
 prc.126.b:0 "Machen Sie einfach weiter wie bisher."
 ## 28/8/2017 ## "
 prc.127.t:0 "[SIK.GetLeader]"
 prc.127.d:0 "Bei der derzeitigen prosowjetischen Haltung von [SIK.GetLeader] könnten wir vielleicht sowjetische Lieferungen aus Sinkiang bekommen, wenn wir es schaffen, gute Beziehungen zu ihm zu pflegen."
 prc.127.a:0 "Schickt ein paar Leute dorthin."
 prc.127.b:0 "Das ist kein großes Problem."
 prc.128.t:0 "[From.GetName]s Repräsentanten"
 prc.128.d:0 "[From.GetName] hat einige Vertreter hierher geschickt, um uns in unseren inneren Angelegenheiten zu unterstützen. Sollen wir sie abweisen?"
 prc.128.a:0 "Sie können bleiben."
 prc.128.b:0 "Das müssen Spione sein!"
 prc.129.t:0 "Erfolg"
 prc.129.d:0 "[From.GetName] hat zugestimmt, unsere Vertreter bleiben zu lassen."
 prc.129.a:0 "Das sollte uns auf lange Sicht zugute kommen."
 prc.130.t:0 "Abgewiesene Repräsentanten"
 prc.130.d:0 "[From.GetLeader] hat unsere Vertreter abgewiesen."
 prc.130.a:0 "Das ist schade."
 ## 29/8/2017 ## "
 prc.131.t:0 "[SOV.GetName] verliert"
 prc.131.d:0 "Früher unterhielten wir wegen ihrer Macht eine enge Beziehung zu [SOV.GetName]. Der derzeitige Krieg läuft jedoch nicht sehr gut für sie. Wenn wir weiterhin so eng mit ihnen zusammenarbeiten, werden wir womöglich als Belagerer angesehen und auf dem Weg dorthin vernichtet. Vielleicht sollten wir uns dieses Mal an [CHI.GetName] wenden."
 prc.131.a:0 "Versucht, [CHI.GetLeader] davon zu überzeugen, dass wir ihnen gegenüber loyal sind."
 prc.131.b:0 "Wir sollten [SOV.GetName] hinterrücks überfallen und uns ein wenig Kriegsbeute sichern!"
 prc.131.c:0 "Lasst uns abwarten..."
 prc.132.t:0 "[From.GetLeader] Geschworene Loyalität"
 prc.132.d:0 "Angesichts der Tatsache, dass [SOV.GetName] den Krieg verliert, hat [From.GetLeader] beschlossen, dass es für ihr eigenes Überleben besser ist, die Verbindung zu [SOV.GetName] zu lösen und sich stattdessen uns zuzuwenden."
 prc.132.a:0 "Schön"
 prc.132.b:0 "Lasst sie verrotten."
 prc.133.t:0 "Beamte hingerichtet"
 prc.133.d:0 "In einem kürzlichen Versuch von [SIK.GetLeader], [CHI.GetLeader] von seinem Los zu überzeugen, hat [SIK.GetLeader] Kommunisten zusammengetrieben und hingerichtet, darunter unsere Vertreter in der Region."
 prc.133.a:0 "Tragisch"
 prc.134.t:0 "[SIK.GetLeader] versucht, die Verbindung zu kappen"
 prc.134.d:0 "Angesichts der Tatsache, dass wir unseren Krieg verlieren, hat [SIK.GetLeader] beschlossen, die Verbindung zu uns zu kappen, und versucht, [CHI.GetLeader] Loyalität zu schwören."
 prc.134.a:0 "Fordert ihn auf, diesen Verrat sofort zu beenden und unseren Krieg zu unterstützen!"
 prc.134.b:0 "Wir haben dringendere Angelegenheiten zu erledigen."
 prc.135.t:0 "[SOV.GetLeader] bittet um unsere Hilfe"
 prc.135.d:0 "[SOV.GetName] hat bemerkt, dass wir versuchen, die Verbindung zu ihnen abzubrechen, und verlangt, dass wir das sofort beenden und ihnen zu Hilfe kommen."
 prc.135.a:0 "Sie werden in kürzester Zeit erledigt sein, wir können unsere eigene Zerstörung nicht herbeiführen!"
 prc.135.b:0 "Die [CHI.GetRulingParty] ist zu weit weg, um zu helfen..."
 prc.136.t:0 "[SIK.GetLeader] verweigert die Hilfe"
 prc.136.d:0 "[SIK.GetLeader] baut weiterhin eine Beziehung zu [CHI.GetRulingParty] auf und weigert sich, uns zu helfen."
 prc.136.b:0 "Dann werden wir ihre Hilfe mit Gewalt erlangen..."
 prc.137.t:0 "[SIK.GetLeader] unterwirft sich"
 prc.137.d:0 "[SIK.GetLeader] hat erkannt, dass wir gemeinsam stärker sind und sich uns angeschlossen."
 prc.137.a:0 "Für Mütterchen Russland!"
 prc.139.t:0 "[SIK.GetLeader] Übermittelt an [SOV.GetName]"
 prc.139.d:0 "[SIK.GetLeader] hat beschlossen, sich der [SOV.GetName] zu unterwerfen."
 prc.139.a:0 "Wir dürfen nicht zulassen, dass die Fremden noch einen Zentimeter chinesischen Bodens einnehmen!"
 prc.139.b:0 "Sie sind zu stark für uns..."
 prc.140.t:0 "[SOV.GetName] hat uns den Krieg erklärt"
 prc.140.d:0 "[SOV.GetName] hat uns in Bezug auf die Probleme der Sinkiang-Region den Krieg erklärt."
 prc.140.a:0 "Wir werden bis zu unserem letzten Mann kämpfen!"
 prc.141.t:0 "[From.GetLeader] Akzeptiert Uns"
 prc.141.d:0 "[From.GetLeader] hat uns in ihre Regierung aufgenommen, jetzt sind wir nicht mehr an [SOV.GetName] gebunden."
 prc.141.a:0 "Ja!"
 prc.142.t:0 "[From.GetRulingParty] hat uns abgelehnt"
 prc.142.d:0 "[From.GetLeader] hat unser Angebot abgelehnt."
 prc.142.a:0 "Wie konnten sie nur!?"
 prc.143.t:0 "[SIK.GetLeader] Eingereicht bei [CHI.GetLeader]"
 prc.143.d:0 "[SIK.GetLeader] hat sich [CHI.GetName] unterworfen, die Region Sinkiang steht nun unter der direkten Kontrolle von [CHI.GetName]."
 prc.143.a:0 "Verflucht!"
 prc.143.b:0 "Wir müssen Maßnahmen ergreifen!"
 prc.138.t:0 "Die Gelegenheit"
 prc.138.d:0 "Wir haben erfahren, dass [CHI.GetLeader] beschlossen hat, [SIK.GetLeader] in Ruhe zu lassen. Das könnte unsere Chance sein, die Region ohne chinesische Einmischung zu erobern."
 prc.138.b:0 "Wir werden Sinkiang einnehmen!"
 prc.144.t:0 "[SIK.GetLeader] hat uns hintergangen"
 prc.144.d:0 "[SIK.GetLeader] hat beschlossen, uns in dieser schwierigen Situation zu hintergehen!"
 prc.144.a:0 "Blyat!"
 ## 31/8/2017 ## "
 prc.145.t:0 "Kontakt mit [YUN.GetLeader]?"
 prc.145.d:0 "Da [YUN.GetName] immer stärker in den aktuellen Krieg verwickelt wird, können wir auch mit [YUN.GetLeader] Kontakt aufnehmen, um uns etwas Einfluss in der Region zu sichern."
 prc.145.a:0 "Schickt einen Vertreter."
 prc.145.b:0 "Kein großes Problem."
 prc.146.t:0 "[PRC.GetLeader]'s Repräsentanten"
 prc.146.d:0 "[From.GetLeader] hat Leute geschickt, um zu versuchen, mit [Root.GetLeader] Kontakt aufzunehmen."
 prc.146.a:0 "Mal sehen, was sie zu sagen haben."
 prc.146.b:0 "Wir dürfen nicht zulassen, dass der Kommunismus in [Root.GetName] Wurzeln schlägt!"
 prc.147.t:0 "Erfolg"
 prc.147.d:0 "[YUN.GetLeader] hat zugestimmt, mit unseren Vertretern zu sprechen."
 prc.147.a:0 "Gut"
 prc.148.t:0 "Repräsentanten festgenommen"
 prc.148.d:0 "Unsere Vertreter wurden von [YUN.GetLeader] festgenommen!"
 prc.148.a:0 "Verflucht!"
 prc.149.t:0 "Unterwerfen Sie sich [PRC.GetName]?"
 prc.149.d:0 "Die [CHI.GetRulingParty] scheint in diesem Krieg auf dem letzten Loch zu sitzen, und die Kommunisten rücken uns immer näher auf die Pelle. Wir müssen jetzt eine Entscheidung treffen: zu den Kommunisten überlaufen oder weiter gegen sie kämpfen?"
 prc.149.a:0 "[PRC.GetName] scheint vielversprechender zu sein als [CHI.GetRulingParty]."
 prc.149.b:0 "Besser tot als rot!"
 prc.150.t:0 "[From.GetLeader] Schließt sich unserem Kurs an"
 prc.150.d:0 "Nachdem er gesehen hat, wie unfähig die [CHI.GetRulingParty] ist und wie mächtig das Volk ist, hat [From.GetLeader] seine Männer zusammengetrommelt und ist auf unsere Seite übergelaufen!"
 prc.150.a:0 "Nieder mit der korrupten [CHI.GetRulingParty]!"
 prc.151.t:0 "[From.GetLeader] ist zu den Kommunisten übergelaufen"
 prc.151.d:0 "Angesichts der aktuellen Kriegssituation hat der verräterische [From.GetLeader], anstatt bis zum letzten Mann und zur letzten Patrone zu kämpfen, beschlossen, seine Partei und seine Nation zu verraten und sich den verfluchten Kommunisten gegen uns anzuschließen!"
 prc.151.a:0 "Verräterischer Hund!"
 ## 1/9/2017 ## "
 prc.152.t:0 "Gründung von [Root.GetName]"
 prc.152.d_pk:0 "Landsleute, die Zentrale Volksregierung der Volksrepublik China wird heute gegründet", verkündete unser geliebter Führer [Root.GetLeader] auf dem Platz des Himmlischen Friedens während der Gründungszeremonie der [Root.GetName]. Tausende, wenn nicht Millionen, haben sich auf dem Platz versammelt und freuen sich über diese monumentale Zeremonie, die die Gründung des neuen China markiert."
 prc.152.d_nk:0 "Landsleute, die Zentrale Volksregierung der Volksrepublik China wird heute gegründet", verkündet unser geliebter Führer [Root.GetLeader] im Präsidentenpalast. Die Rede von [Root.GetLeader] wurde landesweit im Radio übertragen, und die Menschen freuen sich über diese monumentale Rede, die die Gründung des neuen China markiert."
 prc.152.d_ya:0 "Landsleute, die Zentrale Volksregierung der Volksrepublik China wird heute gegründet", verkündete unser geliebter Führer [Root.GetLeader] in einer vorab aufgezeichneten Rede. Die Rede von [Root.GetLeader] wurde in einem seiner Hauptquartiere in Yan'an aufgezeichnet, das zur Hauptstadt des neuen China bestimmt wurde. Die Rede hob die Moral der Soldaten, und alle Bürger vergossen Freudentränen, nachdem sie sie gehört hatten."
 prc.152.a:0 "Xin zhong guo cheng li le!"
 ## 28/10/2017 ## "
 prc.154.t:0 "Ehemalige japanische Marionetten"
 prc.154.d:0 "Einige der ehemaligen japanischen Marionetten stehen nun unter unserer Kontrolle. Wir könnten diese Regionen an die [CHI.GetRulingParty] oder die [PRC.GetRulingParty] übergeben, um unsere Beziehungen zu verbessern. Dies würde ihnen jedoch einen erheblichen Vorteil gegenüber ihrem Rivalen verschaffen, wenn ihr Bürgerkrieg wieder ausbricht."
 prc.154.a:0 "[PRC.GetLeader] soll unsere Unterstützung erhalten."
 prc.154.b:0 "[CHI.GetLeader] kann diese Regionen haben."
 prc.155.t:0 "[From.GetName] übergibt besetzte Regionen"
 prc.155.d:0 "[From.GetName] hat einige der Gebiete, die zuvor von unseren Feinden besetzt waren, behalten. Als Zeichen der Freundschaft und Unterstützung haben sie nun beschlossen, uns diese Gebiete zu überlassen."
 prc.155.a:0 "Ausgezeichnet!"
 prc.156.t:0 "[From.GetName] übergibt besetzte Gebiete an unseren Feind"
 prc.156.d:0 "[From.GetName] hat einige der Gebiete, die zuvor von unseren Feinden besetzt waren, behalten. Jetzt haben sie, so ungeheuerlich es auch erscheinen mag, diese Gebiete an unseren politischen Rivalen übergeben!"
 prc.156.a:0 "Wie können sie es wagen, sich in unsere inneren Angelegenheiten einzumischen!"
 prc.157.t:0 "[From.GetName] hält an den besetzten Gebieten fest."
 prc.157.d:0 "Obwohl [From.GetNameDEF] uns bei der Verjagung der Eindringlinge geholfen hat, haben sie einen Teil der Gebiete unserer Nation besetzt, nachdem unser gemeinsamer Feind besiegt wurde. Sie haben sich bei der Rückgabe dieser Gebiete an uns unwillig gezeigt und werden sie wahrscheinlich für immer behalten!"
 prc.157.a:0 "Wie können sie es wagen!"
 ## 8/1/2018 ## "
 prc.158.t:0 "Der Zweite Chinesisch-Japanische Krieg"
 prc.158.d:0 "Der Zweite Chinesisch-Japanische Krieg ist ausgebrochen, [CHI.GetName] und [JAP.GetName] kämpfen brutal um ihr eigenes Überleben und ihre Interessen. Doch während ihre Soldaten sterben und das Feld mit ihrem Blut bedecken, sitzen wir hier und tun nichts. Vielleicht ist es an der Zeit, dass wir unsere Kameraden zusammenrufen und uns in diesem Konflikt auf unsere Seite stellen?"
 prc.158.a:0 "Chinesen werden niemals Sklaven sein!"
 prc.158.b:0 "Bringt die korrupten Bürokraten in [CHI.GetRulingParty] zu Fall!"
 prc.158.c:0 "Sowohl die Imperialisten als auch die Bürokraten werden durch unsere Hand sterben!"
 ## 22/3/2018 ## "
 prc.159.t:0 "Feindliche Guerilla-Aktivitäten in [PRC_temp_decision_target_state.GetName]"
 prc.159.d:0 "Feindliche Guerilla-Aktivitäten wurden in [PRC_temp_decision_target_state.GetName] entdeckt, wir sollten sofort auf die Situation reagieren."
 prc.159.a:0 "Entdeckt"
 prc.160.t:0 "Guerilla-Zelle in [PRC_temp_sweep_decision_target_state.GetName] gesäubert"
 prc.160.d:0 "Soldaten von [From.GetName] haben ein Befriedungscamp in [PRC_temp_sweep_decision_target_state.GetName] gestartet, um unsere Guerilla-Zellen in dem Gebiet zu zerstören.\n\n[Root.GetCellStatusTT]"
 prc.160.a:0 "Wir werden uns neu formieren und zurückschlagen!"
 PRC_cell_still_active_tt:0 "Obwohl wir einige Verluste erlitten haben, ist unsere Zelle in [PRC_temp_sweep_decision_target_state.GetName] immer noch einsatzbereit."
 PRC_cell_destroyed_tt:0 "Der Feind war gründlich, unsere Zelle bei [PRC_temp_sweep_decision_target_state.GetName] wurde vollständig zerstört."

