 prc.2.d:0 "Die Kommunisten haben zugestimmt, dass wir ihre Männer in unsere Armee aufnehmen, wir werden nun gemeinsam gegen den Feind kämpfen."
 prc.2.a:0 "Unser Feind wird keinen Erfolg haben!"
 prc.3.t:0 "Irrtümliche Säuberung"
 prc.3.d:0 "In unserem Bemühen, die Reaktionäre in unseren Reihen zu säubern, sind einige Genossen irrtümlich auf den "rechten" statt auf den "linken" Weg geraten. Das wird sicherlich Auswirkungen auf unsere Leistung haben."
 prc.3.a:0 "Einige unserer Kameraden sind zu "links", um andere "rechts" zu nennen..."
 prc.4.t:0 "Talentiertes Personal"
 prc.4.d:0 "Einige talentierte Bürger sind aus der Gesellschaft hervorgegangen, wir könnten ihnen einen Platz in unserer Institution geben."
 prc.4.a:0 "Der Fortschritt wird nie aufhören!"
 prc_msp_tt:0 "Senkt die Strafe von §YLack Fachkräfte§!!!"
 prc.5.t:0 "Stalin ist verstorben"
 prc.5.d:0 "Unser glorreicher Führer, Joseph Wissarionowitsch Stalin, war von Karl Marx eingeladen worden und hat uns gestern verlassen. Ein großer Verlust für das sowjetische Volk.\n\n Ein Machtkampf hat begonnen, da mächtige Parteimitglieder um die von Stalin hinterlassene freie Position konkurrieren."
 prc.5.a:0 "Ein Stern fällt..."
 prc.6.t:0 "[GetMonth] Umriss"
 prc.6.d:0 "Nachdem unser Großer Vorsitzender Mao das Drama "Hai Rui aus dem Amt entlassen" kritisiert hatte, bildete eine Gruppe von Menschen eine Gruppe, um die Wirkung der Aussage so weit wie möglich abzuschwächen, indem sie die Aussage des Großen Vorsitzenden Mao aus einer akademischen Perspektive definierte. Der Große Vorsitzende Mao hatte das Drama zuvor als eine schöne Darstellung des Klassenkonflikts innerhalb des sozialistischen Staates gelobt.\n\nDieser Baktrack des Großen Vorsitzenden Mao hat in der Nation Aufsehen erregt, die gesamte Presse hat dieses Ereignis als Schlagzeile und berichtet in großem Umfang darüber."
 prc.6.a:0 "Hoffentlich kommt nichts dabei heraus..."
 prc.7.t:0 "Bekanntmachung des Zentralkomitees"
 prc.7.d:0 "Der Große Vorsitzende Mao hat eine Mitteilung herausgegeben, in der es heißt, dass der Kapitalismus einige hochrangige Funktionäre in der Partei korrumpiert hat und dass sie von der Macht entfernt werden müssen. In der Mitteilung wurde auch der Entwurf dementiert, der veröffentlicht wurde, nachdem der Große Vorsitzende Mao das Drama "Hai Rui aus dem Amt entlassen" kritisiert hatte.\n\noch am selben Tag wurden einige hochrangige Funktionäre aus der Partei ausgeschlossen."
 prc.7.a:0 "Das sieht nicht gut aus..."
 prc.8.t:0 "Tod von Lin Biao"
 prc.8.d:0 "Lin Biao, der handverlesene Erbe des Großen Vorsitzenden Mao, ist bei einem Flugzeugabsturz in Öndörkhaan ums Leben gekommen. Die Dokumente im Flugzeug weisen darauf hin, dass es sich bei den Opfern um Lin und einige seiner Familienangehörigen handelt. Die genaue Ursache des Absturzes ist noch unbekannt.\n\nLins Beziehung zum Großen Vorsitzenden Mao ist seit ihren unterschiedlichen Auffassungen über die Abschaffung des Amtes des Nationalen Vorsitzenden belastend. Lin soll für einige Attentatsversuche auf den Großen Vorsitzenden Mao verantwortlich sein und ist vermutlich geflohen, weil er fürchtete, das nächste Ziel der Roten Garde zu sein."
 prc.8.a:0 "Das gerät außer Kontrolle!"
 prc.10.t:0 "Lin Biao floh nach [PRC_linbiao_flee_target.GetName]"
 prc.10.d:0 "Lin Biao, der handverlesene Erbe des Großen Vorsitzenden Mao, war nach [PRC_linbiao_flee_target.GetName] geflohen und mit dem Flugzeug in [PRC_linbiao_flee_target.Capital.GetName] angekommen. Die Partei und der Große Vorsitzende Mao gaben bekannt, dass Lin geflohen sei, weil er befürchtete, wegen versuchter Ermordung des Großen Vorsitzenden Mao strafrechtlich verfolgt zu werden, und deshalb in [PRC_linbiao_flee_target.GetName] Asyl gesucht habe.\n\nDie Rote Garde hat begonnen, Lin und seine Familienmitglieder, die nicht an der Flucht teilgenommen haben, zu kritisieren, die danach von der Roten Garde zu Tode geprügelt wurden."
 prc.10.a:0 "Es scheint, als würden Maos engste Vertraute langsam sein wahres Gesicht sehen."
 prc.11.t:0 "Tod von Zhou Enlai"
 prc.11.d:0 "Zhou Enlai, der Vorsitzende der Politischen Konsultativkonferenz des chinesischen Volkes, ist verstorben. Trotz seiner Bemühungen und seiner Loyalität weigerte sich der Große Vorsitzende Mao, an seiner Beerdigung teilzunehmen. Trotz des herrschenden Chaos hielten die Menschen im ganzen Land Versammlungen ab, um seinen Tod zu betrauern. Unter dem Denkmal für den Volkshelden hatten viele Menschen Kränze niedergelegt, um den Tod des geliebten Vorsitzenden zu betrauern."
 prc.11.a:0 "Ein tragischer Verlust..."
 prc.12.t:0 "Tod von Mao Zedong"
 prc.12.d:0 "Der Große Vorsitzende Mao Zedong war in seiner Villa in Zhongnanhai zahlreichen Krankheiten erlegen. Der Große Vorsitzende, der die KPC gegründet hatte und aus dem Zweiten Chinesischen Bürgerkrieg siegreich hervorging, hatte sich, seit er von Lins Verrat erfahren hatte, gesundheitlich rapide verschlechtert. Obwohl er sich für kurze Zeit erholt hatte, nahm er schließlich die Einladung von Karl Marx an. Sein Leichnam soll in einem Kristallsarg im neu errichteten Mausoleum von Mao Zedong auf dem Platz des Himmlischen Friedens aufbewahrt werden, damit die künftige Generation diesen einst glorreichen Vorsitzenden Chinas noch bewundern kann."
 prc.12.a:0 "Ein weiterer Verlust an Führungsstärke, das sieht nicht gut aus."
 prc.13.t:0 "Viererbande zerschlagen"
 prc.13.d:0 "[Root.GetLeader] hatte die "Viererbande" verhaftet, die für die meisten Bewegungen in der späteren Phase der "Kulturrevolution" verantwortlich war, einschließlich der Kritik an Konfuzius und Lin Biao. Die Anführerin der Bande, Jiang Qing, die Witwe Maos, erklärte, dass sie nur Maos Willen ausführen. Mao hatte jedoch versucht, die Macht der Bande zu unterdrücken, als er noch lebte. Mit dem Verschwinden der "Viererbande" sollte das Chaos, das fast ein Jahrzehnt lang anhielt, seinem Ende entgegengehen."
 prc.13.a:0 "Sie hätten schon vor langer Zeit verhaftet und hingerichtet werden müssen!"
 prc.14.t:0 "Ausländische Investitionen"
 prc.14.d:0 "Im Zuge der derzeitigen Reformen sind einige ausländische Unternehmen auf unsere Wirtschaft aufmerksam geworden und haben beschlossen, in sie zu investieren. Das wird unsere Wirtschaft noch mehr stärken."
 prc.14.a:0 "Unsere Wirtschaft wird eine der stärksten werden!"
 prc_more_trade_deals_tt:0 "Der Handel ist jetzt bequemer"
 prc.15.t:0 "Einführung ausländischer Forschung"
 prc.15.d:0 "Einige ausländische Forschungen werden in unser Labor eingeführt, was den Fortschritt unserer Forschung beschleunigen wird."
 prc.15.a:0 "Wissenschaft!"
 prc_more_research_tt:0 "Unsere Wissenschaftler werden mehr Zeit für ihre Forschungen haben."
 prc_more_trade_deals_and_construct_tt:0 "Unsere Industrie und unser Handel werden ein wenig stärker werden."
 prc.21.t:0 "Die Wirkung der Reform"
 prc.21.d:0 "Die Reform hat das chinesische Volk zu einer starken Nation gemacht und die Auswirkungen der Kulturrevolution mehr oder weniger ausgelöscht."
 prc.21.a:0 "China erhebt sich!"
 prc.22.t:0 "Deng Xiaoping ergreift die Macht"
 prc.22.d:0 "Nachdem Hua Guofeng auf dem letzten Treffen Selbstkritik geübt hat, ist Deng Xiaoping in die höchste Position der Partei aufgestiegen und damit zur mächtigsten Person des Landes geworden."
 prc.22.a:0 "Hoffentlich ist er besser als Hua..."
 prc.23.t:0 "Lin Biao ergreift die Macht"
 prc.23.d:0 "Lin Biao, der während der "Kulturrevolution" nach [SOV.GetName] geflohen war, ist zurückgekehrt und ergreift die Macht, indem er mit seinen verbliebenen Untergebenen, die das Chaos-Jahrzehnt überlebt haben, einen Putsch startet, Hua Guofeng stürzt und den Sitz des Nationalen Vorsitzenden einnimmt."
 prc.23.a:0 "Ein Geist der Vergangenheit!"
 prc.24.t:0 "Die West-Expedition"
 prc.24.d:0 "Der unerträgliche Fortschritt der Westexpedition veranlasste Mao, einen Waffenstillstand zu erwägen, um diese nutzlose Expedition zu beenden."
 prc.24.a:0 "Die Expedition ist gescheitert."
 prc.24.b:0 "Wir müssen einfach abwarten."
 prc.25.t:0 "Der Besuch von Bai Qiuen"
 prc.25.d:0 "Der kanadische Kommunist Norman Bethune, auch bekannt als Bai Qiuen, hat Mao gestern besucht. Bai bestand darauf, dass er Feldoperationen für unsere Soldaten durchführen wird, um unseren Krieg gegen die Japaner zu unterstützen."
 prc.25.a:0 "Einen Sanitäter brauchen wir!"
 prc.26.t:0 "[GetMonth] Gegenstrom"
 prc.26.d:0 "Der Konflikt zwischen einigen hochrangigen Parteimitgliedern und Jiang Qing ist deutlicher geworden. Jiang Qings Gruppe hat die älteren Mitglieder als reaktionär dargestellt, was dazu geführt hat, dass einige von ihnen von Mao misstraut wurden."
 prc.26.a:0 "Politik ist eine dunkle Angelegenheit."
 prc.27.t:0 "He Long unter Hausarrest"
 prc.27.d:0 "He Longs Ungehorsam gegenüber Maos Befehl, "die Kapitalisten auszurotten", hat zu Maos Misstrauen geführt, und He Long wurde gestern in Xi Shan unter Hausarrest gestellt."
 prc.27.a:0 "Politik ist eine dunkle Sache."
 prc.28.t:0 "Peng De Huai entführt"
 prc.28.d:0 "Jiang Qing hat der Roten Garde erlaubt, General Peng De Huai zu entführen, und Peng wurde verhört. Nach dem Verhör wurde Peng ins Gefängnis gesteckt."
 prc.28.a:0 "Politik ist eine dunkle Sache."
 prc.29.t:0 "Nie Rong Zhen degradiert"
 prc.29.d:0 "Nie Rong Zhen wurde auf Befehl von Mao zur Arbeit in einer Chemiefabrik in Han Dan degradiert."
 prc.29.a:0 "Politik ist eine dunkle Angelegenheit."
 prc_1_tt:0 "3 Infanteriedivisionen und 1 Panzerbrigade treffen in Yan'an ein.\n\n"
 sov_power_struggle_ends:0 "Der Machtkampf endet\n"
 sov_power_struggle_begins:0 "Der Machtkampf beginnt\n"
 prc.30.t:0 "Das Ende des Machtkampfes"
 prc.30.d:0 "Nach einem fast 3-jährigen Machtkampf hat [Root.GetLeader] nun die von Stalin hinterlassene Position eingenommen und die mächtigste Person in der Sowjetunion übernommen."
 prc.30.a:0 "Ich hoffe, das ist das beste Ergebnis"
 prc.32.t:0 "Integration der Regierung"
 prc.32.d:0 "[CHI.GetName] versucht, unsere Regierung zu integrieren, damit China sich vereinigen kann."
 prc.32.a:0 "Sicherlich"
 prc.32.b:0 "Das ist eine Falle!"
 prc.33.t:0 "[PRC.GetName] stimmt der Integration zu"
 prc.33.d:0 "[PRC.GetName] hat zugestimmt, China zu vereinigen, aber wer soll dann unsere neu vereinigte Nation führen?"
 prc.33.a:0 "[PRC.GetLeader] wird China zu Größe führen!"
 prc.33.b:0 "Unsere derzeitigen Beamten sind am besten an der Macht zu halten."
 prc.34.t:0 "[PRC.GetName] Verweigerte Integration"
 prc.34.d:0 "[PRC.GetLeader] hat unseren Vorschlag mit der Begründung abgelehnt, dass er eine Falle sei."
 prc.34.a:0 "Ignorantes Ungeziefer!"
 prc_no_generals_transfer:0 "§0ie derzeitigen Generäle werden den Kommunisten nicht tolerieren und unser Militär verlassen!"
 prc.36.t:0 "[PRC.GetName] plant die Invasion von [SIK.GetName]"
 prc.36.d:0 "Unser Informat in [PRC.GetName] hat bestätigt, dass sie planen, [SIK.GetName] mit Gewalt einzunehmen."
 prc.36.a:0 "Fordern Sie [SIK.GetLeader] zur Zusammenarbeit auf, um Blutvergießen zu vermeiden."
 prc.36.b:0 "Fordern Sie [PRC.GetLeader] auf, diese Idee aufzugeben."
 prc.36.c:0 "Interessant..."
 prc.37.t:0 "Herold von [SOV.GetName]"
 prc.37.d:0 "[SOV.GetLeader] hat gefordert, dass wir uns [PRC.GetName] friedlich unterwerfen, um weiteres Blutvergießen zu vermeiden."
 prc.37.a:0 "Sie haben recht, es ist zum Wohle unseres Volkes."
 prc.37.b:0 "So ein Unsinn! Wir werden uns nicht kampflos geschlagen geben!"
 prc.38.d:0 "[SOV.GetLeader] hat verlangt, dass wir unseren Plan, in [SIK.GetName] einzumarschieren, aufgeben."
 prc.38.a:0 "Die Worte von [SOV.GetLeader] sind nicht die weisesten, die von [PRC.GetLeader] schon!"
 prc.38.b:0 "Ziehen Sie keine unerwünschte Aufmerksamkeit auf sich."
 prc.39.t:0 "[SOV.GetName] Intervention"
 prc.39.d:0 "Durch das Eingreifen von [SOV.GetName] hat sich [SIK.GetName] uns friedlich unterworfen."
 prc.39.a:0 "So oder so, unser Ziel ist erreicht."
 prc.40.t:0 "[SIK.GetName] Trotzig"
 prc.40.d:0 "[SIK.GetLeader] hat sich geweigert, sich friedlich der [PRC.GetName] zu unterwerfen!"
 prc.40.a:0 "Wie können sie es wagen, unsere Befehle nicht zu befolgen!"
 prc.41.t:0 "[PRC.GetName] Trotzig"
 prc.41.d:0 "[PRC.GetLeader] hat sich geweigert, ihren Plan zur Invasion von [SIK.GetName] aufzugeben!"
 prc.42.t:0 "[PRC.GetLeader] hat unseren Befehl befolgt"
 prc.42.d:0 "[SIK.GetLeader] hat seinen Plan aufgegeben, in [SIK.GetName] einzumarschieren!"
 prc.42.a:0 "Wenigstens kennen sie noch ihren Platz."
 prc.43.t:0 "[SOV.GetNameADJ] Verstärkung"
 prc.43.d:0 "Im Hinblick auf die Unterwerfungsbereitschaft von [SIK.GetName] hat [SOV.GetName] Verstärkung geschickt, um uns zu helfen."
 prc_sov_reinforcements:0 "Sie erhalten 8 Divisionen von [SOV.GetName]."
 prc.43.a:0 "Diese Kräfte werden für unsere Bemühungen von entscheidender Bedeutung sein!"
 prc.44.d:0 "Im Hinblick auf die Kriegstreiberei von [PRC.GetName] hat [SOV.GetName] Verstärkung geschickt, um uns zu helfen."
 prc.46.t:0 "Ermordung von Mao Zedong"
 prc.46.d:0 "Unser Großer Vorsitzender, Mao Zedong, wurde heute bei einem hinterhältigen Attentat getötet. Sein handverlesener Nachfolger im Amt, Lin Biao, hat beschlossen, die Kulturrevolution ein für alle Mal zu beenden. Alle Widerstände wurden rasch beseitigt, und unsere Nation erholt sich von den Schäden, die die Katastrophe angerichtet hat, zumindest einigermaßen. Obwohl einige Verschwörungen behaupten, dass Lin das Attentat inszeniert hat, um das Amt zu übernehmen, gibt es keine Beweise für diese Behauptung."
 prc.46.a:0 "Ein verheerender Verlust."
 prc.47.t:0 "Mao Zedong überlebt das Attentat"
 prc.47.d:0 "Unser Großer Vorsitzender, Mao Zedong, hat heute ein hinterhältiges Attentat überlebt. Der Attentäter wurde aufgespürt, bevor er unserem geliebten Großen Vorsitzenden Schaden zufügen konnte. Der Attentäter scheint jedoch seinem Herrn gegenüber äußerst loyal zu sein, da er während des Verhörs kein einziges Wort sagte.\n\nWilde Gerüchte besagten, dass Lin Biao, der handverlesene Nachfolger Maos, dieses Attentat inszenierte. Obwohl es keine Beweise dafür gibt, dass dies der Wahrheit entspricht, beginnen einige Rotgardisten, Lin Biao für diesen "Verrat" zu kritisieren."
 prc.47.a:0 "Lang lebe unser großer Chiarman Mao Zedong!"
 ## 15/11/2016 ## "
 prc.48.t:0 "Hilfe aus der Sowjetunion"
 prc.48.d:0 "Die Sowjetunion hat Hilfe geschickt, um unseren Krieg gegen die Japaner zu unterstützen."
 prc.48.a:0 "Dies wird für unsere Kriegsanstrengungen von entscheidender Bedeutung sein."
 prc.49.t:0 "Unsere Partisanen erheben sich"
 prc.49.d:0 "Unsere Partisanen in der Mandschurei sind aufgestanden und helfen uns, die Kontrolle über das Gebiet zu erlangen."
 prc.49.a:0 "Prächtig!"
 PRC_dongbei_partisans_tt:0 "Übernehmen Sie die Kontrolle über alle Staaten, die [CHI.GetName] in der Mandschurei gehören."
 prc.50.t:0 "Abtrünnige von der NRA"
 prc.50.d:0 "Einige Soldaten der NRA haben beschlossen, auf unsere Seite überzulaufen."
 prc.50.a:0 "Die schlechte Entscheidung von [CHI.GetLeader] führt zu seinem Scheitern."
 ## 17/11/2016 ## "
 prc.51.t:0 "Inspirierender Sieg"
 prc.51.d:0 "Berichte von der Frontlinie haben gute Nachrichten gebracht. Spontane Zusammenstöße unserer Streitkräfte haben zum Sieg geführt und die Moral unserer Armee ist in die Höhe geschnellt!"
 prc.51.a:0 "Marschiert weiter, Kameraden!"
