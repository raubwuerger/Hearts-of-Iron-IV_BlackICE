 PRC_the_grand_northwest_united_proposal:0 "Vorschlag für die Große Nordwest-Union"
 PRC_the_grand_northwest_united_proposal_desc:0 "Der ehemalige General der Fengtian-Clique, Zhang Xueliang, plant die Gründung einer weiteren Regierung in der nördlichen Region. Diese würde dann mit Sheng Shicai in Sinkiang zusammenarbeiten, um Nachschub aus der Sowjetunion zu erhalten und den japanischen Eindringling auf eigene Faust zu bekämpfen. Damit dieser Plan in die Tat umgesetzt werden kann, müssen wir jedoch die Genehmigung der Komintern einholen."
 PRC_urge_zhang:0 "Kontakt zu Zhang Xueliang"
 PRC_urge_zhang_desc:0 "Nun, da wir unseren nächsten Schritt beschlossen haben, ist es an der Zeit, Zhang über unseren Plan zu informieren..."
 PRC_form_the_grand_northwest_united:0 "Die Nordwestliche Nationale Verteidigungsregierung bilden"
 PRC_form_the_grand_northwest_united_desc:0 "Da nun fast alles entschieden ist, können wir den Plan der "Großen Nordwestunion" in die Tat umsetzen. Dies kann unsere Abhängigkeit von der Kuomintang im Kampf gegen die Japaner erheblich verringern."
 PRC_unite_against_the_jap:0 "Vereint gegen Japaner"
 PRC_unite_against_the_jap_desc:0 "Gemeinsam stehen wir, geteilt fallen wir."
 PRC_destroy_mao_and_his_clique:0 "Die Kommunisten vernichten"
 PRC_destroy_mao_and_his_clique_desc:0 "Obwohl er an der Spitze einer Regierung steht, in der es von Kommunisten wimmelt, ist Zhang immer noch der Meinung, dass nur der Faschismus die einzige Rettung für China ist. Um die faschistische Idee zu verwirklichen, müssen die Kommunisten ausgerottet werden."
 PRC_trust_in_communism:0 "Vertrauen in den Kommunismus"
 PRC_trust_in_communism_desc:0 "Es gibt einen Grund, warum sich die Kommunisten so lange gegen die NRA wehren können, einen Grund, den Zhang herausfinden möchte."
 PRC_government_reshuffle:0 "Regierungsumbildung"
 PRC_government_reshuffle_desc:0 "Pessimisten und Überoptimisten in der Regierung können den Untergang der neu gegründeten Union herbeiführen. Es müssen Maßnahmen ergriffen werden, um eine solche Katastrophe zu verhindern."
 PRC_invite_shx:0 "Suiyuan-Korridor"
 PRC_invite_shx_desc:0 "Durch den Zugang zum Suiyuan-Korridor können unsere Streitkräfte die Front leicht erreichen. Die Kriegsherren in der Region stellen jedoch ein Hindernis für die Umsetzung dieses Plans dar."
 PRC_retake_dongbei:0 "Rückeroberung von Dongbei"
 PRC_retake_dongbei_desc:0 "Seit der japanischen Invasion in der Mandschurei war die nordöstliche Region von den Japanern besetzt. Wir werden jetzt zurückerobern, was uns rechtmäßig gehört!"
 PRC_winter_training:0 "Wintertraining"
 PRC_winter_training_desc:0 "Das extreme Klima im Norden war brutal. Durch ein spezielles Training in der kalten Jahreszeit können unsere Truppen besser mit der Situation fertig werden."
 PRC_mountain_training:0 "Gebirgstraining"
 PRC_mountain_training_desc:0 "Das gebirgige Terrain Chinas wird ein großes Hindernis für die mechanisierten Kräfte unserer Invasoren darstellen. Ohne die Unterstützung dieser mechanisierten Kräfte können unsere Männer unsere Feinde mit ausreichender Ausbildung leicht ausschalten."
 PRC_recall_feng_clique_generals:0 "Rückruf der Generäle des Fengtian-Klans"
 PRC_recall_feng_clique_generals_desc:0 "Nachdem er seine Position in der neu gegründeten Regierung gestärkt hat, hat Zhang beschlossen, ehemalige Generäle des Fengtian-Klans zurückzurufen, damit sie ihn bei seinem Plan unterstützen, die Japaner zurückzuschlagen."
 PRC_incorporate_xbj:0 "Eingliederung der Xibei-Armee"
 PRC_incorporate_xbj_desc:0 "Die Xibei-Armee von Yang Hucheng hat Zhangs Plan unterstützt. Wir könnten weitere Männer für den bevorstehenden Krieg gebrauchen."
 PRC_fight_alone:0 "Einsamer Wolf"
 PRC_fight_alone_desc:0 "Da wir die Unfähigkeit der NRA kennen, würde ein Kampf an ihrer Seite uns nur ein Bein stellen. Deshalb müssen wir die Japaner allein bekämpfen. Auf diese Weise hätten wir eine viel größere Chance, zu gewinnen."
 PRC_military_knowledge_exchange:0 "Militärischer Wissensaustausch"
 PRC_military_knowledge_exchange_desc:0 "Sowohl die Taktik der NRA als auch unsere haben einige Schwachstellen. Durch den Austausch von Militärs könnten unsere Taktiken erheblich verbessert werden, und mit vereinten Kräften könnten wir die Japaner sicher aus unserem Land vertreiben."
 PRC_study_kmt_equipment:0 "Studium der NRA-Ausrüstung"
 PRC_study_kmt_equipment_desc:0 "Die Ausrüstung der NRA ist zwar nicht von höchster Qualität, aber immer noch besser als die der meisten unserer Streitkräfte. Sie zu studieren, würde unser Wissen über Kleinwaffen erweitern."
 PRC_apologise_to_sov:0 "Sich bei den Sowjets entschuldigen"
 PRC_apologise_to_sov_desc:0 "Trotz unseres Ungehorsams gegenüber dem sowjetischen Befehl zur Bildung einer neuen Regierung stehen wir nun doch in einer Einheitsfront mit der KMT. Die sowjetischen Beamten können sicherlich über dieses kleine "Fehlverhalten" von uns hinwegsehen..."
 PRC_pressure_prince_dem:0 "Druck auf die Chahar-Regierung"
 PRC_pressure_prince_dem_desc:0 "Die japanische Marionette in Chahar ist lockerer als wir erwartet haben. Wir könnten sie bestechen und ihnen Vergünstigungen anbieten, so dass wir ohne Blutvergießen mit ihnen verhandeln könnten. Wenn sich diese Maßnahmen als nicht ausreichend erweisen, dann..."
 PRC_reform_high_command:0 "Oberkommando reformieren"
 PRC_reform_high_command_desc:0 "Unser Oberkommando könnte etwas mehr Arbeit gebrauchen. Die derzeitige Struktur ist zu locker und die Befehlskette ist für die Koordinierung einer großen Armee nicht sehr geeignet."
 PRC_focus_on_red_army:0 "Konzentration auf die Rote Armee"
 PRC_focus_on_red_army_desc:0 "Die Rote Armee der Kommunisten ist hervorragend im Guerillakrieg und hat eine große Unterstützung in der Bevölkerung. Wenn wir uns auf sie konzentrieren, würde dies unsere Legitimität erheblich steigern."
 PRC_focus_on_dong_beijun:0 "Konzentration auf die Dongbei-Armee"
 PRC_focus_on_dong_beijun_desc:0 "Die gut organisierte Dongbei-Armee unter Zhang Xueliang ist bereit, für ihr Heimatland zu sterben. Wenn wir uns auf sie konzentrieren, würde dies die Leistungsfähigkeit unserer Streitkräfte im Feld erheblich steigern."
 PRC_guerrilla_operation_expansion:0 "Ausweitung der Guerillaoperationen"
 PRC_guerrilla_operation_expansion_desc:0 "Unsere furchtlosen Guerillakämpfer haben im Feld einige Erfolge erzielt. Wir sollten in Erwägung ziehen, den Guerillakrieg auf andere Aspekte auszudehnen, wie z.B. den Einsatz unserer eigenen Guerillakämpfer, um gegen unsere Feinde vorzugehen. Dies kann unsere Kosten für die Besetzung feindlicher Gebiete erheblich senken."
 PRC_stir_anti_japanese_sentiment:0 "Schüren der antijapanischen Stimmung"
 PRC_stir_anti_japanese_sentiment_desc:0 "Die japanische Besetzung der Mandschurei hat unsere Brüder dazu veranlasst, ihre Heimat in Dongbei zu verlassen, was wir als Propaganda nutzen und ihre Moral steigern können."
 PRC_enforce_our_goal:0 "Unser Ziel durchsetzen"
 PRC_enforce_our_goal_desc:0 "Wir sollten das ursprüngliche Ziel der Gründung dieser Regierung nicht vergessen. Jetzt müssen wir handeln."
 PRC_mongolia_issue:0 "Mongolei-Problem"
 PRC_mongolia_issue_desc:0 "Die Mongolei ist ein untrennbarer Teil Chinas, sie muss an uns zurückgegeben werden!"
 PRC_exert_influence_in_sea:0 "Einflussnahme im SEA"
 PRC_exert_influence_in_sea_desc:0 "Zahlreiche wichtige Seewege befinden sich in Südostasien. Die Festigung unseres Einflusses in der Region kann uns im Falle eines Krieges taktische Vorteile sichern."
 PRC_coerce_korea:0 "Korea unter Druck setzen"
 PRC_coerce_korea_desc:0 "Die Auserwählte Halbinsel ist eine großartige strategische Position, wir müssen sie erobern, um unseren Vorteil im Krieg zu sichern!"
 PRC_exert_influence_in_central_asia:0 "Einfluss in Zentralasien ausüben"
 PRC_exert_influence_in_central_asia_desc:0 "Eine Konsolidierung unserer Präsenz in Zentralasien wäre von Vorteil, wenn wir nach Westen expandieren wollen."
 PRC_exert_influence_in_india_and_mongolia:0 "Einfluss in der Mongolei und in Indien ausüben"
 PRC_exert_influence_in_india_and_mongolia_desc:0 "Ein Zweifrontenkrieg ist das Letzte, was wir wollen. Um ihn zu verhindern, müssen wir unsere Nord- und Südgrenze sichern. Unsere dortigen Nachbarn zu unseren Freunden zu machen, könnte sehr nützlich sein."
 PRC_demand_return_of_trade_ports:0 "Rückgabe von Handelshäfen fordern"
 PRC_demand_return_of_trade_ports_desc:0 "Ausländische Zugeständnisse sind eine Demütigung für unser Land. Wir müssen fordern, dass diese ungleichen Verträge sofort gekündigt werden!"
 PRC_the_permanent_revolution:0 "Die permanente Revolution"
 PRC_the_permanent_revolution_desc:0 "Der Kommunismus innerhalb eines Staates ist bei weitem nicht genug, die ganze Welt sollte dem wahren Weg von Marx und Lenin folgen!"
 PRC_aid_the_workers:0 "Helft den Arbeitern"
 PRC_aid_the_workers_desc:0 "Die Arbeiterinnen und Arbeiter in unseren Nachbarländern werden schon viel zu lange unterdrückt. Es ist an der Zeit, dass wir sie von ihren kapitalistischen Unterdrückern befreien!"
 PRC_hire_sov_experts:0 "Stellt sowjetische Experten ein"
 PRC_hire_sov_experts_desc:0 "Sowjetische Experten könnten unschätzbare Stellungnahmen zu unserer industriellen Entwicklung abgeben. Ihre Ratschläge überwiegen das Geld, das für ihre Anstellung ausgegeben wird."
 PRC_import_sov_machinery:0 "Sowjetische Maschinen importieren"
 PRC_import_sov_machinery_desc:0 "Der derzeitige Maschinenpark in unserem Land ist von sehr schlechter Qualität. Die sowjetischen Maschinen produzieren jedoch Materialien von höchster Qualität in einem immensen Tempo. Der Import dieser Maschinen würde uns eine starke Industrie sichern."
 PRC_invest_in_new_companies:0 "In neue Unternehmen investieren"
 PRC_invest_in_new_companies_desc:0 "In unserem Land gibt es nur eine Handvoll einheimischer Unternehmen. Wir sollten erwägen, in neue Unternehmen zu investieren, um die Wettbewerbsfähigkeit unseres Landes weltweit zu erhöhen."
 PRC_assistance_in_naval_industry:0 "Bitte um sowjetische Unterstützung in der Marineindustrie"
 PRC_assistance_in_naval_industry_desc:0 "Da unsere Freunde über eine starke Marineindustrie verfügen, können wir sie auch um Unterstützung in unserer Industrie bitten."
 PRC_study_soviet_ships:0 "Sowjetische Schiffe studieren"
 PRC_study_soviet_ships_desc:0 "Das Studium ausländischer Konstruktionen wird unseren Ingenieuren Aufschluss über die Schiffbautechnologie geben."
 PRC_study_sov_aircrafts:0 "Studium sowjetischer Flugzeuge"
 PRC_study_sov_aircrafts_desc:0 "Das Studium ausländischer Entwürfe wird unseren Ingenieuren Aufschluss über die Luftfahrtechnik geben."
 PRC_study_sov_equipments:0 "Studium der sowjetischen Armeeausrüstung"
 PRC_study_sov_equipments_desc:0 "Das Studium ausländischer Entwürfe wird unseren Militäringenieuren Aufschluss geben."
 PRC_sov_military_advisor:0 "Sowjetischer Militärberater"
 PRC_sov_military_advisor_desc:0 "Mit der Hilfe von erfahrenen sowjetischen Generälen im Ruhestand kann unsere Armee besser funktionieren."
 PRC_the_second_northeast_flag_replacement:0 "Die zweite Ablösung der Nordost-Flagge"
 PRC_the_second_northeast_flag_replacement_desc:0 "Die Dongbei-Armee war eine entscheidende Kraft während der Warlord-Ära. Ohne unseren Einsatz während des Krieges in der Zentralebene hätte die Regierung in Nanking ihn nicht gewonnen; ohne die Ersetzung der nordöstlichen Flagge wird China nicht unter einer Flagge "vereint" sein. Jetzt werden wir die Fengtian-Clique wiederherstellen und der Regierung in Nanking zeigen, wer besser geeignet ist, China zu regieren."
 PRC_submit_to_central_government:0 "Unterwerfung unter die Zentralregierung"
 PRC_submit_to_central_government_desc:0 "Ahhhhhhhhhh, ich will jetzt als CHI spielen, dieser Fokusbaum nervt!"
 PRC_revive_arsenals:0 "Arsenale wiederbeleben"
 PRC_revive_arsenals_desc:0 "Die meisten Arsenale in der nordöstlichen Region blieben unangetastet, einige wurden sogar von den Japanern begünstigt. Wir können sie jetzt nutzen, um die Kriegsmaschinerie zu produzieren, die wir brauchen, um den Fengtian-Klan wieder zu seinem früheren Ruhm zu führen."
 ## 15/2/2017 ## "
 PRC_revive_the_navy_and_air_force:0 "Marine und Luftwaffe wiederbeleben"
 PRC_revive_the_navy_and_air_force_desc:0 "Unsere Marine- und Luftstreitkräfte sind einer der Gründe für unsere Stärke während der Warlord-Ära. Wir müssen sie wiederherstellen, um sicherzustellen, dass wir immer noch eine Kraft sind, mit der man rechnen muss."
 PRC_pact_with_jap:0 "Ein Pakt mit Japan"
 PRC_pact_with_jap_desc:0 "Obwohl sie einst unser Feind waren, ist ihre militärische Stärke unbestreitbar. Vielleicht könnten wir unsere Vorurteile ablegen und ein Bündnis mit ihnen schließen?"
 PRC_king_of_dongbei:0 "König von Dongbei"
 PRC_king_of_dongbei_desc:0 "Wir haben unser verlorenes Land zurückerobert, die Region soll wieder zu unserem Operationszentrum werden."
 PRC_industrial_developement:0 "Industrielle Entwicklung"
 PRC_industrial_developement_desc:0 "Das vom Krieg zerstörte Land Dongbei verfügt nur über wenige Infrastrukturen. Wenn wir uns mehr um den Wiederaufbau der Region bemühen, können wir unsere Produktion steigern."
 PRC_study_foreign_equipment:0 "Studium ausländischer Ausrüstung"
 PRC_study_foreign_equipment_desc:0 "Wir können ausländische Ausrüstung nachahmen und unsere eigene auf der Grundlage ihres Designs verbessern."
 PRC_expand_unversity:0 "£tech_mod Universität ausbauen"
 PRC_expand_unversity_desc:0 "Bildung ist unverzichtbar, wir müssen mehr Universitäten errichten, um die nächste Generation für die Zukunft unserer Nation heranzubilden."
 PRC_establish_general_staff:0 "Generalstab einrichten"
 PRC_establish_general_staff_desc:0 "Die Größe unseres Militärs ist stark gewachsen. Wir müssen ein Gremium für eine bessere Koordinierung einrichten."
 PRC_claim_the_central_plain:0 "Die Zentralebene einfordern"
 PRC_claim_the_central_plain_desc:0 "Die Regierung im Süden hat schon seit langem ein Auge auf unsere Gebiete geworfen. Wir sollten sie niederschlagen, bevor sie das Gleiche tun."
 PRC_secure_the_far_east:0 "Den Fernen Osten sichern"
 PRC_secure_the_far_east_desc:0 "Der russische Ferne Osten hat uns den direkten Zugang zum Pazifik verwehrt. Dies wird unsere Flottenexpansion stark behindern. Im Interesse unserer Nation müssen wir die Kontrolle über dieses Gebiet übernehmen."
 PRC_joint_warfare:0 "Gemeinsame Kriegsführung"
 PRC_joint_warfare_desc:0 "Die lange Küstenlinie Chinas bietet unseren Streitkräften eine hervorragende Gelegenheit, unser Luft-, See- und Landarsenal zu nutzen. Wir sollten uns mit solchen effizienten Taktiken auseinandersetzen."
 PRC_pressure_korea:0 "Druck auf Korea"
 PRC_pressure_korea_desc:0 "Nachdem wir die wichtigsten Städte im Fernen Osten unter unsere Kontrolle gebracht haben, hat sich unser Einfluss ausgeweitet. Jetzt, da Korea von unseren Streitkräften umzingelt ist, sollten sie wissen, was die beste Entscheidung ist."
 PRC_special_research_department:0 "£tech_mod Sonderforschungsabteilung"
 PRC_special_research_department_desc:0 "Der wissenschaftliche Fortschritt ist für das Überleben unserer Nation von entscheidender Bedeutung."
 PRC_provisional_science_department:0 "£tech_mod Vorläufige Forschungsabteilung"
 PRC_provisional_science_department_desc:0 "Während der Umbildung sind einige fähige Leute zu unserer Regierung gestoßen. Wir könnten sie in Gruppen zusammenfassen und sie mit wissenschaftlichen Aufgaben betrauen."
 PRC_establish_top_command:0 "Oberstes Kommando einrichten"
 PRC_establish_top_command_desc:0 "Für eine effizientere Führung und Koordinierung der Truppen muss ein Oberkommando des Militärs bestimmt werden."
 PRC_expand_navy_command_structure:0 "Ausweitung des Marinekommandos"
 PRC_expand_navy_command_structure_desc: "Angesichts der ständig wachsenden Größe unserer Marine ist eine eigene Kommandostruktur erforderlich."
 PRC_expand_air_command_structure:0 "Ausweitung des Luftkommandos"
 PRC_expand_air_command_structure_desc: "Angesichts der immer größer werdenden Luftwaffe ist eine eigene Kommandostruktur erforderlich."
 PRC_yellow_sea_navy:0 "Marine im Gelben Meer"
 PRC_yellow_sea_navy_desc:0 "Im Gelben Meer befindet sich die Operationsbasis unserer Marine. Wir müssen unsere Küstenmarine stärken, um ihre Sicherheit zu gewährleisten."
 PRC_pacific_fleet:0 "Pazifikflotte"
 PRC_pacific_fleet_desc:0 "Wir müssen unser Ziel höher stecken, der Ausbau unserer Marine für Operationen in der Hohen See ist ein Muss."
 PRC_naval_air_effort:0 "Marineluftstreitkräfte"
 PRC_naval_air_effort_desc:0 "Flugzeugträger standen in den letzten Jahren im Mittelpunkt der Marineentwicklung, wir sollten unsere Marine auf dem neuesten Stand halten."
 PRC_naval_innovation:0 "Innovation in der Marine"
 PRC_naval_innovation_desc:0 "Traditionelle Marinedoktrinen und -entwürfe werden irgendwann nicht mehr gebraucht. Wir müssen neue und effizientere Wege finden, um unseren Feind auf See zu vernichten, während er stagniert."
 PRC_fight_effort:0 "Einsatz von Kampfflugzeugen"
 PRC_fight_effort_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Die Weiterentwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorsprung verschaffen."
 PRC_bomber_effort:0 "Bombereinsatz"
 PRC_bomber_effort_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 PRC_air_innovation:0 "Traditionelle Flugdoktrinen und Flugzeugkonstruktionen werden letztendlich nicht mehr verwendet werden. Wir müssen neue und effizientere Wege finden, um unseren Feind aus der Luft zu vernichten, während er stagniert."
 PRC_introduce_jap_shipbuilding_tech:0 "Bitte um japanische Unterstützung in der Marineindustrie"
 PRC_introduce_jap_shipbuilding_tech_desc:0 "Angesichts der starken Kapazitäten unserer Freunde im Bereich der Marineindustrie können wir sie auch um Unterstützung in unserem Bereich bitten."
 PRC_jap_military_advisor:0 "Japanischer Militärberater"
 PRC_jap_military_advisor_desc:0 "Japan kann auf eine längere militärische Geschichte zurückblicken als wir, seine Erfahrung wird für unsere militärische Entwicklung von großem Nutzen sein."
 PRC_west_pacific_alliance:0 "Westpazifische Allianz"
 PRC_west_pacific_alliance_desc:0 "Um das Überleben unserer beiden Nationen zu sichern, sollte ein Bündnis geschlossen werden."
 PRC_coup_in_philipine:0 "Unterstützung des faschistischen Putsches in SEA"
 PRC_coup_in_philipine_desc:0 "Die Menschen sollten sich gegen ihre inkompetente Regierung erheben und den wahren Weg des Faschismus einschlagen. Diejenigen, die dies tun, werden unsere volle Unterstützung erhalten."
 PRC_burn_the_bridge:0 "Brennt die Brücke nieder"
 PRC_burn_the_bridge_desc:0 "Wir haben von Japan bekommen, was wir wollten, es ist Zeit für uns, den Pakt zu brechen."
 PRC_battlefield_four:0 "Das Sechste Theater"
 PRC_battlefield_four_desc:0 "Jenseits des Pazifiks liegt die wahre Bedrohung für unsere Nation, sie muss vernichtet werden!"
