 prc_continuous_partisan_tt:0 "§YPartisanen werden sich alle 30 Tage in unserem Kernstaat erheben, der vollständig von unserem Feind kontrolliert wird, der den nationalen Geist §REnemy Partisans Behind Our Frontline§! hat. §0taaten, die sich im Besitz unserer Feinde befinden, sind nicht eingeschlossen§!"
 PRC_continuous_partisan:0 "Stützpunkte hinter der feindlichen Linie"
 PRC_continuous_partisan_desc:0 "Unsere Partisanen richten nun hinter der feindlichen Frontlinie einige Verwüstungen an. Wir könnten ihre Wirkung verstärken, indem wir ihnen zusätzlichen Nachschub geben."
 PRC_continuous_one_time_boost:0 "Planausarbeitung"
 PRC_continuous_one_time_boost_desc:0 "Um unseren Feind zu besiegen, ist ein gründlicher Plan erforderlich. Wir sollten so viele Informationen und militärischen Verstand wie möglich für solche Pläne sammeln, sie sollten uns in den nächsten Scharmützeln gegen unsere Feinde einige Vorteile verschaffen."
