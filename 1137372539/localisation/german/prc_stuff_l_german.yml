 kns.4.d:0 "Bei Josef Stalin, dem ehemaligen Führer der Sowjetunion, wurden ein Schlaganfall, hoher Blutdruck und Magenblutungen diagnostiziert. Er wurde in seinem Schlafzimmer auf dem Boden liegend aufgefunden, bevor die Ärzte gerufen wurden. Nachdem die Behandlung mit Blutegeln erfolglos geblieben war, wurde Stalins Doppelgänger aus dem Urlaub zurückgerufen, um im Bedarfsfall als Stalin einzuspringen. Der Gesundheitszustand Stalins wurde jedoch später in ganz Moskau in allen Einzelheiten übertragen. Am nächsten Tag wurde Josef Stalin für tot erklärt.\n\nStalins Personenkult wird voraussichtlich auch nach seinem Ableben weitergehen. Und ein Machtkampf ist bereits im Gange, da mächtige Parteimitglieder mit Begeisterung die von Stalin hinterlassene vakante Position einnehmen wollen."
