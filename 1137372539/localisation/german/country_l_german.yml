  ARMY_EXPERIENCE:0 "Armee-Erfahrung"
  ARMY_EXPERIENCE_GAIN_TRAINING:1 "Aus §Armeeübungen§!: $VALUE|=+3$ täglich"
  ARMY_EXPERIENCE_DESC:0 "Wenn Ihre Ausrüstung im Kampf eingesetzt wird, erhalten Sie Armeeerfahrung. Das bedeutet, dass Sie Heereserfahrung sammeln können, wenn Ihre §HDivisionen§! in den Kampf ziehen oder wenn Sie §HLend-Leased§! Ausrüstung an die Kriege Ihrer Verbündeten verleasen.\nSie sammeln auch Erfahrung, wenn Sie §HArmeeübungen§! mit Truppen durchführen, die mindestens die Stufe $UNIT_TRAINING_LEVEL|Y$ haben, und bei bestimmten §HNationalen Schwerpunkten§! Einige §HMinister§! können die gewonnene Erfahrung erhöhen.\n\nArmy Experience wird benötigt, um §HDivision Templates§! zu erstellen und zu modifizieren."
  NAVY_EXPERIENCE:0 "Marine-Erfahrung"
  NAVY_EXPERIENCE_GAIN_TRAINING:0 "Aus §HNaval-Übungen§!: $VALUE|=+3$ täglich"
  NAVY_EXPERIENCE_DESC:0 "Wenn deine Schiffe im Kampf und in §HNaval-Übungen§! eingesetzt werden, erhältst du Marineerfahrung. Bestimmte §HNationale Schwerpunkte§! geben zusätzliche Erfahrung und einige §HMinister§! können die gewonnene Erfahrung erhöhen.\n\nMarineerfahrung wird verwendet, um bessere Varianten bestehender Schiffe zu entwickeln."
  AIR_EXPERIENCE:0 "Erfahrung in der Luft"
  AIR_EXPERIENCE_GAIN_TRAINING:0 "Aus §HPilotenübungen§!: $WERT|=+3$ täglich"
  AIR_EXPERIENCE_DESC:0 "Wenn Ihre Flugzeuge den Feind in Missionen angreifen oder in §HPilotenübungen§! üben, sammeln Sie Lufterfahrung. Das bedeutet, dass Sie Lufterfahrung gewinnen können, wenn Ihre §HAir Wings§! in den Kampf ziehen oder wenn Sie §HLend-Leased§! Ausrüstung an die Kriege Ihrer Verbündeten verleasen.\nBestimmte §HNational Focuses§! geben zusätzliche Erfahrung und einige §HMinister§! können die gewonnene Erfahrung erhöhen.\n\nLufterfahrung wird verwendet, um bessere Varianten von bestehenden Flugzeugen zu entwickeln."
  COMMAND_POWER:0 "Befehlsgewalt"
  COMMAND_POWER_DESC:0 "§Kommandogewalt§! wird für verschiedene militärische Operationen und die Beförderung von Generälen verwendet. Sie kann für einmalige Operationen ausgegeben oder für kontinuierliche Operationen eingesetzt werden. Das Wachstum und die maximale Kapazität der §HCommand Power§! kann durch verschiedene Doktrinen und Nationalgeister erhöht werden."
