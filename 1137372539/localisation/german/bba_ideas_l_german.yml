 ITA_offensive_in_ethiopia:0 "Offensive in Äthiopien"
 ITA_offensive_in_ethiopia_desc:1 "Unsere Armeen sind entschlossen, den Feind zurückzudrängen – egal, was dazu nötig ist!"
 ITA_logistics_in_ethiopia:0 "Logistik in Äthiopien"
 ITA_logistics_in_ethiopia_desc:1 "Mit der richtigen Planung und Logistik werden wir kleine, aber stetige Fortschritte erzielen, ohne unsere Männer unnötig zu opfern."
 ITA_stockpiling_fuel:0 "Treibstoffvorräte anlegen"
 ITA_stockpiling_fuel_desc:1 "Mit einer großen Treibstoffreserve wird unser Militär länger am Laufen bleiben."
 ITA_foggia_farm_fields:0 "Felder des Bauernhofs Foggia"
 ITA_foggia_farm_fields_desc:1 "Die Modernisierung der Agrarindustrie in Foggia wird zu einer größeren Lebensmittelproduktion führen."
 ITA_hardened_irregular_bands:0 "Gehärtete unregelmäßige Bänder"
 ITA_hardened_irregular_bands_desc:1 "Durch die Nutzung der einheimischen Krieger können wir viel von ihrer Kampferfahrung und ihrem geografischen Wissen profitieren."
 ITA_hardened_irregular_bands_tt:0 "§G+5,00%§! Angriff, Verteidigung und Geschwindigkeit für §Y$irregular_infantry$§!, §Y$cavalry$§! und §Y$camelry$§!"
 ITA_servizio_informazione_militare_ns:0 "$ITA_servizio_informazione_militare$"
 ITA_servizio_informazione_militare_ns_desc:1 "Unser Geheimdienst wird dazu beitragen, ausländische Spionageangriffe gegen uns abzuschrecken und unsere eigenen internationalen Ambitionen zu stärken."
 ITA_devaluated_lira:0 "Abgewertete Lira"
 ITA_devaluated_lira_desc:1 "Unsere jüngsten Kriege waren kostspielig und haben unsere Wirtschaft beeinträchtigt. Die Abwertung der Währung hat unsere Produkte auf dem internationalen Markt wettbewerbsfähiger gemacht und unserer Wirtschaft den dringend benötigten Aufschwung gegeben."
 ITA_battaglia_del_grano:0 "Battaglia del Grano"
 ITA_battaglia_del_grano_desc:1 "Um wirklich unabhängig zu sein, können wir uns bei der Lebensmittelversorgung nicht auf ausländische Mächte verlassen, sondern müssen landwirtschaftlich autark werden. Der Kampf um Getreide wird dazu führen, dass wir selbstständig werden und unsere Macht nur noch weiter wächst."
 ITA_battaglia_per_la_terra:0 "Battaglia per la Terra"
 ITA_battaglia_per_la_terra_desc:1 "Unser Kampf um Land wird kilometerlange Sümpfe trockenlegen und Ackerland schaffen. Es wird auch neue Beschäftigungsmöglichkeiten bieten und ausländische Regierungen sind bereits vom unzerbrechlichen Geist des italienischen Volkes beeindruckt."
 ITA_battaglia_per_la_nascite:0 "Battaglia per le Nascite"
 ITA_battaglia_per_la_nascite_desc:1 "Damit Italien wirklich aufblühen kann, brauchen wir mehr Soldaten. Um mehr Soldaten zu bekommen, brauchen wir eine größere Bevölkerung. Um eine größere Bevölkerung zu bekommen, brauchen wir Mütter. Was Mütter brauchen, ist, dass wir den Kampf um die Geburten gewinnen."
 ITA_camicie_nere:0 "Camicie Nere"
 ITA_camicie_nere_desc:1 "Die Schwarzhemden haben [ITA.GetLeader] einen persönlichen Eid geschworen, der sie zuverlässiger und loyaler macht als den Rest der Armee. Ihnen mehr Autorität und Verantwortung zu übertragen, wird unsere Herrschaft nur stärken."
 ITA_camicie_nere_mp_tt:0 "§YMilitärpolizei§!: Unterdrückungsbonus: §G+5,0 %§!"
 ITA_italian_irredentism_ns:0 "$ITA_italian_irredentism$"
 ITA_italian_irredentism_ns_desc:1 "Damit [ITA.GetNameDef] sein volles Potenzial und seine Macht entfalten kann, müssen wir uns bis zu unseren natürlichen Grenzen ausdehnen und alle Gebiete vereinen, die rechtmäßig dem italienischen Volk gehören!"
 ITA_bandits_war:0 "Banditenkrieg"
 ITA_bandits_war_desc:1 "Mobilität und Mechanisierung sind die Zukunft der Kriegsführung. Wir müssen stark in die Modernisierung unserer Armee investieren, damit sie auf den heutigen Schlachtfeldern erfolgreich sein kann."
 ITA_alpine_defense:0 "Alpenverteidigung"
 ITA_alpine_defense_desc:1 "Die brutalen Kämpfe in den Bergen während des Ersten Weltkriegs sind vielen Menschen noch in frischer Erinnerung. Wir müssen unsere Nordfront vor möglichen Angriffen schützen, indem wir über fähige Soldaten verfügen, die in diesem Gelände effektiv kämpfen können."
 ITA_aviazione_legionaria:0 "Aviazione Legionaria"
 ITA_aviazione_legionaria_desc:1 "Die Sicherung der Luftüberlegenheit ist für jede Armee von entscheidender Bedeutung, um die Oberhand zu gewinnen und den Feind zurückzudrängen."
 ITA_sold_obsolete_escort_ships_ns:0 "Veraltete Begleitschiffe verkauft"
 ITA_sold_obsolete_escort_ships_ns_desc:1 "Der Export von Kriegsschiffen in andere Nationen hat unsere industriellen Fähigkeiten gestärkt."
 ITA_strengthened_heavy_industry:0 "Gestärkte Schwerindustrie"
 ITA_strengthened_heavy_industry_desc:1 "Die Erweiterung unserer Industriekapazität wird unsere industrielle Produktivität steigern."
 ITA_strengthened_the_army:0 "Die Armee gestärkt"
 ITA_strengthened_the_army_desc:1 "Durch die Erweiterung der Armee haben wir viel über die Mobilisierung von Truppen und deren Organisation zu einer zusammenhängenden Streitmacht gelernt."
 ITA_disgruntlement_in_the_army:0 "Unzufriedenheit in der Armee"
 ITA_disgruntlement_in_the_army_desc:1 "Die Unzufriedenheit breitete sich in der Armee aus, weil man ihr vorwarf, sie könne nicht schnell genug expandieren."
 ITA_efficient_supply_lines:0 "Effiziente Versorgungsleitungen"
 ITA_efficient_supply_lines_desc:1 "Die Heereslogistik wird nicht mehr so ​​umständlich sein, da unsere Versorgungslinien stark von der neu aufgebauten Flotte von Versorgungslastwagen profitieren."
 ITA_fuel_reserves:0 "Kraftstoffreserven"
 ITA_fuel_reserves_desc:1 "Eine große Treibstoffreserve wird unserem Militär die Möglichkeit geben, mehr Ausflüge zu unternehmen und aktiver zu sein."
 ITA_strengthened_the_airforce:0 "Die Luftwaffe wurde gestärkt"
 ITA_strengthened_the_airforce_desc:1 "Die italienische Luftwaffe ist erneut eine der größten Luftflotten der Welt. Die neu ausgebildeten Piloten wollen unbedingt zeigen, wie großartig unsere Luftwaffe jetzt ist."
 ITA_disgruntlement_in_the_airforce:0 "Unmut in der Luftwaffe"
 ITA_disgruntlement_in_the_airforce_desc:1 "Der Luftwaffe wurden neue Ressourcen und Gelder für den Ausbau ihrer Streitkräfte versprochen, doch nichts ist zu sehen und unter den Truppen macht sich Unmut breit."
 ITA_expanded_intelligence_service_basic:0 "Erweiterter Geheimdienst"
 ITA_expanded_intelligence_service_basic_desc:1 "Der erweiterte Nachrichtendienst wird unsere innere Sicherheit stärken."
 ITA_bolstered_political_cabinet:0 "Gestärktes politisches Kabinett"
 ITA_bolstered_political_cabinet_desc:1 "Die richtigen Leute an den richtigen Orten zu haben, wird das faschistische System und unsere Herrschaft über [ITA.GetNameDef] stärken."
 ITA_bolstered_military_high_command:0 "Gestärktes militärisches Oberkommando"
 ITA_bolstered_military_high_command_desc:1 "Eine kompetente Führung ist für das optimale Funktionieren des Militärs und den Erfolg auf den Schlachtfeldern von entscheidender Bedeutung."
 ITA_all_within_the_state_ns:0 "$ITA_all_within_the_state$"
 ITA_all_within_the_state_ns_desc:1 "Die Stärkung unserer Fähigkeiten hinter der Front wird den Weg zum Sieg sichern."
 ITA_anti_partisan_measures_ns:0 "$ITA_anti_partisan_measures$"
 ITA_anti_partisan_measures_ns_desc:1 "Unsere Spezialeinheiten behindern die Bewegungen der Partisanen und erschweren ihnen so den Angriff hinter der Front."
 ITA_gappisti_ns:0 "$ITA_gappisti$"
 ITA_gappisti_ns_desc:1 "Unsere kleinen Partisaneneinheiten schlagen dem Feind hinter der Front hart zu, demoralisieren ihn und verstärken den Widerstand in der lokalen Bevölkerung."
 ITA_grande_rivolta_rurale_ns:0 "$ITA_grande_rivolta_rurale$"
 ITA_grande_rivolta_rurale_ns_desc:1 "Es ist uns gelungen, die Bauernschaft in ländlichen Gebieten für unsere Sache zu gewinnen!"
 ITA_liberation_or_death_ns:0 "$ITA_liberation_or_death$"
 ITA_liberation_or_death_ns_desc:1 "Der letzte Vorstoß zur Befreiung Italiens von der Tyrannei hat begonnen; Jetzt gibt es kein Zurück mehr!"
 ITA_grande_rivolta_rurale_terrain_bonus_tt:0 "Aktiviert §YGebirgskampfdoktrin§! solange dieser nationale Focus aktiv ist, gewährt er §Y$militia$s§! Geländeboni in §Y$hills$§! und §Y$mountain$§!: Angriff: §G+5%§!, Bewegung: §G+10%§!"
 ITA_independence_war:0 "Unabhängigkeitskrieg"
 ITA_independence_war_desc:1 "Wir werden Italien von unseren Unterdrückern befreien!"
 ITA_nuclear_research:0 "Kernforschung"
 ITA_nuclear_research_desc:1 "Wir sind Vorreiter bei der Entwicklung der Atomenergie und werden schon bald die größte Militärmacht der Welt sein."
 ITA_political_reforms:0 "Politische Reformen"
 ITA_political_reforms_desc:1 "Eine Reform des politischen Systems wird unsere Nation verjüngen und stabilisieren."
 ITA_setting_course_ns:0 "$ITA_setting_course$"
 ITA_setting_course_ns_desc:0 "$ITA_setting_course_desc$"
 ITA_papal_support:0 "Päpstliche Unterstützung"
 ITA_papal_support_desc:1 "Der Papst übt immer noch großen Einfluss auf das italienische Volk aus und mit seiner Zustimmung und Unterstützung werden wir in der Lage sein, viele Herzen und Gefühle für unsere Sache zu gewinnen."
 ITA_papal_state:0 "P"
 ITA_papal_state_desc:1 "With the Papacy reborn and in control over Italy, people are flocking to his Holiness for guidance and support."
 ITA_papal_state_catholic_dominion:0 "Catholic Dominion"
 ITA_papal_state_catholic_dominion_desc:1 "With the ascension of the Papacy as a major world power, it is up to us to enact the will of God and like a shepherd that guides his flock, protect faithful Christians from evil."
 ITA_papal_state_catholic_dominion_puppet_discount_tt:1 "§YReduced cost§! for §YPuppet Country§! action in Peace Conferences."
 ITA_cooperation_of_the_bourgeoisie:0 "Cooperation of the Bourgeoisie"
 #ITA_cooperation_of_the_bourgeoisie_desc: "NEEDED?" ""
 ITA_seizing_old_equipment:0 "Beschlagnahme alter Geräte"
 ITA_international_aid:0 "Internationale Hilfe"
 ITA_disgruntled_military:0 "Verärgertes Militär"
 ITA_disgruntled_military_desc:1 "Die Säuberung des Militärs von royalistischen Elementen, die unsere neue Republik hätten bedrohen können, hat dazu geführt, dass wir erfahrene Führungspersönlichkeiten verloren haben."
