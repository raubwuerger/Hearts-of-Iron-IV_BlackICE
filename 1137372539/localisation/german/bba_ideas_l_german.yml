 ITA_ricostruzione_industriale_dynamic_modifier:0 "Ricostruzione Industriale"
 ITA_ricostruzione_industriale_dynamic_modifier_desc:1 "Unsere Bemühungen, unsere heimischen Industrien nach der Weltwirtschaftskrise zu retten, haben sich als erfolgreich erwiesen. Durch noch stärkere Investitionen in die Industriekapazität Italiens wird unsere Produktivität bald mit der der Großmächte mithalten können."
 ITA_military_industry_dynamic_modifier:0 "Militärindustrie"
 ITA_military_industry_dynamic_modifier_desc:1 "Unser inländischer Militärkomplex ist sowohl in der Produktivität als auch in der Technologie hinter unsere Konkurrenten zurückgefallen. Wir müssen die Militärindustrie Italiens stärken, wenn wir wollen, dass unsere Streitkräfte auf den Schlachtfeldern erfolgreich sind."
