 ITA_regio_esercito_dynamic_modifier_desc:1 "Die italienische Armee kämpfte im Ersten Weltkrieg und war auf der Siegerseite, konnte jedoch mit der militärischen Modernisierung nicht Schritt halten. Indem wir uns an die moderne Zeit anpassen, werden wir die Armee stärken und immer siegreich sein."
