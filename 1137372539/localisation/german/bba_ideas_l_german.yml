 ETH_prince_regent_idea:0 "Prinzregent $ETH_ras_imru_haile_selassie$"
 ETH_prince_regent_idea_desc:0 "Während Kaiser $ETH_haile_selassie$ unterwegs ist, um die [ROOT.GetAdjective]-Sache beim Völkerbund zu vertreten, hat Ras $ETH_ras_imru_haile_selassie$ die Aufgabe, das Land gegen die Eindringlinge zu verteidigen und bis dahin de facto als Anführer von [ROOT.GetName] zu fungieren Kaiser kehrt zurück."
 ETH_conservative_high_command_idea:0 "Konservatives Oberkommando"
 ETH_conservative_high_command_idea_desc:0 "Die Ras von [ETH.GetName] wissen, wie man Krieg führt. Es besteht wenig Bedarf, etwas zu ändern, was sich über Jahrhunderte bewährt hat. Der Feind wird immer durch einen umfassenden Angriff besiegt, wobei die überlegene Moral und Anzahl der [ETH.GetAdjective]-Armee den Sieg davonträgt."
 ETH_the_heroes_of_adwa_idea:0 "Die Helden von Adwa"
 ETH_the_heroes_of_adwa_idea_desc:0 "Kaiser Menelik besiegte die italienischen Invasoren in der Schlacht von Adwa. An diesem Tag haben wir der Welt gezeigt, wozu unsere Armeen fähig sind, und die Kolonialisten aus unserem Land vertrieben. Wir haben es einmal geschafft, und wir können es wieder tun."
 ETH_taxed_nobility_idea:0 "Besteuerter Adel"
 ETH_on_our_own_idea:0 "Auf eigene Faust"
 ETH_on_our_own_idea_desc:0 "Die internationale Gemeinschaft hat im Konflikt zwischen [ITA.GetName] und [ETH.GetName] Stellung bezogen und beschlossen, dass sich keine anderen Länder einmischen sollten. [ETH.GetName] steht in dieser verzweifelten Stunde allein da."
