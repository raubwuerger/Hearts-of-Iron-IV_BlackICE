 ITA_italcementi:0 "Italcementi"
 ITA_astaldi:0 "Astaldi"
 ITA_ducati_energia:0 "Ducati Energia"
 ITA_northern_designer_tt:1 "Dieser Designer ist im nördlichen Teil Italiens ansässig. Abschluss des Fokus "§Y$ITA_strengthen_northern_industry$§!" und '§Y$ITA_new_industrialization_program$§!' wird den Designer verbessern."
 ITA_southern_designer_tt:1 "Dieser Designer ist im südlichen Teil Italiens ansässig. Abschluss des Fokus "§Y$ITA_modernize_the_mezzogiorno$§!" und '§Y$ITA_new_industrialization_program$§!' wird den Designer verbessern."
 ITA_northern_designer_improved_tt:0 "§YDieser Northern-Designer wurde bereits verbessert§!."
