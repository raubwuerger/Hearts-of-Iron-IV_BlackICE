 ITA_banda_carita_non_la_resistance:0 "Banda Carità"
 ITA_ALB_italian_settlers:0 "Zustrom italienischer Siedler"
 ITA_dodecanese_treaty_idea:0 "Der Dodekanes-Vertrag"
 ITA_italys_destiny_idea:0 "Italiens Schicksal"
 ITA_vento_aureo:0 "Der goldene Wind"

 ITA_shadow_of_mussolini:0 "Der Schatten Mussolinis"
 ITA_shadow_of_mussolini_desc:1 "Auch wenn er von der Macht verdrängt wurde, kann man sich dem Schatten Mussolinis kaum entziehen, da er immer noch einen großen Einfluss auf die italienische Politik hat."
 ITA_divino_duce_1:0 "Divino Duce"
 ITA_divino_duce_1_desc:1 "Mit einem starken Personenkult um [ITA.GetLeader] wird das italienische Volk niemals seine Loyalität gegenüber seinem Duce aufgeben oder brechen. Sie werden jede Not, die ihnen auferlegt wird, mit Leichtigkeit ertragen und niemals aufgeben."
 ITA_divino_duce_2:0 "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc:1 "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1:0 "Italienische Hegemonie"
 ITA_italian_hegemony_master_1_desc:1 "Als Geburtsort des Faschismus ist unser Ziel klar; um sein Beschützer zu werden und ihn weit und breit zu verbreiten. Wir werden jedem Volk, das unter unsere Hegemonie kommt, ein Gefühl der Pflicht und Loyalität gegenüber dem faschistischen System vermitteln."
 ITA_italian_hegemony_master_2:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects:0 "Italienische Hegemonie"
 ITA_italian_hegemony_subjects_desc:1 "Vereint unter der Hegemonie von [ITA.GetNameDef] sind wir die Beschützer des Faschismus und agieren wie eine Bastion der Wahrheit und Aufklärung. Niemand und nichts soll uns im Weg stehen!"
 ITA_prioritizing_the_military:0 "Priorisierung des Militärs"
 ITA_prioritizing_the_military_desc:1 "Durch die Umleitung von Geldern und Ressourcen von anderswo können wir uns auf unsere Streitkräfte konzentrieren. Während bestimmte Bereiche kurzfristig darunter leiden werden, werden wir langfristig mehr davon profitieren."
 ITA_impero_italiano:0 "Impero Italiano"
 ITA_impero_italiano_desc:1 "Die Ausrufung des Italienischen Reiches hat unseren Truppen Mut gemacht und unsere Ansprüche in Afrika legitimiert."
 ITA_novus_ordo_modifier:0 "Novus Ordo"
 ITA_expanded_corporatism_modifier:0 "Erweiterter Korporatismus"





### Switzerland ### ""
 SWI_spirit_of_resistance_idea:0 "Schweizer Widerstandsgeist"
 SWI_swiss_neutrality:0 "Schweizer Neutralität"
 SWI_werner_risch:0 "Werner-Risch"
 SWI_eidgenossische_FW:0 "Eidgenössische F+W"
 SWI_eidgenossische_KW:0 "Eidgenössische K+W"
 SWI_eidgenossische_WF:0 "Eidgenössische W+F"
 SWI_sig:0 "SIG"
 SWI_oerlikon:0 "Oerlikon"
 SWI_saurer:0 "Saurer"
 SWI_Berna:0 "Berna"
 SWI_buero_ha_idea:0 "Buero Ha"
 SWI_expanded_spy_network_idea:0 "Erweitertes Spionagenetzwerk"
 SWI_spirit_of_saint_bernard_idea:0 "Geist des Heiligen Bernhard"
 SWI_spirit_of_saint_bernard_idea_tooltip:2 "Field Hospital Trickleback: §G+20 %§!\nExp. Verlustfaktor: §G-30%§!"
 SWI_mountaineer_paratroopers_idea:0 "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc:0 "Der Zugang zu einigen der steilsten Gipfel und die jahrhundertealte alpine Kultur verschaffen Schweizer Fallschirmjägern einen Vorteil gegenüber allen anderen Luftlandetruppen. Sie können von unseren Transportflugzeugen herabsteigen und Berggipfel dominieren, als wären sie auf dem Monte Rosa oder dem Matterhorn."
 SWI_mountaineer_paratroopers_idea_TT:0 "§YBerge§!:\n Angriff: §G+35%§!\n Verteidigung: §G+10%§!\n Bewegung: §G+20%§!\n§YHügel§!:\n Angriff: §G+20%§!\n Verteidigung: §G+5%§!\n Bewegung: §G+10%§!"
 SWI_air_production_ns:0 "Schweizer Flugzeugproduktion"
 SWI_air_production_ns_desc:0 "Unsere Fabriken sind bestrebt, so schnell wie möglich Flugzeuge zu produzieren, damit unsere Fähigkeit, in der Luft Kriege zu führen, mit denen unserer Nachbarn mithalten kann."
 SWI_federal_police_idea:0 "Nachrichtendienst der Schweizerischen Bundespolizei"
 SWI_federal_police_idea_no_lar:0 "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2:0 "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea:0 "Infiltrierte Bundespolizei"
 SWI_infiltrated_federal_police_idea_no_lar:0 "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc:0 "Faschistische Elemente haben die Bundespolizei und ihren Geheimdienst unterwandert. Es ist nicht abzusehen, wie sie unserem faschistischen Nachbarn dabei helfen, die [SWI.GetName]-Gesellschaft zu infiltrieren."
 SWI_pro_helvetia_idea:0 "Pro Helvetia"
 SWI_pro_helvetia_idea_desc:0 "Damit die Schweiz überleben kann, muss sie ein von den darin gesprochenen Sprachen unabhängiges Land sein. Deshalb hat Pro Helvetia die Aufgabe, die Schweizer Werte und das damit verbundene Engagement für die Demokratie zu fördern."
 SWI_martial_law_idea:0 "Kriegsrecht"
 SWI_martial_law_idea_desc:0 "Gefährliche Zeiten erfordern gefährliche Maßnahmen. Das Militär muss übernehmen, um Ordnung und Stabilität zu gewährleisten. Mit etwas Glück kann [ROOT.GetAdjective] eines Tages wiederhergestellt werden."
 SWI_extensive_press_censorship_idea:0 "Umfangreiche Pressezensur"
 SWI_active_trade_agreement:0 "Lieferungen aus Handelsabkommen"
 SWI_trading_with_switzerland_military:0 "Import von Kriegsproduktion aus der Schweiz"
 SWI_trading_with_switzerland_civilian:0 "Import ziviler Produktion aus der Schweiz"
 SWI_no_confederation_president_idea:0 "Kein Konföderationspräsident gewählt"
 SWI_no_confederation_president_idea_desc:0 "Das Undenkbare ist geschehen, und der Bundesrat hat es versäumt, einen Präsidenten der Schweizerischen Eidgenossenschaft zu wählen. Es wird viel Mühe erfordern, aus dieser Situation herauszukommen."
 SWI_foreign_fascist_propaganda:0 "Ausländische faschistische Propaganda"
 SWI_foreign_fascist_propaganda_desc:0 "Obwohl es in [SWI.GetName] keine große faschistische Bewegung gibt, sind unsere faschistischen Nachbarn bestrebt, unsere Konföderation von innen heraus zu zerreißen, mit der Fünften Kolonne und Propagandaoperationen in jedem Kanton, insbesondere aber im [GER.GetAdjective] und [ITA.GetAdjective] sprechende."
 SWI_extensive_fascist_propaganda:0 "Umfangreiche faschistische Propaganda"
 SWI_extensive_fascist_propaganda_desc:0 "Früher kam faschistische Propaganda in der Schweiz von aussen, aber die Bewegung hat genug Schwung gewonnen, um das Land mit faschistischer Propaganda von innen und aussen zu überschwemmen."
 SWI_rearmaming_idea:0 "Laufende Aufrüstung"
 SWI_increased_defense_budget:0 "Erhöhen Sie das Verteidigungsbudget"
 SWI_war_bonds:0 "Kriegsanleihen"
 SWI_banned_foreign_nazi_propaganda_idea:0 "Verbotene ausländische Nazi-Propaganda"
 SWI_banned_foreign_nazi_propaganda_idea_desc:0 "Der Nationalsozialismus hat in einer Gesellschaft wie der unseren keinen Platz, deshalb können wir nicht zulassen, dass sich eine Ideologie verbreitet, die das Gefüge unserer Konföderation selbst bedroht, ganz zu schweigen von der Propaganda einer fremden Nation."
 SWI_rearmed_idea_industrial:0 "Aufgerüstete Schweiz"
 SWI_army_limitations_TT:3 "§RCKann keine regulären Streitkräfte außerhalb von Bürgermilizen ausbilden und keine vorhandenen Vorlagen außerhalb der Entscheidungen zur militärischen Bereitschaft bearbeiten§!\n\n§YSwitzerland§! ist darauf angewiesen, dass die Zivilbevölkerung im Bedarfsfall zu den Waffen greift. Eine begrenzte Anzahl von Milizen kann ausgebildet werden, und sie werden ihre §YOrganisation§! haben zunächst begrenzt.\n\nSobald der Fokus §Y$SWI_armed_neutrality$§! abgeschlossen ist, können die Milizen mithilfe der §Y$SWI_activate_militia$§! erweitert, verbessert und schließlich eingesetzt werden! Entscheidung. Während die Milizen im Einsatz sind, werden sich die Strafen für die Schweizer Wirtschaft im Laufe der Zeit häufen, aber nach ihrem Abzug werden sie wieder zurückgesetzt."
 SWI_spirit_of_helvetia_passive_peace:0 "Passiver Geist von Helvetia"
 SWI_spirit_of_helvetia_passive_war:0 "$SWI_spirit_of_helvetia_passive_peace$"
 SWI_spirit_of_helvetia_defensive_peace:0 "Verteidigungsgeist von Helvetia"
 SWI_spirit_of_helvetia_defensive_war:0 "$SWI_spirit_of_helvetia_defensive_peace$"
 SWI_spirit_of_helvetia_aggressive_peace:0 "Aggressiver Geist von Helvetia"
 SWI_spirit_of_helvetia_aggressive_war:0 "$SWI_spirit_of_helvetia_aggressive_peace$"
 SWI_frontier_defense_plan_idea_1:0 "Grenzverteidigungsplan"
 SWI_infrastructure_rigged_to_blow:0 "Infrastruktur zum Explodieren manipuliert"
 SWI_infrastructure_rigged_to_blow_desc:0 "Wir können nicht zulassen, dass der Feind unsere hart erarbeitete Infrastruktur und Industrie gegen uns einsetzt. Wir sind bereit, alles in die Luft zu jagen, sobald der Feind die Kontrolle darüber übernimmt."
 SWI_aktion_nationaler_widerstand_idea:0 "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_idea_desc:0 "Eine geheime Gruppe von Zivilisten, die alle Bereiche der Schweizer Gesellschaft repräsentieren und entschlossen sind, die Werte der Schweiz zu fördern und den Grundstein für den Widerstand zu legen, falls das Schlimmste passiert."
 SWI_old_switzerland_idea:0 "Rückkehr in die Alte Schweiz"
 SWI_old_switzerland_idea_desc:0 "Nach einer langen Zeit grausamen Krieges und unmoralischer Expansion fordern die Menschen von [ROOT.GetName] nichts weniger als eine Rückkehr zur Neutralität und Demokratie der Vorkriegszeit. Diese turbulenten Zeiten werden bald vorbei sein."
 SWI_extended_supply_lines_idea:0 "Erweiterte Versorgungsleitungen"
 SWI_extended_supply_lines_idea_desc:0 "Wir haben unsere Logistik verbessert, damit wir unsere Lieferlinien weiter ausdehnen und schneller als je zuvor neue aufbauen können."
 SWI_expanded_special_forces:0 "Erweiterte Spezialeinheiten"
 SWI_swiss_women_in_the_military:0 "Schweizer Frauen im Militär"
 SWI_volunteer_forces_idea:0 "Freiwillige Kräfte"
 SWI_volunteer_forces_idea_desc:0 "Obwohl [SWI.GetNameDef] gemäß unserer üblichen Richtlinie offiziell nicht an einem Konflikt beteiligt ist, gestatten wir die Teilnahme als Freiwillige und ermutigen sie insgeheim, insbesondere wenn es um die Verteidigung der Demokratie geht."
 SWI_frozen_assets:0 "Von der Schweiz eingefrorene Vermögenswerte"
 SWI_frozen_assets_desc:0 "Nachdem sie sich jahrelang auf das Schweizer Bankwesen verlassen hatten, zeigten sie ihre wahren Absichten und fielen uns in den Rücken, indem sie unsere Vermögenswerte einfrierten! Wir werden uns finanziell davon erholen, aber es wird Zeit brauchen."
 SWI_intel_support_idea:0 "Geheimdienstunterstützung"
 SWI_communist_party_banned_idea:0 "Kommunismus verboten"
 SWI_alpine_redoubt_dynamic_modifier:0 "$SWI_alpine_redoubt$"
 SWI_democratic_unrest:0 "Demokratische Unruhen"
 SWI_democratic_unrest_desc:0 "Nach einem Jahrhundert direkter Demokratie wird das Volk von [ROOT.GetAdjective] über den aktuellen politischen Zustand von [ROOT.GetName] nicht schweigen."
 SWI_resistance_groups_funded_by_foreign_country:0 "Widerstandsgruppen werden vom Ausland finanziert"
 SWI_gold_trade_with_switzerland:0 "Schweizer Goldhandel"
 SWI_swiss_gold_market:0 "Schweizer Goldmarkt"
 SWI_seized_gold:0 "Gold beschlagnahmt"
 SWI_stole_our_gold_reserves:0 "Gestohlene Goldreserven"
 SWI_foreign_investments_idea:0 "Ausländische Investitionen"
 SWI_swiss_democratic_propaganda:0 "Schweizer demokratische Propaganda"
 SWI_swiss_democratic_propaganda_desc:0 "Nachdem [SWI.GetNameDef] Vorarlberg dazu drängte, sich ihnen anzuschließen, hat es eine umfangreiche Propagandakampagne in ganz [AUS.GetNonIdeologyName] fortgesetzt. Sie haben ihre Bemühungen auf die Förderung ihrer charakteristischen Form der Demokratie, den Widerstand gegen den Faschismus und vor allem auf den Beitritt zu ihrer Konföderation konzentriert."
