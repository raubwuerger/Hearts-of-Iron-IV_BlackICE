 ### AAA ""
 tech_coastal_sub_Early_War_AA:0 "20mm Flak"
 tech_coastal_sub_Early_War_AA_desc:0 "Die von Rheinmetall Borsig entwickelte 2-cm-Flak 30 wurde Anfang der 1930er Jahre in Dienst gestellt und war im Grunde ein großes Maschinengewehr. Es handelte sich um eine rückstoßbetätigte Waffe mit zwei nebeneinander liegenden Abzugshebeln; der rechte für Einzelschüsse und der linke für die Automatik. Es verschoss eine Vielzahl von Munition, von panzerbrechenden bis hin zu explosiven Geschossen, und war in der Regel mit Leuchtspurgeschossen gekoppelt. Die effektive Feuerrate betrug 120 Schuss pro Minute."
 tech_coastal_sub_Interwar_AA:0 "20-mm-Zwillingsflak"
 tech_coastal_sub_Interwar_AA_desc:0 "Die von Rheinmetall Borsig entwickelte 2-cm-Zwillingsflak 30 wurde in den frühen 1930er Jahren in Dienst gestellt und war im Grunde ein großes Maschinengewehr. Es handelte sich um eine rückstoßbetätigte Waffe mit zwei nebeneinander liegenden Abzugshebeln: der rechte für Einzelschüsse und der linke für die Automatik. Es verschoss eine Vielzahl von Munition, von panzerbrechenden bis hin zu explosiven Geschossen, und war in der Regel mit Leuchtspurgeschossen gekoppelt. Die effektive Feuerrate betrug 120 Schuss pro Minute. Der Typ IIA hatte 850 Schuss"
 tech_coastal_sub_Late_War_AA:0 "20mm Quad Flak"
 tech_coastal_sub_Late_War_AA_desc:0 "Die von Rheinmetall Borsig entwickelte 2-cm-Zwillingsflak 30 wurde in den frühen 1930er Jahren in Dienst gestellt und war im Grunde ein großes Maschinengewehr. Es handelte sich um eine rückstoßbetätigte Waffe mit zwei nebeneinander liegenden Abzugshebeln; der rechte für Einzelschüsse und der linke für die Automatik. Es verschoss eine Vielzahl von Munition, von panzerbrechenden bis hin zu explosiven Geschossen, und war in der Regel mit Leuchtspurgeschossen gekoppelt. Die effektive Feuerrate betrug 120 Schuss pro Minute. Dies ist eine Zwillingskanone."
 tech_coastal_sub_AA_ammo:0 "Munition"
 tech_coastal_sub_AA_ammo_desc:0 "Zusätzliche Munition verfügbar. 150 mehr für Typ II. Insgesamt: 1000 Schuss."
