 coastal_defense_ships:0 "Entwurf eines Küstenverteidigungsschiffs"
 improved_fire_control_system:0 "Verbessertes Feuerleitsystem"
 improved_fire_control_system_desc:0 "Durch Eingabe von Kurs, Geschwindigkeit und Entfernung eines Ziels kann ein mechanischer Computer genau vorhersagen, wo sich das Ziel befinden wird, wenn die nächste Salve feuerbereit ist."
 advanced_fire_control_system:0 "Fortschrittliches Feuerleitsystem"
 advanced_fire_control_system_desc:0 "Weitere Verfeinerungen der Regie und der mechanischen Computertechnologie ermöglichen eine höhere Genauigkeit."
 sonar:0 "Frühes Hydrophon"
 sonar_desc:0 "Ein einfacher Satz von Hydrophonen ermöglicht die Verfolgung von Unterwasserzielen durch Erkennung der von ihnen erzeugten Geräusche."
 improved_sonar:0 "Verbessertes Hydrophon"
 improved_sonar_desc:0 "Verbesserungen der Hydrophontechnik ermöglichen eine einfachere Erkennung und Ortung von Schallquellen."
 smoke_generator:0 "Raucherzeuger"
 smoke_generator_desc:0 "Einige geringfügige Modifikationen an den Motoren und Schornsteinen von leichten und mittleren Schiffen ermöglichen es ihnen, viel Rauch zu erzeugen, um den Kontakt mit dem Feind zu vermeiden oder zu unterbrechen."
 basic_depth_charges:0 "Einfache Wasserbomben"
 basic_depth_charges_desc:0 "Ein einfacher Sprengstoffbehälter mit einem druckempfindlichen Auslöser explodiert, wenn er eine bestimmte Tiefe erreicht."
 improved_depth_charges:0 "Wasserbomben-Werfer (Depth Charge Thrower)"
 improved_depth_charges_desc:0 "Eine einfache mechanische Vorrichtung, die eine Wasserbombe in einer bestimmten Entfernung vom Schiff abwirft. Dadurch muss der Zerstörer nicht mehr direkt über das Ziel fahren, um es zu treffen."
 advanced_depth_charges:0 "Wasserbomben-Mörser (Depth Charge Mortar)"
 advanced_depth_charges_desc:0 "Ein Mörser an Bord des Zerstörers kann eine Sprengladung viel weiter wegwerfen, so dass das Schiff während des gesamten Angriffs den Sonarkontakt mit dem U-Boot aufrechterhalten kann und die Treffergenauigkeit drastisch erhöht wird."
 modern_depth_charges:0 "Verbesserter Tiefladungsmörser"
 modern_depth_charges_desc:0 "Eine größere Treibladung wirft eine richtige, auf eine bestimmte Tiefe eingestellte Wasserbombe aus größerer Entfernung auf ein U-Boot."
 improved_airplane_launcher:0 "Verbessertes Flugzeugkatapult"
 improved_airplane_launcher_desc:0 "Ein verbesserter pneumatischer Mechanismus ermöglicht es, viel größere Flugzeuge per Katapult zu starten. Dadurch wird ihr Suchradius vergrößert."
 basic_cruiser_armor_scheme:0 "Verbessertes Kreuzer-Panzerungsschema"
 basic_cruiser_armor_scheme_desc:0 "Ein Panzerungsschema, das die Aufteilung zwischen Gürtel- und Deckspanzerung der Großkampfschiffe kopiert und einen gewissen Schutz gegen Splitter und kleinkalibrige Geschütze bietet."
 improved_cruiser_armor_scheme:0 "Zwischenkriegs-Panzerungsschema für Kreuzer"
 improved_cruiser_armor_scheme_desc:0 "Weitere Verfeinerungen des Panzerungsschemas und ein schwereres Deck sind notwendig, um der zunehmenden Reichweite und Stärke der Geschütze gerecht zu werden."
 advanced_cruiser_armor_scheme:0 "Fortgeschrittenes Kreuzer-Panzerungsschema"
 advanced_cruiser_armor_scheme_desc:0 "Durch die schräge Anordnung der Gürtelpanzerung ist es bei gleichem Gewicht und gleicher Dicke der Panzerung wesentlich schwieriger, diese zu durchschlagen."
 basic_heavy_armor_scheme:0 "Verbesserte Hauptstadtpanzerung"
 basic_heavy_armor_scheme_desc:0 "Die Analyse und Erprobung früherer Panzerungssysteme hat zur Entwicklung alternativer Systeme geführt, die eine Reihe von Vorteilen bieten dürften."
 improved_heavy_armor_scheme:0 "Fortgeschrittenes Kapitalpanzerungsschema"
 improved_heavy_armor_scheme_desc:0 "Weitere Verfeinerungen der Panzerungsschemata ermöglichen es uns, die lebenswichtigen Teile des Schiffes noch effizienter zu schützen."
 basic_torpedo:0 "Basis-Torpedo"
 basic_torpedo_desc:0 "Eine selbstangetriebene Waffe mit einem explosiven Sprengkopf, der auf einem vorbestimmten Kurs läuft, bis er das Ziel unterhalb der Wasserlinie trifft. Der Torpedo ermöglicht es kleineren Überwasserschiffen und Tauchbooten, größere Schiffe zu beschädigen oder zu zerstören, ohne dass schwere Geschütze benötigt werden."
 magnetic_detonator:0 "Magnetischer Annäherungszünder"
 magnetic_detonator_desc:0 "Eine neue Sprengkapsel erkennt die Verschiebung des Erdmagnetfeldes, wenn der Torpedo unter dem Ziel vorbeifährt. Eine Explosion direkt unter einem Schiff verursacht viel mehr Schaden und bricht oft den Kiel des Ziels, so dass es sofort sinkt."
 homing_torpedo:0 "Muster laufender Torpedo"
 homing_torpedo_desc:0 "Durch Modifizierung des Kreiselsystems von Torpedos können wir sie so programmieren, dass sie nicht nur einer geraden Linie folgen."
 electric_torpedo:0 "Elektrischer Torpedo"
 electric_torpedo_desc:0 "Ein Torpedo mit elektrischem Antrieb hinterlässt keine leicht zu entdeckende Luftblasenspur, sondern bleibt praktisch unsichtbar, bis er einschlägt. Das bedeutet auch, dass es keine Spur gibt, die zum abschießenden U-Boot zurückführt."
 improved_ship_torpedo_launcher:0 "Verbesserte Torpedoabschussgeräte"
 improved_ship_torpedo_launcher_desc:0 "Stärkere Motoren ermöglichen es, mehr Rohre in einer einzigen Lafette zu installieren und sie schneller auf das Ziel auszurichten."
 advanced_ship_torpedo_launcher:0 "Verbesserte Torpedos"
 advanced_ship_torpedo_launcher_desc:0 "Entwicklungen in der Torpedotechnologie ermöglichen eine größere Reichweite und stärkere Sprengköpfe."
 modern_ship_torpedo_launcher:0 "Fortgeschrittene Torpedos"
 modern_ship_torpedo_launcher_desc:0 "Fortgeschrittene Torpedotriebwerke und Sprengstoffverbindungen erhöhen die Tödlichkeit von Torpedos weiter."
 basic_submarine_snorkel_sub:0 "Grundlegender U-Boot-Schnorchel"
 basic_submarine_snorkel_sub_desc:0 "Ein einfaches Luftrohr, das vom Maschinenraum zum Kontrollturm führt. In ausgefahrenem Zustand kann das U-Boot seine Triebwerke betreiben und aufladen, während es noch unter Wasser ist."
 improved_submarine_snorkel_sub:0 "Verbesserter U-Boot-Schnorchel"
 improved_submarine_snorkel_sub_desc:0 "Ein verbessertes Design verhindert, dass Wasser in die Motoren gesaugt wird, und reduziert außerdem das Radarecho des Schnorchelkopfes."
 basic_battery:0 "Marine-Schützenwesen"
 basic_battery_desc:0 "Grundlegendes Design für die Ausbildung und Elevationsmechanik von Marinegeschützen."
 basic_light_battery:0 "Leichte Grundbatterie"
 basic_light_battery_desc:0 "Eine offene, angetriebene Lafette für ein kleinkalibriges Geschütz zur Verwendung auf kleineren Schiffen."
 improved_light_battery:0 "Verbesserte 70-115-mm-Batterie"
 improved_light_battery_desc:0 ""
 advanced_light_battery:0 "Fortgeschrittene 70-115-mm-Batterie"
 advanced_light_battery_desc:0 ""
 basic_light_shell:0 "Halbpanzerbrechende Kleinkaliber-Granate (Semi-Armor Piercing Shell)"
 basic_light_shell_desc:0 "Ein Kompromiss zwischen panzerbrechender Wirkung und Sprengkraft. Diese Granate richtet deutlich mehr Schaden an, wenn sie die schwache Panzerung von leichten Schiffen durchschlägt."
 improved_light_shell:0 "Kleinkalibrige panzerbrechende Granate"
 improved_light_shell_desc:0 "Eine geeignete panzerbrechende Granate für kleinkalibrige Geschütze gibt Zerstörern und anderen leichten Schiffen eine Chance im Kampf gegen gepanzerte Gegner."
 basic_medium_battery:0 "Mittlere Grundbatterie"
 basic_medium_battery_desc:0 "Ein angetriebener Geschützturm mit zwei oder drei Kanonen mittleren Kalibers für den Einsatz auf schweren Kreuzern."
 improved_medium_battery:0 "Verbesserte 135-160-mm-Batterie"
 improved_medium_battery_desc:0 ""
 advanced_medium_battery:0 "Erweiterte 135-160-mm-Batterie"
 advanced_medium_battery_desc:0 ""
 basic_medium_shell:0 "Mittlere panzerbrechende Granate mit Haube"
 basic_medium_shell_desc:0 "Durch das Anbringen einer ballistischen Haube können die Geschosse aerodynamischer gestaltet werden, während ihre panzerbrechende Wirkung erhalten bleibt."
 improved_medium_shell:0 "Mittelkalibrige panzerbrechende Granate (Semi-Armor Piercing Shell)"
 improved_medium_shell_desc:0 "Ein Kompromiss zwischen panzerbrechender Wirkung und Sprengkraft. Diese Granate richtet deutlich mehr Schaden an, wenn sie die schwache Panzerung von leichten Schiffen durchschlägt."
 basic_heavy_battery:0 "Schwere Grundbatterie"
 basic_heavy_battery_desc:0 "Ein gigantischer Geschützturm mit massiven Kanonen unter schwerer Panzerung."
 improved_heavy_battery:0 "Verbesserte 250-310-mm-Batterie"
 improved_heavy_battery_desc:0 ""
 advanced_heavy_battery:0 "Erweiterte 250-310-mm-Batterie"
 advanced_heavy_battery_desc:0 ""
 basic_heavy_shell:0 "Panzerbrechende Granate mit Haube"
 basic_heavy_shell_desc:0 "Durch das Anbringen einer ballistischen Haube können die Geschosse aerodynamischer gestaltet werden, ohne ihre panzerbrechende Wirkung zu verlieren."
 improved_heavy_shell:0 "Schwere panzerbrechende Granate"
 improved_heavy_shell_desc:0 "Mit einem Gewicht von weit über einer Tonne haben diese massiven Geschosse eine beispiellose Durchschlagskraft und stellen selbst für die schwerste Panzerung eine ernste Bedrohung dar."
 basic_secondary_battery:0 "Kasematten-Sekundärbatterie"
 basic_secondary_battery_desc:0 "Diese kleineren Geschütze sind in Öffnungen entlang der Hülle untergebracht und bieten dem Schiff einen gewissen Schutz gegen kleinere Schiffe, haben aber nur ein begrenztes Schussfeld."
 improved_secondary_battery:0 "Geschützturm-Sekundärbatterie"
 improved_secondary_battery_desc:0 "Durch die Unterbringung der Sekundärkanonen in angetriebenen Türmen erhalten sie ein viel größeres Schussfeld, allerdings auf Kosten eines höheren Gewichts und einer geringeren Stabilität bei schwerem Seegang."
 dp_secondary_battery:0 "Doppelt verwendbare Sekundärbatterie"
 dp_secondary_battery_desc:0 "Die Kombination von Schiffs- und Luftabwehrkanonen in einer einzigen Lafette bietet mehr Flexibilität und spart Gewicht."
 damage_control_1:0 "Brandbekämpfungsübungen"
 damage_control_1_desc:0 "Jedes Mitglied der Schiffsbesatzung, vom Kapitän bis hin zum einfachen Matrosen, muss in der Lage sein, bei der Eindämmung und Bekämpfung von Bränden an Bord des Schiffes mitzuhelfen."
 damage_control_2:0 "Getrennte Feuerlöschleitungen"
 damage_control_2_desc:0 "Durch die Trennung der Hauptwasserleitungen um das Schiff herum wird die Wahrscheinlichkeit, dass ein Treffer das Schiff völlig unfähig macht, Brände zu bekämpfen, erheblich verringert."
 damage_control_3:0 "Dieselgetriebene Notpumpen"
 damage_control_3_desc:0 "Da die schweren Pumpen in der Regel von den Hauptmaschinen angetrieben werden, kann ein einziger, relativ leichter Treffer im Maschinenraum dazu führen, dass sich das Schiff nicht mehr über Wasser halten kann."
 fire_control_methods_1:0 "Einschießen"
 fire_control_methods_1_desc:0 "Um das Ziel zu treffen, muss man zuerst ein paar Einzelschüsse abgeben, bis die Einschläge auf beiden Seiten des Ziels einschlagen."
 fire_control_methods_2:0 "Annäherungsschießen"
 fire_control_methods_2_desc:0 "Anstatt über das Ziel zu schießen und die Einschläge hinter dem feindlichen Schiff aus den Augen zu verlieren, werden die Schüsse absichtlich kurz vor dem Ziel gesetzt und der Abstand zwischen Einschlag und Ziel gemessen, um die Reichweite zu bestimmen."
 fire_control_methods_3:0 "Farbschießen"
 fire_control_methods_3_desc:0 "Durch das Hinzufügen kleiner Farbpakete zu den Granaten beim Abfeuern werden die Einschläge um das Ziel herum gefärbt, so dass mehrere Schiffe dasselbe Ziel bekämpfen können, ohne durch die Einschläge der anderen Schiffe verwirrt zu werden."
 fuel_silos:0 "Treibstoffspeicher"
 fuel_silos_desc:0 "Die Massenlagerung von Treibstoff erfordert ein komplexes System von Tanks, Rohren und Ventilen, um sicherzustellen, dass der Treibstoff sowohl sicher als auch schnell verfügbar ist."
 fuel_silos2:0 "Treibstofflagerung II"
 fuel_silos2_desc:0 "Die Massenlagerung von Treibstoff erfordert ein komplexes System von Tanks, Rohrleitungen und Ventilen, um sowohl die Sicherheit als auch die Verfügbarkeit des Treibstoffs zu gewährleisten."
 fuel_silos3:0 "Kraftstofflagerung III"
 fuel_silos3_desc:0 "Die Massenlagerung von Kraftstoff erfordert ein komplexes System von Tanks, Rohrleitungen und Ventilen, um sowohl die Sicherheit als auch die schnelle Verfügbarkeit des Kraftstoffs zu gewährleisten."
 fuel_silos4:0 "Brennstofflagerung IV"
 fuel_silos4_desc:0 "Die Massenlagerung von Kraftstoffen erfordert ein komplexes System von Tanks, Rohrleitungen und Ventilen, um sowohl die Sicherheit als auch die Verfügbarkeit des Kraftstoffs zu gewährleisten."
 fuel_silos5:0 "Brennstofflagerung V"
 fuel_silos5_desc:0 "Die Massenlagerung von Kraftstoffen erfordert ein komplexes System von Tanks, Rohrleitungen und Ventilen, um sowohl die Sicherheit als auch die Verfügbarkeit des Kraftstoffs zu gewährleisten."
 fuel_cans:0 "Tragbare Kraftstoffkanister"
 fuel_cans_desc:0 "Ein robuster Flüssigkeitsbehälter aus gepresstem Stahl. Er wurde für militärische Zwecke entwickelt und fasst 20 Liter Treibstoff. Die Entwicklung stellte eine erhebliche Verbesserung gegenüber früheren Konstruktionen dar, für deren Verwendung Werkzeuge und Trichter erforderlich waren, und enthielt viele innovative Merkmale, die den Gebrauch erleichtern und die Robustheit erhöhen."
 fuel_refining:0 "Kraftstoffraffination I"
 fuel_refining_desc:0 "Fortschritte beim chemischen Cracken ermöglichen eine bessere Ausbeute an leichten Kraftstoffen aus Öl."
 fuel_refining2:0 "Kraftstoffraffination II"
 fuel_refining2_desc:0 "Bessere Planung der Raffinerieanlagen verringert die Verschwendung von Brennstoffen."
 fuel_refining3:0 "Kraftstoffraffination III"
 fuel_refining3_desc:0 "Verbesserte Rückgewinnungsmethoden ermöglichen die Raffination von Kraftstoffen aus Nebenprodukten."
 fuel_refining4:0 "Kraftstoffraffination IV"
 fuel_refining4_desc:0 "Neue Entwicklungen in der Chemietechnik ermöglichen die Raffination von Kraftstoffen aus neuen Quellen."
 fuel_refining5:0 "Kraftstoffraffination V"
 fuel_refining5_desc:0 "Der Einsatz neuer Methoden und verbesserter Layouts beim Bau von Raffinerien führt zu einer drastischen Erhöhung des Durchsatzes bei gleichzeitiger Verringerung des Abfalls."
