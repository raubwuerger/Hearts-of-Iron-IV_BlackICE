 infantry_at_1_desc:0 "Die Bewaffnung unserer Infanterieeinheiten mit Panzerabwehrgewehren wird es ihnen ermöglichen, leichter gepanzerte Fahrzeuge auszuschalten und gleichzeitig ihre Mobilität zu erhalten."
 RPG_weapons:0 "Raketengetriebene Panzerabwehrwaffen"
 RPG_weapons_desc:0 "Panzerfäuste wie die amerikanische Bazooka und die deutsche Panzerfaust und der Panzerschreck. Mit einer Feststoffrakete als Antrieb können hochexplosive Panzerabwehrsprengköpfe (HEAT) gegen gepanzerte Fahrzeuge, Maschinengewehrnester und befestigte Bunker mit einer Reichweite eingesetzt werden, die über die einer normalen Wurfgranate oder Mine hinausgeht."
 tech_recon5:0 "Aufklärungskompanie V"
 tech_recon5_desc:0 "Tiefgreifende Aufklärungsoperationen, die eine Mischung aus Spionage, Guerillaoperationen und Kommandotraining darstellen, werden unsere taktischen Entscheidungen erleichtern und es uns ermöglichen, unsere Entscheidungsfindung schnell anzupassen."
