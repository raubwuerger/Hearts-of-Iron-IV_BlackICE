 tech_kr_surface_fc_radar_cl:0 "Radar zur Feuerleitung an der Oberfläche"
 tech_kr_surface_fc_radar_cl_desc:0 "Es dauerte nicht lange, bis das Radar zur Unterstützung der Feuerleitung und der Entfernungsmessung eingesetzt wurde, wodurch größere Kriegsschiffe auf Entfernung und bei Nacht effektiver wurden."
 tech_kr_advanced_fc_radar_cl:0 "Radar zur Feuerleitung gegen Luftangriffe"
 tech_kr_advanced_fc_radar_cl_desc:0 "Weitere Verbesserungen der Radargeräte führten dazu, dass sie die Zielerfassung für die Flugabwehrwaffen der Schiffe unterstützten und so ein wesentlich präziseres Flakfeuer gegen ankommende Flugzeuge ermöglichten."

