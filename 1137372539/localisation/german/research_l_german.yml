 army_hq_desc:0 "Auf dieser Ebene werden Operationen organisiert, Regionen gewonnen oder verloren."
 army_group_hq:0 "Verbessertes Heeresgruppen-Hauptquartier"
 army_group_hq_desc:0 "Die Heeresgruppe ist der Anfang eines großen Unternehmens. Das Schicksal von Nationen hängt auf dieser Ebene ab."
 supreme_hq:0 "Verbessertes Oberstes Hauptquartier"
 supreme_hq_desc:0 "Das letzte Wort für die wichtigsten Operationen kommt von ganz oben. Diese sind von größter Bedeutung."
