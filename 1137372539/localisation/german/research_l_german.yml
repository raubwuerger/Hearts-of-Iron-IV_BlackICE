 tech_combat_engineers_desc:0 "Mit moderner Ausrüstung und hochexplosivem Sprengstoff können unsere Kampfpioniere über ihre traditionellen Aufgaben hinausgehen und den Feind mit ihrem Einfallsreichtum überraschen, zu Land und zu Wasser."
 tech_combat_engineers2:0 "Kampfpionierkompanie II"
 tech_combat_engineers2_desc:0 "Mit moderner Ausrüstung, hochexplosivem Sprengstoff und hoher Mobilität können unsere Kampfpioniere über ihre traditionellen Aufgaben hinausgehen und den Feind mit ihrem Einfallsreichtum überraschen, zu Lande und zu Wasser.\nCombat Engineers [ARM] sind auf die Bergung von Fahrzeugen vom Schlachtfeld auch unter Beschuss spezialisiert."
 tech_airborne_engineers:0 "Airborne Engineer Company"
