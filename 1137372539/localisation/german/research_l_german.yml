 SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "Diese Doktrin konzentriert sich darauf, den Feind mit Granaten und nicht mit Männern zu beschießen. Unsere Soldaten sind kostbar, Kugeln sind billig."
