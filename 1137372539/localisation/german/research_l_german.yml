 subtech_light_panzer_td_equipment_1:0 "Panzerjäger I"
 subtech_light_panzer_td_equipment_1_desc:0 "Leichter Panzerjäger Die deutsche Militärführung beschloss schon früh, dass eine Art mobiles Panzerabwehrgeschütz für Panzerabwehreinheiten, die sonst gezogene Waffen einsetzten, von großem Nutzen sein würde. Eine Gelegenheit, dieses Konzept zu testen, ergab sich 1940, nachdem der Panzer I aus dem Fronteinsatz genommen worden war. Eine 37-mm-Pak-Kanone, die später durch eine schlagkräftige tschechische 47-mm-Kanone ersetzt wurde, wurde auf ein turmloses Fahrgestell des Panzer I montiert und als Panzerjager I bezeichnet. Der Panzerjager I wurde in Nordafrika und an der Ostfront eingesetzt. Er war in der Lage, gegnerische Panzer zu besiegen, aber es fehlte ihm an Schutz für die Besatzung. Er wurde bis 1945 eingesetzt."
