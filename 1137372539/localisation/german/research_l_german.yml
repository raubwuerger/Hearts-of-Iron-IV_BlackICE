 tactic_infiltration_infantry:0 "Infiltrationsangriff"
 tactic_infiltration_infantry_desc:0 "Die ersten Infanteriewellen sollten so weit wie möglich eindringen und die gegnerischen Stellungen verlassen, um von den nachfolgenden Wellen überwunden zu werden."
 tactic_stormtroopers:0 "Sturmtruppen-Angriff"
 tactic_stormtroopers_desc:0 "Leichte Infanterie versucht, in feindliche Schwachpunkte einzudringen, um stark verteidigte Stellungen in der vordersten Linie zu umgehen und zu isolieren. Infanteristen mit schwereren Waffen folgen dann nach und haben einen großen Vorteil beim Angriff auf die isolierten feindlichen Stützpunkte. Weitere Verstärkungen würden dann in diese Breschen eindringen. Bei den Angriffen kam es vor allem auf Schnelligkeit und Überraschung an."
