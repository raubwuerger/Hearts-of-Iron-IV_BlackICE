 ### Ship Radar CL ""
 tech_kr_Surface_search_radar_cl:0 "Oberflächensuchradar"
 tech_kr_Surface_search_radar_cl_desc:0 "Die ersten Radargeräte waren sperrig und brauchten viel Strom, so dass sie praktisch nur auf größeren Schiffen installiert werden konnten.  Sie erwiesen sich als wertvolle Hilfe für die taktische Wahrnehmung der Schiffe, insbesondere bei schlechter Sicht."
 tech_kr_air_warning_radar_cl:0 "Luftwarnradar"
 tech_kr_air_warning_radar_cl_desc:0 "Mit der Weiterentwicklung der Radargeräte wurden diese auch zur Frühwarnung vor Luftangriffen eingesetzt. Dies ermöglichte es den Schiffen, sich auf die Flugzeuge vorzubereiten und eine stärkere Luftabwehr aufzubauen."
 tech_kr_advanced_surface_search_radar_cl:0 "Fortgeschrittenes Oberflächensuchradar"
