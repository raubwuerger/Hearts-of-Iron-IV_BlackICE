 heavy_industry_desc:0 "Um die Abhängigkeit von Kautschuk zu verringern, können Verfahren zur Herstellung von Ersatzstoffen aus anderen Substanzen und Materialien erforscht werden."
 heavy_industry2:0 "Kautschukfabrik"
 heavy_industry2_desc:0 "Ein Netz von Fabriken für die synthetische Destillation und Raffination von Erdölprodukten ist der nächste Schritt zur Sicherung der Kraftstoffversorgung unseres Landes."
 heavy_industry3:0 "Verbesserte Kautschukfabrik"
 heavy_industry3_desc:0 "Die Überführung bisher experimenteller Destillationsmethoden in den Großbetrieb ermöglicht eine bessere Anpassung an die verfügbaren Materialien und den Bedarf."
 heavy_industry4:0 "Fortschrittliche Kautschukfabrik"
 heavy_industry4_desc:0 "Neue experimentelle Reinigungstechniken wie Hydrotreating können bei der Ölherstellung eingesetzt werden, um das Endprodukt erheblich zu verbessern."
 oil_plant:0 "Ölraffinerie"
 oil_plant_desc:0 "Ein Netz von Fabriken für die synthetische Destillation und Raffination von Erdölprodukten ist der nächste Schritt zur Sicherung der Kraftstoffversorgung unseres Landes."
 improved_oil_plant:0 "Verbesserte Ölraffinerie"
