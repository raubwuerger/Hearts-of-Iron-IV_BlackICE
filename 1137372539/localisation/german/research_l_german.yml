 ########## WW1 Land Doctrines
 ww1_infantry:0 "Infanterie-Doktrinen vor WW1"
 ww1_infantry_desc:0 "Von den Pikenieren Westeuropas bis zur großen Schlacht von Waterloo gehen die letzten Überreste taktischer Linienformationen schnell zu Ende. Offensive Menschenwellen und schnelle Zermürbungskriege sind durch die rasante Entwicklung von Waffentechnologien wie dem Maschinengewehr unhaltbar geworden."
 ww1_infantry_malus:0 "WW1-Infanterie"
 infantry_charge:0 "Grabenangriffe"
 infantry_charge_desc:0 "Massenangriffe der Infanterie, oft im Schritttempo und in einer Reihe nebeneinander. Das Ergebnis waren oft hohe Verluste und geringe Geländegewinne. "
 small_unit_raids:0 "Grabenangriffe "
 small_unit_raids_desc:0 "Kleine, leicht bewaffnete Überraschungsangriffe, um Informationen zu sammeln, Gefangene zu machen und den Feind zu schikanieren. Sie helfen, die Langeweile zu vertreiben, während man auf den nächsten Vorstoß wartet. "
 night_patrols:0 "Nachtangriffe "
 night_patrols_desc:0 "Nachtangriffe können für beide Seiten verwirrend sein, aber aufgrund des Überraschungsmoments und des Schutzes der Dunkelheit auch sehr erfolgreich sein. "
 dispersed_infantry_attacks:0 "Verstreute Angriffe "
 dispersed_infantry_attacks_desc:0 "Konzentriertes defensives feindliches Feuer ist für angreifende Streitkräfte tödlich. Indem wir unsere Angriffe verteilen, können wir versuchen, unsere Chancen zu erhöhen, eine Schwachstelle zu finden und bestimmte Positionen auszunutzen."
 infiltration_attacks:0 "Infiltrationsangriffe "
 infiltration_attacks_desc:0 "Indem wir kleinen Teams Autonomie bei der Suche nach Schwachstellen gewähren, können wir Infiltrationstaktiken nutzen, um feindliche Frontstützpunkte zu trennen und es ermöglichen, dass Angriffe von schwereren Frontkräften verfolgt werden."
 stormtroopers:0 "Angriffe von Sturmtruppen"
 stormtroopers_desc:0 "Indem wir über spezialisierte und gut ausgebildete Infiltrationstruppen verfügen, können wir kleinere Manöverkriege einsetzen, um die Flanken feindlicher Stützpunkte zu isolieren und freizulegen."
 complex_trench_systems:0 "Komplexe Grabensysteme "
 complex_trench_systems_desc:0 "Der Erste Weltkrieg war bekannt für seine ausgedehnten Grabensysteme. Doch Graben ist nicht gleich Graben, und je länger der Krieg dauerte, desto komplexer wurden sie. "
 offensive_trenches:0 "Offensive Schützengräben "
 offensive_trenches_desc:0 "Hastig gegraben und als Absprungstelle für die angreifende Infanterie konzipiert. "
 defensive_trenches:0 "Defensive Schützengräben "
 defensive_trenches_desc:0 "Tiefe, gut ausgebaute Gräben, die dazu dienen, den Boden über einen langen Zeitraum zu halten.  "
 reserve_trenches:0 "Reservegraben "
 reserve_trenches_desc:0 "Hinter den Frontgräben befindet sich ein Netz von Gräben der 2. und 3. Linie, von denen aus Verstärkungen und Gegenangriffe gestartet werden können. "
 communication_trenches:0 "Kommunikationsgräben "
 communication_trenches_desc:0 "Schmale Gräben, die unsere Nachrichtenübermittler nutzen können, um von der Front zu den Gefechtsständen zu gelangen. "
 logistics_trenches:0 "Logistik-Gräben "
 logistics_trenches_desc:0 "Gräben für den Nachschub und zur Überwindung von Engpässen in der Truppenbewegung im Grabensystem "
 barbed_wire:0 "Stacheldrahtverteidigung "
 barbed_wire_desc:0 "Ausgedehnte Barrieren und Felder mit Stacheldraht, um Angriffe der Infanterie zu verlangsamen und abzufangen"
 pillboxes:0 "Bunker-Verteidigung "
 pillboxes_desc:0 "Stabile Gebäude, die zur Unterbringung kleiner Gruppen von Infanteristen und Maschinengewehren errichtet wurden. "
 sniper_pits:0 "Scharfschützengruben"
 sniper_pits_desc:0 "Oft im Niemandsland gelegen, mit kleinen Teams oder einzelnen Scharfschützen, die die Unvorsichtigen belästigen und töten. "
 nomans_land_saps:0 "Offensivsäcke "
 nomans_land_saps_desc:0 "Im Niemandsland ausgehobene Schützengräben, um die angreifende Infanterie näher an den Feind heranzubringen"
 tunnel_mines:0 "Tunnelminen "
 tunnel_mines_desc:0 "Ein langer Tunnel, der durch das Niemandsland gegraben wird und unter den gegnerischen Gräben endet, wo Sprengstoff eingebracht und gezündet wird. Sprengung eines Kraters in die feindlichen Frontlinien."
 fortress_trenches:0 "Festungswälle "
 fortress_trenches_desc:0 "Zusammenhängende, tiefe Verteidigungsanlagen aus Betonblockhäusern, Maschinengewehrnestern, Tunneln, Gefechtsständen und Schützengräben, die sich über mehrere Kilometer zurückziehen. "
 basic_MG_defences:0 "Grundlegende MG-Stellungen"
 basic_MG_defences_desc:0 "Durch den Einsatz neuer Schnellfeuerwaffentechnologie können befreundete Streitkräfte ihre Stützpunkte problemlos gegen konzentrierte Infanterieangriffe verteidigen."
 multiple_MG_nests:0 "Mehrere MG-Nester"
 multiple_MG_nests_desc:0 "Die Wirksamkeit von Maschinengewehren beim Halten von Verteidigungspositionen war bemerkenswert. Die Armee sollte ihr Arsenal erweitern und es befreundeten Streitkräften ermöglichen, frontale Infanterieangriffe an der gesamten Frontlinie abzuschrecken und sich gegen sie zu verteidigen."
 enfilade_MG_fire_fields:0 "Enfilade MG-Feuer"
 enfilade_MG_fire_fields_desc:0 "Die Maschinengewehre sind so angeordnet, dass sie quer zur Front der gegnerischen Stellungen und zur gegenseitigen Unterstützung feuern, so dass keine toten Winkel entstehen."
 infantry_MG_coordination:0 "MG-Infanterie-Koordination"
 infantry_MG_coordination_desc:0 "Es wird erwartet, dass Maschinengewehre und Infanterie-Teams zusammenarbeiten."
 MG_support_infantry_doctrine:0 "MG zur Unterstützung der Infanterie"
 MG_support_infantry_doctrine_desc:0 "Maschinengewehre werden zur Unterstützung von Infanteriegewehrteams mit Unterdrückungsfeuer und Verteidigung eingesetzt."
 Infantry_support_MG_doctrine:0 "Infanterie-Unterstützung MG"
 Infantry_support_MG_doctrine_desc:0 "Gewehrteams unterstützen die MG-Stellung, die den Mittelpunkt der Infanterieeinheit bildet."
 ww1_artillery:0 "Artillerie-Doktrinen vor dem 1."
 ww1_artillery_desc:0 "Kanonen und Mörser aus Bronze und Eisen haben sich schnell zu einem eigenen Zweig entwickelt. Durch die Weiterentwicklung der Artillerie-Doktrin und -Technologie können wir ihre zunehmend tödlichen und unterdrückenden Fähigkeiten nutzen."
 ww1_artillery_malus:0 "WW1 Artillerie"
 artillery_concentration:0 "Artillerie-Konzentration "
 artillery_concentration_desc:0 "Indem wir unsere Artillerie auf bestimmte Punkte der feindlichen Frontlinie konzentrieren, können wir den Feind zermürben und unterdrücken, um seine Reaktionsfähigkeit gegen angreifende Streitkräfte zu verringern. Solche konzentrierten Sperrfeuer werden dem Feind auch den Zugang zu Operationsgebieten verwehren und seine Bewegung behindern."
 offensive_prep_fire:0 "Offensives Vorbereitungsfeuer "
 offensive_prep_fire_desc:0 "Vor einem großen Vorstoß können einige Tage oder eine Woche ständiges Artilleriefeuer den Weg für unseren Angriff bereiten. "
 continuous_fire:0 "Kontinuierlicher Artilleriebeschuss "
 continuous_fire_desc:0 "Artilleriefeuer rund um die Uhr, um die feindliche Verteidigung zu zerschlagen und die Moral der gegnerischen Schützengräben zu zerstören "
 harassment_fire:0 "Artillerie-Belästigungsfeuer"
 harassment_fire_desc:0 "Artilleriebeschuss bei Nacht oder nach dem Zufallsprinzip, um den Feind in Unruhe zu versetzen und zu verunsichern, wann wir einen Angriff planen. "
 rear_area_bombardment:0 "Bombardierung des rückwärtigen Bereichs"
 rear_area_bombardment_desc:0 "Es ist nicht sehr sportlich, aber ein gut platziertes Artilleriesperrfeuer im Rücken des Feindes kann Wunder bewirken. "
 dummy_barrage:0 "Attrappen-Sperrfeuer "
 dummy_barrage_desc:0 "Ein vorgetäuschtes Artilleriesperrfeuer, das den Feind glauben machen soll, dass wir an einem anderen Teil der Front angreifen werden. "
 standing_barrage:0 "Stehendes Sperrfeuer "
 standing_barrage_desc:0 "Wenn wir in der Defensive sind, können wir vorgegebene und dichte Feuervorhänge nutzen, um dem Feind den Zugang zu einer bestimmten Vormarschachse zu verwehren. Dies verschafft den befreundeten Streitkräften Zeit, sich einzugraben, sich neu zu organisieren oder sich zurückzuziehen."
 box_barrage:0 "Box-Sperrfeuer"
 box_barrage_desc:0 "Wenn wir mehrere Artilleriegeschütze eng koordinieren, können wir "Box"-Taktiken sowohl defensiv als auch offensiv anwenden. Das Erstellen einer Box mit Artilleriefeuer um feindliche Truppen herum verhindert feindliche Verstärkungen, aber wir können auch befreundete eingekreiste Truppen einsperren, um sie vor feindlichen Angriffen zu schützen ."
 block_barrage:0 "Block-Sperrfeuer "
 block_barrage_desc:0 "Durch die Verwendung einer Blockstrategie und die Schaffung vorgegebener Sektoren für den Beschuss zielt die Artillerie auf unbekämpfte feindliche Stellungen, während befreundete Streitkräfte vorrücken. Diese Strategie gibt dem Feind weniger Zeit, sich zu erholen, und erhöht das Durchbruchspotenzial."
 creeping_barrage:0 "Kriechendes Sperrfeuer"
 creeping_barrage_desc:0 "Dadurch, dass Artillerieangriffe in kleinen Schritten direkt vor den befreundeten Truppen erfolgen, hat der Feind keine Zeit, sich vollständig zu erholen und aus seinen Verteidigungsunterkünften herauszukommen."
 rolling_barrage:0 "Rollendes Sperrfeuer"
 rolling_barrage_desc:0 "Dank der neuen Fortschritte in der Kommunikationstechnologie können sich vorrückende Streitkräfte mit der verbündeten Artillerie abstimmen, um während eines laufenden Angriffs die nächstgelegene Linie unbekämpfter feindlicher Stellungen anzugreifen."
 artillery_observers:0 "Artilleriebeobachter an der Front"
 artillery_observers_desc:0 "Die Genauigkeit der Artillerie kann durch Männer in den vorderen Reihen verbessert werden, die den Fall der Schüsse beobachten. "
 balloon_observers:0 "Ballon-Artillerie-Beobachter"
 balloon_observers_desc:0 "Fesselballons können das Schlachtfeld meilenweit überblicken und helfen, die Artillerie zu lenken und feindliche Aktivitäten zu beobachten. "
 aircraft_observers:0 "Artilleriebeobachter aus Flugzeugen"
 aircraft_observers_desc:0 "Diese seltsamen Fluggeräte erweisen sich als nützlich, um die Genauigkeit der Artillerie zu verbessern. "
 foot_runners:0 "Nachrichten-Läufer"
 foot_runners_desc:0 "Männer zu Fuß sind unsere beste Hoffnung, um Nachrichten zwischen den Frontlinien und den Gefechtsständen und der Artillerie zu übermitteln. "
 carrier_pidgeons:0 "Trägerzwerge"
 carrier_pidgeons_desc:0 "Nachrichtentragende Zwerge sind ein schneller Weg, um Nachrichten an die Gefechtsstände und die Artillerie zu übermitteln. "
 telephone_communications:0 "Telefonische Kommunikation "
 telephone_communications_desc:0 "Unsere fortschrittlichste Methode zur Nachrichtenübermittlung ist die Telefonleitung. "
 mobile_doctrines:0 "Mobile Doktrinen aus der Zeit vor dem Ersten Weltkrieg"
 mobile_doctrines_desc:0 "Seit Beginn menschlicher Konflikte haben sich Pferde, Kamele und Elefanten als tödliche Hilfsmittel jeder erfolgreichen Armee erwiesen. Schocklanzenangriffe und abgesessene Scharmützler werden die Grundlage des mobilen Denkens im kommenden Jahrhundert bilden. Eine neue Technologie "Das sogenannte Auto könnte sich als nützliche Innovation in der mobilen Lehre erweisen."
 mobile_doctrines_malus:0 "WW1 Mobile Doctrines"
 cavalry_charges:0 "Kavallerieangriffe"
 cavalry_charges_desc:0 "Schockkavallerie-Taktiken können sich im modernen Kampf immer noch als nützlich erweisen. Durch schnelle Angriffe mit mobilen Truppen können wir feindliche Stellungen durchbrechen und schwereren Streitkräften Platz machen."
 cavalry_dismounting:0 "Abgesessene Kavallerie"
 cavalry_dismounting_desc:0 "Im modernen Kampf müssen Truppen verschanzte Stellungen nutzen, um feindliche Angriffskräfte abzuwehren. Abgesessene Kavallerie mit den neuesten Waffen wird mobilen Einheiten eine größere Reichweite bei Verteidigungsoperationen geben."
 cavalry_exploitation:0 "Erweiterter Einsatz der Kavallerie"
 cavalry_exploitation_desc:0 "Da die Lufttechnologie den Armeen wesentlich mehr Beobachtungsfähigkeiten verleiht, können Kavalleriekräfte erkannte Schwachstellen des Feindes angreifen, die zuvor vielleicht noch nicht gesehen wurden."
 armor_support:0 "WW1 Panzerunterstützung "
 armor_support_desc:0 "Die frühe Panzerung trudelte einfach auf die feindlichen Schützengräben zu und versuchte, den Feind zu überrennen."
 infantry_tank_coordination:0 "Koordination von Infanterie und Panzern "
 infantry_tank_coordination_desc:0 "Unsere Panzer können versuchen, feindliche Geschützstellungen zu zerstören, um unsere Infanterieangriffe zu unterstützen. "
 infantry_tank_artillery_coordination:0 "Infanterie-Panzer-Artillerie-Koordination "
 infantry_tank_artillery_coordination_desc:0 "Die Panzer und die Infanterie versuchen, den Weg der Artilleriegeschütze zu verfolgen."
 infantry_AT_defences:0 "Infanterie-AT-Verteidigung"
 infantry_AT_defences_desc:0 "Die Infanterie ist für den Einsatz verschiedener AT-Waffen mit kurzer Reichweite wie Granaten und AT-Gewehre ausgebildet."
 anti_tank_traps:0 "Anti-Panzer-Fallen"
 anti_tank_traps_desc:0 "Der Einsatz von Panzern bedeutet, dass wir einige passive Panzerfallen einsetzen müssen, um nicht überrannt zu werden. Dazu gehören die Verbreiterung von Gräben und verschiedene andere Hindernisse, die Panzer nicht überwinden können."
 armored_car_recon:0 "WW1-Panzerwagen-Aufklärung "
 armored_car_recon_desc:0 "Hauptsächlich nützlich in Gebieten mit Straßen oder offenen Feldern abseits der vernarbten Mondoberfläche des Niemandslands "
 motorcycle_liaison:0 "Motorrad-Verbindung"
 motorcycle_liaison_desc:0 "Eine schnelle und wendige Methode zur Übermittlung von Nachrichten an höhere Kommandozentralen"
 staff_officer_vehicles:0 "Kraftfahrzeugtransport für Stabsoffiziere"
 staff_officer_vehicles_desc:0 "Unsere Kommandeure können sich schnell von Gefechtsstand zu Gefechtsstand bewegen "
 ww1_battlefield_support:0 "Unterstützung auf dem Schlachtfeld vor dem 1."
 ww1_battlefield_support_desc:0 "Obwohl sich die Beobachtungs- und medizinischen Unterstützungsstrategien des taktischen Linienkriegs als zunehmend veraltet erweisen, werden sie in den kommenden Jahren die Bausteine ​​der Gefechtsunterstützung sein. Die Armee und ihr Nachfolgestab müssen sich anpassen oder werden veraltet."
 ww1_battlefield_support_malus:0 "WW1 Schlachtfeldunterstützung"
 battlefield_commissions:0 "Beförderungen auf dem Schlachtfeld "
 battlefield_commissions_desc:0 "Unsere tapfersten und besten Führer im Feld sollten nach Möglichkeit in höhere Ränge befördert werden "
 weather_reporting:0 "Informationen zum Wetterbericht"
 weather_reporting_desc:0 "Diese 24/7-Kriegsführung erfordert eine bessere Überwachung des Wetter, damit wir wissen, unter welchen Bedingungen unsere Truppen kämpfen."
 terrain_mapping:0 "Geländemodellierung Informationen"
 terrain_mapping_desc:0 "Die alten Karten sind nicht immer verlässlich, um zu wissen, in welchem Gelände wir kämpfen. "
 camouflage_positions:0 "Getarnte Stellungen"
 camouflage_positions_desc:0 "Die jüngsten weltweiten Entwicklungen in der Beobachtungs- und Aufzeichnungsfähigkeit einer Armee haben dazu geführt, dass viele unserer Streitkräfte der Gefahr feindlicher Aktionen ausgesetzt sind. Durch den Einsatz verschiedener Tarntaktiken werden verbündete Stellungen weniger sichtbar und weniger anfällig für Angriffe durch feindliche Luft- und Artillerieeinheiten."
 AA_positions:0 "Aufbau von AA-Stellungen"
 AA_positions_desc:0 "Feindliche Flugzeugaktivitäten können durch starke Flakstellungen abgewehrt werden. "
 first_aid_stations:0 "Erste-Hilfe-Stationen"
 first_aid_stations_desc:0 "Erste-Hilfe-Stationen in der Nähe der Frontlinie können Leben retten und Leichtverletzte schneller wieder einsatzfähig machen. "
