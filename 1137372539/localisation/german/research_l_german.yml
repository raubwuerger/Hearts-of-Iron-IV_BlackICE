 ijn_interwar_AA_tech_desc:0 "Während die Seestreitkräfte bereits vor Ende des Ersten Weltkriegs damit begonnen hatten, ihre Schiffe mit Flugabwehrkanonen auszustatten, erweiterten viele Seestreitkräfte in den 1920er Jahren ihre Investitionen in die Flugabwehr und entwickelten schnell feuernde Waffen mittleren Kalibers, die in erster Linie für den Einsatz gegen Flugzeuge bestimmt waren."
 ijn_late_1930s_AA_tech:0 "Flak der Vorkriegszeit"
 ijn_late_1930s_AA_tech_desc:0 "Mit der Weiterentwicklung der Flugzeuge verbesserten die Seestreitkräfte ihre Flugabwehrsysteme (auch wenn sich diese bei Kriegsausbruch als unzureichend herausstellten), indem sie Systeme mit höherer Geschwindigkeit und mehreren Läufen sowie frühe Feuerleitsysteme zur Luftabwehr einsetzten."
