 ### AAA ""
 tech_lr_sub_Interwar_AA:0 "20mm Zwillingsflak"
 tech_lr_sub_Interwar_AA_desc:0 "Die von Rheinmetall Borsig entwickelte 2-cm-Zwillingsflak 30 wurde in den frühen 1930er Jahren in Dienst gestellt und war im Grunde ein großes Maschinengewehr. Es handelte sich um eine rückstoßbetätigte Waffe mit zwei nebeneinander liegenden Abzugshebeln, wobei der rechte für Einzelschüsse und der linke für Automatikschüsse vorgesehen war. Es verschoss eine Vielzahl von Munition, von panzerbrechenden bis hin zu explosiven Geschossen, und war in der Regel mit Leuchtspurgeschossen gekoppelt. Die effektive Feuerrate betrug 120 Schuss pro Minute."
 tech_lr_sub_Midwar_AA:0 "20mm Quad Flak"
 tech_lr_sub_Midwar_AA_desc:0 "Die von Rheinmetall Borsig entwickelte 2-cm-Flak 30 wurde Anfang der 1930er Jahre in Dienst gestellt und war im Grunde ein großes Maschinengewehr. Dies ist ein Vierlingsgeschütz."
 tech_lr_sub_Late_War_AA:0 "37-mm-Flak"
 tech_lr_sub_Late_War_AA_desc:0 "Dies war die letzte Flugabwehrkanone, die für U-Boote entwickelt wurde. Sie wurde von der 37-mm-Flak 42 der deutschen Armee übernommen, hatte eine größere Reichweite und verschoss eine wesentlich stärkere Granate. Die Feuerrate war mit 50 Schuss pro Minute etwas geringer."
 ### Torpedoes ""
 tech_lr_sub_magnetic_detonators:0 "Torpedo G7e - T3"
 tech_lr_sub_magnetic_detonators_desc:0 "Ursprünglich recht unzuverlässig, wurden die Torpedos nach ihrer Weiterentwicklung durch magnetische Zünder effektiver."
 tech_lr_sub_electric_torpedoes:0 "Torpedo G7e - T4 'Falke'"
 tech_lr_sub_electric_torpedoes_desc:0 "Die elektrischen Torpedos waren leiser und hinterließen weitaus weniger Kielwasser (was es dem Ziel erschwerte, die herannahende Gefahr zu erkennen) und stellten einen weiteren bedeutenden Fortschritt in der Torpedotechnologie dar."
 tech_lr_sub_advanced_torpedoes:0 "Torpedo G7s - T5 "Zaunkönig"
 tech_lr_sub_advanced_torpedoes_desc:0 "Verbesserungen bei der Zuverlässigkeit, der Zielgenauigkeit (einschließlich rudimentärer Zielsuchgeräte) und in anderen Bereichen machten die Torpedos, die gegen Ende des Krieges in Dienst gestellt wurden, in der Tat sehr gefährlich."
 ### Hulldesigns ""
 tech_lr_sub_hulldesign:0 "Rumpfkonstruktion I LSS"
 tech_lr_sub_hulldesign_desc:0 "Der Rumpf musste umgestaltet werden, um die Treibstoffkapazität von 154 Tonnen auf 165 Tonnen zu erhöhen und die Reichweite von 8.100 auf 8.700 Seemeilen leicht zu vergrößern."
 tech_lr_sub_hulldesign2:0 "Rumpfentwurf II LSS"
 tech_lr_sub_hulldesign2_desc:0 "Der Rumpf musste weiter umgestaltet werden, um die Treibstoffkapazität auf 208 Tonnen zu erhöhen, wodurch die Reichweite auf 11.000 nm vergrößert werden konnte."
 tech_lr_sub_hulldesign3:0 "Rumpfentwurf III LSS"
 tech_lr_sub_hulldesign3_desc:0 "Der Rumpf musste weiter umgestaltet werden, um die Treibstoffkapazität auf 214 Tonnen zu erhöhen, wodurch sich die Reichweite auf 11.700 nm vergrößerte. Diese Unterklasse verfügte über zwei Periskope, die beide im Kommandoturm untergebracht waren."
 tech_lr_sub_hulldesign4:0 "Rumpfentwurf IV LSS"
 tech_lr_sub_hulldesign4_desc:0 "Der Rumpf wurde umgestaltet und auf 87,6 m (287,4 ft) verlängert, um zwei weitere Sechszylinder-Dieselmotoren für die Fahrt an der Oberfläche unterzubringen und um die Treibstoffkapazität für das IXD2 zu erhöhen, was ihm eine außergewöhnliche Reichweite von 23.700 nm verschaffte.\nDie längste Reichweite aller deutschen Angriffs-U-Boote."
 tech_lr_sub_hulldesign5:0 "Rumpfform V LSS"
 tech_lr_sub_hulldesign5_desc:0 "Der Typ XXI verfügte über einen stromlinienförmigen Außenrumpf und war völlig frei von Unordnung auf dem Deck. Das vordere Wasserflugzeug wurde eingezogen, wenn es nicht gebraucht wurde, es gab keine Deckgeschütze, die 20-mm-Flak war in stromlinienförmigen Gehäusen untergebracht, und alle Ausfahrvorrichtungen wie Schnorchel, Antenne und Peilschlaufe wurden in die Aufbauten eingezogen, wenn sie nicht gebraucht wurden. Anstelle des traditionellen offenen Kommandoturms gab es drei kleine Öffnungen an der Spitze der Brücke, eine für den Wachoffizier und die anderen beiden für die Ausgucke."

