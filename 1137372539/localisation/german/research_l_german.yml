 gun_stabilization:0 "Stabilisierung der Kanone"
 gun_stabilization_desc:0 "Der Mechanismus umfasst in der Regel eine Winkelreferenzvorrichtung wie einen mechanischen oder optischen Kreisel und Servomechanismen. Bei einem Panzer gibt es ein Servo zur Stabilisierung des Turms und ein weiteres für die Höhenverstellung der Kanone. Die Zieleinstellung erfolgt dann durch Steuereingaben in den Mechanismus und nicht direkt an der Kanone."
 tank_radio2:0 "Verbesserte Panzerfunkgeräte"
 tank_radio2_desc:0 "Der Einbau von Funkgeräten in einen Panzer gibt dem Kommandanten die Möglichkeit, seine Aktionen noch schneller und besser zu koordinieren, so dass er schneller auf Feindbewegungen reagieren kann. Dadurch werden 2 zusätzliche Funkgeräte für jedes Bataillon benötigt."
 tank_radio3:0 "Erweiterte Panzerfunkgeräte"
 tank_radio3_desc:0 ""
 corps_communications:0 "Korps-Hauptquartier-Funkgerät"
 corps_communications_desc:0 "Durch den Einsatz von Funkgeräten hat das Hauptquartier mehr Kontrolle über die Operationen. Sogar die Korps-Ebene wird über eine direkte taktische Kommunikation mit den Einheiten im Feld verfügen, um Manöver zu koordinieren. Die Divisionshauptquartiere benötigen zusätzlich 2 Funkgeräte."
 hfdf_tech:0 "Signalaufklärung"
 hfdf_tech_desc:0 "Eine Rahmenantenne, die mechanisch gedreht werden kann. Der Bediener stellt einen bekannten Radiosender ein und dreht dann die Antenne, bis das Signal verschwindet. Das bedeutete, dass die Antenne nun im rechten Winkel zum Sender stand, obwohl sich dieser auf beiden Seiten der Antenne befinden konnte. Durch mehrere solcher Messungen oder die Verwendung einer anderen Form von Navigationsinformation, um eine der unklaren Richtungen zu eliminieren, konnte die Peilung zum Sender bestimmt werden."
 hfdf_tech2:0 "Watson-Watt-Antenne"
 hfdf_tech2_desc:0 "Bei der Adcock-Antenne handelt es sich um eine Anordnung von vier Monopolmasten, die als zwei rechtwinklig angeordnete virtuelle Schleifenantennen fungieren. Durch den Vergleich der auf den beiden virtuellen Schleifen empfangenen Signale kann die Richtung des Signals mit Hilfe bestehender RDF-Techniken bestimmt werden. Die Forscher hatten die Antenne bereits 1919 aufgebaut, sie aber zugunsten kleinerer Konstruktionen vernachlässigt. Diese erwiesen sich aufgrund der elektrischen Eigenschaften des Gebiets von Slough als sehr leistungsschwach, so dass es schwierig war, festzustellen, ob ein Signal auf einer geraden Linie oder vom Himmel herab empfangen wurde. Smith-Rose und Barfield wandten ihre Aufmerksamkeit wieder der Adcock-Antenne zu, die keine horizontale Komponente aufwies und somit die "Himmelswellen" herausfilterte. In einer Reihe von Folgeversuchen konnten sie den Standort von Sendern im ganzen Land genau bestimmen."
 hfdf_tech3:0 "Hochfrequenz-Peilung"
 hfdf_tech3_desc:0 "HF/DF (Huffduff) nutzte eine Reihe von Antennen, um das gleiche Signal in leicht unterschiedlichen Positionen oder Winkeln zu empfangen, und nutzte dann diese leichten Unterschiede im Signal, um die Peilung zum Sender auf einem Oszilloskop-Display anzuzeigen. Frühere Systeme arbeiteten mit einer mechanisch gedrehten Antenne (oder einem Solenoid) und einem Bediener, der nach Spitzen oder Nullen im Signal lauschte, was eine beträchtliche Zeit in Anspruch nahm, oft in der Größenordnung von einer Minute oder mehr. Das HF/DF-Display führte dieselbe Messung im Wesentlichen sofort durch, wodurch es flüchtige Signale, wie die der U-Boot-Flotte, erfassen konnte. "
