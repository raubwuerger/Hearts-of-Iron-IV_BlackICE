 ijn_early_War_AA_tech_desc:0 "Die Erfahrungen des Krieges machten deutlich, dass eine größere Anzahl von Flugabwehrsystemen auf bestehenden und neuen Schiffen erforderlich war, um der Bedrohung durch Flugzeuge zu begegnen."
 ijn_late_War_AA_tech:0 "Fortschrittliche Flak-Systeme"
 ijn_late_War_AA_tech_desc:0 "Verbesserte Feuerleiteinrichtungen, motorisierte Ausbildung und Elevation in Verbindung mit Innovationen wie Munition mit Annäherungszünder verbesserten die Wirksamkeit der Flaksysteme der Marine erheblich."
 ### Surface Fleet RADAR tech ""
 ijn_surface_search_radar:0 "Oberflächensuchradar"
 ijn_surface_search_radar_desc:0 "Die ersten Radargeräte waren sperrig und brauchten viel Strom, so dass sie praktisch nur auf größeren Schiffen installiert werden konnten.  Sie erwiesen sich als wertvolle Hilfe für die taktische Wahrnehmung der Schiffe, insbesondere bei schlechter Sicht."
 ijn_air_warning_radar:0 "Luftwarnradar"
 ijn_air_warning_radar_desc:0 "Mit der Weiterentwicklung der Radargeräte wurden diese auch zur Frühwarnung vor Luftangriffen eingesetzt. Dies ermöglichte es den Schiffen, sich auf die Flugzeuge vorzubereiten und eine stärkere Luftabwehr aufzubauen."
 ijn_advanced_surface_search_radar:0 "Fortgeschrittenes Oberflächensuchradar"
 ijn_advanced_surface_search_radar_desc:0 "Die Entwicklung des zentimetrischen Radars ermöglichte die Installation von wesentlich leistungsfähigeren, aber auch wesentlich kleineren Radargeräten.  Dadurch verfügten größere Schiffe über ein noch besseres taktisches Bewusstsein, und kleinere Schiffe konnten ebenfalls Radar einsetzen."
 ijn_surface_fc_radar:0 "Radar zur Feuerleitung an der Oberfläche"
 ijn_surface_fc_radar_desc:0 "Es dauerte nicht lange, bis das Radar zur Unterstützung der Feuerleitung und der Entfernungsmessung eingesetzt wurde, wodurch größere Kriegsschiffe auf Entfernung und bei Nacht effektiver wurden."
 ijn_advanced_fc_radar:0 "Radar zur Feuerleitung gegen Luftangriffe"
 ijn_advanced_fc_radar_desc:0 "Weitere Verbesserungen des Radars führten dazu, dass es die Zielerfassung für die Flugabwehrwaffen der Schiffe unterstützte und so ein wesentlich präziseres Flakfeuer gegen ankommende Flugzeuge ermöglichte."
 ### Surface Fleet ASW tech ""
 ijn_early_sonar:0 "Frühes Sonar"
 ijn_early_sonar_desc:0 "Das gegen Ende des Ersten Weltkriegs entwickelte und zunächst als ASDIC bezeichnete Sonar wurde damals als Mittel angesehen, das U-Boote in künftigen Kriegen unschädlich machen sollte.  Obwohl dies eine drastische Überschätzung der Fähigkeiten des Sonars war, waren diese frühen Geräte dennoch nützlich, um Überwasserschiffe in die Lage zu versetzen, untergetauchte Feinde zu bekämpfen."
 ijn_depth_charge_throwers:0 "Wasserbomben-Werfer"
 ijn_depth_charge_throwers_desc:0 "Die Hauptwaffe gegen U-Boote in der Zwischenkriegszeit und während des größten Teils des Zweiten Weltkriegs war die Wasserbombe.  Wasserbomben konnten vom Heck eines Schiffes auf die erwartete Position eines U-Bootes gerollt werden, aber die Entwicklung von Wasserbombenwerfern ermöglichte es den Schiffen, Wasserbombenmuster über einen größeren Bereich zu werfen, was ihre Wirksamkeit erhöhte."
 ijn_basic_sonar:0 "Grundlegendes Sonar"
 ijn_basic_sonar_desc:0 "Der Einsatz von Schall zum Aufspüren von Schiffen unter Wasser war (und ist) eine komplexe Wissenschaft, und die Sonarsysteme wurden zwischen dem Ende des Ersten und dem Ende des Zweiten Weltkriegs mehrfach weiterentwickelt"
 ijn_asw_mortars:0 "Anti-U-Boot-Mörser"
 ijn_asw_mortars_desc:0 "Ein großes Manko des Sonars war, dass der Kontakt verloren ging, wenn das angreifende Schiff über das Ziel hinausfuhr, so dass das U-Boot ein Zeitfenster hatte, in dem es manövrieren konnte, um dem bevorstehenden Wasserbombenangriff zu entgehen.  Die Erfindung von U-Boot-Mörsern wie Hedgehog und Mousetrap ermöglichte es den Begleitschiffen, auf Ziele vor ihnen zu feuern, und stellte eine wichtige Ergänzung der U-Boot-Bekämpfung dar."
 ijn_advanced_sonar:0 "Fortschrittliches Sonar"
 ijn_advanced_sonar_desc:0 "Diese Geräte sind die fortschrittlichsten Sonargeräte, die in dieser Zeit entwickelt wurden. Sie sind besser in der Lage, getauchte Angreifer aufzuspüren, und sind wichtig, um den immer besser werdenden U-Boot-Konstruktionen zu begegnen."
