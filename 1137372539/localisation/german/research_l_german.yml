 infantry_folder:0 "Infanterie"
 infantry_folder_desc:0 "Ausrüstung und Waffen für Infanterietruppen."
 support_folder:0 "Unterstützungseinheiten"
 support_folder_desc:0 "Aufklärer, Pioniere, Feldlazarette und andere Unterstützungsbataillone oder -kompanien."
 armour_folder:0 "Alliierte Panzerung"
 armour_folder_desc:0 "Allgemeine Panzer der Alliierten und ihre Varianten"
 artillery_folder:0 "Artillerie"
 artillery_folder_desc:0 "Artillerie, Panzerabwehr und Flugabwehrwaffen für Divisionen."
 land_doctrine_folder:0 "Armee-Doktrin"
 land_doctrine_folder_desc:0 "Landdoktrin, die Art und Weise, in der Ihre Bodentruppen kämpfen"
 naval_folder:0 "Marine"
 naval_folder_desc:0 "Schiffe und U-Boote"
 naval_techs_folder:0 "Marinetechnologien"
 naval_techs_folder_desc:0 "Technologien für die Marine. Erforschen Sie neue Technologien, um die Überlebensfähigkeit Ihrer Marine zu verbessern."
 mtg_navaltechs_folder: "Technologien für die Marine"
 mtg_navaltechs_folder_desc: "Upgrades für Marineinstrumente"
 mtgnavalfolder:0 "Marine"
 mtgnavalfolder_desc:0 "Überwasserschiffe. Erforschen Sie neue Module, um Ihre Schiffe zu individualisieren."
 mtgsubmarine_folder:0 "U-Boote"
 mtgsubmarine_folder_desc:0 "Unterseeboote. Erforschen Sie neue Module, um Ihre Schiffe zu individualisieren."
 naval_doctrine_folder:0 "Marinedoktrin"
 naval_doctrine_folder_desc:0 "Marinedoktrin, wie Ihre Marine kämpft"
 air_techs_folder:0 "Luftwaffe"
 air_techs_folder_desc:0 "Flugzeuge"
 air_doctrine_folder:0 "Doktrin der Luftwaffe"
 air_doctrine_folder_desc:0 "Luftdoktrin, wie Ihre Luftwaffe kämpft"
 industry_folder:0 "Industrielle Entwicklung"
 industry:0 "Industrie"
 industry_folder_desc:0 "Industrie und Produktionsentwicklung"
 electronics_folder:0 "Technik und Spitzentechnologie"
 electronics_folder_desc:0 "Forschung in den Bereichen Technik, Radar, Verschlüsselung und Spitzentechnologie"
 secret_weapons_folder:0 "Geheime Waffen"
 secret_weapons_folder_desc:0 "Wunderwaffen, das Produkt einer verrückten Wissenschaft"
 mobile_warfare:0 "Mobile Kriegsführung"
 mobile_warfare_desc:0 "Mobile Kriegsführung konzentriert sich auf Geschwindigkeit und Manöver, um feindliche Kräfte abzuschneiden und zu desorganisieren."
 delay:0 "Verzögerung"
 delay_desc:0 "Selbst wenn eine Schlacht nicht gewonnen werden kann, kann es von Vorteil sein, das Vorankommen der angreifenden Kräfte durch Hinterhalte und Verzögerungstaktiken zu verlangsamen."
 elastic_defence:0 "Elastische Verteidigung"
 elastic_defence_desc:0 "Anstatt alle Kräfte auf die vorderste Linie zu konzentrieren, schafft eine elastische Verteidigung eine "tiefere" Verteidigungsschicht, die dem Verteidiger mehr Zeit zum Reagieren und für einen Gegenangriff lässt, während der Angreifer sich verteilt und festgefahren ist."
 mobile_infantry:0 "Mobile Infanterie"
 mobile_infantry_desc:0 "Normale Infanterie ist oft zu langsam, um mit schnell vorrückenden Panzertruppen Schritt zu halten, auf sie zu reagieren oder ihnen zu entkommen. Die Antwort ist, sich auf motorisierte oder mechanisierte Infanterie zu konzentrieren, die mit dem Tempo der modernen Kriegsführung mithalten kann.\n\n"
 mass_motorization:0 "Massenmotorisierung"
 mass_motorization_desc:0 "Eine noch stärkere Konzentration auf motorisierte Truppen."
 mechanised_offensive:0 "Mechanisierte Offensive"
 mechanised_offensive_desc:0 "Motorisierte Truppen sind schön und gut, aber für die Führung von Offensiven brauchen wir Infanterie, die in gepanzerten Transporten in die Schlacht reiten kann, die sie schützen und schwere Waffen tragen."
 armored_spearhead:0 "Gepanzerte Speerspitze"
 armored_spearhead_desc:0 "Damit Panzer ihr volles Potenzial entfalten können, dürfen sie nicht zur Unterstützung der Infanterie eingesetzt werden. Stattdessen müssen sie zu sich schnell bewegenden, unabhängigen Einheiten formiert werden, die Angriffe als Speerspitze führen können."
 schwerpunk:0 "Schwerpunkt"
 schwerpunk_desc:0 "Bei jeder Operation muss der Schwerpunkt ermittelt und die maximale Kraft konzentriert werden, um an diesem Punkt zu gewinnen."
 blitzkrieg:0 "Blitzkrieg"
 blitzkrieg_desc:0 "Der Begriff Blitzkrieg bezieht sich auf eine Strategie, bei der sich schnell bewegende Panzertruppen, unterstützt von mobiler Infanterie und Luftunterstützung, durch die feindlichen Linien brechen, um sie zu desorganisieren und einzukesseln."
 kampfgruppe:0 "Kampfgruppe"
 kampfgruppe_desc:0 "Eine Kampfgruppe war eine Ad-hoc-Formation, die für die Durchführung einer bestimmten Aufgabe organisiert wurde."
 firebrigades:0 "Feuerbrigaden"
 firebrigades_desc:0 "Feuerbrigaden" waren eilig zusammengewürfelte Truppen, die auf feindliche Durchbrüche oder andere kritische Situationen reagieren sollten."
 backhand_blow:0 "Schlagen aus der Nachhand"
 backhand_blow_desc:0 "Anstatt um jeden Zentimeter Boden zu kämpfen, werden feindliche Durchbrüche kontrolliert erlaubt, bis sie sich ausgedehnt haben und dann durch Gegenangriffe abgeschnitten und zerstört werden können."
 modern_blitzkrieg:0 "Moderner Blitzkrieg"
 modern_blitzkrieg_desc:0 "Der Moderne Blitzkrieg ist die Krönung der Mobilen Kriegsführung und vereint die neuesten technologischen Fortschritte mit den Lehren aus früheren Doktrinen"
 volkssturm:0 "Volkssturm"
 volkssturm_desc:0 "Der Volkssturm oder die Volksmiliz bestand aus Männern, die zu alt, zu jung oder aus anderen Gründen für den regulären Militärdienst ungeeignet waren."
 nd_conscription:0 "Nicht-diskriminierende Einberufung"
 nd_conscription_desc:0 "Selbst Invaliden und Krüppel müssen eingezogen werden, einen Zivilisten gibt es nicht."
 werwolf_guerillas:0 "Werwolf-Guerillas"
 werwolf_guerillas_desc:0 "Die Werwölfe waren eine geplante deutsche Widerstandsgruppe, die gegen die Besatzungsmächte weiterkämpfen sollte, wenn der Krieg verloren war."
 superior_firepower:0 "Überlegene Feuerkraft"
 superior_firepower_desc:0 "Diese Doktrin konzentriert sich darauf, den Feind mit Granaten und nicht mit Menschen zu beschießen. Unsere Soldaten sind kostbar, Kugeln sind billig."
 sup_delay:0 "Verzögern"
 sup_delay_desc:0 "Selbst wenn eine Schlacht nicht gewonnen werden kann, kann es von Vorteil sein, das Vorrücken der angreifenden Truppen durch Hinterhalte und Verzögerungstaktiken zu verlangsamen."
 mobile_defence:0 "Mobile Verteidigung"
 mobile_defence_desc:0 "Mobile Kräfte können zur Verstärkung der Verteidigung überall dort eingesetzt werden, wo der Feind angreifen könnte."
 intergrated_support:0 "Integrierte Unterstützung"
 intergrated_support_desc:0 "Die enge Integration von Unterstützungskräften und Kampftruppen führt zu Divisionen, die im Angriff stärker sind."
 regimental_combat_teams:0 "Regimentskampftruppen"
 regimental_combat_teams_desc:0 "Ein Regimental Combat Team ist ein Infanterieregiment, das eng mit unterstützenden Einheiten wie Artillerie, Panzern und Aufklärungselementen zu einer kleinen, autarken Einheit verbunden ist, die eine größere Flexibilität bei Angriffen ermöglicht."
 dispersed_support:0 "Zerstreute Unterstützung"
 dispersed_support_desc:0 "Durch die Dispersion unserer Unterstützungseinheiten können diese ein größeres Gebiet abdecken, während sie gleichzeitig außerhalb der Schusslinie bleiben, was zu Divisionen mit größerer Verteidigungskraft führt.\n\n"
 overwhelming_firepower:0 "Überwältigende Feuerkraft"
 overwhelming_firepower_desc:0 "Der Einsatz aller verfügbaren Unterstützungseinheiten mit überwältigender Feuerkraft kann ein Ziel erheblich aufweichen oder, besser noch, den Tag eines Angreifers ernsthaft ruinieren."
 sup_mechanized_offensive:0 "Mechanisierte Offensive"
 sup_mechanized_offensive_desc:0 "Motorisierte Truppen sind schön und gut, aber um Offensiven anzuführen, brauchen wir Infanterie, die in gepanzerten Transportern in die Schlacht reiten kann, die sie schützen und schwere Waffen tragen."
 concentrated_fire_plans:0 "Konzentrierte Feuerpläne"
 concentrated_fire_plans_desc:0 "Durch die Bündelung des Feuers verschiedener Batterien in einem synchronisierten Bombardement kann dem Feind ein viel größerer Schaden zugefügt werden."
 combined_arms:0 "Kombinierte Bewaffnung"
 combined_arms_desc:0 "Panzer-, Infanterie- und Unterstützungseinheiten, die in gut organisierten Teams zusammenarbeiten, sind weitaus effektiver als dieselben Kräfte, die einzeln eingesetzt werden."
 tactical_control:0 "Taktische Kontrolle"
 tactical_control_desc:0 "Offiziere, die mit Operationen der kombinierten Waffen in vorderen Stellungen vertraut sind, können nun die Operationen aller Truppengattungen direkt steuern."
 air_land_battle:0 "Luft-Land-Schlacht"
 air_land_battle_desc:0 "Während die Bodentruppen bereits in Verbänden mit kombinierten Waffen operieren, wird bei der Luft-Land-Schlacht nun auch auf eine enge Koordinierung zwischen Land- und Luftstreitkräften Wert gelegt, so dass das Luft- und das Landgefechtsfeld zu einem nahtlosen Ganzen verschmelzen."
 centralized_fire_control:0 "Zentralisierte Feuerkontrolle"
 centralized_fire_control_desc:0 "Ein zentralisiertes Feuerleitsystem ermöglicht es, alle Anfragen nach Artillerieunterstützung an einem Ort zu bewerten und bei Bedarf die gesamte Feuerkraft einer Division auf ein Ziel zu konzentrieren, anstatt dass eine Einheit nur Feuer von der ihr zugewiesenen Artillerie anfordern kann."
 forward_observers:0 "Vorgeschobene Beobachter"
 forward_observers_desc:0 "Vorgeschobene Beobachter nehmen Positionen ein, von denen aus sie die Genauigkeit und Wirkung des Artilleriefeuers direkt beobachten und die Ergebnisse zur Korrektur an die Geschütze weiterleiten können."
 advanced_firebases:0 "Erweiterte Feuerbasen"
 advanced_firebases_desc:0 "Artillerielager können in der Nähe der Frontlinien in befestigten Stützpunkten positioniert werden, um den vorrückenden Truppen die größtmögliche Unterstützung zu geben."
 shock_and_awe:0 "Schock und Ehrfurcht"
 shock_and_awe_desc:0 "Eine massive Konzentration von Feuerkraft kann dem Gegner sofort oder rechtzeitig ein überwältigendes Maß an Schock und Ehrfurcht einjagen, um seinen Willen zum Weitermachen zu lähmen."
 grand_battle_plan:0 "Großer Schlachtplan"
 grand_battle_plan_desc:0 "Umfassende Planung und Vorbereitung vor dem Kampfeinsatz sind der Schlüssel zum Erfolg.\n\n"
 trench_warfare:0 "Grabenkämpfe"
 trench_warfare_desc:0 "Eine Schaufel ist oft die beste Waffe der Infanterie. Die Einheiten lernen, wie wichtig es ist, sich in jeder Stellung, die sie einnehmen, zu verschanzen."
 prepared_defense:0 "Vorbereitete Verteidigung"
 prepared_defense_desc:0 "Umfassendere Systeme der Feldbefestigung verbessern die Verteidigung einer Einheit erheblich."
 grand_assault:0 "Großangriff"
 grand_assault_desc:0 "Wenn genügend Truppen aufgestellt und die Ziele gut geplant sind, kann ein mächtiger Angriff nicht anders als den Feind zu vernichten."
 grand_mechanized_offensive:0 "Mechanisierte Offensive"
 grand_mechanized_offensive_desc:0 "Motorisierte Truppen sind schön und gut, aber für die Führung von Offensiven brauchen wir Infanterie, die in gepanzerten Transportern in die Schlacht reiten kann, die sie schützen und schwere Waffen tragen.\n\n"
 assault_concentration:0 "Angriffskonzentration"
 assault_concentration_desc:0 "Vor einem Angriff werden die führenden Elemente sorgfältig vorbereitet und in vorderen Positionen platziert, um sicherzustellen, dass in den ersten Momenten ein Maximum an Kraft eingesetzt werden kann."
 branch_interoperation:0 "Interoperation zwischen den Truppengattungen"
 branch_interoperation_desc:0 "Durch eine verstärkte Koordinierung zwischen den verschiedenen Teilstreitkräften können diese bei Operationen mit kombinierten Waffen besser zusammenarbeiten."
 assault_breakthrough:0 "Durchbruch bei Angriffen"
 assault_breakthrough_desc:0 "Anstatt einen Großangriff auf die gesamte Front zu starten, kann es viel effektiver sein, den Angriff auf einen oder wenige Punkte der gegnerischen Linie zu konzentrieren und dort einen Durchbruch zu erzielen."
 central_planning:0 "Zentrale Planung"
 central_planning_desc:0 "Offiziere aller Truppengattungen beteiligen sich jetzt an der Planung einer bestimmten Operation, um sicherzustellen, dass diese mit maximaler Effizienz durchgeführt wird."
 c3i_theory:0 "C3I"
 c3i_theory_desc:0 "Effiziente Stabsoffiziere stellen den Fluss von Befehl, Kontrolle, Kommunikation und Aufklärung zwischen einem kommandierenden Offizier und den von ihm geführten Einheiten sicher."
 infantry_offensive:0 "Infanterie-Offensive"
 infantry_offensive_desc:0 "Der offensive Geist der Infanterie ist das entscheidende Element, um Schlachten zu gewinnen. Unsere Infanterie muss den Weg weisen.\n\n"
 armored_operations:0 "Gepanzerte Operationen"
 armored_operations_desc:0 "Panzer und andere gepanzerte Fahrzeuge sind äußerst nützlich, um die Infanterie auf die Schlachtfelder zu bringen und direkte Unterstützung im Kampf zu bieten."
 infiltration_assault:0 "Infiltrationsangriff"
 infiltration_assault_desc:0 "In den ersten Zügen eines Angriffs muss die Infanterie Schwachstellen in der feindlichen Linie anvisieren, um die besser verteidigten Abschnitte zu umgehen und zu isolieren, die dann von den restlichen angreifenden Truppen ausgelöscht werden können."
 night_assault_tactics:0 "Taktik des Nachtangriffs"
 night_assault_tactics_desc:0 "Soldaten, die daran gewöhnt sind, sich bei Nacht zu bewegen und zu kämpfen, können sich entweder für einen Angriff in Stellung bringen oder ahnungslose feindliche Kräfte direkt angreifen."
 attritional_containment:0 "Zermürbende Eindämmung"
 attritional_containment_desc:0 "Wenn wir nicht in der Lage sind, einen Angriff zu starten, um eine feindliche Stellung zu beseitigen, muss diese dennoch ständig kleineren Angriffen ausgesetzt werden, die Verluste verursachen und den Feind daran hindern, eigene Angriffe zu starten."
 infiltration_in_depth:0 "Infiltration in der Tiefe"
 infiltration_in_depth_desc:0 "Unsere Truppen sind nun darauf trainiert, feindliche Stellungen in der Tiefe zu umgehen und zu isolieren. Idealerweise sollten unsere Angriffstruppen nicht aufhören, bis sie die hinteren Bereiche des Feindes erreicht haben und seine Kräfte vollständig abgeschnitten sind."
 mass_assault:0 "Massenangriff"
 mass_assault_desc:0 "Perfekte" Waffen sind überbewertet, eine große Anzahl von "gut genug" Waffen ist der Weg zum Sieg!"
 pocket_defence:0 "Taschenverteidigung"
 pocket_defence_desc:0 "Es ist möglich, dass unsere Truppen in der Defensive in einer Tasche gefangen sind. In diesem Fall müssen sie lediglich ausharren, bis der unvermeidliche Gegenangriff sie befreit."
 defence_in_depth:0 "Verteidigung in der Tiefe"
 defence_in_depth_desc:0 "Indem wir relativ leichten Widerstand leisten und vorübergehend nachgeben, können wir Raum gegen Zeit tauschen und den angreifenden Kräften die Möglichkeit geben, sich zu erschöpfen, bevor sie zum Gegenangriff übergehen."
 large_front_operations:0 "Operationen an einer großen Front"
 large_front_operations_desc:0 "Bei Kämpfen an einer großen Front müssen die Anstrengungen mehrerer Einheiten über große Entfernungen koordiniert werden: Eher auf operativer als auf taktischer Ebene.\n\n"
 deep_operations:0 "Tiefe Operationen"
 deep_operations_desc:0 "Das Konzept von Deep Operations oder Deep Battle besteht darin, die Verteidigungslinien des Gegners an mehreren Punkten zu durchbrechen und seine operativen Reserven und seine operative Tiefe zu zerstören sowie einen möglichst großen Teil seiner strategischen Tiefe einzunehmen."
 operational_concentration:0 "Operative Konzentration"
 operational_concentration_desc:0 "Der Schlüssel zu jeder militärischen Aktion ist eine überwältigende lokale Überlegenheit. Wenn man nicht auf der gesamten Front überwältigend überlegen ist, muss man Teile der Frontlinie schwächen, um die Truppen dort zu konzentrieren, wo sie gebraucht werden, anstatt zu versuchen, überall stark zu sein."
 vast_offensives:0 "Weitreichende Offensiven"
 vast_offensives_desc:0 "Wenn ein Durchbruch erzielt werden kann, muss er so stark wie möglich ausgenutzt werden: Eine ausgedehnte Offensive, die so tief wie möglich in die feindlichen Linien eindringt, wird die Verteidigung ihrer Front schwieriger, unmöglich oder irrelevant machen."
 breakthrough_priority:0 "Priorität des Durchbruchs"
 breakthrough_priority_desc:0 "In Erweiterung der Operativen Konzentration werden alle Erfordernisse der Front der Notwendigkeit untergeordnet, Kräfte für Durchbrüche zu konzentrieren. Lokale Niederlagen sind unbedeutend im Vergleich zu einem entscheidenden Schlag."
 mechanized_wave:0 "Mechanisierte Welle"
 mechanized_wave_desc:0 "Mechanisierte Kräfte sind ideal für die Durchführung der schnellen Vorstöße, die für einen Durchbruch erforderlich sind, sowohl zur Unterstützung der gepanzerten Kräfte als auch zur Sicherung der Flanken des Durchbruchs."
 continuous_offensive:0 "Kontinuierliche Offensive"
 continuous_offensive_desc:0 "Während richtig genutzte Durchbrüche oft sehr effektiv sind, ist der Angreifer früher oder später erschöpft und der Verteidiger kann sich neu organisieren und neue Verteidigungslinien bilden. Mit genügend Reserven und der richtigen Organisation kann eine Offensive jedoch bis zu einer viel größeren Tiefe fortgesetzt werden, mit verheerenden Folgen für den Feind."
 human_wave_offensive:0 "Offensive der menschlichen Welle"
 human_wave_offensive_desc:0 "Eine Human Wave Offensive ist eine Infanterietaktik, bei der ein Angreifer einen Frontalangriff mit dicht gedrängten Infanterieformationen gegen die gegnerische Linie durchführt, um die Verteidiger im Nahkampf zu überrennen."
 human_infantry_offensive:0 "Infanterie-Offensive"
 human_infantry_offensive_desc:0 "Der offensive Geist der Infanterie ist das entscheidende Element, um Schlachten zu gewinnen. Unsere Infanterie muss den Weg weisen."
 large_front_offensive:0 "Offensive an der breiten Front"
 large_front_offensive_desc:0 "Durch die Durchführung oder Androhung von Offensiven in Form menschlicher Wellen über mehrere Frontabschnitte hinweg können wir den Feind daran hindern, seine Feuerkraft auf einen einzigen Angriff zu konzentrieren."
 peoples_army:0 "Volksarmee"
 peoples_army_desc:0 "Die Volksarmee glaubt an den Vorrang der Menschen vor den Waffen, wobei die überlegene Motivation die unterlegene Technologie ausgleicht, und erfreut sich einer breiten Unterstützung durch die Zivilbevölkerung.\n\n"
 guerilla_warfare:0 "Guerillakrieg"
 guerilla_warfare_desc:0 "Der Feind rückt vor, wir ziehen uns zurück; der Feind lagert, wir bedrängen; der Feind wird müde, wir greifen an; der Feind zieht sich zurück, wir verfolgen ihn."
 infantry_weapons2:0 "Verbesserte Infanteriewaffen I"
 infantry_weapons2_desc:0 "Persönliche Waffen und Mannschaftswaffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Verbesserte Waffenmodelle und spezialisiertere Ausrüstung."
 infantry_weapons2_ger:0 "Verbesserte Infanteriewaffen I"
 infantry_weapons2_ger_desc:0 "Persönliche Waffen und Mannschaftswaffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Verbesserte Waffenmodelle und mehr Spezialausrüstung."
 infantry_weapons2_sov:0 "Verbesserte Infanteriewaffen I"
 infantry_weapons2_sov_desc:0 "Persönliche Waffen und Mannschaftswaffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Verbesserte Waffenmodelle und mehr Spezialausrüstung."
 infantry_weapons2_usa:0 "Verbesserte Infanteriewaffen I"
 infantry_weapons2_usa_desc:0 "Persönliche Waffen und Mannschaftswaffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Verbesserte Waffenmodelle und mehr Spezialausrüstung."

 motorcycle_infantry_unit:0 "Motorrad-Infanterie"
 motorcycle_infantry_unit_desc:0 "Infanterie, die aus Gründen der Mobilität mit Motorrädern ausgerüstet ist und einige schwere Waffen gegen Mobilität eintauscht."
 GER_motorcycle_infantry_unit:0 "Kradschützen Truppen"
 GER_motorcycle_infantry_unit_desc:0 "Kradschützen-Truppen waren motorisierte, leicht bewaffnete und hochmobile Infanterieeinheiten der deutschen Wehrmacht und Waffen-SS, die in der Regel in die Panzerdivisionen eingegliedert waren. Die Wehrmacht entwickelte die Kradschützen ab 1936 als schnelle, mobile Angriffs- und Aufklärungseinheit und setzte sie in der Anfangsphase des Zweiten Weltkriegs im Rahmen der deutschen Blitzkriegserfolge und der Operation Barbarossa bei der Invasion Russlands in großem Umfang ein."
 improved_infantry_weapons_2:0 "Verbesserte Infanteriewaffen II"
 improved_infantry_weapons_2_desc:0 "Persönliche Waffen und Mannschaftswaffen für die Infanterie sowie verschiedene andere Ausrüstungsgegenstände, die ein Soldat benötigt. Verbesserte Waffenmodelle und mehr Spezialausrüstung."
 advanced_infantry_weapons2:0 "Verbesserte Infanteriewaffen III"
 advanced_infantry_weapons2_desc:0 "Persönliche Waffen und Mannschaftswaffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Verbesserte Waffenmodelle und mehr Spezialausrüstung."
 infantry_at:0 "Infanterie-Panzerabwehr I"
 infantry_at_desc:0 "Die Bewaffnung unserer Infanterieeinheiten mit Panzerabwehrgewehren wird es ihnen ermöglichen, leichter gepanzerte Fahrzeuge auszuschalten und gleichzeitig ihre Mobilität zu erhalten."
 infantry_at_2:0 "Inf-AT Forschung und Design-Upgrade"
 infantry_at_2_desc:0 "Es kann eine Technologie entworfen und getestet werden, die die Entwicklung eines neuen Systems von Infanterie-Panzerabwehrwaffen ermöglicht - RPG-Werfer."
 support_weapons:0 "Unterstützungswaffen I"
 support_weapons_desc:0 "Automatische Waffen werden immer tragbarer. Maschinenpistolen haben sich bereits bewährt, und die Entwicklung handgehaltener Unterstützungswaffen muss fortgesetzt werden."
 support_weapons2:0 "Unterstützungswaffen II"
 support_weapons2_desc:0 "Die Entwicklung von automatischen Waffen, die die Aspekte von leichten Gewehren und Maschinengewehren vereinen, ermöglicht der Infanterie einen vielseitigen Einsatz ihrer Ausrüstung."
 support_weapons3:0 "Unterstützungswaffen III"
 support_weapons3_desc:0 "Während die Zuverlässigkeit der Maschinengewehre beibehalten und verbessert wird, können wir auch mit höheren Feuerraten experimentieren, um die Tödlichkeit des konstanten Geschossstroms zu gewährleisten."
 support_weapons4:0 "Unterstützungswaffen IV"
 support_weapons4_desc:0 "Angesichts des zunehmenden Einsatzes von Sturmgewehren ist die Entwicklung zuverlässiger automatischer Waffen, die in jeder Umgebung von allen Soldaten verwendet werden können, eine Priorität für eine moderne Armee."
 paratroopers:0 "Fallschirmjäger I"
 paratroopers_desc:0 "Durch die Einbeziehung von Luftlandetruppen in unsere Armee können wir in bisher unzugängliche Gebiete eindringen und wichtige Truppen dort positionieren, was neue taktische Möglichkeiten eröffnet."
 paratroopers2:0 "Fallschirmjäger II"
 paratroopers2_desc:0 "Der Übergang von kleinen Operationen mit nur wenigen Fallschirmjägern zu größeren Luftlandedivisionen ebnet den Weg für massive Luftlandeoperationen und macht diese Kräfte nicht mehr nur zu einem Novum, sondern zu einem natürlichen Bestandteil der Kriegsführung."
 paratroopers3:0 "Fallschirmjäger III"
 paratroopers3_desc:0 "Durch die Anpassung von Fallschirmjägereinsätzen an die Wetterbedingungen, die Standardisierung von Ausrüstungsgegenständen wie Sprungstiefeln und eine erweiterte Spezialausbildung werden die mit diesen gefährlichen Einsätzen verbundenen Unklarheiten und Risiken minimiert."
 para_supply_tech:0 "Koordinierte Versorgungsabwürfe"
 marines:0 "Marines"
 marines_desc:0 "Auf die amphibische Kriegsführung spezialisierte Truppen werden immer unverzichtbarer. Improvisierte Methoden und Ausrüstungen gehören der Vergangenheit an, da unsere Marineinfanterie durch spezialisierte Landungsboote und Ausbildung unterstützt wird."
 marines2:0 "Marinesoldaten"
 marines2_desc:0 "Die amphibische Kriegsführung erfordert ständige Innovation. Dank verbesserter logistischer Unterstützung und mobiler Häfen können unsere Marinesoldaten Anlandungen durchführen, die andernfalls vielleicht unmöglich gewesen wären."
 marines3:0 "Verbesserte Marinesoldaten"
 marines3_desc:0 "Marinesoldaten können mehr sein als nur amphibische Infanterie. In Zukunft wird unser Marinekorps zu den diszipliniertesten und am besten organisierten Spezialeinheiten gehören."
 tech_mountaineers:0 "Gebirgsinfanterie I"
 tech_mountaineers_desc:0 "Der Kampf in Gebirgsregionen setzt die Truppen vielen Gefahren aus, lässt sich aber manchmal nicht vermeiden. Wir können diese Risiken minimieren, indem wir unseren Soldaten eine spezielle Ausbildung für dieses Umfeld bieten."
 tech_mountaineers2:0 "Gebirgsinfanterie II"
 tech_mountaineers2_desc:0 "Über das Überleben hinaus können unsere Streitkräfte so ausgebildet werden, dass sie das Gebirge zu ihrem Vorteil nutzen. Mit leichter Ausrüstung und Maultiertransporten können sie in diesem Gelände besser manövrieren als andere Infanterien."
 tech_mountaineers3:0 "Gebirgsinfanterie III"
 tech_mountaineers3_desc:0 "Die Vorbereitung auf die schwierigsten Gebirgseinsätze in großen Höhen und bei niedrigen Temperaturen erfordert von unseren Gebirgstruppen eine außergewöhnliche Ausbildung und Disziplin."
 tech_special_forces:0 "Spezialtruppen"
 tech_special_forces_desc:0 "Unkonventionelle Kämpfe erfordern eine spezielle Ausbildung. Wir müssen sicherstellen, dass unsere Truppen darauf vorbereitet und in der Lage sind, sich an schwierige Bedingungen anzupassen."
 advanced_special_forces:0 "Fortgeschrittene Ausbildung für Spezialeinheiten"
 advanced_special_forces_desc:0 "Mit einer umfassenden Ausbildung können wir sicherstellen, dass unsere Spezialeinheiten in der Lage sind, Leistungen zu erbringen, die über die von normalen Männern hinausgehen."
 improved_special_forces:1 "Erweitertes Programm für Spezialkräfte"
 improved_special_forces_desc:1 "Spezialkräfte sind in der Lage, Aufgaben zu erfüllen, die normale Soldaten nicht erfüllen können. Wir müssen die Ausbildungsprogramme ausweiten, um mehr Soldaten zu qualifizieren."
 extreme_environment_training:0 "Ausbildung in extremer Umgebung"
 extreme_environment_training_desc:0 "Wir müssen in der Lage sein, auch unter schwierigsten Bedingungen zu kämpfen. Mit der richtigen Ausbildung und Ausrüstung werden unsere Truppen in der Lage sein, auch unter extremsten Bedingungen zu kämpfen."
 survival_training:0 "Überlebenstraining"
 survival_training_desc:0 "Unsere Spezialeinheiten werden oft hinter den feindlichen Linien und unter knappen Ressourcen kämpfen. Wir müssen sie darauf trainieren, raues Wetter zu ertragen und mit begrenzten Vorräten zu kämpfen."
 elite_forces:0 "Elitetruppen"
 elite_forces_desc:0 "Nur die Besten der Besten werden zu Spezialkräften. Die Soldaten, die die Ausbildung überstehen, sind stärker, schneller und kämpfen härter als alle anderen."
 jungle_warfare:0 "Dschungel-Kriegsführung"
 jungle_warfare_desc:0 "Spezielle Ausbildung, um unsere Soldaten im Dschungel effektiv zu machen."
 HUN_light_infantry_tech:0 "Doktrin der leichten Infanteriedivisionen"
 HUN_light_infantry_tech_desc:0 "Die Verringerung der Anzahl der unterstützenden Waffen in unseren Infanteriedivisionen macht sie flexibler und verschafft ihnen einen Vorteil im Kampf in begrenztem Terrain wie Städten und Wäldern."
 tech_recon:0 "Aufklärungskompanie I"
 tech_recon_desc:0 "Durch die Entsendung kleinerer Trupps, die vor dem Einrücken der Haupttruppe den Weg auskundschaften, können wir Informationen darüber sammeln, wo sich der Feind aufhält und wie viele Gegner wir haben."
 tech_recon2:0 "Aufklärungskompanie II"
 tech_recon2_desc:0 "Aufklärungsmissionen sind oft gefährlich und die Verluste sind hoch. Wenn wir unsere Patrouillen darauf vorbereiten, sich schnell zu bewegen und zurückzuziehen, und sie so ausrüsten, dass sie vom Feind errichtete Hindernisse überwinden können, erhöhen sich ihre Chancen, lebend zurück zu kommen."
 tech_recon3:0 "Aufklärungskompanie III"
 tech_recon3_desc:0 "Verbesserungen in der Funktechnologie verändern die Art und Weise, wie Aufklärungsmissionen durchgeführt werden können, und ermöglichen eine schnelle Übermittlung der gesammelten Informationen."
 tech_recon4:0 "Aufklärungskompanie IV"
 tech_recon4_desc:0 "Tiefgreifende Aufklärungsoperationen, die eine Mischung aus Spionage, Guerillaoperationen und Kommandotraining darstellen, erleichtern unsere taktischen Entscheidungen und ermöglichen uns eine schnelle Anpassung unserer Entscheidungsfindung."
 tech_engineers:0 "Pionierkompanie I"
 tech_engineers_desc:0 "Der Bau von Befestigungen und die Überwindung von Hindernissen machen Pioniere im Feld unentbehrlich. Wir geben unseren Ingenieuren eine vielseitige Rolle, damit wir sie in den verschiedensten Situationen einsetzen können, in denen sie gebraucht werden."
 tech_engineers2:0 "Pionierkompanie II"
 tech_engineers2_desc:0 "Durch die Aufrechterhaltung der Mobilität vor Ort und den Bau von Befestigungen und Versorgungssystemen, die früher als permanent galten, stellen die Ingenieure der Zukunft sicher, dass unsere Truppen, egal wo sie angegriffen werden, vorbereitet sind."
 tech_engineers3:0 "Pionierkompanie III"
 tech_engineers3_desc:0 "Militärische Ingenieurprojekte nehmen immer größere Ausmaße an. Der Bau fortschrittlicher Infrastrukturen ermöglicht Operationen, die eine Versorgung über das normalerweise vor Ort verfügbare Maß hinaus erfordern."
 tech_engineers4:0 "Pionierkompanie IV"
 tech_engineers4_desc:0 "Durch die Aufrechterhaltung der Mobilität vor Ort und den Bau von Anlagen, die früher als permanente Befestigungen und Versorgungssysteme galten, werden die Ingenieure der Zukunft sicherstellen, dass unsere Truppen, egal wo sie angegriffen werden, vorbereitet sind."
 hospital_tech:0 "Feldlazarette"
 logistics_tech:0 "Logistik-Kompanie"
 recon_tech:0 "Aufklärungskompanie"
 tech_field_hospital:0 "Feldlazarett I"
 tech_field_hospital_desc:0 "Ein Verwundeter muss nicht gleich ein toter Soldat sein. Eine sofortige medizinische Versorgung der Verwundeten, die nach hinten gebracht werden, ist der erste Schritt, um dies zu gewährleisten."
 tech_field_hospital2:0 "Feldlazarett II"
 tech_field_hospital2_desc:0 "Durch den Einsatz mobiler Krankenhäuser, die die medizinische Versorgung dorthin bringen, wo sie benötigt wird, können wir viele unnötige Todesfälle und dauerhafte Verletzungen verhindern."
 tech_field_hospital3:0 "Feldlazarett III"
 tech_field_hospital3_desc:0 "Chirurgische Eingriffe gehören zu den häufigsten Notfalleingriffen, die im Einsatz benötigt werden. Die entsprechenden Verfahren und Instrumente müssen näher an der Front zur Verfügung stehen, und wir müssen dafür sorgen, dass qualifizierte Chirurgen Teil der militärischen Sanitätseinheiten sind."
 tech_field_hospital4:0 "Feldlazarett IV"
 tech_field_hospital4_desc:0 "Obwohl in der Feldmedizin viele Verbesserungen erzielt wurden, sind viele Fortschritte improvisiert, und es fehlt eine etablierte Doktrin. Mit zunehmender Erfahrung können wir die Rolle dieser Einheiten besser erklären und improvisierte Neuerungen zu einem festen Bestandteil machen."
 tech_logistics_company:0 "Logistik-Kompanie I"
 tech_logistics_company_desc:0 "Spezialisierte Logistikoffiziere in unseren Reihen stellen sicher, dass Unterstützungsnetzwerke genutzt werden, um Verschwendung zu minimieren."
 tech_logistics_company2:0 "Logistik-Kompanie II"
 tech_logistics_company2_desc:0 "Durch die Anpassung unserer Risikoanalysen an die neuen Kriegsumstände wird die Sicherheit unserer logistischen Unterstützung verbessert."
 tech_logistics_company3:0 "Logistik-Kompanie III"
 tech_logistics_company3_desc:0 "Die kontinuierliche statistische Auswertung des Bedarfs an Truppenversorgung trägt dazu bei, den Nutzen unserer Ressourcen zu maximieren."
 tech_logistics_company4:0 "Logistik-Kompanie IV"
 tech_logistics_company4_desc:0 "Die Entwicklung von standardisierten Klassifizierungen für den Nachschub wird die Verwirrung minimieren und die Planung effizienter machen."
 tech_military_police:0 "Militärpolizei I"
 tech_military_police_desc:0 "Die regulären Truppen sind zwar in der Lage, eine kürzere Besatzungszeit zu bewältigen, aber sie sind in erster Linie Soldaten. Durch die Integration von Militärpolizisten in unsere Streitkräfte können wir sicherstellen, dass wir über Leute vor Ort verfügen, die auf Widerstand reagieren und Sabotageakte untersuchen können."
 tech_military_police2:0 "Militärpolizei II"
 tech_military_police2_desc:0 "Durch die Übernahme regulärer polizeilicher Aufgaben in den besetzten Gebieten, wie z.B. Verkehrskontrolle und Aufrechterhaltung der öffentlichen Ordnung, kann unsere Militärpolizei das Chaos und die Verwirrung, in denen Partisanenbewegungen gedeihen, minimieren."
 tech_military_police3:0 "Militärpolizei III"
 tech_military_police3_desc:0 "Durch die Zusammenarbeit mit lokalen Spionagenetzen und Informanten, die vor der Besetzung aufgebaut wurden, kann sich unsere Militärpolizei proaktiv darauf vorbereiten, wo Widerstand zu erwarten ist."
 tech_military_police4:0 "Militärpolizei IV"
 tech_military_police4_desc:0 "Bei der sicheren polizeilichen Überwachung besetzter Gebiete geht es ebenso sehr um die Rückkehr zur Normalität wie um die rücksichtslose Ausschaltung der Opposition. Unsere Militärpolizei muss sicherstellen, dass dieser Prozess frühzeitig beginnt, um die Sicherheit von Soldaten und Zivilisten gleichermaßen zu gewährleisten."
 tech_improved_suppression:0 "Verbesserte Polizeiarbeit"
 tech_improved_suppression_desc:0 "Indem wir sicherstellen, dass die Ausbildung für polizeiliche Techniken weit verbreitet ist, können wir die Effektivität unserer Streitkräfte in dieser Rolle erhöhen."
 tech_signal_company:0 "Signalkompanie I"
 tech_signal_company_desc:0 "Der Aufbau und die Aufrechterhaltung der Kommunikation im Feld hat schon immer besondere Fähigkeiten erfordert. Mit dem Aufkommen neuer Kommunikations- und Ortungstechnologien im Ersten Weltkrieg ergeben sich neue Möglichkeiten für die Praxis."
 tech_signal_company2:0 "Signalkompanie II"
 tech_signal_company2_desc:0 "Signalkompanien, die sich auf die Kommunikation zwischen den verschiedenen Truppengattungen konzentrieren, können sicherstellen, dass die Bodentruppen ihre Anstrengungen mit den See- und Luftoperationen koordinieren und ihre Bewegungen schneller planen können."
 tech_signal_company3:0 "Signalkompanie III"
 tech_signal_company3_desc:0 "Zunehmend tragbare Kommunikationstechnologie kann in Form eines Rucksacks persönlich mitgeführt werden. Diese erhöhte Mobilität der Signalkompanien muss genutzt werden."
 tech_signal_company4:0 "Signalkompanie IV"
 tech_signal_company4_desc:0 "Unter unseren Signalspezialisten befinden sich Personen mit einzigartigen Kenntnissen aus erster Hand über den Einsatz dieser Ausrüstung im Feld. Indem wir sie in die Erforschung neuer Kommunikationstechnologien einbeziehen, können wir uns ihr Fachwissen zunutze machen."
 tech_maintenance_company:0 "Instandhaltungskompanie I"
 tech_maintenance_company_desc:0 "Wartung, Reparatur und Überholung sind wichtig, um die Zuverlässigkeit und Sicherheit der militärischen Ausrüstung zu gewährleisten. Unternehmen, die sich dieser Aufgabe widmen, stellen sicher, dass ihr die nötige Aufmerksamkeit gewidmet wird."
 tech_maintenance_company2:0 "Instandhaltungsunternehmen II"
 tech_maintenance_company2_desc:0 "Routinemäßige betriebliche Wartungsverfahren minimieren das Risiko eines Ausfalls von Ausrüstungsgegenständen und machen die Truppen darauf aufmerksam, dass sie diese ersetzen müssen, bevor sie ausfallen."
 tech_maintenance_company3:0 "Instandhaltungskompanie III"
 tech_maintenance_company3_desc:0 "Indem sichergestellt wird, dass unsere Truppen stets über die grundlegenden Materialien verfügen, um gängige Reparaturen durchführen zu können, wird verhindert, dass beschädigte Ausrüstung weiter verwendet wird."
 tech_maintenance_company4:0 "Instandhaltungskompanie IV"
 tech_maintenance_company4_desc:0 "Die im Ersten Weltkrieg gesammelten Erfahrungen mit der Konzeption aktiver Redundanz können auf modernere Ausrüstung übertragen werden, um die Wartung zu erleichtern."
 motorised_infantry:0 "Motorisierte Infanterie"
 motorised_infantry_desc:0 "Durch die Ausweitung des Einsatzes von Kraftfahrzeugen in Infanterietransporten im Feld kann die Mobilität von ansonsten langsam vorankommenden Infanterieeinheiten erheblich verbessert werden, was schnellere Reaktionen und neue Strategien ermöglicht."
 night_vision:0 "Nachtsicht I"
 night_vision_desc:0 "Den Feind sehen zu können, ohne selbst gesehen zu werden, ist der Schlüssel zu Nachteinsätzen. Mit der Erfindung der Infrarottechnik können wir unsere Armee mit Geräten ausstatten, die dies ermöglichen, auch wenn sie unhandlich sind."
 night_vision2:0 "Nachtsichtgerät II"
 night_vision2_desc:0 "Frühe Infrarot-Zielfernrohre, die ursprünglich für Scharfschützen gedacht waren, hatten einen begrenzten Sichtbereich. Da sich sowohl die Tragbarkeit als auch die Sicht verbessert haben, können diese Geräte von mehr Truppen im Nachteinsatz verwendet werden."
 basic_machine_tools:0 "Grundlegende Werkzeugmaschinen"
 basic_machine_tools_desc:0 "Eine Vielzahl neu entwickelter Fräsmaschinen kann in der militärischen Produktion eingesetzt werden, von den kleinen und vielseitigen Typen, die in jeder Werkstatt erhältlich sind, bis hin zu den großen, fortschrittlichen Modellen, die die technologischen Grenzen überschreiten."
 improved_machine_tools:0 "Verbesserte Werkzeugmaschinen"
 improved_machine_tools_desc:0 "Revolverdrehbänke sind für die Massenproduktion unverzichtbar geworden. Die Gewährleistung einer effizienten Konstruktion und Nutzung der Drehmaschinen selbst wird uns einen bedeutenden industriellen Vorteil verschaffen."
 advanced_machine_tools:0 "Fortschrittliche Werkzeugmaschinen"
 advanced_machine_tools_desc:0 "Die Automatisierung von Werkzeugmaschinen mit Hilfe von Servomechanismen wurde bereits erörtert. Die Umsetzung dieser Ideen in die Praxis ermöglicht die Nutzung anderer Fortschritte in der Automatisierung, wie z. B. Computer."
 assembly_line_production:0 "Fließbandproduktion"
 assembly_line_production_desc:0 "Das motorisierte Fließband, das bereits in vielen Industriezweigen eingesetzt wird, kann den Verlauf des Krieges verändern, indem es eine noch nie dagewesene Produktionslawine auslöst."
 flexible_line:0 "Flexibles Fließband"
 flexible_line_desc:0 "So gut geölt das Fließband auch sein mag, es wird immer noch von Menschen bedient, was eine Anpassung an den Bedarf ermöglicht. Dies sollten wir uns in unserer industriellen Produktion zunutze machen."
 streamlined_line:0 "Straffe Linie"
 streamlined_line_desc:0 "Die Standardisierung und die starre Struktur des Fließbandes sind der Schlüssel zu dessen Effizienz und Sicherheit. Dies sollten die wichtigsten Aspekte sein, die wir in unserer industriellen Produktion entwickeln sollten."
 modern_machine_tools:0 "Moderne Werkzeugmaschinen"
 modern_machine_tools_desc:0 ""
 tool_maintenance:0 "Erweiterte Werkzeuginstandsetzung"
 tool_maintenance_desc:0 ""
 worker_training:0 "Fertigkeiten und Ausbildung"
 worker_training_desc:0 ""
 worker_colleges:0 "Innungen und Hochschulen"
 worker_colleges_desc:0 ""
 on_spot_training:0 "Ausbildung in den Betrieben"
 on_spot_training_desc:0 ""
 foriegn_labour:0 "Ausländische Arbeitskräfte"
 foriegn_labour_desc:0 ""
 improved_equipment_conversion:0 "Verbesserte Umstellung der Ausrüstung"
 improved_equipment_conversion_desc:0 "Dank des technischen Fortschritts können wir die Probleme der Vorgängermodelle beheben und sie an unsere aktuellen Bedürfnisse anpassen."
 advanced_equipment_conversion:0 "Fortschrittliche Umrüstung der Ausrüstung"
 advanced_equipment_conversion_desc:0 "Durch die Einrichtung von Spezialteams und Montagelinien für die Nachrüstung unserer veralteten Modelle bleibt unsere Kriegsmaschine jederzeit tödlich."
 concentrated_industry:0 "Konzentrierte Industrie I"
 concentrated_industry_desc:0 "Die Konzentration unserer industriellen Produktion auf einige wenige Schlüsselstandorte wird es uns ermöglichen, ihre Effizienz drastisch zu verbessern."
 concentrated_industry2:0 "Konzentrierte Industrie II"
 concentrated_industry2_desc:0 "Die weitere Konzentration der Produktion wird dazu beitragen, die Kosten zu senken."
 concentrated_industry3:0 "Konzentrierte Industrie III"
 concentrated_industry3_desc:0 "Die Infrastrukturkosten können durch die Anpassung der Netze an unsere stärker konzentrierte Industrie gesenkt werden."
 concentrated_industry4:0 "Konzentrierte Industrie IV"
 concentrated_industry4_desc:0 "Wenn die wichtigsten Punkte unserer Industrie nahe beieinander liegen, erhöht sich die Wirkung dieser konzentrierten Standorte."
 concentrated_industry5:0 "Konzentrierte Industrie V"
 concentrated_industry5_desc:0 "Große Industriekomplexe fassen nun viele Teile unserer Industrie zusammen und minimieren die Kosten für Transport und Arbeit."
 dispersed_industry:0 "Verstreute Industrie I"
 dispersed_industry_desc:0 "Durch die Streuung unserer Industrien können wir sicherstellen, dass es für den Feind schwierig wird, sie in Kriegszeiten ins Visier zu nehmen."
 dispersed_industry2:0 "Verstreute Industrie II"
 dispersed_industry2_desc:0 "Eine weitere Dezentralisierung unserer Produktion macht es schwieriger, bestimmte Teile davon anzugreifen."
 dispersed_industry3:0 "Zerstreute Industrie III"
 dispersed_industry3_desc:0 "Die Tatsache, dass Fabriken unter dem Deckmantel anderer Betriebe arbeiten, verringert das Risiko direkter Angriffe."
 dispersed_industry4:0 "Verstreute Industrie IV"
 dispersed_industry4_desc:0 "Durch die Tarnung und Streuung unserer Fabriken entsteht ein Netzwerk, das nur sehr schwer vollständig gestört werden kann."
 dispersed_industry5:0 "Verstreute Industrie V"
 dispersed_industry5_desc:0 "Indem wir nicht nur unsere Industrie, sondern auch die Infrastruktur, die sie miteinander verbindet, im Verborgenen arbeiten lassen, können wir ihre Zerstörung durch Luftangriffe noch schwieriger machen."
 synth_oil_experiments:0 "Experimente mit synthetischem Öl"
 synth_oil_experiments_desc:0 "Um die Abhängigkeit vom Öl zu verringern, können Verfahren zur Herstellung von Ersatzstoffen aus anderen Substanzen und Materialien erforscht werden."
 early_refining:0 "Frühe Raffinierung"
 early_refining_desc:0 "Rohöl kann zu einer Reihe von Substanzen und Materialien raffiniert werden, die für jeden modernen Krieg unerlässlich sind. Um eine moderne Industrie aufzubauen, ist es notwendig, bei diesen Methoden einen Vorsprung zu haben."
 oil_processing:0 "Ölverarbeitung"
 oil_processing_desc:0 "Ein Netz von Fabriken zur synthetischen Destillation und Raffination von Erdölprodukten ist der nächste Schritt zur Sicherung der Treibstoffversorgung unserer Nation."
 improved_oil_processing:0 "Verbesserte Ölverarbeitung"
 improved_oil_processing_desc:0 "Die Übertragung bisher experimenteller Destillationsmethoden auf großtechnische Verfahren wird es uns ermöglichen, uns besser an die verfügbaren Materialien und Bedürfnisse anzupassen."
 advanced_oil_processing:0 "Fortgeschrittene Ölverarbeitung"
 advanced_oil_processing_desc:0 "Neue experimentelle Reinigungstechniken wie Hydrotreating können bei der Ölherstellung eingesetzt werden, um das Endprodukt erheblich zu verbessern."
 modern_oil_processing:0 "Moderne Ölverarbeitung"
 modern_oil_processing_desc:1 "Unsere Ölraffinerien können durch neue fortschrittliche Ölverarbeitungsmethoden wie Hydrocracking, Alkylierung, Mercaptanoxidation und Isomerisierung weiter verbessert werden."
 rubber_processing:0 "Kautschuk-Verarbeitung"
 rubber_processing_desc:1 "Die industrielle Verarbeitung von synthetischem Kautschuk ist notwendig, um unsere Abhängigkeit von Naturkautschuk zu verringern."
 improved_rubber_processing:0 "Verbesserte Kautschukverarbeitung"
 improved_rubber_processing_desc:1 "Die großtechnische Herstellung von synthetischem Kautschuk ist mit neuen Verfahren zur Beschleunigung von Dehydrierungsreaktionen möglich."
 advanced_rubber_processing:0 "Fortgeschrittene Kautschukverarbeitung"
 advanced_rubber_processing_desc:1 "Ein Allzweck-Synthesekautschukrezeptor mit verbesserten Verfahren wie Dodecylmercaptan-Polymerisationsmodifikatoren wird es uns ermöglichen, die Synthesekautschukproduktion zu erweitern."
 modern_rubber_processing:0 "Moderne Kautschukverarbeitung"
 modern_rubber_processing_desc:1 "Die Umstellung auf optimierte Polymerisationsverfahren wird zu niedrigeren Kosten und höherer Produktion führen."
 construction1:0 "Bauwesen I"
 construction1_desc:0 "Dank verbesserter Methoden und Materialien können wir Gebäude, sowohl zivile als auch militärische, schneller errichten."
 construction2:0 "Bauwesen II"
 construction2_desc:0 "Die Modernisierung unserer Werkzeuge und Ausrüstungen wird unsere Konstruktionsbemühungen weiter unterstützen."
 construction3:0 "Bauwesen III"
 construction3_desc:0 "Die Übernahme moderner Fahrzeuge und die Erfahrungen aus unseren Fortschritten im Bauwesen können genutzt werden, um Reparaturen erheblich zu beschleunigen."
 construction4:0 "Bauwesen IV"
 construction4_desc:0 "Durch einen höheren Mechanisierungsgrad und bessere Routinen wird die Geschwindigkeit der Bauarbeiten weiter erhöht."
 construction5:0 "Bauwesen V"
 construction5_desc:0 "Die Zukunft des effizienten Bauens erfordert eine umfassendere Planung der einzelnen Projekte sowie standardisierte Lösungen, wo immer dies möglich ist."
 excavation1:0 "Mineralindustrie"
 excavation1_desc:0 "Fortschritte in der Bohrtechnik ermöglichen es uns, Ressourcen zu erschließen, die früher nicht erreichbar waren."
 excavation2:0 "Bergbau I"
 excavation2_desc:0 "Neue Techniken helfen uns, Ressourcen effizienter zu sammeln. Die Ressourcen werden beim Abbau nicht mehr verschmutzt, was zu einer höheren Ausbeute führt."
 excavation3:0 "Bergbau II"
 excavation3_desc:0 "Die Fortschritte in der Geologie helfen uns, die Lage der Ressourcen zu bestimmen. Wir können nun unsere Abbauanstrengungen auf Orte konzentrieren, an denen die Wahrscheinlichkeit größer ist, dass große Mengen an natürlichen Ressourcen gefunden werden."
 excavation4:0 "Bergbau IIII"
 excavation4_desc:0 "Die Automatisierung von Schlüsselprozessen und Fortschritte in der Mechanik machen alle unsere Ressourcenstandorte wesentlich effizienter."
 excavation5:0 "Bergbau IV"
 excavation5_desc:0 "Fortschritte in Bereichen wie dem Tagebau ermöglichen uns eine höhere Ausbeute an Ressourcen aus unseren derzeitigen Abbaustätten."
 excavation6:0 "Bergbau V"
 excavation_tech:0 "Bergbautechnologien"
 electronic_mechanical_engineering:0 "Elektronischer Maschinenbau"
 electronic_mechanical_engineering_desc:0 "Wir leben in einem Zeitalter, in dem elektrische Maschinen uns nicht mehr nur wärmen und beleuchten können, sondern uns auch beim Denken und Kommunizieren helfen. Die Elektronik wird im kommenden Jahrhundert der Schlüssel zur militärischen Aufklärung sein."
 consumer_electronics:0 "Unterhaltungselektronik"
 consumer_electronics_desc:0 "Moderne Wunderwerke für jeden Haushalt"
 consumer_tv:0 "Massenmedien"
 consumer_tv_desc:0 "Radios mit Ventilempfänger ermöglichen es unserer Bevölkerung, organisierte Nachrichten und die neueste Musik zu hören. Sie können auch dazu verwendet werden, unsere Propaganda in die Häuser der Bevölkerung zu tragen."
 radio_technology:0 "Radio"
 radio_technology_desc:0 "Drahtlose Kommunikationsgeräte, die die Rolle der Postreiter von früher ersetzen. Sie ermöglichen eine nahezu sofortige Kommunikation von einem Standort zum anderen, so dass unsere Befehlshaber im Feld Befehle erteilen und viel schneller auf Veränderungen reagieren können."
 radio_detection:0 "Funkortung"
 radio_detection_desc:0 "Die Entwicklung von RADAR, Radio Detection and Ranging, ermöglicht die Nutzung von Radiowellen zur Erkennung physischer Objekte. In Anbetracht der Auswirkungen, die diese Erfindungen auf die Ortung von Einheiten haben könnten, ist die Forschung sehr geheim."
 early_radar:0 "Frühes Radar"
 early_radar_desc:0 "Viele Einheiten verlassen sich für ihre Effizienz auf das Überraschungselement. Durch die Entwicklung des Radars können wir ihnen diesen Vorteil entziehen."
 decimetric_radar:0 "Dezimetrisches Radar"
 decimetric_radar_desc:0 "Die Entwicklung eines verbesserten Radars, das mit dezimetrischen Wellenlängen arbeitet, wird eine größere Reichweite und Erkennung ermöglichen."
 improved_decimetric_radar:0 "Verbessertes dezimetrisches Radar"
 improved_decimetric_radar_desc:0 "Der Einsatz von Radar hat sich bereits als entscheidend erwiesen, aber unsere dezimetrischen Radargeräte sind zu wenig, um eine gute Abdeckung zu gewährleisten. Wenn wir mehr Einheiten mit Radar ausstatten, können wir unseren technologischen Vorsprung ausbauen."
 centimetric_radar:0 "Zentimetrisches Radar"
 centimetric_radar_desc:0 "Neue Radargeräte, die im Mikrowellenbereich arbeiten, ermöglichen es uns, Objekte zu erkennen, die für die bisherigen Radargeräte zu klein waren, um sie zu erfassen."
 improved_centimetric_radar:0 "Verbessertes zentimetrisches Radar"
 improved_centimetric_radar_desc:0 "Die Einführung modernster Radartechniken, wie z. B. Monopuls-Radare, bei wichtigen Einsätzen wird eine extrem hohe Ortungsgenauigkeit ermöglichen."
 advanced_centimetric_radar:0 "Fortgeschrittenes zentimetrisches Radar"
 advanced_centimetric_radar_desc:0 "Trotz unserer fortschrittlichen Radargeräte gibt es immer noch Möglichkeiten für den Feind, der Entdeckung zu entgehen. Neue Entwicklungen wie das Puls-Doppler-Radar ermöglichen es uns, viele dieser Einschränkungen in unserer Ausrüstung zu beseitigen."
 mechanical_computing:0 "Mechanische Datenverarbeitung"
 mechanical_computing_desc:0 "Die Konstruktion von Maschinen, die zu fortgeschrittener Differentialanalyse fähig sind, wird die Art der maschinengestützten Berechnungen radikal verändern."
 computing_machine:0 "Computergestützte Maschine"
 computing_machine_desc:0 "Die Entwicklung einer theoretischen Grundlage für moderne Computer und die Konstruktion elektromechanischer Maschinen, um sie in die Praxis umzusetzen, werden die ersten Schritte in dieses Reich der Möglichkeiten sein."
 improved_computing_machine:0 "Verbesserte Rechenmaschine"
 improved_computing_machine_desc:0 "Elektronische Digitalcomputer können jetzt hergestellt werden, die programmierbar sind. Diese Maschinen sind zwar immer noch teuer und groß, ermöglichen aber intelligente Analysen, die weit über die menschlichen Fähigkeiten hinausgehen."
 advanced_computing_machine:0 "Fortgeschrittene Rechenmaschine"
 advanced_computing_machine_desc:0 "Weitere Verfeinerungen des Computers vereinfachen die Verarbeitung größerer Datenmengen."
 semimodern_computing_machine:0 "Halbmoderne Datenverarbeitungsmaschine (Semi-Modern Computing Machine)"
 semimodern_computing_machine_desc:0 "Der Beginn der Arbeit an Computern, die in der Lage sind, Programme zu speichern und Transistoren zu nutzen, wird uns auf den Weg zu einer digitalen Revolution bringen, bei der diese Maschinen in fast jedem Bereich eingesetzt werden können."
 basic_encryption:1 "Verschlüsselung - Polyalphabetische Chiffren"
 basic_encryption_desc:0 "Mit neuen Kommunikationsmethoden entstehen auch neue Risiken für das Abhören. Rotorchiffriermaschinen können für eine schnelle, komplexe Verschlüsselung eingesetzt werden."
 improved_encryption:1 "Verschlüsselung - Zyklische Permutationen"
 improved_encryption_desc:0 "Beschränkungen bei der Zufallsgenerierung von Chiffriermaschinen können ausgenutzt werden, um die Chiffren zu knacken. Durch Verbesserung der Zufälligkeit der Rotormechanik können wir diese Art der Kryptoanalyse erschweren."
 advanced_encryption:1 "Verschlüsselung - Puls-Codemodulation"
 advanced_encryption_desc:0 "Technologische Verbesserungen und hart erarbeitete Erfahrungen ermöglichen es uns, mehr Sicherheitsmaßnahmen für den Verkehrsfluss in unserer Kommunikation zu implementieren."
 basic_decryption:1 "Entschlüsselung - Frequenzanalyse"
 basic_decryption_desc:0 "Die Kryptoanalyse wird immer mehr zu einer fortgeschrittenen mathematischen Wissenschaft. Systeme wie Kartenkataloge und Geräte wie Zyklometer können die notwendige Arbeit unterstützen."
 improved_decryption:1 "Entschlüsselung - Seitenkanalangriff"
 improved_decryption_desc:0 "Die Entwicklung fortschrittlicherer Computer ermöglicht neue Anwendungen von Kryptoanalysemethoden wie die Differenzierung, die in Kombination mit neuen manuellen Codebreaking-Methoden zum Brechen fortgeschrittener Verschlüsselungen verwendet werden kann."
 advanced_decryption:1 "Entschlüsselung - Automatisierte Deduktion"
 advanced_decryption_desc:0 "Die zunehmende Rechenleistung, die unsere bisherige Kryptoanalyse verbessert hat, droht in Zukunft nahezu unknackbare Chiffren zu schaffen. Um die Nase vorn zu haben, müssen wir bereit sein, aggressiver an der Gewinnung von Insider-Informationen über die Technologie zu arbeiten."
 basic_encryption_lar:1 "Verschlüsselung - Polyalphabetische Chiffren"
 basic_encryption_lar_desc:0 "Mit neuen Kommunikationsmethoden entstehen auch neue Abhörrisiken. Rotor-Chiffriermaschinen können für eine schnelle, komplexe Verschlüsselung eingesetzt werden."
 improved_encryption_lar:1 "Verschlüsselung - Zyklische Permutationen"
 improved_encryption_lar_desc:0 "Beschränkungen bei der Zufallsgenerierung von Chiffriermaschinen können ausgenutzt werden, um die Chiffren zu knacken. Durch Verbesserung der Zufälligkeit der Rotormechanik können wir diese Art der Kryptoanalyse erschweren."
 advanced_encryption_lar:1 "Verschlüsselung - Puls-Codemodulation"
 advanced_encryption_lar_desc:0 "Technologische Verbesserungen und hart erarbeitete Erfahrungen ermöglichen es uns, mehr Sicherheitsmaßnahmen für den Verkehrsfluss in unserer Kommunikation zu implementieren."
 basic_decryption_lar:1 "Entschlüsselung - Frequenzanalyse"
 basic_decryption_lar_desc:0 "Die Kryptoanalyse wird immer mehr zu einer fortgeschrittenen mathematischen Wissenschaft. Systeme wie Kartenkataloge und Geräte wie Zyklometer können die notwendige Arbeit unterstützen."
 improved_decryption_lar:1 "Entschlüsselung - Seitenkanalangriff"
 improved_decryption_lar_desc:0 "Die Entwicklung fortschrittlicherer Computer ermöglicht neue Anwendungen von Kryptoanalysemethoden wie die Differenzierung, die in Kombination mit neuen manuellen Codebreaking-Methoden zum Brechen fortgeschrittener Verschlüsselungen verwendet werden kann."
 advanced_decryption_lar:1 "Entschlüsselung - Automatisierte Deduktion"
 advanced_decryption_lar_desc:0 "Die zunehmende Rechenleistung, die unsere bisherige Kryptoanalyse verbessert hat, droht in Zukunft nahezu unknackbare Chiffren zu schaffen. Um unseren Vorsprung zu halten, müssen wir bereit sein, aggressiver an der Gewinnung von Insider-Informationen über die Technologie zu arbeiten."
 experimental_rockets:0 "Experimentelle Raketen"
 experimental_rockets_desc:0 "Durch die Verbesserung der Reichweite und Zuverlässigkeit von Flüssigtreibstoffraketen werden wir genug über die Technologie lernen, um Startanlagen für fortschrittlichere Modelle bauen zu können."
 rocket_engines:0 "Raketentriebwerke"
 rocket_engines_desc:0 "Das Wissen über den Raketenantrieb erreicht einen Punkt, an dem wir fliegende Bomben und Flugzeuge mit Raketenantrieb konstruieren können, die mit bisher unerreichten Geschwindigkeiten fliegen."
 improved_rocket_engines:0 "Verbesserte Raketentriebwerke"
 improved_rocket_engines_desc:0 "Die ersten ballistischen Langstreckenraketen können gebaut und immer präziser gemacht werden, so dass sie entfernte feindliche Städte und sogar den Weltraum erreichen können."
 advanced_rocket_engines:0 "Fortschrittliche Raketentriebwerke"
 advanced_rocket_engines_desc:0 "Die Zukunft der Raketentechnik eröffnet Möglichkeiten wie Interkontinentalraketen, deren Reichweite kaum Grenzen kennt, während die Nutzlasten immer tödlicher werden."
 atomic_research:0 "Atomare Forschung"
 atomic_research_desc:0 "Bei der Kernspaltung werden durch die Aufspaltung des Atoms enorme Energiemengen und grenzenlose Zerstörungskraft freigesetzt."
 rocket_interceptor:0 "Raketenabfangjäger"
 rocket_interceptor_desc:0 "Raketengetriebene Abfangjäger auf der Basis von Segelflugzeugen können sich für kurze Zeit schneller bewegen als jedes andere Flugzeug. Obwohl die Flüchtigkeit des Treibstoffs die Flugzeuge in Gefahr bringt, können sie schneller starten und auf Angriffe reagieren, als der Feind erwartet."
 rocket_interceptor_1:0 "Raketenabfangjäger I"
 rocket_interceptor_1_desc:0 "Raketengetriebene Abfangjäger auf der Basis von Segelflugzeugen können sich für kurze Zeit schneller bewegen als jedes andere Flugzeug. Obwohl die Flüchtigkeit des Treibstoffs die Flugzeuge in Gefahr bringt, können sie schneller starten und auf Angriffe reagieren, als der Feind es erwartet."
 rocket_interceptor_2:0 "Raketenabfangjäger II"
 rocket_interceptor_2_desc:0 "Die raketengetriebenen Abfangjäger, deren Betrieb immer noch als extrem gefährlich gilt, werden jetzt durch Autopiloten und das Schleppen durch andere Flugzeuge unterstützt, um ihre extreme Geschwindigkeit, aber das kurze Treibstofffenster optimal zu nutzen."
 rocket_interceptor_3:0 "Raketenabfangjäger III"
 rocket_interceptor_3_desc:0 "Neue Landetechniken und sicherere Treibstoffsysteme haben die Erfolgs- und Überlebenschancen von Raketenjägern erheblich verbessert und das einst theoretische Potenzial dieser hochmodernen Fahrzeuge voll ausgeschöpft."
 nukes:0 "Atombomben"
 nukes_desc:0 "Das Projekt zum Bau einer Atombombe wird eine der geheimsten und schwierigsten Aufgaben sein, die eine Nation in Angriff nehmen kann, aber wenn es gelingt, kann es nicht nur den Verlauf der heutigen Kriege, sondern auch die Zukunft der Welt verändern."
 interwar_artillery:0 "Pferde"
 interwar_artillery_desc:0 "Uraltes mobiles Transportmittel für Männer, Ausrüstung und Nachschub"
 artillery0:0 "Einfache leichte Artillerie"
 artillery0_desc:0 "Mit moderneren Materialien und Mechanismen können Haubitzen und Feldgeschütze aus dem Ersten Weltkrieg für die moderne Kriegsführung umgerüstet und modernisiert werden."
 artillery1:0 "Leichte Basisartillerie"
 artillery1_desc:0 "Mit moderneren Materialien und Mechanismen können Haubitzen und Feldgeschütze aus dem Ersten Weltkrieg für die moderne Kriegsführung umgerüstet und modernisiert werden."
 artillery2:0 "Upgrade des leichten Artilleriewagens"
 artillery2_desc:0 "Das Aufrüsten alter Geschütze bringt uns nur bedingt weiter. Es sind neue Haubitzenkonstruktionen erforderlich, die die Vorteile neuer hydraulischer Rückstoßvorrichtungen und längerer Läufe nutzen."
 artillery3:0 "Aufrüstung von Geschützrohren der leichten Artillerie"
 artillery3_desc:0 "Um schwerere Geschütze auf leichteren Lafetten zu ermöglichen, können Mündungsbremsen in Haubitzen eingebaut werden."
 artillery4:0 "Verbesserte leichte Artillerie"
 artillery4_desc:0 "Durch die Entwicklung leichter Artillerie, die für den Transport zerlegt werden kann, wird es möglich sein, Artillerieunterstützung in Gebiete zu bringen, die bisher nur schwer zugänglich waren."
 artillery5:0 "Verbesserung der leichten Artillerie im späten Krieg"
 artillery5_desc:0 "Artilleriekonstruktionen mit niedrigeren Silhouetten werden für den Feind schwerer zu treffen sein."
 mountain_gun:0 "Gebirgsgeschütz"
 mountain_gun_desc:0 "Das gebirgige Gelände in Nordindien führte zur Entwicklung eines Artilleriegeschützes, das zerlegt und auf Maultieren dorthin transportiert werden konnte, wo es gebraucht wurde."
 mntartillery1:0 "Verbessertes Gebirgsgeschütz"
 mntartillery1_desc:0 ""
 mntartillery2:0 "Verbesserung des Gebirgsgeschützes"
 mntartillery2_desc:0 ""
 rocket_artillery2:0 "Raketenartillerie Upgrade I"
 rocket_artillery2_desc:0 "Selbstfahrende Artillerie, die mehrere Raketen einsetzt, ist in der Lage, schnell große Zerstörungen anzurichten und gleichzeitig mobil zu bleiben, um Gegenfeuer zu vermeiden."
 rocket_artillery3:0 "Raketenartillerie-Upgrade II"
 rocket_artillery3_desc:0 "Wir können schwerere Raketen auf größeren Fahrzeugen montieren, wobei die Reichweite für die Wirkung geopfert wird. Diese Artillerie-Batterien arbeiten in Teams und können zusammenarbeiten, um schnell nachzuladen und sich zu verlagern."
 rocket_artillery4:0 "Raketenartillerie III"
 rocket_artillery4_desc:0 "Durch spinstabilisierte Raketen kann die Reichweite leichterer Artilleriebatterien erhöht werden."
 antiair1:0 "Luftabwehr-Upgrade"
 antiair1_desc:0 "Mit schnelleren Nachlademechanismen können Luftabwehrgeschütze, die große Geschosse transportieren, immer noch die erforderlichen Feuerraten aufrechterhalten."
 antiair2:0 "Luftabwehr II"
 antiair2_desc:0 "Um hochfliegende Flugzeuge zu bekämpfen, werden längere Patronen und Läufe für die Luftabwehrkanonen benötigt."
 antiair3:0 "Verbesserte Luftabwehr Upgrade I"
 antiair3_desc:0 "Mit der Verbesserung der Radarsysteme wird der Einsatz von Radar zur Ausrichtung der Flugabwehrkanonen immer praktikabler. Wenn wir mit dieser Technologie Schritt halten, können wir einige der präzisesten Luftabwehrsysteme herstellen, die es gibt."
 antiair4:0 "Verbesserte Luftabwehr Upgrade II"
 antiair4_desc:0 "Die Kombination von modernen Radarsystemen, Computerisierung und Autoloadern wird notwendig sein, um schnell auf schnellere Flugzeuge reagieren zu können."
 antiair5:0 "Luftabwehr III"
 antiair5_desc:0 "Boden-Luft-Raketen sind die Zukunft der Luftabwehrbekämpfung. Die Entwicklung einer mobilen Plattform für diese Raketen sollte unser nächstes Ziel sein."
 antitank1:0 "Panzerabwehr Upgrade"
 antitank1_desc:0 "Die Bedeutung wirksamer Panzerabwehrwaffen wurde bereits im Ersten Weltkrieg deutlich. Die Einführung einer neuen Generation dieser Waffen ist notwendig, um moderne Panzerkonzepte zu bekämpfen."
 improved_antitank:0 "Leichte Panzerabwehr II"
 improved_antitank_desc:0 "Durch die Verbesserung unserer leichten Panzerabwehrwaffen kann deren Wirksamkeit erhöht werden, wobei ihr geringes Gewicht und ihre Flexibilität erhalten bleiben."
 antitank2:0 "Mittlere Panzerabwehr I"
 antitank2_desc:0 "Die meisten Panzerabwehrkanonen sind bisher relativ leicht. Um schwerere Panzer mit schräger Panzerung zu bekämpfen, werden Kanonen mit größerem Kaliber benötigt."
 antitank3:0 "Verbessertes Panzerabwehrgeschütz I"
 antitank3_desc:0 "HEAT (High-Explosive Anti-Tank)-Geschosse können in der Panzerabwehrartillerie eingesetzt werden, um die begrenzte Mündungsgeschwindigkeit auszugleichen."
 antitank4:0 "Verbessertes Panzerabwehrgeschütz II"
 antitank4_desc:0 "Neue vielseitige Panzerabwehrkanonen mit panzerbrechenden, wegwerfenden Sabot-Geschossen können die Panzerung fast aller Panzer durchdringen."
 antitank5:0 "Mittlere Panzerabwehr II"
 antitank5_desc:0 "Durch die Kombination verschiedener neuer Munitionstechnologien mit Geschützen mit höherer Mündungsgeschwindigkeit können wir auf jede neue Panzerung unserer Feinde vorbereitet sein."
 air_superiority:0 "Luftüberlegenheit"
 air_superiority_desc:0 "Durch die Erlangung der Luftüberlegenheit wird es für feindliche Bomber schwieriger, gegen unser Land eingesetzt zu werden, damit unsere Bomber gegen unsere Feinde eingesetzt werden können."
 formation_flying:0 "Formationsflug"
 formation_flying_desc:0 "Durch den Formationsflug können sich die Flugzeuge gegenseitig unterstützen oder zusammenarbeiten, um den Feind anzugreifen."
 air_offense:0 "Jagdflugzeug-Eskorten"
 air_offense_desc:0 "Da der Schwerpunkt auf Bombenangriffen während des Tages liegt, müssen wir unsere Bomber vor abfangenden Jagdflugzeugen schützen. Wenn wir unsere Jagdflieger darauf trainieren, eng mit den Bombern zusammenzuarbeiten, verbessern wir ihre Kampffähigkeiten beim Schutz der Bomber im feindlichen Luftraum."
 fighter_baiting:0 "Jagdflugzeuge ködern"
 fighter_baiting_desc:0 "Indem unsere Jäger verwundbar erscheinen, können sie feindliche Flugzeuge in einen Hinterhalt locken."
 dogfighting_experience:0 "Dogfight-Erfahrung"
 dogfighting_experience_desc:0 "Es ist nicht einfach, im hektischen Wirbel eines Luftkampfes die relative Position von Freund und Feind im Auge zu behalten, aber mit zunehmender Erfahrung werden unsere Piloten darin immer geschickter."
 fighter_ace_initiative:0 "Fliegerass Initiative"
 fighter_ace_initiative_desc:0 "Die Verleihung besonderer Auszeichnungen und eines besonderen Status an Piloten, die den Ace-Status erreichen, indem sie fünf Feinde abschießen, fördert die Risikobereitschaft und vermittelt den Ace-Piloten ein Gefühl der Elite - obwohl dies erfahrene Piloten dazu veranlasst, in Kampfpositionen zu bleiben."
 multialtitude_flying:0 "Fliegen in mehreren Höhenlagen"
 multialtitude_flying_desc:0 "Luftkämpfe finden in drei Dimensionen statt, aber die meisten Piloten finden es schwieriger, den Überblick über Flugzeuge zu behalten, die über oder unter ihnen fliegen. Wir können uns dies zunutze machen, indem wir unsere Formationen vertikal ausbreiten."
 offensive_formations:0 "Offensive Formationen"
 offensive_formations_desc:0 "Das Training in offensiveren Formationen macht unsere Jäger im Kampf tödlicher."
 fighter_sweeps:0 "Luftüberlegenheit"
 fighter_sweeps_desc:0 "Aggressive Patrouillen von Kampfflugzeugen über feindlichem Gebiet können deren Flugzeuge beim Starten oder Landen abfangen, wenn sie besonders verwundbar sind, oder feindliche Trainingsflüge stören."
 force_rotation:0 "Rotation der Streitkräfte"
 force_rotation_desc:0 "Gefechte oder einfach nur lange Phasen intensiver Konzentration sind anstrengend, aber durch den Austausch frischer Kräfte, wann immer dies möglich ist, können wir Fehler aufgrund von Pilotenmüdigkeit reduzieren."
 air_defence:0 "Luftverteidigung"
 air_defence_desc:0 "Indem wir unsere Piloten darauf trainieren, ständig auf der Hut zu sein, auch wenn scheinbar keine Gefahr besteht, erhöhen wir ihre Chancen, feindliche Flugzeuge abzufangen."
 dispersed_fighting:0 "Verteiltes Kämpfen"
 dispersed_fighting_desc:0 "Durch eine verstreute Formation kann die gleiche Anzahl von Flugzeugen ein größeres Gebiet patrouillieren."
 forward_interception:0 "Abfangen vorwärts"
 forward_interception_desc:0 "Wenn wir näher am feindlichen Luftraum operieren, ist es wahrscheinlicher, dass unsere Jäger feindliche Flugzeuge abfangen können, bevor sie ihr Ziel erreichen."
 fighter_veteran_initiative:0 "Kampfflugzeug-Veteranen-Initiative"
 fighter_veteran_initiative_desc:0 "Die Konzentration auf das langfristige Überleben der Piloten, sowohl durch eine umsichtige Taktik als auch durch die Rotation erfahrener Piloten auf Trainingspositionen, bedeutet, dass sie die Lektionen, die sie gelernt haben, an neue Piloten weitergeben können."
 formation_fighting:0 "Formationsflug"
 formation_fighting_desc:0 "Durch das Fliegen in den richtigen Formationen können unsere Piloten die toten Winkel der anderen abdecken, was zu einer verbesserten Fähigkeit führt, feindliche Flugzeuge zu erkennen."
 air_skirmish:0 "Luftgefecht"
 air_skirmish_desc:0 "Leider ist es nicht immer möglich, jedes einzelne feindliche Flugzeug über unserem Land zu zerstören, aber es ist möglich, sie von dem Moment an, in dem sie gesichtet werden, bis zu dem Moment, in dem sie abfliegen, zu belästigen und sie so ständig zu zermürben."
 home_defence:0 "Verteidigung zu Hause"
 home_defence_desc:0 "Beobachter am Boden sowie Detektions- und Horchposten arbeiten mit unserer Luftwaffe zusammen, um feindliche Angriffe aufzuspüren und zu zerstören."
 battlefield_destruction:0 "Zerstörung des Schlachtfelds"
 battlefield_destruction_desc:0 "Die Luftwaffe kann nicht nur weit entfernte feindliche Länder angreifen, sondern auch zur direkten Unterstützung der Armee in Schlachten eingesetzt werden."
 dive_bombing:0 "Sturzflugbomben"
 dive_bombing_desc:0 "Sturzkampfbomben ermöglichen eine größere Genauigkeit, doch für optimale Ergebnisse sind spezielle Flugzeuge erforderlich, die sowohl ihre Sturzflüge verlangsamen als auch die Belastungen beim Ausstieg überstehen können."
 direct_ground_support:0 "Direkte Bodenunterstützung"
 direct_ground_support_desc:0 "Durch eine enge Koordinierung der Sturzkampfbomber-Piloten mit den Beobachtern am Boden kann die Feuerkraft aus der Luft genau so ausgerichtet werden, dass sie den Truppen im Kampf am besten hilft."
 bomber_veteran_initiative:0 "Bomber-Veteranen-Initiative"
 bomber_veteran_initiative_desc:0 "Eine Politik, die darauf abzielt, dass altgediente Piloten ihr Wissen an neue Rekruten weitergeben, verbessert deren Überlebenschancen erheblich."
 bomber_ace_initiative:0 "Bomber-Ass-Initiative"
 bomber_ace_initiative_desc:0 "Die formelle Anerkennung und Belohnung von Bomberpiloten-Assen ermutigt zu Mut und Initiative."
 cas_veteran_initiative:0 "Bodenangriffs-Veteranen-Initiative"
 cas_veteran_initiative_desc:0 "Wenn Veteranen ihr Wissen an neue Rekruten weitergeben, verbessert dies deren Überlebenschancen erheblich."
 cas_ace_initiative:0 "Bodenangriffs-Ass-Initiative"
 cas_ace_initiative_desc:0 "Die formelle Anerkennung und Belohnung von Sturzkampfbomber-Piloten ermutigt zu Wagemut und Initiative."
 hunt_and_destroy:0 "Jagen und Zerstören"
 hunt_and_destroy_desc:0 "Sturzkampfbomber-Einheiten können nicht nur direkte Feuerunterstützung leisten, sondern auch eigenständig Ziele jagen und dabei oft unerwartet feindliche Bodentruppen angreifen, wenn diese sich auf die Front zubewegen."
 naval_strike_torpedo_tactics:0 "Naval Strike Torpedo-Taktik"
 naval_strike_torpedo_tactics_desc:0 "Durch die Schulung der Piloten im präzisen Einsatz von Torpedos werden unsere Luftangriffe auf feindliche Schiffe effizienter."
 naval_strike_torpedo_tactics_oi:0 "Torpedo-Taktik bei Seestreitkräften"
 naval_strike_torpedo_tactics_oi_desc:0 "Die Ausbildung von Piloten im präzisen Einsatz von Torpedos macht unsere Luftangriffe auf feindliche Schiffe effizienter."
 naval_strike_tactics:0 "Seestreitkräfte-Taktik"
 naval_strike_tactics_desc:0 "Die Ausbildung von Piloten in der Vorhersage von Schiffsbewegungen und der Koordinierung von Angriffen wird unsere Luftangriffe auf feindliche Schiffe effizienter machen."
 low_echelon_support:0 "Low Echelon Support"
 low_echelon_support_desc:0 "Durch die direkte Zuordnung von Sturzkampfbomber-Einheiten zu kleinen Bodenverbänden wird sichergestellt, dass diese stets über zusätzliche Feuerkraft verfügen, auch wenn sie sich außerhalb der Reichweite der herkömmlichen Artillerie befinden."
 combat_unit_destruction:0 "Zerstörung von Kampfeinheiten"
 combat_unit_destruction_desc:0 "Unsere Sturzkampfbomber-Piloten werden darauf trainiert, dass sie dasselbe Ziel so lange angreifen, bis dessen Zerstörung bestätigt ist, damit die Ziele nach einem Beinahe-Fehlschuss nicht allein gelassen werden."
 operational_destruction:0 "Operative Zerstörung"
 operational_destruction_desc:0 "Der Angriff auf die Nachschublinien der gegnerischen Bodentruppen behindert deren Fähigkeit, sich zwischen den Schlachtfeldern zu bewegen. Dies verschafft unserer Armee einen Vorteil, wenn sie in Gebieten operiert, in denen wir die Luftüberlegenheit haben."
 infrastructure_destruction:0 "Zerstörung der Infrastruktur"
 infrastructure_destruction_desc:0 "Wenn unsere Piloten lernen, wie man Infrastrukturen wie Eisenbahnen und Brücken am besten angreift, wird die taktische Bombardierung effektiver."
 logistical_bombing:0 "Logistische Bombardierung"
 logistical_bombing_desc:0 "Wenn wir uns stärker darauf konzentrieren, die Nachschublinien des Gegners aus der Luft anzugreifen, verschafft dies unseren eigenen Bodentruppen in dem betreffenden Gebiet einen größeren Vorteil."
 battlefield_support:0 "Unterstützung auf dem Schlachtfeld"
 battlefield_support_desc:0 "Für taktische Bomber ist es schwierig, Ziele in der Nähe von Kampfflächen unserer Bodentruppen anzugreifen, da Flächenbombardements weniger genau sind als Sturzkampfbombardements, aber durch mehr Ausbildung und Interaktion mit Beobachtern am Boden können diese Probleme überwunden werden."
 carousel_bombing:0 "Karussellbombardierung"
 carousel_bombing_desc:0 "Bomber wollen oft einfach alle ihre Bomben abwerfen, sobald sie ihr Zielgebiet erreichen, und dann so schnell wie möglich nach Hause fliegen. Dies kann zwar bei Flächenbombardements funktionieren, doch wenn es darum geht, ein kleines Ziel zu treffen, ist es effektiver, über dem Ziel zu verweilen und jeweils nur einen Teil der Bombenlast abzuwerfen, um maximale Genauigkeit zu erzielen."
 keypoint_bombing:0 "Keypoint Bombing"
 keypoint_bombing_desc:0 "Die gezielte Bombardierung von Schlüsselpunkten auf dem Schlachtfeld zur Unterstützung unserer Bodentruppen kann ihnen sehr helfen, den Feind zu besiegen."
 ground_support_integration:0 "Integration der Bodenunterstützung"
 ground_support_integration_desc:0 "Die vollständige Integration unserer taktischen Bomberkräfte mit bodengestützten Beobachtern erhöht ihre Genauigkeit und ermöglicht es ihnen, unsere Bodentruppen im Kampf direkt zu unterstützen."
 strategic_destruction:0 "Strategische Zerstörung"
 strategic_destruction_desc:0 "Unsere Piloten können strategische Ziele viel schneller erreichen als unsere Marine- oder Landstreitkräfte. Da wir keine Mittel haben, ihre neuen Rekruten auszurüsten, werden wir den feindlichen Streitkräften bald zahlenmäßig überlegen sein."
 high_level_bombing:0 "Bombardierung aus großer Höhe"
 high_level_bombing_desc:0 "Aus größerer Höhe können wir einigen Luftkämpfen und Flugabwehrwaffen ausweichen. Der Abwurf von Bomben aus größerer Höhe erfordert mehr Präzision, ist aber sicherer."
 massed_bomber_formations:0 "Massierte Bomberverbände"
 massed_bomber_formations_desc:0 "Wenn unsere Bomber in Formation bleiben, können sie ihre Gruppe verteidigen und die Chancen auf einen erfolgreichen Bombenabwurf erhöhen."
 night_bombing:0 "Bombenabwurf bei Nacht"
 night_bombing_desc:0 "Wenn die feindliche Abwehr geschwächt ist und unsere Bomber von der Dunkelheit verdeckt werden, können wir rund um die Uhr offensiv und effizient vorgehen. Zeigen wir unserem Feind, wie hartnäckig wir sind."
 dead_reckoning_bombing:0 "Dead Reckoning Bombardierung"
 dead_reckoning_bombing_desc:0 "Durch die Messung von Geschwindigkeit, Richtung und Abweichung von früheren Positionen können wir auch in der Nacht präzisere Bombenabwürfe berechnen."
 infiltration_bombing:0 "Bombardierung durch Infiltration"
 infiltration_bombing_desc:0 "Sich feindlichen Verbänden anzuschließen oder ihnen auf dem Rückweg zur Basis zu folgen, mag wie Wahnsinn erscheinen. Mit genügend Übung ist es aber durchaus möglich."
 pathfinder_groups:0 "Pfadfinder-Gruppen"
 pathfinder_groups_desc:0 "Erfahrene Piloten sind mit den besten Werkzeugen ausgestattet, um Zielpositionen zu beleuchten. Weder Rauch noch schlechtes Wetter können die Bomber davon abhalten, ihren Auftrag auszuführen."
 day_bombing:0 "Bombardierung bei Tag"
 day_bombing_desc:0 "Gezielte Einsätze am Tag sind aufgrund des großen Vorteils der Sichtbarkeit verheerend. Die Machtprojektion ist ein willkommener Nebeneffekt.\n\n"
 escort_relay_system:0 "Begleitstaffel-System"
 escort_relay_system_desc:0 "Von Jägern begleitete Bomber verbessern unsere Fähigkeit, auf feindliches Feuer zu reagieren, erheblich."
 flying_fortress:0 "Fliegende Festung"
 flying_fortress_desc:0 "Ausrüstung unserer hochfliegenden schweren Bomber mit Kanonen zur Verteidigung und ausreichender Panzerung, damit sie auch nach einer Niederlage noch nach Hause zurückkehren können."
 mass_destruction:0 "Massenvernichtung"
 mass_destruction_desc:0 "Die Bomber sind mit den verheerendsten Waffen in großen Mengen ausgestattet. Sie garantieren Ergebnisse, selbst wenn nur wenige unserer Piloten durchkommen."
 fleet_in_being:0 "Flotte im Einsatz"
 fleet_in_being_desc:0 "Die Schiffe bleiben im Hafen, wo sie sicherer sind, und greifen den Feind nur in günstigen Momenten an. Die Anwesenheit unserer Schiffe wird die Feinde davon abhalten, unsere Häfen einzunehmen.\n\n"
 battlefleet_concentration:0 "Konzentration der Schlachtflotte"
 battlefleet_concentration_desc:0 "Rufen Sie Schiffe in der Nähe herbei, sobald ein feindliches Schiff gesichtet wird. Koordiniertes konzentriertes Feuer macht feindliche Schiffe schnell unbrauchbar. Jagen Sie sie einen nach dem anderen nieder."
 battlefleet_concentration_ti:0 "Schlachtflotten-Konzentration"
 battlefleet_concentration_ti_desc:0 "Rufen Sie Schiffe in der Nähe herbei, sobald ein feindliches Schiff gesichtet wird. Koordiniertes konzentriertes Feuer macht feindliche Schiffe schnell unbrauchbar. Jagen Sie sie einen nach dem anderen nieder."
 subsidiary_carrier_role:0 "Subsidiäre Trägerrolle"
 subsidiary_carrier_role_desc:0 "Flugzeugträger unterstützen Schlachtschiffe, indem sie deren Bereitschaft verbessern, von der Verteidigung auf den Angriff umzuschalten. Die Nützlichkeit des Flugzeugträgers als Auge am Himmel und als mächtige Schnellangriffstruppe ist eine gute Ergänzung zu den langsameren Schlachtschiffen."
 subsidiary_carrier_role_ti:0 "Subsidiäre Flugzeugträgerrolle"
 subsidiary_carrier_role_ti_desc:0 "Flugzeugträger unterstützen die Schlachtschiffe, indem sie deren Bereitschaft verbessern, von der Verteidigung auf den Angriff umzuschalten. Der Nutzen des Flugzeugträgers als Auge am Himmel und als mächtige schnelle Eingreiftruppe ist eine gute Ergänzung zu den langsameren Schlachtschiffen."
 hunter_killer_groups:0 "Jäger-Killer-Gruppen"
 hunter_killer_groups_desc:0 "Zerstörer bilden Gruppen, um feindliche U-Boote aufzuspüren. Die kombinierten Anstrengungen von Aufklärern und Jägerspezialisten bilden ein fantastisches Killerteam."
 floating_fortress:0 "Schwimmende Festung"
 floating_fortress_desc:0 "Mit Schlachtschiffen in höchster Alarmbereitschaft sind wir immer bereit zu reagieren, wenn der Feind es wagt, unsere Gewässer zu bedrohen. Jede Flotte braucht ein solides Fundament, und die Schlagkraft eines Schlachtschiffs ist unübertroffen."
 floating_fortress_ti:0 "Schwimmende Festung"
 floating_fortress_ti_desc:0 "Mit Kriegsschiffen in höchster Alarmbereitschaft sind wir jederzeit bereit, auf die Bedrohung unserer Gewässer durch den Feind zu reagieren. Jede Flotte braucht ein solides Fundament, und die Macht eines Schlachtschiffs ist unübertroffen."
 floating_fortress_bs:0 "Schwimmende Festung"
 floating_fortress_bs_desc:0 "Mit Kriegsschiffen in höchster Alarmbereitschaft sind wir jederzeit bereit, auf die Bedrohung unserer Gewässer durch den Feind zu reagieren. Jede Flotte braucht ein solides Fundament, und die Macht eines Schlachtschiffs ist unübertroffen."
 floating_airfield:0 "Schwimmendes Flugfeld"
 floating_airfield_desc:0 "Durch die verbesserte Integration von Flugzeugträgern in unsere Flotte sind wir in der Lage, sowohl von der See als auch von der Luft aus anzugreifen. Es ist von entscheidender Bedeutung, dass wir die Luft beherrschen, wo immer wir sind."
 floating_airfield_ti:0 "Schwimmender Flugplatz"
 floating_airfield_ti_desc:0 "Durch die verbesserte Integration von Flugzeugträgern in unsere Flotte sind wir in der Lage, sowohl auf See als auch in der Luft zuzuschlagen. Es ist von entscheidender Bedeutung, dass wir die Luft beherrschen, wo immer wir sind."
 floating_airfield_bs:0 "Schwimmender Flugplatz"
 floating_airfield_bs_desc:0 "Durch die bessere Integration von Flugzeugträgern in unsere Flotte sind wir in der Lage, sowohl auf See als auch in der Luft zuzuschlagen. Es ist von entscheidender Bedeutung, dass wir die Luft beherrschen, wo immer wir auch hingehen."
 grand_battlefleet:0 "Große Schlachtflotte"
 grand_battlefleet_desc:0 "Führungstraining ermöglicht es unseren Kommandeuren, in der Hitze des Gefechts die Ruhe zu bewahren, selbst wenn sie riesige Flotten befehligen. Unsere Flotte wird jeden Gegner frontal vernichten."
 convoy_sailing:0 "Konvoi-Segeln"
 convoy_sailing_desc:0 "Die Einführung des obligatorischen Konvoisegelns wird es leichter machen, feindliche Angriffe zu erkennen und rechtzeitig zu reagieren. Sicherheit durch Überzahl ist der richtige Weg."
 convoy_sailing_ti:0 "Konvoisegeln"
 convoy_sailing_ti_desc:0 "Durch die Einführung der Konvoipflicht wird es einfacher, feindliche Angriffe zu erkennen und rechtzeitig zu reagieren. Sicherheit in der Menge ist der richtige Weg."
 convoy_sailing_bs:0 "Konvoisegeln"
 convoy_sailing_bs_desc:0 "Die Einführung der Konvoipflicht erleichtert es, feindliche Angriffe zu erkennen und rechtzeitig zu reagieren. Sicherheit in der Menge ist der richtige Weg."
 convoy_escorts:0 "Geleitschutz für Konvois"
 convoy_escorts_desc:0 "Schnelle Überwasserschiffe als Teil unserer Konvois werden es uns ermöglichen, feindliche U-Boote zu erkennen und rechtzeitig zu reagieren. Aufspüren ist der Schlüssel zur Beseitigung der U-Boot-Belästigung."
 convoy_escorts_bs:0 "Geleitschutz für Konvois"
 convoy_escorts_bs_desc:0 "Schnelle Überwasserschiffe als Teil unserer Konvois ermöglichen es uns, feindliche U-Boote zu entdecken und rechtzeitig zu reagieren. Aufdeckung ist der Schlüssel zur Beseitigung der U-Boot-Belästigung."
 escort_carriers:0 "Geleitschutz für Flugzeugträger"
 escort_carriers_desc:0 "Das von einem Flugzeugträger abgedeckte Gebiet macht die Eskortierung von Handelskonvois zu einer viel einfacheren Aufgabe. Die Sicherstellung des Ressourcenflusses ist von entscheidender Bedeutung."
 integrated_convoy_defence:0 "Integrierte Konvoi-Verteidigung"
 integrated_convoy_defence_desc:0 "Durch eine bessere Koordinierung von Marine und Luftwaffe können wir Feinde aus meilenweiter Entfernung angreifen, bevor sie sich unseren Handelskonvois nähern. Dies wird die Effektivität der Konvoisegelfahrten drastisch erhöhen."
 integrated_convoy_defence_bs:0 "Integrierte Konvoi-Verteidigung"
 integrated_convoy_defence_bs_desc:0 "Durch eine bessere Koordination von Marine und Luftwaffe können wir Feinde schon aus großer Entfernung angreifen, bevor sie sich unseren Handelskonvois nähern. Dies wird die Effektivität des Konvoisegelns drastisch erhöhen."
 submarine_operations:0 "U-Boot-Operationen"
 submarine_operations_desc:0 "Wir müssen die feindliche Flotte nicht frontal angreifen, um den Krieg zu gewinnen. Greifen Sie ihre Handelskonvois an, bevor sie reagieren und wieder unter der Oberfläche verschwinden können. Man kann nicht bekämpfen, was man nicht sieht."
 submarine_operations_bs:0 "U-Boot-Einsatz"
 submarine_operations_bs_desc:0 "Wir müssen die feindliche Flotte nicht frontal angreifen, um den Krieg zu gewinnen. Greifen Sie ihre Handelskonvois an, bevor sie reagieren können, und verschwinden Sie wieder unter der Wasseroberfläche. Man kann nicht bekämpfen, was man nicht sehen kann."
 undersea_blockade:0 "Unterwasser-Blockade"
 undersea_blockade_desc:0 "U-Boote sind das perfekte Mittel, um dem Feind den Zugang zu wichtigen Rohstoffen abzuschneiden. Wir legen die gegnerische Produktion lahm und gewinnen, indem wir sie aushungern."
 undersea_blockade_bs:0 "Unterseeische Blockade"
 undersea_blockade_bs_desc:0 "U-Boote sind das perfekte Mittel, um dem Feind den Zugang zu wichtigen Rohstoffen zu versperren. Wir legen die gegnerische Produktion lahm und gewinnen, indem wir sie aushungern."
 convoy_interdiction:0 "Konvoi-Verhinderung"
 convoy_interdiction_desc:0 "Durch eine bessere Koordinierung unserer U-Boote können sie Handelskonvois auf ihrer Route angreifen. Die Unterbrechung der gegnerischen Nachschublinien verschafft uns den strategischen Vorteil."
 convoy_interdiction_ti:0 "Verbot von Konvois"
 convoy_interdiction_ti_desc:0 "Durch eine bessere Koordination unserer U-Boote können sie Handelskonvois auf ihrer Route angreifen. Die Unterbrechung der gegnerischen Nachschublinien verschafft uns einen strategischen Vorteil."
 convoy_interdiction_bs:0 "Verbot von Konvois"
 convoy_interdiction_bs_desc:0 "Durch eine bessere Koordination unserer U-Boote können sie Handelskonvois auf ihrer Route angreifen. Die Unterbrechung der gegnerischen Nachschublinien verschafft uns einen strategischen Vorteil."
 submarine_offensive:0 "U-Boot-Offensive"
 submarine_offensive_desc:0 "Das Erreichen des Höhepunkts der Kommunikation zwischen unseren U-Booten ermöglicht es ihnen, in die Offensive zu gehen. Lassen Sie uns die feindlichen Handelskonvois schneller zerstören, als sie sie ersetzen können."
 submarine_offensive_bs:0 "U-Boot-Offensive"
 submarine_offensive_bs_desc:0 "Wenn unsere U-Boote den Gipfel der Kommunikation erreicht haben, können sie in die Offensive gehen. Zerstören wir die feindlichen Handelskonvois schneller, als sie sie ersetzen können."
 trade_interdiction:0 "Handelskrieg"
 trade_interdiction_desc:0 "Je eher wir die feindlichen Schiffe entdecken, desto eher können wir sie zerstören. Treffen Sie ihre Handelskonvois und entkommen Sie, bevor sie Zeit haben zu reagieren."
 unrestricted_submarine_warfare:0 "U-Boot-Kriegsführung ohne Einschränkung"
 unrestricted_submarine_warfare_desc:0 "Lassen Sie unsere U-Boote jedes Schiff ohne Vorwarnung versenken, ob zivil oder nicht. Manche halten dies zwar für einen Verstoß gegen die Kriegsregeln, aber die Wirksamkeit ist unbestreitbar."
 wolfpacks:0 "Wolfsrudel"
 wolfpacks_desc:0 "Wenn unsere U-Boote in Rudeln organisiert sind, ist die Koordination zwischen ihnen wesentlich besser. Sobald ein Feind geortet ist, liegt unser U-Boot auf der Lauer, bis der Rest des Rudels eintrifft, und greift nur dann an, wenn die Chancen für uns überwältigend gut stehen."
 advanced_submarine_warfare:0 "Fortgeschrittene U-Boot-Kriegsführung"
 advanced_submarine_warfare_desc:0 "Durch eine massive Verbesserung der Kommunikation zwischen unseren U-Booten können sie ihre Angriffe perfekt timen. Wenn sie uns schließlich sehen, dann von einem sinkenden Schiff aus."
 combined_operations_raiding:0 "Kombinierte Angriffsoperationen"
 combined_operations_raiding_desc:0 "Alle Ressourcen werden für die Jagd auf feindliche Handelskonvois eingesetzt. Durch die Koordinierung zwischen unserer Hauptflotte und den U-Booten ist unsere Flotte stets in Alarmbereitschaft. Kein Schiff wird in unseren Gewässern unbemerkt bleiben."
 raider_patrols:0 "Plünderungspatrouillen"
 raider_patrols_desc:0 "Patrouillen aus schnellen und schwer bewaffneten Schiffen lassen den feindlichen Handelskonvois keine Chance, sich zu verstecken. \nicht nur U-Boote können jagen."
 capital_ship_raiders:0 "Großkampfschiff-Jäger"
 capital_ship_raiders_desc:0 "Wenn unsere mächtigsten Schiffe auf der Jagd nach Handelskonvois sind, ist der Feind nicht mehr sicher vor der Überzahl. Sie sind leichte Beute und beten, dass wir sie nicht finden."
 carrier_operations:0 "Trägeroperationen"
 carrier_operations_desc:0 "Flugzeugträger ermöglichen es unseren Piloten, auf See schneller und einfacher zuzuschlagen als von unseren Luftwaffenstützpunkten an Land. Wir werden zuschlagen, bevor sie Zeit haben zu reagieren."
 naval_air_operations:0 "Luftoperationen der Marine"
 naval_air_operations_desc:0 "Piloten, die für Einsätze von Flugzeugträgern aus ausgebildet sind, eröffnen uns einen neuen Weg zur Beherrschung der Meere. Flugzeuge sind ein effizientes Mittel zur Ausdünnung der feindlichen Flotte."
 base_strike:0 "Basisangriff"
 base_strike_desc:0 "Durch Angriffe auf die Häfen des Feindes wird dessen Fähigkeit, seine Flotte neu aufzubauen, beeinträchtigt. Dies ermöglicht es uns, die Meere durch schiere Zahlen zu dominieren.\n\n"
 carrier_primacy:0 "Vorherrschaft der Flugzeugträger"
 carrier_primacy_desc:0 "Moderne Flugzeuge haben eine größere Reichweite und Präzision als gewöhnliche Seekanonen. Integrieren Sie Flugzeugträger in unsere Flotte und beherrschen Sie die Meere vom Himmel aus."
 carrier_task_forces:0 "Flugzeugträger-Einsatztrupps"
 carrier_task_forces_desc:0 "Organisierte Einsatzverbände mit Flugzeugträgern und leichten Kreuzern stellen sicher, dass der Feind uns nie unvorbereitet treffen kann."
 massed_strikes:0 "Massierte Angriffe"
 massed_strikes_desc:0 "Für Flugzeugträgereinsätze ausgebildete Piloten sorgen dafür, dass selbst ein überfüllter Flugzeugträger reibungslos funktioniert, den Feind ausschwärmt und seine Effektivität in Seeschlachten erheblich verbessert. Ein Flugzeugträger muss wie eine gut geölte Maschine laufen, in der jeder seine Rolle kennt."
 carrier_battlegroups:0 "Flugzeugträger-Gefechtsverbände"
 carrier_battlegroups_desc:0 "Flugzeugträger sind in der Lage, den Feind aus größerer Entfernung anzugreifen als jede Marinekanone, und da wir den Himmel im Blick haben, können wir nie unvorbereitet getroffen werden. Flugzeugträger in Massen sind eine Macht, mit der man rechnen muss."
 escort_patrols:0 "Geleitschutzpatrouillen"
 escort_patrols_desc:0 "Dank der verbesserten Erkennung sind unsere Konvoi-Eskorten für U-Boote weitaus tödlicher. Da sie sich nirgendwo verstecken können, stellen sie keine wirkliche Bedrohung dar."
 HQ_communications:0 "Kommunikation mit dem Hauptquartier"
 HQ_communications_desc:0 "Die Aufrechterhaltung eines qualitativ hochwertigen Kontakts mit den unterstellten Einheiten ist für jede Operation unerlässlich. Neue Wege zu finden, um dies schneller zu erreichen, ist der Schlüssel, um uns einen Vorteil gegenüber den feindlichen Streitkräften zu verschaffen. "
 HQ_radio:0 "Funkgeräte des Hauptquartiers"
 HQ_radio_desc:0 "Durch die Ausgabe von Funkgeräten an unsere Befehlshaber im Feldhauptquartier haben diese weitaus mehr Kontrolle über ihre eigenen Truppen, wodurch unsere Truppen dynamischer agieren können und die Befehlshaber einen besseren Überblick über das Schlachtfeld erhalten."
 vehicle_radio:0 "Lkw-Funkgeräte"
 vehicle_radio_desc:0 "Durch den Einbau von Funkgeräten in einen Lkw kann der Befehlshaber seine Aktionen noch schneller und besser koordinieren, so dass er schneller auf Feindbewegungen reagieren kann."
 tank_radio:0 "Panzer-Funkgeräte"
 tank_radio_desc:0 "Durch den Einbau von Funkgeräten in alle unsere Panzer an der Front geben wir unseren Besatzungen die bestmögliche Chance, auf eine Veränderung der taktischen Situation zu reagieren."
 recon_radio:0 "Aufklärungs-Funkgeräte"
 recon_radio_desc:0 "Durch die Ausstattung mit Aufklärungsfunkgeräten können die Aufklärer dem Befehlshaber noch schneller Informationen liefern, als der Feind reagieren kann."
 infantry_radio:0 "Infanterie-Funkgeräte"
 infantry_radio_desc:0 "Die Ausstattung der Infanterie mit Funkgeräten ermöglicht es der Infanterie, mit konzentrierterem Feuer anzugreifen bzw. sich zu verteidigen."
 artillery_radio:0 "Artillerie-Funkgeräte"
 artillery_radio_desc:0 "Durch die Ausstattung der Artillerie mit Funkgeräten kann die Artillerie den Angriff/die Verteidigung noch besser und schneller mit koordinierten Schüssen unterstützen."
