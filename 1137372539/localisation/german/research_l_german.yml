 tech_usn_sub:0 "USN U-Boot-Dienst"
 tech_usn_sub_desc:0 "Während des Krieges waren die U-Boote der US Navy für 55 % der Verluste der japanischen Handelsmarine verantwortlich. Der Krieg gegen die Schifffahrt war der entscheidende Faktor für den Zusammenbruch der japanischen Wirtschaft."
 tech_usn_patrol_submarine_1:1 "Schnelles U-Boot-Programm V-boat"
 tech_usn_patrol_submarine_1_desc:1 "Die V-Boote waren eine Gruppe von neun U-Booten der United States Navy, die zwischen dem Ersten und Zweiten Weltkrieg von 1921 bis 1934 gebaut wurden. Es handelte sich dabei nicht um eine Schiffsklasse im üblichen Sinne einer Reihe von nahezu identischen Schiffen, die nach demselben Entwurf gebaut wurden, sondern um eine gemeinsame Zulassung im Rahmen des "Flottenboot"-Programms. Der Begriff "V-Boote" wird für fünf verschiedene U-Boot-Klassen verwendet. Sie gliedern sich in drei große, schnelle Flotten-U-Boote (V-1 bis V-3), drei große Langstrecken-U-Boote (V-4 bis V-6) und drei mittelgroße U-Boote (V-7 bis V-9). Diese Technologie steht für V-1 bis V-3."
 tech_usn_patrol_submarine_1b:0 "Flotten-U-Boot-Programm mit großer Reichweite V-Boot"
 tech_usn_patrol_submarine_1b_desc:0 "Die V-Boote waren eine Gruppe von neun U-Booten der United States Navy, die zwischen dem Ersten und dem Zweiten Weltkrieg von 1921 bis 1934 gebaut wurden. Es handelte sich dabei nicht um eine Schiffsklasse im üblichen Sinne einer Reihe von nahezu identischen Schiffen, die nach demselben Entwurf gebaut wurden, sondern um eine gemeinsame Zulassung im Rahmen des "Flottenboot"-Programms. Der Begriff "V-Boote" wird für fünf verschiedene U-Boot-Klassen verwendet. Sie gliedern sich in drei große, schnelle Flotten-U-Boote (V-1 bis V-3), drei große Langstrecken-U-Boote (V-4 bis V-6) und drei mittelgroße U-Boote (V-7 bis V-9). Diese Technologie steht für V-4 bis V-6."
 tech_usn_patrol_submarine_1c:0 "Flotten-U-Boot-Programm für mittlere Reichweite V-Boot"
 tech_usn_patrol_submarine_1c_desc:0 "Die V-Boote waren eine Gruppe von neun U-Booten der United States Navy, die zwischen dem Ersten und Zweiten Weltkrieg von 1921 bis 1934 gebaut wurden. Es handelte sich dabei nicht um eine Schiffsklasse im üblichen Sinne einer Reihe von nahezu identischen Schiffen, die nach demselben Entwurf gebaut wurden, sondern um eine gemeinsame Zulassung im Rahmen des "Flottenboot"-Programms. Der Begriff "V-Boote" wird für fünf verschiedene U-Boot-Klassen verwendet. Sie gliedern sich in drei große, schnelle Flotten-U-Boote (V-1 bis V-3), drei große Langstrecken-U-Boote (V-4 bis V-6) und drei mittelgroße U-Boote (V-7 bis V-9). Diese Technologie steht für V-7 bis V-9."
 tech_project_kayo:0 "Projekt Kayo"
 tech_project_kayo_desc:0 "Projekt Kayo war ein Forschungs- und Entwicklungsprojekt, das unmittelbar nach dem Zweiten Weltkrieg von der US-Marine gestartet wurde, um das Problem des Einsatzes von U-Booten zum Angriff und zur Zerstörung feindlicher U-Boote zu lösen."
 tech_guppy:0 "Großes Unterwasser-Antriebsleistungsprogramm (GUPPY)"
 tech_guppy_desc:0 "Das Greater Underwater Propulsion Power Program (GUPPY) wurde nach dem Zweiten Weltkrieg von der US-Marine initiiert, um die Unterwassergeschwindigkeit, Manövrierfähigkeit und Ausdauer ihrer U-Boote zu verbessern. (Das "Y" in der Abkürzung wurde aus Gründen der Aussprechbarkeit hinzugefügt.) Die Marine begann das Programm, indem sie zwei erbeutete deutsche U-Boote vom Typ XXI testete und nachbaute: U-2513 und U-3008. Aus dieser Analyse ergaben sich vier Ziele: die Erhöhung der Batteriekapazität der U-Boote, die Verschlankung der Bootsstruktur, der Einbau von Schnorcheln und die Verbesserung der Feuerleitanlagen. Die Marine konzentrierte sich sofort auf den Entwurf einer neuen U-Boot-Klasse, aber das Bureau of Ships war der Ansicht, dass die bestehenden U-Boote der Gato-, Balao und Tench-Klasse so modifiziert werden könnten, dass sie die gewünschten Verbesserungen enthielten."
