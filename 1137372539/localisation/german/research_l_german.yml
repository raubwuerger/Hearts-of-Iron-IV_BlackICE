 leaf_suspension:0 "Blattaufhängung"
 leaf_suspension_desc:0 " Eine Blattfeder hat die Form eines schlanken, bogenförmigen Stücks Federstahl mit rechteckigem Querschnitt. In der gängigsten Konfiguration ist die Achse in der Mitte des Bogens untergebracht, während die Schlaufen an beiden Enden für die Befestigung am Fahrzeugrahmen sorgen. Bei sehr schweren Fahrzeugen kann eine Blattfeder aus mehreren Blättern bestehen, die in mehreren Lagen übereinander gestapelt sind, oft mit zunehmend kürzeren Blättern. Blattfedern können neben der Federungsfunktion auch eine Positionierungs- und bis zu einem gewissen Grad eine Dämpfungsfunktion haben. Die Reibung zwischen den Blättern hat zwar eine dämpfende Wirkung, ist aber nicht gut kontrollierbar und führt zu einer Reibung in der Bewegung der Aufhängung"
 christie_suspension:0 "Christie-Federung"
 christie_suspension_desc:0 "Die Christie-Federung ist ein von dem Ingenieur J. Walter Christie entwickeltes Federungssystem für Panzer. Sie ermöglichte eine wesentlich längere Bewegung als die damals üblichen Blattfedersysteme, wodurch die Panzer eine wesentlich höhere Geschwindigkeit im Gelände erreichen konnten."
 horstmann_suspension:0 "Horstmann-Federung"
 horstmann_suspension_desc:0 "Das wichtigste Konstruktionsmerkmal ist, dass zwei oder mehr Räder an einem gemeinsamen Rahmen befestigt sind. Jedes Rad ist an einer L-förmigen Schwinge befestigt, die einen Umlenkhebel bildet, so dass die Aufwärtsbewegung des Rades in eine Seitwärtsbewegung des oberen Teils des Kurbels umgewandelt wird. Die beiden Arme können auf einer gemeinsamen Drehachse oder, was häufiger der Fall ist, auf zwei eng beieinander liegenden Wellen gelagert sein. Die beiden Räder teilen sich eine Schraubenfeder, die horizontal zwischen den oberen Enden der Kurbelarme verläuft. Wenn sich also ein Rad über ein Hindernis bewegt, wird die Feder gegen die Schwinge des anderen Rades gedrückt."
 torsion_suspension:0 "Torsionsfederung"
 torsion_suspension_desc:0 "Eine Torsionsstabaufhängung, auch als Torsionsfederaufhängung bekannt, ist eine Fahrzeugaufhängung, die einen Torsionsstab als Haupttragfeder verwendet. Ein Ende eines langen Metallstabs ist fest mit dem Fahrzeugchassis verbunden; das andere Ende endet in einem senkrecht zum Stab montierten Hebel, dem Torsionsschlüssel, der an einem Aufhängungsarm, einer Spindel oder der Achse befestigt ist. Die vertikale Bewegung des Rades bewirkt eine Verdrehung des Stabes um seine Achse und wird durch den Torsionswiderstand des Stabes aufgefangen. Die effektive Federrate des Stabes wird durch seine Länge, seinen Querschnitt, seine Form, sein Material und sein Herstellungsverfahren bestimmt. "
 duck_bills:0 "Entenschnäbel"
 duck_bills_desc:0 "Hierbei handelte es sich um einen Endverbinder mit einem angeschweißten Stahlblechfuß, der, wenn er auf die Kette aufgeschraubt wurde, die Breite der Kette in weichem Gelände um einige Zentimeter erhöhte. Der einzige Nachteil war, dass sie ziemlich leicht abbrachen, aber leicht genug zu ersetzen waren."
