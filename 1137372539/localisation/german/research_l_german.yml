 ### AAA ""
 tech_patrol_sub_Early_War_AA:0 "20mm Flak"
 tech_patrol_sub_Early_War_AA_desc:0 "Die von Rheinmetall Borsig entwickelte 2-cm-Quad-Flak 30 wurde in den frühen 1930er Jahren in Dienst gestellt und war im Grunde ein großes Maschinengewehr. Es handelte sich um eine rückstoßbetätigte Waffe mit zwei nebeneinander liegenden Abzugshebeln; der rechte für Einzelschüsse und der linke für die Automatik. Es verschoss eine Vielzahl von Munition, von panzerbrechenden bis hin zu explosiven Geschossen, und war in der Regel mit Leuchtspurgeschossen gekoppelt. Die effektive Feuerrate betrug 120 Schuss pro Minute. Dies ist eine Vierfach-Kanonenanlage."
 tech_patrol_sub_Interwar_AA:0 "20-mm-Zwillingsflak"
 tech_patrol_sub_Interwar_AA_desc:0 "Die von Rheinmetall Borsig entwickelte 2-cm-Flak 30 wurde in den frühen 1930er Jahren in Dienst gestellt und war im Grunde ein großes Maschinengewehr. Es handelte sich um eine rückstoßbetätigte Waffe mit zwei nebeneinander angeordneten Abzugshebeln, wobei der rechte für Einzelschüsse und der linke für Automatikschüsse vorgesehen war. Es verschoss eine Vielzahl von Munition, von panzerbrechenden bis hin zu explosiven Geschossen, und war in der Regel mit Leuchtspurgeschossen gekoppelt. Die effektive Feuerrate betrug 120 Schuss pro Minute. Der Typ IIA hatte 850 Schuss"
 tech_patrol_sub_Interwar_AA2:0 "20-mm-Quad-Flak"
 tech_patrol_sub_Interwar_AA2_desc:0 "Diese von Mauser entwickelte Version entsprach im Wesentlichen der 20-mm-Flak 30, verfügte jedoch über einen verbesserten Verschluss, der die Feuergeschwindigkeit nahezu verdoppelte. Diese Version wurde in Zwillings- (Flakzwilling) und Vierlingskonfigurationen (Flakvierling) eingebaut und hatte eine Feuerrate von 400 und 800 Schuss pro Minute."
 tech_patrol_sub_Late_war_AA:0 "37-mm-Zwillingsflak"
 tech_patrol_sub_Late_war_AA_desc:0 "Dies war die letzte für U-Boote entwickelte Flugabwehrkanone. Sie wurde von der 37-mm-Flak 42 der deutschen Armee übernommen, hatte eine größere Reichweite und verschoss eine wesentlich stärkere Granate. Die Feuerrate war mit 50 Schuss pro Minute etwas geringer."
