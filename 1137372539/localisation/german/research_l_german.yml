 tech_japanese_light_tank_a_desc:0 "Der Typ 95 Ha-Gō (kyūgo-shiki kei-sensha Ha-Gō) war ein leichter Panzer, der von der kaiserlichen japanischen Armee in den Kampfhandlungen des Zweiten Chinesisch-Japanischen Krieges, in Nomonhan gegen die Sowjetunion und im Zweiten Weltkrieg eingesetzt wurde. Es wurden etwa 2.300 Exemplare produziert, was ihn zum zahlreichsten japanischen Kampfpanzer seiner Zeit machte. Der Typ 95 war ein 7,4 Tonnen schweres Fahrzeug mit einer Besatzung von 3 Mann. Die Hauptbewaffnung der meistproduzierten Version war eine 37-mm-Panzerkanone vom Typ 94 (1934). Die Sekundärbewaffnung bestand ursprünglich aus zwei 6,5-mm-Maschinengewehren vom Typ 91, die jedoch durch zwei leichte 7,7-mm-Maschinengewehre vom Typ 97 ersetzt wurden."
