 tech_panzer_i:0 "Deutscher Panzer"
 tech_panzer_i_desc:0 "1933 schrieb das deutsche Militär ein leichtes gepanzertes Fahrzeug aus, das für die Ausbildung verwendet werden konnte. Der Entwurf von Krupp gewann und wurde als "Industrietraktor" bezeichnet, um seinen wahren Zweck zu verschleiern. Die Produktion begann im Jahr 1934. Ursprünglich war der Panzer I als Ausbildungsfahrzeug gedacht, er war leicht gepanzert und nur mit einem Maschinengewehr bewaffnet. Aufgrund des Mangels an besseren Panzern wurde er jedoch bei der Invasion Polens und in der Schlacht um Frankreich in den Frontabteilungen eingesetzt. Ende 1941 wurde er ausgemustert, obwohl das Kommandomodell noch länger im Einsatz blieb. Sein Fahrgestell wurde weiterhin für andere Aufgaben verwendet, z. B. als Munitionstransporter oder als selbstfahrende Panzerabwehrkanone."
