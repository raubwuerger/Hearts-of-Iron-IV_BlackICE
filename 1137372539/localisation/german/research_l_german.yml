 basic_naval_mines:0 "Kontaktmine"
 basic_naval_mines_desc:0 "Eine einfache schwimmende Bombe, die auf dem Meeresboden verankert ist. Die Mine explodiert, wenn sie mit einem Schiff in Berührung kommt."
 improved_naval_mines:0 "Magnetische Mine"
 improved_naval_mines_desc:0 "Diese hochentwickelte Mine explodiert, wenn sie Veränderungen im Magnetfeld eines vorbeifahrenden Schiffes feststellt."
 advanced_naval_mines:0 "Akustische Mine"
 advanced_naval_mines_desc:0 "Diese Art von Seemine explodiert, wenn ihre Sensoren das Geräusch eines nahen Schiffes wahrnehmen."
 modern_naval_mines:0 "Druckmine"
 modern_naval_mines_desc:0 "Diese hochmoderne Mine erkennt kleine Veränderungen des Wasserdrucks, die durch ein vorbeifahrendes Schiff verursacht werden."
 degaussing:0 "Entmagnetisierung"
 degaussing_desc:0 "Durch den Einbau leistungsfähiger elektromagnetischer Spulen kann die magnetische Signatur eines Schiffes drastisch reduziert werden, so dass es weit weniger anfällig für Magnetminen ist."
 submarine_mine_laying:0 "Minenlegendes U-Boot"
 submarine_mine_laying_desc:0 "Durch den Einbau spezieller Geräte zur Aufnahme und Freisetzung von Minen kann ein besonders konstruiertes U-Boot Minen ausbringen, während es unter Wasser ist und hoffentlich unentdeckt bleibt."
 improved_submarine_mine_laying:0 "Einsatz von Torpedorohr-Minen"
 improved_submarine_mine_laying_desc:0 "Durch die Umgestaltung von Minen, die in Torpedorohre passen, kann jedes U-Boot zu einem Minenleger werden, wenn auch auf Kosten der mitgeführten Torpedos."
 airdrop_mines:0 "Minenverlegung aus der Luft"
 airdrop_mines_desc:0 "Durch die Ausstattung der Minen mit einem kleinen Fallschirm können sie sicher aus Flugzeugen abgeworfen werden, was eine schnelle und effiziente Einrichtung von Minenfeldern ermöglicht."
 airsweep_mines:0 "Minenräumung aus der Luft"
 airsweep_mines_desc:0 "Flugzeuge können mit spezieller Ausrüstung ausgestattet werden, um Seeminen aus der Luft aufzuspüren und sicher zur Explosion zu bringen."
 naval_mines:0 "Technologien zur Minenbekämpfung"
