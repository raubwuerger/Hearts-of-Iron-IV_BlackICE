 interwar_AA_tech_rn:0 "Flak der Zwischenkriegszeit"
 interwar_AA_tech_rn_desc:0 "Während die Seestreitkräfte bereits vor dem Ende des Ersten Weltkriegs damit begonnen hatten, ihre Schiffe mit Flugabwehrkanonen auszustatten, weiteten viele Seestreitkräfte ihre Investitionen in die Flugabwehr in den 1920er Jahren aus und entwickelten schnell feuernde Waffen mittleren Kalibers, die in erster Linie zur Bekämpfung von Flugzeugen gedacht waren."
 late_1930s_AA_tech_rn:0 "Flak der Vorkriegszeit"
 late_1930s_AA_tech_rn_desc:0 "Mit der Weiterentwicklung der Flugzeuge verbesserten die Seestreitkräfte ihre Flugabwehrsysteme (auch wenn sich diese bei Kriegsausbruch als unzureichend herausstellten), indem sie Systeme mit höherer Geschwindigkeit und mehreren Läufen sowie frühe Feuerleitsysteme zur Luftabwehr einsetzten."
 early_war_AA_tech_rn:0 "Ausbau der Flak während des Krieges"
 early_war_AA_tech_rn_desc:0 "Die Erfahrungen des Krieges machten deutlich, dass eine größere Anzahl von Flugabwehrsystemen auf bestehenden und neuen Schiffen erforderlich war, um der Bedrohung durch Flugzeuge zu begegnen."
 late_war_AA_tech_rn:0 "Fortschrittliche Flak-Systeme"
 late_war_AA_tech_rn_desc:0 "Verbesserte Feuerleiteinrichtungen, motorisierte Ausbildung und Elevation in Verbindung mit Innovationen wie Munition mit Annäherungszünder verbesserten die Wirksamkeit der Flaksysteme der Marine erheblich."
 surface_search_radar_rn:0 "Oberflächensuchradar"
 surface_search_radar_rn_desc:0 "Die ersten Radargeräte waren sperrig und brauchten viel Strom, so dass sie praktisch nur auf größeren Schiffen installiert werden konnten.  Sie erwiesen sich als wertvolle Hilfe für die taktische Wahrnehmung der Schiffe, insbesondere bei schlechter Sicht."
 air_warning_radar_rn:0 "Luftwarnradar"
 air_warning_radar_rn_desc:0 "Mit der Weiterentwicklung der Radargeräte wurden diese auch zur Frühwarnung vor Luftangriffen eingesetzt. Dies ermöglichte es den Schiffen, sich auf die Flugzeuge vorzubereiten und eine stärkere Luftabwehr aufzubauen."
 advanced_surface_search_rn_radar:0 "Fortgeschrittenes Oberflächensuchradar"
 advanced_surface_search_rn_radar_desc:0 "Die Entwicklung des zentimetrischen Radars ermöglichte die Installation von wesentlich leistungsfähigeren, aber auch wesentlich kleineren Radargeräten.  Dadurch verfügten größere Schiffe über ein noch besseres taktisches Bewusstsein, und kleinere Schiffe konnten ebenfalls Radar einsetzen."
 surface_fc_radar_rn:0 "Radar zur Feuerleitung an der Oberfläche"
 surface_fc_radar_rn_desc:0 "Es dauerte nicht lange, bis das Radar zur Unterstützung der Feuerleitung und der Entfernungsmessung eingesetzt wurde, wodurch größere Kriegsschiffe auf Entfernung und bei Nacht effektiver wurden."
 advanced_fc_rn_radar:0 "Radar zur Feuerleitung gegen Luftangriffe"
 advanced_fc_radar_rn_desc:0 "Weitere Verbesserungen des Radars führten dazu, dass es die Zielerfassung für die Flugabwehrwaffen der Schiffe unterstützte und so ein wesentlich präziseres Flakfeuer gegen ankommende Flugzeuge ermöglichte."
 early_sonar_rn:0 "Frühes Sonar"
 early_sonar_rn_desc:0 "Das gegen Ende des Ersten Weltkriegs entwickelte und zunächst als ASDIC bezeichnete Sonar wurde damals als Mittel angesehen, das U-Boote in künftigen Kriegen unschädlich machen sollte.  Obwohl dies eine drastische Überschätzung der Fähigkeiten des Sonars war, waren diese frühen Geräte dennoch nützlich, um Überwasserschiffe in die Lage zu versetzen, untergetauchte Feinde zu bekämpfen."
 depth_charge_throwers_rn:0 "Wasserbomben-Werfer"
 depth_charge_throwers_rn_desc:0 "Die Hauptwaffe gegen U-Boote in der Zwischenkriegszeit und während des größten Teils des Zweiten Weltkriegs war die Wasserbombe.  Wasserbomben konnten vom Heck eines Schiffes auf die erwartete Position eines U-Bootes gerollt werden, aber die Entwicklung von Wasserbombenwerfern ermöglichte es den Schiffen, Wasserbombenmuster über einen größeren Bereich zu werfen, was ihre Wirksamkeit erhöhte."
 basic_sonar_rn:0 "Grundlegendes Sonar"
 basic_sonar_rn_desc:0 "Der Einsatz von Schall zum Aufspüren von Schiffen unter Wasser war (und ist) eine komplexe Wissenschaft, und die Sonarsysteme wurden zwischen dem Ende des Ersten und dem Ende des Zweiten Weltkriegs mehrfach weiterentwickelt"
 asw_mortars_rn:0 "Anti-U-Boot-Mörser"
 asw_mortars_rn_desc:0 "Ein großes Manko des Sonars war, dass der Kontakt verloren ging, wenn das angreifende Schiff über das Ziel hinausfuhr, so dass das U-Boot ein Zeitfenster hatte, in dem es manövrieren konnte, um dem bevorstehenden Wasserbombenangriff zu entgehen.  Die Erfindung von U-Boot-Mörsern wie Hedgehog und Mousetrap ermöglichte es den Begleitschiffen, auf Ziele vor ihnen zu feuern, und stellte eine wichtige Ergänzung der U-Boot-Bekämpfung dar."
 advanced_sonar_rn:0 "Fortschrittliches Sonar"
 advanced_sonar_rn_desc:0 "Diese Geräte sind die fortschrittlichsten Sonargeräte, die in dieser Zeit entwickelt wurden. Sie sind besser in der Lage, getauchte Angreifer aufzuspüren, und sind wichtig, um den immer besser werdenden U-Boot-Konstruktionen entgegenzuwirken."
 sub_rn_interwar_AA_tech:0 "Luftabwehr der Zwischenkriegszeit"
 sub_rn_interwar_AA_tech_desc:0 "Während die Seestreitkräfte bereits vor Ende des Ersten Weltkriegs damit begonnen hatten, ihre Schiffe mit Flugabwehrkanonen auszustatten, erweiterten viele Seestreitkräfte ihre Investitionen in die Flugabwehr in den 1920er Jahren und entwickelten schnell feuernde Waffen mittleren Kalibers, die in erster Linie zur Bekämpfung von Flugzeugen gedacht waren."
 sub_rn_late_1930s_AA_tech:0 "Flak der Vorkriegszeit"
 sub_rn_late_1930s_AA_tech_desc:0 "Mit der Weiterentwicklung der Flugzeuge verbesserten die Seestreitkräfte ihre Flugabwehrsysteme (auch wenn sich diese bei Kriegsausbruch als unzureichend herausstellten), indem sie Systeme mit höherer Geschwindigkeit und mehreren Läufen sowie frühe Feuerleitsysteme zur Luftabwehr einsetzten."
 sub_rn_early_war_AA_tech:0 "Ausbau der Flak während des Krieges"
 sub_rn_early_war_AA_tech_desc:0 "Die Erfahrungen des Krieges machten deutlich, dass eine größere Anzahl von Flugabwehrsystemen auf bestehenden und neuen Schiffen erforderlich war, um der Bedrohung durch Flugzeuge zu begegnen."
 sub_rn_late_war_AA_tech:0 "Fortschrittliche Flak-Systeme"
 sub_rn_late_war_AA_tech_desc:0 "Verbesserte Feuerleiteinrichtungen, motorisierte Ausbildung und Elevation in Verbindung mit Innovationen wie Munition mit Annäherungszünder verbesserten die Wirksamkeit der Flaksysteme der Marine erheblich."
 sub_rn_interwar_torpedoes:0 "Torpedos in der Zwischenkriegszeit"
 sub_rn_interwar_torpedoes_desc:0 "Nach dem Ersten Weltkrieg wurden die Torpedos weiterentwickelt, und die meisten großen Nationen setzten im Zweiten Weltkrieg Torpedos ein, die in den 1920er und frühen 1930er Jahren entwickelt und erstmals in Dienst gestellt wurden.\nIm Vereinigten Königreich wurden in der Zwischenkriegszeit die 18- und 21-Zoll-Torpedos entwickelt. Die Nelson-Klasse hatte ihren eigenen Torpedotyp, den 24-Zoll Mark I. Es wurde sogar ein flugzeuggestützter Torpedo entwickelt, der 18-Zoll Mark XI."
 sub_rn_magnetic_detonators:0 "Magnetischer Annäherungszünder"
 sub_rn_magnetic_detonators_desc:0 "Obwohl sie anfangs recht unzuverlässig waren, wurden die Torpedos mit Hilfe von magnetischen Zündern effektiver, nachdem sie weiterentwickelt worden waren."
 sub_rn_electric_torpedoes:0 "Elektrische Torpedos"
 sub_rn_electric_torpedoes_desc:0 "Elektrische Torpedos waren leiser und hinterließen weniger Wirbelschleppen (was es dem Ziel erschwerte, die herannahende Gefahr zu erkennen) und stellten einen weiteren bedeutenden Fortschritt in der Torpedotechnologie dar."
 sub_rn_advanced_torpedoes:0 "Fortschrittliche Torpedos"
 sub_rn_advanced_torpedoes_desc:0 "Verbesserungen bei der Zuverlässigkeit, der Zielgenauigkeit (einschließlich rudimentärer Zielsuchgeräte) und in anderen Bereichen machten die Torpedos, die gegen Ende des Krieges in Dienst gestellt wurden, in der Tat sehr gefährlich."

