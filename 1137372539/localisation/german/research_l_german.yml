 methodical_battle:0 "Methodischer Kampf"
 methodical_battle_desc:0 "Der einzige Weg zum Sieg besteht darin, die perfekte Schlacht zu planen, und unsere Soldaten tun ihr Bestes, um nicht vom großen Plan abzuweichen."
 strategic_counterattack:0 "Strategischer Gegenangriff"
 strategic_counterattack_desc:0 "Bei der Kriegsführung kommt es auf das richtige Timing an, und bei strategischen Gegenangriffen ist das nicht anders. Bei ausreichender Vorbereitung und guter Vorhersage, wie sich die Front verändert, sind unsere Armeen bereit, den Gegenangriff so durchzuführen, wie es unsere Planer vorgesehen haben."
 flexiable_armour:0 "Flexible Panzerung"
 flexiable_armour_desc:0 "Es könnte der Zeitpunkt kommen, an dem sich unsere mobilen Streitkräfte entsprechend dem großen Plan schnell von einer Position zur anderen bewegen müssen, und genau dafür müssen wir gerüstet sein."
 flood_the_gap:0 "Die Lücke fluten"
 flood_the_gap_desc:0 "Jede Lücke in unserer Linie muss um jeden Preis gehalten werden. Daher müssen wir wirksame Mittel schaffen, um erschöpfte Einheiten aus dem Kampf zu nehmen und durch neue zu ersetzen, um einen Durchbruch an der Front zu verhindern."
 assault_operations:0 "Angriffsoperationen"
 assault_operations_desc:0 "Angriff ist die beste Form der Verteidigung. Niemand hat jemals etwas erfolgreich verteidigt, es gibt nur Angriff und Angriff und noch mehr Angriff."
 ambush_tactics:0 "Taktik des Hinterhalts"
 ambush_tactics_desc:0 "Indem wir unsere Streitkräfte in Erwartung des Feindes sorgfältig positionieren, können wir das Überraschungsmoment perfekt ausnutzen und ihn töten, bevor er überhaupt weiß, was ihn getroffen hat."
 unconventional_warfare:0 "Unkonventionelle Kriegsführung"
 unconventional_warfare_tt:0 "Reduziert die Menge an §CInfanterieausrüstung§! & §CFelduniformen§! um §G5%§! in der folgenden\n§YInfanterie§! \n§YLeichtinfanterie§!\nund um §G10%§! in der folgenden\n§YKavallerie§!§! \n§YIrregulars§!§! \n§YMiliz§!§! \n"
 unconventional_warfare_desc:0 "Die Verbesserung der Kampffähigkeiten von irregulären Militäreinheiten sowie von solchen, die als veraltet gelten, wird unsere Feinde unweigerlich in ein falsches Gefühl der Sicherheit versetzen, da sie die wahren Fähigkeiten unserer irregulären Truppen nicht kennen."
 local_knowledge:0 "Lokale Kenntnisse"
 local_knowledge_desc:0 "Wenn unsere Soldaten mit den örtlichen Gegebenheiten unseres Landes vertraut gemacht werden, können sie sich besser positionieren, indem sie die verschiedenen geografischen Gegebenheiten ihrer aktuellen Position nutzen."
 home_defense:0 "Verteidigung des eigenen Hauses"
 home_defense_desc:0 "Kein Haushalt in unserem Land darf ohne Waffen und grundlegende Verteidigungsmaßnahmen und Befestigungen sein. Der Feind muss Meter für Meter kämpfen, um überhaupt voranzukommen."
 impassible_line:0 "Unüberwindbare Linie"
 impassible_line_desc:0 "Schichten über Schichten von gut positionierten Artillerieeinheiten und Flugabwehrkanonen werden nicht nur die Verteidigungsfähigkeit unserer unmittelbaren Frontlinien verbessern, sondern unseren Soldaten auch eine Ruhepause verschaffen und den Zusammenhalt unserer Verteidigung verbessern."
 mobile_armor:0 "Mobile Panzerung"
 mobile_armor_desc:0 "Die Flexibilität unserer gepanzerten Einheiten auf dem Schlachtfeld wird es ihnen ermöglichen, sich während einer Schlacht schnell in die für sie günstigste Verteidigungsposition zu begeben."
 strongpoint_focus:0 "Konzentration auf Stützpunkte"
 strongpoint_focus_desc:0 "Auch wenn unsere Verteidigungskräfte immer bereit sein müssen, sich je nach Situation zu bewegen, so gibt es doch Vorteile, die sich daraus ergeben "
 tactical_withdrawal_desc:0 "Der Verlust von Boden ist ein akzeptabler Tausch gegen eine bessere Verteidigungsposition auf taktischer Ebene: Männer behalten, Land verlieren - Land kann wieder eingenommen werden."
 improved_combined_doc:0 "Verbessertes Combined Arms Focus"
 improved_combined_doc_desc:0 "Verbesserter Fokus der kombinierten Waffen"
