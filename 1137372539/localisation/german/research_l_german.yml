 ### Hulldesigns ""
 tech_patrol_sub_hulldesign:0 "Rumpfentwurf I SS"
 tech_patrol_sub_hulldesign_desc:0 "Die VIIB war eine verbesserte Version des Typs VIIA und hatte einen leicht verlängerten Rumpf und größere Satteltanks. Dies ermöglichte eine größere Treibstoffkapazität, wodurch sich die Reichweite von 4.300 auf 6.500 Seemeilen erhöhte. Die Dieselmotoren wurden mit Kompressoren ausgestattet, die die Geschwindigkeit über Grund um etwa 1 Knoten erhöhten."
 tech_patrol_sub_hulldesign2:0 "Rumpfentwurf II SS"
 tech_patrol_sub_hulldesign2_desc:0 "Da zusätzlicher Platz für das neue aktive Sonargerät benötigt wurde, wurde der Rumpf unmittelbar vor und hinter dem Periskop um zwei Fuß verlängert. Weitere kleinere mechanische Verbesserungen wurden vorgenommen, wie z. B. ein neues Ölfiltersystem, ein Luftkompressor und ein aktualisiertes elektrisches Steuersystem."
 tech_patrol_sub_hulldesign3:0 "Rumpfentwurf III SS"
 tech_patrol_sub_hulldesign3_desc:0 "Es wurde immer wichtiger, noch tiefer zu tauchen, um Tiefenladungsangriffen zu entgehen. Beim Typ VIIC/41 wurde die Tauchtiefe von 200 m auf 250 m erhöht. Um die Tauchtiefe zu erhöhen, wurden alle unwichtigen Ausrüstungsgegenstände entfernt und viele andere durch neuere, leichtere Materialien ersetzt. Die Gewichtseinsparungen wurden genutzt, um die Dicke des Rumpfes von 18,5 mm (0,73 Zoll) auf 21 mm (0,83 Zoll) zu erhöhen, wodurch die Eindringtiefe auf 250 m (820 Fuß) gesteigert werden konnte."
 tech_patrol_sub_hulldesign4:0 "Rumpfentwurf IV SS"
 tech_patrol_sub_hulldesign4_desc:0 "Der Typ VIIC/42 war eine geplante weitere Verbesserung des VIIC/41. Es wurden 165 Exemplare dieses neuen Bootes in Auftrag gegeben, aber keines davon wurde jemals gebaut, geschweige denn fertiggestellt. Diese Konstruktion hätte einen zusätzlichen Kompressor beherbergt, der den Wirkungsgrad des Motors und die Reichweite über Wasser auf 10.000 Seemeilen erhöht hätte. Die Überwassergeschwindigkeit hätte sich um 1,6 Knoten auf 18,6kt erhöht. Der Druckrumpf wurde sowohl verlängert als auch im Durchmesser vergrößert, um zusätzliche Ausrüstung unterzubringen. Die wichtigste Verbesserung dieses Entwurfs bestand jedoch darin, dass das Material des Rumpfes aus gepanzertem Qualitätsstahl hergestellt wurde. Mit der geplanten Erhöhung der Dicke auf 28 mm (1,1 Zoll) hätte die Eindringtiefe des Bootes erstaunliche 500 m (1.640 Fuß) betragen."
 ### Torpedo Quantity ""
 tech_torpedo_quantity:0 "Erhöhung der Anzahl der Torpedos"
 tech_torpedo_quantity_desc:0 "Die Torpedokapazität wurde von 11 auf 14 Torpedos erhöht - zwei wurden extern in druckdichten Behältern unter dem Oberdeck gelagert."
 tech_torpedo_quantity2:0 "Erhöhung der Anzahl der Torpedos"
