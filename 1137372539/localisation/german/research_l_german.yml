 adaptive_equipment_desc:0 "Die sich schnell ändernden Bedürfnisse der Truppen an der Front können die offizielle Entwicklung neuer Waffen überholen. Wir müssen in der Lage sein, neue Konstruktionen zu improvisieren, um unmittelbare Probleme zu lösen."
