 polymerization_theories:0 "Polymerisationstheorien"
 polymerization_theories_desc:0 "Bahnbrechende Fortschritte in Polymerisationstheorien und -verständnis. Die Untersuchung molekularer Strukturen und chemischer Reaktionen ebnet den Weg für die Entwicklung neuer Polymere."
 plastics_i:0 "Baupolymere"
 plastics_i_desc:0 "Fortschritte in der Polymerisationstheorie haben zur Entwicklung von Baupolymeren geführt, die eine verbesserte Festigkeit, Haltbarkeit und innovative Lösungen für Design- und Bauanwendungen bieten."
 plastics_ii:0 "Allgemeine Kunststoffe"
 plastics_ii_desc:0 "Da viele Materialien knapp werden, müssen wir Alternativen entwickeln."
 plastics_iii:0 "Textile Polymere"
 plastics_iii_desc:0 "Fortschrittliche Textilpolymere bieten überragende Festigkeit, Widerstandsfähigkeit und Haltbarkeit und treiben Innovationen in der Stoffproduktion für militärische, industrielle und alltägliche Anwendungen voran."
 plastics_iv:0 "Spezialkunststoffe"
 plastics_iv_desc:0 "Fortschritte in der Polymertechnologie haben ein vielfältiges Spektrum an Spezialkunststoffen hervorgebracht, die für militärische, industrielle und wissenschaftliche Anwendungen optimiert sind und leichte, langlebige und vielseitige Lösungen für verschiedene anspruchsvolle Umgebungen bieten."
 plastics_v:0 "Verbraucherkunststoffe"
 plastics_v_desc:0 "Durchbrüche in der Kunststoffherstellung haben den Zugang zu einer breiten Palette von Verbraucherprodukten demokratisiert, da innovative Kunststoffmaterialien ihren Weg in Alltagsgegenstände finden und dem modernen Verbraucher Erschwinglichkeit, Vielseitigkeit und Haltbarkeit bieten."

direct_chill_casting:0 "Direct Chill Casting"
direct_chill_casting_desc:0 "Wir können Techniken erforschen, um die Kühlung bestimmter flüssiger Metalle zu verbessern. Durch direktes Sprühen von Wasser nur in einen Teil der Form mit einer zusätzlichen Außenschicht. Auf diese Weise können wir die innere Spannung des gekühlten Materials reduzieren, da es Kontraktionen zulässt auf allen Seiten."

