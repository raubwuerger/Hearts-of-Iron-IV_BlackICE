 tech_czech_ger_panzer_1:0 "Panzer 35(t)"
 tech_czech_ger_panzer_1_desc:0 "Es wird nicht oft wahrgenommen, dass die Tschechoslowakei vor dem Zweiten Weltkrieg ein führender Konstrukteur, Hersteller und Exporteur von gepanzerten Fahrzeugen war. Im Jahr 1935 begann die tschechische Armee mit der Erprobung eines neuen mittleren Panzers. Der S-11 (oder T-11) war anfangs mit Problemen behaftet, die auf seine überstürzte Entwicklung zurückzuführen waren, die jedoch nach und nach überwunden wurden, und das Fahrzeug erlangte einen guten Ruf. Nach der Besetzung der Tschechoslowakei erbeuteten die Deutschen diese Fahrzeuge und bezeichneten sie als Panzer 35(t). Da es zu Beginn des Krieges an besseren Panzern mangelte, wurde der Panzer 35(t) bis 1942 in den Fronteinheiten eingesetzt, bis die meisten von ihnen zu gepanzerten Fahrzeugen umgebaut wurden. Ein einzigartiges Merkmal des Panzer 35(t) war, dass sein Getriebe und seine Lenkung durch Druckluft unterstützt wurden, um die Ermüdung des Fahrers zu verringern, so dass er lange Strecken zurücklegen konnte."
