 amphibious_mechanized_infantry:0 "Amphibische Fahrzeuge"
 amphibious_mechanized_infantry_desc:0 "Amphibische Fahrzeuge, auch Amtracs genannt, ermöglichen die Landung von Marineinfanteristen am Strand unter gepanzertem Schutz. Dies geht jedoch auf Kosten einer schlechten Treibstoffeffizienz."
 amphibious_mechanized_infantry_2:0 "Verbesserte Amphibienschlepper"
 amphibious_mechanized_infantry_2_desc:0 "Diese Amtracs weisen einige Verbesserungen gegenüber der Basisversion auf, wie z. B. eine hintere Laderampe, die das Entladen am Strand erleichtert."
 amphibious_tank_2:0 "Verbesserter amphibischer Panzer"
 amphibious_tank_2_desc:0 "Die zweite Generation der amphibischen Panzer bietet besseren Schutz und erhöhte Feuerkraft."
