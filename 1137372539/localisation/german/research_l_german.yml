 ### ASW CA ""
 tech_kr_early_sonar_ca:0 "Frühes Sonar"
 tech_kr_early_sonar_ca_desc:0 "Das am Ende des Ersten Weltkriegs entwickelte und zunächst als ASDIC bezeichnete Sonar wurde damals als Mittel angesehen, das U-Boote in künftigen Kriegen wahrscheinlich unwirksam machen würde.  Obwohl dies eine drastische Überschätzung der Fähigkeiten des Sonars war, waren diese frühen Geräte dennoch nützlich, um Überwasserschiffe in die Lage zu versetzen, untergetauchte Feinde zu bekämpfen."
 tech_kr_depth_charge_throwers_ca:0 "Wasserbomben-Werfer"
 tech_kr_depth_charge_throwers_ca_desc:0 "Die Hauptwaffe gegen U-Boote in der Zwischenkriegszeit und während des größten Teils des Zweiten Weltkriegs war die Wasserbombe.  Wasserbomben konnten vom Heck eines Schiffes auf die erwartete Position eines U-Bootes gerollt werden, aber die Entwicklung von Wasserbombenwerfern ermöglichte es den Schiffen, Wasserbombenmuster über einen größeren Bereich zu werfen, was ihre Wirksamkeit erhöhte."
 tech_kr_basic_sonar_ca:0 "Grundlegendes Sonar"
 tech_kr_basic_sonar_ca_desc:0 "Der Einsatz von Schall zum Aufspüren von Schiffen unter Wasser war (und ist) eine komplexe Wissenschaft, und die Sonarsysteme wurden zwischen dem Ende des Ersten und dem Ende des Zweiten Weltkriegs mehrfach weiterentwickelt"
 tech_kr_asw_mortars_ca:0 "Anti-U-Boot-Mörser"
 tech_kr_asw_mortars_ca_desc:0 "Ein großes Manko des Sonars war, dass der Kontakt verloren ging, wenn das angreifende Schiff über das Ziel hinausfuhr, so dass das U-Boot ein Zeitfenster hatte, in dem es manövrieren konnte, um dem bevorstehenden Wasserbombenangriff zu entgehen.  Die Erfindung von U-Boot-Mörsern wie Hedgehog und Mousetrap ermöglichte es den Begleitschiffen, auf Ziele vor ihnen zu feuern, und stellte eine wichtige Ergänzung der U-Boot-Bekämpfung dar."
 tech_kr_advanced_sonar_ca:0 "Fortschrittliches Sonar"
 tech_kr_advanced_sonar_ca_desc:0 "Diese Geräte sind die fortschrittlichsten Sonargeräte, die in dieser Zeit entwickelt wurden. Sie sind besser in der Lage, getauchte Angreifer aufzuspüren, und sind wichtig, um den immer besser werdenden U-Boot-Konstruktionen zu begegnen."

 ### Torpedo CA ""
 tech_kr_ca_interwar_torpedoes:0 "Torpedos der Zwischenkriegszeit"
 tech_kr_ca_interwar_torpedoes_desc:0 "Nach dem Ersten Weltkrieg wurden die Torpedos weiterentwickelt, und die meisten der großen Nationen im Zweiten Weltkrieg verwendeten Torpedos, die in den 1920er und frühen 1930er Jahren entwickelt und erstmals in Dienst gestellt wurden."
 tech_kr_ca_magnetic_detonators:0 "Magnetische Annäherungszünder"
 tech_kr_ca_magnetic_detonators_desc:0 "Obwohl sie anfangs recht unzuverlässig waren, wurden die Torpedos nach ihrer Weiterentwicklung durch magnetische Annäherungszünder effektiver."
 tech_kr_ca_electric_torpedoes:0 "Elektrische Torpedos"
 tech_kr_ca_electric_torpedoes_desc:0 "Elektrische Torpedos waren leiser und hinterließen weitaus weniger Kielwasser (was es dem Ziel erschwerte, die herannahende Gefahr zu erkennen) und stellten einen weiteren bedeutenden Fortschritt in der Torpedotechnologie dar."
 tech_kr_ca_advanced_torpedoes:0 "Fortschrittliche Torpedos"
 tech_kr_ca_advanced_torpedoes_desc:0 "Verbesserungen bei der Zuverlässigkeit, der Zielgenauigkeit (einschließlich rudimentärer Zielsuchgeräte) und in anderen Bereichen machten die Torpedos, die gegen Ende des Krieges in Dienst gestellt wurden, in der Tat sehr gefährlich."

 ### Ships Anti-Air CA ""
 tech_kr_Interwar_AA_ca:0 "Zwischenkriegsschiff FLAK"
 tech_kr_Interwar_AA_ca_desc:0 "Zwar hatten die Seestreitkräfte schon vor dem Ende des Ersten Weltkriegs damit begonnen, ihre Schiffe mit Flugabwehrkanonen auszustatten, doch in den 1920er Jahren investierten viele Seestreitkräfte verstärkt in die Flugabwehr und entwickelten schnell feuernde Waffen mittleren Kalibers, die in erster Linie zur Bekämpfung von Flugzeugen gedacht waren."
 tech_kr_Late_1930s_AA_ca:0 "Vorkriegsschiff FLAK"
 tech_kr_Late_1930s_AA_ca_desc:0 "Mit der Weiterentwicklung der Flugzeuge verbesserten die Seestreitkräfte ihre Flugabwehrsysteme (auch wenn sich bei Kriegsausbruch herausstellte, dass sie der Aufgabe nicht gewachsen waren), indem sie Systeme mit höherer Geschwindigkeit und mehreren Läufen sowie frühe Feuerleitsysteme zur Luftabwehr einsetzten."
 tech_kr_Early_War_AA_ca:0 "Erweiterung der FLAK-Schiffe während des Krieges"
 tech_kr_Early_War_AA_ca_desc:0 "Die Erfahrungen des Krieges machten deutlich, dass auf bestehenden und neuen Schiffen mehr Flugabwehrsysteme installiert werden mussten, um der Bedrohung durch Flugzeuge zu begegnen."
 tech_kr_Late_War_AA_ca:0 "Fortschrittliche Schiffs-FLAK-Systeme"
 tech_kr_Late_War_AA_ca_desc:0 "Verbesserte Feuerleiteinrichtungen und motorisierte Trainings- und Elevationsanlagen in Verbindung mit Innovationen wie Munition mit Annäherungszündern verbesserten die Wirksamkeit der Schiffs-FLAK-Systeme erheblich."

 ### Ship Radar CA ""
 tech_kr_Surface_search_radar_ca:0 "Oberflächensuchradar"
 tech_kr_Surface_search_radar_ca_desc:0 "Die ersten Radargeräte waren sperrig und brauchten viel Strom, so dass sie praktisch nur auf größeren Schiffen installiert werden konnten.  Sie erwiesen sich als wertvolle Hilfe für die taktische Wahrnehmung der Schiffe, insbesondere bei schlechter Sicht."
 tech_kr_air_warning_radar_ca:0 "Luftwarnradar"
 tech_kr_air_warning_radar_ca_desc:0 "Mit der Weiterentwicklung der Radargeräte wurden diese auch zur Frühwarnung vor Luftangriffen eingesetzt. Dies ermöglichte es den Schiffen, sich auf die Flugzeuge vorzubereiten und eine stärkere Luftabwehr aufzubauen."
 tech_kr_advanced_surface_search_radar_ca:0 "Fortgeschrittenes Oberflächensuchradar"
 tech_kr_advanced_surface_search_radar_ca_desc:0 "Die Entwicklung des zentimetrischen Radars ermöglichte die Installation von wesentlich leistungsfähigeren, aber auch wesentlich kleineren Radargeräten.  Dadurch verfügten größere Schiffe über ein noch besseres taktisches Bewusstsein, und kleinere Schiffe konnten ebenfalls Radar einsetzen."
 tech_kr_surface_fc_radar_ca:0 "Radar zur Feuerleitung an der Oberfläche"
 tech_kr_surface_fc_radar_ca_desc:0 "Es dauerte nicht lange, bis das Radar zur Unterstützung der Feuerleitung und der Entfernungsmessung eingesetzt wurde, wodurch größere Kriegsschiffe auf Entfernung und bei Nacht effektiver wurden."
 tech_kr_advanced_fc_radar_ca:0 "Radar zur Feuerleitung gegen Luftangriffe"
 tech_kr_advanced_fc_radar_ca_desc:0 "Weitere Verbesserungen der Radargeräte führten dazu, dass sie die Zielerfassung für die Flugabwehrwaffen der Schiffe unterstützten und so einen wesentlich präziseren Beschuss ankommender Flugzeuge ermöglichten."

