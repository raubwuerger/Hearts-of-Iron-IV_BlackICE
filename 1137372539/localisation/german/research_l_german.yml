 ### Shipradar techs ""
 small_ship_radar:0 "Radar für Zerstörer und andere kleine Schiffe"
 small_ship_radar_desc:0 "Das Aufspüren feindlicher Flotten oder Flugzeuge auf See ist immer schwierig. Neue RADAR-Geräte bieten unseren Zerstörern und anderen kleinen Schiffen die Möglichkeit, den Feind auf weite Entfernungen aufzuspüren und ihn nach eigenem Ermessen zu bekämpfen oder ihm auszuweichen. Durch die Erforschung dieses RADAR-Geräts können wir unsere Zerstörer und Fregatten aufrüsten und ihnen eine bessere Chance geben, Schiffe, U-Boote und Flugzeuge aufzuspüren."
 medium_ship_radar:0 "Radar für alle Kreuzer"
 medium_ship_radar_desc:0 "Das Aufspüren feindlicher Flotten oder Flugzeuge auf See ist immer schwierig. Neue RADAR-Geräte bieten unseren Kreuzern die Möglichkeit, den Feind auf große Entfernungen aufzuspüren und ihn nach eigenem Ermessen zu bekämpfen oder ihm auszuweichen. Durch die Erforschung dieses RADAR-Geräts können wir unsere Kreuzer und leichten Träger aufrüsten, damit sie eine bessere Chance haben, Schiffe und Flugzeuge aufzuspüren."
 big_ship_radar:0 "Radar für alle großen Schiffe"
 big_ship_radar_desc:0 "Feindliche Flotten oder Flugzeuge auf See zu finden, ist immer schwierig. Neue RADAR-Geräte bieten unseren Großschiffen und Frachtschiffen die Möglichkeit, den Feind auf große Entfernungen aufzuspüren und ihn nach eigenem Ermessen zu bekämpfen oder ihm auszuweichen. Durch die Erforschung dieses RADAR-Geräts können wir unsere Großkampfschiffe aufrüsten und ihnen eine bessere Chance geben, Schiffe und Flugzeuge aufzuspüren."
 ### Elec Computing ""
 electronic_computing_machine:0 "Elektronische Datenverarbeitung"
 electronic_computing_machine_desc:0 "Mechanische Rechenmaschinen sind langsam und können unter Fehlern leiden, wenn ihre Teile stecken bleiben oder verrutschen. Wenn wir elektronische Komponenten für unsere Rechenmaschinen entwickeln, werden sie effizienter arbeiten. Dies wird alle unsere anderen Forschungsprojekte beschleunigen. Der Bau solcher Maschinen, die fortgeschrittene Differentialanalysen durchführen können, wird die Art der maschinengestützten Berechnungen grundlegend verändern."
