 tech_usn_patrol_submarine_8_guppy_desc:0 "Das Greater Underwater Propulsion Power Program (GUPPY) wurde von der US-Marine nach dem Zweiten Weltkrieg initiiert, um die Unterwassergeschwindigkeit, Manövrierfähigkeit und Ausdauer ihrer U-Boote zu verbessern. (Das "Y" in der Abkürzung wurde aus Gründen der Aussprechbarkeit hinzugefügt.) Die Marine begann das Programm, indem sie zwei erbeutete deutsche U-Boote vom Typ XXI testete und nachbaute: U-2513 und U-3008. Aus dieser Analyse ergaben sich vier Ziele: die Erhöhung der Batteriekapazität der U-Boote, die Verschlankung der Bootsstruktur, der Einbau von Schnorcheln und die Verbesserung der Feuerleitanlagen. Die Marine konzentrierte sich sofort auf den Entwurf einer neuen U-Boot-Klasse, aber das Bureau of Ships war der Meinung, dass die bestehenden U-Boote der Balao und Tench-Klasse so modifiziert werden könnten, dass sie die gewünschten Verbesserungen enthielten."
