 WW1_air_power:0 "Taktische Luftwaffe"
 WW1_air_power_desc:0 "Die jüngste Erfindung des Flugzeugs wird schnell zuverlässig und effektiv. Die Armee könnte Flugzeuge nutzen, um feindliche Stellungen und Truppenbewegungen zu beobachten und anzugreifen."
 WW1_air_survey:0 "Luft-ISR"
 WW1_air_survey_desc:0 "Geheimdienst, Überwachung und Aufklärung haben sich als entscheidend für den Sieg in Kriegen erwiesen. Durch die Entwicklung von Flugzeugen und die Ausbildung von Piloten speziell für diesen Zweck können Kommandeure vor Ort fundiertere taktische Entscheidungen treffen."
 WW1_air_control:0 "Kontrolle der Luft"
 WW1_air_control_desc:0 "Der umfangreiche Einsatz des Flugzeugs hat es modernen Armeen ermöglicht, das Schlachtfeld mit beispielloser Effizienz und Präzision zu beobachten und zu überwachen. Es ist an der Zeit, Flugzeuge zu entwickeln und Piloten auszubilden, um feindliche Flugzeuge zu zerstören."
 WW1_air_bomb:0 "Spezielle Bombenangriffseinheiten"
 WW1_air_bomb_desc:0 "Die Schaffung von Bombenangriffseinheiten aus Spezialflugzeugen und Waffen wird strategische Massenangriffe auf die Städte, die Industrie und den Versorgungsapparat eines feindlichen Landes ermöglichen."
 WW1_air_ground:0 "Fighter Strafing"
 WW1_air_ground_desc:0 "Durch die Anbringung schwerer Kanonen und Sprengstoffe an einem Flugzeug mit neuen Zieltechniken und -technologien können Kampfpiloten feindliche Bodentruppen präziser angreifen als Artillerie."
 WW1_air_naval:0 "Torpedobombardierung"
 WW1_air_naval_desc:0 "Torpedoboote werden aufgrund ihrer Wirksamkeit bei der Zerstörung großer Kriegsschiffe häufig in der Marine eingesetzt. Durch die Konstruktion von Flugzeugen zum Transport solcher Torpedos können Armee- und Marineflugzeuge feindliche Marinen effektiver angreifen und belästigen."
 building_tech:0 "Basiswert"
 hmg:0 "Einfache MG-Teams"
 hmg_desc:0 "Automatische Waffen werden immer tragbarer. Maschinenpistolen haben sich bereits als wirksam erwiesen, und die Entwicklung handgeführter Unterstützungswaffen muss fortgesetzt werden."
 hmg_2:0 "Verbessertes MG"
 hmg_2_desc:0 "Die Entwicklung automatischer Waffen, die die Aspekte von leichten Gewehren und Maschinengewehren vereinen, ermöglicht der Infanterie einen vielseitigen Einsatz ihrer Ausrüstung."
 hmg_3:0 "Allzweck-MG"
 hmg_3_desc:0 "Während die Zuverlässigkeit der Maschinengewehre beibehalten und verbessert wird, können wir auch mit höheren Feuerraten experimentieren, um die Tödlichkeit des konstanten Geschossstroms zu gewährleisten."
 hmg_4:0 "Fortgeschrittene MG"
 hmg_4_desc:0 "Angesichts des zunehmenden Einsatzes von Sturmgewehren ist die Entwicklung zuverlässiger automatischer Waffen, die in jeder Umgebung von allen Soldaten eingesetzt werden können, eine Priorität für eine moderne Armee."
 mortars:0 "Grabenmörser"
 mortars_desc:0 "Automatische Waffen werden immer tragbarer. Maschinenpistolen haben sich bereits bewährt, und die Entwicklung handgeführter Unterstützungswaffen muss fortgesetzt werden."
 mortars_2:0 "Basis-Mörser-Team"
 mortars_2_desc:0 "Die Entwicklung automatischer Waffen, die die Aspekte von leichten Gewehren und Maschinengewehren vereinen, ermöglicht der Infanterie einen vielseitigen Einsatz ihrer Ausrüstung."
 mortars_3:0 "Verbesserte Mörserstaffel"
 mortars_3_desc:0 "Während die Zuverlässigkeit der Maschinengewehre beibehalten und verbessert wird, können wir auch mit höheren Feuerraten experimentieren, um die Tödlichkeit des konstanten Geschossstroms zu gewährleisten."
 mortars_4:0 "Fortgeschrittenes Mörserteam"
 mortars_4_desc:0 "Angesichts des zunehmenden Einsatzes von Sturmgewehren ist die Entwicklung zuverlässiger automatischer Waffen, die in jeder Umgebung von allen Soldaten eingesetzt werden können, eine Priorität für eine moderne Armee."
 sniper_team:0 "Scharfschützen-Teams"
 sniper_team_desc:0 "Die Hauptaufgabe eines Scharfschützen besteht darin, aus einer verborgenen Position heraus zu überwachen und gegebenenfalls die Kampfkraft des Gegners einzuschränken, indem er hochwertige Ziele (Offiziere und andere wichtige Personen) ausschaltet und den Feind in die Enge treibt. Darüber hinaus können Scharfschützen die Richtung für Artillerie- oder Luftangriffe zur Unterstützung der Kampfeinheiten vorgeben. \nie verschiedenen Nationen verfolgten unterschiedliche Doktrinen in Bezug auf Scharfschützen. Die deutsche Doktrin legte den Schwerpunkt auf Scharfschützen, die unabhängig von verdeckten Positionen operierten, während die sowjetische Doktrin eher Scharfschützen auf Truppenebene vorsah (auch als "designated marksman" bezeichnet). Die einzige Nation, die vor dem Krieg über speziell ausgebildete Scharfschützeneinheiten verfügte, war die Sowjetunion. Die Wehrmacht führte ihre Scharfschützenausbildung erst 1942 wieder ein, während die britische Armee die Scharfschützenausbildung nur für Offiziere oder Unteroffiziere anbot."
 explosives_team:0 "Sprengstoff-Teams"
 explosives_team_desc:0 "Sprengstoff-Teams"
 tech_Headquarters:0 "Hauptquartier-Kompanie"
 tech_Headquarters_desc:0 "Für Truppenteile ab Bataillonsstärke ist eine eigene Stabskompanie für die effiziente Führung der Einheit unerlässlich. Zur Hauptquartierkompanie gehören der Kommandeur, die Stabsoffiziere und andere Offiziere und Mitarbeiter, die für wichtige Aspekte der Einheit zuständig sind, z. B. für Ausbildung, Operationen, Aufklärung, Logistik und Kommunikation. \nie Hauptquartierkompanie benötigt Transport- und Kommunikationsmittel, um effektiv arbeiten zu können."
 tech_Headquarters_cars:0 "Motorisierte Hauptquartierkompanie"
 tech_Headquarters_cars_desc:0 "Für Verbände auf Bataillonsebene und höher ist eine eigene Hauptquartierkompanie für den effizienten Betrieb der Einheit unerlässlich. Zur Hauptquartierkompanie gehören der Kommandeur, die Stabsoffiziere und andere Offiziere und Mitarbeiter, die für wichtige Aspekte der Einheit zuständig sind, wie Ausbildung, Operationen, Aufklärung, Logistik und Kommunikation. \nie Motorisierung der Hauptquartierkompanie verbessert ihre Effizienz in Bezug auf Transport und Kommunikation."
 tech_Headquarters2:0 "Verbesserte Hauptquartierkompanie"
 tech_Headquarters2_desc:0 "Für Truppenteile ab Bataillonsstärke ist eine eigene Stabskompanie für die effiziente Führung des Truppenteils unerlässlich. Zur Hauptquartierkompanie gehören der Kommandeur, die Stabsoffiziere und andere Offiziere und Mitarbeiter, die für wichtige Aspekte der Einheit wie Ausbildung, Operationen, Aufklärung, Logistik und Kommunikation zuständig sind. \nank der Fortschritte in den Bereichen Technologie, Ausbildung und Doktrin kann die Hauptquartierkompanie effizienter arbeiten und die unterstützenden Kompanien der Einheit besser organisieren und führen. \narüber hinaus ermöglicht die Mechanisierung der Hauptquartierkompanie den Offizieren die Führung an der Front und erhöht die Kampffähigkeit der Einheit im Allgemeinen."
 tech_Headquarters3:0 "Erweiterte Hauptquartierkompanie"
 tech_Headquarters3_desc:0 "Für Truppenteile ab Bataillonsstärke ist eine eigene Hauptquartierkompanie für die effiziente Führung der Einheit unerlässlich. Zur Hauptquartierkompanie gehören der Kommandeur, die Stabsoffiziere und andere Offiziere und Mitarbeiter, die für wichtige Aspekte der Einheit wie Ausbildung, Operationen, Aufklärung, Logistik und Kommunikation zuständig sind. \nank der Fortschritte in den Bereichen Technologie, Ausbildung und Doktrin kann die Hauptquartierkompanie effizienter arbeiten und die unterstützenden Kompanien der Einheit besser organisieren und führen."
