 tech_panzer_i_equipment_1:0 "Panzer I"
 tech_panzer_i_equipment_1_desc:0 "1933 schrieb das deutsche Militär ein leichtes gepanzertes Fahrzeug aus, das für die Ausbildung verwendet werden konnte. Der Entwurf von Krupp erhielt den Zuschlag und wurde als "Industrietraktor" bezeichnet, um seinen wahren Zweck zu verschleiern. Die Produktion begann im Jahr 1934. Ursprünglich war der Panzer I als Ausbildungsfahrzeug gedacht, er war leicht gepanzert und nur mit einem Maschinengewehr bewaffnet. Aufgrund des Mangels an besseren Panzern wurde er jedoch bei der Invasion Polens und in der Schlacht um Frankreich in den Frontabteilungen eingesetzt. Ende 1941 wurde er ausgemustert, obwohl das Kommandomodell noch länger im Einsatz blieb. Sein Fahrgestell wurde weiterhin für andere Aufgaben verwendet, z. B. als Munitionstransporter oder als selbstfahrende Panzerabwehrkanone."
 tech_panzer_ii_equipment_1:0 "Panzer II A/B"
 tech_panzer_ii_equipment_1_desc:0 "Um die Zeit bis zum Erscheinen des Panzer III und IV zu überbrücken, bestellte die deutsche Militärführung 1934 ein Überbrückungsfahrzeug. Nach Versuchen setzte sich das MAN-Modell durch, das als Panzer II bekannt wurde. Leicht gepanzert und nur mit Maschinengewehren und einer 20-mm-Autokanone bewaffnet, war er eher für Ausbildungs- und Aufklärungsaufgaben als für den Kampf an der Front geeignet. Dennoch bildete er das Rückgrat der deutschen Panzerdivisionen in der Schlacht um Frankreich, von denen etwa 1.000 an der Front eingesetzt wurden. Der Panzer II wurde weiterhin in Nordafrika und der Sowjetunion eingesetzt, bis genügend bessere Panzer zur Verfügung standen. Der Panzer II Ausf A war das erste Serienmodell, das 1935 ausgeliefert wurde. Frühe Tests zeigten, dass sein Motor zu schwach war, und die Ausf B-Variante erhielt einen stärkeren Motor und eine dickere Frontpanzerung."
