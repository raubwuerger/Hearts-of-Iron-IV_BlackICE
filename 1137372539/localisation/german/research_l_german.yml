 ### Submarine AAA tech ""
 sub_ijn_interwar_AA_tech:0 "Luftabwehr der Zwischenkriegszeit"
 sub_ijn_interwar_AA_tech_desc:0 "Zwar hatten die Seestreitkräfte schon vor dem Ende des Ersten Weltkriegs damit begonnen, ihre Schiffe mit Flugabwehrkanonen auszustatten, doch in den 1920er Jahren investierten viele Seestreitkräfte verstärkt in die Flugabwehr und entwickelten schnell feuernde Waffen mittleren Kalibers, die in erster Linie zur Bekämpfung von Flugzeugen gedacht waren."
 sub_ijn_late_1930s_AA_tech:0 "Flak der Vorkriegszeit"
 sub_ijn_late_1930s_AA_tech_desc:0 "Mit der Weiterentwicklung der Flugzeuge verbesserten die Seestreitkräfte ihre Flugabwehrsysteme (auch wenn sich diese bei Kriegsausbruch als unzureichend herausstellten), indem sie Systeme mit höherer Geschwindigkeit und mehreren Läufen sowie frühe Feuerleitsysteme zur Luftabwehr einsetzten."
 sub_ijn_early_War_AA_tech:0 "Ausbau der Flak während des Krieges"
 sub_ijn_early_War_AA_tech_desc:0 "Die Erfahrungen des Krieges machten deutlich, dass eine größere Anzahl von Flugabwehrsystemen auf bestehenden und neuen Schiffen erforderlich war, um der Bedrohung durch Flugzeuge zu begegnen."
 sub_ijn_late_War_AA_tech:0 "Fortschrittliche Flak-Systeme"
 sub_ijn_late_War_AA_tech_desc:0 "Verbesserte Feuerleiteinrichtungen, motorisierte Ausbildung und Elevation in Verbindung mit Innovationen wie Munition mit Annäherungszünder verbesserten die Wirksamkeit der Flak-Systeme der Marine erheblich."
 ### Submarine RADAR tech ""
 sub_ijn_advanced_surface_search_radar:0 "Fortgeschrittenes Oberflächensuchradar"
 sub_ijn_advanced_surface_search_radar_desc:0 "Die Entwicklung des zentimetrischen Radars ermöglichte die Installation von wesentlich leistungsfähigeren, aber auch wesentlich kleineren Radargeräten.  Dies bedeutete, dass größere Schiffe ein noch größeres taktisches Bewusstsein hatten und auch kleinere Schiffe in der Lage waren, Radar zu nutzen."
 ### Submarine Torpedoes tech ""
 sub_ijn_interwar_torpedoes:0 "Torpedos in der Zwischenkriegszeit"
 sub_ijn_interwar_torpedoes_desc:0 "Nach dem Ersten Weltkrieg wurden die Torpedos weiterentwickelt, und die meisten der großen Nationen im Zweiten Weltkrieg verwendeten Torpedos, die in den 1920er und frühen 1930er Jahren entwickelt und erstmals in Dienst gestellt wurden"
 sub_ijn_magnetic_detonators:0 "Magnetische Annäherungszünder"
 sub_ijn_magnetic_detonators_desc:0 "Obwohl sie anfangs recht unzuverlässig waren, wurden die Torpedos nach ihrer Weiterentwicklung durch Magnetische Annäherungszünder effektiver."
 sub_ijn_electric_torpedoes:0 "Elektrische Torpedos"
 sub_ijn_electric_torpedoes_desc:0 "Elektrische Torpedos waren leiser und hinterließen weitaus weniger Kielwasser (was es dem Ziel erschwerte, die herannahende Gefahr zu erkennen) und stellten einen weiteren bedeutenden Fortschritt in der Torpedotechnologie dar."
 sub_ijn_advanced_torpedoes:0 "Fortschrittliche Torpedos"
 sub_ijn_advanced_torpedoes_desc:0 "Verbesserungen bei der Zuverlässigkeit, der Zielgenauigkeit (einschließlich rudimentärer Zielsuchgeräte) und in anderen Bereichen machten die Torpedos, die gegen Ende des Krieges in Dienst gestellt wurden, in der Tat sehr gefährlich."
