 tech_panzer_iv_equipment_1:0 "PzKpfw.IV Ausf. A"
 tech_panzer_iv_equipment_1_desc:0 "Der deutsche General und Theoretiker der Panzerkriegsführung Heinz Guderian sah vor, dass jedes Panzerbataillon drei Kompanien relativ leichter mittlerer Panzer und eine Kompanie besser bewaffneter und gepanzerter mittlerer Panzer haben sollte. Letztere sollte schließlich der Panzer IV werden. Seine Aufgabe war es, Panzerabwehrstellungen und Befestigungen zu bekämpfen, wofür er mit einer Niedriggeschwindigkeits-Kanone ausgestattet werden sollte, die vor allem für den Einsatz von HE-Granaten ausgelegt war. Krupp übernahm die Gesamtverantwortung für das Fahrzeug und die Produktion begann 1936. Die Ausf A-Variante wurde bald durch die Ausf B abgelöst, die über einen stärkeren Motor, ein besseres Getriebe, eine Kommandantenkuppel und eine stärkere Panzerung verfügte. Die Ausf. C-Variante verfügte über mehr Panzerung. Der Panzer IV zeichnete sich dadurch aus, dass er während des gesamten Krieges in Produktion blieb und als das "Arbeitspferd" der deutschen Panzerdivisionen bekannt war."
 tech_panzer_iv_equipment_2:0 "PzKpfw.IV Ausf. D"
 tech_panzer_iv_equipment_2_desc:0 "Die Ausf. D-Variante des Panzer IV wurde 1939 eingeführt und erhielt eine verstärkte Panzerung an den Seiten und am Turm. Nach der Invasion Polens wurde beschlossen, die Produktion des Panzer IV zu erhöhen. Ein Plan, einige Exemplare mit 50-mm-Panzerabwehrkanonen auszurüsten, wurde getestet, aber fallen gelassen. Die Produktion der Version Ausf E, die noch stärker gepanzert war und über eine verbesserte Kommandantenkuppel verfügte, begann 1940."
