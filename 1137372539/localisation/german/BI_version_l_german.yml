 BICE_STARTUP_LAND_UPDATE_DESC:0 "Flugzeuge und Luftkampf wurden umfangreich überarbeitet. Die Daten für jedes Flugzeug wurden überprüft und auf der Grundlage gemeinsamer Formeln für Feuerkraft, Verteidigung, Beweglichkeit und Kosten angepasst. Die Daten für Reichweite/Nutzlast wurden auf der Grundlage typischer Reichweiten bei bestimmten Lasten angepasst. Die Luftkampfwerte wurden überarbeitet, um höhere Betriebs- und Kampfverluste zu erzielen. Die Air Tech Trees wurden überarbeitet, in einigen Fällen reorganisiert und bereinigt. Die folgenden neuen Flugzeugtypen wurden hinzugefügt: Light Fighter, Navy Multirole, Navy Interceptor, Carrier Multirole, Night Fighter, Heavy Naval Bomber, Naval Bomber (guided bombs). Transportflugzeugmodelle wurden für Länder hinzugefügt, in denen es keine gab."
