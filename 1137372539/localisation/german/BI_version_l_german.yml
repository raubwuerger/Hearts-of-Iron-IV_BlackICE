 BI_GER_MM_TITLE:0 "Deutschland am Scheideweg"
 BI_GER_MM_DESC:0 "Es ist der 1. Januar 1936.\n\n In zwei Jahren jährt sich die Schande der Niederlage im Ersten Weltkrieg zum 20. Mal. Zwanzig Jahre Alleinschuld an einem von außen aufgezwungenen Krieg zur Verteidigung des Reiches! \n\nNach der Niederlage im Jahr 1918 stürzte das Deutsche Reich in eine instabile Demokratie, die sogenannte Weimarer Republik. So begannen die 20er Jahre mit einem Putsch (Kapp-Putsch), der die junge Demokratie bereits an den Rand des Zusammenbruchs führte, der nur durch den größten Generalstreik in der deutschen Geschichte abgewendet werden konnte. Schließlich machte sich 1923 ein gewisser Adolf Hitler daran, mit einem eigenen Putsch die Macht im Land zu übernehmen – und scheiterte kläglich. \n\nDie darauffolgende Zeit ist heute als die "Goldenen Zwanziger" bekannt – eine Zeit der Unbeschwertheit, des wirtschaftlichen Aufschwungs und der künstlerischen und kulturellen Blüte. Das Kino, große Partys und extravagante Mode begeisterten die Massen und ließen den verlorenen Krieg bei vielen fast vergessen. Dann kam 1929 die Weltwirtschaftskrise. \n\nAll die Ängste, Sorgen und Nöte, die überwältigenden Reparationsforderungen der Siegermächte des Ersten Weltkriegs rückten mit der Macht wieder auf die deutsche Agenda. Auch die Unterlegenheit des von den USA dominierten kapitalistischen Systems war für alle Deutschen offensichtlich. \n\nDer Untergang der jungen Weimarer Republik im Jahr 1933 und die Wahl Adolf Hitlers zum Reichskanzler waren nur logisch. Wo die anderen politischen Parteien durch Streit und Streit auf sich aufmerksam machten, bot die NSDAP einfache Lösungen für schwierige Fragen. \n\nUnd tatsächlich läuft es in Deutschland seit drei Jahren anders. Man spürt das allgegenwärtige Erwachen und die Hoffnung auf ein neues Zeitalter. In dieser kurzen Zeit führte die Kanzlerin Deutschland zur Vollbeschäftigung und warf die Fesseln des Versailler Vertrags fast vollständig ab. \n\nWir stehen vor einer neuen Epoche. Die Epoche des Tausendjährigen Reiches. In nicht ferner Zukunft werden Luftschiffe Deutschland und den Rest der Welt verbinden. Mit über 200 km/h rasen die Züge ihrem Ziel entgegen. Die im letzten Jahr gegründete deutsche Luftwaffe wird unsere Überlegenheit im militärischen Bereich unter Beweis stellen. Unsere Armee ist nicht mehr die leere Hülle, die sie einmal war – wir sitzen wieder am Tisch, als Weltmacht. \n\nIn weniger als zwei Monaten und später in diesem Jahr werden wir in der Lage sein, uns der Welt als friedliebende Nation als Gastgeber der Olympischen Winter- und Sommerspiele zu präsentieren. \n\nFriedensliebend. Natürlich. Nur diese kleinen, aber wichtigen Details der noch besetzten deutschen Gebiete müssen geklärt werden. Das besetzte Rheinland – inakzeptabel. Die vom künstlichen Staat Polen besetzten Gebiete im Osten sind ungeheuerlich. Und sollten nicht auch alle deutschsprachigen Menschen in einem Staat zusammengeführt werden? Werden in unserem Nachbarstaat nicht gerade in diesem Moment diejenigen schikaniert und bedroht, die genauso denken? Was wird mit unseren verlorenen Kolonien passieren? \n\nWer könnten Verbündete auf unserem Weg zum Ruhm sein? Italien mit Mussolini an der Spitze? Kann man ihm wirklich vertrauen? Andererseits wäre er ideologisch der logische Verbündete. Ungarn? Schließlich war Gyula Gömbös nach der Machtergreifung des Führers der erste ausländische Premierminister auf offiziellem Staatsbesuch und baute diese besondere Beziehung seitdem weiter aus."

 BI_SOV_MM_TITLE:0 "Ruhm des Kommunismus"
 BI_SOV_MM_DESC:0 "Frieden. Nach Jahren im Ersten Weltkrieg und dem anschließenden Befreiungskampf gegen den Imperialismus ist es unter seinem großen Führer Josef W. Stalin in unsere geliebte Sowjetunion zurückgekehrt.\n\nDie Kollektivierung von Industrie und Landwirtschaft hat zu einem ungeahnten Aufschwung in unserer Heimat geführt Land und seine Produktivität. Seit einigen Jahren können wir sogar große Mengen Getreide exportieren. Gerüchte, dass unser Volk deswegen hungert, sind nichts anderes als antisowjetische Propaganda und werden ausgerottet!\n\nTatsächlich sind wir von Feinden und falschen Freunden umgeben. Sie erinnern sich, wie der Große Krieg entstand. Es entstand aus dem Wunsch heraus, die Welt neu aufzuteilen. Heute haben wir den gleichen Hintergrund. Es gibt kapitalistische Staaten, die sich bei der bisherigen Neuverteilung von Einflusssphären, Territorien, Rohstoffquellen, Märkten usw. betrogen fühlen und eine weitere Neuverteilung zu ihren Gunsten wünschen würden. Der Kapitalismus ist in seiner imperialistischen Phase ein System, das den Krieg als legitimes Instrument zur Beilegung internationaler Streitigkeiten betrachtet.\n\nJapan im Osten, das gerade Truppen an der mongolischen Grenze sammelt. Deutschland und Polen im Westen arbeiten gemeinsam gegen unser Land und planen bereits den nächsten Krieg. Frankreich, Großbritannien und die USA, die erst vor kurzem an unseren Küsten gelandet sind und unsere Bürger getötet haben.\n\nGanz zu schweigen von all den Feinden in unserem eigenen Land, die unsere großen Errungenschaften schmälern, verraten und verraten. Diese Volksfeinde müssen mit Entschlossenheit bekämpft werden! \n\nDie nächsten Jahre werden darüber entscheiden, welches der Systeme die Welt in den nächsten hundert Jahren dominieren wird – und wir haben keinen Zweifel daran, dass der Kommunismus aus diesem Kampf als Sieger hervorgehen wird!"

 BI_FRA_MM_TITLE:0 "Liberté, égalité, fraternité"
 BI_FRA_MM_DESC:0 "La Grande Nation – das Synonym für die Französische Republik und auch eine treffende Beschreibung für die Nation selbst. Wir haben nicht nur unseren Erzfeind im Ersten Weltkrieg besiegt und die Schande von 1870/71 ausgelöscht, sondern es war damals auch so"

BI_ENG_MM_TITLE:0 "Ein Imperium aufrechterhalten"
 BI_ENG_MM_DESC:0 "Das Britische Empire. Allein der Name gebietet Respekt und bis zum heutigen Tag herrschen wir über weite Länder und eine Vielzahl unterschiedlicher Völker, vereint im Commonwealth.\n\nDer Große Krieg hat unsere Nation härter getroffen als viele andere und die folgenden Die Demobilisierung führte zu Spaltungen innerhalb der Nation. Es folgten Streiks und – im Vergleich zu anderen Ländern – keine "Roaring Twenties".\n\nUnsere Herrschaftsgebiete streben nach immer mehr Unabhängigkeit und ehemaligen Vollkolonien wie Kanada, Südafrika, Australien und Neuseeland sind nun nicht nur in der Innen-, sondern auch in der Außenpolitik unabhängig, so das Statut von Westminster aus dem Jahr 1931.\n\nDann gibt es noch den "Great Slump", der uns seit Anfang der 1930er Jahre beschäftigt und für dessen Auswirkungen wir sorgen Bisher konnte keine wirksame Lösung gefunden werden. Die Linke (Labour) und die Rechte (Konservative) streiten um die Wahlmittel und haben die Mitte (Liberale) inzwischen völlig zerschlagen.\n\nUnser Land steht also vor enormen Herausforderungen - und wir haben noch nicht einmal über die eigene Haustür hinausgeschaut. Auf dem Kontinent erstarkt ein alter Feind erneut. Nazi-Deutschland wird uns in nicht allzu ferner Zukunft auf die Probe stellen.\n\nWerden die britischen Flotten, die Royal Air Force und die stolzen Soldaten vor Ort wieder in der Lage sein, die Freiheit zu verteidigen? Können wir ein weiteres Auseinanderdriften der verbliebenen Kolonien verhindern? Wie entwickelt sich die Geschichte dieses großen Reiches?\n\nWem viel gegeben wird, dem wird auch viel abverlangt."

 BI_USA_MM_TITLE:0 "Der amerikanische Lebensstil"
 BI_USA_MM_DESC:0 "Der amerikanische Traum hat in letzter Zeit einen massiven Schlag erlitten. \n\nNach dem Ersten Weltkrieg war unsere Nation desillusioniert. Die schrecklichen Erfahrungen der Kriegsteilnehmer, aber auch die Enttäuschung darüber, dass die Welt nicht dauerhaft geworden ist \n\n "sicher für die Demokratie", führte unser Volk zu der Überzeugung, dass es in Zukunft – wie im 19. Jahrhundert – besser wäre, sich aus den Rivalitäten der "alten Welt" herauszuhalten. Die internationalen Beziehungen sind von Amoralität geprägt; Kriege sind auf die Machenschaften kleiner, egoistischer Eliten zurückzuführen. Die Weltwirtschaftskrise hat diese Haltung verstärkt, da die Reformierung unserer eigenen Gesellschaft alle Aufmerksamkeit und Kraft erfordert. \n\nDie Depression hat uns in der Tat hart getroffen. Der frühere Präsident Herbert Hoover war langsam darauf reagieren. Obwohl er glaubte, dass das "verrückte und gefährliche" Verhalten der Wall-Street-Spekulanten in erheblichem Maße zur Krise beigetragen hatte, glaubte er auch, dass die Lösung solcher Probleme nicht wirklich Aufgabe der Bundesregierung sei. Infolgedessen war Die meisten der von ihm vorgeschlagenen Lösungen waren freiwillig: Er forderte die Landesregierungen auf, öffentliche Bauprojekte durchzuführen; Er forderte große Unternehmen auf, die Löhne der Arbeitnehmer stabil zu halten, und er forderte die Gewerkschaften auf, keine Lohnerhöhungen mehr zu fordern. Die Elendsviertel, die auftauchten, als immer mehr Menschen ihr Zuhause verloren, erhielten als Beleidigung für die Politik des Präsidenten den Spitznamen "Hoovervilles". \n\nIm Jahr 1932 hatten viele Amerikaner die Nase voll von Hoover und dem, was Franklin Roosevelt später als seine "nichts hören, nichts sehen, nichts tun"-Regierung bezeichnete. Der demokratische Präsidentschaftskandidat, der Gouverneur von New York, Franklin Delano Roosevelt, versprach eine Veränderung: "Ich verpflichte mich", sagte er, zu einem New Deal für das amerikanische Volk. Dieser New Deal würde die Macht der Bundesregierung nutzen, um zu versuchen, die Abwärtsspirale der Wirtschaft zu stoppen. Roosevelt gewann die diesjährige Wahl souverän. \n\nDie frühen Bemühungen von Präsident Roosevelt hatten begonnen, das Vertrauen der Amerikaner wiederherzustellen, aber sie hatten die Depression nicht beendet. Letztes Jahr begann er mit der Einführung einer weiteren, aggressiveren Reihe von Bundesprogrammen, in denen wir uns derzeit befinden. Zwar kann niemand sagen, wie schnell wir uns erholen werden, aber erholen werden wir! Und wir müssen uns erholen. \n\nDer Aufstieg des Faschismus in Europa und des Nationalismus in Asien als Bedrohung für den internationalen Frieden löst in den Vereinigten Staaten Besorgnis aus. In diesem Umfeld könnte es ein wichtiges Ziel unserer Außenpolitik werden, die Nation aus den sich zusammenbrauenden Spannungen in Europa und Asien herauszuhalten. Oder es könnte die Gelegenheit sein, die Vereinigten Staaten aus ihrer selbst auferlegten Isolation zu führen. \n\nInteressante Zeiten stehen uns bevor. Zeiten, die die Geschichte der Nation und des gesamten Planeten prägen."

 BI_ITA_MM_TITLE:0 "Forza Italia!"
 BI_ITA_MM_DESC:0 "Im Jahr 1915 hatten die Franzosen, Briten und Russen Italien als Gegenleistung für den Beitritt zur Sache der Alliierten Gebiete versprochen. Als der Krieg jedoch endete, stand das Prinzip der nationalen Selbstbestimmung den italienischen Bemühungen, weiterzukommen, im Weg Dieses Versprechen. Nach dieser weithin akzeptierten Philosophie konnten die Alliierten Italien das versprochene Territorium nicht gewähren, weil es nicht ihnen gehörte, es zu geben, da der größte Teil des Italien versprochenen Territoriums von Nichtitalienern bevölkert war. Der italienische Premierminister Vittorio Orlando kehrte verlegen und mit leeren Händen von der Pariser Friedenskonferenz am Ende des Ersten Weltkriegs zurück und konnte nichts von den Opfern der italienischen Kriegsanstrengungen vorweisen. Das italienische Volk wandte sich natürlich gegen die Regierung von Orlando, ebenso wie gegen die zurückkehrenden Veteranen und beides wurden weithin verachtet. \n\nInmitten des Chaos der ersten Zwischenkriegsjahre gründete Benito Mussolini im März 1919 die Faschistische Partei, den Fascio di Combattimento. Die Faschistische Partei, die größtenteils aus Kriegsveteranen bestand, war vehement antikommunistisch, und befürworteten die Verherrlichung des Krieges, der ihrer Meinung nach den Adel der italienischen Seele widerspiegelte. Die Faschisten dachten, Italien sei dazu bestimmt, den Ruhm Roms zurückzuerobern. \n\nBei den Wahlen im Mai 1921 wurden 35 Faschisten, darunter Mussolini, in die Abgeordnetenkammer gewählt, die etwa 250.000 offizielle Parteimitglieder repräsentierten, die größtenteils aus der unteren Mittelschicht stammten. Die politischen Spannungen zwischen Faschisten und Kommunisten steigerten sich in Italien fast bis zum Bürgerkrieg. Faschistische "Schwarzhemden" und kommunistische "Rothemden" wurden oft gesehen, wie sie sich auf der Straße stritten. Im Sommer 1922 marschierte die faschistische Armee von Neapel nach Rom, bekundete ihre Loyalität gegenüber dem König Viktor Emanuel und der römisch-katholischen Kirche und behauptete, ihr Ziel sei es, Italien von der liberalen Linken zu befreien. Auch die Kommunisten verfügten über eine eigene Armee, und der König fürchtete offene Gewalt. Um dies zu vermeiden, ernannte er Mussolini am 30. Oktober 1922 zum Premierminister. Mussolini nutzte seine Privatarmee, die nun in eine Miliz umgewandelt wurde, um die lokalen Regierungen von jeglicher Opposition gegen den Faschismus zu befreien. Er festigte seine Macht unter dem Motto "Alles im Staat, nichts außerhalb des Staates, nichts gegen den Staat". \n\nSeitdem führte "Il Duce" zahlreiche soziale und militärische Reformen durch, mit gemischtem Erfolg. Italien, das sich bereits nach dem Ersten Weltkrieg in einem schlechten Zustand befand, wurde von der Weltwirtschaftskrise hart getroffen und hat sich bisher nicht erholt. Dennoch stehen die Italiener heute stolz an der Seite ihres großen Führers. Italien gelang es nicht nur, Libyen endgültig zu unterwerfen, sondern startete im vergangenen Oktober auch eine große Operation gegen Abessien. Dies soll der erste Schritt zur Wiederbelebung der großen Tage des Römischen Reiches sein!\n\nForza Italia!"

 BI_JAP_MM_TITLE:0 "Wohlstand für Asien"
 BI_JAP_MM_DESC:0 "Der Aufbau eines starken Militärs ist für die Verfolgung der strategischen Interessen Japans von wesentlicher Bedeutung. Japan war regelmäßig in Kriege und Territorialstreitigkeiten in Übersee verwickelt, verfolgte im Rahmen seines Bündnisses mit dem Vereinigten Königreich eine Expansionspolitik und suchte nach Gebieten in China, Korea und Sibirien . Nach dem Krieg gegen Russland in den Jahren 1904–1905 verstärkte sich der Nationalismus und löste eine neue Phase der kontinentalen Expansion aus. \n\nJapans Eintritt in den Ersten Weltkrieg war daher eher ein opportunistisches Manöver. Nachdem es die meisten seiner militärischen Aufstockungsbemühungen in der Folge unternommen hatte In der zweiten Hälfte des 19. Jahrhunderts beschränkte sich das Engagement des Landes auf den Krieg mit Deutschland um chinesische Gebiete und war nicht sehr kostspielig. Als Teil der siegreichen Alliierten ermöglichte es Japan jedoch, seinen Einfluss in Asien und im Pazifik auszuweiten. Gegen Ende Nach Kriegsende erfüllte Japan zunehmend Aufträge für seine europäischen Verbündeten, förderte die industrielle Diversifizierung des Landes und verwandelte Japan erstmals in einen Nettoexporteur von Waren.\n\nDie Nachkriegszeit bescherte Japan unmittelbar nach dem Krieg einen beispiellosen Wohlstand. Im Jahr 1918 war Japan nach den USA das zweitgrößte Gläubigerland der Welt. Es nahm an der Pariser Friedenskonferenz 1919 als eine der größten internationalen Militär- und Industriemächte der Welt teil und wurde in den ausgewählten Kreis der ständigen Mitglieder des Rates des Völkerbundes katapultiert. Eine solche Anerkennung brachte erhebliche wirtschaftliche Vorteile.\n\nAber die wirtschaftlichen Folgen der weltweiten Depression und der mit der Rückkehr zum Goldstandard verbundenen Aufwertung des Yen waren erheblich. In den Jahren 1930 und 1931 kam es zu einer heftigen Deflation und einem starken Rückgang der Wirtschaftstätigkeit – der Shōwa-Depression. Zwanzig Terroranschläge, vier Putschversuche und vier politische Attentate allein seit 1930 erzählen die Geschichte eines Landes am Abgrund und kennzeichnen die Erosion der zivilen Autorität und damit auch die strukturelle Integrität der staatlichen Machtstruktur Tokios.\n\nObwohl sich Japan davon erholte Da die Auswirkungen der Weltwirtschaftskrise viel schneller zu spüren sind als bei anderen Großmächten, ist die Unsicherheit, in welche Richtung sich das Land entwickeln wird, derzeit enorm. \n \"Asien den Asiaten\"? Oder wird es "Frieden und Wohlstand für alle" sein? \n\nZunehmende Spannungen mit den Warlords in China sowie dem alten Feind im Norden, der jetzt Sowjetunion heißt, lassen wenig Hoffnung auf ein friedliches nächstes Jahrzehnt aufkommen. Und dann sind da noch die Vereinigten Staaten, die seit der Einnahme der Mandschurei im Jahr 1931 eine zunehmend kühle Haltung gegenüber Japan entwickeln ..."

