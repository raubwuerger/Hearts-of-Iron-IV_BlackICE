 TEST_TOOLTIP_HERE:0 "Deutschland am Scheideweg"
 CLICK_NO_EFFECT_TT:0 "Es ist der 1. Januar 1936.\n\n In zwei Jahren jährt sich die Schande der Niederlage im Großen Krieg zum zwanzigsten Mal. Zwanzig Jahre Alleinschuld an einem von außen aufgezwungenen Krieg, der zur Verteidigung des Reiches geführt wurde! \n\nNach der Niederlage 1918 stürzte das Deutsche Reich in eine instabile Demokratie, die sogenannte Weimarer Republik. So begannen die 20er Jahre mit einem Putsch (Kapp-Putsch), der die junge Demokratie bereits an den Rand des Zusammenbruchs führte, der nur durch den größten Generalstreik in der deutschen Geschichte abgewendet werden konnte. Schließlich machte sich 1923 ein gewisser Adolf Hitler daran, mit einem eigenen Putsch die Macht im Land zu übernehmen - und scheiterte kläglich. \n\n Die darauf folgende Zeit ist heute als die "Goldenen Zwanziger" bekannt - eine Zeit der Unbeschwertheit, des wirtschaftlichen Aufschwungs und der künstlerischen und kulturellen Blüte. Das Kino, große Partys und extravagante Mode begeisterten die Massen und ließen den verlorenen Krieg für viele fast vergessen. Dann kam 1929 die Weltwirtschaftskrise. \nll die Ängste, Sorgen und Nöte, die überwältigenden Reparationsforderungen der Siegermächte des Ersten Weltkriegs rückten mit Macht wieder auf die deutsche Tagesordnung. Auch die Unterlegenheit des von den USA dominierten kapitalistischen Systems war allen Deutschen klar. \ner Untergang der jungen Weimarer Republik im Jahr 1933 und die Wahl Adolf Hitlers zum Reichskanzler waren nur folgerichtig. Wo die anderen Parteien durch Streit und Zwietracht auffielen, bot die NSDAP einfache Lösungen für schwierige Fragen. \nnd in der Tat, seit drei Jahren läuft es in Deutschland anders. Man spürt den allgegenwärtigen Aufbruch und die Hoffnung auf ein neues Zeitalter. In dieser kurzen Zeit hat der Bundeskanzler Deutschland zur Vollbeschäftigung geführt und die Fesseln des Versailler Vertrages fast vollständig abgeschüttelt. \n\n Wir stehen vor einer neuen Epoche. Die Epoche des tausendjährigen Reiches. In nicht allzu ferner Zukunft werden Luftschiffe Deutschland und den Rest der Welt miteinander verbinden. Züge werden mit über 200 km/h an ihr Ziel rasen. Die im letzten Jahr gegründete deutsche Luftwaffe wird unsere Überlegenheit im militärischen Bereich beweisen. Unsere Armee ist nicht mehr die leere Hülse, die sie vorher war - wir sind zurück an den Tischen, als Weltmacht. \n\n In weniger als zwei Monaten und dann später in diesem Jahr werden wir uns der Welt als friedliebende Nation als Gastgeber der Olympischen Winter- und Sommerspiele präsentieren können.  \n\nFriedensliebend. Ja, natürlich. Nur diese kleinen, aber wichtigen Details der noch besetzten deutschen Gebiete, die müssen geklärt werden. Das besetzte Rheinland - inakzeptabel. Die vom Kunststaat Polen besetzten Gebiete im Osten - ungeheuerlich. Und sollten nicht auch alle deutschsprachigen Völker in einem Staat zusammengeführt werden? Werden die Gleichgesinnten in unserem Nachbarstaat nicht gerade jetzt schikaniert und bedroht? Was wird mit unseren verlorenen Kolonien geschehen? \n\nWer könnten Verbündete auf unserem Weg zum Ruhm sein? Italien mit Mussolini an der Spitze? Kann man ihm wirklich trauen? Andererseits wäre er ideologisch gesehen der logische Verbündete. Ungarn? Immerhin war Gyula Gömbös nach der Machtergreifung des Führers der erste ausländische Ministerpräsident, der einen offiziellen Staatsbesuch absolvierte, und seither hat er diese besondere Beziehung weiter ausgebaut."
 #COUNTRY DESC ""

 BI_GER_MM_TITLE:0 "Frieden. Nach Jahren des Großen Krieges und des anschließenden Befreiungskampfes gegen den Imperialismus ist er in unsere geliebte Sowjetunion unter ihrem großen Führer Josef W. Stalin zurückgekehrt.\n\nDie Kollektivierung von Industrie und Landwirtschaft hat zu einem ungeahnten Aufschwung in unserem Land und seiner Produktivität geführt. Seit einigen Jahren sind wir sogar in der Lage, große Mengen Getreide zu exportieren. Gerüchte, dass unser Volk deshalb hungert, sind nichts als antisowjetische Propaganda und werden ausgerottet werden!\n\n In Wirklichkeit sind wir von Feinden und falschen Freunden umgeben. Sie erinnern sich, wie der Große Krieg entstanden ist. Er entstand aus dem Wunsch heraus, die Welt neu aufzuteilen. Heute haben wir den gleichen Hintergrund. Es gibt kapitalistische Staaten, die sich bei der bisherigen Neuaufteilung von Einflusssphären, Territorien, Rohstoffquellen, Märkten usw. betrogen fühlen und eine weitere Neuaufteilung zu ihren Gunsten wollen. Der Kapitalismus in seiner imperialistischen Phase ist ein System, das den Krieg als legitimes Instrument zur Beilegung internationaler Streitigkeiten betrachtet.\n\nJapan im Osten, das in diesem Moment Truppen an der mongolischen Grenze sammelt. Deutschland und Polen im Westen, die gegen unser Land zusammenarbeiten und bereits den nächsten Krieg planen. Frankreich, Großbritannien und die USA, die erst vor kurzem an unseren Küsten gelandet sind und unsere Bürger getötet haben.\n\nicht zu vergessen all die Feinde in unserem eigenen Land, die unsere großen Errungenschaften schmälern, verraten und verkaufen. Diese Feinde des Volkes müssen mit Entschlossenheit bekämpft werden! \n\nDie nächsten Jahre werden entscheiden, welches der Systeme die Welt für die nächsten hundert Jahre beherrschen wird - und wir haben keinen Zweifel, dass der Kommunismus aus diesem Kampf als Sieger hervorgehen wird!"
 BI_GER_MM_DESC:0 "It is January 1, 1936.\n\n Two years from now it will be the 20th anniversary of the shame of the defeat in the Great War. Twenty years of sole blame for a war imposed from the outside, waged in defense of the Reich! \n\nAfter the defeat in 1918, the German Reich plunged into an unstable democracy, the so-called Weimar Republic. So the 20's began with a putsch (Kapp-Putsch), which led the young democracy already on the verge of collapse, which was only averted by the largest general strike in German history. Finally, in 1923, a certain Adolf Hitler set out to take over power in the country with his own coup - and failed miserably. \n\nThe period that followed is known today as the "Golden Twenties" - a time of carefreeness, economic upswing and artistic and cultural flourishing. The cinema, big parties and extravagant fashion delighted the masses and made the lost war almost forgotten by many. Then came the Great Depression in 1929. \n\nAll the fears, worries and hardships, the overwhelming demands for reparations of the victorious powers of the Great War moved with power back onto the German agenda. The inferiority of the capitalist system dominated by the USA was also evident to all Germans. \n\nThe fall of the young Weimar Republic in 1933 and the election of Adolf Hitler as Reich Chancellor were only logical. Where the other political parties attracted attention through quarrelling and strife, the NSDAP offered simple solutions to difficult questions. \n\nAnd indeed, things have been going differently in Germany for three years now. You can feel the omnipresent awakening and hope for a new age. In this short time, the Chancellor led Germany to full employment and almost completely cast off the shackles of the Treaty of Versailles. \n\nWe are facing a new epoch. The epoch of the thousand-year Reich. In the not distant future, airships will connect Germany and the rest of the world. Trains will race to their destination at over 200 km/h. The German Air Force, founded last year, will prove our superiority in the military area. Our army is not the empty husk it was before - we are back at the tables, as a world power. \n\nIn less than two months, and then later this year, we will be able to present ourselves to the world as a peace-loving nation as host of both the Winter and Summer Olympics.  \n\nPeace-loving. Of course. Only these small but important details of the still occupied German territories, those need to be resolved. The occupied Rhineland - unacceptable. The territories in the East, occupied by the artificial state of Poland - outrageous. And shouldn't all German-speaking people also be brought together in one state? Aren't those who think the same way in our neighbouring state being harassed and threatened at this very moment? What will happen to our lost colonies? \n\nWho could be allies on our path to glory? Italy with Mussolini at its head? Can he really be trusted? Then again, ideologically he would make the logical ally. Hungary? After all, after the Führer seized power, Gyula Gömbös was the first foreign prime minister on an official state visit and since then continued to build on that special relationship."

 BI_SOV_MM_TITLE:0 "La Grande Nation - das Synonym für die Französische Republik und auch eine treffende Beschreibung für die Nation selbst. Wir haben nicht nur unseren Erzfeind im Großen Krieg besiegt und die Schmach von 1870/71 getilgt, sondern sind auch wieder zur Großmacht aufgestiegen.\n\n Seitdem garantiert der Vertrag von Versailles ein sicheres und friedliches Europa unter französischer Vorherrschaft. Auch von der Weltwirtschaftskrise nach 1929 sind wir weitgehend verschont geblieben - auch das ist natürlich ein Beweis für die Stärke dieser dritten Republik.\n\nGegen Deutschland schützt uns nun auch die mächtige Maginot-Linie, ein undurchdringliches Bollwerk französischer Ingenieurskunst. Unsere Armeen, die Luftwaffe und eine starke Marine sichern die französischen Interessen in Europa und in unseren Kolonien. \nan könnte meinen, dass alles nur zum Besten ist. Nicht ganz. Nach der relativen politischen Ruhe seit dem Ersten Weltkrieg kam es vor zwei Jahren zur Februarkrise, zu antiparlamentarischen Straßendemonstrationen und Krawallen, die mit dem Tod von mindestens 15 Demonstranten endeten. Seitdem haben wir es nicht nur mit den Nazis in Deutschland zu tun, sondern auch mit einer radikalisierten Rechten in unserem eigenen Land.\n\n Hinzu kommen die Trägheit und Selbstgefälligkeit der Generäle, veraltete Technologie und eine überholte Militärdoktrin. Auch die Beziehungen zu unseren natürlichen Verbündeten sind in den letzten Jahren eingeschlafen und drohen abzukühlen.\n\nWohin werden Sie die Grande Nation führen? Zu alten, vielleicht sogar neuen Höhen? Oder in den Abgrund der Geschichte, in die Vergessenheit?\n\nVive la France!"
 BI_SOV_MM_DESC:0 "Peace. After years in the Great War and the subsequent liberation struggle against imperialism, it has returned to our beloved Soviet Union under its great leader Josef W. Stalin.\n\nThe collectivisation of industry and agriculture has led to an undreamt-of boom in our country and its productivity. For some years now we have even been able to export large quantities of grain. Rumours that our people are starving because of this are nothing but anti-Soviet propaganda and will be rooted out!\n\nIn fact, we are surrounded by enemies and false friends. You remember how the Great War originated. It arose out of the desire to re-divide the world. Today we have the same background. There are capitalist states which consider that they were cheated in the previous redistribution of spheres of influence, territories, sources of raw materials, markets, and so on, and which would want another redivision that would be in their favour. Capitalism, in its imperialist phase, is a system which considers war to be a legitimate instrument for settling international disputes.\n\nJapan in the East, which is at this very moment gathering troops at the Mongolian border. Germany and Poland in the West, working together against our country and already plotting the next war. France, Great Britain and the USA, who have landed on our shores only a short time ago and killed our citizens.\n\nNot to forget all the enemies in our own country who are diminishing, betraying and selling out our great achievements. These enemies of the people must be fought with determination! \n\nThe next years will decide which of the systems will dominate the world for the next hundred years - and we have no doubt that communism will emerge victorious from this struggle!"

 BI_FRA_MM_TITLE:0 "Das Britische Empire - allein der Name nötigt Respekt ab, und bis heute herrschen wir über riesige Länder und eine Vielzahl verschiedener Völker, die im Commonwealth vereint sind.\n\nDer Große Krieg traf unsere Nation härter als viele andere, und die anschließende Demobilisierung führte zu Spaltungen innerhalb der Nation. Es folgten Streiks und - im Vergleich zu anderen Ländern - keine "roaring twenties".\n\nUnsere Dominions streben nach immer mehr Unabhängigkeit, und ehemalige Vollkolonien wie Kanada, Südafrika, Australien und Neuseeland sind heute nicht nur innen-, sondern auch außenpolitisch unabhängig, gemäß dem Statut von Westminster aus dem Jahr 1931.\n\nDann ist da noch die "Great Slump", die uns seit Anfang der 30er Jahre beschäftigt und für deren Auswirkungen wir bis heute keine wirksame Lösung gefunden haben. Die Linke (Labour) und die Rechte (Konservative) streiten sich um die Wahlkampfmittel und haben die Mitte (Liberale) inzwischen völlig zerschlagen.\n\n Unser Land steht also vor enormen Herausforderungen - und wir haben noch nicht einmal über den Tellerrand hinausgeschaut. Auf dem Kontinent gewinnt ein alter Feind wieder an Stärke. Nazi-Deutschland wird uns in nicht allzu ferner Zukunft auf die Probe stellen.\n\nWerden die britischen Flotten, die Royal Air Force und die stolzen Soldaten vor Ort in der Lage sein, die Freiheit erneut zu verteidigen? Können wir ein weiteres Auseinanderdriften der verbliebenen Kolonien verhindern? Wie entwickelt sich die Geschichte dieses großen Imperiums?\n\nWem viel gegeben wird, von dem wird viel verlangt"
 BI_FRA_MM_DESC:0 "La Grande Nation - the synonym for the French Republic and also an apt description for the nation itself. Not only did we defeat our arch-enemy in the Great War and wipe out the disgrace of 1870/71, but it was then that our return to great power status took place.\n\nSince then, the Treaty of Versailles has guaranteed a secure and peaceful Europe under French supremacy. We were also largely spared the world economic crisis after 1929 - of course, this is also proof of the strength of this third republic.\n\nAgainst Germany we are now also protected by the mighty Maginot Line, an impenetrable bulwark of French engineering ingenuity. Our armies, the air force and a strong navy assert French interests in Europe and our colonies. \n\nOne might think that everything is for the best. Not quite. After the relative political calm since the Great War, two years ago there was the February crisis, anti-parliamentary street demonstrations and riots that ended with the deaths of at least 15 demonstrators. Since then we have had to deal not only with the Nazis in Germany, but also with a radicalised right in our own country.\n\nAdded to this is the sluggishness and complacency of the generals, outdated technology and an antiquated military doctrine. Relations with our natural allies have also fallen asleep in recent years and are threatening to cool down.\n\nWhere will you lead the Grande Nation? To old, perhaps even new heights? Or into the abyss of history, into oblivion?\n\nVive la France!"

 BI_ENG_MM_TITLE:0 "Der amerikanische Traum, er hat in letzter Zeit einen massiven Schlag erlitten. \n\nNach dem Ersten Weltkrieg wurde unsere Nation desillusioniert zurückgelassen. Die schrecklichen Erfahrungen der Kriegsteilnehmer, aber auch die Enttäuschung darüber, dass die Welt nicht dauerhaft \"sicher für die Demokratie\" geworden ist, führten unser Volk zu der Überzeugung, dass es in Zukunft - wie im 19. Jahrhundert - besser wäre, sich aus den Rivalitäten der \"alten Welt\" herauszuhalten. Die internationalen Beziehungen sind durch Amoralität gekennzeichnet; Kriege sind auf die Machenschaften kleiner, egoistischer Eliten zurückzuführen. Die Weltwirtschaftskrise hat diese Haltung noch verstärkt, denn die Reformierung unserer eigenen Gesellschaft erfordert unsere ganze Aufmerksamkeit und Kraft. \nie Depression hat uns in der Tat hart getroffen. Der ehemalige Präsident Herbert Hoover reagierte nur langsam darauf. Er war zwar der Ansicht, dass das "verrückte und gefährliche" Verhalten der Spekulanten an der Wall Street in erheblichem Maße zur Krise beigetragen hatte, aber er war auch der Meinung, dass die Lösung solcher Probleme eigentlich nicht Aufgabe der Bundesregierung sei. Infolgedessen waren die meisten der von ihm vorgeschlagenen Lösungen freiwillig: Er forderte die Regierungen der Bundesstaaten auf, öffentliche Bauprojekte durchzuführen; er forderte die großen Unternehmen auf, die Löhne der Arbeitnehmer konstant zu halten, und er forderte die Gewerkschaften auf, keine Lohnerhöhungen mehr zu fordern. Die Barackensiedlungen, die aus dem Boden schossen, als immer mehr Menschen ihr Zuhause verloren, erhielten den Spitznamen Hoovervilles", eine Beleidigung für die Politik des Präsidenten, der die Hände in den Schoß legte. \1932 hatten viele Amerikaner die Nase voll von Hoover und seiner Regierung, die Franklin Roosevelt später als "nichts hören, nichts sehen, nichts tun" bezeichnete. Der Präsidentschaftskandidat der Demokraten, der New Yorker Gouverneur Franklin Delano Roosevelt, versprach einen Wandel: \"Ich verpflichte mich", sagte er, "zu einem New Deal für das amerikanische Volk." Dieser New Deal würde die Macht der Bundesregierung nutzen, um die Abwärtsspirale der Wirtschaft zu stoppen. Roosevelt gewann die Wahlen in jenem Jahr haushoch. \nie ersten Bemühungen von Präsident Roosevelt hatten begonnen, das Vertrauen der Amerikaner wiederherzustellen, aber sie hatten die Depression nicht beendet. Im vergangenen Jahr begann er mit einem weiteren, noch aggressiveren Paket von Bundesprogrammen, das wir derzeit in Angriff nehmen. Zwar kann niemand sagen, wie schnell wir uns erholen werden, aber wir werden uns erholen! Und wir müssen uns erholen. \n\nDer Aufstieg des Faschismus in Europa und des Nationalismus in Asien als Bedrohung des Weltfriedens ruft in den Vereinigten Staaten Besorgnis hervor. In diesem Umfeld könnte es zu einem wichtigen Ziel unserer Außenpolitik werden, die Nation aus den sich zusammenbrauenden Spannungen in Europa und Asien herauszuhalten. Oder es könnte die Gelegenheit sein, die Vereinigten Staaten aus ihrer selbst auferlegten Isolation herauszuführen. \n\nInteressante Zeiten liegen vor uns. Zeiten, die die Geschichte der Nation und des ganzen Planeten prägen werden."
 BI_ENG_MM_DESC:0 "The British Empire.The name alone commands respect and to this day we rule over vast lands and a multitude of different peoples, united in the Commonwealth.\n\nThe Great War hit our nation harder than many others and the subsequent demobilization created rifts within the nation. Strikes followed and - compared to other countries - no "roaring twenties".\n\nOur dominions are striving for more and more independence, and former full colonies such as Canada, South Africa, Australia and New Zealand are now independent not only in domestic but also in foreign policy, according to the statute of Westminster from 1931.\n\nThen there is the "Great Slump", which has preoccupied us since the beginning of the 1930s and for whose effects we have not been able to find an effective solution to date. The left (Labour) and the right (Conservatives) are fighting over the means of election and have now completely crushed the centre (Liberals).\n\nSo our country is facing enormous challenges - and we haven't even looked beyond our own front door. On the continent, an old enemy is gaining strength anew. Nazi Germany will put us to the test in the not too distant future.\n\nWill the British fleets, its Royal Air Force and the proud soldiers on the ground be able to defend freedom once again? Can we prevent further drifting apart of the remaining colonies? How is the history of this great empire developing?\n\nFor those to whom much is given, much is required"

 BI_USA_MM_TITLE:0 "1915 hatten die Franzosen, Briten und Russen Italien im Gegenzug für den Beitritt zu den Alliierten Gebiete versprochen. Als der Krieg zu Ende war, stand jedoch das Prinzip der nationalen Selbstbestimmung den italienischen Bemühungen im Wege, dieses Versprechen einzulösen. Nach dieser weithin akzeptierten Philosophie konnten die Alliierten Italien das versprochene Gebiet nicht zugestehen, da es ihnen nicht zustand, da der größte Teil des Italien versprochenen Gebiets von Nicht-Italienern bewohnt war. Der italienische Ministerpräsident Vittorio Orlando kehrte von der Pariser Friedenskonferenz am Ende des Ersten Weltkriegs beschämt und mit leeren Händen zurück, ohne etwas für die Opfer der italienischen Kriegsanstrengungen vorzuweisen. Das italienische Volk wandte sich natürlich gegen Orlandos Regierung und auch gegen die heimkehrenden Veteranen, und beide waren weithin verpönt. \nnmitten des Chaos der frühen Zwischenkriegsjahre gründete Benito Mussolini im März 1919 die Faschistische Partei, den Fascio di Combattimento. Die faschistische Partei, die sich größtenteils aus Kriegsveteranen zusammensetzte, war vehement antikommunistisch und befürwortete die Verherrlichung des Krieges, der ihrer Meinung nach den Adel der italienischen Seele zum Ausdruck brachte. Die Faschisten glaubten, Italien sei dazu bestimmt, den Ruhm Roms wiederzuerlangen. \nei den Wahlen im Mai 1921 wurden 35 Faschisten, darunter Mussolini, in die Abgeordnetenkammer gewählt, die etwa 250.000 offizielle Parteimitglieder vertraten, die überwiegend aus der unteren Mittelschicht stammten. Die politischen Spannungen zwischen den Faschisten und den Kommunisten wuchsen in Italien bis hin zum Bürgerkrieg. Die faschistischen "Schwarzhemden" und die kommunistischen "Rothemden" prügelten sich oft auf der Straße. Im Sommer 1922 marschierte die faschistische Armee von Neapel nach Rom, erklärte ihre Loyalität zum König Viktor Emanuel und zur römisch-katholischen Kirche und behauptete, ihr Ziel sei es, Italien von der liberalen Linken zu befreien. Auch die Kommunisten verfügten über eine eigene Armee, und der König befürchtete offene Gewalt. Um dies zu vermeiden, ernannte er Mussolini am 30. Oktober 1922 zum Ministerpräsidenten. Mussolini nutzte seine Privatarmee, die nun in eine Miliz umgewandelt wurde, um die lokalen Regierungen von jeglicher Opposition zum Faschismus zu befreien. Er festigte seine Macht unter dem Motto \"Alles im Staat, nichts außerhalb des Staates, nichts gegen den Staat.\" \neitdem hat "Il Duce" eine Reihe von sozialen und militärischen Reformen mit gemischtem Erfolg durchgeführt. Italien, das sich bereits nach dem Ersten Weltkrieg in einem schlechten Zustand befand, wurde von der Weltwirtschaftskrise schwer getroffen und hat sich bis heute nicht davon erholt. Dennoch stehen die Italiener heute stolz an der Seite ihres großen Führers. Italien ist es nicht nur gelungen, Libyen endgültig zu unterwerfen, sondern hat im Oktober letzten Jahres eine große Operation gegen Abessien gestartet. Dies soll der erste Schritt sein, um die großen Tage des Römischen Reiches wieder aufleben zu lassen!\n\nForza Italia!"
 BI_USA_MM_DESC:0 "The American Dream, it has taken a massive hit lately. \n\nAfter the Great War, our nation was left disillusioned. The horrible experiences of the war participants, but also the disappointment that the world has not become permanently \"safe for democracy\", led our people to the conviction that in the future - as in the 19th century - it would be better to stay out of the rivalries of the \"old world\". International relations are characterized by amorality; wars are due to the machinations of small, selfish elites. The Great Depression reinforced this attitude, since the reformation of our own society requires all attention and strength. \n\nThe Depression has hit us hard indeed. Former president Herbert Hoover was slow to respond to it. Though he believed that the \"crazy and dangerous\" behavior of Wall Street speculators had contributed in a significant way to the crisis, he also believed that solving such problems was not really the federal government’s job. As a result, most of the solutions he suggested were voluntary: He asked state governments to undertake public-works projects; he asked big companies to keep workers’ pay steady and he asked labor unions to stop demanding raises. The shantytowns that were popping up as more and more people lost their homes were nicknamed \"Hoovervilles\" as an insult to the president’s hands-off policies. \n\nBy 1932, many Americans were fed up with Hoover and what Franklin Roosevelt later called his \"hear nothing, see nothing, do nothing government.\" The Democratic presidential candidate, New York governor Franklin Delano Roosevelt, promised a change: \"I pledge myself,\" he said, “to a New Deal for the American people.” This New Deal would use the power of the federal government to try and stop the economy’s downward spiral. Roosevelt won that year’s election handily. \n\nPresident Roosevelt’s early efforts had begun to restore Americans’ confidence, but they had not ended the Depression. Last year, he started launching another, more aggressive, set of federal programs, which we are currently in the middle of. While nobody can say, how fast we will recover, but recover we will! And recover, we must. \n\nThe rise of fascism in Europe and nationalism in Asia as a threat to international peace is sparking concern in the United States. In this environment, keeping the nation out of the brewing tension in Europe and Asia could become an important goal in our foreign policy. Or it could be the opportunity to lead the United States out of its self-imposed isolation. \n\nInteresting times are ahead. Times to shape the history of the nation and the whole planet."

 BI_ITA_MM_TITLE:0 "Der Aufbau eines starken Militärs ist für die Verfolgung der strategischen Interessen Japans unerlässlich. Japan war regelmäßig in Kriege und Gebietsstreitigkeiten in Übersee verwickelt, verfolgte im Rahmen seines Bündnisses mit dem Vereinigten Königreich eine expansionistische Politik und strebte nach Territorien in China, Korea und Sibirien. Nach dem Krieg gegen Russland 1904/5 verstärkte sich der Nationalismus und löste eine neue Phase der kontinentalen Expansion aus. \napans Eintritt in den Großen Krieg war daher eher ein opportunistisches Manöver. Da das Land die meisten seiner militärischen Aufrüstungsbemühungen in der zweiten Hälfte des 19. Jahrhunderts unternommen hatte, beschränkte sich sein Engagement auf den Krieg mit Deutschland um chinesische Gebiete und war nicht sehr kostspielig. Als Teil der siegreichen Alliierten konnte Japan jedoch seinen Einfluss in Asien und im Pazifik ausweiten. Gegen Ende des Krieges führte Japan zunehmend Aufträge für seine europäischen Verbündeten aus, was die industrielle Diversifizierung des Landes förderte und Japan zum ersten Mal zu einem Nettoexporteur von Waren machte.\n\n Die Nachkriegszeit brachte Japan in der unmittelbaren Folgezeit einen beispiellosen Wohlstand. Im Jahr 1918 war Japan nach den USA das zweitgrößte Gläubigerland der Welt. An der Pariser Friedenskonferenz von 1919 nahm es als eine der großen internationalen Militär- und Industriemächte teil und wurde in die ausgewählte Gruppe der ständigen Mitglieder des Völkerbundsrats aufgenommen. Diese Anerkennung brachte erhebliche wirtschaftliche Vorteile mit sich.\n\n Doch die wirtschaftlichen Folgen der weltweiten Depression und der Aufwertung des Yen im Zusammenhang mit der Rückkehr zum Goldstandard waren erheblich. In den Jahren 1930 und 1931 folgten eine heftige Deflation und ein starker Rückgang der Wirtschaftstätigkeit - die Shōwa-Depression. Zwanzig terroristische Vorfälle, vier Putschversuche und vier politische Attentate allein seit 1930 erzählen die Geschichte eines Landes am Abgrund und markieren die Erosion der zivilen Autorität und damit der strukturellen Integrität der staatlichen Machtstruktur Tokios.\n\n Obwohl sich Japan viel schneller als andere Großmächte von den Auswirkungen der Weltwirtschaftskrise erholte, ist die derzeitige Ungewissheit, in welche Richtung das Land steuern wird, enorm. \n \"Asien den Asiaten\" ? Oder wird es \"Frieden und Wohlstand für alle\" sein? \n\nDie zunehmenden Spannungen mit den Warlords in China und dem alten Feind im Norden, der jetzt Sowjetunion heißt, machen wenig Hoffnung, dass das nächste Jahrzehnt friedlich verlaufen wird. Und dann sind da noch die Vereinigten Staaten, die seit der Einnahme der Mandschurei im Jahr 1931 eine zunehmend kühle Haltung gegenüber Japan einnehmen..."
 BI_ITA_MM_DESC:0 "In 1915, the French, British, and Russians had promised territory to Italy in exchange for joining the Allied cause. However, when the war ended, the principle of national self determination stood in the way of Italian efforts to collect on this promise. Under this widely accepted philosophy, the Allies could not grant Italy the territory it had been promised because it was not theirs to give, since most of the territory promised to Italy was populated by non-Italians. The Italian Prime Minister Vittorio Orlando returned from the Paris Peace Conference at the close of The Great War embarrassed and empty-handed, with nothing to show for the sacrifices of the Italian war effort. The Italian people naturally turned against Orlando's government, as well as the returning veterans, and both were widely despised. \n\nAmid the chaos of the early inter-war years, Benito Mussolini founded the Fascist Party, the Fascio di Combattimento, in March 1919. The Fascist Party, composed largely of war veterans, was vehemently anti-communist, and advocated the glorification of war, which they claimed displayed the nobility of the Italian soul. The Fascists thought Italy was destined to recapture the glory of Rome. \n\nIn the elections of May 1921, 35 fascists, including Mussolini, were elected to the Chamber of Deputies, representing about 250,000 official party members drawn mostly from the lower middle class. Political tensions between the Fascists and the Communists mounted in Italy almost to the point of civil war. Fascist 'black shirts' and communist 'red shirts' were often seen brawling in the streets. By the summer of 1922, the Fascist army marched from Naples to Rome, declaring their loyalty to the king, Victor Emmanuel, and to the Roman Catholic Church, and claiming its purpose was to free Italy from the liberal left. The Communists also possessed their own army, and the king feared open violence. In an effort to avoid this he named Mussolini premier on October 30, 1922. Mussolini used his private army, now turned into a militia, to purge local governments of any opposition to fascism. He consolidated his power under the motto \"All in the state, nothing outside the state, nothing against the state.\" \n\nSince then, "Il Duce" enacted a lot of social and military reforms with mixed success. Italy, already in a bad state after the Great War, was hit hard by the Great Depression and hasn’t recovered so far. Still, Italians today stand proud at the side of their great leader. Italy not only managed to finally subjugate Libya, but last October started a grand operation against Abyssia. This shall be the first step to resurrecting the grand days of the Roman Empire!\n\nForza Italia!"

