l_german:
 rhineland:0 "Remilitarisierung des Rheinlandes"
 rhineland_desc:0 "Das Rheinland ist seit dem Ende des Ersten Weltkrieges entmilitarisiert, aber diese Beleidigung darf nicht länger hingenommen werden! Deutschland ist eine souveräne Nation und kann überall innerhalb seiner Grenzen Truppen verlegen!"
 rhineland_short_desc:0 "§Verlegung der deutschen Truppen westlich des Rheins unter Missachtung des Versailler Vertrages!"
 rhineland_1:0 "Remilitarisierung von Mosselland"
 rhineland_2:0 "Remilitarisieren Sie das Rheinland"
 anschluss:0 "Den Anschluss vollziehen"
 anschluss_desc:0 "Der Anschluss an Österreich ist ein lang gehegter Wunsch des deutschen Volkes. Obwohl durch den Versailler Vertrag verboten, ist die Zeit endlich gekommen, ihn zu verwirklichen. Wir müssen die lokale Unterstützung für den Faschismus in Österreich verstärken, um den Grundstein für den Anschluss zu legen."
 anschluss_short_desc:0 "§Nutzen Sie verdeckte Mittel, um die Unterstützung der Bevölkerung für den Faschismus in Österreich zu erhöhen!"
 anschluss_1:0 "Einflussnahme auf die Politik"
 take_state:0 "Erobern Sie"
 take_state_desc:0 "Nimm $STATE|Y$ von $TARGET|Y$."
 take_state_short_desc:0 "Dieses Kriegsziel macht es billiger, ausgewählte Staaten auf der Friedenskonferenz auszuwählen."
 take_state_focus:0 "Erobern"
 take_state_focus_desc:0 "Nimm $STATE|Y$ von $TARGET|Y$."
 take_state_focus_short_desc:0 "Dieses Kriegsziel macht es billiger, ausgewählte Staaten auf der Friedenskonferenz zu erobern."
 liberate_wargoal:0 "Befreien"
 liberate_wargoal_short_desc:0 "Befreie"
 liberate_wargoal_desc:0 "Mit diesem Kriegsziel wird die Befreiung auf der Friedenskonferenz billiger."
 puppet_wargoal_focus:0 "Marionette"
 puppet_wargoal_focus_desc:0 "Marionette"
 puppet_wargoal_focus_short_desc:0 "Dieses Kriegsziel macht es billiger, den Staat auf der Friedenskonferenz zu marionettieren."
 take_claimed_state:0 "Beanspruchten Staat nehmen"
 take_claimed_state_desc:0 "Nimm $STATE|Y$ von $TARGET|Y$"
 take_claimed_state_short_desc:0 "Dieses Kriegsziel macht es billiger, ausgewählte Staaten auf der Friedenskonferenz zu übernehmen."
 take_core_state:0 "Kernstaat zurückerobern"
 take_core_state_desc:0 "Nimm $STATE|Y$ von $TARGET|Y$ zurück"
 take_core_state_short_desc:0 "Dieses Kriegsziel macht es billiger, ausgewählte Staaten auf der Friedenskonferenz zu erobern."
 annex_everything:0 "Angliedern"
 annex_everything_desc:0 "Annexion des ausgewählten Staates."
 annex_everything_short_desc:0 "Dieses Kriegsziel verbilligt die Wahl der Annexion auf der Friedenskonferenz."
 civil_war_desc:0 "Bürgerkrieg! Die Nation ist in Fraktionen gespalten, die um die Kontrolle über den Staat kämpfen."
 civil_war_short_desc:0 "Durch dieses Kriegsziel wird die Wahl der Annexion auf der Friedenskonferenz billiger."
 topple_government:0 "Sturz der Regierung"
 topple_government_desc:0 "Stürzen Sie die herrschende Regierung."
 topple_government_short_desc:0 "Durch dieses Kriegsziel wird der Sturz der Regierung auf der Friedenskonferenz billiger."
 anti_comintern_pact:0 "Anti-Komintern-Pakt"
 anti_comintern_pact_desc:0 "Es ist an der Zeit, einen Pakt zu schließen \"in der Erkenntnis, dass es das Ziel der Kommunistischen Internationale, bekannt als Komintern, ist, die bestehenden Staaten mit allen ihr zur Verfügung stehenden Mitteln zu zersetzen und zu unterwerfen; in der Überzeugung, dass die Duldung der Einmischung der Kommunistischen Internationale in die inneren Angelegenheiten der Nationen nicht nur ihren inneren Frieden und ihr soziales Wohlergehen gefährdet, sondern auch eine Bedrohung für den Weltfrieden darstellt, und in dem Wunsch, bei der Verteidigung gegen subversive kommunistische Aktivitäten zusammenzuarbeiten. \"\nDies wird die Beziehungen zu den Nationen verbessern, die sich dem Pakt anschließen."
 anti_comintern_pact_short_desc:0 "§Bilden Sie zusammen mit Italien und Japan eine Einheitsfront gegen den Kommunismus!"
 tripartite_pact:0 "Dreiparteien-Pakt"
 tripartite_pact_desc:0 "Um den Antikominternpakt zu stärken, vereinbaren die unterzeichnenden Nationen für die nächsten zehn Jahre, dass \"ihr Hauptzweck darin besteht, eine neue Ordnung der Dinge zu schaffen und aufrechtzuerhalten, um den gegenseitigen Wohlstand und das Wohlergehen der betreffenden Völker zu fördern.\" tripartite_pact_short_desc:0"§LSchließen Sie noch engere Beziehungen zu Italien und Japan, indem Sie einen neuen Vertrag unterzeichnen.§!"
 demand_sudetenland:0 "Fordern Sie das Sudetenland"
 demand_sudetenland_desc:0 "Das deutsche Volk des Sudetenlandes wird von den tschechoslowakischen Machthabern grausam misshandelt, ein Verbrechen, das nicht länger hingenommen werden darf! Das Sudetenland und seine Bevölkerung müssen sofort an Deutschland abgetreten werden."
 demand_sudetenland_short_desc:0 "§Entlang der tschechoslowakischen Grenze müssen Truppen aufgestellt werden, um Druck auf Prag auszuüben!"
 fate_of_czechoslovakia:0 "Das Schicksal der Tschechoslowakei"
 fate_of_czechoslovakia_desc:0 "Mit dem Sudetenland in unseren Händen liegt die Tschechoslowakei schutzlos da. Es ist an der Zeit, diesen traurigen Rumpfstaat zu beenden."
 fate_of_czechoslovakia_short_desc:0 "§Versammelt die Truppen im Sudetenland, um die Reste des tschechischen Staates zu annektieren!"
 molotov_ribbentrop_pact:0 "Molotow-Ribbentrop-Pakt"
 molotov_ribbentrop_pact_desc:0 "Durch die Unterzeichnung eines Freundschafts- und Nichtangriffsvertrags mit der UdSSR können wir uns über das Verhalten gegenüber den Staaten zwischen unseren derzeitigen Grenzen einigen und ein größeres Handelsvolumen erreichen. Zusätzlich zu den Bestimmungen über den Nichtangriff enthält der Vertrag ein geheimes Protokoll, das die Gebiete Rumäniens, Polens, Litauens, Lettlands, Estlands und Finnlands in eine nationalsozialistische und eine sowjetische Einflusssphäre aufteilt und damit mögliche territoriale und politische Umstrukturierungen dieser Länder vorwegnimmt."
 molotov_ribbentrop_pact_short_desc:0 "§Unterzeichnung eines Nichtangriffspakts mit der UdSSR, um eine sowjetische Intervention zu verhindern!"
 poland_goal:0 "Danzig oder Krieg!"
 poland_goal_desc:0 "Danzig war deutsch, Danzig ist deutsch geblieben, und Danzig soll auch in Zukunft deutsch sein! Wir müssen das deutsche Volk auf den unvermeidlichen Krieg mit Polen vorbereiten. Eine Propagandakampagne wird seinen Willen für die kommende Schlacht stählen, während die Verbrechen der polnischen Nation der Welt vor Augen geführt werden. Danzig und die umliegenden Gebiete werden an Deutschland zurückgegeben!"
 poland_goal_short_desc:0 "§Bereitet das deutsche Volk auf den Krieg mit Polen vor, dann marschiert auf Warschau!"
 poland_goal_1:0 "Auf den Krieg vorbereiten"
 poland_goal_2:0 "Erklären Sie den Krieg"
 test_the_chinese_focus:0 "Zwischenfall an der chinesischen Grenze"
 test_the_chinese_focus_desc:0 "Die Chinesen weigern sich immer noch, unsere Befreiung der Mandschurei anzuerkennen, und die Spannungen an der Grenze bei Peking haben zu mehreren Scharmützeln geführt. Wenn wir einen Zwischenfall inszenieren, können wir den Konflikt zu einem ausgewachsenen Krieg eskalieren lassen. Dies wird uns den Vorwand liefern, den wir brauchen, um mit den Chinesen ein für alle Mal fertig zu werden!"
 test_the_chinese_focus_short_desc:0 "§Provozieren Sie eine Konfrontation, indem Sie Streitkräfte an der chinesischen Grenze aufstellen!"
 chinese_border_incident_SUCCEEDED:0 "Der Zwischenfall auf der Marco-Polo-Brücke"
 chinese_border_incident_SUCCEEDED_DESC:0 "Teile unserer Streitkräfte wurden in ein heftiges Gefecht mit chinesischen Soldaten verwickelt, als sie versuchten, die Kontrolle über die strategisch wichtige Marco-Polo-Brücke südlich von Peking zu erlangen. Die Kämpfe endeten ergebnislos, aber wir haben eine Entschuldigung und weitere territoriale Zugeständnisse gefordert."
 south_pacific_mandate:0 "Das Mandat für den Südpazifik"
 south_pacific_mandate_desc:0 "Unsere Besitztümer im Pazifik, die uns nach dem letzten Krieg vom Völkerbund zugesprochen wurden, werden Japans erste Verteidigungslinie in künftigen Kriegen gegen Amerika bilden. Diese Inseln sind unsinkbare Flugzeugträger, und wir sollten Maßnahmen ergreifen, um sie zu befestigen."
 south_pacific_mandate_short_desc:0 "§Bauen Sie neue Küstenforts auf unseren Pazifikinseln!"
 south_pacific_mandate_SUCCEEDED:0 "Das Südpazifik-Mandat ist befestigt worden"
 south_pacific_mandate_SUCCEEDED_DESC:0 "Unsere Ingenieure haben unsere Inseln im südpazifischen Mandatsgebiet befestigt. Angreifer werden es schwer haben, unsere Streitkräfte zu vertreiben."
 demand_indochina_focus:0 "Verlangen Sie Französisch-Indochina"
 demand_indochina_focus_desc:0 "Nach seiner Niederlage in Europa ist Frankreichs Einfluss auf seine überseeischen Kolonien bestenfalls noch schwach. Setzen Sie die neue französische Regierung unter Druck, damit sie Japan vollen Zugang zu ihren Stützpunkten in Indochina gewährt. Diese Region wird als Sprungbrett für zukünftige Kampagnen nützlich sein."
 demand_indochina_focus_tt:0 "Im Krieg mit Frankreich oder Frankreich besitzt Indochina nicht. \nicht mit Frankreich im Bunde ist."
 demand_indochina_focus_short_desc:0 "§Setzt die neue französische Regierung unter Druck, Indochina aufzugeben!"
 demand_french_indochina_SUCCEEDED:0 "Die Forderungen werden gestellt"
 demand_french_indochina_SUCCEEDED_DESC:0 "Unsere Streitkräfte sind entlang der Grenzen von Französisch-Indochina positioniert und machen deutlich, dass es ernsthafte Konsequenzen geben wird, sollte unser Vorschlag abgelehnt werden."
 test_the_ussr_focus:0 "Verstärkung der sowjetischen Grenze"
 test_the_ussr_focus_desc:0 "Wir müssen auf die anhaltenden sowjetischen Provokationen entlang unserer Nordgrenze reagieren. Ihre unaufhörlichen Verletzungen der festgelegten mandschurischen Grenzen können nicht länger toleriert werden. Verstärkung der Streitkräfte in der Nordmandschurei, um zukünftige Übertretungen zu verhindern."
 bigger_border_wars_TT:0 "Ermöglicht es uns, größere Grenzkriege mit den §L[SOV.GetName]§! zu beginnen, sobald unsere §YBorder Achievements§! größer als 2 sind."
 test_the_ussr_focus_short_desc:0 "§Masse an Streitkräften in der Mandschurei, um sowjetische Provokationen zu entmutigen!"
 naval_expansion_focus:0 "Erhöhung der Marineproduktion"
 naval_expansion_focus_desc:0 "Wir sind nicht mehr an den Washingtoner Flottenvertrag gebunden, und als Inselnation ist die Marine entscheidend für unser Überleben. Erweitern Sie unsere Hafenanlagen, um die Flottenproduktion zu erhöhen. Nur dann kann Japan die Flotte bauen, die es verdient."
 naval_expansion_focus_short_desc:0 "§Steigern Sie Japans Marineproduktion durch den Bau weiterer Werften!"
 increase_naval_production_SUCCEEDED:0 "Marineproduktion gesteigert"
 increase_naval_production_SUCCEEDED_DESC:0 "Wir haben unsere Flottenproduktion erfolgreich gesteigert. Bald wird der Kaiser die mächtigste Armada befehligen, die die Welt je gesehen hat!"
 siamese_puppet_focus:0 "Druck auf Siam"
 siamese_puppet_focus_desc:0 "Unsere Streitkräfte brauchen Zugang zu Siam, um die britischen Besitzungen in Birma und Malaya zu erreichen. Eine Machtdemonstration könnte die siamesische Regierung davon überzeugen, ein Bündnis mit uns als loyale Partner in der Greater East Asia Co-Prosperity Sphere zu schließen."
 siamese_puppet_focus_short_desc:0 "§Überzeugen Sie Siam, sich mit uns zu verbünden!"
 occupy_philippines:0 "Besetzen Sie die Philippinen"
 occupy_philippines_desc:0 "Der erste Schritt zu einer erfolgreichen Pazifik-Kampagne ist die Besetzung der Philippinen. Die Amerikaner werden nicht zögern, die Inseln als vorgeschobene Basis zu nutzen, von der aus sie Japan direkt angreifen können, aber wir können sie für denselben Zweck bei künftigen Operationen gegen das südliche Ressourcengebiet nutzen."
 occupy_philippines_short_desc:0 "§Die Philippinen sollten mit Streitkräften besetzt werden, um zu verhindern, dass sie als Stützpunkt gegen uns genutzt werden."
 southern_resource_area:0 "Das südliche Rohstoffgebiet"
 southern_resource_area_desc:0 "Britisch-Borneo und das reiche Niederländisch-Ostindien sind wichtige strategische Ziele, die es zu erobern gilt. Japan muss sich den Zugang zu den Ölfeldern und Kautschukplantagen sichern, sonst wird seine Industrie verhungern und seine Kriegsmaschinerie zusammenbrechen."
 southern_resource_area_short_desc:0 "§Besetzen Sie das südliche Rohstoffgebiet, um Rohstoffe für unsere Kriegsindustrie zu sichern!"
 british_far_east:0 "Der britische Ferne Osten"
 british_far_east_desc:0 "Großbritannien muss von seinem asiatischen Kolonialreich befreit werden, wenn Japan seinen rechtmäßigen Platz als Anführer einer neuen Ordnung in Großostasien einnehmen soll. Erobern Sie Hongkong, besetzen Sie die malaiische Halbinsel und stoßen Sie nach Birma vor. Errichtung einer neuen Grenze entlang der Grenze zu Indien."
 british_far_east_short_desc:0 "§Vollendung der Eroberung von Hongkong, Singapur und Birma!"
 isolate_australia:0 "Australien isolieren"
 isolate_australia_desc:0 "Australien ist für die Kriegsanstrengungen der Alliierten im Pazifik lebenswichtig und darf nicht als Stützpunkt dienen, von dem aus die Streitkräfte gegen Japan und seine rechtmäßigen Eroberungen zusammengezogen werden. Durch die Einnahme wichtiger Inseln im südwestlichen Pazifik können wir Australien von den Vereinigten Staaten isolieren."
 isolate_australia_short_desc:0 "§Isolieren Sie Australien, indem Sie die umliegenden Schlüsselinseln besetzen!"
 invade_australia:0 "Australien einnehmen"
 invade_australia_desc:0 "Es ist an der Zeit, eine umfassende Invasion in Australien durchzuführen. Dies wird die größte Bastion der alliierten Macht im Pazifik dauerhaft beseitigen und die südliche Flanke der ostasiatischen Ko-Wohlstandssphäre sichern."
 invade_australia_short_desc:0 "§Starten Sie eine groß angelegte Invasion in Australien!"
 secure_the_pacific:0 "Sicherung des Pazifiks"
 secure_the_pacific_desc:0 "Die amerikanischen Stützpunkte im gesamten Pazifik müssen eingenommen werden, um die Fähigkeit der amerikanischen Flotte zur Kraftprojektion in unserem Hoheitsgebiet zu verringern. Der Generalstab der kaiserlichen Marine hat mehrere Inseln identifiziert, die besetzt werden müssen, darunter der Hauptstützpunkt der US-Pazifikflotte auf Hawaii."
 secure_the_pacific_short_desc:0 "§Besetzen Sie die amerikanischen Schlüsselinseln, um die Kontrolle über den Pazifik zu sichern!"
 close_panama_canal:0 "Schließen Sie den Panamakanal"
 close_panama_canal_desc:0 "Die Amerikaner sind auf den Panamakanal angewiesen, um ihre Seestreitkräfte zwischen der West- und Ostküste zu transportieren, und das ist ihre Schwachstelle! Wir müssen die Galapagos-Inseln erobern, um einen vorgeschobenen Stützpunkt einzurichten, und dann Truppen in Panama landen, um den Kanal zu schließen. Für den Imperator!"
 close_panama_canal_short_desc:0 "§Besetzen Sie den Panamakanal, um den Amerikanern die Benutzung zu verweigern!"
 invasion_of_alaska:0 "Die Invasion Alaskas"
 invasion_of_alaska_desc:0 "Die nördlichen Zugänge zu den Heimatinseln müssen durch die Besetzung der Aleuten gesichert werden. Die Kontrolle über diese Inseln wird es uns außerdem ermöglichen, durch die Invasion Alaskas in Nordamerika Fuß zu fassen. Die Abgeschiedenheit dieser Region dürfte es den Amerikanern schwer machen, sich zu verstärken."
 invasion_of_alaska_short_desc:0 "§Invasion und Besetzung des amerikanischen Territoriums in Alaska!"
 invasion_of_west_coast:0 "Operation Ketsu-Go"
 invasion_of_west_coast_desc:0 "Das kaiserliche Hauptquartier hat beschlossen, den Krieg mit Amerika durch eine Invasion an der Westküste entscheidend zu beenden. Zu den Zielen dieser Operation gehören Los Angeles, San Francisco und Seattle. Seien Sie auf mögliche Gegenangriffe gegen unsere Landeköpfe vorbereitet."
 invasion_of_west_coast_short_desc:0 "§Beginnen Sie eine Invasion der amerikanischen Westküste!"
 invasion_of_india:0 "Die Invasion in Indien"
 invasion_of_india_desc:0 "Endlich wird die Ära der britischen Herrschaft über den indischen Subkontinent zu Ende gehen. Wir müssen von Burma aus vorstoßen und die Briten vollständig aus Asien vertreiben. Dies wird ein Schlag sein, von dem sich ihr Imperium nie mehr erholen kann!"
 invasion_of_india_short_desc:0 "§Vertreiben Sie die Briten aus Indien, indem Sie den gesamten Subkontinent besetzen!"
 secure_the_indian_ocean:0 "Sichern Sie den Indischen Ozean"
 secure_the_indian_ocean_desc:0 "Wir müssen die Kontrolle über den Indischen Ozean erlangen, um die alliierten Flottenbewegungen in Richtung Asien zu verhindern. Mehrere Ziele müssen erobert werden, darunter Madagaskar vor der Küste Afrikas. Die Insel könnte als Stützpunkt genutzt werden, von dem aus britische Konvois in den Nahen Osten gestört werden könnten."
 secure_the_indian_ocean_short_desc:0 "§Die Kontrolle über den Indischen Ozean durch die Eroberung von Schlüsselzielen!"
 invasion_of_south_africa:0 "Die Invasion Südafrikas"
 invasion_of_south_africa_desc:0 "Unsere unaufhaltsamen Streitkräfte sind nun in der Lage, Südafrika anzugreifen. Die Eroberung Südafrikas dürfte es den alliierten Seestreitkräften sehr schwer machen, ohne Benutzung des Suezkanals in den Indischen Ozean vorzudringen. Das dekadente britische Empire löst sich vor unseren Augen auf."
 invasion_of_south_africa_short_desc:0 "§Landet in Südafrika und vernichtet jeden Widerstand!"
 extend_maginot_line:0 "Verlängern Sie die Maginot-Linie"
 extend_maginot_line_desc:0 "Unsere Grenze zu Deutschland wird durch die gewaltige Maginot-Linie geschützt, aber ein flankierender deutscher Vorstoß durch Belgien und Luxemburg ist, wie 1914, immer eine Möglichkeit. Wir müssen unsere schweren Befestigungen bis zum Ärmelkanal ausbauen, auch wenn dies bedeutet, dass wir Belgien der Gnade der Deutschen überlassen."
 extend_maginot_line_short_desc:0 "§Verlängern Sie die Maginot-Linie bis zum Ärmelkanal!"
 improve_alpine_line:0 "Verbessern Sie die Alpenlinie"
 improve_alpine_line_desc:0 "Die "kleine Maginot-Linie", die unsere Südgrenze zu Italien verteidigt, war in unseren militärischen Planungen immer von untergeordneter Bedeutung. Das faschistische Italien wird jedoch immer aggressiver, und wir wissen, dass es territoriale Ambitionen in Südfrankreich hat. Wir müssen die Befestigungen der Alpenlinie auf den gleichen Stand bringen wie die der Maginot-Linie."
 improve_alpine_line_short_desc:0 "§Verbesserung unserer Verteidigungsanlagen entlang der italienischen Grenze!"
 expand_french_air_force:0 "Ausbau der Armée de l'Air"
 expand_french_air_force_desc:0 "Die Luftstreitkräfte werden im nächsten Krieg von entscheidender Bedeutung sein - die Aufgabe unseres Luftraums wird unweigerlich die Aufgabe Frankreichs bedeuten. Wir müssen die Armée de l'Air weiter ausbauen, um sicherzustellen, dass Frankreich über eine der besten Luftstreitkräfte der Welt verfügt."
 expand_french_air_force_short_desc:0 "§Erhöhen Sie die Größe unserer Luftwaffe, um den Himmel über Frankreich zu schützen!"
 french_arms_industry:0 "Ausbau der Rüstungsindustrie"
 french_arms_industry_desc:0 "Ein weiterer Krieg mit Deutschland scheint immer wahrscheinlicher zu werden. Wir müssen uns darauf vorbereiten, indem wir die Rüstungsindustrie ausbauen. Die französische Armee ist alles, was zwischen Deutschland und der Herrschaft über Westeuropa steht!"
 french_arms_industry_short_desc:0 "§Bauen Sie die französische Rüstungsindustrie auf, um sich auf den kommenden Krieg vorzubereiten!"
 scandinavian_expedition:0 "Die Skandinavienexpedition"
 scandinavian_expedition_desc:0 "Wir müssen alles tun, um den Krieg von französischem Territorium fernzuhalten, und eine Expedition nach Norwegen und Nordschweden wird eine neue Front eröffnen, die Deutschland in Betracht ziehen kann. Ein großer Teil des deutschen Stahls kommt aus dieser Region, und wenn wir die Versorgung unterbrechen, könnte es möglich sein, die deutsche Industrie lahmzulegen."
 scandinavian_expedition_short_desc:0 "§Eröffnen Sie eine neue Front für Deutschland in Nordskandinavien!"
 grand_offensive:0 "Großoffensive starten"
 grand_offensive_desc:0 "Während die Wehrmacht damit beschäftigt ist, sich mit den tapferen polnischen Kräften im Osten auseinanderzusetzen, müssen wir die Verpflichtungen unseres Bündnisses erfüllen und tief in Deutschland eindringen! Besetzen Sie ihr industrielles Kernland im Rheintal. Das sollte die Aufmerksamkeit des OKW erregen und sie möglicherweise dazu zwingen, ihre Offensive in Polen aufzugeben."
 grand_offensive_short_desc:0 "§Besetzen Sie die deutsche Industrie im Rheintal!"
 seize_berlin_fra:0 "Nehmt Berlin ein"
 seize_berlin_fra_desc:0 "Wir haben keine andere Wahl, als auf Berlin zu marschieren und die Trikolore auf dem Reichstagsgebäude aufzustellen. Lasst uns diesen Krieg zu einem schnellen Ende bringen, bevor er ernsthaft beginnen kann."
 seize_berlin_fra_short_desc:0 "§Besetzt die deutsche Hauptstadt!"
 occupy_libya_fra:0 "Besetzt das italienische Libyen"
 occupy_libya_fra_desc:0 "Italiens Kolonialreich muss zerschlagen werden. Starten Sie von unserem tunesischen Protektorat aus eine Offensive auf das italienische Libyen und besetzen Sie die Mittelmeerküste. Zu den wichtigsten Zielen gehören die strategischen Hafenstädte Tripolis und Benghazi."
 occupy_libya_fra_short_desc:0 "§Starten Sie eine Offensive zur Besetzung von Tripolis und Benghazi!"
 occupy_north_italy_fra:0 "Besetzen Sie Norditalien"
 occupy_north_italy_fra_desc:0 "Es ist wieder einmal an der Zeit, dass die französischen Armeen in Norditalien einmarschieren. Ein Großteil der italienischen Kriegsindustrie ist dort konzentriert, und Rom muss ihrer Nutzung beraubt werden. Durchbrechen Sie das gepriesene Vallo Alpino und stoßen Sie in die Poebene vor. Vive la France!"
 occupy_north_italy_fra_short_desc:0 "§Durchbrich das gerühmte Vallo Alpino und stoße in die Poebene vor!"
 occupy_south_italy_fra:0 "Besetzen Sie Süditalien"
 occupy_south_italy_fra_desc:0 "Die südliche Hälfte der italienischen Halbinsel muss gesichert werden, ebenso wie Sizilien und Sardinien. Nehmen Sie alle Ziele ein, aber lassen Sie sich nicht von unserem Hauptziel ablenken: Rom. Sobald Sie die Ewige Stadt eingenommen haben, setzen Sie Ihren Vorstoß entlang der Küste fort und beseitigen Sie alle verbleibenden Widerstandsnester."
 occupy_south_italy_fra_short_desc:0 "§Erobern Sie Sizilien und Sardinien zusammen mit der italienischen Hauptstadt!"
 claim_bessarabia:0 "Bessarabien einnehmen"
 claim_bessarabia_desc:0 "Das Gebiet von Bessarabien wurde in der turbulenten Zeit nach der Russischen Revolution widerrechtlich von Rumänien besetzt. Es gehört rechtmäßig zu uns und muss zurückgegeben werden. Der Molotow-Ribbentrop-Pakt gibt uns freie Hand, mit den Rumänen zu verhandeln, ohne dass eine deutsche Intervention droht."
 claim_bessarabia_short_desc:0 "§Zwingen Sie die Rumänen, Bessarabien an uns zurückzugeben!"
 claim_baltic_states:0 "Beanspruchen Sie die baltischen Staaten"
 claim_baltic_states_desc:0 "Die baltischen Staaten sind ein gescheitertes Experiment des Kapitalismus, das beendet werden muss. Unser Pakt mit Deutschland ermöglicht es uns, ungestraft in der Region zu agieren, und wir haben Ultimaten an Estland, Lettland und Litauen vorbereitet, damit wir innerhalb ihrer Grenzen Militärstützpunkte errichten dürfen. Es wird dann ein Leichtes sein, diese Nationen als Vollmitglieder in die Union der Sozialistischen Sowjetrepubliken aufzunehmen."
 claim_baltic_states_short_desc:0 "§Eingliederung der baltischen Staaten in die Sowjetunion!"
 claim_karelia:0 "Anspruch auf Karelien"
 claim_karelia_desc:0 "Gemäß dem Molotow-Ribbentrop-Pakt liegt Finnland in unserer Interessensphäre, und es ist an der Zeit, seine großzügigen Grenzen zu revidieren. Ihre südöstliche Grenze an der Karelischen Landenge liegt in unannehmbarer Nähe zu Leningrad und gefährdet die Sicherheit unserer Nation. Wir werden Helsinki um territoriale Zugeständnisse Finnlands bitten, aber wir müssen bereit sein zu kämpfen, wenn sie sich weigern."
 claim_karelia_short_desc:0 "§Abtrennung Kareliens von Finnland zur Verbesserung der Sicherheit Leningrads!"
 improve_stalin_line:0 "Verbesserung der Stalinalinie"
 improve_stalin_line_desc:0 "Die Arbeiten an der Stalin-Linie begannen in den 1920er Jahren entlang unserer Westgrenze, um uns gegen die bürgerlichen Nationen Westeuropas zu verteidigen, die nichts lieber täten, als uns zu vernichten. Wir müssen diese Verteidigungsanlagen weiter ausbauen."
 improve_stalin_line_short_desc:0 "§Verbesserung der Verteidigungsanlagen entlang der Stalin-Linie zum Schutz vor ausländischen Invasionen!"
 five_year_plans:0 "Die Fünf-Jahres-Pläne"
 five_year_plans_desc:0 "Die Fünfjahrespläne für die Entwicklung der Volkswirtschaft sind für die Zukunft der Sowjetunion von entscheidender Bedeutung. Wirtschaftlicher und industrieller Rückstand wird unsere endgültige Vernichtung durch die kapitalistischen und faschistischen Mächte im Ausland bedeuten. Wir müssen unsere Industrie und unsere Produktionsleistung weiter ausbauen!"
 five_year_plans_short_desc:0 "§Erweitern Sie die zivile Industrieproduktion der Sowjetunion!"
 operation_zet:0 "Operation Zet"
 operation_zet_desc:0 "Die japanischen Faschisten führen einen Krieg, um ganz China zu erobern. Es liegt natürlich nicht im Interesse der Sowjetunion, dass sie Erfolg haben. Wir müssen den Chinesen jede erdenkliche Unterstützung zukommen lassen. Mit etwas Glück wird die kaiserliche japanische Armee in einen Sumpf hineingezogen, der ihr Reich schwächt und sie für die absehbare Zukunft beschäftigt hält."
 operation_zet_short_desc:0 "§Unterstützen Sie die Chinesen in ihrem Krieg gegen Japan!"
 annex_tannu_tuva:0 "Anhang Tannu Tuva"
 annex_tannu_tuva_desc:0 "Die Tuwinische Volksrepublik ist nur dem Namen nach Mitglied der Sowjetunion. Lassen Sie uns die Beziehung formalisieren, indem wir sie offiziell in unsere große Nation einbeziehen."
 annex_tannu_tuva_short_desc:0 "§Inkorporiert Tannu Tuva in die Sowjetunion!"
 second_vienna_award:0 "Zweiter Wiener Schiedsspruch"
 second_vienna_award_desc:0 "Der Vertrag von Trianon hat Ungarn ungerechterweise mehr als zwei Drittel seines Territoriums entzogen. Der Verlust Siebenbürgens an die Rumänen war besonders schwer zu verkraften. Doch in Europa ist eine neue Ordnung entstanden, und wir müssen unsere Freunde in Deutschland um die Rückgabe des gestohlenen ungarischen Landes bitten."
 second_vienna_award_short_desc:0 "§Bittet Deutschland um die Rückgabe von Siebenbürgen an Ungarn!"
 claim_memel:0 "Memel fordern"
 claim_memel_desc:0 "Memel ist eine weitere Ungerechtigkeit, die aus dem verhassten Versailler Vertrag resultiert. Die Provinz gehörte jahrhundertelang zu Preußen, und dennoch beschloss die Entente, sie von Deutschland abzutrennen und Litauen zu überlassen, das sie unrechtmäßig annektierte. Es ist an der Zeit, dieses Unrecht zu korrigieren."
 claim_memel_short_desc:0 "§Fordern Sie die Rückführung von Memel in das Großdeutsche Reich!"
 treaty_of_craiova:0 "Vertrag von Craiova"
 treaty_of_craiova_desc:0 "Die Süddobrudscha wurde uns nach dem Zweiten Balkankrieg von Rumänien weggenommen. Die Grenzen Europas werden jedoch gerade neu gezogen, und Rumänien hat bereits Zugeständnisse machen müssen. Wir müssen die Rückgabe unseres verlorenen Territoriums fordern."
 treaty_of_craiova_short_desc:0 "§Fordern Sie die Rückgabe der südlichen Dobrudscha von Rumänien!"
 german_advisors_china:0 "Deutsche Berater in China"
 german_advisors_china_desc:0 "Deutsche Militärberater sind mindestens seit den zwanziger Jahren in China präsent und haben die Kuomintang entscheidend unterstützt. Angesichts des gegenwärtigen Krieges kann dies nicht länger toleriert werden. Als Unterzeichner des Antikominternpaktes haben wir das Recht, den sofortigen Abzug aller deutschen Unterstützung für die Chinesen zu fordern. Es ist an der Zeit, dass die Deutschen sich für eine Seite entscheiden."
 german_advisors_china_short_desc:0 "§Verlangen Sie die Rückkehr der deutschen Berater, die China unterstützen!"
 chinese_coastal_regions:0 "Chinesische Küstenregionen besetzen"
 chinese_coastal_regions_desc:0 "Wir müssen unsere Marineüberlegenheit ausnutzen und die Chinesen isolieren, indem wir wichtige Häfen entlang ihrer Küste besetzen. Das kaiserliche Generalhauptquartier hat mehrere Regionen bestimmt, die unter japanische Kontrolle gebracht werden müssen."
 chinese_coastal_regions_short_desc:0 "§Isolieren Sie die Chinesen, indem Sie ihre Küste besetzen!"
 chinese_interior:0 "Besetzen Sie das Innere Chinas"
 chinese_interior_desc:0 "Machen wir dem chinesischen Widerstand ein für alle Mal ein Ende, indem wir ins Landesinnere vordringen. Zeigen wir ihnen, dass unsere Reichweite keine Grenzen kennt, indem wir jeden Widerstand niederschlagen. Dies wird die japanische Vorherrschaft in Asien sichern."
 chinese_interior_short_desc:0 "§Verfolgt die Chinesen nach Westen in ihr Landesinnere!"
 russian_far_east:0 "Der russische Ferne Osten"
 russian_far_east_desc:0 "Den Sowjets muss gezeigt werden, dass sie in Asien nicht mehr willkommen sind. Besetzen Sie den russischen Fernen Osten, beginnend mit dem Stützpunkt ihrer Pazifikflotte in Wladiwostok. Auch der Norden Sachalins und Kamtschatkas muss gesichert werden."
 russian_far_east_short_desc:0 "§Erobern Sie den russischen Fernen Osten für Japan!"
 siberia_beckons:0 "Sibirien lockt"
 siberia_beckons_desc:0 "Wir müssen unseren Vormarsch nach Sibirien fortsetzen. Treiben Sie die Russen nach Westen, bis sie unsere Besitztümer in Asien nicht mehr bedrohen. Die sibirische Wildnis wird unserem Reich als Puffer dienen, und die unerschlossenen Bodenschätze der Region werden sicher auch künftigen Generationen von Japanern zugute kommen."
 siberia_beckons_short_desc:0 "§Marschiert weiter und nehmt Sibirien im Namen des Kaisers ein!"
 conquest_of_abyssinia:0 "Eroberung von Abessinien"
 conquest_of_abyssinia_desc:0 "Die schmerzlichen Erinnerungen an den Ersten Italo-Abyssinischen Krieg und die Niederlage bei Adwa liegen nun hinter uns. Wir setzen uns für die vollständige Eroberung des äthiopischen Reiches und seine Eingliederung in Italienisch-Ostafrika ein. Vorwärts zum Sieg!"
 conquest_of_abyssinia_short_desc:0 "§Führt die Invasion in Äthiopien durch!"
 conquest_of_albania:0 "Eroberung von Albanien"
 conquest_of_albania_desc:0 "Die italienischen Streitkräfte mussten sich 1920 in demütigender Weise aus den von ihnen besetzten Teilen Albaniens zurückziehen, doch nun ist die Zeit für unsere Rückkehr gekommen. Die Annexion Albaniens wird uns die volle Kontrolle über den Zugang zur Adria geben, und das Gebiet kann als Stützpunkt für künftige Kampagnen auf dem Balkan dienen."
 conquest_of_albania_short_desc:0 "§Sichern Sie die Adria durch die Einnahme Albaniens!"
 strengthen_vallo_alpino:0 "Verstärkung des Vallo Alpino"
 strengthen_vallo_alpino_desc:0 "Entlang unserer Nordgrenze kann die Bedrohung aus allen Richtungen kommen. Die Franzosen, die Österreicher und ihre deutschen Freunde, ja sogar die heimtückischen Schweizer könnten jeden Moment zuschlagen! Die Arbeiten an einer Befestigungslinie haben begonnen, kommen aber nur langsam voran. Stellen Sie den Alpenwall fertig, um jede künftige Invasion in Norditalien zu einem kostspieligen Unterfangen zu machen!"
 strengthen_vallo_alpino_short_desc:0 "§Sichern Sie die Nordgrenze Italiens durch den Ausbau der Befestigungsanlagen!"
 industrialize_southern_italy:0 "Industrialisieren Sie Süditalien"
 industrialize_southern_italy_desc:0 "Norditalien war schon immer das industrielle Kernland unserer Nation, während der Süden im Vergleich dazu arm und unterentwickelt geblieben ist. Wir müssen Maßnahmen ergreifen, um diese wirtschaftliche Spaltung zu überwinden, indem wir mehr Industrien in unseren südlichen Staaten aufbauen."
 industrialize_southern_italy_short_desc:0 "§Die arme südliche Hälfte unseres Landes muss industrialisiert werden!"
 regia_marina:0 "Die Regia Marina"
 regia_marina_desc:0 "Die Geschicke Italiens sind direkt mit dem Mittelmeer verbunden, was die alten Römer sehr gut verstanden haben. Es ist klar, dass die Regia Marina in künftigen Konflikten mit Großbritannien oder Frankreich eine entscheidende Rolle spielen wird. Wir müssen unsere Werften ausbauen, um die Schiffsproduktion zu erhöhen."
 regia_marina_short_desc:0 "§Baut mehr Werften, um die Schiffsproduktion zu erhöhen!"
 condemn_japan:0 "Verurteilen Sie Japan"
 condemn_japan_desc:0 "Der japanische Angriffskrieg gegen China ist ein Frevel an der Zivilisation und der Freiheit sowie eine Gefährdung des Lebens, der Rechte und der wirtschaftlichen Interessen der Amerikaner in China! Japan muss seine Angriffe einstellen oder die Konsequenzen tragen."
 condemn_japan_short_desc:0 "§Verurteilen Sie den japanischen Angriffskrieg gegen China!"
 embargo_japan:0 "Embargo gegen Japan"
 embargo_japan_desc:0 "Japans Angriffe auf China wurden trotz unserer Warnung fortgesetzt. Es ist an der Zeit, ein Embargo gegen den gesamten Handel mit Japan zu verhängen."
 embargo_japan_short_desc:0 "§Embargo des gesamten Handels mit Japan als Vergeltung für die Angriffe auf China!"
 threaten_japan:0 "Zeigen Sie Flagge im Pazifik"
 threaten_japan_desc:0 "Um sicherzustellen, dass Japan weiß, dass wir es ernst meinen, ist es unerlässlich, eine Machtflotte in Pearl Harbor zu unterhalten."
 threaten_japan_short_desc:0 "§Aufrechterhaltung einer Energieflotte in Pearl Harbor!"
 build_infrastructure:0 "Infrastruktur aufbauen"
 build_infrastructure_desc:0 "Der Ausbau der Infrastruktur wird nicht nur das Reisen in unserem Land erleichtern, sondern vor allem Arbeitsplätze schaffen und uns aus der derzeitigen Rezession heraushelfen."
 build_infrastructure_short_desc:0 "§Erweitern Sie die Infrastruktur in unserem Land!"
 build_factories:0 "Fabriken bauen"
 build_factories_desc:0 "Der Bau neuer Fabriken schafft sowohl während als auch nach dem Bauprozess Arbeitsplätze, ein wichtiger Schritt zur Verbesserung der Wirtschaft."
 build_factories_short_desc:0 "§Bauen Sie neue zivile Fabriken, um die Wirtschaft zu verbessern!"
 anglo_egypt_treaty:0 "Der anglo-ägyptische Vertrag"
 anglo_egypt_treaty_desc:0 "Obwohl Ägypten nominell unabhängig ist, steht es seit 1882 unter unserem Schutz. In Anbetracht der italienischen Militäroperationen in Abessinien möchte König Farouk unsere Beziehungen durch einen Vertrag formalisieren. Ägypten wird sich uns als Verbündeter anschließen, während wir die Kontrolle über den Suezkanal behalten und uns verpflichten, im Falle eines Krieges bei der Verteidigung zu helfen."
 anglo_egypt_treaty_short_desc:0 "§Formalisierung der ägyptischen Unabhängigkeit bei gleichzeitiger Beibehaltung des Landes als Verbündeter!"
 shadow_scheme:0 "Das Schattenschema"
 shadow_scheme_desc:0 "Das Luftfahrtministerium hat einen Plan für die Schaffung von "Schattenfabriken" entwickelt - zivile Fabriken, die so vorbereitet und ausgebaut werden, dass sie im Kriegsfall leichter auf militärische Produktion umgestellt werden können."
 shadow_scheme_short_desc:0 "§Zivile Fabriken für den Kriegsfall vorbereiten und ausbauen!"
 chain_home:0 "Kette Heimradarnetz"
 chain_home_desc:0 "Das Aufkommen des Luftkriegs hat Großbritannien verwundbar gemacht - wir können uns nicht mehr allein auf unsere großen Flotten verlassen, um uns zu schützen. Es wurden Pläne für ein Netz von Radarstationen entlang unserer Küste mit dem Codenamen 'Chain Home' ausgearbeitet. Seine Errichtung wird uns bei der Verteidigung unseres Luftraums sehr helfen."
 chain_home_short_desc:0 "§Aufbau eines Netzes von Radarstationen entlang der britischen Küste!"
 gibraltar_east:0 "Das Gibraltar des Ostens"
 gibraltar_east_desc:0 "Seit dem Ende des Ersten Weltkriegs wird daran gearbeitet, Singapur zu einem wichtigen Marinestützpunkt auszubauen. Dieser Hafen soll als Bollwerk für die Royal Navy dienen und es uns ermöglichen, unseren Einfluss in ganz Asien geltend zu machen. Bringen Sie die begonnenen Arbeiten zu Ende und verbessern Sie die Verteidigung Singapurs."
 gibraltar_east_short_desc:0 "§Verbessert Singapurs Seeverteidigung!"
 home_guard:0 "Die Home Guard"
 home_guard_desc:0 "Frankreich ist verloren, und nun ist Großbritannien selbst von einer Invasion bedroht. Es wurde vorgeschlagen, eine neue Verteidigungsorganisation zu gründen, die aus lokalen Freiwilligen bestehen soll. Viele Veteranen des letzten Krieges sind zu alt für den regulären Militärdienst, aber auf diese Weise können sie immer noch zu unserer Verteidigung beitragen."
 home_guard_short_desc:0 "§Gründet eine lokale Freiwilligenorganisation zur Verteidigung!"
 operation_laudabiliter:0 "Operation Laudabiliter"
 operation_laudabiliter_desc:0 "Die Unabhängigkeit Irlands ist ein Schandfleck für die britische Ehre. Zu ihrem eigenen Wohl müssen die Iren von London aus mit harter Hand regiert werden. Es ist eine Invasion geplant, die diese verirrten Schafe zurück in die Herde bringen soll."
 operation_laudabiliter_short_desc:0 "In Irland einmarschieren und es für Großbritannien zurückerobern."
 expand_the_luftwaffe:0 "Die Luftwaffe ausbauen"
 expand_the_luftwaffe_desc:0 "Der Vertrag von Versailles erlaubte Deutschland nicht, eine Luftwaffe zu unterhalten, so dass wir die Luftwaffe in Rekordzeit von Grund auf aufbauen mussten. Wir haben große Fortschritte gemacht, aber es bleibt noch viel zu tun. Setzen Sie den Ausbau der Luftwaffe fort und machen Sie sie zur besten Luftwaffe der Welt."
 expand_the_luftwaffe_short_desc:0 "§Vergrößern Sie die Luftwaffe, um sich auf den kommenden Krieg vorzubereiten!"
 panzerwaffe:0 "Schaffen Sie die Panzerwaffe"
 panzerwaffe_desc:0 "Unsere neuen Theorien zur mobilen Kriegsführung machen die Schaffung einer schlagkräftigen Panzertruppe erforderlich. Wir müssen unsere Panzerwaffe weiter aufstocken, um uns auf den unvermeidlichen kommenden Krieg vorzubereiten."
 panzerwaffe_short_desc:0 "§Bilden Sie eine Panzertruppe, indem Sie neue Panzerdivisionen für das Heer aufstellen!"
 reichsautobahn:0 "Fertigstellung der Reichsautobahn"
 reichsautobahn_desc:0 "Das Reichsautobahnprojekt ist seit seinem Beginn im Jahre 1933 ein glorreicher Erfolg gewesen. Die Bauarbeiten haben die Arbeitslosigkeit verringert, und die breiten Straßen sind ein Denkmal für den wirtschaftlichen Aufschwung Deutschlands. Es bleibt jedoch noch viel zu tun."
 reichsautobahn_short_desc:0 "§Beenden Sie den Bau der Autobahn durch den Ausbau der Infrastruktur in wichtigen Bundesländern!"
 fortify_the_westwall:0 "Verstärkung des Westwalls"
 fortify_the_westwall_desc:0 "Der Westwall verläuft parallel zu Frankreichs gepriesener Maginot-Linie und nimmt einen Großteil des Geländes ein, das die Siegfried-Linie im letzten Weltkrieg eingenommen hat. Die Verstärkung der Verteidigungsanlagen wird es uns ermöglichen, die Grenze mit weniger Männern zu halten, so dass Divisionen frei werden, die sich an möglichen Ostfeldzügen beteiligen können."
 fortify_the_westwall_short_desc:0 "§Verstärken Sie die Verteidigungsanlagen des Westwalls durch den Bau neuer Festungen!"
 operation_weserubung:0 "Operation Weserübung"
 operation_weserubung_desc:0 "Skandinavisches Eisen ist für die deutsche Kriegsindustrie von entscheidender Bedeutung, und unsere Versorgung muss gesichert werden. Wir werden einer Besetzung Norwegens durch die Alliierten zuvorkommen, indem wir eine eigene Invasion durchführen. Um dieses Ziel zu erreichen, muß auch Dänemark besetzt werden. Dies wird den zusätzlichen Vorteil haben, die Ostsee für unsere Feinde abzuschotten."
 operation_weserubung_short_desc:0 "§Invasion in Dänemark und Norwegen zur Sicherung des skandinavischen Eisenhandels!"
 operation_tannenbaum:0 "Operation Tannenbaum"
 operation_tannenbaum_desc:0 "Die Schweiz ist ein Pickel auf dem Gesicht Europas, und die Schweizer selbst stellen einen abtrünnigen Teil des deutschen Volkes dar. Sie müssen um jeden Preis in Großdeutschland integriert werden. Stürmen Sie ihre Bergfestungen und machen Sie dieser Farce eines Volkes ein Ende."
 operation_tannenbaum_short_desc:0 "§In die Schweiz einmarschieren und sie dem Deutschen Reich einverleiben!"
 operation_felix:0 "Operation Felix"
 operation_felix_desc:0 "Die Operationen der Alliierten im Mittelmeer müssen durch die Schließung der Straße von Gibraltar eingeschränkt werden, aber die Spanier können nicht auf unsere Unterstützung zählen. Wir müssen die Sache erzwingen, indem wir eine umfassende Invasion über die Pyrenäen starten. Sowohl Spanien als auch Portugal müssen besetzt werden, um Deutschlands Südwestflanke zu sichern."
 operation_felix_short_desc:0 "§Invasion der iberischen Halbinsel und Eroberung von Gibraltar!"
 operation_ikarus:0 "Operation Ikarus"
 operation_ikarus_desc:0 "Um die Operationen der Kriegsmarine im Nordatlantik zu unterstützen, hat das OKW grünes Licht für eine Invasion Islands gegeben. Die Kontrolle über diese Insel wird unseren Aktionsradius weiter nach Westen ausdehnen und sollte unsere Bemühungen um einen erfolgreichen Abschluss der Atlantikschlacht erheblich unterstützen."
 operation_ikarus_short_desc:0 "§Invasion Islands als Schritt zum Sieg in der Atlantikschlacht!"
 operation_herkules:0 "Operation Herkules"
 operation_herkules_desc:0 "Der britische Stützpunkt auf Malta ist uns schon zu lange ein Dorn im Auge. Sie behindert weiterhin die Operationen in Nordafrika, und solange die Insel unter alliierter Kontrolle ist, bleibt das zentrale Mittelmeer umkämpft. Wir müssen für ihre Einnahme sorgen."
 operation_herkules_short_desc:0 "§Erobern Sie Malta und verweigern Sie den Briten die Nutzung als Stützpunkt!"
 fall_grun:0 "Fall Grün"
 fall_grun_desc:0 "Umgehen Sie die wichtigsten britischen Verteidigungsanlagen, indem Sie einen Brückenkopf auf Irland errichten. Wenn die Insel unter unserer Kontrolle ist, wird Großbritannien in einer weitaus isolierteren Position sein. Von dieser neuen Basis aus können unsere Luft- und Seestreitkräfte die widerspenstigen Briten in die Knie zwingen!"
 fall_grun_short_desc:0 "§Führen Sie eine Invasion in Irland durch, um Großbritannien zu isolieren und neue Marinestützpunkte zu sichern!"
 operation_seelowe:0 "Operation Seelöwe"
 operation_seelowe_desc:0 "Unser Sieg im Westen kann nur durch die vollständige Besetzung Großbritanniens gesichert werden. Wir müssen eine Landungsoperation über den Kanal durchführen und einen Brückenkopf auf englischem Boden errichten. Unsere Speerspitzen können sich dann auf das Land ausbreiten und vorstoßen, bis ganz Großbritannien besetzt ist. Ihr Imperium sollte dann wie ein Kartenhaus zusammenfallen. Vorwärts!"
 operation_seelowe_short_desc:0 "§Starten Sie eine massive amphibische Invasion in Großbritannien und nehmen Sie London ein!"
 operation_barbarossa:0 "Operation Barbarossa"
 operation_barbarossa_desc:0 "Wir stehen kurz vor dem größten Feldzug der Geschichte - der Invasion der Sowjetunion! Wo Napoleon scheiterte, werden wir erfolgreich sein. Stoßen Sie über die Grenze vor, kesseln Sie die sowjetischen Truppenkonzentrationen ein, zerstören Sie sie und stoßen Sie weiter nach Osten vor. Die Operation wird als Erfolg gewertet, wenn es uns gelingt, Moskau einzunehmen und eine Frontlinie entlang der Achse Archangelsk - Astrachan zu errichten. Drang nach Osten!"
 operation_barbarossa_short_desc:0 "§Einmarsch in die Sowjetunion und Erreichen der Linie Archangelsk - Astrachan!"
 operation_gertrude:0 "Operation Gertrude"
 operation_gertrude_desc:0 "Die Besetzung der Türkei wird es uns ermöglichen, unsere Kräfte leichter von Europa in den Nahen Osten zu verlagern, und sie wird uns die volle Kontrolle über den einzigen Zugang zum Schwarzen Meer geben. Unter keinen Umständen darf den Türken gestattet werden, sich mit den Alliierten zu verbünden!"
 operation_gertrude_short_desc:0 "§Sichern Sie den Zugang zum Schwarzen Meer durch eine Invasion der Türkei!"
 operation_mungo:0 "Operation Mungo"
 operation_mungo_desc:0 "Auf den Spuren Alexanders des Großen haben unsere Streitkräfte das Indus-Tal erreicht. Wir sind nun in der Lage, den Briten das Juwel ihres Reiches zu rauben. Starten Sie eine groß angelegte Invasion in Indien!"
 operation_mungo_short_desc:0 "§Beginnt eine Invasion von Britisch-Indien und erobert es für das Vaterland!"
 operation_knickerbocker:0 "Operation Knickerbocker"
 operation_knickerbocker_desc:0 "Wir müssen den Krieg über den Atlantik bringen. Bevor wir eine Invasion an der amerikanischen Ostküste starten können, müssen wir Stützpunkte sichern, auf denen wir unsere Streitkräfte sammeln können. Die Kriegsmarine hat sowohl für Neufundland als auch für die Bermudas Invasionspläne ausgearbeitet. Jede dieser Inseln wird für unsere Zwecke geeignet sein."
 operation_knickerbocker_short_desc:0 "§Sichern Sie Stützpunkte im Atlantik zur Vorbereitung einer Invasion in Amerika!"
 operation_buffel:0 "Operation Büffel"
 operation_buffel_desc:0 "Um Deutschlands Führungsrolle in der von uns geschaffenen neuen Weltordnung zu sichern, muss eine groß angelegte Invasion des amerikanischen Kontinents durchgeführt werden. Wichtige politische und industrielle Ziele entlang der nordöstlichen amerikanischen Küste sind sofort zu besetzen, darunter auch das Weiße Haus in Washington."
 operation_buffel_short_desc:0 "§Invasion Nordamerikas und Besetzung wichtiger Ziele an der Ostküste der USA!"
 deutsches_afrikakorps:0 "Deutsches Afrikakorps"
 deutsches_afrikakorps_desc:0 "Wir müssen die Italiener in ihrem Kampf gegen die Briten in Nordafrika unterstützen. Transportieren Sie ein Expeditionskorps nach Libyen und unterstützen Sie den italienischen Vorstoß nach Ägypten!"
 deutsches_afrikakorps_short_desc:0 "§Unterstützen Sie die italienischen Operationen in Nordafrika durch die Landung von Truppen in Libyen!"
 fall_weiss:0 "Fall Weiss"
 fall_weiss_desc:0 "Die Invasion Polens muss eingeleitet werden. Wichtige strategische Ziele sind Warschau, Krakau und Lwow. Außerdem müssen wir so schnell wie möglich einen Landkorridor zu unseren Truppen in Ostpreußen schaffen. In der Zwischenzeit muss unsere Grenze zu Frankreich um jeden Preis verteidigt werden. Lasst das Moselland oder Württemberg nicht an die Franzosen fallen!"
 fall_weiss_short_desc:0 "§In Polen einmarschieren und gleichzeitig den Westwall gegen die Franzosen halten!"
 fall_gelb:0 "Fall Gelb"
 fall_gelb_desc:0 "Die Maginot-Linie würde einen direkten Angriff auf Frankreich von unserer Grenze aus sehr kostspielig machen. In Anlehnung an den Schlieffen-Plan hat das OKH stattdessen eine Invasion durch die Niederen Lande vorbereitet. Wenn möglich, isolieren und zerstören Sie die alliierten Streitkräfte, die nach Belgien vordringen, indem Sie einen Keil zwischen sie und den Rest Frankreichs treiben."
 fall_gelb_short_desc:0 "§Umgehen Sie die Maginot-Linie durch Invasion und Besetzung der Niederlande!"
 fall_rot:0 "Herbstfäule"
