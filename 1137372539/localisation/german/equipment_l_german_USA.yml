 USA_mechanized_equipment_1_desc:0 "Mechanisierte Kavallerie ist eine Infanterie, die mit gepanzerten Mannschaftstransportwagen (APCs) oder Schützenpanzern (IFVs) für Transport und Kampf ausgerüstet ist. Die mechanisierte Kavallerie unterscheidet sich von der motorisierten Infanterie dadurch, dass ihre Fahrzeuge einen gewissen Schutz vor feindlichem Feuer bieten, im Gegensatz zu den weich gepanzerten Radfahrzeugen (Lastwagen oder Jeeps) der motorisierten Infanterie."
