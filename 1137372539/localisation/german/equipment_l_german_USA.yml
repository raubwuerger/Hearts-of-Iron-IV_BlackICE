m4a1_equipment_desc:0 "Einheitstyp: Mittlerer Panzer \nDer M4A1 verfügte über denselben Continental R-975 Sternmotor und dieselbe Bewaffnung wie der M4. Der Hauptunterschied besteht darin, dass der M4 eine geschweißte Wanne hatte, während der M4A1 eine einteilige Gusswanne besaß. Spätere Varianten des M4A1 verfügten über große Fahrerluken, die das Verlassen des Fahrzeugs erleichterten."
