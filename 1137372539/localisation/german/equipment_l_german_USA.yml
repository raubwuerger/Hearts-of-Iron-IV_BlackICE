USA_american_medium_tank_artillery_equipment_1_desc:0 "Einheit Typ: Mittlere Panzerartillerie \nKann umgerüstet werden aus: M4, M4A1, M4A3 \nDer Raketenwerfer T34 Calliope war ein panzermontierter Mehrfachraketenwerfer, der auf dem M4 Sherman angebracht war. Der Raketenwerfer war an den Seiten des Turms verankert und hatte 60 Abschussrohre für 4,5-Zoll-Raketen. Ursprünglich konnte die Hauptdes Panzers nicht verwendet werden, aber die Besatzungen nahmen vor Ort Änderungen an der Installation des Raketenwerfers vor, so dass die abgefeuert werden konnte. Der Name leitet sich von dem Musikinstrument Kalliope ab."
