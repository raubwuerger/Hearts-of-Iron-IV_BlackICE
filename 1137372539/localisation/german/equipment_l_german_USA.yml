 tech_douglas_dc2_transport_equipment_1:0 "Douglas DC-2"
 douglas_dc2_transport_equipment_1:0 "Douglas DC-2"
 douglas_dc2_transport_equipment_1_short:0 "DC-2 Transport"
 douglas_dc2_transport_equipment_1_desc:0 "Einheitstyp: Transportflugzeug (repräsentiert mehrere Flugzeuge) \n\n Die Douglas DC-2 war ein zweimotoriges Verkehrsflugzeug für 14 Passagiere, das mit der Boeing 247 konkurrierte. Das Flugzeug wurde in den Militärdienst gepresst und hauptsächlich als VIP-Transportflugzeug für den Kriegsminister und hochrangige Generäle eingesetzt. Die Variante DC-2 C-33 war ein Frachttransporter mit zwei 750 PS starken Wright R-1820-25-Motoren, einem verstärkten Kabinenboden und einer großen Frachttür im hinteren Rumpfbereich. "
 tech_douglas_dc3_transport_equipment_1:0 "Douglas DC-3"
 douglas_dc3_transport_equipment_1:0 "Douglas DC-3"
 douglas_dc3_transport_equipment_1_short:0 "DC-3 Transport"
 douglas_dc3_transport_equipment_1_desc:0 "Einheitstyp: Transportflugzeug (repräsentiert mehrere Flugzeuge) \n\n Die Douglas DC-3 war die 14-Bett-Schlafwagenversion der DC-2 und trug zur Revolutionierung der Luftfahrtindustrie bei. Das Flugzeug war schnell, zuverlässig und beförderte die Passagiere mit hohem Komfort. Die C-47 Skytrain wurde mit einer eingebauten Frachttür, einer Hebevorrichtung, einem verstärkten Kabinenboden, Schäkeln zum Schleppen von Segelflugzeugen und einem Astrodom im Kabinendach ausgestattet. Die C-53 Skytrooper war die Version für den Truppentransport, die 28 Passagiere auf festen Metallsitzen in Reihen befördern konnte."
 tech_lockheed_c36_transport_equipment_1:0 "Lockheed C-36 Electra"
 lockheed_c36_transport_equipment_1:0 "Lockheed C-36 Electra"
 lockheed_c36_transport_equipment_1_short:0 "C-36 Transport"
 lockheed_c36_transport_equipment_1_desc:0 "Einheitstyp: Transportflugzeug (repräsentiert mehrere Flugzeuge) \n\n Die Lockheed C-36 Electra war ein zweimotoriger Ganzmetalleindecker für 10 Passagiere, der gegen die Boeing 247 und die Douglas DC-2 antrat. Berühmt wurde das Flugzeug, weil es 1937 von Ameila Earhart geflogen wurde. Es wurden mehrere Varianten gebaut, die hauptsächlich für den Transport des Marineministers, des Chefs der Nationalgarde und des Finanzministers eingesetzt wurden. Das Flugzeug wurde nie für den Transport von Truppen oder Fracht verwendet."
 tech_lockheed_c60_transport_equipment_1:0 "Lockheed C-60A Lodestar"
 lockheed_c60_transport_equipment_1:0 "Lockheed C-60A Lodestar"
 lockheed_c60_transport_equipment_1_short:0 "C-60A Transport"
 lockheed_c60_transport_equipment_1_desc:0 "Einheit Typ: Transportflugzeug (repräsentiert mehrere Flugzeuge) \n\n Die Lockheed C-60A Lodestar ist ein militärischer Umbau des Lockheed Model 14 Super Electra Verkehrsflugzeugs. Die Super Electra hatte eine bessere Leistung als die Douglas DC-3, obwohl letztere von zivilen Fluggesellschaften stärker genutzt wurde. Die C-60A war mit Pratt & Whitney R-1830 Zwilling Wasp-Triebwerken ausgestattet und diente als Fallschirmjägertransportflugzeug."
 tech_curtiss_c46_transport_equipment_1:0 "Curtiss C-46 Commando"
 curtiss_c46_transport_equipment_1:0 "Curtiss C-46 Kommando"
 curtiss_c46_transport_equipment_1_short:0 "C-46 Transport"
 curtiss_c46_transport_equipment_1_desc:0 "Einheitstyp: Transportflugzeug (repräsentiert mehrere Flugzeuge) \n\n Die Curtis C-46 Commando ist ein zweimotoriges Transportflugzeug, das von der Curtis CW-20 abgeleitet wurde, einem Flugzeug mit Druckkabine für große Flughöhen. Die CW-20 wurde entwickelt, um mit den Douglas DC-4 und Boeing 307 Stratoliner zu konkurrieren. Die C-46 Commando diente als militärisches Transportflugzeug, während die Variante C-46A mit einer großen Frachttür an der Backbordseite des Rumpfes ausgestattet war, einen verstärkten Kabinenboden, eine hydraulische Winde und Klappsitze für bis zu 40 Soldaten besaß."
 tech_douglas_c47_transport_equipment_1:0 "Douglas C-47 Skytrain"
 douglas_c47_transport_equipment_1:0 "Douglas C-47 Skytrain"
 douglas_c47_transport_equipment_1_short:0 "C-47 Transport"
 douglas_c47_transport_equipment_1_desc:0 "Einheit Typ: Transportflugzeug (repräsentiert mehrere Flugzeuge) \n\n Die Douglas C-47 Skytrain war eine modifizierte Version des zweistrahligen DC-3-Zivilflugzeugs. Die C-47 verfügte über eine Frachttür, eine Hebevorrichtung, einen verstärkten Boden und einen verkürzten Heckkonus, um Segelflugzeuge schleppen zu können. Die C-47 erwies sich als unverzichtbar für die Versorgung der Streitkräfte im Pazifik, für den Flug "The Hump" von Indien nach China und für die Unterstützung der eingekesselten Luftlandetruppen in Bastogne. Die C-53 Skytrooper war die Variante für Fallschirmjäger."
 tech_douglas_c54_transport_equipment_1:0 "Douglas C-54 Skymaster"
 douglas_c54_transport_equipment_1:0 "Douglas C-54 Skymaster"
 douglas_c54_transport_equipment_1_short:0 "C-54 Transport"
 douglas_c54_transport_equipment_1_desc:0 "Einheitstyp: Transportflugzeug (repräsentiert mehrere Flugzeuge) \n\n Die Douglas C-54 Skymaster war eine modifizierte Version des viermotorigen Zivilflugzeugs DC-4. Die C-54 wurde für Langstreckenversorgungs- und -transporteinsätze verwendet und verfügte über einen stärkeren Boden, eine Frachttür mit Hebezeug und Winde. Die Treibstofftanks wurden in die Tragflächen verlegt, wodurch im Rumpf Platz für zusätzliche Fracht oder Truppen geschaffen wurde. Die Skymaster wurde von Persönlichkeiten wie Franklin D. Roosevelt, Douglas MacArthur und Winston Churchill eingesetzt. Die Sacred Cow, eine umgebaute C-54 Skymaster, war das erste Präsidentenflugzeug, aus dem später die Air Force One werden sollte."
 tech_consolidated_c87_transport_equipment_1:0 "Consolidated C-87 Liberator Express"
 consolidated_c87_transport_equipment_1:0 "Konsolidierte C-87 Liberator Express"
 consolidated_c87_transport_equipment_1_short:0 "C-87 Transport"
 consolidated_c87_transport_equipment_1_desc:0 "Einheitstyp: Transportflugzeug (repräsentiert mehrere Flugzeuge) \n\n Die C-87 wurde schnell entwickelt, um den Bedarf an Langstrecken- und Hochgebirgs-Schwergut- und Personaltransport zu decken. Auf der Grundlage der B-24 wurde die Nase des Bombers durch eine aufklappbare Metallkappe ersetzt, die eine Beladung durch den Bugraum ermöglichte. Eine Frachttür wurde an der Backbordseite des Rumpfes angebracht. Die C-87 konnte zwischen 20 und 25 Passagiere oder 12.000 Pfund Fracht befördern. Eine C-87 wurde zu einem VIP-Transporter namens Guess Where II umgebaut und sollte von Präsident Franklin D. Roosevelt eingesetzt werden, doch der Geheimdienst wollte nicht, dass der Präsident die modifizierte B-24 wegen der miserablen Sicherheitsbilanz des Flugzeugs benutzte. Guess Where II wurde später von anderen hochrangigen Regierungsbeamten und Eleanor Roosevelt genutzt.\n\nVeraltete B-24 können zu C-87 umgebaut werden."
 tech_lockheed_c69_transport_equipment_1:0 "Lockheed C-69 Konstellation"
 lockheed_c69_transport_equipment_1:0 "Lockheed C-69 Sternbild"
 lockheed_c69_transport_equipment_1_short:0 "C-69 Transport"
 lockheed_c69_transport_equipment_1_desc:0 "Einheit Typ: Transportflugzeug (Repräsentiert mehrere Flugzeuge) \n\n Die Lockheed C-69 Constellation war ein viermotoriges, propellergetriebenes Transportflugzeug, das in den militärischen Dienst gezwungen wurde. Es bestand ein dringender Bedarf an Militärflugzeugen für den Langstreckentransport von Fracht oder Truppen, da die Douglas C-54 Skymaster nicht voll einsatzbereit und fähig war. Während der Erprobungsphase kam es bei der C-69 Constellation zu zahlreichen Abstürzen und Triebwerksausfällen, und die geplante Produktion wurde eingestellt, da sich der Kriegsverlauf geändert hatte. Die Entwicklung wurde auf Kosten der Regierung fortgesetzt, und die C-69 wurde bei Kriegsende wieder zu einem zivilen Verkehrsflugzeug."

 douglas_o46_scout_equipment_1:0 "Douglas O-46"
 douglas_o46_scout_equipment_1_short:0 "O-46 Aufklärer"
 douglas_o46_scout_equipment_1_desc:0 "Einheitstyp: Aufklärungsflugzeug \n\n Die Douglas O-46 war ein Beobachtungsflugzeug, das dem Fortschritt zum Opfer fiel, da es für den Einsatz von etablierten Flugplätzen aus hinter den relativ statischen Kampflinien des Großen Krieges konzipiert war. Das Flugzeug war zu schwer und zu langsam, um feindlichen Flugzeugen zu entkommen."
 tech_douglas_o46_scout_equipment_1:0 "Douglas O-46"
 beechcraft_f2_scout_equipment_1:0 "Beechcraft F-2 Zwillingsbuche"
 beechcraft_f2_scout_equipment_1_short:0 "F-2 Aufklärer"
 beechcraft_f2_scout_equipment_1_desc:0 "Einheitstyp: Aufklärungsflugzeug \n\n Die Beechcraft Model 18, auch bekannt als Zwilling Beech, war ein zweimotoriges, leichtes Tiefdecker-Flugzeug, das als ziviles Verkehrsflugzeug, leichtes Transportflugzeug, Bombertrainer und Fotoaufklärer eingesetzt wurde. Der Fotoaufklärer basierte auf der B18-Baureihe, die mit zwei Pratt & Whitney R-985-A1-Motoren ausgestattet war, die für den Einsatz in größeren Höhen mehr Leistung brachten. Die Zwilling Beech wurde in Serie produziert und kam in einer Reihe von zivilen und militärischen Anwendungen für verschiedene Nationen zum Einsatz."
 tech_beechcraft_f2_scout_equipment_1:0 "Beechcraft F-2 Zwilling Beech"
 douglas_a20_scout_equipment_1:0 "Douglas F-3A Havoc"
 douglas_a20_scout_equipment_1_short:0 "F-3A Recon"
 douglas_a20_scout_equipment_1_desc:0 "Einheitstyp: Aufklärungsflugzeug \n\n Die Douglas F-3A Havoc war eine Umrüstung von A-20 Schnellbombern für die Nachtaufklärung. Die Bewaffnung des Flugzeugs wurde entfernt, und es verfügte über eine dreiköpfige Besatzung, bestehend aus Pilot, Beobachter und Navigator. Nach der Kapitulation Japans war das erste alliierte Flugzeug, das in Japan landete, eine F-3A."
 tech_douglas_a20_scout_equipment_1:0 "Douglas F-3A Havoc"
 lockheed_p38_scout_equipment_1:0 "Lockheed F-4 Lightning"
 lockheed_p38_scout_equipment_1_short:0 "F-4 Recon"
 lockheed_p38_scout_equipment_1_desc:0 "Einheitstyp: Aufklärungsflugzeug \n\n Die F-4 war die Fotoaufklärungsvariante der P-38 Lighting, sie erhielt verbesserte Instrumente, elektrische und hydraulische Systeme. Die Bewaffnung wurde aus dem Flugzeug entfernt und durch vier Kameras ersetzt.\n\nAusgediente P-38 können in F-4 umgewandelt werden."
 tech_lockheed_p38_scout_equipment_1:0 "Lockheed F-4 Lightning"
 lockheed_p38_scout_equipment_2:0 "Lockheed F-5 Lightning"
 lockheed_p38_scout_equipment_2_short:0 "F-5 Aufklärer"
 lockheed_p38_scout_equipment_2_desc:0 "Einheitstyp: Aufklärungsflugzeug \n\n Die F-5 war eine Fotoaufklärungsvariante der P-38 Lightning und erhielt weitere Verbesserungen gegenüber der F-4. Das Flugzeug verfügte über leistungsstärkere Triebwerke als die F-4, ein besseres Funkgerät und effizientere Kühler.\n\nAusgediente P38, P-38G und P-38L können zu F-5 umgebaut werden."
 tech_lockheed_p38_scout_equipment_2:0 "Lockheed F-5 Lightning"
 northamerican_p51_scout_equipment_1:0 "North American F-6 Mustang"
 northamerican_p51_scout_equipment_1_short:0 "F-6 Aufklärer"
 northamerican_p51_scout_equipment_1_desc:0 "Einheitstyp: Aufklärungsflugzeug \n\n Die F-6 Mustang war eine Variante der P-51, die zur Fotoaufklärung eingesetzt wurde. Aufgrund ihrer Langstreckenfähigkeiten und hohen Geschwindigkeit war sie ein hervorragendes Flugzeug für diese Aufgabe. Veraltete P-51 können zu F-6 umgebaut werden."
 tech_northamerican_p51_scout_equipment_1:0 "North American F-6 Mustang"
 northrop_p61_scout_equipment_1:0 "Northrop F-15 Reporter"
 northrop_p61_scout_equipment_1_short:0 "F-15 Aufklärer"
 northrop_p61_scout_equipment_1_desc:0 "Einheitstyp: Aufklärungsflugzeug \n\n Die Northrop F-15 Reporter ist eine Variante der P-61 Black Widow. Die gesamte Bewaffnung wurde entfernt, und die Nase wurde mit einer Reihe von Kameras neu gestaltet. Der Pilot saß vorne, während der Aufklärer hinten saß, obwohl der Aufklärer über eine Reihe von Steuerelementen verfügte, um das Flugzeug zu steuern und den Piloten zu entlasten. Beide Besatzungsmitglieder waren ausgebildete Piloten. Die F-15 Reporter diente in der Anfangsphase des Koreakriegs.\n\nAusgediente P-61 können in F-15 umgewandelt werden."
 tech_northrop_p61_scout_equipment_1:0 "Northrop F-15 Reporter"

 ### US Navy ### ""
