 USA_destroyer_1c:0 "Clemson-Klasse DD"
 USA_destroyer_1c_desc:0 "Der Zerstörer der Clemson-Klasse setzte viele Designelemente seines unmittelbaren Vorgängers, der Wickes-Klasse, fort. Der Clemson hatte gegenüber der Wickes-Klasse eine bessere Seehandhabung und war mit Hauptgeschützen des Kalibers 4\"/50, einem 3\"/ 23-Kaliber-Flugabwehrund 12 Torpedorohre. Die Klasse war in die Jahre gekommen und fast veraltet, umfasste aber immer noch den Großteil der Zerstörerstreitkräfte der US-Marine.
 USA_destroyer_1d:0 "Farragut-Klasse DD"
 USA_destroyer_1d_desc:0 "DD"
 USA_destroyer_1e:0 "Trägerklasse DD"
 USA_destroyer_1e_desc:0 "DD"
 USA_destroyer_1f:0 "Mahan-Klasse DD"
 USA_destroyer_1f_desc:0 "Die Mahan-Klasse war der erste 1500-Tonnen-Zerstörer der USA und verfügte über fünf 5-Zoll/38-Mehrzweckzweckgeschütze, für die damalige Zeit fortschrittliche Maschinen und 12 Torpedorohre."
 USA_destroyer_1g:0 "Gridley-Klasse DD"
 USA_destroyer_1g_desc:0 "DD"
 USA_destroyer_1h:0 "Bagley-Klasse DD"
 USA_destroyer_1h_desc:0 "DD"
 USA_destroyer_1i:0 "Somers-Klasse DD"
 USA_destroyer_1i_desc:0 "DD"
 USA_destroyer_1j:0 "Benham-Klasse DD"
 USA_destroyer_1j_desc:0 "Die Benham-Klasse mit zehn Zerstörern wurde für die United States Navy (USN) gebaut. Sie gehörten zu einer Reihe von USN-Zerstörern, die durch den Londoner Seevertrag auf eine Standardverdrängung von 1.500 Tonnen begrenzt waren und in den 1930er Jahren gebaut wurden. Die Klasse war Die Benhams wurden zwischen 1936 und 1937 auf Kiel gelegt und alle 1939 in Dienst gestellt. Ein Großteil ihres Designs basierte auf den unmittelbar vorhergehenden Zerstörern der Gridley- und Bagley-Klasse. Wie diese Klassen zeichneten sich die Benhams dadurch aus, dass sie sechzehn 21-Zoll-Torpedorohre (533 mm) enthielten , die schwerste Torpedobewaffnung, die jemals auf US-Zerstörern eingesetzt wurde."
 USA_destroyer_2:0 "Sims-Klasse DD"
 USA_destroyer_2_desc:0 "Die Sims-Klasse war das größte ‚1500-Tonner‘-Design mit einer stromlinienförmigeren Torpedoanordnung und einem längeren Rumpf. Eine verbesserte Feuerkontrolle sorgte mit ihren Geschützen des Kalibers 5\"/38 für bessere Angriffsfähigkeiten und umfasste 12 Mittellinien-Torpedorohre."
 USA_destroyer_2b:0 "Benson-Klasse DD"
 USA_destroyer_2b_desc:0 "Die Benson-Klasse war eine Klasse von Zerstörern der US-Marine, die zwischen 1939 und 1943 gebaut wurde. Die dreißig 1.620 Tonnen schweren Zerstörer der Benson-Klasse wurden in zwei Gruppen gebaut. Die ersten sechs wurden im Geschäftsjahr 1938 (GJ38) genehmigt und auf Kiel gelegt unten bei Bethlehem Steel, Quincy, Massachusetts und drei Marinewerften. Die restlichen 24 "Repeat Bensons" wurden 1940–42 genehmigt und auf vier Werften von Bethlehem Steel gebaut. Sie wurden auf Kiel gelegt, nachdem die erste Gruppe in Dienst gestellt wurde. Diese plus die "Repeat "Livermores" (auch bekannt als "wiederholte Gleaveses") waren damals auch als Bristol-Klasse bekannt. Die Zerstörer der Benson- und Gleaves-Klasse bildeten das Rückgrat der Neutralitätspatrouillen der Vorkriegszeit und brachten den Feind zum Einsatz Teilnahme an jedem größeren Feldzug des Krieges.
 USA_destroyer_2c:0 "Gleaves-Klasse DD"
 USA_destroyer_2c_desc:0 "Die Benson-Klasse war eine Klasse von Zerstörern der US-Marine, die zwischen 1939 und 1943 gebaut wurde. Die dreißig 1.620 Tonnen schweren Zerstörer der Benson-Klasse wurden in zwei Gruppen gebaut. Die ersten sechs wurden im Geschäftsjahr 1938 (GJ 38) genehmigt und auf Kiel gelegt unten bei Bethlehem Steel, Quincy, Massachusetts und drei Marinewerften. Die restlichen 24 "Repeat Bensons" wurden 1940–42 genehmigt und auf vier Werften von Bethlehem Steel gebaut. Sie wurden auf Kiel gelegt, nachdem die erste Gruppe in Dienst gestellt wurde. Diese plus die "Repeat "Livermores" (auch bekannt als "wiederholte Gleaveses") waren damals auch als Bristol-Klasse bekannt. Die Zerstörer der Benson- und Gleaves-Klasse bildeten das Rückgrat der Neutralitätspatrouillen der Vorkriegszeit und brachten den Feind zum Einsatz Teilnahme an jedem größeren Feldzug des Krieges.
 USA_destroyer_3:0 "Fletcher-Klasse DD"
 USA_destroyer_3_desc:0 "Die Fletcher-Klasse stellte einen großen Fortschritt hinsichtlich der Zerstörerfähigkeit dar, vor allem dank ihrer Erhöhung auf 2500 Tonnen. Unter Beibehaltung der 5-Zoll/38-Mehrzweckgeschütze und der Mittellinien-Torpedoanordnung fügte die Klasse einen zusätzlichen Einzelturm hinzu und erhielt erhebliche Steigerungen der Flugabwehrbewaffnung sowie verbesserte Reichweite und größere Verdrängung."
 USA_destroyer_4:0 "Allen M Sumner Klasse DD"
 USA_destroyer_4_desc:0 "Die Sumner-Klasse knüpfte an die Fletcher-Klasse an, wobei die Verdrängung nur geringfügig zunahm. Das Schiff war in der Lage, mehr Bewaffnung aufzunehmen, indem es zwei Geschütze des Kalibers 5 Zoll/38 und eine viel größere Ergänzung an Flugabwehrwaffen erhielt. Die Hinzufügung eines zweiten Ruders ermöglichte dies zur Verbesserung des Manövrierens bei ASW-Einsätzen."
 USA_destroyer_5:0 "Robert H. Smith Klasse DD"
 USA_destroyer_5_desc:0 "Die Robert H. Smith-Klasse besteht aus zwölf Minenlegerzerstörern und wurde fast am Ende des Zweiten Weltkriegs gebaut. Diese Schiffe wurden ursprünglich alle als Zerstörer der Allen M. Sumner-Klasse auf Kiel gelegt und während des Baus im Jahr 1944 umgebaut. Die Torpedorohre wurden entfernt, was die Kosten erheblich senkte. Zusätzliche Wasserbombenwerfer und Flugabwehrbewaffnung wurden eingebaut, um sie für die U-Boot-Abwehr besser geeignet zu machen.
 USA_destroyer_6:0 "Gearing-Klasse DD"
 USA_destroyer_6_desc:0 "Die Gearing-Klasse ist eine Gruppe von 98 Zerstörern, die während und kurz nach dem Zweiten Weltkrieg für die US-Marine gebaut wurden. Das Gearing-Design war eine geringfügige Modifikation der unmittelbar vorhergehenden Allen M. Sumner-Klasse. Der Rumpf wurde um 14 Fuß verlängert ( 4,3 m) mittschiffs, wodurch mehr Lagerraum für Treibstoff und eine höhere Geschwindigkeit geschaffen werden, wodurch die Schiffe eine größere Reichweite haben als die Allen M. Sumners."
 USA_light_cruiser_1:0 "Omaha-Klasse CL"
 USA_light_cruiser_1_desc:0 "Die Omaha-Klasse wurde ursprünglich entwickelt, um eine wichtige Aufklärungsrolle in der Flotte der US-Marine im Ersten Weltkrieg zu übernehmen. Als schnelle und leistungsfähige Klasse war die Omaha-Klasse mit einer beeindruckenden Ladung Kanonen des Kalibers 6 Zoll/53 in den Kaliber 8x1 und 2x2 bewaffnet Turmkonfiguration und sechs Torpedowerfer. Die Omaha-Klasse war in die Jahre gekommen, umfasste aber den Großteil der Leichten Kreuzer der US-Marine.
 USA_light_cruiser_2:0 "Brooklyn-Klasse CL"
 USA_light_cruiser_2_desc:0 "Die Brooklyn-Klasse wurde unter Berücksichtigung des Washington Naval Treaty entwickelt und war daher auf 6-Zoll-Geschütze beschränkt. Um die Feuerkraft zu maximieren, war die Brooklyn mit 15 der neuen Mk16 6"-Geschütze in Drillingtürmen bewaffnet. Der Gesamtentwurf war sehr ausgewogen und wurde als Grundlage für alle zukünftigen Kreuzerentwürfe für die US-Marine angesehen.
 USA_light_cruiser_2b:0 "St-Louis-Klasse CL"
 USA_light_cruiser_2b_desc:0 "Die leichten Kreuzer der St. Louis-Klasse waren zwei Kriegsschiffe, die während des Zweiten Weltkriegs in der US-Marine dienten. Die Klasse war eine leichte Modifikation der sieben Schiffe umfassenden Brooklyn-Klasse, die ihnen unmittelbar vorausging, und verfügte über zusätzliche Flugabwehrbewaffnung ausgestattet. Sie waren die ersten US-Kreuzer, die mit zwei 127-mm-Kanonen des Kalibers 38 bewaffnet waren.
 USA_light_cruiser_3:0 "Cleveland-Klasse CL"
 USA_light_cruiser_3_desc:0 "Die Cleveland-Klasse basierte auf der Brooklyn-Klasse, jedoch ohne die Beschränkungen des Washingtoner Seevertrags. Die Cleveland-Klasse behält die 15 6-Zoll-Hauptgeschützanordnung bei, hat aber ihre 5-Zoll-Sekundärbewaffnung erheblich erhöht und zusätzliche Flugabwehrbewaffnung hinzugefügt."
 USA_light_cruiser_4:0 "Fargo-Klasse CL"
 USA_light_cruiser_4_desc:0 "Die Fargo-Klasse war eine Verbesserung gegenüber der erfolgreichen Cleveland-Klasse. Dank eines besser gestalteten pyramidenförmigen Aufbaus bot sie verbesserte Flugabwehrfeuerfelder."
 USA_light_cruiser_5:0 "Worcester-Klasse CL"
 USA_light_cruiser_5_desc:0 "Die Worcester-Klasse war eine Klasse leichter Kreuzer der US-Marine, die 1945 auf Kiel gelegt und 1948–49 in Dienst gestellt wurde. Die Anordnung der Hauptbatterie zeichnete sich im Gegensatz zur vorherigen Cleveland-Klasse durch Doppel- statt Drillingtürme aus Leichte Kreuzer der St. Louis-Klasse und der Brooklyn-Klasse. Abgesehen von der Worcesters-Hauptbatterie, die aus 6-Zoll-Geschützen (152 mm) anstelle von 5-Zoll-Geschützen (127 mm) bestand, war die Anordnung identisch mit der der viel kleineren leichten Kreuzer der Juneau-Klasse Kreuzer mit 12 Geschützen in sechs Türmen, drei vorne und drei hinten, wobei nur die Türme 3 und 4 Superfeuer haben.
 USA_AA_light_cruiser_1:0 "Atlanta-Klasse CLAA"
 USA_AA_light_cruiser_1_desc:0 "CLAA I. Die Kreuzer der Atlanta-Klasse waren acht leichte Kreuzer der United States Navy, die ursprünglich als schnelle Aufklärungskreuzer oder Flottillenführer konzipiert waren, sich aber später im Zweiten Weltkrieg als wirksame Flugabwehrkreuzer erwiesen."
 USA_AA_light_cruiser_2:0 "Juneau-Klasse CLAA"
 USA_AA_light_cruiser_2_desc:0 "Die Kreuzer der Juneau-Klasse waren leichte Kreuzer der United States Navy, die eine modifizierte Version des Kreuzerdesigns der Atlanta-Klasse waren."
 USA_heavy_cruiser_1:0 "Pensacola-Klasse CA"
 USA_heavy_cruiser_1_desc:0 "Die Pensacola-Klasse wurde unter den Beschränkungen des Washingtoner Flottenvertrags entwickelt und zielte darauf ab, die Feuerkraft unter der 8-Zoll-Geschützbeschränkung zu maximieren. Es war mit einer gewaltigen Bewaffnung von 10 x 8''/55 Kanonen bewaffnet. Die Rumpfpanzerung war dünn und das Design kopflastig, aber leistungsfähig. Es bildete den Großteil der Schweren Kreuzer der US-Marine."
 USA_heavy_cruiser_1b:0 "Northampton-Klasse CA"
 USA_heavy_cruiser_1c:0 "Portland-Klasse CA"
 USA_heavy_cruiser_1d:0 "New Orleans-Klasse CA"
 USA_heavy_cruiser_2:0 "Wichita-Klasse CA"
 USA_heavy_cruiser_2_desc:0 "Die Schiffe der Wichita-Klasse verfügen über eine verbesserte Bewaffnung gegenüber der Pensacola-Klasse und ihren Varianten, mit einem neuen Turmdesign für ihre 8/55-Kaliber-Kanonen und verbesserten Schussfeldern für ihre Sekundärbewaffnung von 5/38-Kanonen."
 USA_heavy_cruiser_3:0 "Baltimore-Klasse CA"
 USA_heavy_cruiser_3_desc:0 "Die Baltimore-Klasse vereinte die erfolgreicheren Elemente früherer Kreuzerkonstruktionen und basierte größtenteils auf dem leichten Kreuzer der Brooklyn-Klasse, gepaart mit Konfigurationen mit Bewaffnung und Panzerung der USS Wichita."
 USA_heavy_cruiser_4:0 "Oregon City Class CA"
 USA_heavy_cruiser_4_desc:0 "Kreuzer der Oregon City-Klasse boten umfassende und geringfügige Verbesserungen gegenüber der Baltimore-Klasse. Am bemerkenswertesten war die Änderung der Aufbauten, die bessere Flugabwehrfeuerfelder ermöglichte. Ähnliche Verbesserungen wurden auch bei den leichten Kreuzern der Cleveland-Klasse gegenüber den leichten Kreuzern der Oregon City-Klasse festgestellt ."
 USA_heavy_cruiser_5:0 "Des Moines-Klasse CA"
 USA_heavy_cruiser_5_desc:0 "Die Kreuzer der Des Moines-Klasse waren ein Trio schwerer Kreuzer der US-Marine, die zwischen 1948 und 1949 in Dienst gestellt wurden. Sie waren die letzten schweren Kreuzer mit Allgeschützen, deren Größe in der amerikanischen Marine nur von der Alaska-Klasse übertroffen wurde Kreuzer, die die Grenze zwischen schwerem Kreuzer und Schlachtkreuzer bildeten. Die Des Moines-Klasse verfügte über eine stärkere Batterie kleinkalibriger Flugabwehrgeschütze, darunter 12 Zwillingsgeschütze vom Typ 3 Zoll/50 Mk27 und später Mk33, die als den früheren Schiffen überlegen galten ' Vierling montierte 40-mm-Bofors gegen die damals aktuellen Bedrohungen aus der Luft.'
 USA_battle_cruiser_1:0 "Lexington-Klasse BC"
 USA_battle_cruiser_1_desc:0 "Die Lexington-Klasse war ursprünglich eine Reaktion auf Japans Schlachtkreuzer der Kongo-Klasse. Gemäß dem Naval Act von 1916 sollten die Schiffe 16-Zoll-Geschütze in Doppeltürmen tragen und eine Geschwindigkeit von 33 Knoten erreichen. Nach Baubeginn traten die USA ein in den Washingtoner Flottenvertrag aufgenommen und die USS Lexington und die USS Saratoga in Flugzeugträger umgewandelt.
 USA_battle_cruiser_2:0 "Alaska-Klasse BC"
 USA_battle_cruiser_2_desc:0 "Die Alaska-Klasse war eine Reaktion auf die deutschen Taschenschlachtschiffe, jetzt mehr auf die "Superkreuzer" Japans. Die Klasse war für den Transport von 12" Kanonen und die Bewältigung von bis zu 10" Granatenfeuer ausgelegt und eignete sich als Kreuzer Geschwindigkeiten, aber unter Wasserschutz geopfert.
 USA_battleship_1:0 "Wyoming-Klasse BB"
 USA_battleship_1b:0 "New York-Klasse BB"
 USA_battleship_1b_desc:0 "Die Schlachtschiffe der New-York-Klasse waren die ersten US-Schlachtschiffe, die mit Hauptgeschützen des Kalibers 14 Zoll/45 bewaffnet waren. Zahlreiche 5 Zoll/51-Geschütze sorgten für Sekundärbewaffnung und über 10 Zoll Panzerung."
 USA_battleship_1c:0 "Nevada-Klasse BB"
 USA_battleship_1d:0 "Pennsylvania-Klasse BB"
 USA_battleship_1e:0 "New Mexico-Klasse BB"
 USA_battleship_1f:0 "Tennessee-Klasse BB"
 USA_battleship_1g:0 "Colorado-Klasse BB"
 USA_battleship_1g_desc:0 "Die Schlachtschiffe der Colorado-Klasse waren eine Gruppe von vier Schlachtschiffen, die von der United States Navy nach dem Ersten Weltkrieg gebaut wurden. Allerdings wurden nur drei der Schiffe fertiggestellt: Colorado, Maryland und West Virginia. Die Colorados bildeten die letzte Gruppe von Schlachtschiffen des Standardtyps, die auf eine ähnliche Geschwindigkeit und Handhabung ausgelegt sind, um Manöver entlang der Schlachtlinie zu vereinfachen.
 USA_battleship_2:0 "North Carolina Klasse BB"
 USA_battleship_2_desc:0 "Die North Carolina-Klasse war ein anspruchsvolles Design und die erste von der US-Marine gebaute Schlachtschiffklasse seit 20 Jahren. Die US-Marine verlangte von dieser Klasse, dass sie den Standards des Washingtoner Flottenvertrags entsprach, auf 36.000 Tonnen begrenzt war und dennoch mit Waffen ausgestattet sein musste Die 16-Zoll-/45-Kanonen verfügen über eine verbesserte Panzerung und sind gleichzeitig in der Lage, die schnellen Flugzeugträger der US-Marine zu eskortieren.
 USA_battleship_2b:0 "South Dakota-Klasse BB"
 USA_battleship_2b_desc:0 "Die South Dakota-Klasse war eine Gruppe von vier schnellen Schlachtschiffen, die von der United States Navy gebaut wurden. Sie waren kompakter und besser geschützt als die vorangegangene North Carolina-Klasse, hatten aber die gleiche Hauptbatterie, neun Mark 6 Kaliber 16 Zoll/45 Geschütze in Geschütztürmen mit drei Geschützen. Die vier Schiffe wurden bis zum Sommer 1942 in Dienst gestellt und dienten sowohl im Atlantik, um mögliche Einsätze deutscher Großkampfschiffe abzufangen, als auch im Pazifik, in Trägergruppen und Küstenbombardements.
 USA_battleship_3:0 "Iowa-Klasse BB"
 USA_battleship_3_desc:0 "Die Iowa-Klasse verfügt über alle Innovationen und Fähigkeiten der früheren North Carolina, erhöht aber deutlich ihre Verdrängung und taktische Geschwindigkeit. Die Iowa-Klasse war in erster Linie für die Begleitung von Trägergruppen verantwortlich und wurde mit einer zweiten Rolle als "Kreuzerkiller" konzipiert. "im Kopf."
 USA_carrier_1:0 "Lebenslauf der Lexington-Klasse"
 USA_carrier_1_desc:0 "Der Träger der Lexington-Klasse entstand aus den umgebauten Rümpfen zweier Schlachtkreuzer der Lexington-Klasse, um den Beschränkungen des Washingtoner Seevertrags zu entsprechen. Die Klasse war die erste einsatzbereite Trägerklasse der US-Marine und wurde mehrere Jahre lang weiterentwickelt Trägerbetrieb."
 USA_carrier_2:0 "Lebenslauf der Ranger-Klasse"
 USA_carrier_2_desc:0 "Die Ranger-Klasse war die erste Klasse der US Navy, die von Grund auf als Flugzeugträger konzipiert war. Als Teil eines kleineren Flugzeugträgerkonzepts der US Navy war die Klasse viel kleiner als die vorherige Lexington-Klasse, behielt aber dennoch die gleiche Luftgruppenkomplementierung bei dank Verbesserungen im Innendesign."
 USA_carrier_2b:0 "Lebenslauf der Yorktown-Klasse"
 USA_carrier_2b_desc:0 "Die Yorktown-Klasse war eine Klasse von drei Flugzeugträgern, die für die United States Navy gebaut und kurz vor dem Zweiten Weltkrieg fertiggestellt wurden. Die Yorktown-Klasse beförderte eine große Luftgruppe von 96 Flugzeugen und kombinierte für ihre Zeit modernes Design und hohe Geschwindigkeit . Der einzige Nachteil war der relativ geringe Panzerungsschutz."
 USA_carrier_2c:0 "Lebenslauf der Wasp-Klasse"
 USA_carrier_2c_desc:0 "Die USS Wasp (CV-7) war ein Flugzeugträger der United States Navy, der 1940 in Dienst gestellt wurde. Als verkleinerte Version des Flugzeugträgerrumpfs der Yorktown-Klasse war Wasp anfälliger als andere verfügbare Flugzeugträger der United States Navy die Eröffnung der Feindseligkeiten. Die Wasp wurde fast ohne Panzerung, mit mäßiger Geschwindigkeit und einer kleineren Flugzeuggruppe gestartet.
 USA_carrier_3:0 "Lebenslauf der Essex-Klasse"
 USA_carrier_3_desc:0 "Mit den Lehren aus den vorangegangenen Klassenvarianten Lexington, Ranger und Yorktown entstand die Essex-Klasse, ein schnelles Schiff, das eine große Anzahl von Flugzeugen in die Schlacht befördern konnte. Auch Schadensbegrenzungskonstruktionen wurden von der Klasse übernommen Die Yorktown-Klasse und ein Deckkantenaufzug wurden eingebaut, um das Flugzeughandling zu verbessern.
 USA_carrier_4:0 "Lebenslauf der Mittelklasse"
 USA_carrier_4_desc:0 "Die Midway-Klasse war die ultimative Trägerfähigkeit der US-Marine. Durch die Implementierung eines gepanzerten Decks und der Fähigkeit, weit mehr Flugzeuge als frühere Klassen zu transportieren, erhielt die Midway-Klasse eine einzigartige Unterklassenbezeichnung: CVB (Carrier Vessel Battle). ."
 USA_lcarrier_1:0 "Unabhängigkeitsklasse CVL"
 USA_lcarrier_1_desc:0 "Die Flugzeugträger der Independence-Klasse waren eine Klasse leichter Träger, die für die Marine der Vereinigten Staaten gebaut wurden. Nach dem Angriff auf Pearl Harbor im Dezember 1941 wurde der Bedarf an mehr Trägern dringend. Die Marine beschleunigte den Bau des 34.000 Tonnen schweren Essex- Diese großen Schiffe konnten jedoch nicht schnell fertiggestellt werden. Deshalb ordnete die Marine im Januar 1942 auch an, den damals im Bau befindlichen leichten Kreuzer der Cleveland-Klasse stattdessen als leichten Flugzeugträger, die Independence-Klasse, fertigzustellen.
 USA_lcarrier_2:0 "Saipan-Klasse CVL"
 USA_lcarrier_2_desc:0 "Die Flugzeugträger der Saipan-Klasse waren eine Klasse von zwei leichten Trägern, Saipan (CVL-48) und Wright (CVL-49), die für die United States Navy gebaut wurden. Sie basierten wie die neun leichten Träger der Independence-Klasse Kreuzerrümpfe. Alles in allem war es ein überlegenes Trägerdesign im Vergleich zur Independence-Klasse.
 USA_ecarrier_1:0 "CVE der Long Island-Klasse"
 USA_ecarrier_1_desc:0 "Der Begleitträger der Long-Island-Klasse war eine Klasse mit zwei Schiffen, die ursprünglich als "AVG" (Aircraft Escort Vessels) gelistet war. Sie wurden aus Handelsschiffen der Klasse C3 umgebaut."
 USA_ecarrier_2:0 "Bogue-Klasse CVE"
 USA_ecarrier_2_desc:0 "Die Bogue-Klasse war eine Klasse von 45 Begleitflugzeugträgern, die in den Vereinigten Staaten für den Dienst bei der US-Marine und (im Rahmen von Leih- und Pachtverträgen) der Royal Navy gebaut wurden. Diese Schiffe waren mit einer Vielzahl von Waffen ausgestattet, darunter einer oder zwei Hauptgeschütze im Kaliber 4 Zoll/50, 5 Zoll/38 oder 5 Zoll/51. Dazu 40 mm Bofors und 20 mm Oerlikons. Der Typ des Hauptgeschützes und die Anzahl der kleineren Geschütze änderten sich im Laufe des Krieges. Sie konnten ebenso viele tragen als 28 Flugzeuge."
 USA_ecarrier_3:0 "Sangamon-Klasse CVE"
 USA_ecarrier_3_desc:0 "Die Sangamon-Klasse war eine Gruppe von vier Begleitflugzeugträgern der US-Marine. Bei diesen Schiffen handelte es sich ursprünglich um Ölschiffe der Cimarron-Klasse, die 1939 für den zivilen Einsatz vom Stapel liefen. Diese Schiffe waren die größten für die US-Marine gebauten Begleitflugzeugträger-Umbauten konnte 30 Flugzeuge transportieren. Die Begleitflugzeuge der Commencement Bay-Klasse aus der Spätkriegszeit waren ungefähr genauso groß, wurden aber vom Kiel an als Flugzeugträger gebaut.
 USA_ecarrier_4:0 "Casablanca-Klasse CVE"
 USA_ecarrier_4_desc:0 "Die Begleitträger der Casablanca-Klasse sind die zahlreichste Klasse von Flugzeugträgern, die jemals gebaut wurden. Fünfzig wurden innerhalb von weniger als zwei Jahren – vom 3. November 1942 bis zum 8. Juli 1944 – auf Kiel gelegt, vom Stapel gelassen und in Dienst gestellt ein Drittel der 151 Flugzeugträger, die während des Krieges in den Vereinigten Staaten gebaut wurden. Es hatte ein größeres und nützlicheres Hangardeck als frühere Umbauten. Es hatte auch ein größeres Flugdeck als die Bogue-Klasse. Im Gegensatz zu größeren Flugzeugträgern, die über umfangreiche Panzerung verfügten, war der Schutz geringer auf die Splitterbeschichtung beschränkt und daher war die Trägerkonstruktion sehr anfällig."
 USA_ecarrier_5:0 "Commencement Bay Class CVE"
 USA_ecarrier_5_desc:0 "Die Begleitflugzeugträger der Commencement Bay-Klasse basierten auf dem Tankerrumpf des Typs T3 der Maritime Commission, der ihnen eine Verdrängung von etwa 23.000 Tonnen und eine Länge von 557 Fuß (170 m) verlieh. Die Commencement Bays wurden als Flugzeugträger gebaut Vom Kiel an wurden 21 Einheiten fertiggestellt. Ihr allgemeines Layout ähnelte dem der Begleitträger der Sangamon-Klasse, einige technische Mängel der Sangamon wurden jedoch behoben.
 USA_SH_battleship_1:0 "Montana-Klasse BB"
 USA_SH_battleship_1_desc:0 "Die Montana-Klasse war größer und stärker gepanzert als die Illinois-Klasse und musste Geschwindigkeit opfern, um der Steigerung Rechnung zu tragen. Ihre Hauptbewaffnung aus 12 x 18 Zoll/50-Kaliber-Geschützen und mit unserem neuesten Feuerleitsystem wird die Feuerkraft der Montana unübertroffen sein. Ursprünglich Zu den Entwürfen gehörten 6-Zoll-Geschütze, dies wurde jedoch geändert, um zu den 5-Zoll-Doppelturmstellungen mit doppeltem Zweck zurückzukehren.
 usn_patrol_submarine_1:0 "O-Klasse"
 usn_patrol_submarine_1_desc:0 " "
 usn_patrol_submarine_2:0 "R-Klasse"
 usn_patrol_submarine_2_desc:0 " "
 usn_patrol_submarine_3:0 "S-Klasse"
 usn_patrol_submarine_3_desc:0 "Die S-Boote, allgemein bekannt als "Sugar Boats", waren eine Serie von 51 U-Booten, die in den 1920er Jahren entworfen und gebaut wurden. Während der O- und R-Boot-Serie aus der Zeit des Ersten Weltkriegs waren die S-Boote größer, was eine größere Reichweite und sogar mehr Torpedonachladungen ermöglichte Allerdings verfügte die Klasse nur über vier nach vorne gerichtete 21-Zoll-Röhren. Trotz ihres Alters, wobei das letzte S-Boot 1924 in Dienst gestellt wurde, stellen die S-Boote einen erheblichen Teil der ständigen U-Boot-Streitmacht der US-Marine dar."
 usn_patrol_submarine_4:0 "Barracuda-Klasse (V-Boot)"
 usn_patrol_submarine_4_desc:0 "V-1 bis V-3 Boote. Die ersten drei V-Boote wurden im Geschäftsjahr 1919 finanziert, im Oktober und November 1921 auf der Marinewerft Portsmouth auf Kiel gelegt und zwischen 1924 und 1924 im Abstand von etwas weniger als einem Jahr in Dienst gestellt 1926. Bezeichnenderweise waren V-1, V-2 und V-3 die einzigen Mitglieder der Klasse, die den ursprünglichen "Flottenboot"-Anforderungen der Marine an hohe Überwassergeschwindigkeit genügen sollten. Dabei handelte es sich um große und stark motorisierte U-Boote mit Verdrängung 2.119 lange Tonnen (2.153 t) tauchten auf und 2.506 lange Tonnen (2.546 t) tauchten auf einer Länge von 342 Fuß (104 m). Sie waren mit sechs 21 Zoll (533 mm) Torpedorohren bewaffnet, vier vorne und zwei hinten mit 12 Torpedos , plus ein Deckgeschütz vom Kaliber 5 Zoll (127 mm)/51.
 usn_patrol_submarine_5:0 "Argonautenklasse"
 usn_patrol_submarine_5_desc:0 "Nur V-4-Boot. Mit einer Verdrängung von 4.164 Tonnen (4.231 t) unter Wasser war V-4 – später USS Argonaut (SM-1) – sowohl das größte U-Boot, das die Marine jemals vor dem Aufkommen der Atomkraft gebaut hat, als auch das einziges US-U-Boot, das speziell als Minenleger konzipiert wurde. Seine Konfiguration und die der folgenden V-5 und V-6 resultierten aus einem sich entwickelnden strategischen Konzept, das zunehmend die Möglichkeit eines Seekrieges mit Japan im äußersten Westpazifik betonte. Dieser Faktor und die Auswirkungen des Washingtoner Flottenvertrags von 1922 deuteten auf die Notwendigkeit von Langstrecken-U-Boot-"Kreuzern" oder "strategischen Aufklärern" sowie Langstrecken-Minenlegern hin, bei denen eine lange Ausdauer und nicht eine hohe Geschwindigkeit gefragt ist. war am wichtigsten."
 usn_patrol_submarine_6:0 "Narwal-Klasse"
 usn_patrol_submarine_6_desc:0 "V-5- und V-6-Boote. V-5, später Narwhal und V-6, später Nautilus ähnelten in ihrem Gesamterscheinungsbild und ihren Abmessungen den Argonauten und stellten zumindest teilweise inspirierte Gegenstücke zu "U-Boot-Kreuzern" dar durch den deutschen Erfolg mit Langstrecken-U-Boot-Handelsjägern der U-Boot-Klassen Typ U-139 und Typ U-151 im Ersten Weltkrieg. Ausdauer, Seetüchtigkeit, erhöhte Torpedokapazität und große Deckgeschütze wurden auf Kosten von betont hohe Geschwindigkeit. Zusätzlich zu den üblichen Torpedorohren – vier vorne und zwei hinten mit 24 Torpedos (acht außen) – trugen sie (und Argonaut) zwei Deckgeschütze des Kalibers 6 Zoll (152 mm)/53, die größten, die jemals auf US-U-Booten montiert wurden ."
 usn_patrol_submarine_7:0 "Dolphin-Klasse"
 usn_patrol_submarine_7_desc:0 "Nur V-7-Boot. Der vorletzte Entwurf der V-Boot-Serie wurde im Juni 1930 in Portsmouth auf Kiel gelegt und erschien zwei Jahre später als Dolphin (ehemals V-7). Mit einer Länge von 319 Fuß (97 m). ) und einer Verdrängung, die nur etwas mehr als halb so groß ist wie die ihrer drei Vorgänger (1.718 Langtonnen (1.746 t) an der Oberfläche, 2.240 Langtonnen (2.280 t) unter Wasser), war die Dolphin eindeutig ein Versuch, einen guten Mittelweg zwischen diesen letztgenannten Schiffen und zu finden Frühere U-Boote der S-Klasse, die kaum mehr als große Küstenboote waren. Die Torpedobewaffnung bestand aus sechs 21 Zoll (533 mm) Rohren (4 Bug, 2 Heck) mit 18 Torpedos. Ein Deck vom Kaliber 4 Zoll (102 mm)/50 Waffe ausgerüstet war."
 usn_patrol_submarine_8:0 "Cachalot-Klasse"
 usn_patrol_submarine_8_desc:0 "V-8- und V-9-Boote. Die U-Boote der Cachalot-Klasse waren zwei mittelgroße U-Boote der US-Marine, die im Rahmen der Tonnagegrenzen des Londoner Flottenvertrags von 1930 gebaut wurden. Ursprünglich hießen sie V- 8 und V-9 und wurden daher als "V-Boote" bezeichnet, obwohl sie nichts mit den anderen sieben U-Booten zu tun hatten. Die Bewaffnung war ähnlich wie die der Dolphin: sechs 21 Zoll (533 mm) Torpedorohre (4 Bug-, 2 Heck) mit 16 Torpedos. Es war mit einer Deckdes Kalibers 3 Zoll (76 mm)/50 ausgestattet, eine Verringerung des Geschützkalibers, die bis zum Beginn des Zweiten Weltkriegs anhalten sollte. In den 1930er Jahren glaubte man, dass ein größeres Geschütz U-Boot-Kapitänen ermutigen würde um an der Oberfläche gegen überlegene U-Boot-Abwehrschiffe zu kämpfen, aber schließlich zeigte die Kriegserfahrung, dass ein größeres Geschütz erforderlich war.
 usn_patrol_submarine_9:0 "Schweinswal-Klasse (P-1)"
 usn_patrol_submarine_9_desc:0 "Auch als P-Klasse bekannt. Die Porpoise-Klasse waren U-Boote, die in den späten 1930er Jahren für die United States Navy gebaut wurden und eine Reihe moderner Merkmale enthielten, die sie zur Basis für die späteren Modelle Salmon, Sargo, Tambor, Gato, Balao- und Tench-Klassen. In allen drei Unterklassen wurden insgesamt zehn U-Boote fertiggestellt.
 usn_patrol_submarine_9b:0 "Shark-Unterklasse (P-3)"
 usn_patrol_submarine_9b_desc:0 "Auch als P-3-Unterklasse bekannt. Die Shark-Klasse war eine Unterklasse der Boote der Purpoise-Serie."
 usn_patrol_submarine_10:0 "Barsch-Unterklasse (P-5)"
 usn_patrol_submarine_10_desc:0 "Auch als P-5-Unterklasse bekannt. Eine weitere Unterklasse der Boote der Porpoise-Serie."
 usn_patrol_submarine_11:0 "Lachsklasse"
 usn_patrol_submarine_11_desc:0 "Die U-Boote der Salmon-Klasse der United States Navy waren ein wichtiger Entwicklungsschritt im Design des "Flotten-U-Boot"-Konzepts in den 1930er Jahren. Sie stellten eine schrittweise Verbesserung gegenüber der vorherigen Porpoise-Klasse dar und waren die erste U-Boot-Klasse der USA Erreichen Sie mit einer zuverlässigen Antriebsanlage eine Geschwindigkeit von 21 Knoten, was es ihnen ermöglicht, mit den Standard-Schlachtschiffen der Überwasserflotte zu operieren. Außerdem würde ihnen ihre Reichweite von 11.000 Seemeilen (20.000 km) ohne Treibstoff den Einsatz in japanischen Heimatgewässern ermöglichen."
 usn_patrol_submarine_12:0 "Sargo-Klasse"
 usn_patrol_submarine_12_desc:0 "Die U-Boote der Sargo-Klasse gehörten zu den ersten US-U-Booten, die nach dem japanischen Angriff auf Pearl Harbor zum Einsatz kamen und am Tag nach dem Angriff mit Kriegspatrouillen begannen, nachdem sie Ende 1941 auf den Philippinen stationiert worden waren. Ähnlich dem Sie waren die vorherige Salmon-Klasse und wurden zwischen 1937 und 1939 gebaut. Mit einer Höchstgeschwindigkeit von 21 Knoten, einer Reichweite von 11.000 Seemeilen (20.000 km) (was Patrouillen in japanischen Heimatgewässern ermöglicht) und einem zuverlässigen Antriebssystem, zusammen mit den Salmons waren ein wichtiger Schritt in der Entwicklung eines echten Flotten-U-Bootes. In einigen Referenzen werden die Salmons und Sargos als "Neue S-Klasse", 1. und 2. Gruppe, bezeichnet.
 usn_patrol_submarine_13:0 "Tambor-Klasse"
 usn_patrol_submarine_13_desc:0 "Enthält die Gar-Klasse, die identisch war. Das U-Boot der Tambor-Klasse war ein U-Boot-Design der United States Navy, das hauptsächlich im Zweiten Weltkrieg eingesetzt wurde. Es war das erste vollständig erfolgreiche Flotten-U-Boot der USN und begann den Krieg kurz vor den Kämpfen. Sechs der Klasse befanden sich am 7. Dezember 1941 in hawaiianischen Gewässern oder im Zentralpazifik, während Tautog während des Angriffs in Pearl Harbor war.
 usn_patrol_submarine_14:0 "Makrelen-Klasse"
 usn_patrol_submarine_14_desc:0 "Die U-Boote der Mackerel-Klasse waren zwei experimentelle U-Boot-Prototypen, die kurz vor dem Zweiten Weltkrieg gebaut und 1940 und 1941 vom Stapel gelassen wurden. Die beiden U-Boote ähnelten in Größe und Leistungsfähigkeit den U-Booten der S-Klasse, die am Ende des Zweiten Weltkriegs gebaut wurden Krieg und hatte den Auftrag, die Machbarkeit des Einsatzes von Massenproduktionstechniken zum Bau kleiner U-Boote zu testen. Bis mindestens 1940 glaubte man, dass die Massenproduktion von Flotten-U-Booten unpraktisch sein würde und kleine U-Boote auf jeden Fall eine Gebietsverteidigung für U-Boote bieten könnten Basen."
 usn_patrol_submarine_15:0 "Gato-Klasse"
 usn_patrol_submarine_15_desc:0 "Die Gato-Klasse war eine Klasse von U-Booten, die für die United States Navy gebaut und in den Jahren 1941–1943 vom Stapel gelassen wurden. Sie waren die erste in Massenproduktion hergestellte US-U-Boot-Klasse des Zweiten Weltkriegs. Zusammen mit ihren nahen Schwestern, den Balao und Tench Ihr Design stellte den Großteil der U-Boot-Flotte der United States Navy im Zweiten Weltkrieg dar. Benannt nach dem Leitschiff der Klasse, der USS Gato, bildeten die Gatos und ihre Nachfolger den Kern des U-Boot-Dienstes, der maßgeblich für die Zerstörung von verantwortlich war die japanische Handelsmarine und ein großer Teil der kaiserlichen japanischen Marine im Zweiten Weltkrieg. Gatos Name stammt von einer kleinen Katzenhaiart.
 usn_patrol_submarine_16:0 "Balao-Klasse"
 usn_patrol_submarine_16_desc:0 "Die Balao-Klasse war ein erfolgreicher U-Boot-Entwurf der United States Navy, der im Zweiten Weltkrieg eingesetzt wurde, und mit 120 fertiggestellten Einheiten die größte U-Boot-Klasse der United States Navy. Die Boote hatten eine Verbesserung gegenüber der früheren Gato-Klasse leichte interne Unterschiede. Die bedeutendste Verbesserung war die Verwendung von dickerem Stahl mit höherer Streckgrenze in den Druckkörperhäuten und -rahmen, wodurch sich die Testtiefe auf 400 Fuß (120 m) erhöhte.
 usn_patrol_submarine_16b:0 "Balao-Klasse (GUPPY)"
 usn_patrol_submarine_16b_desc:0 "Dies stellt die Boote der Balao-Klasse mit GUPPY-Umbau dar. Die Balao-Klasse war ein erfolgreicher Entwurf eines U-Boots der United States Navy, das im Zweiten Weltkrieg eingesetzt wurde, und mit 120 fertiggestellten Einheiten die größte U-Boot-Klasse der United States Navy. Eine Verbesserung Im Vergleich zur früheren Gato-Klasse wiesen die Boote leichte interne Unterschiede auf. Die bedeutendste Verbesserung war die Verwendung von dickerem Stahl mit höherer Streckgrenze in den Druckrumpfhäuten und -rahmen, wodurch sich ihre Testtiefe auf 400 Fuß (120 m) erhöhte.
 usn_patrol_submarine_17:0 "Tench-Klasse"
 usn_patrol_submarine_17_desc:0 "U-Boote der Tench-Klasse waren ein U-Boot-Typ, der zwischen 1944 und 1951 für die United States Navy (USN) gebaut wurde. Sie stellten eine evolutionäre Verbesserung gegenüber den Klassen Gato und Balao dar, nur etwa 35 bis 40 Tonnen größer, aber stärker gebaut und mit leicht verbesserter Innenaufteilung. Einer der Ballasttanks wurde für den Transport von Treibstoff umgebaut, wodurch die Reichweite von 11.000 Seemeilen (20.000 km; 13.000 Meilen bei 10 Knoten) auf 16.000 Seemeilen (30.000 km; 18.000 Meilen bei zehn Knoten) erhöht wurde. ."
 usn_patrol_submarine_17b:0 "Tench-Klasse (GUPPY)"
 usn_patrol_submarine_17b_desc:0 "Dies stellt die GUPPY-Konvertierungsboote der Tench-Klasse dar. U-Boote der Tench-Klasse waren ein U-Boot-Typ, der zwischen 1944 und 1951 für die United States Navy (USN) gebaut wurde. Sie stellten nur etwa eine evolutionäre Verbesserung gegenüber den Gato- und Balao-Klassen dar 35 bis 40 Tonnen größer, aber stärker gebaut und mit einer leicht verbesserten Innenaufteilung. Einer der Ballasttanks wurde für den Transport von Treibstoff umgebaut, wodurch die Reichweite von 11.000 Seemeilen (20.000 km; 13.000 Meilen bei 10 Knoten) auf 16.000 Seemeilen ( 30.000 km; 18.000 Meilen bei zehn Knoten).
 usn_patrol_submarine_18:0 "Barracuda-Klasse SSK"
 usn_patrol_submarine_18_desc:0 "Die U-Boote der Barracuda-Klasse (ursprünglich die U-Boote der K-1-Klasse) waren das Produkt des Projekts Kayo, einer Forschungs- und Entwicklungsmaßnahme, die unmittelbar nach dem Zweiten Weltkrieg von der United States Navy begonnen wurde, um das Problem der Verwendung zu lösen U-Boote, um feindliche U-Boote anzugreifen und zu zerstören. Sie hatten ursprünglich das Rumpfklassifizierungssymbol SSK für "Jäger-Killer-U-Boot". Es war bekannt, dass die sowjetische Marine das deutsche U-Boot vom Typ XXI und andere fortschrittliche U-Boote erworben hatte. und es wurde erwartet, dass sie Derivate davon schnell in Produktion bringen würden. Im Jahr 1948 erstellte die US-Marine Schätzungen über die Anzahl der zur U-Boot-Bekämpfung (ASW) fähigen U-Boote (SSKs), die benötigt werden würden, um den Hunderten fortschrittlichen sowjetischen U-Booten entgegenzuwirken voraussichtlich bis 1960 im Einsatz sein.
 usn_patrol_submarine_19:0 "Tang-Klasse (Block I)"
 usn_patrol_submarine_19_desc:0 "GM EMD 16-338 Dieselmotoren an Bord. Die U-Boote der Tang-Klasse waren eine amerikanische U-Boot-Klasse, die aus dem GUPPY-Umbauprogramm für U-Boote des Zweiten Weltkriegs entwickelt wurde und die deutsche U-Boot-Technologie vom Typ XXI in das U-Boot der United States Navy einbaute Design. Sie stellten den neuesten Stand der konventionell angetriebenen U-Boot-Konstruktion nach dem Zweiten Weltkrieg dar; einige ihrer Merkmale wurden in die Atom-U-Boote übernommen, die sie in den 1950er Jahren und darüber hinaus ersetzten. Eine erfolglose Innovation des Tang-Designs war das General Motors EMD 16-338 leichter, kompakter Hochgeschwindigkeits-"Pancake"-Motor. Als die Boote Anfang der 1950er Jahre zur See fuhren, funktionierten die neuen Motoren nicht gut. Aufgrund ihrer kompakten Bauweise waren sie schwierig zu warten, und sie neigten dazu, Öl in ihre Generatoren zu lecken. 1956 beschloss die Marine, die "Pancake"-Motoren durch Zehnzylinder-Fairbanks-Morse-Gegenkolben-38D-8-1/8-Dieselmotoren zu ersetzen.
 usn_patrol_submarine_20:0 "Tang-Klasse (Block II)"
 usn_patrol_submarine_20_desc:0 "FM 38D 8-1/8 Dieselmotoren an Bord. Die U-Boote der Tang-Klasse waren eine amerikanische U-Boot-Klasse, die aus dem GUPPY-Umbauprogramm für U-Boote des Zweiten Weltkriegs entwickelt wurde und die deutsche U-Boot-Technologie des Typs XXI in die Vereinigten Staaten einführte U-Boot-Design der Marine. Sie stellten den neuesten Stand der konventionell angetriebenen U-Boot-Konstruktion nach dem Zweiten Weltkrieg dar; einige ihrer Merkmale wurden in die Atom-U-Boote übernommen, die sie in den 1950er Jahren und darüber hinaus ersetzten. Eine erfolglose Innovation des Tang-Designs war der leichte, kompakte Hochgeschwindigkeits-"Pancake"-Motor EMD 16-338 von General Motors. Als die Boote Anfang der 1950er Jahre zur See fuhren, funktionierten die neuen Motoren nicht gut. Aufgrund ihrer kompakten Bauweise waren sie schwer zu warten. und sie neigten dazu, Öl in ihre Generatoren zu lecken. 1956 beschloss die Marine, die "Pancake"-Motoren durch Zehnzylinder-Fairbanks-Morse-Gegenkolben-38D-8-1/8-Dieselmotoren zu ersetzen.
 usn_patrol_submarine_21:0 "SSN der Nautilus-Klasse"
 usn_patrol_submarine_21_desc:0 "USS Nautilus (SSN-571) war das erste einsatzbereite Atom-U-Boot der Welt. Das Schiff war das erste U-Boot, das am 3. August 1958 einen Unterwassertransit über den Nordpol absolvierte. Benannt nach einer anderen USS Nautilus (SS-168). Die neue atomgetriebene Nautilus, ein V-Boot, das im Zweiten Weltkrieg hervorragende Dienste leistete, wurde 1951 zugelassen, 1952 zum Bau freigegeben und im Januar 1954 in Begleitung von Mamie Eisenhower, der First Lady der Vereinigten Staaten, vom Stapel gelassen des 34. Präsidenten Dwight D. Eisenhower und wurde im darauffolgenden September bei der United States Navy in Dienst gestellt. Der endgültige Bau wurde 1955 abgeschlossen.

