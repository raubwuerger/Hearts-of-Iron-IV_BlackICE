 northamerican_f86d_equipment_1:0 "North American F-86D Sabre Dog Jet Abfangjäger"
 boeing_p12_equipment_1:0 "Boeing P-12"
 boeing_p12_equipment_1_desc:0 "Jagdflugzeuge sind Flugzeuge, die gegnerische Flugzeuge angreifen und zerstören sollen."
 boeing_p12_equipment_1_short:0 "P-12-Jagdflugzeug"
 boeing_p12_equipment_2:0 "Boeing P-12E"
 boeing_p12_equipment_2_desc:0 "Jagdflugzeuge sind Flugzeuge, die gegnerische Flugzeuge angreifen und zerstören sollen."
 boeing_p12_equipment_2_short:0 "P-12E Jagdflugzeug"
 usa_boeing_p26_equipment_1:0 "Boeing P-26 Peashooter"
 usa_boeing_p26_equipment_1_desc:0 "Einheitstyp: Abfangjäger\n\nDie Boeing P-26 war das erste ganz aus Metall gefertigte Jagdflugzeug und Verfolgungs-Eindecker. Das Flugzeug wurde von Pratt & Whitney R-1340-33-Triebwerken angetrieben und hatte eine hohe Landegeschwindigkeit, die sich für viele Piloten als schwierig erwies. Aufgrund seiner geringen Größe wurde das Flugzeug liebevoll "Peashooter" genannt. Die Bewaffnung umfasste zwei .30 M1919 Browning-Maschinengewehre oder ein .30 M1919 und ein .50-Kaliber-Maschinengewehr."
 usa_boeing_p26_equipment_1_short:0 "P-26 Abfangjäger"
 usa_boeing_p26_equipment_2:0 "Boeing P-26C Peashooter"
 usa_boeing_p26_equipment_2_desc:0 "Einheitstyp: Jäger\n\nDie Boeing P-26 war das erste ganz aus Metall gefertigte Jagdflugzeug und Verfolgungs-Eindecker. Das Flugzeug wurde von Pratt & Whitney R-1340-33-Triebwerken angetrieben und hatte eine hohe Landegeschwindigkeit, die sich für viele Piloten als schwierig erwies. Aufgrund seiner geringen Größe wurde das Flugzeug liebevoll "Peashooter" genannt. Die Bewaffnung umfasste zwei .30 M1919 Browning-Maschinengewehre oder ein .30 M1919 und ein .50-Kaliber-Maschinengewehr. Die Nutzlast umfasste zwei 100-Pfund- oder fünf 31-Pfund-Anti-Personen-Bomben."
 usa_boeing_p26_equipment_2_short:0 "P-26C Jagdflugzeug"
 seversky_p35_equipment_1:0 "Seversky P-35"
 seversky_p35_equipment_1_desc:0 "Einheitstyp: Abfangjäger \n\n Die Seversky P-35 war das erste einsitzige Jagdflugzeug des Army Air Corps in Ganzmetallbauweise, mit einziehbarem Fahrwerk und geschlossenem Cockpit. Um Gewicht zu sparen, wurden die Tragflächen als "wet wings" (nasse Flügel) konstruiert, d.h. die Flügel sind versiegelt und dienen als Treibstofftanks. Das Flugzeug war mit zwei .30 M1919 Browning-Maschinengewehren und zwei .50 M2-Maschinengewehren bewaffnet. Obwohl das Flugzeug recht robust war, litt es unter schlechten Leistungen und es war bekannt, dass Treibstoff aus den Tragflächen austrat."
 seversky_p35_equipment_1_short:0 "P-35 Abfangjäger"
 republic_p43_equipment_1:0 "Republikaner P-43 Lancer"
 republic_p43_equipment_1_desc:0 "Einheitstyp: Abfangjäger \n\n Die Republic P-43 Lancer war ein einmotoriger, ganz aus Metall gefertigter Tiefdecker mit sehr guten Leistungen in großen Höhen und verfügte über ein effektives Sauerstoffsystem für den Piloten. Das Flugzeug war außergewöhnlich gut für Langstreckenflüge geeignet und wurde nur von der Lockheed P-38 Lightning übertroffen. Aufgrund ihrer hohen Geschwindigkeit und ihrer Fähigkeiten in großen Höhen wurde die P-43 für Fotoaufklärungsflüge eingesetzt. Das Flugzeug war mit vier .50 M2 Browning-Maschinengewehren gut bewaffnet."
 republic_p43_equipment_1_short:0 "P-43 Abfangjäger"
 bell_p63_equipment_1:0 "Bell P-63 Kingcobra"
 bell_p63_equipment_1_desc:0 "Einheitstyp: Abfangjäger \n\n Die P-63 Kingcobra war der Nachfolger der P-39, in die Anregungen und Beschwerden von Piloten eingeflossen waren. Die Tragflächen wurden umgestaltet und konnten mehr Treibstoff aufnehmen. Außerdem wurde ein neuer Motor mit einem effizienten Turbolader eingebaut, der die Leistung des Flugzeugs in großen Höhen verbesserte. Die 37-mm-M4-wurde durch eine neuere M10-37-mm-mit mehr Munition und einer höheren Feuerrate ersetzt. Das Flugzeug verfügte außerdem über zwei .50 M2 Browning-Maschinengewehre, die am Bug montiert waren, und ein .50 M2 in jeder Tragfläche. Die Konstruktion wurde von den Heeresluftstreitkräften abgelehnt, fand aber in der Sowjetunion breite Verwendung."
 bell_p63_equipment_1_short:0 "P-63 Abfangjäger"
 republic_p47m_equipment_1:0 "Republik P-47M Thunderbolt"
 republic_p47m_equipment_1_desc:0 "Einheitstyp: Abfangjäger \n\n Mit dem Auftauchen fortschrittlicher Technologie durch den Feind entwickelte Republic eine Hochgeschwindigkeitsvariante der P-47. Das Triebwerk wurde durch ein 2.800 PS starkes R-2800-57C mit einem leistungsstarken Kompressor, Sturzflugbremsen und einem verbesserten Propeller ersetzt. Insgesamt stieg die Höchstgeschwindigkeit des Flugzeugs auf 473 mph. Das Flugzeug behielt die gleiche Bewaffnung wie die anderen Modelle, nämlich acht .52 M2 Browning-Maschinengewehre, vier in jeder Tragfläche."
 republic_p47m_equipment_1_short:0 "P-47M Abfangjäger"
 curtiss_p36_equipment:0 "P-36 Jagdflugzeug"
 curtiss_p36_equipment_desc:0 "Einheitstyp: Jäger \n\n Die Curtiss P-36 Hawk verfügte über eine schlanke Ganzmetallkonstruktion und wurde von einem Pratt & Whitney R-1830-17 Zwilling Wasp Sternmotor mit 1.050 PS angetrieben. Die Offensivbewaffnung umfasste ein .30 M1919 Browning-Maschinengewehr und ein .50 M2-Maschinengewehr. Es wurde ein Festpunkt für einen Bombenträger hinzugefügt, der eine einzelne 100-Pfund-Bombe tragen konnte. Das Flugzeug ist besser bekannt als die Curtis Hawk 75, ein Exportmodell, das in den 1930er und 1940er Jahren in zahlreichen Ländern eingesetzt wurde."
 curtiss_p36_equipment_1:0 "Curtiss P-36 Hawk"
 curtiss_p36_equipment_1_desc:0 "Einheitstyp: Jagdflugzeug \n\n Die Curtiss P-36 Hawk war ein schlanker Ganzmetalleindecker und wurde von einem Pratt & Whitney R-1830-17 Zwilling Wasp Sternmotor mit 1.050 PS angetrieben. Die Offensivbewaffnung umfasste ein .30 M1919 Browning-Maschinengewehr und ein .50 M2-Maschinengewehr. Es wurde ein Festpunkt für einen Bombenträger hinzugefügt, der eine einzelne 100-Pfund-Bombe tragen konnte. Das Flugzeug ist besser bekannt als die Curtis Hawk 75, ein Exportmodell, das in den 1930er und 1940er Jahren in zahlreichen Ländern eingesetzt wurde."
 curtiss_p36_equipment_1_short:0 "P-36 Jagdflugzeug"
 curtiss_p40_equipment:0 "P-40-Jagdflugzeug"
 curtiss_p40_equipment_desc:0 "Jagdflugzeuge sind Flugzeuge, die gegnerische Flugzeuge angreifen und zerstören sollen. Sie sind oft auch in der Lage, taktische Ziele anzugreifen, allerdings nicht so effektiv wie ein Sturzkampfbomber-Flugzeug."
 curtiss_p40_equipment_1:0 "Curtiss P-40B Warhawk"
 ENG_curtiss_p40_equipment_1:0 "Curtiss Tomahawk Mk. IIA"
 curtiss_p40_equipment_1_desc:0 "Einheitstyp: Jagdflugzeug \n\n Die Curtiss P-40B Warhawk war ein einmotoriges, ganz aus Metall gefertigtes Jagd- und Bodenangriffsflugzeug, das eine Modifikation der P-36 Hawk war. Das Flugzeug war in niedrigen und mittleren Höhen sehr wendig, litt aber unter dem Fehlen eines Turboladers, was seine Leistung in großen Höhen beeinträchtigte. Die semi-modulare Bauweise des Flugzeugs erleichterte die Wartung auch unter den schwierigsten klimatischen Bedingungen. Die Struktur war gut durchdacht und verfügte über eine fünfstrahlige Tragflächenabstützung, die es dem Flugzeug ermöglichte, hohe G-Kurven zu fliegen. Die frühe Bewaffnung mit zwei .30 M1919 Browning-Maschinengewehren und zwei .50 M2-Maschinengewehren wurde als unzureichend bezeichnet."
 curtiss_p40_equipment_1_short:0 "P-40B Jagdflugzeug"
 curtiss_p40_equipment_2:0 "Curtiss P-40E Warhawk"
 ENG_curtiss_p40_equipment_2:0 "Curtiss Kittyhawk Mk. IA"
 curtiss_p40_equipment_2_desc:0 "Einheit Typ: Jäger \n\n Die Curtis P-40E Warhawk verfügte über einen besseren Motor und den Einbau von Bombenfächern unter den Tragflächen, die eine Gesamtkapazität von 2.000 Pfund Bomben ermöglichten. Die Bewaffnung wurde auf insgesamt sechs .50 M2 Browning-Maschinengewehre aufgerüstet, drei in jeder Tragfläche. Das Flugzeug wurde an Commonwealth-Staaten geliefert und war als Kittyhawk Mk IA bekannt. Veraltete Curtiss P-40B können zu P-40E umgebaut werden."
 curtiss_p40_equipment_2_short:0 "P-40E Jagdflugzeug"
 curtiss_p40f_equipment_1:0 "Curtiss P-40F Warhawk"
 ENG_curtiss_p40f_equipment_1:0 "Curtiss Kittyhawk Mk. IIA"
 curtiss_p40f_equipment_1_desc:0 "Einheitstyp: Jagdflugzeug \n\n Die Curtis P-40F Warhawk verfügte über einen neuen Motor, den Packard V-1650 Merlin, der die Leistung des Flugzeugs in großen Höhen erhöhte. Das Flugzeug wurde an Commonwealth-Staaten geliefert und war als Kittyhawk Mk II bekannt. Veraltete Curtiss P-40Es können zu P-40Fs umgebaut werden."
 curtiss_p40f_equipment_1_short:0 "P-40F Jagdflugzeug"
 northamerican_mustang_equipment:0 "P-51 Jagdflugzeug"
 northamerican_mustang_equipment_desc:0 "Einheitstyp: Jagdflugzeug \n\n Die P-51 war ein einsitziges Langstrecken-Jagdflugzeug und Jagdbomber, das von der Firma North American Aviation entwickelt wurde, die die Curtiss P-40 Warhawks in Lizenz bauen sollte. Stattdessen entwarf North American ein neues modernes Jagdflugzeug, das ursprünglich von einem Allison V-1710-Motor angetrieben wurde, der die Leistung des Flugzeugs in großen Höhen beeinträchtigte. Die P-51 wurde erstmals im Rahmen eines Leihvertrags mit der Royal Air Force eingesetzt."
 northamerican_mustang_equipment_1_short:0 "P-51-Jagdflugzeug"
 northamerican_mustang_equipment_1:0 "Nordamerikanische P-51 Mustang"
 northamerican_mustang_equipment_1_desc:0 "Einheitstyp: Die P-51 war ein einsitziges Langstrecken-Jagdflugzeug und Jagdbomber, das von der Firma North American Aviation entwickelt wurde, die die Curtiss P-40 Warhawks in Lizenz bauen sollte. Stattdessen entwarf North American ein neues modernes Jagdflugzeug, das ursprünglich von einem Allison V-1710-Motor angetrieben wurde, der die Leistung des Flugzeugs in großen Höhen beeinträchtigte. Die P-51 wurde erstmals im Rahmen eines Leihvertrags mit der Royal Air Force eingesetzt."
 northamerican_mustang_equipment_2_short:0 "P-51D Jagdflugzeug"
 northamerican_mustang_equipment_2:0 "Nordamerikanische P-51D Mustang"
 northamerican_mustang_equipment_2_desc:0 "Einheitstyp: Jäger \n\n Die P-51D erweiterte die Bewaffnung des Flugzeugs um sechs 0,50 M2 Browning-Maschinengewehre und fügte Befestigungspunkte für eine 500-Pfund-Bombe hinzu. Spätere Varianten der P-51D-Serie enthielten sechs bis zehn 5-Zoll-T64-Hochgeschwindigkeits-Flugzeugraketen. \n\nVeraltete P-51Bs können zu P-51Ds umgebaut werden."
 vought_corsair_not_carrier_equipment:0 "F4U-Jäger"
 vought_corsair_not_carrier_equipment_desc:0 "Jäger sind Flugzeuge, die für den Angriff und die Zerstörung feindlicher Flugzeuge konzipiert sind. Sie sind oft auch in der Lage, taktische Ziele anzugreifen, allerdings nicht so effektiv wie ein Sturzkampfbomber-Flugzeug."
 northamerican_p51b_equipment_1_short:0 "P-51B Jagdflugzeug"
 northamerican_p51b_equipment_1:0 "Nordamerikanische P-51B Mustang"
 northamerican_p51b_equipment_1_desc:0 "Einheitstyp: Jagdflugzeug \n\n Die P-51B war eine Verbesserung der früheren Version und ersetzte den Allison V-1710 durch den Rolls-Royce Merlin, der die Leistung des Flugzeugs in großen Höhen erheblich steigerte.\n\nVeraltete P-51 können zu P-51B umgerüstet werden."
 northamerican_p51d_equipment_1_short:0 "P-51D Jagdflugzeug"
 northamerican_p51d_equipment_1:0 "Nordamerikanische P-51D Mustang"
 northamerican_p51d_equipment_1_desc:0 "Einheitstyp: Jagdflugzeug \n\n Die P-51D erweiterte die Bewaffnung des Flugzeugs um sechs 0,50 M2 Browning-Maschinengewehre und fügte Befestigungspunkte für eine 500-Pfund-Bombe hinzu. Spätere Varianten der P-51D-Serie enthielten sechs bis zehn 5-Zoll-T64-Hochgeschwindigkeits-Flugzeugraketen. \n\nVeraltete P-51Bs können zu P-51Ds umgebaut werden."
 northamerican_p51h_equipment:0 "P-51H Jagdflugzeug"
 northamerican_p51h_equipment_desc:0 "Einheitstyp: Jagdflugzeug \n\n Die P-51H hatte mit ihren Vorgängermodellen nur wenig gemeinsam: Sie erhielt ein kleineres Fahrwerk und einen modifizierten Rumpf, der dünner, aber länger war. Die Räder erhielten neue Scheibenbremsen und es wurde ein neuerer, leichter Propeller eingebaut. Die Treibstoffmenge wurde zusammen mit der Munition erhöht. Eine Variante der P-51H, die für den Einsatz bei der Navy modifiziert wurde. Das Flugzeug erhielt eingeklappte Flügel, einen Fanghaken und zusätzliche externe Treibstofftanks.\n\nAufgrund der erheblichen Änderungen können veraltete P-51 NICHT in P-51Hs umgewandelt werden."
 northamerican_p51h_equipment_1_short:0 "P-51H Jagdflugzeug"
 northamerican_p51h_equipment_1:0 "Nordamerikanische P-51H Mustang"
 northamerican_p51h_equipment_1_desc:0 "Einheitstyp: Jagdflugzeug \n\n Die P-51H hatte mit den vorherigen Varianten nur wenig gemeinsam: Sie erhielt ein kleineres Fahrwerk und einen modifizierten Rumpf, der dünner, aber länger war. Die Räder erhielten neue Scheibenbremsen und es wurde ein neuerer, leichter Propeller eingebaut. Die Treibstoffmenge wurde zusammen mit der Munition erhöht. Eine Variante der P-51H, die für den Einsatz bei der Navy modifiziert wurde. Das Flugzeug erhielt eingeklappte Flügel, einen Fanghaken und zusätzliche externe Treibstofftanks.\n\nAufgrund der erheblichen Änderungen können veraltete P-51 NICHT in P-51Hs umgewandelt werden."
 consolidated_p30_equipment_1:0 "Konsolidierte P-30"
 consolidated_p30_equipment:0 "P-30 Mehrzweckflugzeug"
 consolidated_p30_equipment_desc:0 "Einheitstyp: Mehrzweck-Jagdflugzeug\n\nDie Consolidated P-30 war ein zweisitziges Jagdflugzeug und das erste Jagdflugzeug mit einziehbarem Fahrwerk, einem geschlossenen und beheizten Cockpit und einem Turbolader mit Abgasantrieb. Das Triebwerk war ein Curtiss V-1570-57 Turboladermotor. Die Bewaffnung umfasste zwei M1919-Maschinengewehre vom Kaliber .30, die durch den Propeller feuerten, und ein M1919 im hinteren Cockpit. Die Nutzlast umfasste bis zu 180 Pfund an Bomben. Das Konzept eines zweisitzigen Jagdflugzeugs war zwar robust, aber veraltet, und das Flugzeug wurde hauptsächlich zu Trainingszwecken eingesetzt."
 consolidated_p30_equipment_1_desc:0 "Einheitstyp: Die Consolidated P-30 war ein zweisitziges Kampfflugzeug und das erste Kampfflugzeug, das über ein einziehbares Fahrwerk, ein geschlossenes und beheiztes Cockpit und einen abgasbetriebenen Turbolader verfügte. Das Triebwerk war ein Curtiss V-1570-57 Turboladermotor. Die Bewaffnung umfasste zwei M1919-Maschinengewehre vom Kaliber .30, die durch den Propeller feuerten, und ein M1919 im hinteren Cockpit. Die Nutzlast umfasste bis zu 180 Pfund an Bomben. Das Konzept eines zweisitzigen Jagdflugzeugs war zwar robust, aber veraltet, und das Flugzeug wurde hauptsächlich zu Trainingszwecken eingesetzt."
 consolidated_p30_equipment_1_short:0 "P-30 Mehrzweckflugzeug"
 seversky_a8v1_equipment:0 "Mehrzweckflugzeug"
 seversky_a8v1_equipment_desc:0 "Einheitstyp: In den späten 1930er Jahren exportierte Seversky (später Republic Aviation Corporation) zweiundzwanzig zweisitzige 2PA-B3 für den kaiserlich japanischen Marinefliegerdienst. Das Flugzeug war eine Version der Seversky P-35."
 seversky_a8v1_equipment_1:0 "Sewersky A8V1"
 seversky_a8v1_equipment_1_short:0 "A8V1 Mehrzweckflugzeug"
 seversky_a8v1_equipment_1_desc:0 "Einheitstyp: In den späten 1930er Jahren exportierte Seversky (später Republic Aviation Corporation) zweiundzwanzig zweisitzige 2PA-B3 für den kaiserlich japanischen Marineluftdienst. Das Flugzeug war eine Version der Seversky P-35."
 bell_p39_equipment:0 "P-39 Mehrzweckflugzeug"
 bell_p39_equipment_desc:0 "Einheitstyp: Mehrzweck-Jagdflugzeug \n\n Die Bell P-39 hatte eine ungewöhnliche Konstruktion, bei der das Triebwerk in der Mitte des Rumpfes hinter dem Piloten angebracht war, und war das erste Jagdflugzeug mit einem Dreiradfahrwerk. Die innovative Konstruktion wurde durch das Fehlen eines effizienten Turboladers beeinträchtigt."
 bell_p39_equipment_1:0 "Bell P-39 Airacobra"
 bell_p39_equipment_1_desc:0 "Einheitstyp: Mehrzweck-Jagdflugzeug \n\n Die Bell P-39 verfügte über eine ungewöhnliche Konstruktion, bei der das Triebwerk in der Mitte des Rumpfes hinter dem Piloten angebracht war, und war das erste Jagdflugzeug mit einem Dreiradfahrwerk. Die innovative Konstruktion wurde durch das Fehlen eines effizienten Turboladers behindert."
 bell_p39_equipment_1_short:0 "P-39 Mehrzweckflugzeug"
 bell_p39_equipment_2:0 "Bell P-39N Airacobra"
 bell_p39_equipment_2_desc:0 "Einheitstyp: Abfangjäger \n\n Weiterentwicklung der P-39 Airacobra von Bell. Die N-Variante wurde mit einem längeren Propeller und einem kleineren Treibstofftank konstruiert und verfügte über eine Bewaffnung von einer 37-mm-M4-Kanone, zwei M2-Browning-Maschinengewehren (50 mm), die am Bug montiert waren, und einem M2-M2 (50 mm) in jeder Tragfläche. Das Flugzeug wurde im Rahmen eines Leihvertrags an die Sowjetunion geliefert, wo es sich im Kampf bewährt hat."
 bell_p39_equipment_2_short:0 "P-39N Abfangjäger"
 republic_p47_equipment:0 "P-47C Mehrzweckflugzeug"
 republic_p47_equipment_desc:0 "Einheitstyp: Mehrzweck-Jagdflugzeug \n\n Die Republic Aviation P-47 war ein einmotoriges Jagdflugzeug und mit acht Tonnen voll beladen eines der schwersten. Der Antrieb durch einen Pratt & Whitney R-2800 Double Wasp verlieh dem Flugzeug eine gute Geschwindigkeit. Die Bewaffnung umfasste acht M2 Browning-Maschinengewehre vom Kaliber .50, vier in jeder Tragfläche. Das Flugzeug diente als effektives Kurz- bis Mittelstreckenjagdflugzeug mit guten Höhenflugleistungen."
 republic_p47_equipment_1:0 "Republic P-47C Thunderbolt"
 republic_p47_equipment_1_desc:0 "Einheitstyp: Mehrzweck-Jagdflugzeug \n\n Die Republic Aviation P-47 war ein einmotoriges Jagdflugzeug und mit acht Tonnen voll beladen eines der schwersten. Der Antrieb durch einen Pratt & Whitney R-2800 Double Wasp verlieh dem Flugzeug eine gute Geschwindigkeit. Die Bewaffnung umfasste acht M2 Browning-Maschinengewehre vom Kaliber .50, vier in jeder Tragfläche. Das Flugzeug diente als effektives Kurz- bis Mittelstreckenjagdflugzeug mit guten Höhenflugleistungen."
 republic_p47_equipment_1_short:0 "P-47C Mehrzweckflugzeug"
 republic_p47d_equipment_1:0 "Republic P-47D Thunderbolt"
 republic_p47d_equipment_1_desc:0 "Einheitstyp: Mehrzweckjäger \n\n Die P-47 hatte ein gut gestaltetes und gepanzertes Cockpit. Die D-Variante erhielt eine neue Kabinenhaube, die die Sichtverhältnisse verbesserte. Zu den weiteren Verbesserungen gehörten zusätzliche Hartpunkte zur Erhöhung der Bombenkapazität auf bis zu 2.500 Pfund, mehr Treibstofftanks und zehn M8 4,5-Zoll-Raketen, die sich unter den Tragflächen befanden. \n\nAusgediente P-47Cs können zu P-47Ds umgerüstet werden."
 republic_p47d_equipment_1_short:0 "P-47D Mehrzweckflugzeug"
 republic_p47n_equipment:0 "P-47N Thunderbolt Mehrzweckflugzeug"
 republic_p47n_equipment_desc:0 "Einheitstyp: Mehrzweckjäger \n\n Die P-47N war eine Langstreckenvariante der Thunderbolt. Mit einem neuen Pratt & Whitney R-2800-57-Triebwerk, größeren Flügeln, einer höheren Treibstoffkapazität und dem Einbau eines Autopiloten für einige Triebwerkssteuerungen wurde die Effizienz des Flugzeugs verbessert. Die P-47N wurde von den chinesischen Nationalisten gegen die chinesischen Kommunisten eingesetzt, wo sie sich über der Straße von Taiwan duellierten. Aufgrund erheblicher Änderungen können veraltete P-47Ds nicht in P-47Ns umgewandelt werden."
 republic_p47n_equipment_1:0 "Republikaner P-47N Thunderbolt"
 republic_p47n_equipment_1_desc:0 "Einheitstyp: Multi-Role Fighter \n\n Die P-47N war eine Langstreckenvariante der Thunderbolt. Mit einem neuen Pratt & Whitney R-2800-57-Triebwerk, größeren Tragflächen, einer höheren Treibstoffkapazität und dem Einbau eines Autopiloten für einige Triebwerkssteuerungen wurde die Effizienz des Flugzeugs verbessert. Die P-47N wurde von den chinesischen Nationalisten gegen die chinesischen Kommunisten eingesetzt, wo sie sich über der Straße von Taiwan duellierten. Aufgrund erheblicher Änderungen können veraltete P-47Ds nicht in P-47Ns umgewandelt werden."
