 usa_boeing_p26_equipment:0 "P-26 Abfangjäger"
 usa_boeing_p26_equipment_desc:0 "Einheitstyp: Abfangjäger\n\nDie Boeing P-26 war das erste ganz aus Metall gefertigte Jagdflugzeug und Verfolgungs-Eindecker. Das Flugzeug wurde von Pratt & Whitney R-1340-33-Triebwerken angetrieben und hatte eine hohe Landegeschwindigkeit, die sich für viele Piloten als schwierig erwies. Aufgrund seiner geringen Größe wurde das Flugzeug liebevoll "Peashooter" genannt. Zur Bewaffnung gehörten zwei .30 M1919 Browning-Maschinengewehre oder ein .30 M1919 und ein .50 Kaliber Maschinengewehr."
 seversky_p35_equipment:0 "P-35 Abfangjäger"
 seversky_p35_equipment_desc:0 "Einheitstyp: Abfangjäger \n\n Die Seversky P-35 war das erste einsitzige Jagdflugzeug des Army Air Corps in Ganzmetallbauweise, mit einziehbarem Fahrwerk und geschlossenem Cockpit. Um Gewicht zu sparen, wurden die Tragflächen als "wet wings" (nasse Flügel) konstruiert, d.h. die Flügel sind versiegelt und dienen als Treibstofftanks. Das Flugzeug war mit zwei .30 M1919 Browning-Maschinengewehren und zwei .50 M2-Maschinengewehren bewaffnet. Obwohl das Flugzeug recht robust war, litt es unter schlechten Leistungen und es war bekannt, dass Treibstoff aus den Tragflächen austrat."
 republic_p43_equipment:0 "P-43 Abfangjäger"
 republic_p43_equipment_desc:0 "Einheitstyp: Abfangjäger \n\n Die Republic P-43 Lancer war ein einmotoriger, ganz aus Metall gefertigter Tiefdecker mit sehr guten Leistungen in großen Höhen und verfügte über ein effektives Sauerstoffsystem für den Piloten. Das Flugzeug war außergewöhnlich gut für Langstreckenflüge geeignet und wurde nur von der Lockheed P-38 Lightning übertroffen. Aufgrund ihrer hohen Geschwindigkeit und ihrer Fähigkeiten in großen Höhen wurde die P-43 für Fotoaufklärungsflüge eingesetzt. Das Flugzeug war mit vier .50 M2 Browning-Maschinengewehren gut bewaffnet."
 bell_p63_equipment:0 "P-63 Abfangjäger"
 bell_p63_equipment_desc:0 "Einheitstyp: Abfangjäger \n\n Die P-63 Kingcobra war der Nachfolger der P-39 und berücksichtigte Vorschläge und Beschwerden von Piloten. Die Tragflächen wurden umgestaltet und konnten mehr Treibstoff aufnehmen. Außerdem wurde ein neuer Motor mit einem effizienten Turbolader eingebaut, der die Leistung des Flugzeugs in großen Höhen verbesserte. Die 37-mm-M4-wurde durch eine neuere M10-37-mm-mit mehr Munition und einer höheren Feuerrate ersetzt. Das Flugzeug verfügte außerdem über zwei .50 M2 Browning-Maschinengewehre, die am Bug montiert waren, und ein .50 M2 in jeder Tragfläche. Die Konstruktion wurde von den Army Air Forces abgelehnt, fand aber in der Sowjetunion breite Verwendung."
 republic_p47j_equipment:0 "P-47M Thunderbolt Abfangjäger"
 republic_p47j_equipment_desc:0 "Einheitstyp: Abfangjäger \n\n Mit dem Auftauchen fortschrittlicher Technologie durch den Feind entwickelte Republic eine Hochgeschwindigkeitsvariante der P-47. Das Triebwerk wurde durch ein 2.800 PS starkes R-2800-57C mit einem leistungsstarken Kompressor, Sturzflugbremsen und einem verbesserten Propeller ersetzt. Insgesamt stieg die Höchstgeschwindigkeit des Flugzeugs auf 473 mph. Das Flugzeug behielt die gleiche Bewaffnung wie die anderen Modelle, nämlich acht .52 M2 Browning-Maschinengewehre, vier in jeder Tragfläche."
 boeing_f4b4_equipment_1:0 "Boeing F4B-4"
 boeing_f4b4_equipment_1_short:0 "F4B-4 Trägerjäger"
 boeing_f4b4_equipment_1_desc:0 "Kampfflugzeuge sind darauf ausgelegt, feindliche Flugzeuge abzufangen und zu zerstören. Trägerkampfflugzeuge sind Jäger, die für den Einsatz auf Flugzeugträgern umgebaut oder konzipiert wurden."

 grumman_ff_equipment_1:0 "Grumman FF 'Fifi'"
 grumman_ff_equipment_1_short:0 "FF Träger-Jagdflugzeug"
 grumman_ff_equipment_1_desc:0 "Kampfflugzeuge sind für das Abfangen und die Zerstörung gegnerischer Flugzeuge konzipiert. Trägerkampfflugzeuge sind modifizierte oder konstruierte Kampfflugzeuge, die von Flugzeugträgern aus operieren."
 grumman_f2f_equipment_1:0 "Grumman F2F"
 grumman_f2f_equipment_1_desc:0 "Einheitstyp: Träger-Jagdflugzeug \n\n Die Grumman F2F war ein einmotoriges Doppeldecker-Jagdflugzeug mit einziehbarem Fahrwerk. Die Konstruktion umfasste wasserdichte Abteilungen, die das Gewicht reduzierten und die Überlebensfähigkeit im Falle einer Wasserlandung verbesserten. Das Flugzeug war mit einem 700 PS starken R-1535-72 Zwilling Wasp Junior-Motor ausgestattet. Die Bewaffnung bestand aus zwei .30 M1919 Browning-Maschinengewehren."
 grumman_f2f_equipment_1_short:0 "F2F Trägerjäger"
 grumman_f3f_equipment_1:0 "Grumman F3F Flying Barrel"
 grumman_f3f_equipment_1_short:0 "F3F Trägerkampfflugzeug"
 grumman_f3f_equipment_1_desc:0 "Einheitstyp: Trägerjäger \n\n Die Grumman F3F war das letzte Doppeldecker-Jagdflugzeug, das an eine Dienststelle der US-Streitkräfte geliefert wurde. Sie wurde als Verbesserung der Grumman F2F entwickelt, die unter Stabilitätsproblemen und ungünstigen Taumeleigenschaften litt. Das neue Flugzeug verfügte über den stärkeren, 950 PS starken Wright R-1820-Kompressormotor. Die Bewaffnung umfasste ein .30 M1919 Browning-Maschinengewehr in der linken Tragfläche und ein .50 M2-Maschinengewehr in der rechten Tragfläche. Das Flugzeug konnte eine geringe Nutzlast von zwei 116-Pfund-Bomben tragen, eine unter jeder Tragfläche. Das Flugzeug war für sein markantes Erscheinungsbild bekannt."
 brewster_f2a_equipment_1:0 "Brewster F2A Buffalo"
 brewster_f2a_equipment_1_desc:0 "Einheitstyp: Trägerjäger \n\n Die Brewster F2A Buffalo war ein trägergestütztes Jagdflugzeug, das sich gegen die F4F von Grumman durchsetzte und damit der erste Eindecker der Marine wurde. Finnland bestellte mehrere Buffalos, die während des Winterkriegs und des Fortsetzungskriegs mit großem Erfolg eingesetzt wurden. Das Flugzeug war mit vier .50 M2 Browning-Maschinengewehren bewaffnet, von denen zwei im Bug und eines in jeder Tragfläche montiert waren. Eine spätere Variante verbesserte die Reichweite des Flugzeugs und ermöglichte es, zwei 100-Pfund-Bomben zu tragen."
 brewster_f2a_equipment_1_short:0 "F2A-Trägerjäger"
 grumman_f4f_equipment_1:0 "Grumman F4F Wildcat"
 grumman_f4f_equipment_1_desc:0 "Einheitstyp: Trägerjäger \n\n Die Grumman F4F Wildcat war zunächst ein trägergestützter Doppeldecker, bevor sie als Eindecker mit der Bezeichnung F4F-2 umgestaltet wurde, obwohl sie im Vergleich zur Brewster F2A Buffalo immer noch Mängel aufwies. Die F4F-3 brachte einige Verbesserungen, aber Probleme mit den Maschinengewehren und dem Turbolader führten zu weiteren Verzögerungen. "
 grumman_f4f_equipment_1_short:0 "F4F-Trägerjäger"
 grumman_f4f_equipment_2:0 "Grumman F4F-4 Wildcat"
 grumman_f4f_equipment_2_desc:0 "Einheitstyp: Trägerkampfflugzeug \n\n Die F4F-4 wurde in den Dienst gestellt und war trotz ihrer niedrigen Höchstgeschwindigkeit und ihrer geringen Manövrierfähigkeit ein robustes Flugzeug mit guter Höhenleistung, das mit einer guten Taktik seine Schwächen überwinden konnte. Das Flugzeug war mit vier .50 M2 Browning-Maschinengewehren bewaffnet und konnte zwei 100-Pfund-Bomben oder zwei zusätzliche 58-Gallonen-Treibstofftanks mitführen.\n\nAusgediente F4Fs können in F4F-4s umgewandelt werden."
 grumman_f4f_equipment_2_short:0 "F4F-4 Trägerjäger"
 grumman_f6f_equipment_1:0 "Grumman F6F Hellcat"
 grumman_f6f_equipment_1_desc:0 "Einheitstyp: Trägerkampfflugzeug \n\n Die Grumman F6F Hellcat wurde als Ersatz für die F4F Wildcat entwickelt und sollte als besserer Gegenspieler der berühmten Mitsubishi A6M Zero dienen. Die Hellcat wurde wie die Vought F4U Corsair und die Republic P47 Thunderbolt von dem Pratt & Whitney R-2800 Double Wasp Motor angetrieben. Wie ihre Vorgängerin war auch die Hellcat für ihre robuste Konstruktion bekannt. Das Flugzeug war mit sechs .50 M2 Browning-Maschinengewehren bewaffnet und konnte einen Mark 13-Torpedo oder eine 2000-Pfund-Bombe auf einem in der Rumpfmitte montierten Gestell mitführen."
 grumman_f6f_equipment_1_short:0 "F6F Trägerjäger"
 grumman_f6f_equipment_2:0 "Grumman F6F-5 Hellcat"
 grumman_f6f_equipment_2_desc:0 "Einheitstyp: Trägerjäger \n\n Die Grumman F6F-5 Hellcat erhielt einen neuen Pratt & Whitney R-2800-10W Motor mit Wassereinspritzung, der ihr eine Leistung von 2.200 PS verlieh. Die meisten F6F-5 waren mit sechs .50 M2 Browning-Maschinengewehren bewaffnet, andere waren mit zwei .50 M2 und vier 20-mm-Hispano-Kanonen bestückt. Zusätzlich waren zwei Waffenträger installiert, die bis zu zwei 1.000-Pfund-, vier 500-Pfund- oder acht 250-Pfund-Bomben tragen konnten. Veraltete F6Fs können in F6F-5s umgewandelt werden."
 grumman_f6f_equipment_2_short:0 "F6F-5 Trägerjäger"
 grumman_f8f_equipment_1:0 "Grumman F8F Bearcat"
 grumman_f8f_equipment_1_desc:0 "Einheitstyp: Trägerkampfflugzeug \n\n Kampfflugzeuge sind darauf ausgelegt, feindliche Flugzeuge abzufangen und zu zerstören. Trägerkampfflugzeuge sind Kampfflugzeuge, die für den Einsatz auf Flugzeugträgern modifiziert oder entwickelt wurden."
 grumman_f8f_equipment_1_short:0 "F8F-Trägerjäger"
 vought_corsair_equipment_1:0 "Vought F4U-1 Corsair"
 vought_corsair_equipment_1_desc:0 "Einheitstyp: Naval Multi-Role Fighter \n\n Die Vought F4U Corsair wurde entwickelt, um den Anforderungen der Navy nach einem einmotorigen Jagdflugzeug mit guter Geschwindigkeit und Bewaffnung sowie einer großen Reichweite gerecht zu werden. Angetrieben von einem 2.000 PS starken Pratt & Whitney R-2800 Double Wasp und einem großen Propeller erreichte das Flugzeug problemlos Geschwindigkeiten von über 400 mph.  Die Maschine war das erste Navy-Flugzeug mit einem Fahrwerk, das vollständig in einen geschlossenen Radkasten eingezogen werden konnte. Die F4U war mit sechs .50 M2 Browning-Maschinengewehren gut bewaffnet. Es wurden über 12.500 verschiedene Corsairs in unterschiedlichen Varianten hergestellt."
 vought_corsair_equipment_1_short:0 "F4U-1 Marine-Mehrzweckflugzeug"
 vought_corsair_equipment_2:0 "Vought F4U-1C Corsair"
 vought_corsair_equipment_2_desc:0 "Einheitstyp: Navy Multi-Role Fighter \n\n Die F4U-1C war für Bodenangriffs- und Jagdeinsätze vorgesehen. Vier der .50 M2 Browning-Maschinengewehre wurden durch vier 20-mm-Hispano-Kanonen ersetzt. Trotz der besseren Feuerkraft zogen die Piloten die .50 M2-Maschinengewehre vor, da die 20-mm-Kanonen aufgrund von Vereisungsproblemen in großen Höhen, insbesondere in Höhen von 25.000 bis 30.000 Fuß, klemmten. Dieses Problem wurde durch den Einbau von Geschützheizungen behoben.\n\nAusgediente F4U-1 können in F4U-1C umgewandelt werden."
 vought_corsair_equipment_2_short:0 "F4U-1C Marine-Mehrzweckflugzeug"
 vought_supercorsair_equipment_1:0 "Goodyear F2G Super Corsair"
 vought_supercorsair_equipment_1_desc:0 "Einheitstyp: Navy Multi-Role Fighter \n\n Die F2G Super Corsair war als Abfangjäger für niedrige Flughöhen gedacht, der von Goodyear entwickelt wurde, das bereits Erfahrungen mit der Herstellung von F4U-1s in Lizenz gesammelt hatte. Die Zelle der Corsair wurde so modifiziert, dass sie eine Rundum-Kuppel und einen Pratt & Whitney R-4360-4-Motor mit 3.000 PS erhielt. Das Flugzeug war mit vier .50 M2 Browning-Maschinengewehren, acht 5-Zoll-Hochgeschwindigkeits-Flugzeugraketen und bis zu 1.600 Pfund schweren Bomben bewaffnet. Obwohl die interne Treibstoffkapazität besser war als die der F4U, litt die F2G unter Problemen mit der Seitensteuerung und unzureichender Geschwindigkeit, so dass die Entwicklung eingestellt wurde."
 vought_supercorsair_equipment_1_short:0 "F2G Marine-Mehrzweckflugzeug"
 vought_corsair_cv_equipment_1:0 "Vought F4U-1A Corsair"
 vought_corsair_cv_equipment_1_desc:0 "Einheitstyp: Träger-Mehrzweckjäger \n\n Die F4U-1A verfügte über eine vereinfachte Windschutzscheibe und eine verbesserte Kabinenhaube. Der Pilotensitz wurde um einige Zentimeter angehoben, um eine bessere Sicht über die lange Nase des Flugzeugs zu ermöglichen. Das Bombenfenster unter dem Cockpit wurde entfernt, und das Fahrwerk wurde verbessert, um den Aufpralleffekt bei der Landung auf Flugzeugträgern zu beseitigen.\n\nVeraltete F4U-1 können in F4U-1A umgewandelt werden."
 vought_corsair_cv_equipment_1_short:0 "F4U-1A Träger-Mehrzweckflugzeug"
 vought_corsair_cv_equipment_2:0 "Vought F4U-1D Corsair"
 vought_corsair_cv_equipment_2_desc:0 ": Einheitstyp: Träger-Mehrzweckjäger \n\n Die F4U-1D war mit einem neuen R-2800-8W Double Wasp-Motor ausgestattet, der 250 PS mehr leistete und die Leistung des Flugzeugs erhöhte. Das Flugzeug verfügte über Befestigungspunkte für acht 5-Zoll-Hochgeschwindigkeits-Flugzeugraketen oder bis zu 4.000 Pfund und zusätzliche Treibstofftanks.\n\nAufgrund wesentlicher Änderungen können veraltete F4U-1As NICHT in F4U-1Ds umgewandelt werden."
 vought_corsair_cv_equipment_2_short:0 "F4U-1D Träger-Mehrzweckflugzeug"
 vought_corsair_cv_equipment_3:0 "Vought F4U-4 Corsair"
 vought_corsair_cv_equipment_3_desc:0 "Einheitstyp: Carrier Multi-Role Fighter \n\n Die F4U-4 erhielt einen neuen Motor mit 2.100 PS, doch konnte ein Wasser/Alkohol-Gemisch eingespritzt werden, das die Leistung auf 2.450 PS erhöhte. Das Flugzeug behielt eine ähnliche Bewaffnung wie die früheren Corsairs, nämlich zwei .50 M2 Browning-Maschinengewehre und vier 20-mm-Hispano-Kanonen. Da die Treibstofftanks entfernt wurden, war die Reichweite des Flugzeugs geringer als bei den vorherigen Varianten."
 vought_corsair_cv_equipment_3_short:0 "F4U-4 Träger-Mehrzweckflugzeug"
 lakes_bg_equipment_1:0 "Great Lakes BG-1"
 lakes_bg_equipment_1_short:0 "BG-1 Flugzeugträger Sturzkampfbomber"
 lakes_bg_equipment_1_desc:0 "Sturzkampfbomber sind Luftnahunterstützungsflugzeuge, die die eigenen Streitkräfte durch Angriffe auf feindliche Truppen oder Schiffe unterstützen sollen. Flugzeugträger-Sturzkampfbomber wurden für den Einsatz von Flugzeugträgern aus modifiziert oder entwickelt."
 vought_sbu_equipment_1:0 "Vought SBU Corsair"
 vought_sbu_equipment_1_desc:0 "Einheitstyp: Träger-Sturzkampfbomber \n\n Die Vought SBU Corsair war ein zweisitziger Ganzmetall-Doppeldecker-Tauchbomber, der auf dem zweisitzigen Jagdflugzeug F3U-1 von Vought basierte, aber die Navy beschloss, die Verwendung von zweisitzigen Jagdflugzeugen aufzugeben. Das Flugzeug verfügte über ein geschlossenes Cockpit, hatte ein festes Fahrwerk und war einer der ersten Aufklärungsbomber, der schneller als 200 Meilen pro Stunde flog. Es konnte eine 500-Pfund-Bombe tragen und hatte ein vorwärts feuerndes .30 M1919 Browning-Maschinengewehr und ein .30 M1919 im hinteren Cockpit. "
 vought_sbu_equipment_1_short:0 "SBU-Träger Sturzkampfbomber"
 northrop_bt_equipment_1:0 "Northrop BT"
 northrop_bt_equipment_1_desc:0 "Einheitstyp: Träger-Sturzkampfbomber \n\n Die Northrop BT war ein zweisitziger Eindecker-Sturzkampfbomber, der von der Northrop Corporation, einer Tochtergesellschaft der Douglas Aircraft Company, entwickelt wurde. Das Flugzeug verfügte über einen 700 PS starken Pratt & Whitney XR-1535-66-Motor, hydraulisch betätigte perforierte geteilte Klappen (Luftbremsen) und ein nach hinten einfahrendes Fahrwerk. Es wurden mehrere Varianten mit unterschiedlichen Triebwerken gebaut, doch das Flugzeug litt weiterhin unter seinen schlechten Fahreigenschaften bei niedrigen Geschwindigkeiten und war anfällig für unerwartete Schlingerbewegungen, was zu einer Reihe von Abstürzen führte. Der berühmteste Einsatz einer Northrop BT-1 war der von Errol Flynn in dem Film Sturzbomber."
 northrop_bt_equipment_1_short:0 "BT-Träger Sturzkampfbomber"
 curtiss_sbc_equipment_1:0 "Curtiss SBC Helldiver"
 curtiss_sbc_equipment_1_desc:0 "Einheitstyp: Träger-Sturzkampfbomber \n\n Die Curtiss SBC Helldiver war ein zweisitziger Doppeldecker-Aufklärer und Sturzkampfbomber für die Navy. Die Konstruktion verfügte über ein .30 M1919 Browning-Maschinengewehr in vorderer Feuerposition, ein .30 M1919 in hinterer Feuerposition und die Möglichkeit, eine 1.000-Pfund-Bombe zu tragen. Das Flugzeug war schrecklich unterlegen und langsam und wurde auf eine Rolle als Trainingsflugzeug verwiesen."
 curtiss_sbc_equipment_1_short:0 "SBC-Träger-Sturzkampfbomber"
 vought_vindicator_equipment_1:0 "Vought SB2U Vindicator"
 vought_vindicator_equipment_1_desc:0 "Einheitstyp: Träger-Sturzkampfbomber \n\n Die Vought SB2U Vindicator war ein trägergestützter Sturzkampfbomber und der erste Eindecker, der diese Rolle ausfüllte. Ursprünglich gab es zwei Entwürfe, einen Doppeldecker und einen Eindecker, da die United States Navy moderne Flugzeugkonfigurationen nur zögerlich verfolgte. Das Flugzeug trug eine 1.000-Pfund-Bombe oder zwei 500-Pfund-Bomben unter dem Rumpf und zwei 100-Pfund-Bomben oder acht 30-Pfund-Bomben unter jedem Flügel für eine maximale Nutzlast von 1.500 Pfund."
 vought_vindicator_equipment_1_short:0 "SB2U-Träger-Sturzkampfbomber"
 douglas_dauntless_equipment_1:0 "Douglas SBD Dauntless"
 douglas_dauntless_equipment_1_short:0 "SBD-Träger-Sturzkampfbomber"
 douglas_dauntless_equipment_1_desc:0 "Einheitstyp: Die Douglas SBD Dauntless (in Kreisen des Army Air Corps als A-24 Banshee bekannt) war ein Aufklärungsflugzeug und Sturzkampfbomber der Marine. Das Flugzeug mit dem liebevollen Spitznamen "Slow but Deadly" (langsam, aber tödlich) hatte eine große Reichweite, gute Flugeigenschaften, eine gute Bombenlast, eine gute Verteidigungsbewaffnung und war robust. Die SBD-5 (A-24 Banshee) verfügte über einen 1.200-PS-Motor, zwei vorwärts feuernde M2 Browning-Maschinengewehre .50 und zwei M1919 Browning-Maschinengewehre .30 am Heck. Die Bombennutzlast betrug bis zu 2.250 Bomben. Das Flugzeug wurde in Serie produziert und kam bei mehreren alliierten Nationen zum Einsatz."
 brewster_sb2a_equipment_1:0 "Brewster SB2A Buccaneer"
 brewster_sb2a_equipment_1_desc:0 "Einheitstyp: Träger-Sturzkampfbomber \n\n Die Brewster SB2A Buccaneer war ein einmotoriger Eindecker mit mittlerem Flügel, der in erster Linie für die Navy als Aufklärer und Sturzkampfbomber gebaut wurde. Das Flugzeug war mit zwei .50 M2 Browning-Maschinengewehren im Rumpf, zwei .30 M1919 in den Tragflächen und zwei .30 M1919 in einer Hecklafette bewaffnet. Das Flugzeug hatte eine Nutzlast von einer einzigen 1.000-Pfund-Bombe. Das Flugzeug war schlecht konstruiert und untermotorisiert und galt als ungeeignet für den Kampfeinsatz und fand ein Leben als Trainingsflugzeug oder Zielschlepper. Zahlreiche Flugzeuge wurden verschrottet, ohne in den militärischen Dienst zu treten."
 brewster_sb2a_equipment_1_short:0 "SB2A-Träger-Sturzkampfbomber"
 curtiss_sb2c_equipment_1:0 "Curtiss SB2C Helldiver"
 curtiss_sb2c_equipment_1_desc:0 "Einheitstyp: Träger-Sturzkampfbomber \n\n Die Curtiss SB2C Helldiver war ein trägergestützter Sturzkampfbomber, der die Douglas SBD Dauntless ersetzen sollte. Die Entwürfe und Prototypen wiesen Mängel in der Handhabung und bei den Modifikationen auf, was zu Verzögerungen bei der Produktion und dem Einsatz im Einsatzgebiet führte. Diese Mängel wurden vom Truman-Ausschuss untersucht. Obwohl die Helldiver mit zwei 20-mm-Hispano-Kanonen, eine in jeder Tragfläche, und vier M2-Browning-Maschinengewehren mit je zwei Geschützen unter dem Rumpf besser bewaffnet war, war sie bei den Piloten und Flugzeugträgerkapitänen nicht sehr beliebt. Ein beliebter Spitzname für das Flugzeug war 'Son-of-a-bitch 2nd Class'."
 curtiss_sb2c_equipment_1_short:0 "SB2C-Träger-Sturzkampfbomber"
 curtiss_sb2c_equipment_2:0 "Curtiss SB2C-3 Helldiver"
 curtiss_sb2c_equipment_2_desc:0 "Einheitstyp: Träger-Sturzkampfbomber \n\n Die SB2C-3 war ein Versuch, die vielen Probleme der SB2C zu beheben, zu denen ein fehlerhaftes elektrisches System, ein untermotorisierter Motor und ein komplexes Hydrauliksystem gehörten. Ein neues Triebwerk, das R-2600-20 Zwilling Wasp mit 1.900 PS, und ein Vierblattpropeller wurden eingebaut, wodurch der Leistungsmangel behoben wurde. Das Flugzeug trug die gleiche Nutzlast wie die vorherige Variante, 2.000 Pfund Bomben in einem internen Schacht oder einen Mark 13-2 Torpedo und eine 500-Pfund-Bombe unter jeder Tragfläche.\n\nVeraltete SB2Cs können zu SB2C-3s umgebaut werden."
 curtiss_sb2c_equipment_2_short:0 "SB2C-3 Flugzeugträger Sturzkampfbomber"
 btd_destroyer_equipment_1:0 "Douglas BTD-1 Zerstörer"
 btd_destroyer_equipment_1_desc:0 "Einheitstyp: Trägerbomber \n\n Der Douglas BTD Destroyer war ursprünglich ein Torpedo- und Sturzkampfbomber, der die SBD Dauntless von Douglas und die SB2C Helldiver von Curtis ersetzen sollte.  Das Flugzeug mit der Bezeichnung XSB2D-1 war ein großer einmotoriger Mitteldecker mit einem internen Bombenschacht und Unterflügelgestellen für eine Kapazität von bis zu 4.200 Pfund an Bomben. Die Verteidigungsbewaffnung umfasste an zwei Flügeln montierte .50 M2 Browning-Maschinengewehre und zwei ferngesteuerte Geschütztürme mit je zwei .50 M2. Der Prototyp erwies sich als schneller, wesentlich leistungsfähiger und konnte mehr Nutzlast transportieren als die SB2C Helldiver. Dann änderte die Marine ihre Anforderungen und verlangte nur noch ein Besatzungsmitglied, keine Verteidigungstürme, mehr Treibstoff und die Möglichkeit, zwei Torpedos zu tragen. Der Entwurf wurde überarbeitet und wurde zum BTD-1 Destroyer, doch bei Kriegsende wurde die Produktion mit nur 28 gebauten Destroyern eingestellt."
 btd_destroyer_equipment_1_short:0 "BTD-1-Trägerbomber"
 douglas_ad1_equipment_1:0 "Douglas AD Skyraider"
 douglas_ad1_equipment_1_desc:0 "Einheitstyp: Der Douglas AD Skyraider war ein einsitziger trägergestützter Sturzkampf- und Torpedobomber mit großer Reichweite und hoher Leistung. Der Tiefdecker wurde zunächst von einem Wright R-3350 Duplex-Cyclone-Sternmotor angetrieben, der mehrmals nachgerüstet wurde. Das Flugzeug verfügte über eine sehr gute Manövrierfähigkeit bei niedriger Geschwindigkeit, trug viele Geschütze, hatte einen großen Kampfradius und war gepanzert, hatte aber eine lange Schwebezeit. Der Skyraider war mit vier 20-mm-Hispano-Kanonen bewaffnet und verfügte über 15 externe Befestigungspunkte, die bis zu 8.000 Pfund an Bomben, Torpedos, Minen, ungelenkten Raketen und Geschützkapseln aufnehmen konnten. Obwohl nach dem Zweiten Weltkrieg Düsenflugzeuge die Oberhand gewonnen hatten, diente der Skyraider in Korea und Vietnam als Bodenangriffsflugzeug."
 douglas_ad1_equipment_1_short:0 "AD Flugzeugträger Sturzkampfbomber"
 great_lakes_tg_equipment_1:0 "Great Lakes TG-2"
 great_lakes_tg_equipment_1_desc:0 "Marinebomber sind darauf ausgelegt, feindliche Schiffe zu versenken. Trägerbomber wurden für den Einsatz von Flugzeugträgern aus modifiziert oder entwickelt."
 great_lakes_tg_equipment_1_short:0 "TG-2-Trägerbomber"
 tech_great_lakes_tg_equipment_1:0 "Great Lakes TG-2"
 martin_bm_equipment_1:0 "Martin BM"
 martin_bm_equipment_1_desc:0 "Einheitstyp: Trägerbomber \n\n Die Martin BM war ein zweisitziger Torpedo-Doppeldecker, der als Spezialbomber für die Navy und das Marine Corps entwickelt wurde. Er konkurrierte in Prototypentests mit der Marineflugzeugwerft und setzte sich durch, weil die Martin BM ein besseres Triebwerk hatte. Das Flugzeug konnte eine 1.000-Pfund-Bombe oder einen Torpedo tragen und verfügte über zwei .30 M1919-Maschinengewehre, von denen eines nach vorne und eines nach hinten feuerte."
 martin_bm_equipment_1_short:0 "BM-Trägerbomber"
 tech_martin_bm_equipment_1:0 "Martin BM"
 douglas_tbd_equipment_1:0 "Douglas TBD Devastator"
 douglas_tbd_equipment_1_desc:0 "Einheitstyp: Trägerbomber\n\n Die Douglas TBD Devastator war das erste trägergestützte Eindecker-Flugzeug, das erste Marineflugzeug aus Metall, hatte ein vollständig geschlossenes Cockpit und verfügte über hydraulisch einklappbare Tragflächen. Die Offensivbewaffnung bestand aus einem unzuverlässigen 1.935 Pfund schweren Bliss-Leavitt Mark 13 Lufttorpedo oder einer 1.000 Pfund schweren Bombe oder drei 500 Pfund schweren Allzweckbomben oder zwölf 100 Pfund schweren Splitterbomben. Zur Verteidigungsbewaffnung gehörten ein vorwärts feuerndes .30 M1919-Maschinengewehr und ein rückwärts feuerndes .30 M1919."
 douglas_tbd_equipment_1_short:0 "TBD-Trägerbomber"
 tech_douglas_tbd_equipment_1:0 "Douglas TBD Devastator"
 grumman_tbf_equipment_1:0 "Grumman TBF-1 Avenger"
 grumman_tbf_equipment_1_desc:0 "Einheitstyp: Trägerbomber \n\n Die Grumman TBF-1 Avenger war ein trägergestützter Torpedobomber und eines der schwersten einmotorigen Flugzeuge des Krieges. Um die Lagerhaltung auf dem Flugzeugträger zu optimieren, verfügte die Avenger über einen Sto-Wing-Flügelklappmechanismus, der auch bei der F6F Hellcat von Grumman verwendet wurde. Das Flugzeug wurde von einem 1.700 PS starken R-2600-8-Motor angetrieben und war mit zwei am Flügel montierten M2 Browning-Maschinengewehren, einem am Rücken montierten M2 50 und einem am Bauch montierten M1919 30 bewaffnet. Das Flugzeug hatte eine Nutzlast von bis zu 2.000 Pfund Bomben oder einem Mark-13-Torpedo."
 grumman_tbf_equipment_1_short:0 "TBF-1-Trägerbomber"
 tech_grumman_tbf_equipment_1:0 "Grumman TBF-1"
 grumman_tbf_equipment_2:0 "Grumman TBM-3 Avenger"
 grumman_tbf_equipment_2_desc:0 "Einheitstyp: Trägerbomber \n\n Die Grumman TBM-3 Avenger war die Bezeichnung für Flugzeuge, die ursprünglich von der Eastern Aircraft Division von General Motors hergestellt wurden. Die TBM-3 verfügte über ein leistungsstärkeres Triebwerk mit 200 Pferdestärken mehr und hatte zusätzliche Befestigungspunkte an den Flügeln für Abwurftanks und 5-Zoll-Hochgeschwindigkeits-Flugzeugraketen. Die TBM-3 sollte mit etwa 4.600 Exemplaren die meistproduzierte Variante sein. Veraltete TBF-1 können zu TBM-3 umgebaut werden."
 grumman_tbf_equipment_2_short:0 "TBM-3-Trägerbomber"
 tech_grumman_tbf_equipment_2:0 "Grumman TBM-3"
 uniqueheavy_fighter:0 "Schwere Jagdflugzeuge"
 uniqueheavy_fighter_desc:0 "Schwere Jäger sind zweimotorige Kampfflugzeuge, die ihre Wendigkeit gegen zusätzliche und schwerere Waffen eintauschen. Während sie gegen feindliche Jäger nicht so effektiv sind, sind sie gegen feindliche Bomber wesentlich effektiver."
 bell_yfm1_equipment:0 "FM-1 Schweres Jagdflugzeug"
 bell_yfm1_equipment_desc:0 "Einheitentyp: Schwerer Jäger \n\n Die Bell FYM-1 Airacuda war ein schweres Kampfflugzeug mit einer kühnen Konstruktion als mobile Flugabwehrplattform. Das Flugzeug verfügte über zwei vorwärts feuernde 37-mm-M4-Kanonen, die jeweils von einem Richtschützen bedient wurden, sowie über zwei .30 M1919 und zwei .50 M2 Browning-Maschinengewehre. Das Flugzeug hatte eine fünfköpfige Besatzung: einen Piloten, einen Kopiloten/Navigator, einen Funker/Kanonier und zwei Kanoniere. Obwohl das Flugzeug als Abfangjäger konzipiert war, war es nicht schwerer und langsamer als die meisten Bomber und nicht wendig genug für den Nahkampf mit feindlichen Jägern."
 bell_yfm1_equipment_1:0 "Bell FM-1 Airacuda"
 bell_yfm1_equipment_1_short:0 "FM-1 Schweres Jagdflugzeug"
 bell_yfm1_equipment_1_desc:0 "Einheitstyp: Schwerer Jäger \n\n Die Bell FYM-1 Airacuda war ein schweres Kampfflugzeug mit einer kühnen Konstruktion als mobile Flugabwehrplattform. Das Flugzeug verfügte über zwei vorwärts feuernde 37-mm-M4-Kanonen, die jeweils von einem Richtschützen bedient wurden, sowie über zwei .30 M1919- und zwei .50 M2 Browning-Maschinengewehre. Das Flugzeug hatte eine fünfköpfige Besatzung: einen Piloten, einen Kopiloten/Navigator, einen Funker/Kanonier und zwei Kanoniere. Obwohl das Flugzeug als Abfangjäger konzipiert war, war es nicht schwerer und langsamer als die meisten Bomber und nicht manövrierfähig genug, um feindliche Jäger zu bekämpfen."
 tech_bell_yfm1_equipment_1:0 "Bell YFM-1"
 lockheed_p38_equipment:0 "P-38 Schweres Jagdflugzeug"
 lockheed_p38_equipment_desc:0 "Schwere Jäger sind zweimotorige Kampfflugzeuge, die ihre Wendigkeit gegen zusätzliche und schwerere Waffen eintauschen. Während sie gegen feindliche Jäger nicht so effektiv sind, sind sie gegen feindliche Bomber wesentlich effektiver."
 lockheed_p38_equipment_1:0 "Lockheed P-38 Lightning"
 lockheed_p38_equipment_1_short:0 "P-38 Schweres Jagdflugzeug"
 lockheed_p38_equipment_1_desc:0 "Einheit Typ: Schweres Jagdflugzeug \n\n Die Lockheed P-38 Lightning war ein einsitziges Jagdflugzeug mit Kolbenmotor, das den Spitznamen "Der Gabelschwanz-Teufel" trug. Das Flugzeug war als allgemeines Kampfflugzeug konzipiert, wurde aber in verschiedenen Rollen als Jagdbomber, Nachtjäger, Langstrecken-Eskortjäger und Luftaufklärer eingesetzt. Die Abgase der Zwillingstriebwerke wurden durch die Turbolader gedämpft, was der Maschine eine gute Höhenleistung verlieh und relativ leise war. Das Flugzeug war mit zwei .50 M2 Browning-Maschinengewehren, zwei .30 M1919 und einer 23 mm T1-Autobewaffnet."
 lockheed_p38g_equipment_1:0 "Lockheed P-38G Lightning"
 lockheed_p38g_equipment_1_short:0 "P-38G Schweres Jagdflugzeug"
 lockheed_p38g_equipment_1_desc:0 "Einheitstyp: Schweres Jagdflugzeug \n\n Die P-38G verfügte über Racks an der Innenseite der Triebwerke, die für zusätzliche Treibstofftanks oder die Aufnahme von 2.000 Pfund Bomben verwendet werden konnten. Um Probleme mit der Manövrierfähigkeit und dem Strömungsabriss zu lösen, wurden Fowler-Klappen eingebaut, die die Leistung des Flugzeugs erhöhten. Eine 20-mm-Hispano M2-ersetzte die 23-mm-Autoder T1 und erhöhte die tödliche Feuerkraft des Flugzeugs erheblich. Die P-38G wurde eingesetzt, um Admiral Yamamoto zu töten. Ausgediente P-38 können zu P-38Gs umgebaut werden."
 lockheed_p38j_equipment_1:0 "Lockheed P-38J Lightning"
 lockheed_p38j_equipment_1_short:0 "P-38J Schweres Jagdflugzeug"
 lockheed_p38j_equipment_1_desc:0 "Einheitstyp: Schwerer Jäger \n\n Mit der P-38J wurde ein Problem mit dem Turbolader-Ladeluftkühler behoben, der anfällig für Gefechtsschäden war, weil er sich an den Vorderkanten der Tragflächen befand. Die Manövrierfähigkeit des Flugzeugs wurde durch den Einbau von hydraulisch verstärkten Querrudern weiter verbessert. Obwohl derselbe Motor wie bei den Vorgängermodellen verwendet wurde, konnte durch Änderungen am Ladeluftkühlersystem die Nennleistung des Flugzeugs erheblich gesteigert werden.\n\nAusgediente P-38Gs können in P-38Js umgebaut werden."
 lockheed_p38l_equipment_1:0 "Lockheed P-38L Lightning"
 lockheed_p38l_equipment_1_short:0 "P-38L Schweres Jagdflugzeug"
 lockheed_p38l_equipment_1_desc:0 "Einheitstyp: Schwerer Jäger \n\n Die P-38L steigerte die Feuerkraft des Flugzeugs durch den Einbau von fünf Hochgeschwindigkeitsraketen an jeder Tragfläche und die Verstärkung der vorhandenen Befestigungspunkte, um die Beförderung von 2.000 Pfund oder Bomben oder eines zusätzlichen 300-Gallonen-Abwurftanks zu ermöglichen. Ein neuer 1.600-PS-Motor steigerte die Geschwindigkeit und Leistung des Flugzeugs. Die P-38L wurde zur produzierten Variante der Serie.\n\nAusgediente P-38Js können zu P-38Ls umgebaut werden."
 tech_lockheed_p38_equipment_1:0 "Lockheed P-38"
 northrop_p61_equipment:0 "P-61 Nachtjäger"
 northrop_p61_equipment_desc:0 "Einheitstyp: Nachtjäger \n\n Die Northrop P-61 Black Widow, benannt nach der Spinne, wurde als Nachtjäger mit Radar konzipiert. Das Flugzeug hatte eine dreiköpfige Besatzung: Pilot, Bordschütze und Radarbediener. Die Bewaffnung bestand aus vier 20-mm-Hispano-M2-Kanonen im unteren Rumpf und vier M2-Browning-Maschinengewehren vom Kaliber .50 in ferngesteuerten Geschütztürmen auf dem Rücken. Das Flugzeug wird für den letzten Abschuss vor dem Sieg über Japan verantwortlich gemacht und wurde zu Beginn des Kalten Krieges vom Continental Air Defense Command eingesetzt, bevor es durch die P-82 Zwilling Mustang ersetzt wurde."
 northrop_p61_equipment_1:0 "Northrop P-61 Black Widow"
 northrop_p61_equipment_1_short:0 "P-61 Nachtjäger"
 northrop_p61_equipment_1_desc:0 "Einheitstyp: Nachtjäger \n\n Die Northrop P-61 Black Widow, benannt nach der Spinne, wurde als Nachtjäger mit Radar konzipiert. Das Flugzeug hatte eine dreiköpfige Besatzung: Pilot, Richtschütze und Radarbediener. Die Bewaffnung bestand aus vier 20-mm-Hispano-M2-Kanonen im unteren Rumpf und vier M2-Browning-Maschinengewehren vom Kaliber .50 in ferngesteuerten Geschütztürmen auf dem Rücken. Das Flugzeug wird für den letzten Abschuss vor dem Sieg über Japan verantwortlich gemacht und wurde zu Beginn des Kalten Krieges vom Continental Air Defense Command eingesetzt, bevor es durch die P-82 Zwilling Mustang ersetzt wurde."
 tech_northrop_p61_equipment_1:0 "Northrop P-61 Black Widow"
 grumman_f7f_equipment:0 "F7F Nachtjäger"
 grumman_f7f_equipment_desc:0 "Einheitstyp: Nachtjäger \n\n Die Grumman F7F war ein schweres Jagdflugzeug, das für den Einsatz auf den Flugzeugträgern der Midway-Klasse konzipiert war, jedoch war das Flugzeug zu groß und diente als landgestützter Nachtjäger. Ausgestattet mit Radar und schwer bewaffnet mit vier 20-mm-Kanonen, vier .50 M2 Browning-Maschinengewehren und Befestigungspunkten für Bomben und Torpedos, war die Tigercat ein echtes Biest."
 grumman_f7f_equipment_1:0 "Grumman F7F-1 Tigercat"
 grumman_f7f_equipment_1_short:0 "F7F-1 Nachtjäger"
 grumman_f7f_equipment_1_desc:0 "Einheitstyp: Nachtjäger \n\n Die Grumman F7F war ein schweres Jagdflugzeug, das für den Einsatz auf den Flugzeugträgern der Midway-Klasse konzipiert war, jedoch war das Flugzeug zu groß und diente als landgestützter Nachtjäger. Ausgestattet mit Radar und schwer bewaffnet mit vier 20-mm-Kanonen, vier .50 M2 Browning-Maschinengewehren und Befestigungspunkten für Bomben und Torpedos, war die Tigercat ein echtes Biest."
 tech_grumman_f7f_equipment_1:0 "Grumman F7F-1 Tigercat"
 grumman_f7f_equipment_2:0 "Grumman F7F-3 Tigercat"
 grumman_f7f_equipment_2_short:0 "F7F-3 Nachtjäger"
 grumman_f7f_equipment_2_desc:0 "Einheitstyp: Nachtjäger \n\n Die Grumman F7F-3 war ein Versuch, die Probleme zu beheben, die dazu führten, dass die F7F-1 die Trägerzulassung nicht erhielt. Wiederholte Tragflächenausfälle bei schweren Landungen führten jedoch zum Versagen des Flugzeugs, und die F7F-3 wurde auf die Rolle als Nachtjäger und Bodenangriffsflugzeug zurückgestuft. Die Variante F7F-4N bestand schließlich die Trägerqualifikation, wurde aber nur 12 Mal gebaut."
 tech_grumman_f7f_equipment_2:0 "Grumman F7F-3 Tigercat"
 northamerican_p82_equipment:0 "P-82 Schweres Jagdflugzeug"
 northamerican_p82_equipment_desc:0 "Einheitstyp: Schweres Jagdflugzeug \n\n Die P-82 Zwilling Mustang wurde als Langstreckenjäger entwickelt, um die Belastung bei Langstreckenflügen auf zwei Piloten aufzuteilen. Wie der Name schon sagt, basierte die Konstruktion auf der Zusammenführung zweier Rümpfe der P-51 Mustang."
 northamerican_p82_equipment_1:0 "North American P-82B Zwilling Mustang"
 northamerican_p82_equipment_1_short:0 "P-82B Schweres Jagdflugzeug"
 northamerican_p82_equipment_1_desc:0 "Einheitstyp: Schweres Jagdflugzeug \n\n Die P-82 Zwilling Mustang wurde als Langstreckenjäger entwickelt, um die Belastung von Langstreckenflügen auf zwei Piloten aufzuteilen. Wie der Name schon sagt, basierte die Konstruktion auf der Zusammenführung zweier Rümpfe der P-51 Mustang."
 tech_northamerican_p82_equipment_1:0 "North American P-82B Zwilling Mustang"
 northrop_a17_equipment:0 "A-17 Sturzkampfbomber"
 northrop_a17_equipment_desc:0 "Einheitstyp: Sturzkampfbomber\n\nDie Northrop A-17 war ein zweisitziger, einmotoriger Angriffsbomber, der bei den britischen Commonwealth-Streitkräften unter dem Spitznamen Nomad bekannt war. Das Flugzeug war ursprünglich eine Northrop Gamma 2F, ein Frachttransportflugzeug. Nach dem Umbau in ein Militärflugzeug erhielt das Flugzeug ein einziehbares Fahrwerk und war mit einem internen Bombenschacht und externen Bombenfächern mit einer Gesamtnutzlast von 1.200 Pfund ausgestattet. Das Flugzeug war mit vier .30 M1919-Maschinengewehren und einem M1919 im Heck bewaffnet. Obwohl das Flugzeug zuverlässig und bei den Piloten beliebt war, wurde es als überflüssig eingestuft, als das Army Air Corps beschloss, dass Angriffsflugzeuge mehrmotorig sein sollten."
 northrop_a17_equipment_1:0 "Northrop A-17 Nomad"
 northrop_a17_equipment_1_short:0 "A-17 Sturzkampfbomber"
 northrop_a17_equipment_1_desc:0 "Einheitstyp: Sturzkampfbomber\n\nDie Northrop A-17 war ein zweisitziger, einmotoriger Angriffsbomber, der bei den britischen Commonwealth-Streitkräften unter dem Spitznamen Nomad eingesetzt wurde. Das Flugzeug war ursprünglich eine Northrop Gamma 2F, ein Frachttransportflugzeug. Nach dem Umbau in ein Militärflugzeug erhielt das Flugzeug ein einziehbares Fahrwerk und war mit einem internen Bombenschacht und externen Bombenfächern mit einer Gesamtnutzlast von 1.200 Pfund ausgestattet. Das Flugzeug war mit vier .30 M1919-Maschinengewehren und einem M1919 im Heck bewaffnet. Obwohl das Flugzeug zuverlässig und bei den Piloten beliebt war, wurde es als überflüssig eingestuft, als das Army Air Corps beschloss, dass Angriffsflugzeuge mehrmotorig sein sollten."
 vultee_a19_equipment:0 "A-19 Sturzkampfbomber"
 vultee_a19_equipment_desc:0 "Einheitstyp: Sturzkampfbomber \n\n Die Vultee A-19 wurde aus der Vultee V-1, einem einmotorigen Verkehrsflugzeug, entwickelt. Das Flugzeug wurde in mehreren Varianten mit unterschiedlichen Motoren getestet. Das Flugzeug war mit vier vorwärts feuernden .30 M1919-Maschinengewehren, einem rückwärtigen .30 M1919 und einem ventralen .30 M1919 bewaffnet und konnte eine Nutzlast von sechs 30-Pfund-Bomben und einer 1.100-Pfund-Bombe tragen. Das Flugzeug wurde mehr von den Streitkräften Brasiliens, der Republik China, der Sowjetunion und der Türkei eingesetzt als von den Vereinigten Staaten von Amerika."
 vultee_a19_equipment_1:0 "Vultee A-19"
 vultee_a19_equipment_1_short:0 "A-19 Sturzkampfbomber"
 vultee_a19_equipment_1_desc:0 "Einheitstyp: Sturzkampfbomber \n\n Die Vultee A-19 wurde aus der Vultee V-1, einem einmotorigen Verkehrsflugzeug, entwickelt. Das Flugzeug durchlief mehrere Varianten mit unterschiedlichen Triebwerken für die Erprobung. Das Flugzeug war mit vier vorwärts feuernden .30 M1919-Maschinengewehren, einem rückwärtigen .30 M1919 und einem ventralen .30 M1919 bewaffnet und konnte eine Nutzlast von sechs 30-Pfund-Bomben und einer 1.100-Pfund-Bombe tragen. Das Flugzeug wurde mehr von den Streitkräften Brasiliens, der Republik China, der Sowjetunion und der Türkei eingesetzt als von den Vereinigten Staaten von Amerika."
 tech_vultee_a19_equipment_1:0 "Vultee A-19"
 curtiss_a18_equipment:0 "A-18 Sturzkampfbomber"
 curtiss_a18_equipment_desc:0 "Einheitstyp: Schweres Sturzkampfbomber Die Curtis A-18 war ein zweimotoriges Bodenangriffsflugzeug. Das Army Air Corps war an einem Angriffsflugzeug interessiert, das größere Bombenlasten und eine größere Feuerkraft tragen konnte und im Wesentlichen eher einem leichten Bomber entsprach. Das Flugzeug war mit vier vorwärts feuernden .30 M1919-Maschinengewehren und einem rückwärts feuernden .30 M1919-Maschinengewehr bewaffnet, hatte eine 400-Pfund-Bombe in jedem Flügelbombenschacht und konnte eine zusätzliche 200-Pfund-Bombe oder chemischen Rauch mitführen."
 curtiss_a18_equipment_1:0 "Curtiss A-18"
 curtiss_a18_equipment_1_short:0 "A-18 Schweres Sturzkampfbomber"
 curtiss_a18_equipment_1_desc:0 "Einheitstyp: Heavy Sturzkampfbomber \n\n Die Curtis A-18 war ein zweimotoriges Bodenangriffsflugzeug. Das Army Air Corps war an Angriffsflugzeugen interessiert, die eine größere Bombenlast tragen und eine größere Feuerkraft haben konnten, d. h. im Wesentlichen einem leichten Bomber ähnelten. Das Flugzeug war mit vier vorwärts feuernden .30 M1919-Maschinengewehren und einem rückwärts feuernden .30 M1919-Maschinengewehr bewaffnet, hatte eine 400-Pfund-Bombe in jedem Flügelbombenschacht und konnte eine zusätzliche 200-Pfund-Bombe oder chemischen Rauch mitführen."
 tech_curtiss_a18_equipment_1:0 "Curtiss A-18"
 douglas_a20_equipment_3:0 "Douglas A-20G Havoc"
 douglas_a20_equipment_3_short:0 "A-20G Schweres Sturzkampfbomber"
 douglas_a20_equipment_3_desc:0 "Einheitstyp: Schwere Sturzkampfbomber-Einheit Die Douglas A-20G war eine Bodenangriffsvariante mit einer neuen massiven Nase, die mit vier 20-mm-Hispano-Kanonen und zwei M2-Browning-Maschinengewehren vom Typ .50 ausgestattet war. Als sich die Kanonen als unzuverlässig erwiesen, wurden sie durch vier .50 M2 ersetzt. Zwei weitere .50 M2 wurden in einem Rückenturm eingebaut. Das Flugzeug wurde im Pazifik eingesetzt und viele wurden an die Sowjetunion geliefert."
 tech_douglas_a20_equipment_3:0 "Douglas A-20G Havoc"
 beechcraft_a38_equipment_1:0 "Beechcraft A-38 Grizzly"
 beechcraft_a38_equipment_1_short:0 "A-38 Schweres Sturzkampfbomber"
 beechcraft_a38_equipment_1_desc:0 "Einheitstyp: Die Beechcraft A-38 Grizzly war ein geplantes Bodenangriffsflugzeug mit einer 75-mm-T15E1 in vorderer Feuerposition, zwei M2 Browning-Maschinengewehren (50 mm) in vorderer Feuerposition und vier M2-Maschinengewehren (50 mm) in einem Bauch- und Rückenturm. Das Flugzeug erwies sich in der Erprobung als zufriedenstellend und wäre produziert worden, wenn sein Motor, der Wright R-3350, nicht wegen der B-29 Superfortress und der sich ändernden Kriegsprioritäten sehr gefragt gewesen wäre."
 tech_beechcraft_a38_equipment_1:0 "Beechcraft A-38 Grizzly"
 vultee_a31_equipment:0 "A-31 Sturzkampfbomber"
 vultee_a31_equipment_desc:0 "Einheitstyp: Sturzkampfbomber \n\n Die Vultee A-31 war ein zweisitziger Sturzkampfbomber, der ursprünglich für Frankreich entwickelt worden war, doch kapitulierte das Land, bevor irgendwelche Lieferungen getätigt werden konnten. Das Flugzeug war mit vier .30 M1919 Browning-Maschinengewehren bewaffnet, zwei in jeder Tragfläche und zwei .30 M1919 im hinteren Cockpit. Die Nutzlast umfasste zwei 500-Pfund-Bomben im internen Bombenschacht und eine 250-Pfund-Bombe an jeder Tragfläche. Das Flugzeug wurde in den USA als Zielschlepper eingesetzt, wurde aber auch von der Royal Air Force, der Royal Australian Air Force und der Indian Air Force für den Einsatz zugelassen."
 vultee_a31_equipment_1:0 "Vultee A-31"
 vultee_a31_equipment_1_short:0 "A-31 Sturzkampfbomber"
 vultee_a31_equipment_1_desc:0 "Einheitstyp: Sturzkampfbomber \n\n Die Vultee A-31 war ein zweisitziger Sturzkampfbomber, der ursprünglich für Frankreich entwickelt worden war, doch kapitulierte das Land, bevor irgendwelche Lieferungen erfolgen konnten. Das Flugzeug war mit vier .30 M1919 Browning-Maschinengewehren bewaffnet, zwei in jeder Tragfläche und zwei .30 M1919 im hinteren Cockpit. Die Nutzlast umfasste zwei 500-Pfund-Bomben im internen Bombenschacht und eine 250-Pfund-Bombe an jeder Tragfläche. Das Flugzeug wurde in den USA als Zielschlepper eingesetzt, wurde aber auch von der Royal Air Force, der Royal Australian Air Force und der Indian Air Force für den Einsatz zugelassen."
 tech_vultee_a31_equipment_1:0 "Vultee A-31"
 northamerican_a36_equipment:0 "A-36 Sturzkampfbomber"
 northamerican_a36_equipment_desc:0 "Einheitstyp: Sturzkampfbomber \n\n Der A-36 Apache war ein von der P-51 Mustang abgeleiteter Bodenangriffs- und Sturzkampfbomber. Das Flugzeug durchlief einen Modifizierungsprozess, bei dem es mit zusätzlichen Bombengestellen, Sturzflugbremsen und hochbelastbaren Tragflächen ausgestattet wurde. Die Zelle wurde komplett umgestaltet, die Hauptbewaffnung aus sechs M2 Browning-Maschinengewehren im Kaliber .50 wurde jedoch beibehalten. Es gab Pläne, die vier an den Tragflächen montierten .50-Kaliber durch vier 20-mm-Hispano-Kanonen zu ersetzen. Das Flugzeug hatte eine Nutzlast von 1.000 Pfund Bomben.\n\nAusgediente P-51 können in A-36 umgebaut werden."
 northamerican_a36_equipment_1:0 "North American A-36 Apache"
 northamerican_a36_equipment_1_short:0 "A-36 Sturzkampfbomber"
 northamerican_a36_equipment_1_desc:0 "Einheitstyp: Sturzkampfbomber \n\n Der A-36 Apache war ein von der P-51 Mustang abgeleiteter Bodenangriffs- und Sturzkampfbomber. Das Flugzeug durchlief einen Modifizierungsprozess, bei dem es mit zusätzlichen Bombengestellen, Sturzflugbremsen und hochbelastbaren Tragflächen ausgestattet wurde. Die Zelle wurde komplett umgestaltet, die Hauptbewaffnung aus sechs M2 Browning-Maschinengewehren im Kaliber .50 wurde jedoch beibehalten. Es gab Pläne, die vier an den Tragflächen montierten .50-Kaliber durch vier 20-mm-Hispano-Kanonen zu ersetzen. Das Flugzeug hatte eine Nutzlast von 1.000 Pfund Bomben.\n\nAusgediente P-51 können in A-36 umgebaut werden."
 tech_northamerican_a36_equipment_1:0 "North American A-36 Apache"
 douglas_a24_equipment_1:0 "Douglas A-24 Banshee"
 douglas_a24_equipment_1_short:0 "A-24 Sturzkampfbomber"
 douglas_a24_equipment_1_desc:0 "Einheitstyp: Sturzkampfbomber \n\n Die Douglas SBD Dauntless (in Kreisen des Army Air Corps als A-24 Banshee bekannt) war ein Aufklärungsflugzeug und Sturzkampfbomber der Marine. Das Flugzeug mit dem liebevollen Spitznamen "Slow but Deadly" (langsam, aber tödlich) hatte eine große Reichweite, gute Flugeigenschaften, eine gute Bombenlast, eine gute Verteidigungsbewaffnung und war robust. Die SBD-5 (A-24 Banshee) verfügte über einen 1.200-PS-Motor, zwei vorwärts feuernde M2 Browning-Maschinengewehre .50 und zwei M1919 Browning-Maschinengewehre .30 am Heck. Die Bombennutzlast betrug bis zu 2.250 Bomben. Das Flugzeug wurde in Serie produziert und kam bei mehreren alliierten Nationen zum Einsatz."
 curtiss_a25_equipment_1:0 "Curtiss A-25A Shrike"
 curtiss_a25_equipment_1_desc:0 "Einheitstyp: Sturzkampfbomber \n\n Die Curtiss A-25 war ursprünglich als Sturzkampfbomber für die Marine konzipiert worden, und es wurde eine Variante für die Armee entwickelt. Die Army-Variante verfügte über größere Haupträder, ein pneumatisches Spornrad, ein Ring- und Perlenvisier sowie eine Army-spezifische Funkausrüstung. Die Bewaffnung des Flugzeugs bestand aus zwei 20-mm-Hispano-Kanonen, eine in jeder Tragfläche, vier M2 Browning-Maschinengewehren des Kalibers .50 in zwei Kanonenständern unter dem Rumpf und einem M1919 .30 im hinteren Cockpit. Als die P-47 Thunderbolt die Rolle des Bodenangriffs übernahm, wurden die A-25As an die Marines übergeben und zu SB2C-1 umgerüstet."
 curtiss_a25_equipment_1_short:0 "A-25 Sturzkampfbomber"
 martin_b10_equipment:0 "Martin B-10"
 martin_b10_equipment_desc:0 "Einheitstyp: Leichter Bomber \n\n Die Martin B-10 war der erste ganz aus Metall gefertigte Eindeckerbomber und der erste in Serie hergestellte Bomber, dessen Leistung den Verfolgungsflugzeugen des Army Air Corps überlegen war. Die Konstruktion zeichnete sich durch geschlossene Cockpits, drehbare Geschütztürme, ein einziehbares Fahrwerk, einen internen Bombenschacht und vollständige Motorverkleidungen aus, die über Jahrzehnte hinweg zum Standard im Bomberbau gehören sollten. Zur Verteidigungsbewaffnung gehörten drei M1919 Browning-Maschinengewehre im Kaliber .30. Das Flugzeug konnte eine Nutzlast von 2.260 Pfund an Bomben abwerfen."
 martin_b10_bomber_equipment_1:0 "Martin B-10"
 martin_b10_bomber_equipment_1_short:0 "Leichter Bomber B-10"
 martin_b10_bomber_equipment_1_desc:0 "Einheitstyp: Leichter Bomber \n\n Die Martin B-10 war der erste ganz aus Metall gefertigte Eindecker und der erste in Serie hergestellte Bomber, dessen Leistung den Verfolgungsflugzeugen des Army Air Corps überlegen war. Die Konstruktion zeichnete sich durch geschlossene Cockpits, drehbare Geschütztürme, ein einziehbares Fahrwerk, einen internen Bombenschacht und vollständige Motorverkleidungen aus, die über Jahrzehnte hinweg zum Standard im Bomberbau gehören sollten. Zur Verteidigungsbewaffnung gehörten drei M1919 Browning-Maschinengewehre im Kaliber .30. Das Flugzeug konnte eine Nutzlast von 2.260 Pfund an Bomben abwerfen."
 martin_b10_bomber_equipment_2:0 "Martin 139W"
 martin_b10_bomber_equipment_2_short:0 "Leichter Bomber 139W"
 martin_b10_bomber_equipment_2_desc:0 "Einheitstyp: Leichter Bomber \n\n Die Martin 139W war die Exportversion des leichten Bombers Martin B-10."
 martin_b10_bomber_equipment_3:0 "Martin 166"
 martin_b10_bomber_equipment_3_short:0 "166 Leichter Bomber"
 martin_b10_bomber_equipment_3_desc:0 "Einheit Typ: Leichter Bomber \n\n Die Martin 166 war eine verbesserte Exportversion des leichten Bombers Martin 139. Neben stärkeren Triebwerken wurden auch die Flügelform, die Kabinenhaube und die Glasnase verändert, wodurch eine höhere Nutzlast erreicht wurde."
 martin_b10_bomber_equipment_4:0 "Martin B-10B"
 martin_b10_bomber_equipment_4_short:0 "Leichter Bomber B-10B"
 martin_b10_bomber_equipment_4_desc:0 "Einheitstyp: Leichter Bomber \n\n Die Martin B-10B ersetzte die vorhandenen Triebwerke durch stärkere R-1820-33-Motoren mit 775 PS. Die B-10B war die Hauptproduktionsvariante."
 tech_martin_b10_bomber_equipment_1:0 "Martin B-10"
 tech_martin_b10_bomber_equipment_1_desc:0 "Einheitstyp: Leichter Bomber \n\n Die Martin B-10 war der erste ganz aus Metall gefertigte Eindeckerbomber und der erste in Serie hergestellte Bomber, dessen Leistung den Verfolgungsflugzeugen des Army Air Corps überlegen war. Die Konstruktion zeichnete sich durch geschlossene Cockpits, drehbare Geschütztürme, ein einziehbares Fahrwerk, einen internen Bombenschacht und vollständige Motorverkleidungen aus, die über Jahrzehnte hinweg zum Standard im Bomberbau gehören sollten. Zur Verteidigungsbewaffnung gehörten drei M1919 Browning-Maschinengewehre im Kaliber .30. Das Flugzeug konnte eine Nutzlast von 2.260 Pfund an Bomben abwerfen."
 tech_martin_b10_bomber_equipment_4:0 "Leichter Bomber B-10B"
 tech_martin_b10_bomber_equipment_4_desc:0 "Einheitstyp: Leichter Bomber \n\n Die Martin B-10B ersetzte die vorhandenen Triebwerke durch stärkere R-1820-33-Motoren mit 775 PS. Die B-10B war die Hauptproduktionsvariante."
 martin_a22_equipment:0 "Leichter Bomber A-22"
 martin_a22_equipment_desc:0 "Einheitstyp: Leichter Bomber \n\n Das Martin Modell 167 war ein leichter Bomber, der hauptsächlich bei den Franzosen und Briten eingesetzt wurde, die dem Flugzeug den Spitznamen Maryland gaben. Der Prototyp XA-22 war ein zweimotoriger Ganzmetalleindecker mit guter Geschwindigkeit, Bewaffnung und einer Nutzlast von 2.000 Pfund Bomben. Das Flugzeug hatte vier .30 M1919 Browning-Maschinengewehre in den Flügeln für den Bodenangriff und zwei Maschinengewehre, eines in Rücken- und eines in Bauchlage zur Verteidigung. Das Flugzeug kam bei den Streitkräften nicht zum Einsatz, da es den Auftrag an die A-20 von Douglas verlor."
 martin_a22_equipment_1:0 "Martin A-22 Maryland"
 martin_a22_equipment_1_short:0 "Leichter Bomber A-22"
 martin_a22_equipment_1_desc:0 "Einheitstyp: Leichter Bomber Der Martin Model 167 war ein leichter Bomber, der hauptsächlich bei den Franzosen und Briten eingesetzt wurde, die dem Flugzeug den Spitznamen Maryland gaben. Der Prototyp XA-22 war ein zweimotoriger Ganzmetalleindecker mit guter Geschwindigkeit, Bewaffnung und einer Nutzlast von 2.000 Pfund Bomben. Das Flugzeug hatte vier .30 M1919 Browning-Maschinengewehre in den Flügeln für den Bodenangriff und zwei Maschinengewehre, eines in Rücken- und eines in Bauchlage zur Verteidigung. Das Flugzeug kam bei den Streitkräften nicht zum Einsatz, da es den Auftrag an die A-20 von Douglas verlor."
 tech_martin_a22_equipment_1:0 "Martin A-22 Maryland"
 northamerican_b25_equipment:0 "Leichter Bomber B-25"
 northamerican_b25_equipment_desc:0 "Einheitstyp: Leichter Bomber \n\n Die B-25 Mitchell, benannt zu Ehren von General William "Billy" Mitchell, war ein zweimotoriges Flugzeug mit Wright R-2600-9 Zwilling Cyclones Triebwerken. Die Verteidigungsbewaffnung umfasste drei .30 M1919-Maschinengewehre und ein .50 M2 in der Heckposition. Die Bombenzuladung betrug bis zu 3.000 Pfund. Die erste Serie litt unter Stabilitätsproblemen und die Tragflächen wurden für die erste Produktionsversion, die B-25A, völlig neu gestaltet. Zu den weiteren Verbesserungen gehörten selbstdichtende Treibstofftanks, eine Panzerung für die Besatzung und ein verbesserter Heckschützenstand."
 northamerican_b25_equipment_1:0 "Nordamerikanische B-25 Mitchell"
 northamerican_b25_equipment_1_short:0 "Leichter Bomber B-25"
 northamerican_b25_equipment_1_desc:0 "Einheitstyp: Leichter Bomber \n\n Die B-25 Mitchell, benannt zu Ehren von General William "Billy" Mitchell, war ein zweimotoriges Flugzeug mit Wright R-2600-9 Zwilling Cyclones Triebwerken. Die Verteidigungsbewaffnung umfasste drei .30 M1919-Maschinengewehre und ein .50 M2 in der Heckposition. Die Bombenzuladung betrug bis zu 3.000 Pfund. Die erste Serie litt unter Stabilitätsproblemen und die Tragflächen wurden für die erste Produktionsversion, die B-25A, völlig neu gestaltet. Zu den weiteren Verbesserungen gehörten selbstdichtende Treibstofftanks, eine Panzerung für die Besatzung und ein verbesserter Heckschützenstand."
 tech_northamerican_b25_equipment_1:0 "Nordamerikanische B-25 Mitchell"
 northamerican_b25_equipment_2:0 "Nordamerikanische B-25C Mitchell"
 northamerican_b25_equipment_2_short:0 "Leichter Bomber B-25C"
 northamerican_b25_equipment_2_desc:0 "Einheitstyp: Leichter Bomber \n\n Eine Verbesserung der B-25 mit verbesserten Wright R-2600-13s Motoren. Es wurden Enteisungs- und Vereisungsschutzvorrichtungen sowie ein zusätzliches .50 M2 Browning-Maschinengewehr im Bug hinzugefügt. Die B-25C war die erste in Serie gefertigte Version der B-25.\n\nAusgediente B-25 können zu B-25Cs umgebaut werden."
 tech_northamerican_b25_equipment_2:0 "Nordamerikanische B-25C Mitchell"
 northamerican_b25_equipment_3:0 "Nordamerikanische B-25J Mitchell"
 northamerican_b25_equipment_3_short:0 "B-25J Leichter Bomber"
 northamerican_b25_equipment_3_desc:0 "Einheitstyp: Leichter Bomber \n\n Die B-25J knüpfte an die Verbesserungen an, die mit der B-25H-Variante begonnen wurden, die das Flugzeug mit einer 75-mm-M4-ausstattete. Vier am Rumpf montierte Pods mit vier M2 Browning-Maschinengewehren der Kaliber .50 wurden installiert, wodurch die Gesamtzahl der M2 von vierzehn auf achtzehn stieg. Zusätzliche Befestigungspunkte wurden installiert, um acht 5-Zoll-Hochgeschwindigkeits-Flugzeuggeschosse oder einen Mark 13-Torpedo zu tragen. Veraltete B-25C können in B-25J umgewandelt werden."
 tech_northamerican_b25_equipment_3:0 "North American B-25J Mitchell"
 douglas_p70_equipment_1:0 "Douglas P-70 Havoc"
 douglas_p70_equipment_1_short:0 "P-70 Nachtjäger"
 douglas_p70_equipment_1_desc:0 "Einheitstyp: Nachtjäger \n\n Die Douglas P-70 Havoc war ein Umbau von A-20 Schnellbombern zu Nachtjägern. Die Bewaffnung wurde um vier nach vorne feuernde 20-mm-Kanonen erweitert. Das Flugzeug wurde mit dem SCR-540-Radar und einem zusätzlichen Treibstofftank ausgestattet. Das Flugzeug kam in begrenztem Umfang im Pazifik zum Einsatz, bevor es ausgemustert und als Trainer eingesetzt wurde."
 tech_douglas_p70_equipment_1:0 "Douglas P-70 Havoc"
 douglas_a20_equipment:0 "A-20 Schneller Bomber"
 douglas_a20_equipment_desc:0 "Einheitstyp: Schneller Bomber Die Douglas A-20 Havoc war ein mittelgroßer Bomber, der in Frankreich als DB-7 (Douglas' Bezeichnung für das Flugzeug) eingesetzt wurde und nach dem Fall Frankreichs bei der Royal Air Force Verwendung fand. Die A-20 war mit zwei Wright R-2600-11-Motoren ausgestattet, konnte eine Bombenlast zwischen 1.400 und 1.800 Pfund tragen und verfügte über ein einzelnes .50 M2 Browning-Maschinengewehr für Verteidigungszwecke."
 douglas_a20_equipment_1:0 "Douglas A-20 Havoc"
 douglas_a20_equipment_1_short:0 "A-20 Schneller Bomber"
 douglas_a20_equipment_1_desc:0 "Einheitstyp: Schneller Bomber Die Douglas A-20 Havoc war ein mittelgroßer Bomber, der in Frankreich als DB-7 (Douglas' Bezeichnung für das Flugzeug) eingesetzt wurde und nach dem Fall Frankreichs von der Royal Air Force verwendet wurde. Die A-20 war mit zwei Wright R-2600-11-Motoren ausgestattet, konnte eine Bombenlast zwischen 1.400 und 1.800 Pfund tragen und verfügte über ein einzelnes .50 M2 Browning-Maschinengewehr für Verteidigungszwecke."
 tech_douglas_a20_equipment_1:0 "Douglas A-20 Havoc"
 douglas_a20_equipment_2:0 "Douglas A-20C Havoc"
 douglas_a20_equipment_2_short:0 "A-20C Schneller Bomber"
 douglas_a20_equipment_2_desc:0 "Einheitstyp: Schneller Bomber \n\n Die A-20C war ein Versuch, ein Standardmodell für den internationalen Markt zu schaffen. Das Flugzeug erhielt verbesserte Wright R-2600-23-Motoren, selbstdichtende Treibstofftanks, zusätzliche Panzerung und war für die Beförderung eines externen 2.000-Pfund-Lufttorpedos ausgerüstet. Nach dem Angriff auf Pearl Harbor behielt das Army Air Corps die Kontrolle über die Flugzeuge.\n\nAusgediente Douglas A-20 können zu A-20Cs umgebaut werden."
 tech_douglas_a20_equipment_2:0 "Douglas A-20C Havoc"
 douglas_a26_equipment:0 "A-26 Angriffsbomber"
 douglas_a26_equipment_desc:0 "Einheitstyp: Schneller Bomber \n\n Die Douglas A-26 wurde als Nachfolger der Douglas A-20 entwickelt. Das Flugzeug war ein zweimotoriger, vielseitiger leichter Bomber und Bodenangriffsträger. Die Nase war mit sechs bis acht .50 M2 Browning-Maschinengewehren bestückt, die Tragflächen verfügten über optionale Pods für weitere sechs bis acht .50 M2, und es gab vier .50er in einem ferngesteuerten dorsalen und ventralen Geschützturm. Außerdem konnte das Flugzeug bis zu zehn 5-Zoll-Hochgeschwindigkeits-Flugzeugraketen tragen, fünf unter jeder Tragfläche und 4.000 Pfund Bomben im internen Bombenschacht. Obwohl die A-26 Invader erst gegen Ende des Krieges eingeführt wurde, war sie bis 1969 in verschiedenen Konflikten des Kalten Krieges im Einsatz."
 douglas_a26_equipment_1:0 "Douglas A-26 Invader"
 douglas_a26_equipment_1_short:0 "A-26 Schneller Bomber"
 douglas_a26_equipment_1_desc:0 "Einheitstyp: Schneller Bomber \n\n Die Douglas A-26 wurde als Nachfolger der Douglas A-20 entwickelt. Das Flugzeug war ein zweimotoriger, vielseitiger leichter Bomber und Bodenangriffsträger. Die Nase war mit sechs bis acht .50 M2 Browning-Maschinengewehren bestückt, die Tragflächen verfügten über optionale Pods für weitere sechs bis acht .50 M2, und es gab vier .50er in einem ferngesteuerten dorsalen und ventralen Geschützturm. Außerdem konnte das Flugzeug bis zu zehn 5-Zoll-Hochgeschwindigkeits-Flugzeugraketen tragen, fünf unter jeder Tragfläche und 4.000 Pfund Bomben im internen Bombenschacht. Obwohl die A-26 Invader erst gegen Ende des Krieges eingeführt wurde, war sie bis 1969 in verschiedenen Konflikten des Kalten Krieges im Einsatz."
 tech_douglas_a26_equipment_1:0 "Douglas A-26 Invader"
 douglas_b18_equipment:0 "B-18 Mittlerer Bomber"
 douglas_b18_equipment_desc:0 "Einheitstyp: Mittlerer Bomber 1934 forderte das Army Air Corps einen Ersatz für die Martin B-10 an. Die neue Konstruktion hatte die doppelte Bombenlast und Reichweite. Douglas reichte eine modifizierte DC-2 ein, ein Verkehrsflugzeug für 14 Passagiere, das gegen das Boeing-Modell 299 (später B-17 Flying Fortress) und die Martin 146 antrat. Die Boeing-Konstruktion war eindeutig überlegen; ein Absturz des Prototyps führte jedoch dazu, dass das Flugzeug nicht mehr in Betracht gezogen wurde. Die B-18 konnte bis zu 4.400 Pfund an Bomben tragen. Das Flugzeug wurde bei der Royal Canadian Air Force unter dem Namen Digby eingesetzt."
 douglas_b18_equipment_1:0 "Douglas B-18 Bolo"
 douglas_b18_equipment_1_short:0 "B-18 Mittlerer Bomber"
 douglas_b18_equipment_1_desc:0 "Einheitstyp: Mittlerer Bomber 1934 forderte das Army Air Corps einen Ersatz für die Martin B-10 an. Die neue Konstruktion hatte die doppelte Bombenlast und Reichweite. Douglas reichte eine modifizierte DC-2 ein, ein Verkehrsflugzeug für 14 Passagiere, das gegen das Boeing-Modell 299 (später B-17 Flying Fortress) und die Martin 146 antrat. Die Boeing-Konstruktion war eindeutig überlegen; ein Absturz des Prototyps führte jedoch dazu, dass das Flugzeug nicht mehr in Betracht gezogen wurde. Die B-18 konnte bis zu 4.400 Pfund an Bomben tragen. Das Flugzeug wurde bei der Royal Canadian Air Force unter dem Namen Digby eingesetzt."
 tech_douglas_b18_equipment_1:0 "Douglas B-18 Bolo"
 douglas_b23_equipment:0 "B-23 Mittlerer Bomber"
 douglas_b23_equipment_desc:0 "Einheitstyp: Mittlerer Bomber \n\n Die Douglas B-23 war ein zweimotoriger Bomber, der als Nachfolger der B-18 Bolo entwickelt wurde. Die B-23 verfügte über eine größere Spannweite, ein voll einziehbares Fahrwerk und eine bessere Verteidigungsbewaffnung. Die B-23 ist der erste Bomber mit einem verglasten Heckgeschütz, das mit einem M2 Browning-Maschinengewehr .50 mit Zielfernrohr ausgestattet war und in Bauchlage abgefeuert wurde. Das Flugzeug verfügte über drei .30 M1919-Maschinengewehre als zusätzliche Verteidigungsmittel. Die B-23 war zwar besser als die B-18, hatte aber eine geringere Nutzlast als die B-25 Mitchell und die B-26 Marauder. Die B-23 sollte zu einem Transportflugzeug für den Segelflugzeugschlepp umgebaut werden."
 douglas_b23_equipment_1:0 "Douglas B-23 Dragon"
 douglas_b23_equipment_1_short:0 "B-23 Mittlerer Bomber"
 douglas_b23_equipment_1_desc:0 "Einheitstyp: Mittlerer Bomber Die Douglas B-23 war ein zweimotoriger Bomber, der als Nachfolger der B-18 Bolo entwickelt wurde. Die B-23 verfügte über eine größere Spannweite, ein voll einziehbares Fahrwerk und eine bessere Verteidigungsbewaffnung. Die B-23 ist der erste Bomber mit einem verglasten Heckgeschütz, das mit einem M2 Browning-Maschinengewehr .50 mit Zielfernrohr ausgestattet war und in Bauchlage abgefeuert wurde. Das Flugzeug verfügte über drei .30 M1919-Maschinengewehre als zusätzliche Verteidigungsmittel. Die B-23 war zwar besser als die B-18, hatte aber eine geringere Nutzlast als die B-25 Mitchell und die B-26 Marauder. Die B-23 sollte zu einem Transportflugzeug für den Segelflugzeugschlepp umgebaut werden."
 tech_douglas_b23_equipment_1:0 "Douglas B-23 Dragon"
 martin_b26_equipment:0 "B-26 Mittlerer Bomber"
 martin_b26_equipment_desc:0 "Einheitstyp: Mittlerer Bomber Die Martin B-26 war ein zweimotoriger Bomber, der von Pratt & Whitney R-2800-5 Triebwerken angetrieben wurde. Das Flugzeug verfügte über den ersten motorisierten Rückenturm, der mit zwei .50 M2 Browning-Maschinengewehren bewaffnet war, und hatte zwei .30 M1919-Maschinengewehre zur Verteidigung. Aufgrund ihrer kurzen Spannweite und der hohen Geschwindigkeit bei der Landung kam es zu einer hohen Anzahl von Strömungsabrissen und Abstürzen, was dem Flugzeug die Spitznamen Widowmaker, Martin Murderer, Flying Coffin, B-Dash-Crash und andere bunte Namen einbrachte."
 martin_b26_equipment_1:0 "Martin B-26 Marauder"
 martin_b26_equipment_1_short:0 "B-26 Mittlerer Bomber"
 martin_b26_equipment_1_desc:0 "Einheitstyp: Mittlerer Bomber Die Martin B-26 war ein zweimotoriger Bomber mit Pratt & Whitney R-2800-5-Motoren. Das Flugzeug verfügte über den ersten motorisierten Rückenturm, der mit zwei .50 M2 Browning-Maschinengewehren bewaffnet war, und hatte zwei .30 M1919-Maschinengewehre zur Verteidigung. Aufgrund ihrer kurzen Spannweite und der hohen Geschwindigkeit bei der Landung kam es zu einer hohen Anzahl von Strömungsabrissen und Abstürzen, was dem Flugzeug die Spitznamen Widowmaker, Martin Murderer, Flying Coffin, B-Dash-Crash und andere bunte Namen einbrachte."
 tech_martin_b26_equipment_1:0 "Martin B-26 Marauder"
 martin_b26_equipment_2:0 "Martin B-26B Marauder"
 martin_b26_equipment_2_short:0 "B-26B Mittlerer Bomber"
 martin_b26_equipment_2_desc:0 "Einheitstyp: Mittlerer Bomber \n\n Die B-26 wies eine Reihe von Verbesserungen auf; die Spannweite wurde um sechs Fuß vergrößert, ein besserer Motor und größere Vergasereinlässe wurden hinzugefügt. Die Höhe des Seitenleitwerks wurde um zwei Fuß erhöht. Diese Änderungen verbesserten die Leistung des Flugzeugs und erleichterten das Fliegen, insbesondere bei hoher Belastung. Die Bewaffnung wurde von sechs auf zwölf .50 M2 Browning-Maschinengewehre in vorderer Feuerstellung erhöht, wodurch das Flugzeug nun auch Beschussflüge durchführen konnte. Die Bezeichnung B-26C wurde den in Omaha, Nebraska, gebauten Flugzeugen gegeben.\n\nVeraltete B-26 können in B-26B umgebaut werden."
 tech_martin_b26_equipment_2:0 "Martin B-26B Marauder"
 martin_b26_equipment_3:0 "Martin B-26F Marauder"
 martin_b26_equipment_3_short:0 "B-26F Mittlerer Bomber"
 martin_b26_equipment_3_desc:0 "Einheitstyp: Mittlerer Bomber \n\n Die B-26F verbesserte die Panzerung des Flugzeugs und erhöhte den Anstellwinkel der Tragflächen. Außerdem wurde ein einzelnes .50 M2 Browning-Maschinengewehr aus dem Bug entfernt. Ein besseres Bombenzielgerät, das T-1, wurde installiert und ersetzte die M-Serie.\n\nVeraltete B-26B können in B-26F umgebaut werden."
 tech_martin_b26_equipment_3:0 "Martin B-26F Marauder"
 douglas_b42_equipment:0 "B-42 Mittlerer Bomber"
 douglas_b42_equipment_desc:0 "Einheitstyp: Mittlerer Bomber \n\n Die Douglas B-42 Mixmaster wurde mit einem unkonventionellen Ansatz entwickelt, bei dem zwei Triebwerke im Rumpf untergebracht wurden, wodurch Flügel und Rumpf frei von widerstandsverursachenden Vorsprüngen blieben. Die Verteidigungsbewaffnung bestand aus zwei .50 M2 Browning-Maschinengewehren, eines auf jeder Seite, zwei in einem hinteren und zwei in einem vorderen Geschützturm. Das Flugzeug konnte bis zu 8.000 Pfund an Bomben aus einem internen Schacht abwerfen. Das Flugzeug litt unter einer Reihe von Problemen und wurde aufgrund des Kriegsendes nie für die Massenproduktion zugelassen."
 douglas_b42_equipment_1:0 "Douglas B-42 Mixmaster"
 douglas_b42_equipment_1_short:0 "B-42 Mittlerer Bomber"
 douglas_b42_equipment_1_desc:0 "Einheitstyp: Mittlerer Bomber \n\n Die Douglas B-42 Mixmaster wurde mit einem unkonventionellen Ansatz entwickelt, bei dem zwei Triebwerke im Rumpf untergebracht wurden, wodurch Flügel und Rumpf frei von widerstandsverursachenden Vorsprüngen blieben. Die Verteidigungsbewaffnung bestand aus zwei .50 M2 Browning-Maschinengewehren, eines auf jeder Seite, zwei in einem hinteren und zwei in einem vorderen Geschützturm. Das Flugzeug konnte bis zu 8.000 Pfund an Bomben aus einem internen Schacht abwerfen. Das Flugzeug litt unter einer Reihe von Problemen und wurde aufgrund des Kriegsendes nie für die Massenproduktion zugelassen."
 tech_douglas_b42_equipment_1:0 "Douglas B-42 Mixmaster"
 boeing_b17_equipment:0 "B-17 Schwerer Bomber"
 boeing_b17_equipment_desc:0 "Einheitstyp: Schwerer Bomber Die Boeing B-17 Flying Fortress war ein viermotoriger schwerer Bomber, der gegen die B-18 von Douglas und die 146 von Martin antrat. Obwohl Boeing den Auftrag verlor, weil der Prototyp abstürzte, gab das Army Air Corps weitere Tests in Auftrag. Die B-17B war das erste Serienmodell mit vier 1.200 PS starken R-1820-51-Motoren. Die anfänglichen wulstigen Maschinengewehrstellungen wurden durch das aerodynamischere Aussehen ersetzt."
 boeing_b17_equipment_1:0 "Boeing B-17 Fliegende Festung"
 boeing_b17_equipment_1_short:0 "B-17 Schwerer Bomber"
 boeing_b17_equipment_1_desc:0 "Einheitstyp: Schwerer Bomber Die Boeing B-17 Flying Fortress war ein viermotoriger schwerer Bomber, der gegen die B-18 von Douglas und die 146 von Martin antrat. Obwohl Boeing den Auftrag verlor, weil der Prototyp abstürzte, gab das Army Air Corps weitere Tests in Auftrag. Die B-17B war das erste Serienmodell mit vier 1.200 PS starken R-1820-51-Motoren. Die anfänglichen wulstigen Maschinengewehrstellungen wurden durch das aerodynamischere Aussehen ersetzt."
 tech_boeing_b17_equipment_1:0 "Boeing B-17 Flying Fortress"
 boeing_b17_equipment_2:0 "Boeing B-17E Flying Fortress (Fliegende Festung)"
 boeing_b17_equipment_2_short:0 "B-17E Schwerer Bomber"
 boeing_b17_equipment_2_desc:0 "Einheitstyp: Schwerer Bomber \n\n Die B-17E war eine umfassende Neukonstruktion, die ein verbessertes Seitenleitwerk, neue Flossen und Verbesserungen am Rumpf aufwies. Die Erfahrung hatte gezeigt, dass das Flugzeug bei Angriffen von hinten verwundbar war. Deshalb wurden ein Heckschützenstand und ein Rückenturm hinter dem Cockpit hinzugefügt, die jeweils mit zwei .50 M2 Browning-Maschinengewehren bewaffnet waren.\n\nAufgrund der erheblichen Änderungen können veraltete Boeing B-17 nicht in B-17Es umgewandelt werden."
 tech_boeing_b17_equipment_2:0 "Boeing B-17E Fliegende Festung"
 boeing_b17_equipment_3:0 "Boeing B-17F Fliegende Festung"
 boeing_b17_equipment_3_short:0 "B-17F Schwerer Bomber"
 boeing_b17_equipment_3_desc:0 "Einheitstyp: Schwerer Bomber \n\n Die B-17F wies mehrere Änderungen auf, wie z.B. den Ersatz der gut gerahmten Nasenverglasung durch einen geformten Plexiglaskegel und bessere Propeller. Zu den internen Änderungen gehörten zusätzliche Ladekapazitäten für Munition und Treibstoff, wodurch das Flugzeug am Heck schwerer wurde und die Trimmklappe für das Höhenruder zusätzlich belastet wurde. Die maximale Bombenkapazität wurde von 4.200 auf 8.000 Pfund erhöht. Später in der F-Serie wurde ein ferngesteuerter Kinnturm hinzugefügt, um das Flugzeug vor Frontalangriffen feindlicher Jäger zu schützen.\n\nVeraltete B-17Es können in B-17Fs umgebaut werden."
 tech_boeing_b17_equipment_3:0 "Boeing B-17F Fliegende Festung"
 boeing_b17_equipment_4:0 "Boeing B-17G Fliegende Festung"
 boeing_b17_equipment_4_short:0 "B-17G Schwerer Bomber"
 boeing_b17_equipment_4_desc:0 "Einheitstyp: Schwerer Bomber \n\n Die B17G-Serie knüpfte an die Konstruktionsverbesserungen der F-Serie an, die Fenster der Heckwurden versetzt angeordnet, und es wurde eine zusätzliche Bewaffnung hinzugefügt, die die Gesamtzahl auf dreizehn M2 Browning-Maschinengewehre .50 erhöhte. Zu den weiteren Verbesserungen gehörten ein besserer Heckgeschützturm und eine bessere Position mit einem Reflektorvisier und einem größeren Schussfeld. Die G-Serie wurde am meisten produziert und gilt als die endgültige Version der B-17 Flying Fortress. Veraltete B-17Fs können in B-17Gs umgebaut werden."
 tech_boeing_b17_equipment_4:0 "Boeing B-17G Fliegende Festung"
 consolidated_b24_equipment:0 "B-24 Schwerer Bomber"
 consolidated_b24_equipment_desc:0 "Einheitstyp: Schwerer Bomber \n\n Die Consolidated B-24 war ein viermotoriger schwerer Bomber mit einem schultermontierten Davis-Flügel, der den Luftwiderstand verringerte, eine hohe Reisegeschwindigkeit und eine große Reichweite ermöglichte und die Bombenkapazität erhöhte. Die B-24A war das erste Serienmodell, das gegenüber dem Prototyp eine verbesserte Aerodynamik aufwies; dieses Modell wurde direkt an das Vereinigte Königreich verkauft. Die Gelder aus dem Verkauf der B-24A wurden zur weiteren Verbesserung der Konstruktion verwendet. Das Ergebnis war die B-24D, das erste Serienmodell, das über bessere Triebwerke und eine stärkere Verteidigungsbewaffnung verfügte."
 consolidated_b24_equipment_1:0 "Konsolidierte B-24 Liberator"
 consolidated_b24_equipment_1_short:0 "B-24 Schwerer Bomber"
 consolidated_b24_equipment_1_desc:0 "Einheitstyp: Die Consolidated B-24 war ein viermotoriger schwerer Bomber mit einem schultermontierten Davis-Flügel, der den Luftwiderstand verringerte, eine hohe Reisegeschwindigkeit und eine große Reichweite ermöglichte und die Bombenkapazität erhöhte. Die B-24A war das erste Serienmodell, das gegenüber dem Prototyp eine verbesserte Aerodynamik aufwies; dieses Modell wurde direkt an das Vereinigte Königreich verkauft. Die Gelder aus dem Verkauf der B-24A wurden zur weiteren Verbesserung der Konstruktion verwendet. Das Ergebnis war die B-24D, das erste Serienmodell, das über bessere Triebwerke und eine stärkere Verteidigungsbewaffnung verfügte."
