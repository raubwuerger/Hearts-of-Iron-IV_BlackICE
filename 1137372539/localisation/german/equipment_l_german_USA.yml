 consolidated_b24_equipment_2:0 "Konsolidierte B-24J Liberator"
 consolidated_b24_equipment_2_short:0 "B-24J Schwerer Bomber"
 consolidated_b24_equipment_2_desc:0 "Einheitstyp: Schwerer Bomber Nach der B-24H-Serie, die einen elektrisch angetriebenen Bugturm, versetzte Heckschützenpositionen und einen verbesserten Heckturm aufwies, führte die J-Serie weitere Verbesserungen ein. Ein besseres Autopilotsystem und ein verbessertes Bombenzielgerät, die M-1 Serie, wurden eingebaut. Die J-Serie war die einzige Version, die von allen fünf an der B-24 Produktion beteiligten Fabriken gebaut wurde und war die am meisten produzierte Variante.\n\nVeraltete B-24 können in B-24Js umgewandelt werden."
 tech_consolidated_b24_equipment_2:0 "Konsolidierte B-24J Liberator"
 boeing_b29_equipment:0 "B-29 Schwerer Bomber"
 boeing_b29_equipment_desc:0 "Einheitstyp: Schwerer Bomber \n\n Die Boeing B-29 Superfortress war ein viermotoriger schwerer Bomber, der für Höhenflüge konzipiert war, die er hervorragend beherrschte, aber auch für Bombenangriffe in geringer Höhe und das Abwerfen von Seeminen. Das Flugzeug verfügte über zwei Druckkabinen, die durch einen Tunnel miteinander verbunden waren, während der Bombenschacht drucklos blieb. Die Abwehrbewaffnung bestand aus vier ferngesteuerten Geschütztürmen mit je zwei M2 Browning-Maschinengewehren vom Typ .50 und einem Heckgeschütz mit Feuerleitradar. Das Flugzeug konnte je nach Höhe und Entfernung bis zu 20.000 Pfund Bomben mitführen. Die Silverplate-Variante, bei der die Bewaffnung entfernt und die Treibstoff- und Bombenkapazität erhöht wurde, warf die Atombomben über Japan ab. Nach dem Krieg wurden eine Handvoll B-29 als fliegende Fernsehsender für die Firma Stratovision eingesetzt."
 boeing_b29_equipment_1:0 "Boeing B-29 Superfortress"
 boeing_b29_equipment_1_short:0 "Schwerer B-29-Bomber"
 boeing_b29_equipment_1_desc:0 "Einheitstyp: Schwerer Bomber \n\n Die Boeing B-29 Superfortress war ein viermotoriger schwerer Bomber, der für Höhenflüge konzipiert war, die er hervorragend beherrschte, aber auch für Bombenangriffe in geringer Höhe und das Abwerfen von Seeminen. Das Flugzeug verfügte über zwei Druckkabinen, die durch einen Tunnel miteinander verbunden waren, während der Bombenschacht drucklos blieb. Die Abwehrbewaffnung bestand aus vier ferngesteuerten Geschütztürmen mit je zwei M2 Browning-Maschinengewehren vom Typ .50 und einem Heckgeschütz mit Feuerleitradar. Das Flugzeug konnte je nach Höhe und Entfernung bis zu 20.000 Pfund Bomben mitführen. Die Silverplate-Variante, bei der die Bewaffnung entfernt und die Treibstoff- und Bombenkapazität erhöht wurde, warf die Atombomben über Japan ab. Nach dem Krieg wurden eine Handvoll B-29 als fliegende Fernsehsender für die Firma Stratovision eingesetzt."
 tech_boeing_b29_equipment_1:0 "Boeing B-29 Superfortress"
 consolidated_b32_equipment:0 "B-32 Schwerer Bomber"
 consolidated_b32_equipment_desc:0 "Einheitstyp: Schwerer Bomber \n\n Die B-32 Dominator war ein viermotoriger schwerer Bomber, der parallel zur B-29 Superfortress entwickelt wurde, falls letztere ausfallen sollte. Die Konstruktion basierte auf der B-24 Liberator, allerdings mit einem längeren Rumpf und den gleichen 2.200 PS starken Wright Duplex-Cyclone-Triebwerken wie die B-29. Die Kabine war druckbeaufschlagt, und die Verteidigungsbewaffnung umfasste zehn bis vierzehn M2 Browning-Maschinengewehre in ferngesteuerten Türmen. Das Flugzeug wurde nur in begrenzter Stückzahl produziert, nur etwa einhundert Exemplare wurden hergestellt. Die B-32 Dominator wurde zur Überwachung der Einhaltung des Waffenstillstands durch Japan und zur Sammlung von Aufklärungsfotos und Informationen für die Besetzung des Landes eingesetzt."
 consolidated_b32_equipment_1:0 "Konsolidierte B-32 Dominator"
 consolidated_b32_equipment_1_short:0 "B-32 Schwerer Bomber"
 consolidated_b32_equipment_1_desc:0 "Einheitstyp: Schwerer Bomber \n\n Die B-32 Dominator war ein viermotoriger schwerer Bomber, der parallel zur B-29 Superfortress entwickelt wurde, falls diese ausfallen sollte. Die Konstruktion basierte auf der B-24 Liberator, allerdings mit einem längeren Rumpf und den gleichen 2.200 PS starken Wright Duplex-Cyclone-Triebwerken wie die B-29. Die Kabine war druckbeaufschlagt, und die Verteidigungsbewaffnung umfasste zehn bis vierzehn M2 Browning-Maschinengewehre in ferngesteuerten Türmen. Das Flugzeug wurde nur in begrenzter Stückzahl produziert, nur etwa einhundert Exemplare wurden hergestellt. Die B-32 Dominators wurden zur Überwachung der Einhaltung des Waffenstillstands durch Japan und zur Sammlung von Aufklärungsfotos und Informationen für die Besetzung des Landes eingesetzt."
 convair_b36_equipment_1:0 "Convair B-36 Peacemaker"
 convair_b36_equipment_1_short:0 "B-36 Schwerer Bomber"
 convair_b36_equipment_1_desc:0 "Schwere Bomber sind viermotorige Bomber, die in erster Linie zum Angriff auf feindliche strategische Ziele eingesetzt werden. Sie sind schwer bewaffnet, gepanzert und haben eine große Reichweite."
 tech_consolidated_b32_equipment_1:0 "Consolidated B-32 Dominator"
 lockheed_a28_equipment:0 "PBO-1 Patrouillenbomber"
 lockheed_a28_equipment_desc:0 "Einheitstyp: Marinebomber \n\n Die Lockheed A-28 Hudson war ein militärischer Umbau des Lockheed Model 14 Super Electra Verkehrsflugzeugs. Das Flugzeug wurde hauptsächlich von der Royal Air Force als leichter Bomber, zur Küstenaufklärung und zum Transport von Agenten nach Frankreich eingesetzt. Das Flugzeug war mit zwei .30 M1919 Browning-Maschinengewehren in der Nase und zwei .30 M1919 in einem Rückenturm bewaffnet. Das Flugzeug konnte eine Nutzlast von bis zu 1.400 Pfund an Bomben oder Wasserbomben tragen."
 lockheed_a28_equipment_1:0 "Lockheed A-28 Hudson"
 lockheed_a28_equipment_1_short:0 "A-28 Marinebomber"
 lockheed_a28_equipment_1_desc:0 "Einheitstyp: Marinebomber \n\n Die Lockheed A-28 Hudson war ein militärischer Umbau des Lockheed Model 14 Super Electra Verkehrsflugzeugs. Das Flugzeug wurde hauptsächlich von der Royal Air Force als leichter Bomber, zur Küstenaufklärung und zum Transport von Agenten nach Frankreich eingesetzt. Das Flugzeug war mit zwei .30 M1919 Browning-Maschinengewehren in der Nase und zwei .30 M1919 in einem Rückenturm bewaffnet. Das Flugzeug konnte eine Nutzlast von bis zu 1.400 Pfund an Bomben oder Wasserbomben tragen."
 tech_lockheed_a28_equipment_1:0 "Lockheed A-28 Hudson"
 lockheed_a28_equipment_2:0 "Lockheed PBO-1 Hudson"
 lockheed_a28_equipment_2_short:0 "PBO-1 Marinebomber"
 lockheed_a28_equipment_2_desc:0 "Einheitstyp: Marinebomber \n\n Die Lockheed PBO-1 Hudson war ein Umbau der A-28 Hudson und wurde für Marinepatrouilleneinsätze verwendet. Das Flugzeug wurde auch von der Royal Canadian Air Force und der Royal Australian Air Force für die Seepatrouille eingesetzt. Veraltete A-28 können zu PBO-1 umgebaut werden."
 tech_lockheed_a28_equipment_2:0 "Lockheed PBO-1 (A-29) Hudson"
 lockheed_pv1_equipment:0 "PV-1 Patrouillenbomber"
 lockheed_pv1_equipment_desc:0 "Einheitstyp: Marinebomber \n\n Die Lockheed PV-1 Ventura war ein zweimotoriger mittlerer Bomber und ein Patrouillenboot, das vom Lockheed Model 18 Lodestar-Transporter abgeleitet war. Die von den Army Air Forces eingesetzte Bombervariante wurde als B-37 bezeichnet. Der Unterschied zwischen der B-37 und der PV-1 bestand in der Ausrüstung, mit der das Flugzeug für den Einsatz als Patrouillenflugzeug auf See angepasst wurde. Der Treibstoffvorrat wurde stark erhöht, die vorwärts feuernde Abwehrbewaffnung wurde entfernt und das Suchradar ASD-1 installiert. Das Flugzeug konnte 3.000 Pfund allgemeine Munition, sechs 325-Pfund-Wasserbomben oder einen Torpedo transportieren."
 lockheed_pv1_equipment_1:0 "Lockheed PV-1 Ventura"
 lockheed_pv1_equipment_1_short:0 "PV-1 Marinebomber"
 lockheed_pv1_equipment_1_desc:0 "Einheitstyp: Die Lockheed PV-1 Ventura war ein zweimotoriger mittlerer Bomber und ein Patrouillenboot, das vom Lockheed Model 18 Lodestar-Transporter abgeleitet war. Die von den Army Air Forces eingesetzte Bombervariante wurde als B-37 bezeichnet. Der Unterschied zwischen der B-37 und der PV-1 bestand in der Ausrüstung, mit der das Flugzeug für den Einsatz als Patrouillenflugzeug auf See angepasst wurde. Der Treibstoffvorrat wurde stark erhöht, die vorwärts feuernde Abwehrbewaffnung wurde entfernt und das Suchradar ASD-1 installiert. Das Flugzeug konnte 3.000 Pfund allgemeine Munition, sechs 325-Pfund-Wasserbomben oder einen Torpedo transportieren."
 tech_lockheed_pv1_equipment_1:0 "Lockheed PV-2 Harpoon"
 lockheed_pv2_equipment_1:0 "Lockheed PV-2 Harpoon"
 lockheed_pv2_equipment_1_short:0 "PV-2 Marinebomber"
 lockheed_pv2_equipment_1_desc:0 "Einheitstyp: Marinebomber \n\n Die PV-2 war eine Weiterentwicklung der PV-1 und verfügte über eine vergrößerte Flügelfläche, die ihr eine bessere Tragfähigkeit verlieh. Die Bewaffnung wurde mit fünf vorwärts feuernden .50 M2 Browning-Maschinengewehren vereinheitlicht und die Bombenlast wurde auf 4.000 Pfund erhöht. Außerdem konnten acht 5-Zoll-Hochgeschwindigkeitsraketen unter jeder Tragfläche mitgeführt werden.\n\nVeraltete PV-1 können in PV-2 umgewandelt werden."
 tech_lockheed_pv2_equipment_1:0 "Lockheed PV-2 Harpoon"
 consolidated_pb4y_equipment:0 "PB4Y Patrouillenbomber"
 consolidated_pb4y_equipment_desc:0 "Einheitstyp: Marinebomber \n\n Die B-24 wurde für die Verwendung durch die Navy und das Marine Corps modifiziert und für den Einsatz im U-Boot-Krieg, für Anti-Schiffs-Patrouillen und für die Fotoaufklärung bei Luft-See-Rettungseinsätzen eingesetzt. Der Hauptunterschied war der Einbau eines Kugelturms im Bug und die Ersetzung des ventralen Turms durch eine einziehbare Radarkuppel. Joseph P. Kennedy Jr. starb als Pilot einer PB4Y-1 Liberator bei der Operation Aphrodite.\n\nAusgediente B-24 können zu PB4Y-1 umgebaut werden."
 consolidated_pb4y_equipment_1:0 "Consolidated PB4Y-1 Liberator"
 consolidated_pb4y_equipment_1_short:0 "PB4Y-1 Marinebomber"
 consolidated_pb4y_equipment_1_desc:0 "Einheitstyp: Marinebomber \n\n Die B-24 wurde für die Verwendung durch die Navy und das Marine Corps modifiziert und für den Einsatz im U-Boot-Krieg, für Anti-Schiffs-Patrouillen, für die Fotoaufklärung und für Luft-See-Rettungseinsätze eingesetzt. Der Hauptunterschied war der Einbau eines Kugelturms im Bug und die Ersetzung des ventralen Turms durch eine einziehbare Radarkuppel. Joseph P. Kennedy Jr. starb als Pilot einer PB4Y-1 Liberator bei der Operation Aphrodite.\n\nAusgediente B-24 können zu PB4Y-1 umgebaut werden."
 tech_consolidated_pb4y_equipment_1:0 "Konsolidierte PB4Y-1 Liberator"
 consolidated_pb4y_equipment_2:0 "Consolidated PB4Y-2 Privateer"
 consolidated_pb4y_equipment_2_short:0 "PB4Y-2 Marinebomber"
 consolidated_pb4y_equipment_2_desc:0 "Einheitstyp: Marinebomber \n\n Die PB4Y-2 war eine stark modifizierte Version der B-24. Der Rumpf wurde verlängert, um einen Flugingenieur unterzubringen und so die Ermüdung des Piloten bei langen Einsätzen zu verringern. Die Verteidigungsbewaffnung des Flugzeugs wurde auf zwölf .50 M2 Browning-Maschinengewehre in sechs elektrisch angetriebenen Türmen erhöht. Die Nutzlast betrug bis zu 12.800 Pfund in Form von Bomben, Minen oder Torpedos.\n\nAufgrund erheblicher Änderungen können veraltete B-24 und PB4Y-1 NICHT in PB4Y-2 umgerüstet werden."
 tech_consolidated_pb4y_equipment_2:0 "Konsolidierte PB4Y-2 Privateer"
 consolidated_pb4y_gb_equipment_1:0 "Consolidated PB4Y-2 Privateer (gelenkte Bombe)"
 consolidated_pb4y_gb_equipment_1_short:0 "PB4Y-2 Marinebomber (Lenkbombe)"
 consolidated_pb4y_gb_equipment_1_desc:0 "Einheitstyp: Marinebomber \n\n Eine modifizierte Version der PB4Y-2, die mit dem radargesteuerten Bombensystem ASM-N-2 Bat ausgestattet war. Das Flugzeug konnte zwei 1.000 Pfund schwere AN-M65 GP-Bomben tragen, eine unter jeder Tragfläche. Nach dem Abwurf gab es einen Gyrostabilisator mit Autopilot und ein lenkbares Höhenleitwerk, das von kleinen Windgeneratoren angetrieben wurde.  Das Radar-Leitsystem der Bat konnte durch Bodenunebenheiten leicht verwirrt werden."
 tech_consolidated_pb4y_gb_equipment_1:0 "Consolidated PB4Y-2 Privateer (gelenkte Bombe)"
 northamerican_pbj1_equipment:0 "PBJ-1 Patrouillenbomber"
 northamerican_pbj1_equipment_desc:0 "Einheitstyp: Marinebomber \n\n Der vom B-25 Mitchell-Bomber abgeleitete PBJ-1 war mit einem luftgestützten Suchradar ausgestattet und wurde für Patrouillenflüge und zur U-Boot-Bekämpfung eingesetzt. Beim Marine Corps war das Flugzeug mit acht 5-Zoll-Hochgeschwindigkeitsraketen unter jeder Tragfläche bewaffnet.\n\nAusgediente B-25 können zu PBJ-1 umgebaut werden."
 northamerican_pbj1_equipment_1:0 "North American PBJ-1 Mitchell"
 northamerican_pbj1_equipment_1_desc:0 "Einheitstyp: Marinebomber \n\n Der vom B-25 Mitchell-Bomber abgeleitete PBJ-1 war mit einem luftgestützten Suchradar ausgestattet und wurde für Patrouillenflüge und zur U-Boot-Abwehr eingesetzt. Beim Marine Corps war das Flugzeug mit acht 5-Zoll-Hochgeschwindigkeits-Flugzeugraketen unter jeder Tragfläche bewaffnet.\n\nAusgediente B-25 können zu PBJ-1 umgebaut werden."
 northamerican_pbj1_equipment_1_short:0 "PBJ-1 Marinebomber"
 tech_northamerican_pbj1_equipment_1:0 "North American PBJ-1 Mitchell"
 martin_pbm_equipment:0 "PBM-Flugboot"
 martin_pbm_equipment_desc:0 "Einheitstyp: Flying Boat \n\n Flying Boats sind große Amphibienflugzeuge, die zur Aufklärung und zum Angriff auf feindliche Flotten eingesetzt werden. Obwohl sie oft eine größere Nutzlast und Bewaffnung als Marinebomber tragen, sind Flugboote in der Regel anfällig für Abfangmanöver."
 martin_pbm_equipment_1_short:0 "PBM-Flugboot"
 martin_pbm_equipment_1:0 "Martin PBM Mariner"
 martin_pbm_equipment_1_desc:0 "Einheitstyp: Flugboot \n\n Flugboote sind große Amphibienflugzeuge, die zum Aufklären und Angreifen feindlicher Flotten eingesetzt werden. Obwohl sie oft eine größere Nutzlast und Bewaffnung als Marinebomber tragen, sind Flugboote in der Regel anfällig für Abfangmanöver."
 consolidated_pb2y_equipment:0 "PB2Y-Flugboot"
 consolidated_pb2y_equipment_desc:0 "Einheitstyp: Flugboot \n\n Das PB2Y wurde als die nächste Generation von Flugbooten und Patrouillenbombern entwickelt. Das Flugzeug war mit vier Pratt & Whitney R-1830-Sternmotoren ausgestattet, und wie bei der PBY Catalina konnten die Schwimmer an den Flügelspitzen eingezogen werden, um den Luftwiderstand zu verringern und die Reichweite des Flugzeugs zu erhöhen. Bewaffnet mit sechs .50 M2 Browning-Maschinengewehren in einem Bug-, Rücken- und Heckturm und der Fähigkeit, zwei Mark 13-Torpedos oder 12.000 Pfund Bomben zu tragen, war das Flugzeug eine deutliche Verbesserung gegenüber der PBY Catalina. Allerdings kostete das Flugzeug fast dreimal so viel wie sein Vorgänger und wurde nicht in großen Stückzahlen produziert."
 consolidated_pb2y_equipment_1_short:0 "PB2Y-Flugboot"
 consolidated_pb2y_equipment_1:0 "Consolidated PB2Y Coronado"
 consolidated_pb2y_equipment_1_desc:0 "Einheitstyp: Flugboot \n\n Das PB2Y wurde als die nächste Generation von Flugbooten und Patrouillenbombern konzipiert. Das Flugzeug war mit vier Pratt & Whitney R-1830-Sternmotoren ausgestattet, und wie bei der PBY Catalina konnten die Schwimmer an den Flügelspitzen eingezogen werden, um den Luftwiderstand zu verringern und die Reichweite des Flugzeugs zu erhöhen. Bewaffnet mit sechs .50 M2 Browning-Maschinengewehren in einem Bug-, Rücken- und Heckturm und der Fähigkeit, zwei Mark 13-Torpedos oder 12.000 Pfund Bomben zu tragen, war das Flugzeug eine erhebliche Verbesserung gegenüber der PBY Catalina. Allerdings kostete das Flugzeug fast dreimal so viel wie sein Vorgänger und wurde nicht in großen Stückzahlen produziert."
 consolidated_pby_equipment:0 "Konsolidierte PBY Catalina"
 consolidated_pby_equipment_desc:0 "Einheitstyp: Flugboot \n\n Die Consolidated PBY Catalina war ein Flugboot und Amphibienflugzeug, das in allen Teilstreitkräften der Vereinigten Staaten diente und in Kanada als Canso bekannt war. Der Entwurf sah ursprünglich ein Flugzeug vor, das als Patrouillenbomber mit großer Reichweite feindliche Transportschiffe aufspüren und dann angreifen sollte. Das Flugzeug kam in der U-Boot-Bekämpfung, bei Patrouillenbombardements, im Konvoi-Begleitschutz, bei Such- und Rettungseinsätzen zum Einsatz und wird heute als Wasserbomber zur Brandbekämpfung aus der Luft verwendet. Das Flugzeug verfügte über eine Verteidigungsbewaffnung von drei M1919-Maschinengewehren des Kalibers .30 und zwei Kaliber .50 und konnte 4.000 Pfund Bomben und Wasserbomben tragen oder Torpedoräder haben."
 consolidated_pby_equipment_1_short:0 "PBY-Flugboot"
 consolidated_pby_equipment_1:0 "Konsolidierte PBY Catalina"
 consolidated_pby_equipment_1_desc:0 "Einheitstyp: Flugboot \n\n Die Consolidated PBY Catalina war ein Flugboot und Amphibienflugzeug, das bei allen Streitkräften der Vereinigten Staaten eingesetzt wurde und in Kanada als Canso bekannt war. Der Entwurf sah ursprünglich ein Flugzeug vor, das als Patrouillenbomber mit großer Reichweite feindliche Transportschiffe aufspüren und dann angreifen sollte. Das Flugzeug kam in der U-Boot-Bekämpfung, bei Patrouillenbombardements, im Konvoi-Begleitschutz, bei Such- und Rettungseinsätzen zum Einsatz und wird heute als Wasserbomber zur Brandbekämpfung aus der Luft verwendet. Das Flugzeug verfügte über eine Verteidigungsbewaffnung von drei M1919-Maschinengewehren des Kalibers .30 und zwei Kaliber .50 und konnte 4.000 Pfund Bomben und Wasserbomben tragen oder Torpedoräder haben."
 consolidated_pby_equipment_2_short:0 "PBY-3-Flugboot"
 consolidated_pby_equipment_2:0 "Consolidated PBY-3 Catalina"
 consolidated_pby_equipment_2_desc:0 "Einheitstyp: Flugboot \n\n Die Consolidated PBY-3 Catalina war ein Flugboot und Amphibienflugzeug. Die PBY-3 verfügte über eine Defensivbewaffnung von drei .30 M1919 und zwei .50 Kaliber-Maschinengewehren und konnte 4.000 Pfund Bomben, Wasserbomben oder Torpedorohre tragen. Die Triebwerke des Flugzeugs wurden auf R-1830-66-Motoren mit 1.000 PS aufgerüstet.\n\nVeraltete Consolidated PBYs können zu PBY-3s umgebaut werden."
 consolidated_p2y_equipment:0 "Consolidated P2Y Commodore"
 consolidated_p2y_equipment_desc:0 "Flying Boats sind große Amphibienflugzeuge, die zur Aufklärung und zum Angriff auf feindliche Flotten eingesetzt werden. Obwohl sie oft eine größere Nutzlast und Bewaffnung als Marinebomber tragen, sind Flugboote in der Regel anfällig für Abfangmanöver."
 consolidated_p2y_equipment_1_short:0 "P2Y-Flugboot"
 consolidated_p2y_equipment_1:0 "Consolidated P2Y Commodore"
 consolidated_p2y_equipment_1_desc:0 "Flugboote sind große Amphibienflugzeuge, die zum Aufklären und Angreifen feindlicher Flotten eingesetzt werden. Obwohl sie oft eine größere Nutzlast und Bewaffnung als Marinebomber tragen, sind Flugboote in der Regel anfällig für Abfangmanöver."
 bell_p59_equipment:0 "P-59 Düsenjäger"
 bell_p59_equipment_desc:0 "Die Bell P-59 Airacomet war ein einsitziges Jagdflugzeug mit zwei Strahltriebwerken. Die P-59 hatte einen ovalen Querschnitt, eine Ganzmetallhaut und einen Rumpf mit einem Cockpit mit Druckausgleich. Die Tragflächen waren wie bei Kolbenmotorjägern gerade und mit Holmen versehen. Die Bewaffnung bestand aus einer 37-mm-M10-Autound drei M2-Browning-Maschinengewehren vom Kaliber .50. Da die Leistung hinter den Erwartungen zurückblieb, wurde das Flugzeug nicht in Produktion gegeben. Obwohl Chuck Yeager von den ruhigen Flugeigenschaften des Flugzeugs beeindruckt war, war er von der Geschwindigkeit des Flugzeugs enttäuscht, die nur geringfügig besser war als bei Flugzeugen mit Kolbenmotoren."
 bell_p59_equipment_1:0 "Bell P-59 Airacomet Düsenjäger"
 bell_p59_equipment_1_desc:0 "Die Bell P-59 Airacomet war ein einsitziges Jagdflugzeug mit zwei Strahltriebwerken. Die P-59 hatte einen ovalen Querschnitt, eine Ganzmetallhaut und einen Rumpf mit einem Cockpit mit Druckausgleich. Die Tragflächen waren wie bei Kolbenmotorjägern gerade und mit Holmen versehen. Die Bewaffnung bestand aus einer 37-mm-M10-Autound drei M2-Browning-Maschinengewehren vom Kaliber .50. Da die Leistung hinter den Erwartungen zurückblieb, wurde das Flugzeug nicht in Produktion gegeben. Obwohl Chuck Yeager von den ruhigen Flugeigenschaften des Flugzeugs beeindruckt war, zeigte er sich enttäuscht von der Geschwindigkeit, die nur geringfügig besser war als die von Flugzeugen mit Kolbenmotoren."
 bell_p59_equipment_1_short:0 "P-59 Airacomet Düsenjäger"
 bell_p83_equipment:0 "P-83 Düsenjäger"
 bell_p83_equipment_desc:0 "Düsenjäger sind mit Düsentriebwerken angetriebene Kampfflugzeuge. Sie sind darauf ausgelegt, feindliche Flugzeuge anzugreifen und zu zerstören."
 bell_p83_equipment_1:0 "Bell P-83 Düsenjäger"
 bell_p83_equipment_1_desc:0 "Düsenjäger sind Kampfflugzeuge, die von Düsentriebwerken angetrieben werden. Sie sind darauf ausgelegt, gegnerische Flugzeuge anzugreifen und zu zerstören."
 bell_p83_equipment_1_short:0 "P-83 Düsenjäger"
 lockheed_p80_equipment:0 "P-80 Düsenjäger"
 lockheed_p80_equipment_desc:0 "Einheitstyp: Düsenjäger \n\n Die Lockheed P-80 Shooting Star war der erste Düsenjäger für die Army Air Forces und wurde nach der Entdeckung feindlicher Düsenflugzeuge in 143 Tagen entworfen, gebaut und ausgeliefert. Zwei Maschinen kamen in der Spätphase des Krieges in Italien in begrenztem Umfang zum Einsatz. Das Flugzeug war mit sechs .50 M2 Browning-Maschinengewehren und acht 5-Zoll-Hochgeschwindigkeits-Flugzeugraketen bewaffnet und konnte zwei 1.000-Pfund-Bomben tragen. Die P-80 wurde ausgiebig in Korea eingesetzt, bevor sie auf die MiG-15 traf und durch die F-86 Sabre ersetzt wurde."
 lockheed_p80_equipment_1_short:0 "P-80A Jet Multirole"
 lockheed_p80_equipment_1:0 "Lockheed P-80A Sternschnuppe"
 tech_lockheed_p80_equipment_1:0 "Lockheed P-80A Sternschnuppe"
 lockheed_p80_equipment_1_desc:0 "Einheitstyp: Düsenjäger \n\n Die Lockheed P-80 Shooting Star war der erste Düsenjäger für die Army Air Forces und wurde nach der Entdeckung feindlicher Düsenflugzeuge in 143 Tagen entwickelt, gebaut und ausgeliefert. Zwei Maschinen kamen in der Spätphase des Krieges in Italien in begrenztem Umfang zum Einsatz. Das Flugzeug war mit sechs .50 M2 Browning-Maschinengewehren und acht 5-Zoll-Hochgeschwindigkeits-Flugzeugraketen bewaffnet und konnte zwei 1.000-Pfund-Bomben tragen. Die P-80 wurde ausgiebig in Korea eingesetzt, bevor sie auf die MiG-15 traf und durch die F-86 Sabre ersetzt wurde."
 northamerican_f86_equipment_1_short:0 "F-86 Düsenjäger"
 northamerican_f86_equipment_1:0 "North American F-86 Sabre-Jagdflugzeug"
 northamerican_f86_equipment_1_desc:0 "Düsenjäger sind Kampfflugzeuge, die von Düsentriebwerken angetrieben werden. Sie sind darauf ausgelegt, feindliche Flugzeuge anzugreifen und zu zerstören."
