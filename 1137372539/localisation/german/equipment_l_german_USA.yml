m4a3_jumbo_equipment_desc:0 "Einheit Typ: Mittlerer Panzer \nKann umgerüstet werden aus: M4A3, M4A3(75)w, M4A3(76)w, M4A3E8(76)w M4A3(105), M4A3E8(105), M4A3E2\nDer M4A3E2 Sherman "Jumbo" war eine Angriffspanzervariante, die mit einer zusätzlichen 38 mm dicken Panzerung an der Glacis versehen war. An den Seiten wurde zusätzliche Panzerung angeschweißt und ein neuer Turm im Stil des T23 mit mehr Panzerung an den Seiten und auf dem Dach wurde installiert. Mehrere Versionen hatten die 75 mm als Hauptbewaffnung, es gab auch Varianten mit der 76,2 mm. Die schwerere Panzerung belastete den Motor und das Getriebe und verringerte die Geschwindigkeit des Panzers erheblich."
