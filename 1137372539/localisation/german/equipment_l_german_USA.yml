USA_m26_pershing_equipment:0 "M26 Pershing"
m26_pershing_equipment:0 "Mittlerer Panzer"
m26_pershing_equipment_short:0 "M26 Pershing"
m26_pershing_equipment_desc:0 "Einheitstyp: Mittlerer Panzer \nDer mittlere Panzer M26 Pershing hatte eine lange Entwicklungszeit hinter sich und wurde im Krieg nur in geringer Zahl eingesetzt. Obwohl sich der M4 als vielseitig einsetzbar erwiesen hatte, stammte die Konstruktion aus der Vorkriegszeit und wies im Vergleich zu späteren deutschen Panzern Schwächen in Bezug auf Bewaffnung und Panzerung auf. Die Serien T-20, 22, 23, 25 und 26 waren Prototypen für die Entwicklung eines neuen Serienfahrzeugs mit niedrigerer Silhouette, besserer Panzerung, Feuerkraft und guter Mobilität. Das Endergebnis war der M26 Pershing, der über eine 90-mm-und eine gute Panzerung verfügte. Der Panzer kam in Korea zum Einsatz, litt jedoch unter den schwierigen Geländeverhältnissen und wurde zugunsten des M46 Patton aus dem Verkehr gezogen. "
USA_american_heavy_tank_equipment_1:0 "M6"
american_heavy_tank_equipment_1:0 "Schwerer Panzer"
american_heavy_tank_equipment_1_short:0 "M6"
american_heavy_tank_equipment_1_desc:0 "Einheitstyp: Bei Kriegsausbruch begann das Ordnungskorps der US-Armee mit der Arbeit an einem fünfzig Tonnen schweren Panzer, aus dem der M6 wurde. Der Entwurf sah zunächst einen Panzer mit mehreren Türmen und einer 75-mm-Hauptund einer 37-mm-Zusatzvor; der Entwurf wurde jedoch schnell in einen Panzer mit einem Turm und einer 76,2-mm-Hauptgeändert. Der Wright G-200-Motor trieb das Ungetüm von einem Panzer an, aber es gab kein geeignetes Getriebe, obwohl die Ingenieure an einem hydramatischen Getriebe, einem Drehmomentwandler oder einem elektrischen Getriebe arbeiteten. Obwohl der M6 eine viel dickere Panzerung und eine etwas stärkere aufwies, litt die Konstruktion unter Zuverlässigkeitsproblemen, einer sehr hohen Silhouette und logistischen Problemen."
USA_american_heavy_tank_equipment_2:0 "T26E4"
american_heavy_tank_equipment_2_desc:0 "Einheitstyp: Schwerer Panzer \nKann umgerüstet werden aus: M26 Pershing \n: Der Super Pershing war eine aufgerüstete Version des Pershing, die die 90-mm-M3 trug, die der deutschen 88-mm-KwK 43 entsprach. Der Super Pershing war mit dem 90-mm-Geschütz T15E1 bewaffnet und konnte die Frontpanzerung eines Tigers aus 3.000 Metern Entfernung durchschlagen. Der Panzer hatte die gleichen Panzerungseigenschaften wie ein Pershing."
american_heavy_tank_equipment_2:0 "Schwerer Panzer"
american_heavy_tank_equipment_2_short:0 "T26E4 Super Pershing"
USA_american_heavy_tank_equipment_3:0 "M103"
american_heavy_tank_equipment_3:0 "Schwerer Panzer"
american_heavy_tank_equipment_3_short:0 "M103"
american_heavy_tank_equipment_3_desc:0 "Typ der Einheit: Schwerer Panzer \nDer M103 war der letzte schwere Panzer, der vor der Entwicklung des Konzepts des Kampfpanzers in den Militärdienst gestellt wurde. Der Panzer war als Antwort auf die späteren Panzer der sowjetischen IS-Serie oder des T-10 konzipiert. Die Bewaffnung bestand aus einer leistungsstarken 120-mm-M58, die von einer superschweren Flugabwehrabgeleitet war. Um die Produktion zu erleichtern, wurden viele der großen Bauteile aus Gusspanzern hergestellt. Der Panzer war besser geschützt als der T-29 und wog zehn Tonnen weniger, und die vordere Wannenglacis und der Turm hatten eine homogene Panzerung von mehreren Zentimetern Dicke. Die Armee stellte den M103 1960 und das Marine Corps 1973 außer Dienst."
USA_american_heavy_tank_equipment_4:0 "T29"
american_heavy_tank_equipment_4:0 "Schwerer Panzer"
american_heavy_tank_equipment_4_short:0 "T29"
american_heavy_tank_equipment_4_desc:0 "Einheitstyp: Schwerer Panzer \nDie Panzer T29 und T34 wurden entwickelt, um den schwereren gegnerischen Panzern, insbesondere dem Tiger II, entgegenzuwirken. Der T29 basierte auf dem T26E3 (Pershing-Fahrgestell), hatte jedoch eine verlängerte Wanne, eine stärkere Panzerung, einen verbesserten Motor und einen neuen Turm mit einer 105-mm-T5. Die maximale Panzerung des schweren Panzers betrug 279 mm im Vergleich zu 180 mm beim Tiger II. Zunächst wurden 1.200 Exemplare in Auftrag gegeben, doch bei Kriegsende war nur ein einziges Exemplar produziert worden. Nur acht T-29 wurden zu Testzwecken hergestellt. Der T-34 wurde leicht modifiziert und erhielt eine stärkere Panzerung im hinteren Bereich, um das Gewicht der 120-mm-Hauptauszugleichen."
USA_t28_equipment_1:0 "T28"
t28_equipment_1:0 "Superschwerer Panzer"
t28_equipment_1_short:0 "T28 Schweres Sturmgeschütz"
t28_equipment_1_desc:0 "Einheitstyp: Der T-28 Super-Heavy Tank war ein schwer gepanzerter Panzer mit Selbstfahrlafette, der dazu diente, feindliche Verteidigungsanlagen zu durchbrechen. Dem Fahrzeug fehlte ein Drehturm, was zu einer neuen Bezeichnung als 105mm Motor Carriage T95 führte, bevor er wieder in Super Heavy Tank T28 umbenannt wurde. Die 105-mm-T5E1 wurde wegen ihrer guten Leistung gegen schwere Befestigungen ausgewählt. Aufgrund der hohen Wartungskosten, der geringen Zuverlässigkeit und des logistischen Alptraums eines Transports über den Ozean ging das Fahrzeug nie in Produktion. "
USA_american_mbt_equipment_1:0 "M46 Patton"
american_mbt_equipment_1:0 "Hauptkampfpanzer"
american_mbt_equipment_1_short:0 "M46 Patton"
american_mbt_equipment_1_desc:0 "Einheitstyp: Kampfpanzer Der M46 Patton war der geplante Nachfolger des M4 Sherman und des M26 Pershing, die beide denselben Motor verwendeten. Obwohl die Arbeiten an einer Modifikation des M26 begannen, erhielt der Panzer nach dem Einbau eines neuen Motors, einer neuen Aufhängung und einer besseren eine neue Bezeichnung, den M46 Patton. Der M26, der in Korea unter Mobilitätsproblemen litt, wurde durch den M46 ersetzt, von dem das Arsenal in Detroit mehr als ein Dutzend pro Tag herstellen konnte."
USA_american_mbt_equipment_2:0 "M47 Patton"
american_mbt_equipment_2:0 "Hauptkampfpanzer"
american_mbt_equipment_2_short:0 "M47 Patton"
american_mbt_equipment_2_desc:0 "Einheitstyp: Hauptkampfpanzer \nDer verbesserte M46 Patton galt als Überbrückungsmaßnahme, bis ein neuer Panzer, der M47 Patton, entwickelt werden konnte. Der neue Panzer hatte die gleiche wie der M46, das 90-mm-M36, ein optisches Entfernungsmessgerät M12 und einen größeren Turmring. Die Panzerung des Panzers war besser abgeschrägt, was den Schutz erhöhte. Anders als der M46 Patton wurde der M47 von der NATO und der SEATO in großem Umfang eingesetzt."
USA_american_mbt_equipment_3:0 "M48 Patton"
american_mbt_equipment_3:0 "Hauptkampfpanzer"
american_mbt_equipment_3_short:0 "M48 Patton"
american_mbt_equipment_3_desc:0 "Einheitstyp: Der M48 Patton war eine Weiterentwicklung des M47 Patton und verfügte über einen stärkeren und sparsameren Benzinmotor sowie eine verbesserte Turmkonstruktion. Die Wanne wurde komplett umgestaltet, und das am Bug montierte Maschinengewehr wurde entfernt und in Stauraum umgewandelt. Die Panzerung wurde auf vier Zoll erhöht. Das .50 M2HB-Maschinengewehr wurde ferngesteuert, die Feuerleitanlage verfügte über einen stereoskopischen Entfernungsmesser M12/T41. Die Konstruktion litt unter Problemen mit dem Getriebe, der Aufhängung und der Kette. Der Motor fiel oft schon nach 1.000 Meilen aus."
USA_american_mbt_equipment_4:0 "M60 'Patton'"
american_mbt_equipment_4:0 "Kampfpanzer"
american_mbt_equipment_4_short:0 "M60"
american_mbt_equipment_4_desc:0 "Einheitstyp: Kampfpanzer \nDer M60 ist ein Kampfpanzer der zweiten Generation, der erste war der M48 Patton. Obwohl der M60 konstruktive Ähnlichkeiten mit dem M48 aufwies, wurde der M60 nie als Mitglied der Patton-Panzerfamilie bezeichnet oder klassifiziert. Der Panzer war mit einer M68 105mm bewaffnet, die für ihre Präzision, Tödlichkeit, Feuerrate und Durchschlagskraft bekannt war. Zu den defensiven Verbesserungen gehörte die Verwendung von Verbundpanzerplatten, die an der Wanne angebracht wurden und Schutz vor HEAT-, HEP- und HE-Geschossen boten. Der M60 war bis zur Einführung des M1 Abrams der Hauptkampfpanzer der amerikanischen Streitkräfte. Andere Länder, wie Ägypten, die Türkei und Saudi-Arabien, setzen auch heute noch auf aufgerüstete M60."

