USA_american_light_tank_equipment_1:0 "M1917"
american_light_tank_equipment_1:0 "Leichter Panzer"
american_light_tank_equipment_1_short:0 "M1917"
american_light_tank_equipment_1_desc:0 "Einheit Typ: Leichter Panzer \n Als Amerika in den Großen Krieg eintrat, hatte es keine Panzer. Der M1917 war eine vollständig lizenzierte Kopie des Renault FT und wies wesentliche Unterschiede auf, vor allem den Auspuff auf der linken Seite und die neu gestaltete Geschützmuschel. Obwohl der Panzer während des Krieges nicht zum Einsatz kam, wurde er 1919 und 1920 zur Niederschlagung von Unruhen in den Vereinigten Staaten verwendet. Im Jahr 1940 kaufte die kanadische Armee überschüssige M1917 und setzte sie zu Ausbildungszwecken ein."
USA_american_light_tank_equipment_2:0 "M2A1"
american_light_tank_equipment_2:0 "Leichter Panzer"
american_light_tank_equipment_2_short:0 "M2A1"
american_light_tank_equipment_2_desc:0 "Einheitstyp: Leichter Panzer \nDer leichte Panzer M2 wurde ursprünglich mit einer Blattfederaufhängung vom Typ Vickers konstruiert, obwohl die Produktionsversionen die überlegene vertikale Spiralfederaufhängung hatten. Die erste Produktionsvariante hatte einen einzelnen festen Turm mit einem M2 Browning-Maschinengewehr .50. Der M2A2, die erste in Serie gefertigte Variante, hatte zwei Türme mit einem M2 Browning und einem .30 M1919 Maschinengewehr."
USA_american_light_tank_equipment_3:0 "M2A4"
american_light_tank_equipment_3:0 "Leichter Panzer"
american_light_tank_equipment_3_short:0 "M2A4"
american_light_tank_equipment_3_desc:0 "Einheitstyp: Leichter Panzer \n Der Spanische Bürgerkrieg hatte gezeigt, dass Panzer mit Maschinengewehren als Hauptbewaffnung unwirksam waren. Der M2A4 wurde die neue Produktionsversion mit einem einzigen Turm, der mit einer 37-mm-bewaffnet war, und einer stärkeren Panzerung."
USA_american_light_tank_equipment_4:0 "M3 Stuart"
american_light_tank_equipment_4:0 "Leichter Panzer"
american_light_tank_equipment_4_short:0 "M3 Stuart"
american_light_tank_equipment_4_desc:0 "Einheitstyp: Leichter Panzer \nDer leichte Panzer M3, von den Briten Stuart genannt, sollte den veralteten leichten Panzer M2 ersetzen. Ähnlich wie der M2 war der M3 mit einer 37-mm-bewaffnet und hatte eine stärkere Panzerung als der M2A4. Die ersten Varianten waren mit einem Continental W-670- oder einem Guiberson T-1020-Dieselflugzeugmotor ausgestattet. Der M3 wurde in großen Stückzahlen im Rahmen von Leihgeschäften an alliierte Nationen geliefert. Obwohl er mit dem Panzer III Ausf G vergleichbar und dem Fiat M13/40 überlegen war, hatte der Panzer eine schlechte Kampfbilanz."
USA_american_light_tank_equipment_5:0 "M5 Stuart"
american_light_tank_equipment_5:0 "Leichter Panzer"
american_light_tank_equipment_5_short:0 "M5 Stuart"
american_light_tank_equipment_5_desc:0 "Einheitstyp: Leichter Panzer \nDer M5 Stuart war ein stark überarbeiteter M3, bei dem die Flugzeugmotoren durch Cadillac-V8-Zwillingsmotoren und Hydra-Matic-Getriebe ersetzt wurden, was den Panzer geräumiger machte und die Ausbildung der Besatzung vereinfachte. Obwohl der M5 stärker gepanzert war als der M3, behielt er die gleiche 37-mm-Kanone, der es an Feuerkraft gegenüber späteren feindlichen Panzern mangelte."
USA_american_light_tank_equipment_6:0 "M24 Chaffee"
american_light_tank_equipment_6:0 "Leichter Panzer"
american_light_tank_equipment_6_short:0 "M24 Chaffee"
american_light_tank_equipment_6_desc:0 "Einheitstyp: Leichter Panzer Der M24 Chaffee, benannt nach General Adna R. Chaffee Jr., dem Vater der Panzertruppen der Armee, wurde entwickelt, um die Unzulänglichkeiten der M3 und M5 Stuarts zu überwinden. Der Panzer war ursprünglich mit der 75-mm-Haubitze M2 ausgestattet, die jedoch verschrottet wurde. Die Entwicklung des Fahrzeugs ruhte bis 1943, als die Arbeiten erneut aufgenommen wurden. Das Fahrzeug sollte weniger als 20 Tonnen wiegen, die Panzerung wurde dünn gehalten, aber geneigt, um ihre Wirksamkeit zu maximieren, und die Bewaffnung bestand aus einer leichten 75-mm-M6, die eine ähnliche Durchschlagskraft hatte wie die 75 mm des M4 Sherman. Obwohl der M24 Chaffee im November 1944 in Europa eingeführt wurde, gelangte er bis zum Ende des Krieges nicht an die Front."
USA_american_light_tank_aa_equipment_1:0 "M19 MGMC"
american_light_tank_aa_equipment_1:0 "Selbstfahrende Luftabwehr"
american_light_tank_aa_equipment_1_short:0 "M19 MGMC"
american_light_tank_aa_equipment_1_desc:0 "Einheitstyp: Selbstfahrende Luftabwehr Der M19 Multiple Motor Carriage war eine selbstfahrende Luftabwehrwaffe auf der Grundlage des M24-Fahrgestells. Der M19 begann als T65-Projekt, das ursprünglich auf dem M5 Stuart basierte. Das Projekt wurde jedoch eingestellt, als der M5 ausgemustert wurde. Der Bedarf an einem leichten Flugabwehrfahrzeug blieb bestehen und das Projekt wurde als T65E1 wiederbelebt. Das Fahrzeug war mit zwei Bofors 40-mm-Kanonen bewaffnet. Der M19 kam in Europa nicht zum Einsatz, wurde aber im Koreakrieg als Sturmgeschütz verwendet und war gegen Massenangriffe der Infanterie wirksam."
USA_american_light_tank_artillery_equipment_1:0 "HMC M8 Scott"
american_light_tank_artillery_equipment_1:0 "Leichte Artillerie mit Eigenantrieb"
american_light_tank_artillery_equipment_1_short:0 "M8 Scott"
american_light_tank_artillery_equipment_1_desc:0 "Einheitstyp: Leichte Artillerie mit Eigenantrieb \nDer Haubitzen-Motorwagen M8 wurde zu Ehren von General Winfield Scott benannt. Das Fahrzeug wurde auf der Grundlage eines M5-Fahrgestells entwickelt und mit der 75-mm-Haubitze M2 und später mit der 75-mm-Haubitze M3 bewaffnet. Die Panzerung war relativ dünn, was das Fahrzeug anfällig für feindliche Panzerabwehrwaffen und Panzer machte."
USA_american_light_tank_equipment_7:0 "M41 Walker Bulldog"
american_light_tank_equipment_7:0 "Leichter Panzer"
american_light_tank_equipment_7_short:0 "M41 Walker Bulldog"
american_light_tank_equipment_7_desc:0 "Einheitstyp: Leichter Panzer \nDer M41 Walker Bulldog war ein leichter Panzer, der für bewaffnete Aufklärungszwecke entwickelt und nach General Walton Walker benannt wurde. Die Entwicklung des Fahrzeugs verlief bis zum Ausbruch des Koreakriegs, als die Armee mehr Panzer benötigte, schleppend. Die überstürzte Produktion führte zu technischen Problemen und die beengte Wanne machte das Fahrzeug bei den Besatzungen unbeliebt. Im Vergleich zum M24 Chaffee wurde der Panzer als zu groß für die Aufklärung angesehen. Die Hauptbewaffnung bestand aus einer 76-mm-M32A1 mit gezogenem Lauf, die Sekundärbewaffnung aus einem M2 .50 und einem M1919 .30-Maschinengewehr."
USA_american_light_tank_aa_equipment_2:0 "M42 'Duster'"
american_light_tank_aa_equipment_2:0 "Selbstfahrende Luftabwehr"
american_light_tank_aa_equipment_2_short:0 "M42 Duster"
american_light_tank_aa_equipment_2_desc:0 "Typ der Einheit: Selbstfahrende Luftabwehr"
USA_american_medium_tank_destroyer_equipment_1:0 "M6 Fargo"
american_medium_tank_destroyer_equipment_1:0 "Panzer-Zerstörer"
american_medium_tank_destroyer_equipment_1_short:0 "M6 Fargo"
american_medium_tank_destroyer_equipment_1_desc:0 "Einheits-Typ: Mittlerer Jagdpanzer \nDer 37mm Motor Carriage M6, auch bekannt als M6 Fargo, war ein modifizierter Dodge WC52 Light Truck, der mit einer 37mm Panzerabwehrausgestattet war. Die war im Heck montiert und wurde nach hinten abgefeuert, da sonst die Windschutzscheibe beschädigt wurde und die Explosion die Besatzung traf. Aufgrund der fehlenden Panzerung und der Unwirksamkeit des Geschützes gegen feindliche Panzer war das Fahrzeug nicht sehr beliebt."
USA_american_medium_tank_destroyer_equipment_2:0 "M10"
american_medium_tank_destroyer_equipment_2:0 "Panzer-Zerstörer"
american_medium_tank_destroyer_equipment_2_short:0 "M10 Wolverine"
american_medium_tank_destroyer_equipment_2_desc:0 "Einheitstyp: Mittlerer Jagdpanzer \nDer M10-Jagdpanzer mit 3-Zoll-Kanonen-Motorwagen war ein Entwurf, der die Zwischenkonstruktionen der vorherigen Jagdpanzer ersetzen sollte, bei denen die Kanonen oft auf Lastwagen montiert waren. Die Bewaffnung bestand aus einem 76,2 mm (3 Zoll) M7 in einem drehbaren Turm, der auf einem modifizierten M4A2 Sherman-Fahrgestell montiert war. Obwohl das Fahrzeug nur über eine dünne Panzerung verfügte und Schwierigkeiten mit überlegenen gegnerischen Fahrzeugen hatte, wurde es bis zum Ende des Krieges in Dienst gestellt. Das Fahrzeug wurde schließlich von den Briten, den Freien Franzosen und der Sowjetunion eingesetzt und auch von Ländern wie Israel erworben."
USA_american_medium_tank_destroyer_equipment_3:0 "M10 'Achilles' "
american_medium_tank_destroyer_equipment_3:0 "Panzer-Zerstörer"
american_medium_tank_destroyer_equipment_3_short:0 "M10 Achilles"
american_medium_tank_destroyer_equipment_3_desc:0 "Einheitstyp: Mittlerer Jagdpanzer"
USA_american_medium_tank_destroyer_equipment_4:0 "M36 Jackson"
american_medium_tank_destroyer_equipment_4:0 "Jagdpanzer"
american_medium_tank_destroyer_equipment_4_short:0 "M36 Jackson"
american_medium_tank_destroyer_equipment_4_desc:0 "Einheit Typ: Mittlerer Jagdpanzer Der 90-mm-Kanonen-Motorwagen M36 war ein Jagdpanzer, der die Wanne eines M10, der wiederum auf einem M4-Fahrgestell basierte, mit einer leistungsstarken 90-mm-kombinierte. Der M36 wurde entwickelt, um den M10 zu ersetzen, der gegen die überlegenen schweren Panzer des Gegners veraltet war. Das Fahrzeug wurde im Koreakrieg eingesetzt, wo es die Fahrzeuge der Nordkoreaner besiegte."
USA_hellcat_equipment_1:0 "Schneller Jagdpanzer M18"
hellcat_equipment_1:0 "Schneller Jagdpanzer"
hellcat_equipment_1_short:0 "M18 Hellcat"
hellcat_equipment_1_desc:0 "Einheitstyp: Schneller Jagdpanzer \nDer 76-mm-Kanonen-Motorwagen M18 war aufgrund seiner hohen Geschwindigkeit, seiner leistungsstarken Waffe und seines innovativen Automatikgetriebes einer der effektivsten Jagdpanzer des Krieges. Anders als der M10 und der M36, die auf dem M4-Fahrgestell basierten, wurde der M18 speziell als Panzerjäger gebaut und war auf seine Geschwindigkeit als Verteidigungsmittel angewiesen. Ähnlich wie der M4 war der M18 einfach zu produzieren, zu warten und zu reparieren."
USA_american_para_tank_equipment_1:0 "M22 Paradetauglicher Panzer"
american_para_tank_equipment_1:0 "Paradestabile Panzer"
american_para_tank_equipment_1_short:0 "M22 Heuschrecke"
american_para_tank_equipment_1_desc:0 "Einheitstyp: Der M22 Locust, offiziell als Light Tank (Airborne) 22 bezeichnet, war ein speziell für den Einsatz in der Luft entwickelter leichter Panzer. Der Panzer entstand auf Wunsch der Briten, um den Mark VII Tetrarch zu ersetzen, der nicht als Luftlandepanzer vorgesehen war. Das Fahrzeug sollte nicht mehr als 7,4 kurze Tonnen wiegen, hatte eine 37-mm-M6-Hauptund drei .30-M1919-Kanonen. Das Fahrzeug verfügte über einen angetriebenen Turm mit Geschützstabilisator, der es dem Panzer ermöglichte, während der Fahrt zu feuern. Obwohl der Panzer ursprünglich für den Transport mit einer Douglas C-54 Skymaster konzipiert war, passte er in ein Hamilcar-Gleitflugzeug. Der M22 Locust nahm an der Operation Varsity teil, der letzten Fallschirmoperation des Krieges."

USA_amph_american_tank_equipment_1:0 "LVT(A)-1"
amph_american_tank_equipment_1:0 "Amphibischer Panzer"
amph_american_tank_equipment_1_short:0 "LVT(A)-1"
amph_american_tank_equipment_1_desc:0 "Einheitstyp: Amphibischer Panzer \nNach den ersten Erfahrungen mit amphibischen Operationen im Pazifik wurde recht schnell deutlich, dass die Standard-Feuerkraft des LVT nicht ausreichte, um mit den Bunkern, Bunkeranlagen und fest verschanzten Stellungen der Japaner fertig zu werden. Es wurde eine stärkere Feuerkraft als das übliche Kaliber .5o (12,7 mm) benötigt. So entstand die Idee, einige LVT-2 Wasserbüffel aus der Produktion als Feuerunterstützungsschiffe mit M3 Stuart-ähnlichen leichten Panzertürmen umzurüsten. Das "A" steht für gepanzert. 510 Einheiten wurden von der Food Machinery Corp. produziert, bis sie 1944 durch die besser bewaffneten LVT(A)-4 ersetzt wurden."
USA_amph_american_tank_equipment_2:0 "LVT(A)-4s"
amph_american_tank_equipment_2:0 "Amphibischer Panzer"
amph_american_tank_equipment_2_short:0 "LVT(A)-4s"
amph_american_tank_equipment_2_desc:0 "Einheitstyp: Amphibischer Panzer \nDie ursprüngliche 37-mm-des LVT(A)-1 erwies sich als unwirksam für die Feuerunterstützung. Um dieses Problem zu beheben, wurde der Turm eines 75mm Haubitzen-Motorwagens M8 auf das Fahrzeug gesetzt. In einigen Varianten, die vor allem von den Kanadiern eingesetzt wurden, wurde die 75-mm-Haubitze durch einen Ronson-Flammenwerfer ersetzt. Etwa 1.900 LVT(A)-4 wurden produziert, und einige wurden von der chinesischen Volksbefreiungsarmee von den nationalistischen Streitkräften erbeutet."

USA_amph_american_lv_equipment_1:0 "LVT-1"
amph_american_lv_equipment_1:0 "Amphibische Mechanisierte"
amph_american_lv_equipment_1_short:0 "LVT-1 'Aligator'"
amph_american_lv_equipment_1_desc:0 "Der LVT, der im Zweiten Weltkrieg Berühmtheit erlangte, hatte seinen Ursprung in einer zivilen Raupenkonstruktion, die als "Alligator" bekannt war und von dem amerikanischen Ingenieur Donald Roebling entwickelt wurde. Er konzipierte ihn speziell als Rettungsfahrzeug, das in den riesigen Sumpfgebieten Floridas (wie den Everglades) eingesetzt werden sollte. Seine robuste Raupenkonstruktion und seine bootsähnlichen Eigenschaften machten ihn ideal für diesen Zweck. Das Konzept stammte bereits aus dem Jahr 1933. Das United States Marine Corps erkannte den Wert einer solchen Maschine und sprach 1940 mit Roebling über die Modifizierung seines Entwurfs für militärische Zwecke."
USA_amph_american_lv_equipment_2:0 "LVT-2"
amph_american_lv_equipment_2:0 "Amphibischer Mechanismus"
amph_american_lv_equipment_2_short:0 "LVT-2 'Wasserbüffel'"
amph_american_lv_equipment_2_desc:0 "Im Vergleich zum LVT-1 war dieses neue Modell ein echter Schritt nach vorn. Es war so konzipiert, dass es eine bessere Seetauglichkeit und gleichzeitig bessere Landeigenschaften aufwies, insbesondere dank zweier neuer Merkmale. Dabei handelt es sich um den stark verbesserten M3A1-Antriebsstrang, der in den hinteren Teil des Rumpfes verlegt wurde, und um angeschraubte Aluminium-Kettenstollen, die die Wartung im Einsatz erleichtern sollten. Durch die Korrosion des Seewassers und das Überqueren kantiger Riffe waren die bisherigen Schienen schnell verschlissen. Das zentrale Hauptabteil blieb offen und konnte 24 Infanteristen und ihre Ausrüstung aufnehmen (5.950 lbs Ladekapazität). Die vordere Fahrerkabine wurde überarbeitet. Schwere Geschützpforten waren vorhanden"
USA_amph_american_lv_equipment_3:0 "LVT-2A"
amph_american_lv_equipment_3:0 "Amphibischer Mechaniker"
amph_american_lv_equipment_3_short:0 "LVT-2A 'Wasserbüffel II'"
amph_american_lv_equipment_3_desc:0 "Verglichen mit dem LVT-1 war dieses neue Modell ein echter Schritt nach vorn. Es war so konzipiert, dass es eine bessere Seetauglichkeit und gleichzeitig bessere Landüberquerungseigenschaften aufwies, insbesondere dank zweier neuer Merkmale. Dabei handelt es sich um den stark verbesserten M3A1-Antriebsstrang, der in den hinteren Teil des Rumpfes verlegt wurde, und um angeschraubte Aluminium-Kettenstollen, die die Wartung im Einsatz erleichtern sollten. Durch die Korrosion des Seewassers und das Überqueren kantiger Riffe waren die bisherigen Schienen schnell verschlissen. Das zentrale Hauptabteil blieb offen und konnte 24 Infanteristen und ihre Ausrüstung aufnehmen (5.950 lbs Ladekapazität). Die vordere Fahrerkabine wurde überarbeitet. Schwere Geschützpforten waren vorhanden"
USA_amph_american_lv_equipment_4:0 "LVT-3 'Bushmaster'"
amph_american_lv_equipment_4:0 "Amphibischer Mechaniker"
amph_american_lv_equipment_4_short:0 "LVT-3 'Bushmaster'"
amph_american_lv_equipment_4_desc:0 "Im Vergleich zum LVT-1 war dieses neue Modell ein echter Schritt nach vorn. Es wurde so konzipiert, dass es eine bessere Seetauglichkeit und gleichzeitig bessere Landüberquerungseigenschaften aufwies, insbesondere dank zweier neuer Merkmale. Dabei handelt es sich um den stark verbesserten M3A1-Antriebsstrang, der in den hinteren Teil des Rumpfes verlegt wurde, und um angeschraubte Aluminium-Kettenstollen, die die Wartung im Einsatz erleichtern sollten. Durch die Korrosion des Seewassers und das Überqueren kantiger Riffe waren die bisherigen Schienen schnell verschlissen. Das zentrale Hauptabteil blieb offen und konnte 24 Infanteristen und ihre Ausrüstung aufnehmen (5.950 lbs Ladekapazität). Die vordere Fahrerkabine wurde überarbeitet. Schwere Geschützpforten waren vorhanden"
USA_amph_american_lv_equipment_5:0 "LVT-4"
amph_american_lv_equipment_5:0 "Amphibischer Mechaniker"
amph_american_lv_equipment_5_short:0 "LVT-4 'Wasserbüffel'"
amph_american_lv_equipment_5_desc:0 "Der LVT-4 Wasserbüffel war ein modifizierter LVT-2, bei dem der Motor nach vorne verlegt und eine große Rampentür am Heck des Fahrzeugs angebracht wurde, durch die die Soldaten von hinten aussteigen konnten. Das Fassungsvermögen stieg von 16 auf 30 Mann, wodurch alle vorherigen Modelle überflüssig wurden. Es wurden über 6.000 Stück produziert, einige davon mit einer einzelnen 20-mm-und zwei M1919 Browning-Maschinengewehren im Kaliber .30. Der LVT-4 wurde erstmals im Juni 1944 auf Saipan eingesetzt."
USA_amph_american_lv_equipment_6:0 "LVT-3C"
amph_american_lv_equipment_6:0 "Amphibische Mechanisierte"
amph_american_lv_equipment_6_short:0 "LVT-3C 'Bushmaster'"
amph_american_lv_equipment_6_desc:0 "1949 wurde ein gepanzertes Dach über dem Laderaum angebracht und der Bug verlängert, um den Auftrieb zu verbessern. Die Bewaffnung umfasste zwei 7,62-mm-Maschinengewehre in Türmen und ein weiteres am Bug in einer Kugellafette. 1200 Exemplare wurden von der Long Beach Naval Shipyard auf diesen LVT-3C-Standard umgerüstet. Die geteilte Aluminium-Laderaumabdeckung konnte über einem der beiden Schwimmer aus dem Weg geklappt werden. Es wurden Notluken angebracht und eine Seitenpanzerung hinzugefügt. Das Gesamtgewicht lag nun bei etwa 2700 kg (6000 lbs) mehr als beim LVT-"

USA_american_medium_tank_equipment_1:0 "Mittlerer Panzer M2"
american_medium_tank_equipment_1:0 "Mittlerer Panzer"
american_medium_tank_equipment_1_short:0 "M2 Mittelschwer"
american_medium_tank_equipment_1_desc:0 "Einheitstyp: Mittlerer Panzer \nDer M2 Medium Tank war ein mittlerer Panzer, der von Rock Island Arsenal hergestellt wurde und über eine Hauptbewaffnung aus einer 37-mm-und sieben .30 M1919-Maschinengewehren verfügte. Aufgrund der Ereignisse in Westeuropa galt das Fahrzeug als veraltet und wurde zu Ausbildungszwecken eingesetzt. Die Aufhängung, der Antriebsstrang und die Verwendung einer Schrägpanzerung sollten sich als wichtig für die spätere Panzerkonstruktion erweisen."
USA_american_medium_tank_equipment_2:0 "Mittlerer Panzer M3 Lee"
american_medium_tank_equipment_2:0 "Mittlerer Panzer"
american_medium_tank_equipment_2_short:0 "M3 Lee"
american_medium_tank_equipment_2_desc:0 "Einheitstyp: Mittlerer Panzer \nDer mittlere Panzer M3 hatte zwei Spitznamen. Der US-Turm (Lee) war flacher und höher als der britische (Grant), der runder und weniger vertikal war. Beide Türme waren zunächst mit einer 37-mm-bewaffnet, bevor sie auf eine 75-mm-aufgerüstet wurden. Aufgrund des hohen Bedarfs an mittelschweren Panzern wurde die Entwicklung überstürzt vorangetrieben, und obwohl der M3 über eine gute Feuerkraft und Panzerung verfügte, hatte er eine hohe Silhouette, eine archaische Sponsonbefestigung, die verhinderte, dass der Panzer die Wannenlage nutzen konnte, und eine genietete Konstruktion. Das Fahrzeug wurde in großen Mengen an die Sowjetunion geliefert und von den Briten bis Kriegsende in Südostasien eingesetzt."
USA_american_medium_tank_artillery_equipment_3:0 "M12 GMC"
american_medium_tank_artillery_equipment_3_desc:0 "Einheitstyp: Medium Self-Propelled Artillery \nCan convert from: M3 Lee \nDer 155mm Motor Carriage M12 war eine Selbstfahrlafette, die auf Basis des M3-Fahrgestells entwickelt wurde. Aufgrund der Größe des Geschützes war die Lagerkapazität begrenzt und es standen nur zehn Geschosse zur Verfügung. Ein Erdspaten, der einer Planierraupe ähnelt, wurde am Heck des Fahrzeugs eingesetzt, um den Rückstoß zu dämpfen. Das Fahrzeug wurde häufig von einem Cargo Carrier M30 auf einem M3-Fahrgestell begleitet, der die Besatzung und zusätzliche Munition transportierte."
american_medium_tank_artillery_equipment_3:0 "Mittlere Artillerie mit Selbstfahrlafette"
american_medium_tank_artillery_equipment_3_short:0 "M12 GMC"
USA_american_medium_tank_artillery_equipment_2:0 "M7 Priester"
american_medium_tank_artillery_equipment_2_desc:0 "Einheitstyp: Medium Self-Propelled Artillery \nCan convert from: M3 Lee \nDer 105-mm-Haubitzen-Motorwagen M7 erhielt den Spitznamen Priest wegen seines kanzelartigen Maschinengewehrrings. Beobachter der Armee hatten erkannt, dass zur Unterstützung gepanzerter Operationen ein selbstfahrendes Artilleriefahrzeug benötigt werden würde, das gepanzert und vollständig raupenmobil sein musste. Das veraltete M3-Fahrgestell diente als Plattform für den M7. Das Fahrzeug sollte bis in die 1960er Jahre im Einsatz bleiben."
american_medium_tank_artillery_equipment_2:0 "Mittlere selbstfahrende Artillerie"
american_medium_tank_artillery_equipment_2_short:0 "Priester"
USA_m4_equipment:0 "M4"
m4_equipment_desc:0 "Einheitstyp: Mittlerer Panzer \nDer mittlere Panzer M4, der von den Briten den Spitznamen Sherman erhielt, war zuverlässig, billig in der Herstellung und ein weit verbreiteter mittlerer Panzer. Der M4 baute auf den Konstruktionsmerkmalen des M3 auf und wies eigene konstruktive Verbesserungen auf, darunter einen einachsigen Gyrostabilisator. Der M4 war ausreichend gepanzert und in der Lage, die gegnerische Panzerung zu durchdringen, wurde aber bald von schwereren Panzern überholt. Am Ende war der M4 der am zweithäufigsten produzierte Panzer des Krieges, hinter dem sowjetischen T-34."
