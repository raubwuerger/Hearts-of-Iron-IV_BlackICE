 coastal_defense_ship:0 "Küstenverteidigungsschiff"
 coastal_defense_ship_desc:0 "Die Sverige-Klasse bestand aus drei Küstenkampfschiffen, die vor dem Ersten Weltkrieg für die schwedische Marine gebaut wurden. Sowohl von der Größe (Verdrängung von über 6.800 Tonnen) als auch von der Bewaffnung (vier 283 mm/44 K/45 M12-Geschütze) ähnelten die Schiffe eher schweren Kreuzern. Die Schiffe waren für einen Kreuzer relativ langsam, aber sehr gut gepanzert. Alle drei Schiffe dienten während des Zweiten Weltkriegs."
 coastal_defense_ship_1:0 "Sverige-Klasse"
 coastal_defense_ship_1_desc:0 "Die Sverige-Klasse bestand aus drei Küstenkampfschiffen, die vor dem Ersten Weltkrieg für die schwedische Marine gebaut wurden. Die Schiffe ähnelten in Größe (Verdrängung von über 6.800 Tonnen) und Bewaffnung (vier 283 mm/44 K/45 M12-Geschütze) eher schweren Kreuzern. Die Schiffe waren für einen Kreuzer relativ langsam, aber sehr gut gepanzert. Alle drei Schiffe dienten während des Zweiten Weltkriegs."
 naval_equipment:0 "Schiffe"
 submarine_1:0 "SS I"
 submarine_2:0 "SS II"
 submarine_3:0 "SS III"
 submarine_4:0 "SS IV"
 submarine_5:0 "SS V"
 submarine_1_desc:0 "U-Boote sind getarnte Schiffe, die dazu bestimmt sind, unverteidigte Konvois auszuschalten. Die frühen Modelle aus dem Ersten Weltkrieg ebnen den Weg für neue Methoden der Seekriegsführung."
 submarine_2_desc:0 "Die neuen U-Boote sind besser bewaffnet und stabiler, um die Fortschritte in der Seetaktik zu nutzen, und haben eine größere Reichweite, so dass sie auch weit entfernte Konvoirouten angreifen können."
 submarine_3_desc:0 "Die Rolle des U-Boots in der Flotte außerhalb von Geleitzugangriffen steht noch zur Debatte. Ein ausgewogenes Verhältnis zwischen Geschwindigkeit, Reichweite und Bewaffnung wird der Schlüssel zu dem erforderlichen Modell sein."
 submarine_4_desc:0 "Die modernen U-Boote werden sich durch eine größere Testtiefe und eine effizientere Auslegung auszeichnen, wobei die Erfahrungen aus dem Einsatz bei der Auswahl geeigneter Bewaffnung und Motoren genutzt werden."
 submarine_5_desc:0 "Die Verfeinerung der Form des U-Boot-Rumpfes und des Antriebs haben zu den Anfängen einer völlig neuen Generation von Schiffen geführt."
