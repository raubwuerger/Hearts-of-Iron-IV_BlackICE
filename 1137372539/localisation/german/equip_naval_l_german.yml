 submarine:0 "U-Boot"
    ### HULLS ###
 ship_hull_submarine_1_desc:0 "U-Boote sind getarnte Schiffe, die unverteidigte Konvois ausschalten können. Die frühen Modelle aus dem Ersten Weltkrieg ebneten den Weg für neue Methoden der Seekriegsführung."
 ship_hull_submarine_2_desc:0 "Die neuen U-Boote sind besser bewaffnet und stabiler, um die Fortschritte in der Seetaktik zu nutzen, und haben eine größere Reichweite, so dass sie auch weit entfernte Konvoirouten angreifen können."
 ship_hull_submarine_3_desc:0 "Die Rolle des U-Boots in der Flotte außerhalb von Geleitzugangriffen steht noch zur Debatte. Ein ausgewogenes Verhältnis zwischen Geschwindigkeit, Reichweite und Bewaffnung wird der Schlüssel zu dem erforderlichen Modell sein."
 ship_hull_submarine_4_desc:0 "Die modernen U-Boote werden sich durch eine größere Testtiefe und eine effizientere Auslegung auszeichnen, wobei die Erfahrungen aus dem Einsatz bei der Auswahl geeigneter Bewaffnung und Motoren genutzt werden."
 early_submarine:0 "Unterseeboot I"
 basic_submarine:0 "Unterseeboot II"
 improved_submarine:0 "Unterseeboot III"
 advanced_submarine:0 "Unterseeboot IV"
 semi_modern_submarine:0 "Unterseeboot V"
 ship_hull_light_1_desc:0 "Um die Sicherheit der Konvois zu gewährleisten, müssen die Zerstörer des Ersten Weltkriegs umgewidmet und weiterentwickelt werden. Die Bewaffnung der Schiffe mit mehr Torpedos wird mehr Gelegenheiten zum Angriff bieten."
 ship_hull_light_2_desc:0 "Längere Torpedoreichweiten und schnellere Nachladezeiten sowie neue Bewaffnungstypen wie Luftabwehrtürme werden es unseren Zerstörern ermöglichen, effizient und vielseitig zu bleiben."
 ship_hull_light_3_desc:0 "Um den Bedrohungen von oben und unten besser begegnen zu können, müssen neue Zerstörer mit Radar und modernen Luft- und U-Boot-Bewaffnungen ausgestattet sein."
 ship_hull_light_4_desc:0 "Der moderne Zerstörer muss mit einer Vielzahl unterschiedlicher Erkennungstechnologien und neuen Wasserbombeneinsatzsystemen ausgestattet sein und in größerem Maßstab als seine Vorgänger gebaut werden."
 torpedo_cruiser:0 "Torpedokreuzer"
 torpedo_cruiser_desc:0 "Leichter Kreuzer, der mit einer großen Anzahl von Torpedoro-Rohren ausgestattet ist, dafür aber über eine kleinere Hauptbatterie und weniger Flugabwehrkanonen verfügt."
 large_cruiser:0 "Großer Kreuzer"
 ship_hull_cruiser_1_desc:0 "Obwohl er an die Bestimmungen des Washingtoner Flottenabkommens gebunden ist, ist der Kreuzer immer noch das flexibelste Kriegsschiff. Dieser Rumpf ermöglicht den Bau eines leichten Kreuzers zur Überwachung und Aufklärung oder eines schweren Kreuzers zur Unterstützung der Kampflinie."
 ship_hull_cruiser_2_desc:0 "Die nächste Generation von Kreuzern verfügt über neue Triebwerkskonstruktionen, die die Überlebensfähigkeit verbessern, sowie über Platz für spezielle Flugzeugeinrichtungen."
 ship_hull_cruiser_3_desc:0 "Da die Kreuzer auf der ganzen Welt immer leistungsfähiger werden, sind neue und größere Schiffsrümpfe erforderlich, um all die zusätzlich benötigte Ausrüstung aufzunehmen."
 ship_hull_cruiser_4_desc:0 "Unter dem Einfluss der Erfahrungen aus dem Krieg hat die neueste Generation von Kreuzern einen neu gestalteten Aufbau, der ein breiteres Schussfeld für die Luftabwehrwaffen ermöglicht, sowie eine neue Innenaufteilung, die den Einsatz von Radar unterstützt."
 ship_hull_heavy_1_desc:0 "Die einen halten sie für ein Relikt aus einer vergangenen Ära der Seekriegsführung, die anderen für die beeindruckendsten Schiffe, die je gebaut wurden, und niemand kann leugnen, dass diese Überbleibsel des Wettrüstens mit den Schlachtschiffen zu den am stärksten bewaffneten und gepanzerten Schiffen gehören, die je gebaut wurden."
 ship_hull_heavy_2_desc:0 "Mit verbesserter Stabilität und Reichweite übertrifft eine neue Generation von Schlachtschiffen die früheren Entwürfe und bleibt dabei innerhalb der von den Seevertragsvereinbarungen gesetzten Grenzen."
 ship_hull_heavy_3_desc:0 "Stärkere Panzerung, stärkere Motoren, eine Batterie hochkalibriger Geschütze und verbesserte Luftabwehrfähigkeiten können es Schlachtschiffen ermöglichen, in einer Welt, in der die Seekriegsführung zunehmend von der Luftunterstützung dominiert wird, relevant zu bleiben, wenn sie richtig eingesetzt werden."
 ship_hull_heavy_4_desc:0 "Angesichts der möglicherweise letzten großen Schlachtschiffkonfrontationen in der Welt ist die Bedeutung schwerer Bewaffnung und von Luftabwehrtürmen größer denn je."
 ship_hull_carrier_1_desc:0 "Viele Militärtheoretiker sind der Meinung, dass der Marinefliegerei die Zukunft gehört. Die Umrüstung alter Großkampfschiffe und Ozeandampfer für den Transport von Flugzeugen wird der erste Schritt zur Nutzung dieser neuen Doktrinen sein."
 ship_hull_carrier_2_desc:0 "Während die Arbeiten an den ersten auf Kiel gelegten Flugzeugträgern beginnen, müssen wir sicherstellen, dass diese Schiffe über die nötige Reichweite und Geschwindigkeit verfügen, um mit dem Rest unserer Marine mithalten zu können, und gleichzeitig die Nachkriegsverträge zur Marine einhalten."
 ship_hull_carrier_3_desc:0 "Dank verbesserter Konstruktionsmethoden und speziellerer Systeme wie Deckskantenaufzüge können diese Träger mehr Flugzeuge effizienter transportieren."
 SH_battleship_1:0 "Überschwere Schlachtschiffe I"
 SH_battleship_2:0 "Überschwere Schlachtschiffe II"
 SH_battleship_1_desc:0 "Der heutige Zustand der Welt lässt keinen Raum mehr für die Einhaltung von Flottenverträgen. Ohne diese Einschränkungen können wir uns ganz darauf konzentrieren, die schwersten und am besten bewaffneten Schlachtschiffe aller Zeiten zu bauen, die in der Lage sind, mehrere kleinere Schiffe zu bekämpfen."
 SH_battleship_2_desc:0 "Eine Verbesserung unseres früheren superschweren Entwurfs mit stärkeren Waffen und verbesserten Feuerleitsystemen."
 ship_hull_super_heavy_1_desc:0 "In der heutigen Welt gibt es keinen Platz mehr für die Einhaltung von Flottenverträgen. Ohne diese Einschränkungen können wir uns ganz darauf konzentrieren, die schwersten und am besten bewaffneten Schlachtschiffe aller Zeiten zu bauen, die in der Lage sind, mehrere kleinere Schiffe zu bekämpfen."
 ship_hull_light_1:2 "Früher Zerstörer-Rumpf"
 ship_hull_light_2:2 "1936 Zerstörer-Rumpf"
 ship_hull_light_3:2 "1940 Zerstörer-Rumpf"
 ship_hull_light_4:2 "1944 Zerstörer-Rumpf"
 ship_hull_cruiser:0 "Kreuzer"
 ship_hull_cruiser_desc:0 "Als Arbeitspferd der Flotte übernehmen Kreuzer viele wichtige Aufgaben, von der Aufklärung und Abschirmung für leichte Kreuzer bis zur Unterstützung der Kampflinie für schwere Kreuzer."
 ship_hull_cruiser_1:1 "Frühe Kreuzer-Rümpfe"
 ship_hull_cruiser_2:1 "1936 Kreuzer-Rumpf"
 ship_hull_cruiser_3:1 "1940 Kreuzer-Rumpf"
 ship_hull_cruiser_4:1 "1944 Kreuzer Rumpf"
 ship_hull_heavy:0 "Schweres Schiff"
 ship_hull_heavy_desc:0 "Als ultimatives Symbol der Seemacht genießen diese massiven, schwer gepanzerten Ungetüme auf hoher See immer noch Respekt, auch wenn einige Experten ihre Rolle im Zeitalter des Flugzeugs und des U-Boots in Frage stellen."
 ship_hull_heavy_1:1 "Früher schwerer Schiffsrumpf"
 ship_hull_heavy_2:1 "1936 Schwerer Schiffsrumpf"
 ship_hull_heavy_3:1 "1940 Schwerer Schiffsrumpf"
 ship_hull_heavy_4:1 "1944 Schwerer Schiffsrumpf"
 ship_hull_carrier:0 "Flugzeugträger"
 ship_hull_carrier_desc:0 "Nach jahrelangen Experimenten ist der Flugzeugträger langsam zu einer eigenen Schiffsklasse herangereift. Der Flugzeugträger ist in der Lage, eine wachsende Zahl immer leistungsfähigerer Flugzeuge zu tragen, und ist auf dem besten Weg, das letzte Wort in der Machtprojektion der Marine zu werden."
 ship_hull_carrier_0:1 "Früher Flugzeugträgerrumpf"
 ship_hull_carrier_conversion_bb:1 "Umgewandelter Schlachtschiffrumpf"
 ship_hull_carrier_conversion_ca:1 "Umgewandelter Kreuzer-Rumpf"
 ship_hull_carrier_1:1 "1936 Flugzeugträger-Rumpf"
 ship_hull_carrier_2:1 "1940 Flugzeugträger-Rumpf"
 ship_hull_carrier_3:1 "1944 Trägerschiff-Rumpf"
 ship_hull_submarine:0 "U-Boot"
 ship_hull_submarine_desc:0 "Das moderne U-Boot ist weit entfernt von den groben Booten des Ersten Weltkriegs. Es ist leistungsfähiger als je zuvor und kann selbst das größte Schiff bedrohen - und das zu sehr moderaten Kosten."
 ship_hull_submarine_1:1 "Frühe U-Boot-Rümpfe"
 ship_hull_submarine_2:1 "1936 U-Boot-Rumpf"
 ship_hull_submarine_3:1 "1940 U-Boot-Rumpf"
 ship_hull_submarine_4:1 "1943 U-Boot-Rumpf"
 ship_hull_pre_dreadnought:0 "Vor-Dreadnought-Rumpf"
 ship_hull_pre_dreadnought_desc:0 "Als Überbleibsel aus der Zeit vor dem Dreadnought-Rennen, das zum Ersten Weltkrieg führte, hat der Pre-Dreadnought in der heutigen Zeit nur noch einen sehr geringen Kampfwert."
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "Bei dem Versuch, das Unmögliche möglich zu machen, gelang es deutschen Ingenieuren, eine Bewaffnung auf dem Niveau eines Schlachtschiffs mit einem Kreuzerrumpf zu kombinieren. Das Ergebnis ist ein Schiff, das besser bewaffnet ist als jeder andere bekannte Kreuzer, das aber auch teuer, vergleichsweise langsam und relativ schlecht gepanzert ist."
 ship_hull_cruiser_coastal_defense_ship:1 "Küstenverteidigungsschiff"
 ship_hull_torpedo_cruiser:0 "Torpedokreuzer"
 ship_hull_super_heavy_1:0 "Superschwerer Schlachtschiffrumpf"
 ship_hull_cruiser_submarine:0 "Kreuzer U-Boot"
 ### ARG - ARGENTINA ### ""
 ARG_submarine_1:0 "Santa Fe-Klasse"
 ARG_submarine_1_desc:0 "Bei der Santa Fe-Klasse handelt es sich um drei U-Boote, die 1933 in Italien bestellt und an Argentinien geliefert wurden. Die drei Schiffe der Klasse bildeten bis 1960 das Rückgrat der argentinischen U-Boot-Truppe. Sie trugen den Spitznamen "Tarantinos" nach den Werften in Taranto, Italien, wo sie gebaut wurden."
 ARG_destroyer_1:0 "Catamarca-Klasse"
 ARG_destroyer_1_desc:0 "Die Zerstörer der Catamarca-Klasse wurden kurz vor dem Ersten Weltkrieg von der argentinischen Marine in Auftrag gegeben und von Großbritannien gebaut. Sie waren mit vier Hauptkanonen vom Kaliber 120 mm/50 und vier Torpedoro-Rohren von 533 mm bewaffnet."
 #ARG_destroyer_1b: "Cervantes-Klasse"
 ARG_destroyer_2:0 "Buenos Aires-Klasse"
 ARG_destroyer_2_desc:0 "Die Zerstörer der Buenos Aires-Klasse wurden zwischen 1936 und 1938 im Vereinigten Königreich für Argentinien gebaut. Sie basierten auf den britischen Zerstörern der G-Klasse. Sie verdrängten über 1300 Tonnen und waren mit vier QF 4.7 in. Mark IX-Kanonen als Hauptkanonen bewaffnet."
 ARG_light_cruiser_1:0 "Libertad-Klasse"
 ARG_light_cruiser_1_desc:0 "Die Schiffe der Libertad-Klasse erhielten die Bezeichnung "River Battleship", waren aber eigentlich eher mit den kleineren, leichter bewaffneten geschützten Kreuzern der frühen 1900er Jahre vergleichbar. Zwei Schiffe dieser Klasse wurden in den späten 1890er Jahren gebaut und waren zu Beginn des Zweiten Weltkriegs noch im Einsatz."
 ARG_light_cruiser_2:0 "La Argentina-Klasse"
 ARG_light_cruiser_2_desc:0 "Der leichte Kreuzer La Argentina wurde in den späten 1930er Jahren vom Vereinigten Königreich für Argentinien gebaut. Vor dem Krieg unternahm sie mehrere Ausbildungsfahrten, wurde aber in das aktive Geschwader aufgenommen, um die argentinische Neutralität zu wahren. Das Schiff war eine vergrößerte Version der britischen Arethusa-Klasse, verdrängte 6500 Tonnen und war mit neun 6-Zoll-Kanonen als Hauptgeschütze bewaffnet."
 ARG_heavy_cruiser_1:0 "Garibaldi-Klasse"
 ARG_heavy_cruiser_1_desc:0 "Die Garibaldi-Klasse ist eine Klasse von Panzerkreuzern, die um die Jahrhundertwende für Argentinien gebaut wurden. Alle waren Mitte der 1930er Jahre veraltet, und der letzte wurde 1932 außer Dienst gestellt. Sie wurden 1931 durch die in Großbritannien gebauten schweren Kreuzer der Veinticinco de Mayo-Klasse ersetzt."
 #ARG_heavy_cruiser_1b: "Veinticinco de Mayo-Klasse"
 ARG_battleship_1:0 "Rivadavia-Klasse"
 ARG_battleship_1_desc:0 "Die Rivadavia-Klasse waren zwei in den USA gebaute Dreadnought-Schlachtschiffe, die Anfang der 1910er Jahre für die argentinische Marine gebaut wurden. Sie verdrängten 27.500 Tonnen und waren mit zwölf 305 mm/50-Ruf-Kanonen als Hauptgeschütze bewaffnet. Sie blieben bis in die 1950er Jahre im Dienst."
 ### BEL - BELGIUM -- all generic ### ""
 ### BRA - BRAZIL ### ""
 BRA_submarine_1:0 "Humaytá-Klasse"
 BRA_submarine_1_desc:0 "Das brasilianische U-Boot Humaytá wurde in Italien bestellt und in den späten 1920er Jahren ausgeliefert. Es war als modifiziertes U-Boot der Balilla-Klasse konzipiert, das als Tiefseetaucher konzipiert war. Es verdrängte fast 1.400 Tonnen und war mit sechs 533-mm-Torpedoro-Rohren bewaffnet. "
 BRA_submarine_2:0 "Tupy-Klasse"
 BRA_submarine_2_desc:0 "Die Tupy-Klasse war eine Klasse brasilianischer U-Boote, die Mitte der 1930er Jahre von Italien gebaut wurde. Es handelte sich um kleinere U-Boote mit einer Verdrängung von knapp über 600 Tonnen, die mit sechs 533-mm-Torpedos bewaffnet waren."
 BRA_destroyer_1:0 "Marnhão-Klasse"
 BRA_destroyer_1_desc:0 "Die Marnhão war ein von Großbritannien gebauter Zerstörer der K-Klasse, der 1922 an Brasilien verkauft wurde. Das Schiff verdrängte etwas mehr als 930 Tonnen und war mit vier 4-Zoll-Geschützen bewaffnet."
 BRA_destroyer_2:0 "Juruena-Klasse"
 BRA_destroyer_2_desc:0 "Die Zerstörer der Juruena-Klasse waren eine Serie von sechs Zerstörern der H-Klasse, die Brasilien in den späten 1930er Jahren bei Großbritannien bestellte. Die Schiffe wurden jedoch nie ausgeliefert, da die Briten sie bei Kriegsausbruch 1939 beschlagnahmten. Sie verdrängten über 1.300 Tonnen, hatten eine gute Geschwindigkeit und waren mit drei QF 4.7 in. Mk IX-Kanonen als Hauptgeschütze sowie acht 533-mm-Torpedorohren bewaffnet."
 BRA_destroyer_3:0 "Marcílio-Dias-Klasse"
 BRA_destroyer_3_desc:0 "Die Zerstörer der Marcílio Dias-Klasse (manchmal auch als M-Klasse oder Greenhalgh-Klasse bezeichnet) waren drei Schiffe der brasilianischen Marine, die 1943 in Dienst gestellt wurden. Sie basierten auf den US-amerikanischen Zerstörern der Mahan-Klasse und waren die ersten größeren Schiffe, die in Brasilien gebaut wurden. Sie verdrängten 1.500 Tonnen und waren mit fünf Hauptkanonen vom Kaliber 5 Zoll/38 bewaffnet."
 BRA_destroyer_4:0 "Acre-Klasse"
 BRA_destroyer_4_desc:0 "Die Acre-Klasse (manchmal auch als Amazonas-Klasse bezeichnet) besteht aus sechs Zerstörern, die für die brasilianische Marine gebaut wurden. Keiner wurde vor Kriegsende fertiggestellt. Die Schiffe wurden in Brasilien unter Verwendung eines modifizierten britischen Entwurfs und einiger US-amerikanischer Ausrüstung gebaut, um die sechs von Großbritannien zu Beginn des Krieges beschlagnahmten Zerstörer der Juruena-Klasse zu ersetzen."
 BRA_light_cruiser_1:0 "Bahia-Klasse"
 BRA_light_cruiser_1_desc:0 "Die Bahia-Klasse war eine Klasse von zwei in Großbritannien gebauten Aufklärungskreuzern, die für Brasilien gebaut und 1910 ausgeliefert wurden. Die Schiffe wurden in den 1920er Jahren umfassend überholt und modernisiert, waren aber zu Beginn des Zweiten Weltkriegs immer noch ein relativ veraltetes Design. Während des Krieges erfüllten die Kreuzer in erster Linie Aufgaben des Geleitschutzes."
 BRA_battleship_1:0 "Minas Gerais-Klasse"
 BRA_battleship_1_desc:0 "Die Minas Gerais-Klasse war eine Klasse von zwei Schlachtschiffen, die in den frühen 1900er Jahren vom Vereinigten Königreich für Brasilien gebaut wurden. Sie waren während des Zweiten Weltkriegs im Einsatz, waren aber für einen ernsthaften Einsatz viel zu veraltet und wurden stattdessen als Küstenverteidigungsschiffe an der brasilianischen Küste eingesetzt."
  ### CHI - NATIONALIST CHINA ### ""
 CHI_light_cruiser_1:0 "Hairong-Klasse"
 CHI_light_cruiser_1_desc:0 "Die Hairong war ein chinesischer geschützter Kreuzer, der in den späten 1890er Jahren von Deutschland gebaut wurde. Das Schiff ähnelte anderen geschützten Kreuzern und späteren leichten Kreuzern, die um die Jahrhundertwende für China gebaut wurden. Die Hairong verdrängte knapp 2.700 Tonnen und war mit drei 5,9-Zoll-QF-Kanonen bewaffnet. "
 ### CHL - CHILE ### ""
 CHL_submarine_1:0 "H-Klasse"
 CHL_submarine_1_desc:0 "Bei diesen U-Booten handelte es sich um sechs britische U-Boote der H-Klasse (Holland 602), die in Großbritannien gebaut und kurz nach dem Ersten Weltkrieg als Gegenleistung für während des Krieges eingelagerte U-Boote an Chile übergeben wurden. Die Schiffe wurden zwischen 1915 und 1918 gebaut. Sie verdrängten über 360 Tonnen, hatten eine Tauchtiefe von 30 m und waren mit vier 450-mm-Torpedoro-Rohren bewaffnet."
 #CHL_submarine_1b: "Capitán O`Brien-Klasse"
 CHL_destroyer_1:0 "Almirante-Lynch-Klasse"
 CHL_destroyer_1_desc:0 "Die Zerstörer der Almirante-Lynch-Klasse waren eine Gruppe von sechs Schiffen, die kurz vor dem Ersten Weltkrieg in Großbritannien für die chilenische Marine gebaut wurden. Nur zwei Schiffe wurden vor Kriegsausbruch ausgeliefert und dienten bis 1945. Sie verdrängten 1.430 Tonnen, hatten für ihren Jahrgang eine ordentliche Geschwindigkeit und Reichweite und waren mit sechs 4-Zoll-Hauptgeschützen bewaffnet. L/40 QF Mark VI-Hauptkanonen und zwei 21-Zoll-Torpedoro-Rohren bewaffnet."
 #CHL_destroyer_1b: "Serrano-Klasse"
 CHL_light_cruiser_1:0 "Chacabuco-Klasse"
 CHL_light_cruiser_1_desc:0 "Die Chacabuco war ein geschützter Kreuzer, der in Großbritannien gebaut und 1902 für die chilenische Marine in Dienst gestellt wurde. Er verdrängte 4.160 Tonnen und war mit zwei Armstrong 8-Zoll-Hauptkanonen und drei 18-Zoll-Torpedoro-Rohren bewaffnet. Im Vergleich zu den frühen leichten Kreuzern war das Schiff langsam, aber gut gepanzert."
 CHL_heavy_cruiser_1:0 "O'Higgins-Klasse"
 CHL_heavy_cruiser_1_desc:0 "Die O'Higgins war ein gepanzerter Kreuzer, der um die Wende zum 20. Jahrhundert in Großbritannien für die chilenische Marine gebaut wurde. Er verdrängte 7.800 Tonnen, hatte vier Geschütze vom Kaliber 8 Zoll und 45 als Hauptbewaffnung, war aber im Vergleich zu den schweren Kreuzern, die nach dem Ersten Weltkrieg gebaut wurden, ziemlich langsam."
 CHL_battleship_1:0 "Almirante-Latorre-Klasse"
 CHL_battleship_1_desc:0 "Die Almirante-Latorre-Klasse bestand aus zwei Super-Dreadnought-Schlachtschiffen, die bei Ausbruch des Ersten Weltkriegs in Großbritannien für die chilenische Marine gebaut wurden. Nur ein Schiff wurde als Schlachtschiff fertiggestellt, das andere wurde zum Flugzeugträger HMS Eagle umgebaut. Die Schiffe verdrängten über 28.000 Tonnen und hatten eine Hauptbewaffnung von zehn BL-Kanonen des Kalibers 14 Zoll/45. Sie waren weniger gepanzert, aber etwas schneller als andere Dreadnoughts ihrer Zeit."
 ### COL - COLOMBIA ### ""
 COL_destroyer_2:0 "Antioquia-Klasse"
 COL_destroyer_2_desc:0 "Bei der Antioquia-Klasse handelte es sich um zwei Zerstörer, die für die kolumbianische Marine in Portugal gebaut wurden. Die Schiffe wurden 1934 in Dienst gestellt. Sie verdrängten über 1.200 Tonnen und waren mit vier BL 4,7-Zoll-Geschützen und acht 533-mm-Torpedoro-Rohren bewaffnet."
 ### DEN - DENMARK ### ""
 DEN_submarine_1:0 "Rota-Klasse"
 DEN_submarine_1_desc:0 "Die U-Boote der Rota-Klasse wurden nach dem Ende des Ersten Weltkriegs in Dänemark gebaut und in Dienst gestellt. Es handelte sich um kleine U-Boote, die auf dem Entwurf Holland 602 basierten. Sie verdrängten 290 Tonnen und waren mit vier 450-mm-Torpedoro-Rohren bewaffnet."
 DEN_submarine_2:0 "Havmanden-Klasse"
 DEN_submarine_2_desc:0 "Die Havmanden-Klasse bestand aus fünf geplanten U-Booten. Drei wurden vor der deutschen Besatzung fertiggestellt, eines während der Besatzung, und das fünfte wurde gestrichen. Die U-Boote waren mit einer Verdrängung von 320 Tonnen relativ klein. Sie waren mit fünf 450-mm-Torpedoro-Rohren bewaffnet."
 DEN_submarine_4:0 "Støren-Klasse"
 DEN_submarine_4_desc:0 "Die Støren war ein britisches U-Boot der Vampire-Klasse, das nach dem Krieg an die dänische Marine übergeben wurde. Das Schiff war mit einer Verdrängung von 545 Tonnen relativ klein, verfügte aber über vier 533-mm-Torpedorohre und gute Seetüchtigkeit."
 DEN_destroyer_4:0 "Huitfeldt-Klasse"
 DEN_destroyer_4_desc:0 "Die Huitfeldt-Klasse, auch als Najaden-Klasse bekannt, bestand aus zwei großen Torpedobooten, die in Dänemark gebaut und in Dienst gestellt wurden. Der Bau begann 1942, und die Schiffe wurden 1947 fertiggestellt. Sie verdrängten über 780 Tonnen und verfügten über zwei 105-mm-Kanonen als Hauptbewaffnung sowie sechs 533-mm-Torpedorohre und eine Vielzahl von ASW-Waffen. "
 DEN_heavy_cruiser_1:0 "Herluf-Trolle-Klasse"
 DEN_heavy_cruiser_1_desc:0 "Bei der Herluf-Trolle-Klasse handelte es sich um drei eiserne Küstenkampfschiffe, die zwischen 1901 und 1908 in Dienst gestellt wurden. Trotz der Klassifizierung als Schlachtschiff entsprachen sie in Größe und Bewaffnung eher einem Kreuzer. Nur eines von ihnen, die Peter Skram, war zu Beginn des Zweiten Weltkriegs noch im Einsatz. Die Schiffe verdrängten über 3.700 Tonnen, waren mit zwei 240 mm/K43-Geschützen in der Hauptbewaffnung bewaffnet und gut gepanzert, obwohl sie langsamer waren als die meisten Schlachtschiffe ihrer Zeit."
 ### DOM - DOMINICAN REPUBLIC -- all generic ### ""
 ### ECU - ECUADOR -- all generic ### ""
 ### EST - ESTONIA ### ""
 EST_submarine_2:0 "Kalev-Klasse"
 EST_submarine_2_desc:0 "Die Kalev-Klasse bestand aus zwei U-Booten, die 1936 in Großbritannien für die estnische Marine gebaut wurden. Ihr Hauptzweck war die Minenjagd, aber sie war auch mit vier 533-mm-Torpedoro-Rohren bewaffnet."
 ### FIN - FINLAND ### ""
 FIN_heavy_cruiser_1:0 "Väinämöinen-Klasse"
 FIN_heavy_cruiser_1_desc:0 "Die Väinämöinen-Klasse bestand aus zwei Küstenschutz-Schlachtschiffen, die Anfang der 1930er Jahre in Finnland gebaut und in Dienst gestellt wurden. Sie gehörten zu den letzten jemals gebauten Küstenverteidigungsschiffen, obwohl ihre Größe und Bewaffnung eher der eines schweren Kreuzers entsprach. Sie verdrängten nur 3.900 Tonnen und waren ziemlich langsam, aber mit vier Bofors-Kanonen vom Kaliber 254 mm/45 bewaffnet."
 FIN_submarine_1:0 "Vetehinen-Klasse"
 FIN_submarine_1_desc:0 "Die Vetehinen-Klasse bestand aus drei mittleren U-Booten, die für die finnische Marine gebaut wurden. Sie basierten auf den deutschen UB III-U-Booten aus dem Ersten Weltkrieg. Sie verdrängten knapp 500 Tonnen und waren mit vier 533-mm-Torpedoro-Rohren bewaffnet."
 ### GRE - GREECE ### ""
 GRE_submarine_1:0 "Katsonis-Klasse"
 GRE_submarine_1_desc:0 "Die U-Boote der Katsonis-Klasse wurden in den späten 1920er Jahren in Frankreich für die griechische Marine gebaut. Beide Schiffe dieser Klasse dienten während des Zweiten Weltkriegs. Sie verdrängten fast 580 Tonnen und waren mit sechs 533-mm-Torpedoro-Rohren bewaffnet."
 GRE_submarine_2:0 "Matrozos-Klasse"
 GRE_submarine_2_desc:0 "Das griechische U-Boot Matrozos war ein italienisches U-Boot der Perla-Klasse, das von den Briten erbeutet und 1942 im Exil an die hellenische Marine übergeben wurde. Das U-Boot hatte eine Verdrängung von 680 Tonnen und war mit sechs 533-mm-Torpedoro-Rohren bewaffnet. Es hatte eine Tauchtiefe von 80 m."
 GRE_submarine_4:0 "Pipinos-Klasse"
 GRE_submarine_4_desc:0 "Die vier Schiffe der Pipinos-Klasse waren britische U-Boote der U-Klasse, die zwischen 1943 und 1946 im Exil an die griechische Marine übergeben wurden. Die Schiffe verdrängten 545 Tonnen und waren mit vier 533-mm-Torpedoro-Rohren bewaffnet."
 GRE_destroyer_1:0 "Aetos-Klasse"
 GRE_destroyer_1_desc:0 "Die Zerstörer der Aetos-Klasse wurden in Großbritannien gebaut und vor dem Ersten Weltkrieg für die griechische Marine gekauft. Alle vier Schiffe waren während des Zweiten Weltkriegs im Einsatz. Sie verdrängten 980 Tonnen und waren mit vier 105mm/40 Armstrong P-Geschützen und vier 533mm-Torpedoro-Rohren bewaffnet. Sie wurden in den späten 1920er Jahren modernisiert."
 #GRE_destroyer_1b: "Hydra-Klasse"
 GRE_destroyer_2:0 "Vasilefs Georgios I-Klasse"
 GRE_destroyer_2_desc:0 "Die Vasilefs Georgios I-Klasse war eine Klasse von zwei modifizierten britischen Zerstörern der H-Klasse, die in den späten 1930er Jahren in Großbritannien für die griechische Marine gebaut wurden. Die Schiffe verdrängten 1.350 Tonnen und hatten eine ordentliche Geschwindigkeit. Sie hatten eine große Reichweite, waren mit vier 128mm/42 SK C/34 Kanonen bewaffnet und verfügten über eine starke Torpedoausrüstung."
 GRE_destroyer_3:0 "Adrias-Klasse"
 GRE_destroyer_3_desc:0 "Die Adrias-Klasse war eine Klasse von sechs britischen Zerstörerbegleitschiffen der Hunt-III-Klasse, von denen vier 1942 an die griechische Marine im Exil übergeben wurden. Als Zerstörer-Eskorte waren sie langsamer als ein Standard-Zerstörer. Sie verdrängten 1.050 Tonnen, hatten vier 102mm/45 QF Mk XVI Kanonen als Hauptbewaffnung und verfügten über eine umfangreiche Torpedo- und ASW-Ausrüstung."
 GRE_destroyer_4:0 "Leon-Klasse"
 GRE_destroyer_4_desc:0 "Die Leon-Klasse war eine Klasse von US-Zerstörerbegleitschiffen der Cannon-Klasse. Sie wurden 1943 in Dienst gestellt, aber erst 1951 an die griechische Marine ausgeliefert. Die Schiffe waren langsamer als ein Standard-Zerstörer. Sie verdrängten 1.240 Tonnen und besaßen als Hauptbewaffnung drei Geschütze vom Kaliber 3 Zoll/40 sowie eine umfangreiche Torpedo- und ASW-Ausrüstung."
 GRE_light_cruiser_1:0 "Elli-Klasse"
 GRE_light_cruiser_1_desc:0 "Die Elli war ein leichter Kreuzer, der 1914 von den Vereinigten Staaten gebaut wurde. Er war ursprünglich für die chinesische Marine bestimmt, wurde aber schließlich an Griechenland geliefert. Mit einer Verdrängung von nur 2.600 Tonnen war er für einen Kreuzer sehr klein. Ihre Hauptbewaffnung bestand aus zwei Kanonen des Kalibers 152 mm/45. Das Schiff diente während des Zweiten Weltkriegs und wurde vor der Invasion der Achsenmächte in Griechenland von einem italienischen U-Boot versenkt."
 GRE_heavy_cruiser_1:0 "Averof-Klasse"
 GRE_heavy_cruiser_1_desc:0 "Die Averof war ein Panzerkreuzer, der vor dem Ersten Weltkrieg in Italien für die griechische Marine gebaut wurde. Sie diente während des gesamten Zweiten Weltkriegs als Flaggschiff der Flotte. Mit einer Verdrängung von fast 10.000 Tonnen war die Averof im Vergleich zu anderen Kreuzern ihrer Zeit recht mächtig. Sie war sehr gut gepanzert und verfügte über eine Hauptbewaffnung von vier 234 mm/45-Armstrong-Kanonen. Trotz alledem war sie für einen Panzerkreuzer relativ schnell."
 GRE_battleship_1:0 "Kilkis-Klasse"
 GRE_battleship_1_desc:0 "Die Kilkis-Klasse bestand aus zwei US-amerikanischen Schlachtschiffen der Mississippi-Klasse, die 1908 in Dienst gestellt und 1914 an Griechenland verkauft wurden. Sie waren die letzten von den USA gebauten Schlachtschiffe aus der Zeit vor der Dreadnought-Phase. Sie verdrängten nur 13.000 Tonnen und waren in ihrer Hauptbewaffnung mit vier Mk-V-Geschützen vom Kaliber 10 Zoll/45 bewaffnet. Ihre Bewaffnung, Geschwindigkeit und Reichweite waren für ihren Jahrgang durchschnittlich. Beide Schiffe wurden 1936 außer Dienst gestellt."
 ### HOL - NETHERLANDS ### ""
 HOL_submarine_1:0 "K-III-Klasse"
 HOL_submarine_1_desc:0 "Die K-III-Klasse bestand aus zwei U-Booten, die für die Königlich Niederländische Marine gebaut und von dieser als Patrouillen-U-Boote eingesetzt wurden. Sie wurden in den frühen 1920er Jahren in Dienst gestellt und basierten auf den U-Booten der amerikanischen Holland-Klasse. Sie verdrängten jeweils über 580 Tonnen und waren mit vier 450-mm-Torpedoro-Rohren bewaffnet. "
 #HOL_submarine_1b: "K-XIV-Klasse"
 HOL_submarine_2:0 "O16-Klasse"
 HOL_submarine_2_desc:0 "Das U-Boot O16 wurde in den Niederlanden gebaut und 1936 für die Königlich Niederländische Marine in Dienst gestellt. Mit einer Verdrängung von über 980 Tonnen war es ein großes U-Boot. Es hatte eine Tauchtiefe von 80 m und war mit acht 533-mm-Torpedoro-Rohren bewaffnet."
 HOL_submarine_3:0 "Klasse O21"
 HOL_submarine_3_desc:0 "Die O21-Klasse bestand aus sieben U-Booten, die von den Niederlanden gebaut und in Auftrag gegeben wurden. Die Schiffe waren zum Zeitpunkt der deutschen Invasion alle unvollständig, fünf konnten jedoch nach Großbritannien entkommen und der niederländischen Marine im Exil dienen. Die U-Boote waren mit einer Verdrängung von über 990 Tonnen etwas größer als die vorangegangenen U-Boote der O-Klasse, verfügten aber über die gleiche Bewaffnung mit acht 533-mm-Torpedoro-Rohren."
 HOL_submarine_4:0 "Zwaardvis-Klasse"
 HOL_submarine_4_desc:0 "Bei der Zwaardvis-Klasse handelte es sich um vier britische U-Boote der Taciturn-Klasse, die zwischen 1943 und 1945 an die Königlich Niederländische Marine im Exil übergeben wurden. Die Schiffe verdrängten 1.090 Tonnen, waren mit elf 533-mm-Torpedoro-Rohren bewaffnet und hatten eine Tauchtiefe von über 100 m."
 HOL_destroyer_1:0 "Van-Gent-Klasse"
 HOL_destroyer_1_desc:0 "Die Van-Gent- oder Admiralen-Klasse bestand aus acht Zerstörern, die zwischen 1926 und 1931 für die Königlich Niederländische Marine gebaut wurden. Die Schiffe basierten auf frühen Versionen der britischen A-Klasse. Alle Schiffe kämpften im Zweiten Weltkrieg und wurden entweder versenkt oder versenkt. Die Schiffe verdrängten über 1.300 Tonnen, waren mit vier 120-mm-Geschützen bewaffnet und hatten eine für ihren Jahrgang angemessene Geschwindigkeit."
 HOL_destroyer_3:0 "Callenburgh-Klasse"
 HOL_destroyer_3_desc:0 "Die Gerard-Callenburgh-Klasse sah vier Zerstörer für die Königlich Niederländische Marine vor. Alle vier wurden vor der deutschen Invasion in Dienst gestellt, aber nur zwei wurden fertig gestellt, einer von den Briten, die nach England flohen, und einer von den Deutschen. Diese Zerstörer verdrängten über 1.600 Tonnen, waren mit fünf 120-mm-Kanonen in der Hauptbewaffnung sowie acht 533-mm-Torpedoro-Rohren bewaffnet und hatten eine gute Geschwindigkeit."
 HOL_destroyer_4:0 "Piet Hein-Klasse"
 HOL_destroyer_4_desc:0 "Bei der Piet Hein-Klasse handelte es sich um drei britische Zerstörer der S-Klasse, die kurz nach dem Krieg an die Königlich Niederländische Marine übergeben wurden. Die Schiffe verdrängten über 1.800 Tonnen, waren mit vier 120mm/45 QF Mk IX Kanonen bewaffnet und verfügten über eine breite Palette von ASW-Bewaffnung."
 HOL_light_cruiser_1:0 "Java-Klasse"
 HOL_light_cruiser_1_desc:0 "Mitte der 1920er Jahre gaben die Niederländer zwei leichte Kreuzer der Java-Klasse in Auftrag. Die Schiffe wurden in Deutschland entworfen, aber in den Niederlanden gebaut. Sie verdrängten fast 6.700 Tonnen und verfügten über eine Hauptbewaffnung aus zehn 150-mm-Bofors-Kanonen. Sie waren nur leicht gepanzert und hatten eine für ihren Jahrgang angemessene Geschwindigkeit."
 HOL_light_cruiser_2:0 "De Ruyter-Klasse"
 HOL_light_cruiser_2_desc:0 "Der leichte Kreuzer De Ruyter wurde Mitte der 1930er Jahre in den Niederlanden gebaut und in Dienst gestellt. Sie diente hauptsächlich in Niederländisch-Ostindien. Sie verdrängte über 6.500 Tonnen und war mit sieben 150-mm-Kanonen in der Hauptbewaffnung ausgestattet. Sie hatte eine unterdurchschnittliche Geschwindigkeit, aber eine gute Reichweite."
 HOL_light_cruiser_3:0 "Tromp-Klasse"
 HOL_light_cruiser_3_desc:0 "Bei der Tromp-Klasse handelte es sich um zwei relativ kleine leichte Kreuzer, die kurz vor der deutschen Invasion für die Niederlande in Auftrag gegeben wurden. Beide dienten im Fernen Osten und überlebten den Krieg. Sie verdrängten nur 3.350 Tonnen und hatten als Hauptbewaffnung sechs 150-m-Geschütze."
 HOL_light_cruiser_4:0 "De Zeven Provinciën-Klasse"
 HOL_light_cruiser_4_desc:0 "Die De Zeven Provinciën-Klasse bestand aus zwei Kreuzern, die kurz vor der deutschen Invasion entworfen, aber erst 1951 fertiggestellt wurden. Der endgültige Entwurf wurde gegenüber dem ursprünglichen Plan von 1939 geändert und führte zu zwei Schiffen mit einer Verdrängung von über 12.000 Tonnen, die mit acht Bofors-Kanonen von 152 mm bewaffnet waren. Für einen leichten Kreuzer waren sie gut gepanzert und hatten eine gute Reichweite."
 HOL_heavy_cruiser_1:0 "Soerabaja-Klasse"
 HOL_heavy_cruiser_1_desc:0 "Der niederländische Kreuzer Soerabaja, der ursprünglich den Namen De Zeven Provinciën trug, war ein Küstenverteidigungsschiff ("Panterschip"), das vor dem Ersten Weltkrieg in den Niederlanden gebaut und in Dienst gestellt wurde. Er verdrängte über 6 500 Tonnen und war mit zwei 280-mm- und vier 150-mm-Kanonen als Hauptbewaffnung ausgestattet. Sie diente während des Zweiten Weltkriegs, bis sie 1942 von japanischen Bombern versenkt wurde."
 ### IRE - IRELAND -- all generic ### ""
 ### LAT - LATVIA ### ""
 LAT_submarine_1:0 "Ronis-Klasse"
 LAT_submarine_1_desc:0 "Die Ronis-Klasse bestand aus zwei U-Booten, die in Frankreich für die lettische Marine gebaut wurden. Sie wurden 1927 in Dienst gestellt. Sie waren klein, verdrängten nur 390 Tonnen und waren mit sechs 533-mm-Torpedoro-Rohren bewaffnet."
