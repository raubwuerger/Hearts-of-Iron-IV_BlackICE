 ### NOR - NORWAY ### ""
 NOR_submarine_1:0 "B-Klasse"
 NOR_submarine_1_desc:0 "Die norwegischen U-Boote der B-Klasse waren amerikanische U-Boote vom Typ Holland, die in Norwegen für die norwegische Marine gebaut wurden. Die sechs Schiffe der Klasse wurden zwischen 1923 und 1930 in Dienst gestellt. Sie verdrängten 420 Tonnen, waren mit vier 450-mm-Torpedorohren bewaffnet und hatten eine Tauchtiefe von 60 m."
 NOR_submarine_3:0 "Uredd-Klasse"
 NOR_submarine_3_desc:0 "Die Uredd-Klasse bestand aus zwei britischen U-Booten der U-Klasse, die zwischen 1941 und 1943 für die norwegische Marine im Exil gebaut wurden. Die Schiffe verdrängten 540 Tonnen und waren mit vier 533-mm-Torpedoro-Rohren bewaffnet. Sie verfügten über eine gute Ausstattung mit britischem Radar und Sonar und hatten eine Tauchtiefe von 60 m."
 NOR_submarine_4:0 "Utsira-Klasse"
 NOR_submarine_4_desc:0 "KDie Utsira-Klasse bestand aus vier britischen U-Booten der Vampire-Klasse. Sie wurden zwischen 1943 und 1944 gebaut, aber nur eines wurde vor Kriegsende an die norwegische Marine im Exil übergeben. Die Schiffe waren nur eine mäßige Verbesserung gegenüber der vorangegangenen U-Klasse. Sie verdrängten 545 Tonnen, waren mit vier 533-mm-Torpedoro-Rohren bewaffnet und hatten eine Tauchtiefe von 90 m."
 NOR_destroyer_1:0 "Draug-Klasse"
 NOR_destroyer_1_desc:0 "Die vier Zerstörer der Draug-Klasse waren die erste Mehrschiffsklasse von Zerstörern, die für die Königlich Norwegische Marine gebaut wurde. Sie wurden kurz vor dem Ersten Weltkrieg in Dienst gestellt und hatten eine Verdrängung von 580 Tonnen. Ihre Hauptbewaffnung bestand aus drei britischen 3-Zoll-QF-Kanonen. Im Vergleich zu anderen Zerstörern ihres Jahrgangs waren sie jedoch ziemlich langsam."
 NOR_destroyer_2:0 "Sleipner-Klasse"
 NOR_destroyer_2_desc:0 "Die Sleipner-Klasse war eine Klasse großer Torpedoboote, die in Norwegen für die Königlich Norwegische Marine gebaut und zwischen 1937 und 1939 in Dienst gestellt wurde. Anders als die frühere Draug-Klasse verfügte die Sleipner-Klasse über eine relativ gute Bewaffnung und ASW-Ausrüstung. Sie verdrängten 735 Tonnen und hatten für ihre Größe eine ordentliche Geschwindigkeit."
 NOR_destroyer_3:0 "Ålesund-Klasse"
 NOR_destroyer_3_desc:0 "Die Ålesund-Klasse bestand aus zwei Zerstörern, die 1939 entworfen, aber vor der deutschen Besatzung nie fertiggestellt wurden. Wären sie fertig gestellt worden, wären sie die ersten norwegischen Zerstörer gewesen, die mit einer Verdrängung von über 1.200 Tonnen mit den Zerstörern der meisten großen Nationen vergleichbar gewesen wären. Sie sollten mit vier 120mm/40 Bofors-Kanonen und vier 533mm-Torpedoro-Rohren bewaffnet sein."
 NOR_destroyer_4:0 "Stord-Klasse"
 NOR_destroyer_4_desc:0 "Bei der Stord-Klasse handelte es sich um vier britische Zerstörer der S-Klasse, die zwischen 1943 und 1944 für die Königlich Norwegische Marine im Exil gebaut wurden. Sie verdrängten fast 1.800 Tonnen und waren mit vier 120mm/45 QF Mk IX-Geschützen in der Hauptbewaffnung sowie acht 533mm-Torpedoro-Rohren und einer ordentlichen ASW- und Radarausstattung bewaffnet. Sie zeichneten sich auch durch eine hohe Geschwindigkeit und Zuverlässigkeit aus."
 NOR_heavy_cruiser_1:0 "Norge-Klasse"
 NOR_heavy_cruiser_1_desc:0 "Die Norge war ein Küstenverteidigungsschiff, das um die Jahrhundertwende in Großbritannien für Norwegen gebaut wurde. Ihre Bewaffnung, in deren Mittelpunkt zwei 210-mm-Kanonen standen, war mit der eines schweren Kreuzers vergleichbar, obwohl sie mit einer Verdrängung von knapp über 4.200 Tonnen eher einem leichten Kreuzer entsprach. Seine Geschwindigkeit war mit der eines Schlachtschiffs vergleichbar. Es war eines von vier Küstenverteidigungsschiffen seiner Zeit, die zu Beginn des Zweiten Weltkriegs noch im Dienst der Königlich Norwegischen Marine standen."
 ### POR - PORTUGAL ### ""
 POR_submarine_1:0 "Foca-Klasse"
 POR_submarine_1_desc:0 "Bei der portugiesischen Foca-Klasse handelte es sich um drei kleine U-Boote, die kurz nach dem Ersten Weltkrieg in Italien für die portugiesische Marine gebaut wurden. Sie waren vergrößerte Versionen der italienischen Espadarte-Klasse und die Schwesterschiffe der spanischen A-Klasse. Sie hatten eine Verdrängung von nur 260 Tonnen und waren mit zwei 450-mm-Torpedoro-Rohren bewaffnet. Alle drei Schiffe wurden bis Mitte der 1930er Jahre außer Dienst gestellt."
 POR_submarine_2:0 "Delfim-Klasse"
 POR_submarine_2_desc:0 "Bei der Delfim-Klasse handelte es sich um zwei U-Boote, die ursprünglich in Italien für die portugiesische Marine Anfang der 1930er Jahre bestellt und gebaut worden waren. Der Auftrag wurde storniert, und die Schiffe wurden stattdessen für die italienische Marine fertiggestellt. Sie basierten auf der großen italienischen Squalo-Klasse, verdrängten 980 Tonnen und waren mit acht 533-mm-Torpedoro-Rohren bewaffnet."
 POR_submarine_4:0 "Narval-Klasse"
 POR_submarine_4_desc:0 "Bei der Narval-Klasse handelte es sich um drei britische U-Boote der Subtle-Klasse, die 1945 in Dienst gestellt und nach dem Zweiten Weltkrieg an Portugal verkauft wurden. Sie verdrängten 840 Tonnen und waren mit sieben 533-mm-Torpedoro-Rohren bewaffnet."
 POR_destroyer_1:0 "Douro-Klasse"
 POR_destroyer_1_desc:0 "Die Douro-Klasse war eine Klasse von sieben Zerstörern, die in den frühen 1930er Jahren vom Stapel liefen. Sie wurden sowohl in Portugal als auch im Vereinigten Königreich gebaut. Zwei der Schiffe wurden 1934 an Kolumbien verkauft. Die Schiffe verdrängten über 1.200 Tonnen und waren mit vier BL 4,7-Zoll-Geschützen und acht 533-mm-Torpedoro-Rohren bewaffnet."
 ### PRU - PERU ### ""
 PRU_submarine_1:0 "R-Klasse"
 PRU_submarine_1_desc:0 "Die peruanischen U-Boote der R-Klasse bestanden aus vier U-Booten, die Mitte der 1920er Jahre bei den USA in Auftrag gegeben und von ihnen gebaut wurden. Sie waren im Wesentlichen identisch mit den U-Booten der R-Klasse der USA, verdrängten über 570 Tonnen und waren mit vier 533-mm-Torpedoro-Rohren bewaffnet."
 PRU_destroyer_1:0 "Almirante Villar-Klasse"
 PRU_destroyer_1_desc:0 "Die Almirante Villar und Amirante Guise waren zwei ehemalige russische Zerstörer der Novik-Klasse. Sie kamen auf Umwegen zur peruanischen Marine und fuhren unter der Flagge Großbritanniens und Estlands, bevor sie schließlich 1934 an Peru ausgeliefert wurden. Sie waren mit vier Kanonen des Kalibers 102 mm/60 und neun 533-mm-Torpedoro-Rohren bewaffnet. Sie verdrängten über 1.200 Tonnen und hatten für ihre Größe und ihren Jahrgang eine ordentliche Geschwindigkeit."
 PRU_light_cruiser_1:0 "Almirante-Grau-Klasse"
 PRU_light_cruiser_1_desc:0 "Die Almirante-Grau-Klasse bestand aus zwei leichten Kreuzern, die vor dem Ersten Weltkrieg in Großbritannien für die peruanische Marine gebaut und 1907 in Dienst gestellt wurden. Selbst für einen leichten Kreuzer waren die Schiffe mit einer Verdrängung von nur 3.100 Tonnen recht klein und hatten auch eine unterdurchschnittliche Geschwindigkeit. Sie waren leicht gepanzert und hatten zwei Vickers-Kanonen vom Kaliber 152 mm/50 als Hauptbewaffnung."
### ROM - ROMANIA ### ""
 ROM_submarine_1:0 "Delfinul-Klasse"
 ROM_submarine_1_desc:0 "Die Delfinul war ein rumänisches U-Boot, das in Italien für die rumänische Marine gebaut wurde. Es lief 1930 vom Stapel, hatte eine Verdrängung von 650 Tonnen und war mit sechs 533-mm-Torpedoro-Rohren bewaffnet."
 ROM_submarine_3:0 "Requinul-Klasse"
 ROM_submarine_3_desc:0 "Die U-Boote Requinul und Marsuinul wurden von den Deutschen für ihre rumänischen Verbündeten gebaut. Sie wurden im Jahr 1943 in Dienst gestellt. Die Schiffe basierten auf den deutschen U-Booten vom Typ VII. Es handelte sich um mittelgroße U-Boote mit einer Verdrängung von 600 Tonnen, die mit sechs 533-mm-Torpedoro-Rohren bewaffnet waren."
 ROM_destroyer_1:0 "Regele-Ferdinand-Klasse"
 ROM_destroyer_1_desc:0 ""
 #ROM_destroyer_1_desc:0 "Die Marasti-Klasse war eine Klasse von Zerstörern, die während des Ersten Weltkriegs für Rumänien gebaut wurde. Die vier Schiffe der Klasse wurden während des Krieges von der italienischen Marine beschlagnahmt, und zwei wurden schließlich in den frühen 1920er Jahren an Rumänien verkauft. Es handelte sich um größere Zerstörer mit einer Verdrängung von über 1.400 Tonnen. Sie waren mit vier 120 mm/45 Schneider-Canet-Armstrong-Kanonen und vier 450 mm-Torpedoro-Rohren bewaffnet. Ihre Geschwindigkeit und Zuverlässigkeit waren für ihren Jahrgang durchschnittlich."
 #ROM_destroyer_1b: "Regele-Ferdinand-Klasse"
 ### SIA - SIAM ### ""
 SIA_submarine_2:0 "Vilun-Klasse"
 SIA_submarine_2_desc:0 "Die U-Boote der Vilun-Klasse waren vier kleine Küsten-U-Boote, die zwischen 1936 und 1938 in Japan für die Königlich Thailändische Marine gebaut wurden. Sie verdrängten 370 Tonnen und waren mit fünf 533-mm-Torpedoro-Rohren bewaffnet."
 SIA_destroyer_1:0 "Phra Ruang-Klasse"
 SIA_destroyer_1_desc:0 "Die Phra Ruang war ein ehemaliger britischer Zerstörer der R-Klasse, der 1920 an die Königlich Thailändische Marine verkauft wurde. Das Schiff verdrängte knapp über 1.000 Tonnen und war mit drei 120mm/45 QF Mk IV Kanonen und vier 533mm Torpedoro-Rohren bewaffnet. Sie verfügten über eine gute Geschwindigkeit, Reichweite und Zuverlässigkeit für ihren Jahrgang."
 SIA_light_cruiser_3:0 "Taskin-Klasse"
 SIA_light_cruiser_3_desc:0 "Bei der Taskin-Klasse handelte es sich um zwei in Italien gebaute leichte Kreuzer. Sie liefen 1941 vom Stapel, wurden aber 1942 von der siamesischen Marine beschlagnahmt. Sie sollten die italienischen Flak-Kreuzer der Regia Marina der Ätna-Klasse werden, wurden aber vor dem italienischen Waffenstillstand nie fertig gestellt. Sie hätten 5.900 Tonnen verdrängt und wären in ihrer Hauptbewaffnung mit sechs 152mm/53 OTO 1929 Kanonen bewaffnet gewesen. Sie hätten eine ordentliche Panzerung gehabt, wären aber für einen Kreuzer ziemlich langsam gewesen."
 SIA_heavy_cruiser_1:0 "Sri-Ayuthia-Klasse"
 SIA_heavy_cruiser_1_desc:0 "Die Küstenverteidigungsschiffe der Sri Ayuthia-Klasse waren vielleicht die letzten Schiffe dieses Typs, die weltweit gebaut wurden. Beide Schiffe der Klasse wurden in Japan gebaut und 1938 für die Königlich Thailändische Marine in Dienst gestellt. Der Entwurf war von der Größe her mit einem kleinen Kreuzer (oder großen Zerstörer), von der Geschwindigkeit her mit einem Schlachtschiff und von der Bewaffnung her mit einem schweren Kreuzer vergleichbar. Ihre Hauptkanonen waren vier 203mm/53 3-Shiki Kanonen. Im Vergleich zu den heutigen schweren Kreuzern waren sie nur leicht gepanzert."
 ### SPA - NATIONALIST SPAIN ### ""
 SPA_submarine_1:0 "B-Klasse"
 SPA_submarine_1_desc:0 "Die B-Klasse waren die ersten U-Boote, die in Spanien für die spanische Marine gebaut wurden. Die sechs Schiffe der Klasse wurden zwischen 1922 und 1925 in Dienst gestellt. Sie wurden als Einhüllenschiffe konstruiert und waren daher nicht besonders zuverlässig. Es handelte sich um mittelgroße U-Boote mit einer Verdrängung von über 550 Tonnen. Sie waren mit vier 450-mm-Torpedoro-Rohren bewaffnet."
 #SPA_submarine_1b: "C-Klasse"
 SPA_submarine_2:0 "General-Mola-Klasse"
 SPA_submarine_2_desc:0 "§TDie General-Mola-Klasse war eine Klasse von vier italienischen U-Booten der Archimedes-Klasse, die 1934 in Dienst gestellt und 1937 an die Nationalisten übergeben wurde. Mit einer Verdrängung von 880 Tonnen waren sie relativ groß, aber schneller als die meisten U-Boote. Sie waren mit acht 533-mm-Torpedoro-Rohren bewaffnet und hatten eine Tauchtiefe von 90 m. §!"
 SPA_submarine_3:0 "G-Klasse"
 SPA_submarine_3_desc:0 "Die spanischen U-Boote der G-Klasse waren zwei deutsche U-Boote der VIIC-Klasse, die vom nationalistischen Spanien in Lizenz gebaut wurden. Allerdings wurde nur eines von ihnen jemals fertiggestellt und erst 1947 an die spanische Marine übergeben. Die U-Boote hatten eine Verdrängung von 770 Tonnen und waren mit fünf 533-mm-Torpedoro-Rohren bewaffnet. Sie verfügten über eine hervorragende Geschwindigkeit und Reichweite, da die U-Boote vom Typ VIIC das Arbeitspferd der deutschen U-Boot-Flotte waren."
 SPA_submarine_4:0 "D-Klasse"
 SPA_submarine_4_desc:0 "Die drei U-Boote der spanischen D-Klasse liefen alle 1944 vom Stapel und wurden nach dem Krieg zu unterschiedlichen Zeiten in Dienst gestellt. Alle drei wurden in Spanien entworfen und gebaut. Es waren große, hochseetaugliche U-Boote mit einer Verdrängung von 1.050 Tonnen. Sie waren mit sechs 533-mm-Torpedoro-Rohren bewaffnet und hatten eine ausgezeichnete Geschwindigkeit und Reichweite."
 SPA_destroyer_1:0 "Alsedo-Klasse"
 SPA_destroyer_1_desc:0 "Die drei Zerstörer der Alsedo-Klasse wurden für die spanische Marine in Spanien gebaut. Sie basierten auf dem Entwurf der britischen L-Klasse und wurden zwischen 1924 und 1925 in Dienst gestellt. Sie verdrängten über 1.040 Tonnen und verfügten über drei 102mm/45 Vickers Mk LA-Geschütze als Hauptbewaffnung sowie vier 450mm-Torpedorohre. Sie verfügten über eine für ihren Jahrgang anständige Geschwindigkeit und Reichweite."
 SPA_destroyer_2:0 "Churruca-Klasse"
 SPA_destroyer_2_desc:0 "Die spanische Churruca-Klasse umfasste sechzehn Zerstörer, die zwischen 1925 und 1933 vom Stapel liefen, von denen zwei später an Argentinien verkauft wurden. Die Schiffe wurden nach dem Vorbild der britischen S-Klasse-Zerstörer entworfen und bildeten das Rückgrat der spanischen Marine während des Bürgerkriegs. Sie verdrängten über 1.500 Tonnen und waren mit fünf 120 mm/45 Vickers-Armstrong-Kanonen in der Hauptbewaffnung sowie sechs 533 mm-Torpedoro-Rohren bewaffnet. Sie hatten eine gute Geschwindigkeit und eine ausgezeichnete Reichweite. "
 SPA_destroyer_4:0 "Álava-Klasse"
 SPA_destroyer_4_desc:0 "Die Zerstörer der Álava-Klasse wurden in der Nachkriegszeit als Verbesserungen der vorherigen Almirante-Antequera-Klasse (einer Unterklasse der früheren Churruca-Klasse) eingeführt. Sie verdrängten 1.710 Tonnen und hatten vier 120 mm/45 Vickers-Armstrong Mk F als Hauptkanonen. Ihre Geschwindigkeit und Reichweite waren vergleichbar mit den früheren Konstruktionen, auf denen die Klasse aufbaute."
 SPA_light_cruiser_1:0 "Méndez-Núñes-Klasse"
 SPA_light_cruiser_1_desc:0 "Die Leichten Kreuzer der Méndez-Núñes-Klasse waren zwei Kreuzer, die in Spanien in den frühen 1920er Jahren für die spanische Marine gebaut wurden. Die Schiffe wurden 1915 in Auftrag gegeben, aber Materialengpässe während des Ersten Weltkriegs verzögerten den Bau. Das Design war stark von den britischen Kreuzern der C-Klasse beeinflusst. Der Kreuzer verdrängte fast 4.800 Tonnen, war aber relativ langsam. Seine Hauptbewaffnung bestand aus sechs 152mm/50 Vickers Mk V Kanonen. Außerdem verfügte er über eine gute Panzerung und ein Dutzend 533-mm-Torpedorohre."
 #SPA_light_cruiser_1b: "Príncipe Alfonso-Klasse"
 SPA_heavy_cruiser_1:0 "Princesa de Asturias-Klasse"
 SPA_heavy_cruiser_1_desc:0 "Die Princesa de Asturias-Klasse bestand aus drei Panzerkreuzern, die um die Jahrhundertwende für die spanische Marine gebaut wurden. Alle drei wurden Mitte der 1930er Jahre entweder verschrottet oder abgewrackt. Sie waren mit zwei 240-mm-Guillén M1896- und acht 140-mm/33-Schneider-Canet-Kanonen bewaffnet. Sie waren stark gepanzert, aber im Vergleich zu einem normalen schweren Kreuzer auch etwas langsam."
 SPA_heavy_cruiser_2:0 "Canarias-Klasse"
 SPA_heavy_cruiser_2_desc:0 "Die beiden schweren Kreuzer der Canarias-Klasse wurden nach den Vorgaben des Washingtoner Marinestützpunktes gebaut. Sie liefen Anfang der 1930er Jahre vom Stapel, wurden aber erst 1936 fertiggestellt. Sie verdrängten fast 10.700 Tonnen und hatten eine gute Geschwindigkeit. Sie waren relativ leicht gepanzert, besaßen aber acht 203mm/50 Vickers-Armstrong Mk D Kanonen als Hauptbewaffnung."
 SPA_battleship_1:0 "España-Klasse"
 SPA_battleship_1_desc:0 "Die España-Klasse war ursprünglich eine Klasse von drei Dreadnought-Schlachtschiffen, die um die Zeit des Ersten Weltkriegs herum in Auftrag gegeben wurden, von denen jedoch eines zur Zeit des Spanischen Bürgerkriegs Schiffbruch erlitt. Die beiden anderen gingen während des Krieges verloren. Mit einer Verdrängung von etwas mehr als 15.400 Tonnen waren sie für ein Schlachtschiff recht klein. Sie waren jedoch gut gepanzert, hatten eine gute Geschwindigkeit und verfügten über eine Hauptbatterie von acht 305mm/50 Vickers H Kanonen. "
