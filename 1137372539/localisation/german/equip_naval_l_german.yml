 ### SWE - SWEEDEN ### ""
 SWE_submarine_1:0 "Hajen-Klasse"
 SWE_submarine_1_desc:0 "Die Hajen-, Bävern- und Valen-Klasse waren eine Reihe von kleinen bis mittelgroßen U-Booten, die in den 1920er Jahren für die schwedische Marine gebaut wurden. Die 1920 in Dienst gestellte Hajen-Klasse verfügte über U-Boote mit einer Verdrängung von fast 400 Tonnen und war mit vier 450-mm-Torpedorohren bewaffnet. Sie hatten eine Tauchtiefe von nur 30 m."
 #SWE_submarine_1b: "Draken-Klasse"
 SWE_submarine_2:0 "Sjölejonet-Klasse"
 SWE_submarine_2_desc:0 "Die Sjölejonet-Klasse bestand aus neun U-Booten, die zwischen 1936 und 1942 gebaut wurden. Es handelte sich um mittelgroße U-Boote mit einer Verdrängung von 580 Tonnen, deren Design stark von den niederländischen U-Booten der O-Klasse beeinflusst war. Sie waren mit sechs 533-mm-Torpedoro-Rohren bewaffnet und hatten eine Tauchtiefe von 60 m. "
 SWE_submarine_3:0 "U-Klasse"
 SWE_submarine_3_desc:0 "Die schwedischen U-Boote der U-Klasse waren eine Klasse von neun U-Booten, die zwischen 1942 und 1944 in Dienst gestellt wurden. Mit einer Verdrängung von nur 370 Tonnen waren sie recht klein und relativ langsam. Sie waren mit vier 533-mm-Torpedoro-Rohren bewaffnet."
 SWE_submarine_4:0 "Neptun-Klasse"
 SWE_submarine_4_desc:0 "Die Neptun-Klasse bestand aus drei mittelgroßen U-Booten, die alle 1943 in Dienst gestellt wurden. Sie wurden in erster Linie zur Minenverlegung eingesetzt. Sie verdrängten 550 Tonnen und waren mit fünf 533-mm-Torpedoro-Rohren bewaffnet."
 SWE_destroyer_1:0 "Ehrensköld-Klasse"
 SWE_destroyer_1_desc:0 "Die beiden Zerstörer der Ehrensköld-Klasse wurden 1927 als die ersten modernen Zerstörer Schwedens nach dem Ersten Weltkrieg fertiggestellt. Sie verdrängten etwas mehr als 970 Tonnen und waren mit drei 120mm/44 K/45 Kanonen und sechs 533mm Torpedoro-Rohren bewaffnet. Sie hatten eine geringe Reichweite, aber eine gute Geschwindigkeit."
 SWE_destroyer_2:0 "Göteborg-Klasse"
 SWE_destroyer_2_desc:0 "Die Göteborg-Klasse bestand aus sechs Zerstörern, die zwischen 1935 und 1942 gebaut wurden. Sie verfügten über einen längeren Rumpf und eine verbesserte Maschinenanlage im Vergleich zu ihren Vorgängern. Sie verdrängten etwas mehr als 1.020 Tonnen und hatten eine Hauptbewaffnung aus 120 mm/44 K/45 Kanonen sowie sechs 533 mm Torpedorohre. Sie hatten eine begrenzte Reichweite, aber eine ausgezeichnete Geschwindigkeit."
 SWE_destroyer_3:0 "Visby-Klasse"
 SWE_destroyer_3_desc:0 "Die vier Zerstörer der Visby-Klasse wurden alle zwischen 1942 und 1944 gebaut. Sie ähnelten der früheren Göteborg-Klasse, waren aber mit einer Verdrängung von über 1.130 Tonnen größer. Außerdem verfügten sie über verbesserte Motoren, eine etwas größere Reichweite und eine umfangreiche ASW-Ausrüstung."
 SWE_destroyer_4:0 "Öland-Klasse"
 SWE_destroyer_4_desc:0 "§TDie beiden Zerstörer der Öland-Klasse stellten eine radikale Veränderung gegenüber früheren Konstruktionen dar. Sie wurden kurz nach dem Zweiten Weltkrieg in Dienst gestellt und fertiggestellt. Mit einer Verdrängung von 1.880 Tonnen waren sie groß. Ihre Hauptbewaffnung bestand aus vier 120 mm/45 M44-Kanonen, und sie verfügten über eine starke Flak-, Torpedo- und ASW-Ausrüstung. Sie waren etwas langsamer als frühere Zerstörer, hatten aber eine deutlich höhere Reichweite.§!"
 SWE_light_cruiser_1:0 "Fylgia-Klasse"
 SWE_light_cruiser_1_desc:0 "Die Fylgia war ein relativ kleiner Panzerkreuzer, der 1905 für die schwedische Marine in Dienst gestellt wurde. Während des Krieges erfüllte sie hauptsächlich Ausbildungsaufgaben und wurde 1939-41 einer umfassenden Überholung unterzogen. Vor der Überholung verdrängte sie über 4.300 Tonnen und war mit sechs 152mm/45 K/50 M1903 Kanonen in ihrer Hauptbewaffnung bewaffnet. Sie hatte eine gute Panzerung, war aber für einen Kreuzer relativ langsam."
 SWE_light_cruiser_4:0 "Tre Kronor-Klasse"
 SWE_light_cruiser_4_desc:0 "Die Tre Kronor-Klasse bestand aus zwei leichten Kreuzern, die kurz nach dem Ende des Zweiten Weltkriegs für die schwedische Marine fertiggestellt wurden. Sie verdrängten knapp 7.700 Tonnen und hatten eine ordentliche Geschwindigkeit und Reichweite. Ihre Hauptbewaffnung bestand aus sieben 152/53 M42-Kanonen. Darüber hinaus verfügten sie über eine starke Ergänzung von Flakgeschützen, Torpedos und ASW-Ausrüstung."
 SWE_heavy_cruiser_1:0 "Sverige-Klasse"
 SWE_heavy_cruiser_1_desc:0 "Die Sverige-Klasse bestand aus drei Küstenkampfschiffen, die vor dem Ersten Weltkrieg für die schwedische Marine gebaut wurden. Die Schiffe ähnelten in Größe (Verdrängung von über 6.800 Tonnen) und Bewaffnung (vier 283 mm/44 K/45 M12-Geschütze) eher schweren Kreuzern. Die Schiffe waren für einen Kreuzer relativ langsam, aber sehr gut gepanzert. Alle drei Schiffe dienten während des Zweiten Weltkriegs."
 ### TUR - TURKEY ### ""
 TUR_submarine_1:0 "Birinci İnönü-Klasse"
 TUR_submarine_1_desc:0 "Bei der Birinci-İnönü-Klasse handelte es sich um zwei Küsten-U-Boote, die Mitte der 1920er Jahre in den Niederlanden für die Türkei gebaut wurden. Sie waren die ersten Schiffe, die nach dem Ersten Weltkrieg für die türkische Marine gebaut wurden. Sie verdrängten 520 Tonnen und waren mit sechs 450-mm-Torpedorohren bewaffnet. Sie waren etwas langsam, hatten aber eine gute Reichweite."
 #TUR_submarine_1b: "Dumlupınar-Klasse"
 TUR_submarine_2:0 "Saldiray-Klasse"
 TUR_submarine_2_desc:0 "Die drei U-Boote der Saldiray-Klasse liefen in den späten 1930er Jahren vom Stapel. Ihr Design war stark von Deutschland beeinflusst, wobei das erste Schiff der Klasse in Deutschland und die beiden anderen in Istanbul in Lizenz gebaut wurden. Es handelte sich um große, hochseetaugliche U-Boote mit einer Verdrängung von über 930 Tonnen und einer hervorragenden Reichweite. Sie waren mit sechs 533-mm-Torpedoro-Rohren bewaffnet."
 TUR_submarine_3:0 "Oruç-Reis-Klasse"
 TUR_submarine_3_desc:0 "Die U-Boote der Oruç-Reis-Klasse wurden in Großbritannien als modifizierter Entwurf der britischen S-Klasse gebaut. Die Schiffe liefen 1940 vom Stapel, wobei einige vorübergehend von der Royal Navy interniert wurden. Alle bis auf eines wurden schließlich an die Türkei zurückgegeben. Die Schiffe verdrängten 625 Tonnen und waren mit fünf 533-mm-Torpedoro-Rohren bewaffnet. Sie waren in ihrer Geschwindigkeit und Reichweite etwas eingeschränkt."
 TUR_submarine_4:0 "Sakarya-Klasse"
 TUR_submarine_4_desc:0 "Die U-Boote der Sakarya-Klasse waren eine Reihe von U-Booten der US-Balao-Klasse, die nach dem Krieg an die Türkei verkauft wurden. Mit einer Verdrängung von über 1.520 Tonnen waren sie für ihre Zeit sehr große U-Boote. Sie verfügten über eine ausgezeichnete Reichweite und Geschwindigkeit und waren mit zehn 533-mm-Torpedoro-Rohren bewaffnet."
 TUR_destroyer_1:0 "Peyk-Klasse"
 TUR_destroyer_1_desc:0 "Bei der Peyk-Klasse handelte es sich um zwei große, schnelle Torpedoboote, die 1907 für die osmanische Marine in Auftrag gegeben wurden. Die Schiffe wurden in Deutschland gebaut und überlebten den Ersten Weltkrieg, waren aber im Zweiten Weltkrieg veraltet. Die Schiffe verdrängten 775 Tonnen und waren mit zwei 105 mm/37 SK L/40-Geschützen sowie drei 450 mm-Torpedoro-Rohren bewaffnet. Sie hatten eine ordentliche Reichweite, waren aber für einen Zerstörer ziemlich langsam."
 TUR_destroyer_2:1 "Barbaros-Klasse"
 TUR_destroyer_3:0 "Demirhisar-Klasse"
 TUR_destroyer_3_desc:0 "Die vier Zerstörer der Demirhisar-Klasse wurden in Großbritannien gebaut und 1942 fertiggestellt. Zwei der Schiffe wurden von der Royal Navy interniert, von denen eines nach dem Krieg zurückgegeben wurde. Die Schiffe basierten auf der britischen I-Klasse. Sie verdrängten 1.370 Tonnen und hatten vier 120mm/45 QF Mk IX Kanonen als Hauptbewaffnung. Sie hatten eine angemessene Geschwindigkeit und eine gute Reichweite und verfügten über eine starke Ergänzung von Flakgeschützen und ASW-Ausrüstung."
 TUR_light_cruiser_1:0 "Mecidiye-Klasse"
 TUR_light_cruiser_1_desc:0 "Das türkische Schiff Mecidiye war ein geschützter Kreuzer, der um die Jahrhundertwende in den USA für die osmanische Marine gebaut wurde. Sie wurde während des Zweiten Weltkriegs in seichtem Wasser versenkt, aber wieder aufgerichtet und nach einem kurzen Einsatz in der kaiserlich-russischen Marine an die Türkei zurückgegeben. Sie verdrängte knapp 3.500 Tonnen und war mit zwei 152mm/44 Bethlehem No. 2 und acht 120mm/45 Armstrong Y Kanonen bewaffnet. Sie hatten eine ordentliche Reichweite, waren aber relativ langsam und nur leicht gepanzert."
 TUR_battle_cruiser_1:0 "Yavuz-Klasse"
 TUR_battle_cruiser_1_desc:0 "Die Yavuz war ursprünglich als deutscher Schlachtkreuzer Goeben in Auftrag gegeben worden, wurde jedoch an die Osmanen verkauft und 1914 wieder in Dienst gestellt, um eine Internierung zu vermeiden. Sie verdrängte knapp 23.000 Tonnen und hatte eine ordentliche Geschwindigkeit und Reichweite. Sie war gut gepanzert und mit zehn 283mm/47 SK L/50 Kanonen sowie einer starken Sekundärbewaffnung bewaffnet."
 TUR_battleship_1:0 "Reşadiye-Klasse"
 TUR_battleship_1_desc:0 "Bei der Reşadiye-Klasse handelt es sich um drei Dreadnought-Schlachtschiffe, die kurz vor dem Ersten Weltkrieg bei Großbritannien für die türkische Marine in Auftrag gegeben worden waren. Allerdings wurde nur eines der Schiffe fertiggestellt, das dann zu Beginn des Ersten Weltkriegs von den Briten interniert wurde. Ihre Hauptbewaffnung hätte aus zehn 343 mm/45 Vickers-Kanonen bestanden."
 ### URU - URUGUAY ### ""
 URU_destroyer_1:0 "Uruguay-Klasse"
 URU_destroyer_1_desc:0 "Die Uruguay war ein schweres Torpedoboot, das vor dem Ersten Weltkrieg in Deutschland für die uruguayische Marine gebaut wurde. Sie verdrängte über 1.400 Tonnen und war mit vier 120 mm/45 Krupp QF-Kanonen bewaffnet. Es verfügte über eine starke Flakausrüstung und zwei 450-mm-Torpedorohre. Angesichts ihres Alters und ihrer Größe waren sie im Vergleich zu anderen Zerstörern recht langsam."
### VEN - VENEZUELA -- generic only ### ""
 ### VIC - VICHY FRANCE ### ""
 VIC_submarine_1:0 "Baureihe 600"
 VIC_submarine_1_desc:0 "Die U-Boote der 600-Tonnen-Serie waren Frankreichs erste moderne U-Boote nach dem Ersten Weltkrieg. Es handelte sich um mittelgroße U-Boote mit einer Verdrängung von etwa 600 Tonnen, die zwar seegängig waren, aber als Küsten-U-Boote bezeichnet wurden und hauptsächlich in den warmen Gewässern des Mittelmeers eingesetzt wurden. Von diesem Typ wurden drei Klassen von je vier Schiffen gebaut: Die Klassen Sirène, Ariane und Circé. Sie bildeten die Grundlage für die größeren 630-Tonnen-Serien der Klassen Argonaute, Diane und Orion."
 #VIC_submarine_1b: "630er Baureihe"
 #VIC_submarine_1c: "Redoutable-Klasse"
 VIC_submarine_2:0 "Minerve-Klasse"
 VIC_submarine_2_desc:0 "Die U-Boote der Minerve-Klasse (Projektname T2) basierten auf der 630-Tonnen-Serie, hatten jedoch bessere Motoren und eine andere Torpedoanordnung. Diese U-Boote waren der erste Teil des Standardisierungsprogramms, das aus einem zentralisierten Design der DCAN (Direction des Constructions et Armes Navale) resultierte, einem ziemlich spezifischen Werftdesign der vorherigen Klassen."
 #VIC_submarine_2b: "Aurore-Klasse"
 VIC_submarine_3:0 "Roland-Morillot-Klasse"
 VIC_submarine_3_desc:0 "Die U-Boote der Roland-Morillot-Klasse (Projektname Z2) waren große hochseetaugliche U-Boote, die auf den früheren U-Booten der Redoubtable-Klasse basierten. Es handelte sich um große U-Boote mit einer Verdrängung von 1.800-2.400 Tonnen und einer beeindruckenden Bewaffnung von 10 Torpedoro-Rohren. Der Fall Frankreichs erfolgte, bevor sie fertiggestellt waren."
 VIC_submarine_4:0 "Phénix-Klasse"
 VIC_submarine_4_desc:0 "Bei den U-Booten der Phénix-Klasse handelte es sich um mittelgroße Hochsee- und Langstreckenboote, die im Marineprogramm von 1939-40 genehmigt worden waren, doch der Kriegsbeginn und der Fall Frankreichs führten zur Streichung dieser Boote. Sie ähnelten der Redoutable-Klasse, waren jedoch kleiner und hatten eine Verdrängung von 1.200 Tonnen. Sie trugen eine ähnlich schwere Torpedobewaffnung."
 VIC_destroyer_1:0 "Bourrasque-Klasse"
 VIC_destroyer_1_desc:0 "Die Zerstörer der Bourrasque-Klasse gehörten zur 1.500-Tonnen-Serie und liefen Mitte der 1920er Jahre vom Stapel. Zusammen mit der vorangehenden Chacal- und der nachfolgenden L'Adroit-Klasse bildeten sie das Rückgrat der neuen modernen französischen Nachkriegsflotte. Sie waren für ihre Zeit schnell und gut bewaffnet, aber ihre Torpedobewaffnung war im Vergleich zu ähnlichen Schiffen der anderen Marinen geringer."
 #VIC_destroyer_1b: "Chacal-Klasse"
 #VIC_destroyer_1c: "Aigle & Vauquelin Klasse"
 VIC_destroyer_2:0 "Le Fantasque-Klasse"
 VIC_destroyer_2_desc:0 "Die Zerstörer der Le Fantasque-Klasse waren im Wesentlichen verbesserte Versionen der früheren Superzerstörer der 2.400-Tonnen-Serie (Guépard, Aigle, Vauquelin), die im Rahmen des Marineprogramms von 1930 gebaut wurden. Es handelte sich um große, schwer bewaffnete und sehr schnelle Zerstörer, die sich hervorragend für die Eskorte der neuen Hochgeschwindigkeitseinheiten der französischen Flotte eigneten. Ihre Bewaffnung bestand aus neu entwickelten Kanonen, angemessener Flak und Torpedobewaffnung."
 #VIC_destroyer_2b: "Le Hardi-Klasse"
 #VIC_destroyer_2c: "Mogador-Klasse"
 VIC_destroyer_3:0 "L'Intrépide-Klasse"
 VIC_destroyer_3_desc:0 "Die Zerstörer der L'Intrépide-Klasse waren eine modifizierte Version der früheren Zerstörer der Le Hardi-Klasse. Sie waren in den Marineprogrammen von 1938 und 1939 vorgesehen, aber der Krieg und der Fall Frankreichs führten zur Streichung dieser Schiffe. Sie wären mehr auf die Flugabwehr ausgerichtet gewesen, mit einer größeren Verdrängung von 2.800 bis 2.900 Tonnen und größeren Motoren."
 VIC_destroyer_4:0 "Hoche-Klasse"
 VIC_destroyer_4_desc:0 "Die Hoche- und Bayard-Klassen waren der letzte Entwurf eines Superzerstörers der französischen Marine. Beide Klassen basierten auf der Mogador-Klasse, verdrängten 4.200 Tonnen und verfügten über eine ähnliche Hauptbewaffnung, aber verbesserte Flakgeschütze und stärkere Motoren. Sie waren in den Marineprogrammen von 1939-40 vorgesehen, aber der Kriegsbeginn und der Fall Frankreichs führten zur Streichung dieser Schiffe."
 VIC_light_cruiser_1:0 "Duguay-Trouin-Klasse"
 VIC_light_cruiser_1_desc:0 "Die leichten Kreuzer der Duguay-Trouin-Klasse waren die ersten großen französischen Kriegsschiffe, die nach dem Ersten Weltkrieg im Rahmen des Marineprogramms von 1922 gebaut wurden. Sie waren die ersten leichten Kreuzer mit geschlossenen Haupttürmen mit Superfeuerung. Unter den leichten Kreuzern hatten sie eine starke Torpedobewaffnung, aber praktisch keine Panzerung."
 VIC_light_cruiser_2:0 "La Galissonnière-Klasse"
 VIC_light_cruiser_2_desc:0 "Die leichten Kreuzer der La Galissonnière-Klasse waren die Antwort auf die leichten Kreuzer des italienischen Condottieri-Typs und basierten auf der vorherigen Emile Bertin-Klasse. Sie wurden im Rahmen der Marineprogramme von 1931 und 1932 gebaut und verfügten über eine für die damalige Zeit typische Hauptbewaffnung und eine angemessene Flakbewaffnung. Sie verdrängten 10.850 Tonnen, verfügten über eine größere Anzahl von Spähflugzeugen und hatten eine gute Geschwindigkeit."
 VIC_light_cruiser_3:0 "De-Grasse-Klasse"
 VIC_light_cruiser_3_desc:0 "Die Kreuzer der DeGrasse-Klasse wurden in den Marineprogrammen 1938 und 1939 genehmigt und waren im Wesentlichen verbesserte La Galissonnières. Sie hatten eine stärkere Flak-Bewaffnung und größere Motoren. Der Fall Frankreichs führte dazu, dass die letzten beiden Schiffe gestrichen wurden und das Hauptschiff nach dem Krieg in einem anderen Design fertiggestellt werden sollte. Die Deutschen beabsichtigten, sie als leichten Flugzeugträger fertigzustellen, aber auch dieses Projekt wurde nicht verwirklicht."
 VIC_light_cruiser_4:0 "Colbert-Klasse"
 VIC_light_cruiser_4_desc:0 "Die Colbert war ein leichter Kreuzer zur Flugabwehr, der 1956 vom Stapel lief. Dieser Kreuzer der Colbert-Klasse wurde ähnlich wie die Nachkriegs-De Grasse gebaut und verfügte über eine schwere Flakbewaffnung sowohl für lange als auch für kurze Entfernungen. Der Unterschied zwischen Colbert und DeGrasse bestand darin, dass die Colbert über kleinere Motoren und eine dünnere Panzerung verfügte und etwas kleiner war."
 VIC_heavy_cruiser_1:0 "Suffren-Klasse"
 VIC_heavy_cruiser_1_desc:0 "Die schweren Kreuzer der Suffren-Klasse waren im Grunde eine Wiederholung der vorherigen Duquesne-Klasse mit geringfügigen Verbesserungen hinsichtlich ihrer Seetüchtigkeit. Beide Klassen ähnelten der zeitgenössischen Kreuzerphilosophie der französischen Marine: sehr dünne Panzerung, aber gute Geschwindigkeit und Reichweite. Ihre Standardverdrängung betrug 10.000 Tonnen und sie waren mit der für schwere Kreuzer üblichen Bewaffnung ausgestattet."
 VIC_heavy_cruiser_2:0 "Algérie-Klasse"
 VIC_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Algérie-Klasse waren eine weitere Verbesserung der vorherigen Klassen der Suffren und Duquesne, aber als Gegner der neuen italienischen schweren Kreuzer der Zara-Klasse konzipiert. Sowohl der Hauptpanzergürtel als auch der Unterwasserschutz wurden erheblich verstärkt. Ihre Flakbewaffnung war für die damalige Zeit ausreichend, aber aufgrund dieser Änderungen lag die Standardverdrängung bei über 10.000 Tonnen."
 VIC_heavy_cruiser_3:0 "Saint-Louis-Klasse"
 VIC_heavy_cruiser_3_desc:0 "Die Schweren Kreuzer der Saint-Louis-Klasse basierten auf der Algérie-Klasse, waren aber optisch eher an die Großkampfschiffe der Dunkerque- und Richelieu-Klasse angelehnt. Im Rahmen des Marineprogramms von 1940 wurden drei Schiffe bestellt, aber aufgrund des Falls von Frankreich wurde keines von ihnen aufgelegt. Sie sollten mit neuen Kanonen und einer verbesserten Flakbewaffnung ausgestattet werden, aber die Panzerung sollte die gleiche wie bei der Algérie-Klasse sein. Es war der letzte Entwurf eines schweren Kreuzers der französischen Marine."
 VIC_heavy_cruiser_4:0 "Forbin-Klasse"
 VIC_heavy_cruiser_4_desc:0 "Die schweren Kreuzer der Forbin-Klasse waren ein hypothetischer Entwurf als Nachfolger der Saint Louis-Klasse. Sie waren für die Verteidigung der Handelswege zwischen dem französischen Festland und den Kolonien konzipiert und verfügten über eine hohe Reichweite und Geschwindigkeit sowie eine schwere Bewaffnung mit vier Dreifach-Geschütztürmen und einer angemessenen Anzahl von Flak-Waffen. Das Schiffslayout und das allgemeine Aussehen waren von der früheren Saint-Louis-Klasse und der britischen Crown-Colony-Klasse beeinflusst."
 VIC_battle_cruiser_1:0 "Durand-Viel-Entwurf"
 VIC_battle_cruiser_1_desc:0 "Der Durand-Viel-Entwurf eines Schlachtkreuzers war ein Vorschlag aus einer Reihe von Studien, die auf den Ersten Weltkrieg zurückgingen. Es handelte sich im Wesentlichen um die Schlachtkreuzer-Versionen der Normandie- und Lyon-Klassen mit denselben Vierfachtürmen und Kanonen, wenn auch in geringerer Anzahl. Wie die zeitgenössischen Schlachtkreuzer anderer Marinen sollten sie schneller, aber weniger gepanzert sein als ein Schlachtschiff. Sie wurden vor Ausbruch des Ersten Weltkriegs eingestellt."
 VIC_battle_cruiser_2:0 "Dunkerque-Klasse"
 VIC_battle_cruiser_2_desc:0 "Die Dunkerques waren als Gegenstück zu den deutschen Taschenkampfschiffen der Deutschland-Klasse gedacht. Sie waren der Höhepunkt einer Reihe von Designstudien von Mitte der 1920er bis Anfang der 1930er Jahre. Sie wurden in den Marineprogrammen von 1931 und 1934 genehmigt und ähnelten den britischen Schlachtschiffen der Nelson-Klasse, deren Haupttürme alle nach vorne gerichtet waren. Dies führte zu einer kürzeren Gürtelpanzerung und damit zu einem kleineren Schiff, das in die Beschränkungen des Marinevertrags passte."
 VIC_battleship_1:0 "Courbet-Klasse"
 VIC_battleship_1_desc:0 "Die Schlachtschiffe der Courbet-Klasse waren die ersten Super-Dreadnoughts, die vor und während des Ersten Weltkriegs für die französische Marine gebaut wurden. Sie wurden im Rahmen der Marineprogramme von 1910 und 1911 genehmigt und kamen im Ersten Weltkrieg nur begrenzt zum Einsatz, waren aber im Zweiten Weltkrieg aktiv. Obwohl sie stärker gepanzert und stärker bewaffnet waren als die vorherigen Schlachtschiffe der Dante-Klasse, waren sie den heutigen Schlachtschiffen der USN und der RN unterlegen. Sie verdrängten knapp über 22.000 Tonnen und ihre einzigen Modernisierungen vor dem Zweiten Weltkrieg waren eine verbesserte Flakbewaffnung und verbesserte Kessel."
 #VIC_battleship_1b: "Bretagne-Klasse"
 VIC_battleship_2:0 "Richelieu-Klasse"
 VIC_battleship_2_desc:0 "Die Schlachtschiffe der Richelieu-Klasse waren die letzten Schlachtschiffe, die von der französischen Marine in Auftrag gegeben wurden. Sie waren ein verbessertes Design der Dunkerque und wurden im Rahmen der Marineprogramme von 1935 und 1938 genehmigt. Sie verfügten über eine hervorragende Flakbewaffnung, Geschwindigkeit und Reichweite, was sie zu einem ausgezeichneten Großkampfschiff machte. Von den vier bestellten Schiffen liefen nur zwei vom Stapel und eines wurde vor dem Fall Frankreichs fertiggestellt. Es gab zahlreiche Versuche, die verbleibenden Schiffe nach verschiedenen Entwürfen fertig zu stellen, die für den Einsatz als Flak-Schlachtschiffe, Schlachtschiff-Träger-Hybride oder vollwertige Träger vorgeschlagen wurden."
 VIC_battleship_3:0 "Gascogne-Klasse"
 VIC_battleship_3_desc:0 "Die Schlachtschiffe der Gascogne-Klasse waren eine Unterklasse der Richelieu-Klasse. Drei Schiffe wurden im Rahmen des Marineprogramms von 1940 bestellt, aber keines davon wurde in Dienst gestellt. Die Gascogne-Klasse war eine Wiederholung der Richelieu-Klasse, jedoch mit gleichmäßig verteilter Hauptbewaffnung vorn und achtern, verbesserter Flakbewaffnung und verbesserten Motoren, was zu einem insgesamt besseren Schiff führte."
 VIC_battleship_4:0 "Elsass-Klasse"
 VIC_battleship_4_desc:0 "Die Schlachtschiffe der Elsass-Klasse waren als Nachfolger der Richelieu-Klasse geplant. Vier Schiffe wurden bestellt, die Konstruktionsstudien wurden 1939 abgeschlossen, 1940 genehmigt und sollten 1941 in Dienst gestellt werden, doch der Fall Frankreichs verhinderte dies. Die Richelieu-Klasse wurde durch schwerere und zahlreichere Hauptkanonen, eine stärkere Flakbewaffnung, dickere Panzerplatten und größere Motoren verbessert."
 VIC_SH_battleship_1:0 "Charlemagne-Klasse"
 VIC_SH_battleship_1_desc:0 "Die Charlemagne-Klasse war ein hypothetischer Entwurf, der es mit den großen Schlachtschiffen anderer Seestreitkräfte aufnehmen sollte. Sie verfügten über eine schwere Bewaffnung, die ganz vorne in Überfeuerungspositionen angebracht war, eine schwere Flakbewaffnung und eine dicke Panzerung. Der gesamte Entwurf lehnte sich an die Richelieu- und die britische Nelson-Klasse an."
 VIC_SH_battleship_2:0 "Napoléon-Bonaparte-Klasse"
 VIC_SH_battleship_2_desc:0 "Die Schlachtschiffe der Napoléon-Bonaparte-Klasse waren ein hypothetischer Entwurf und basierten auf den Klassen Alsace und Gascogne. Ihre schwere Bewaffnung war gleichmäßig vorne und hinten in Dreifachtürmen verteilt, mit überfeuerten Sekundärfeuern und schwerer Flakbewaffnung. Eine dicke Panzerung und starke Motoren sorgten für die nötige Geschwindigkeit und Verteidigung, um mit den anderen Schiffen der Flotte Schritt zu halten und die Gegner wirksam zu bekämpfen."
 VIC_carrier_1:0 "Béarn-Klasse"
 VIC_carrier_1_desc:0 "Die Béarn-Klasse war ursprünglich als Schlachtschiff der Normandie-Klasse geplant, wurde aber später als Flugzeugträger mit einer Verdrängung von 22.100 Tonnen fertiggestellt und diente während des Interbellums und des Zweiten Weltkriegs. Als umgebauter Flugzeugträger war er zwar langsam und hatte nur wenig Platz für Flugzeuge, doch der mittlere Panzergürtel und die große Reichweite glichen diese Mängel aus. Ihre Konstruktion vermittelte den französischen Konstrukteuren in der DCAN (Direction des Constructions et Armes Navale) wichtige Erfahrungen und führte zu einer Reihe von Konstruktionsstudien in der Folgezeit."
 VIC_carrier_2:0 "Joffre-Klasse"
 VIC_carrier_2_desc:0 "Die Träger der Joffre-Klasse (Projektname PA-16) waren die nächste Generation von Trägern für die französische Marine. Es handelte sich um die letzte der Entwurfsstudien, die 1929 begonnen und 1937 abgeschlossen wurden. Zwei Schiffe wurden im Marineprogramm von 1938 genehmigt, aber die eskalierenden Konflikte verlangsamten den Bauprozess, und der Fall Frankreichs verhinderte schließlich die Fertigstellung dieser Schiffe. Die Verdrängung sollte etwa 20.000 Tonnen betragen. Sie hätten eine gute AA-Bewaffnung, Panzerung und Geschwindigkeit, aber eine unterdurchschnittliche Flugzeugausstattung. Insgesamt wäre es ein vielseitiger Träger für die französische Marine gewesen."
 VIC_carrier_3:0 "Jean-Bart-Klasse"
 VIC_carrier_3_desc:0 "Der Flugzeugträger Jean Bart war ein Vorschlag aus der Mitte des Krieges, der darauf abzielte, das unvollendete Schlachtschiff der Richelieu-Klasse, die Jean Bart, in einen vollwertigen Flugzeugträger umzuwandeln, ähnlich wie die japanische IJN Shinano. Die Größe des Schiffskörpers sollte zu einer großen Flugzeugkomponente und zusammen mit den großen Motoren zu einem schnellen Träger mit großer Reichweite führen. Die schwere Flakbewaffnung amerikanischer Herkunft hätte eine gute Verteidigung gegen Flugzeuge und kleinere Überwasserschiffe ermöglicht."
 VIC_carrier_4:0 "Clemenceau-Klasse"
 VIC_carrier_4_desc:0 "Die Flugzeugträger der Clemenceau-Klasse (Projektname PA-28) waren der erste Trägerentwurf der französischen Marine nach dem Krieg. Der Entwurf ähnelte den unvollendeten Flugzeugträgern der Joffre-Klasse, doch die installierte Ausrüstung und Bewaffnung sollte aus modernen französischen Produkten bestehen. Die Übernahme der USN- und RN-Begleitträger und die wirtschaftliche Lage des Nachkriegsfrankreichs verhinderten die Fertigstellung dieser Schiffe. Nicht zu verwechseln mit den Flugzeugträgern der Clemenceau-Klasse (Projektname PA-54), die 1955 und 1957 in Dienst gestellt wurden."
 ### YUG - YUGOSLAVIA ### ""
 YUG_submarine_1:0 "Hrabri-Klasse"
 YUG_submarine_1_desc:0 "Die beiden U-Boote der Hrabri-Klasse waren ursprünglich als britische U-Boote der L-Klasse für die Royal Navy geplant, wurden aber 1928 an Jugoslawien verkauft und schließlich nach einem geänderten Entwurf fertiggestellt. Es handelte sich um große U-Boote mit einer Verdrängung von 975 Tonnen, die mit sechs 533-mm-Torpedoro-Rohren bewaffnet waren."
 YUG_submarine_2:0 "Osvetnik-Klasse"
 YUG_submarine_2_desc:0 "Die beiden U-Boote der Osvetnik-Klasse wurden in Frankreich nach dem Vorbild der U-Boote der Circe-Klasse entworfen und gebaut. Sie waren etwas kleiner als die vorangegangenen U-Boote der Hrabri-Klasse. Ausgestattet mit sechs 533-mm-Torpedoro-Rohren verfügten sie jedoch über eine vergleichbare Schlagkraft."
 YUG_destroyer_1:0 "Dubrovnik-Klasse"
 YUG_destroyer_1_desc:0 "Der Zerstörer Dubrovnik war zum Zeitpunkt seiner Beschaffung das größte Schiff der jugoslawischen Flotte. Das Schiff wurde im Vereinigten Königreich gebaut und 1932 an Jugoslawien ausgeliefert. Es war ein großer Zerstörer mit einer Verdrängung von 1.880 Tonnen. Es war mit vier 140 mm/53 Skoda-Kanonen, einer starken Flakausrüstung, sechs 533 mm-Torpedoro-Rohren und einer guten ASW-Ausrüstung bewaffnet."
 YUG_destroyer_2:0 "Beograd-Klasse"
 YUG_destroyer_2_desc:0 "Die Beograd-Klasse bestand aus drei Zerstörern, die mit französischer Hilfe gebaut wurden. Zwei der Schiffe wurden in Split gebaut, während das dritte in Frankreich gebaut wurde. Alle drei Schiffe basierten auf den französischen Zerstörern der L'Adroit-Klasse und wurden 1939 in Dienst gestellt. Sie verdrängten 1.210 Tonnen und waren mit vier 120 mm/43 Skoda-Kanonen und sechs 533 mm-Torpedorohren bewaffnet. Sie hatten eine ausgezeichnete Geschwindigkeit, aber eine unterdurchschnittliche Reichweite."
 YUG_destroyer_4:0 "Split-Klasse"
 YUG_destroyer_4_desc:0 "Die Split war ein schwerer Zerstörer, der in Jugoslawien in Dienst gestellt und fertiggestellt wurde. Er lief 1943 vom Stapel, wurde aber erst 1958 fertiggestellt und erhielt einen geänderten Entwurf. Der ursprüngliche Entwurf hatte eine Verdrängung von 2.400 Tonnen und war mit fünf 140/56 Skoda-Kanonen als Hauptbewaffnung ausgestattet. Trotz ihrer Größe hatte sie eine ausgezeichnete Geschwindigkeit."
 YUG_light_cruiser_1:0 "Dalmacija-Klasse"
 YUG_light_cruiser_1_desc:0 "Der alte deutsche Kreuzer SMS Niobe wurde 1925 an die junge Königliche Jugoslawische Marine verkauft und umfassend umgebaut. Ausgestattet mit moderner Flak und den schwersten Geschützen der Marine, diente die Dalmacija in erster Linie als Kanonenschulschiff."
