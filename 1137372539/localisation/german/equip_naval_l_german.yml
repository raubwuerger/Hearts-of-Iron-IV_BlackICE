 destroyer_4:0 "Zerstörer DD IV"
 destroyer_1_desc:0 "Um die Sicherheit der Konvois zu gewährleisten, müssen die Zerstörer des Ersten Weltkriegs umgewidmet und weiterentwickelt werden. Die Bewaffnung der Schiffe mit mehr Torpedos wird mehr Gelegenheiten zum Angriff bieten."
 destroyer_2_desc:0 "Längere Torpedoreichweiten und schnellere Nachladezeiten sowie neue Bewaffnungstypen wie Luftabwehrtürme werden es unseren Zerstörern ermöglichen, effizient und vielseitig zu bleiben."
 destroyer_3_desc:0 "Um den Bedrohungen von oben und unten besser begegnen zu können, müssen neue Zerstörer mit Radar und modernen Luft- und U-Boot-Bewaffnungen ausgestattet sein."
 destroyer_4_desc:0 "Der moderne Zerstörer muss mit einer Vielzahl unterschiedlicher Detektionstechnologien und neuen Systemen zum Einsatz von Wasserbomben ausgestattet sein und in größerem Maßstab als seine Vorgänger gebaut werden."
 escort_1:0 "Geleitschiff"
 escort_2:0 "Zerstörer-Eskorte DE"
 escort_1_desc:0 "Ein spezielles Geleitschiff, das leicht herzustellen und gegen U-Boote einsetzbar sein soll."
 escort_2_desc:0 "Ein leistungsfähigeres Geleitschiff, das die technologischen Fortschritte der Zerstörer nutzt und gleichzeitig kleiner und kostengünstiger in der Herstellung ist."
 improved_destroyer:0 "Zerstörer DD III"
 advanced_destroyer:0 "Zerstörer DD IV"
 light_cruiser_1:0 "Leichter Kreuzer CL I"
 light_cruiser_2:0 "Leichter Kreuzer CL II"
 light_cruiser_3:0 "Leichter Kreuzer CL III"
 light_cruiser_4:0 "Leichter Kreuzer CL IV"
 light_cruiser_1_desc:0 "Manövrierfähige leichte Kreuzer, die eine hohe Geschwindigkeit beibehalten können, werden weiterhin für Aufklärungsmissionen nützlich sein."
 light_cruiser_2_desc:0 "Die Nachkriegsverträge schränken den Einsatz von Kreuzern ein, aber gut bewaffnete leichte Schiffe können entwickelt werden, ohne diese Grenzen zu überschreiten."
 light_cruiser_3_desc:0 "Um die Grenzen der Verträge zu umgehen, können nun größere und stärker gepanzerte Kreuzer gebaut werden, die aber immer noch leicht genug bewaffnet sind, um als leichte Kreuzer eingestuft zu werden."
 light_cruiser_4_desc:0 "Die moderne Generation leichter Kreuzer, die taktisch zum Schutz größerer Schiffe eingesetzt wird, kann die meisten Beschränkungen der Vergangenheit überwinden und ist besser für Luftangriffe gerüstet."
 minelayer_cruiser:0 "Minenleger-Kreuzer"
 heavy_cruiser_1:0 "Schwerer Kreuzer CA I"
 heavy_cruiser_2:0 "Schwerer Kreuzer CA II"
 heavy_cruiser_3:0 "Schwerer Kreuzer CA III"
 heavy_cruiser_4:0 "Schwerer Kreuzer CA IV"
 heavy_cruiser_1_desc:0 "Der Washingtoner Flottenvertrag wurde geschlossen, um ein Wettrüsten u.a. bei Kreuzern zu verhindern, doch scheint dies unvermeidlich. Indem die Panzerung leicht gehalten wird, kann die Waffenlast erhöht werden."
 heavy_cruiser_2_desc:0 "Trotz neuer Bemühungen um Verträge ist die Nachrüstung leichterer Kreuzer mit schwereren Waffen weiterhin effizient, auch wenn die Panzerung nach wie vor begrenzt ist."
 heavy_cruiser_3_desc:0 "Da die Beschränkungen weltweit zunehmend ignoriert werden, können ausgewogenere schwere Kreuzer gebaut werden, bei denen der Panzerung mehr Bedeutung beigemessen wird. Bessere Luftabwehrkanonen ermöglichen es diesen Schiffen, im Seeluftkrieg mitzuwirken."
 heavy_cruiser_4_desc:0 "Größere, längere und schwerere Konstruktionen mit Schnellfeuerwaffen sind Merkmale dieser letzten Phase der Entwicklung schwerer Kreuzer."
 battle_cruiser_1:0 "Schlachtkreuzer BC I"
 battle_cruiser_2:0 "Schlachtkreuzer BC II"
 battle_cruiser_3:0 "Schlachtkreuzer BC III"
 battle_cruiser_4:0 "Schlachtkreuzer BC IV"
 battle_cruiser_1_desc:0 "Das Wettrüsten der Schlachtkreuzer in der Nachkriegszeit führte zu mehreren schwer bewaffneten Entwürfen, bei denen die Panzerung zugunsten der Geschwindigkeit im Vergleich zu Schlachtschiffen geopfert wurde."
 battle_cruiser_2_desc:0 "Wiederaufgebaute und umgerüstete Schlachtkreuzer übertreffen selbst moderne Schlachtschiffkonstruktionen durch leichteren Schutz, haben aber bessere Systeme zur Feuerleitung, Erkennung und Luftabwehr entwickelt."
 battleship_1:0 "Schlachtschiff BB I"
 battleship_2:0 "Schlachtschiff BB II"
 battleship_3:0 "Schlachtschiff BB III"
 battleship_4:0 "Schlachtschiff BB IV"
 battleship_5:0 "Schlachtschiff BB V"
 battleship_6:0 "Schlachtschiff BB VI"
 battleship_1_desc:0 "Die einen halten sie für ein Relikt aus einer vergangenen Ära der Seekriegsführung, die anderen für die beeindruckendsten Schiffe, die je gebaut wurden. Niemand kann leugnen, dass diese Überbleibsel des Wettrüstens einige der am stärksten bewaffneten und gepanzerten Schiffe darstellen, die je gebaut wurden."
 battleship_2_desc:0 "Mit verbesserter Stabilität und Reichweite übertrifft eine neue Generation von Schlachtschiffen die früheren Entwürfe und bleibt dabei innerhalb der von den Seevertragsvereinbarungen festgelegten Grenzen."
 battleship_3_desc:0 "Stärkere Panzerung, stärkere Motoren, eine Batterie hochkalibriger Geschütze und verbesserte Luftabwehrfähigkeiten können es Schlachtschiffen ermöglichen, in einer Welt, in der die Seekriegsführung zunehmend von der Luftunterstützung dominiert wird, relevant zu bleiben, wenn sie richtig eingesetzt werden."
 battleship_4_desc:0 "Angesichts der möglicherweise letzten großen Schlachtschiffkonfrontationen in der Welt ist die Bedeutung schwerer Bewaffnung und von Luftabwehrtürmen größer denn je."
 carrier_1:0 "Flugzeugträger CV I"
 carrier_2:0 "Flugzeugträger CV II"
 carrier_3:0 "Flugzeugträger CV III"
 carrier_4:0 "Flugzeugträger CV IV"
 carrier_5:0 "Flugzeugträger CV V"
 carrier_6:0 "Flugzeugträger CV VI"
 carrier_1_desc:0 "Viele Militärtheoretiker sind der Meinung, dass der Marinefliegerei die Zukunft gehört. Die Umrüstung alter Großkampfschiffe und Ozeandampfer für die Beförderung von Flugzeugen wird der erste Schritt zur Nutzung dieser neuen Doktrinen sein."
 carrier_2_desc:0 "Während die Arbeiten an den ersten auf Kiel gelegten Flugzeugträgern beginnen, müssen wir sicherstellen, dass diese Schiffe über die nötige Reichweite und Geschwindigkeit verfügen, um mit dem Rest unserer Marine mithalten zu können, und gleichzeitig die Nachkriegsverträge zur See einhalten."
 carrier_3_desc:0 "Dank verbesserter Konstruktionsmethoden und speziellerer Systeme wie Deckskantenaufzüge können diese Träger mehr Flugzeuge effizienter transportieren."
 carrier_4_desc:0 "Da viele Marineverträge nun zunehmend ignoriert werden, können wir mit dem Bau von Flugzeugträgern fortfahren, die mehr Flugzeuge als je zuvor transportieren können, um die Luftüberlegenheit zu sichern."
 light_carrier_1:0 "Leichter Flugzeugträger CVL I"
 light_carrier_2:0 "Leichter Flugzeugträger CVL II"
 light_carrier_3:0 "Leichter Flugzeugträger CVL III"
 light_carrier_1_desc:0 "Größer und leistungsfähiger als Eskortträger, können leichte Träger kleine unabhängige Operationen abdecken und Flottenträger unterstützen."
 light_carrier_2_desc:0 "Eine Verbesserung gegenüber früheren leichten Flugzeugtypen.  Eine preisgünstige Alternative zu einem Flottenträger voller Größe."
 light_carrier_3_desc:0 "Eine erhebliche Verbesserung der bestehenden leichten Flugzeugtypen."
 escort_carrier_1:0 "Geleitträger CVE I"
 escort_carrier_2:0 "Geleitschutzträger CVE II"
 escort_carrier_1_desc:0 "Geleitträger sind klein, langsam und verwundbar, aber billig in der Herstellung.  Sie eignen sich in erster Linie für die Eskortierung von Konvois und die U-Boot-Abwehr."
 escort_carrier_2_desc:0 "Geleitträger sind klein, langsam und verwundbar, aber billig in der Herstellung.  Sie eignen sich in erster Linie für die Eskortierung von Konvois und die U-Boot-Abwehr."
 light_carrier:0 "Leichter Flugzeugträger"
 escort_carrier:0 "Geleitschutzträger"

 ### Pre-war naval technology (largely WW1) ""
 battleship_pdn:0 "Vor-Dreadnought"
 battleship_pdn_desc:0 "Pre-Dreadnoughts stammen aus dem späten 19. und frühen 20. Jahrhundert, bevor die Lehren aus der Schlacht von Tsushima dazu führten, dass Großkampfschiffe eine einheitliche Hauptbewaffnung besaßen und erheblich an Geschwindigkeit und Größe zunahmen. Diese Schiffe sind zwar langsam, verfügen aber dennoch über eine Bewaffnung, die für alles, was kleiner als ein modernes Schlachtschiff ist, gefährlich sein kann."
 battleship_dn:0 "Dreadnought"
 battleship_dn_desc:0 "Die ersten beiden Generationen von Dreadnoughts haben noch viele Gemeinsamkeiten mit moderneren Schlachtschiffen, sind aber tendenziell mit Kanonen kleineren Kalibers ausgestattet, fahren langsamer und sind leichter gepanzert."
 battleship_adv_dn:0 "Fortgeschrittene Dreadnoughts"
 battleship_adv_dn_desc:0 "Das Wettrüsten zu Beginn des 20. Jahrhunderts und der Erste Weltkrieg führten zu einer rasanten Entwicklung der Schlachtschiffe, und einige der Schiffe, die gegen Ende des Ersten Weltkriegs gebaut wurden, waren doppelt so groß und wesentlich leistungsfähiger als die weniger als zehn Jahre zuvor gebauten Schiffe."
 destroyer_tb:0 "Torpedoboot-Zerstörer"
 destroyer_tb_desc:0 "Zerstörer wurden ursprünglich als Gegenstücke zu Torpedobooten gebaut, als spezielle Torpedo-Lieferschiffe.  Es stellte sich jedoch bald heraus, dass diese Funktionen in einem Schiff vereint werden konnten, das eine Reihe von kleinkalibrigen Geschützen und Torpedos mit sich führte, und so wurde der Torpedoboot-Zerstörer geboren.  Diese Schiffe waren wesentlich kleiner als die Zerstörer, die im Laufe des Ersten Weltkriegs entwickelt wurden, und die Schiffe, die in den 1930er Jahren noch im Dienst waren, wurden in der Regel zu Torpedobooten umklassifiziert."
 destroyer_early_ww1:0 "Frühe Zerstörer des Ersten Weltkriegs"
 destroyer_early_ww1_desc:0 "Der Druck des Krieges führte zu einer raschen Entwicklung von Zerstörern, die in Größe und Bewaffnung (sowohl Kanonen als auch Torpedos) zunahmen.  Auch die Geschwindigkeit nahm zu."
 destroyer_late_ww1:0 "Zerstörer gegen Ende des Ersten Weltkriegs"
 destroyer_late_ww1_desc:0 "In der zweiten Hälfte des Ersten Weltkriegs hatten die Zerstörer fast 1000 Tonnen Verdrängung erreicht oder in einigen Fällen sogar überschritten und verfügten über 4 oder 4,7-Zoll-Kanonen.  Die meisten der in dieser Phase der Zerstörerentwicklung gebauten Schiffe waren bei Ausbruch des Zweiten Weltkriegs noch im Einsatz."
 light_cruiser_protected:0 "Geschützter Kreuzer"
 light_cruiser_protected_desc:0 "Als natürliche Weiterentwicklung des Fregattenkonzepts aus dem Zeitalter der Segelschiffe hatte der geschützte Kreuzer eine große Reichweite, eine angemessene Bewaffnung und ein gewisses Maß an Panzerung.  Sie waren jedoch nicht stark genug, um sich gegen die Art von Schiffen zu behaupten, die im Zentrum einer Flottenaktion zu finden waren."
 light_cruiser_scout:0 "Aufklärungskreuzer"
 light_cruiser_scout_desc:0 "Der Aufklärungskreuzer ist die Weiterentwicklung des Kreuzers/Spähers/Raiders und wurde entweder allein zum Schutz oder zum Angriff auf die Handelsschifffahrt eingesetzt, oder er diente als Aufklärer der Flotte, der feindliche Formationen auskundschaftete und der Kampflinie Bericht erstattete."
 light_cruiser_ww1:0 "Leichter Kreuzer im Ersten Weltkrieg"
 light_cruiser_ww1_desc:0 "Der Erste Weltkrieg brachte eine rasante Entwicklung in der Konstruktion von Kreuzern mit sich, die sich durch eine einheitliche Hauptbewaffnung, höhere Geschwindigkeiten und eine größere Verdrängung auszeichneten.  Viele der späteren leichten Kreuzer aus dem Ersten Weltkrieg leisteten auch im Zweiten Weltkrieg noch nützliche Dienste."
 armoured_cruiser_1:0 "Panzerkreuzer 1"
 armoured_cruiser_1_desc:0 "Schneller als die damaligen Schlachtschiffe, aber immer noch relativ gut gepanzert und mit stärkeren Geschützen ausgestattet als alle anderen Schiffe, konnten Panzerkreuzer je nach Bedarf das Rückgrat eines lokalen Geschwaders oder eines Teils der Kampflinie bilden.  Allerdings waren sie im Vergleich zu modernen Kreuzern langsam und erreichten oft nur eine Geschwindigkeit von 20 Knoten."
 armoured_cruiser_2:0 "Panzerkreuzer 2"
 armoured_cruiser_2_desc:0 "Die letzte Generation der Panzerkreuzer. Diese Schiffe waren langsamer als die nachfolgenden schweren Kreuzer, aber auch stärker gepanzert."
 heavy_cruiser_ww1:0 "Schwere Kreuzer des 1. Weltkriegs"
 heavy_cruiser_ww1_desc:0 "Die ersten richtigen schweren Kreuzer waren eine natürliche Weiterentwicklung der leichten Kreuzer und ein Produkt des Wettlaufs zwischen Großbritannien und Deutschland im Ersten Weltkrieg."
 battle_cruiser_early_ww1:0 "Frühe Schlachtkreuzer des Ersten Weltkriegs"
 battle_cruiser_early_ww1_desc:0 "Schlachtkreuzer waren die schnelleren und leicht gepanzerten Gegenstücke zu den Dreadnoughts, so wie die Panzerkreuzer die Gegenstücke zu den Schlachtschiffen vor den Dreadnoughts gewesen waren."
 battle_cruiser_late_ww1:0 "Schlachtkreuzer gegen Ende des Ersten Weltkriegs"
 battle_cruiser_late_ww1_desc:0 "Wie bei den Dreadnoughts gab es auch bei den Schlachtkreuzern rasche Fortschritte von den Schiffen, die zu Beginn des Ersten Weltkriegs in Dienst gestellt wurden, bis zu denen, die gegen Ende des Krieges in Auftrag gegeben wurden.  Diese Schlachtkreuzer waren größer und leistungsfähiger und begannen, die Grenze zwischen Schlachtschiffen und Schlachtkreuzern zu verwischen."
 carrier_ww1:0 "Träger des Ersten Weltkriegs"
 carrier_ww1_desc:0 "Im Ersten Weltkrieg wurden die ersten Flugzeugträger der Welt gebaut.  Diese Schiffe waren zwar wesentlich kleiner und langsamer als moderne Flugzeugträger, wurden aber dennoch in den 1930er und 1940er Jahren eingesetzt."
 submarine_ww1:0 "WW1 U-Boot"
 submarine_ww1_desc:0 "U-Boote waren seit der Jahrhundertwende Teil der Weltmarinen, doch erst im Ersten Weltkrieg wurden sie zu einer ernsthaften Bedrohung.  Obwohl die U-Boote aus dieser Zeit zu Beginn des Zweiten Weltkriegs schon sehr veraltet waren, hatten viele Marinen noch eine Reihe von Schiffen dieses Jahrgangs im Dienst."
 #### Archetype ""
 patrol_submarine:0 "U-Boot"
 patrol_submarine_desc:0 "U-Boote haben eine mittlere Reichweite, eine gute Torpedobewaffnung und sind ideal für Handelsverbote und Angriffe auf ungeschützte Überwasserschiffe."
 coastal_submarine:0 "Küsten-U-Boot"
 coastal_submarine_desc:0 "Küsten-U-Boote sind kleinere und billigere Versionen der Flotten-U-Boote und haben nur eine geringe Reichweite. Ihre mäßige Torpedobewaffnung ist für die Punktverteidigung und die Abwehr von Schiffen in Küstengebieten gerade noch ausreichend."
 lr_submarine:0 "Kreuzer-U-Boot"
 lr_submarine_desc:0 "Kreuzer-U-Boote sind teure U-Boote mit großer Reichweite und langer Ausdauer. Ideal für die Verfolgung von Konvois auf hoher See oder für Angriffe auf ungeschützte Überwasserschiffe."
 both_cruisers_desc:0 "Leichter Kreuzer - Ein leichtes Abschirmschiff. Seine Hauptaufgabe ist es, Großkampfschiffe vor feindlichen leichten Schiffen zu schützen, aber er kann auch mächtige Torpedos abfeuern, die größere Schiffe verletzen können.\n\nSchwerer Kreuzer - Ein großer gepanzerter Kreuzer, der ziemlich flexibel ist. Eine gute Wahl für Nationen, die es sich nicht leisten können, größere Großkampfschiffe zu bauen."
 light_cruiser:0 "Leichter Kreuzer"
 light_cruiser_desc:0 "Ein leichtes Abschirmschiff. Seine Hauptaufgabe ist es, Großkampfschiffe vor feindlichen leichten Schiffen zu schützen, aber er kann auch mächtige Torpedos abfeuern, die größere Schiffe verletzen können."
 light_cruiser_aa:0 "Anti-Luft-Kreuzer"
 light_cruiser_aa_desc:0 "Leichter Kreuzer mit besserer Luftabwehrbewaffnung, um angreifende Flugzeuge abzuschießen. Ideal für die Eskorte größerer Großkampfschiffe, wenn keine Luftüberlegenheit besteht oder Flugzeugträger nicht zur Verfügung stehen."
 #destroyer_leader:0 "Zerstörer-Anführer"
 #destroyer_leader_desc:0 "Zerstörerführer sind vergrößerte Zerstörer, aber immer noch kleiner als Leichte Kreuzer und erfüllen die gleichen Aufgaben wie diese. Seine bessere Bewaffnung und sein Panzerungsschutz sollten dabei helfen, Zerstörer abzuwehren und seine Chance zu erhöhen, selbst Leichte Kreuzer zu schlagen, zumindest für eine gewisse Zeit."
 heavy_cruiser:0 "Schwerer Kreuzer"
 heavy_cruiser_desc:0 "Ein großer gepanzerter Kreuzer mit mäßigen Kosten, hoher Geschwindigkeit und anständigen Hauptbatterie- und Luftabwehrfähigkeiten, der größere Großkampfschiffe eskortiert. Einige Schwere Kreuzer führen auch einige Wasserflugzeuge für die Flottenaufklärung mit und haben daher eine höhere Aufklärungsrate über und unter Wasser."
 aviation_cruiser:0 "Luftfahrtkreuzer"
 aviation_cruiser_desc:0 "Ein großer gepanzerter Kreuzer mit hoher Geschwindigkeit und guter Hauptbatterie und Luftabwehr, der größere Großkampfschiffe eskortieren kann. Einige schwere Kreuzer führen auch einige Wasserflugzeuge zur Flottenaufklärung und -erkundung mit sich und verfügen daher über eine höhere Aufklärungsrate über und unter Wasser."
 destroyer:0 "Zerstörer"
 destroyer_desc:0 "Der Zerstörer ist ein kleines Abschirmschiff, das billig und schnell zu produzieren ist. Zerstörer eskortieren Großkampfschiffe in die Schlacht, schützen Konvois vor U-Boot Angriffen und ihre Torpedos können sogar größere Großkampfschiffe bedrohen, wenn sie nah genug herankommen."
 destroyer_escort:0 "Zerstörer-Eskorte"
 destroyer_escort_desc:0 "Ein kleinerer Verwandter des Zerstörers, optimiert für niedrige Kosten und U-Boot-Einsätze. Im Gegensatz zu den kleineren Eskorten verfügt er jedoch noch über angemessene Kampffähigkeiten."
 escort:0 "Eskorte"
 escort_desc:0 "Das kleinste Abschirmschiff mit begrenzten Kampffähigkeiten. Geeignet für die U-Boot-Bekämpfung oder unterstützende Aufgaben wie Minenräumung oder Minenverlegung."
 fleet_carrier:0 "Flottentransporter"
 fleet_carrier_desc:0 "Flottenträger sind schnelle Großkampfschiffe, die eine große Flugzeugträgergruppe in die Schlacht tragen oder als schwimmendes Flugfeld fungieren, um die Luftüberlegenheit über den Meeren zu gewährleisten."
 super_carrier:0 "Großer Flugzeugträger"
 super_carrier_desc:0 "Große Flugzeugträger sind der Beginn der Entwicklung des Flugzeugträgers hin zu den "Superträgern" des Kalten Krieges, die größer und leistungsfähiger sind als die bestehenden Flottenträger und in der Lage sind, massive Luftgeschwader zu betreiben."
 armored_carrier:0 "Gepanzerte Flugzeugträger"
 armored_carrier_desc:0 "Gepanzerte Träger sind größere und besser geschützte Flottenträger. Ihr gepanzertes Flugdeck ermöglicht es ihnen, mehr Schaden zu erleiden, während sie die gleichen Operationen wie Flottenträger durchführen können."
 light_carrier_desc:0 "Leichte Träger sind eine kleinere Version von Flottenträgern mit einer geringeren Geschwindigkeit und einer reduzierten Flugzeugträgergruppe. Leichte Träger sind ideal für die Eskortierung und Luftunterstützung größerer Großkampfschiffe."
 escort_carrier_desc:0 "Eskortträger sind sehr langsame und billige Flugzeugträger, die auf die Eskorte von Großkampfschiffen angewiesen sind. Ihre kleine Trägerflugzeuggruppe ist ideal, um Luftunterstützung für amphibische Landungen zu leisten oder einfach Flugzeuge nach Übersee zu bringen."
 predreadnought:0 "Vor-Dreadnought"
 predreadnought_desc:0 "Die Pre-Dreadnought ist ein Relikt aus einer vergangenen Ära und war vor einem halben Jahrhundert das Herzstück der Flotten."
 battleship:0 "Schlachtschiff"
 battleship_desc:0 "Das größte Kapitalschiff mit den größten Kanonen und der stärksten Panzerung, die man für Geld kaufen kann. Eine so teure Investition verdient eine angemessene Unterstützung durch kleinere Schutzschiffe."
 fast_battleship:0 "Schnelles Schlachtschiff"
 fast_battleship_desc:0 "Das größte Großkampfschiff, das die bessere Panzerung eines reinen Schlachtschiffs gegen mehr Geschwindigkeit eintauscht. Eine solch teure Investition verdient eine angemessene Unterstützung durch kleinere Abschirmschiffe."
 hybrid_battleship:0 "Hybrid-Schlachtschiff"
 hybrid_battleship_desc:0 "Hybrid-Schlachtschiffe kombinieren die hohe Panzerung und die großen Kanonen eines Schlachtschiffs mit der Fähigkeit eines Flugzeugträgers, die Marinefliegerei zu unterstützen. Normalerweise führen Hybrid-Schlachtschiffe nur eine kleine Anzahl von Flugzeugen mit."
 patrol_boat:0 "Patrouillenboot"
 patrol_boat_desc:0 "Patrouillenboote sind sehr kleine, billige Überwasserschiffe mit nur geringer Bewaffnung, die hauptsächlich zur Küstenverteidigung und für Patrouilleneinsätze eingesetzt werden."
 torpedo_boat:0 "Torpedoboot"
 torpedo_boat_desc:0 "Torpedoboote sind kleine Zerstörer mit insgesamt geringeren Fähigkeiten, die dieselben Aufgaben wie diese erfüllen."
 pocket_battleship:0 "Taschen-Schlachtschiff"
 pocket_battleship_desc:0 "Taschenkampfschiffe sind die deutsche Version eines fortschrittlichen und viel stärkeren schweren Kreuzers mit besserer Hauptbatterie, der jedoch seine schnelle Kreuzergeschwindigkeit beibehält. Ideal für den Handelskrieg."
 battle_cruiser:0 "Schlachtkreuzer"
 battle_cruiser_desc:0 "Ein großes kapitales Schiff, dessen Offensivfähigkeiten denen eines Schlachtschiffs ähneln, dessen schwächere Panzerung jedoch gegen eine höhere Geschwindigkeit eingetauscht wird. Ideal für Handelsverbote und Konvoi-Jagd."
 seplane_tender:0 "Wasserflugzeug-Tender"
 seaplane_tender_desc:0 "Wasserflugzeug-Tender transportieren und unterstützen Wasserflugzeuge zur Flottenaufklärung und -aufklärung. Wasserflugzeug-Tender bieten jeder Flotte, der sie angegliedert sind, ein hohes Maß an Aufdeckungsfähigkeiten für Über- und Unterseeboote."
 convoy:0 "Transportschiffe"
 convoy_desc:0 "Transportschiffe werden für den internationalen Handel mit Waren und Ressourcen eingesetzt (sie stellen Frachtschiffe dar). Sie werden auch zur Beförderung von Truppen und zur Durchführung von Seeinvasionen eingesetzt (sie stellen Truppenschiffe dar)."
 sh_battleship:0 "Überschwere Schlachtschiffe"
 sh_battleship_desc:0 "Das größte Kapitalschiff mit den größten Kanonen und der stärksten Panzerung, die man für Geld kaufen kann. Eine so teure Investition verdient eine angemessene Unterstützung durch kleinere Abschirmschiffe."
 convoy_1:0 "Transportschiff"
 convoy_1_desc:0 "Transportschiffe werden für den internationalen Handel mit Waren und Ressourcen eingesetzt (sie stellen Frachtschiffe dar). Sie werden auch zur Beförderung von Truppen und zur Durchführung von Seeinvasionen eingesetzt (sie stellen Truppenschiffe dar)."

 ## Naval Upgrades ## ""
 ship_gun_upgrade:0 "Geschütz"
 ship_gun_upgrade_desc:0 "Es ist wichtig, eine Kanone zu haben, die mit der gegnerischen Panzerstärke mithalten und diese durchdringen kann."
 ship_torpedo_upgrade:0 "Torpedo"
 ship_torpedo_upgrade_desc:0 "Ein Torpedo ist ein mächtiger Angriff, der von kleineren Schiffen abgefeuert werden kann, sobald sie in Reichweite sind, und eine hohe Chance auf kritische Treffer hat."
 bb_torpedo_upgrade:0 "Torpedo"
 bb_torpedo_upgrade_desc:0 "Ein Torpedo ist ein mächtiger Angriff, der von kleineren Schiffen abgefeuert werden kann, sobald sie in Reichweite sind, und eine hohe Chance auf kritische Treffer bietet."
 torpedo_ship_reliability_upgrade:0 "Torp. Verlässlichkeit"
 torpedo_ship_reliability_upgrade_desc:0 "Ein Torpedo mit hoher Zuverlässigkeit neigt weniger dazu, beim Aufprall nicht zu detonieren."
 lg_shore_bombardment:0 "Küstenbombe(L)"
 lg_shore_bombardment_desc:0 "Küstenbombardierung"
 hg_shore_bombardment:0 "Küstenbombe(H)"
 hg_shore_bombardment_desc:0 "Küstenbombardierung"
 ship_armor_upgrade:0 "Panzerung"
 ship_armor_upgrade_desc:0 "Mehr Panzerung zum Schutz vor feindlichem Beschuss"
 carrier_armor_upgrade:0 "Panzerung"
 carrier_armor_upgrade_desc:0 "Mehr Panzerung zum Schutz vor feindlichem Beschuss"
 ship_engine_upgrade:0 "Motor"
 ship_engine_upgrade_desc:0 "Ein Schiff mit einem stärkeren Antrieb kann den Abstand zu seinen Gegnern im Kampf kontrollieren"
 ship_reliability_upgrade:0 "Verlässlichkeit"
 ship_reliability_upgrade_desc:0 "Ein Schiff mit hoher Zuverlässigkeit ist weniger anfällig für kritische Treffer, die einem Schiff ohne gut durchdachte Konstruktion großen Schaden zufügen können."
 ship_anti_air_upgrade:0 "Luftabwehr"
 ship_anti_air_upgrade_desc:0 "Mehr Geschütze, die Blei in die Luft schießen, bedeuten mehr abgeschossene feindliche Flugzeuge!"
 ship_ASW_upgrade:0 "ASW"
 ship_ASW_upgrade_desc:0 "Anti-U-Bootwaffen sind wichtig, um U-Boote zu orten und auszuschalten."
 sub_engine_upgrade:0 "Motor"
 sub_engine_upgrade_desc:0 "Ein Schiff mit einem stärkeren Motor kann den Abstand zu seinen Gegnern in der Schlacht kontrollieren."
 sub_stealth_upgrade:0 "Tarnung"
 sub_stealth_upgrade_desc:0 "Die größte Stärke eines U-Boots ist seine Fähigkeit, unentdeckt zu bleiben und nur anzugreifen, wenn es im Vorteil ist."
 sub_torpedo_upgrade:0 "Torpedo"
 sub_torpedo_upgrade_desc:0 "Ein Torpedo ist ein mächtiger Angriff, der von kleineren Schiffen abgefeuert werden kann, sobald sie in Reichweite sind, und eine hohe Chance auf kritische Treffer hat."
 sub_anti_air_upgrade:0 "Luftabwehr"
 sub_anti_air_upgrade_desc:0 "Mehr Kanonen, die Blei in die Luft schießen, bedeuten mehr abgeschossene feindliche Flugzeuge!"
 ship_deckspace_upgrade:0 "Platz an Deck"
 ship_deckspace_upgrade_desc:0 "Mehr Platz zum Tragen und Starten trägerfähiger Flugzeuge"
 plane_gun_upgrade:0 "Munitionskapazität"
 plane_gun_upgrade_desc:0 "Mehr Munition, um länger im Kampf zu bleiben"
 cv_plane_gun_upgrade:0 "Munitionskapazität"
 cv_plane_gun_upgrade_desc:0 "Mehr Munition, um länger im Kampf zu bleiben"
 plane_engine_upgrade:0 "Triebwerk"
 plane_engine_upgrade_desc:0 "Eine höhere Geschwindigkeit verschafft einem Flugzeug einen Vorteil bei der Positionierung und Zielwahl. Wichtig für Abfangjäger."
 plane_range_upgrade:0 "Treibstoffkapazität"
 plane_range_upgrade_desc:0 "Ein Flugzeug mit größerer Reichweite kann mehr strategische Gebiete für Einsätze erreichen."
 cv_plane_range_upgrade:0 "Treibstoffkapazität"
 cv_plane_range_upgrade_desc:0 "Ein Flugzeug mit größerer Reichweite kann mehr strategische Gebiete für Einsätze erreichen."
 plane_reliability_upgrade:0 "Wartung"
 plane_reliability_upgrade_desc:0 "Regelmäßige Kontrollen und Wartung sowie verbesserte Waffenteile, um das Flugzeug kampffähig zu halten und die Einsatzdauer zu erhöhen"
 plane_naval_upgrade:0 "Angriff"
 plane_naval_upgrade_desc:0 "Mehr Tragfähigkeit für Anti-Schiffswaffen."
 cv_plane_naval_upgrade:0 "Angriff"
 cv_plane_naval_upgrade_desc:0 "Mehr Tragekapazität für Anti-Schiffswaffen."
 plane_tac_bomb_upgrade:0 "Bombardierung"
 plane_tac_bomb_upgrade_desc:0 "Größerer Bombenschacht für eine höhere Nutzlast."
 plane_cas_upgrade:0 "Angriff"
 plane_cas_upgrade_desc:0 "Verbesserte Waffen für den Angriff auf Bodenziele"
 plane_bomb_upgrade:0 "Bombenvisier"
 plane_bomb_upgrade_desc:0 "Einbau eines Bombenzielgeräts zur Verbesserung der Zielgenauigkeit."
 ### BICE MtG Submarines ### ""
 ship_hull_submarine_coastal:0 "Küsten-U-Boot (CSS)"
 ship_hull_submarine_coastal_desc:0 "Das moderne U-Boot ist weit entfernt von den plumpen Booten des Ersten Weltkriegs. Es ist leistungsfähiger als je zuvor und kann selbst das größte Schiff zu sehr moderaten Kosten bedrohen."
 ship_hull_submarine_coastal_0:1 "Frühe Küsten-U-Boot-Rümpfe"
 ship_hull_submarine_coastal_1:1 "Küsten-U-Boot-Rumpf von 1933"
 ship_hull_submarine_coastal_2:1 "Vorkriegs-Küsten-U-Boot-Rumpf"
 ship_hull_submarine_coastal_3:1 "Küsten-U-Boot-Rumpf von 1942"
 ship_hull_submarine_coastal_0_desc:0 "U-Boote sind getarnte Schiffe, die dazu bestimmt sind, unverteidigte Konvois auszuschalten. Die frühen Modelle aus dem Ersten Weltkrieg ebneten den Weg für neue Methoden der Seekriegsführung."
 ship_hull_submarine_coastal_1_desc:0 "Die neuen U-Boote sind besser bewaffnet und stabiler, um die Fortschritte in der Seetaktik zu nutzen, und haben eine größere Reichweite, so dass sie auch weit entfernte Konvoirouten angreifen können."
 ship_hull_submarine_coastal_2_desc:0 "Die Rolle des U-Boots in der Flotte außerhalb von Geleitzugangriffen steht noch zur Debatte. Ein ausgewogenes Verhältnis zwischen Geschwindigkeit, Reichweite und Bewaffnung wird der Schlüssel zu dem erforderlichen Modell sein."
 ship_hull_submarine_coastal_3_desc:0 "Die modernen U-Boote werden sich durch eine größere Testtiefe und eine effizientere Auslegung auszeichnen, wobei die Erfahrungen aus dem Einsatz bei der Auswahl der geeigneten Bewaffnung und Motoren genutzt werden."
