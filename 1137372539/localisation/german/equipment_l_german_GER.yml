 ############## German Light vehicles ""
 GER_motorized_lia_equipment_01:0 "Stoewer 1500"
 GER_motorized_lia_equipment_01_short:0 "Stoewer 1500"
 GER_motorized_lia_equipment_01_desc:0 "In Zuggröße, stellt kein einzelnes Fahrzeug dar. Kleinfahrzeuge und andere Fahrzeuge, die für die Verbindung und den Transport im Feld verwendet werden."
 GER_motorized_lia_equipment_02:0 "Stoewer M 12 RW Kübelwagen"
 GER_motorized_lia_equipment_02_short:0 "Stoewer M 12 RW Kübelwagen"
 GER_motorized_lia_equipment_02_desc:0 "In Zuggröße, stellt kein einzelnes Fahrzeug dar. Kleinfahrzeuge und andere Fahrzeuge, die als Verbindungs- und Transportfahrzeuge im Feld eingesetzt werden."
 GER_motorized_lia_equipment_03:0 "VW Typ 82/0 'Kübelwagen'"
 GER_motorized_lia_equipment_03_short:0 "VW Typ 82/0 'Kübelwagen'"
 GER_motorized_lia_equipment_03_desc:0 "In Zuggröße, stellt kein einzelnes Fahrzeug dar. Kleinfahrzeuge und andere Fahrzeuge, die als Verbindungs- und Transportfahrzeuge im Feld eingesetzt werden."
 GER_motorized_lia_equipment_04:0 "VW Typ 82/5 'Kübelwagen'"
 GER_motorized_lia_equipment_04_short:0 "VW Typ 82/5 'Kübelwagen'"
 GER_motorized_lia_equipment_04_desc:0 "In Zuggröße, stellt kein einzelnes Fahrzeug dar. Kleinfahrzeuge und andere Fahrzeuge, die als Verbindungs- und Transportfahrzeuge im Feld eingesetzt wurden."
 GER_motorized_AC_equipment_06:0 "Kfz. 13"
 GER_motorized_AC_equipment_06_short:0 "Kfz. 13"
 GER_motorized_AC_equipment_06_desc:0 "Der Versailler Vertrag erwähnte keine gepanzerten Fahrzeuge, so dass Deutschland schon sehr früh mit der Entwicklung hocheffektiver gepanzerter Fahrzeuge begann. Panzerwagen verzichten auf Panzerung und Feuerkraft zugunsten von höherer Geschwindigkeit und Tarnkappe. Sie werden in der Regel als Aufklärungsfahrzeuge eingesetzt. Die früheren Sd.Kfz. waren in Ländern mit einem guten Straßennetz recht leistungsfähig, während die früheren Modelle im schwierigeren Gelände in Afrika und an der Ostfront durch ihre schlechte Geländegängigkeit behindert wurden."
 GER_motorized_AC_equipment_07:0 "Sd.Kfz. 221"
 GER_motorized_AC_equipment_07_short:0 "Sd.Kfz. 221"
 GER_motorized_AC_equipment_07_desc:0 "Wie das Kfz.13 war auch das Sd.Kfz.221 ein gepanzerter Straßenpanzer, aber eine Heeresvorschrift von 1935 verlangte eine echte geländegängige Variante. Die deutsche Wehrmacht befand sich noch im Aufbau und bei Geheimmanövern in der Sowjetunion erkannte man, dass ein geeigneter Spähwagen als Nachfolger für das Kfz.13 notwendig war. Daher wurde das Eisenwerk Weserhütte in Bad Oeynhausen mit der Entwicklung des Sd.Kfz.221 beauftragt. Das Fahrgestell erhielt einen Allradantrieb, Einzelradaufhängung und der 3,5-Liter-V8-Horch-Motor (20 PS/Tonne) wurde nach hinten verlegt."
 GER_motorized_AC_equipment_08:0 "Sd.Kfz. 231 8-rad"
 GER_motorized_AC_equipment_08_short:0 "Sd.Kfz. 231 8-Rad"
 GER_motorized_AC_equipment_08_desc:0 "Die schlechten Leistungen des ersten, "6-rad" (sechsrädrigen) Modells führten zu einer kompletten Neukonstruktion durch Büssing-NAG, mit einem achträdrigen Fahrzeug mit völlig unabhängigen Lenkrädern und einem viel stärkeren Motor. Das 8×8-LKW-Fahrgestell der Büssing-NAG war relativ kompliziert und kostspielig zu bauen, da jedes einzelne Rad unabhängig gelenkt und aufgehängt wurde. Als es 1937 zum ersten Mal produziert wurde, war es das modernste gepanzerte Fahrzeug der Welt. Obwohl einige Merkmale des früheren Fahrgestells und der schrägen Karosserie lose beibehalten wurden, bestand die größte Änderung darin, dass die Positionen von Fahrer und Motor getauscht wurden. Dies ermöglichte eine bessere Sicht und Kontrolle für den Fahrer, einen besseren Schutz für den Motor in einem geräumigeren, vollständig abgetrennten Raum und die Mitnahme von mehr Kraftstoff. Die Sitze für den Kommandanten und den Richtschützen wurden am handgeführten Turm angebracht, der eine sechseckige Form hatte, um mehr Platz im Inneren zu schaffen, aber die Bewaffnung war identisch. Die Bewaffnung war jedoch identisch. Es gab nach wie vor einen rückwärtsgerichteten Fahrer/Funker, aber das zusätzliche Räderpaar sorgte für eine weitaus bessere Bodenhaftung, und die völlig unabhängigen Lenkräder ermöglichten eine noch nie dagewesene Manövrierfähigkeit auf allen Arten von Terrain. Insgesamt wurde der 8 rad von den Aufklärungseinheiten des Heeres gut angenommen und begann, seinen Vorgänger in einigen Einheiten zu ersetzen."
 GER_motorized_AC_equipment_09:0 "Sd.Kfz. 234/1"
 GER_motorized_AC_equipment_09_short:0 "Sd.Kfz. 234/1"
 GER_motorized_AC_equipment_09_desc:0 "Die erste Version erhielt einen offenen Turm mit einer 2-cm-Autokanone KwK 30 L/55 und einem koaxialen MG 34 in einem vereinfachten Hängelafette 38-Turm. Etwa 200 Stück wurden von Juni 1942 bis Januar 1944 produziert."
 GER_motorized_AC_equipment_099:0 "Sd.Kfz. 234/2"
 GER_motorized_AC_equipment_099_short:0 "Sd.Kfz. 234/2"
 GER_motorized_AC_equipment_099_desc:0 "Das Sd.Kfz. 234/2, besser bekannt als "Puma", ersetzte die 20-mm-Autokanone seines Vorgängers durch eine 50-mm-Kanone, die ursprünglich für den eingestellten "Leopard" vorgesehen war."
 ################### GER Trucks ""
 GER_motorized_equipment_1:0 "Steyr 1500A 1,5 Tonnen Infanterie-LKW"
 GER_motorized_equipment_1_short:0 "Steyr 1500A"
 GER_motorized_equipment_1_desc:0 "Der Steyr 1500A war ein leichter Lastwagen, der von der Wehrmacht eingesetzt wurde. Die Produktion des 1500A begann 1941 durch die österreichische Firma Steyr-Daimler-Puch, später wurden auch Aufträge an Audi und Auto Union vergeben. Der 1500A wurde von einem 85 PS starken, luftgekühlten 8-Zylinder Steyr 3517ccm OHV-Benzinmotor angetrieben und erreichte eine Höchstgeschwindigkeit von 90 km/h auf der Straße und 45 km/h im Gelände. Mit einer Tragfähigkeit von 1,5 Tonnen konnte er zwischen 6 und 8 Personen befördern. Bis zum Ende des Krieges wurden mehr als 18.000 Fahrzeuge produziert."
 GER_motorized_equipment_2:0 "Opel Blitz 3 Tonnen Infanterie-LKW"
 GER_motorized_equipment_2_short:0 "Opel Blitz"
 GER_motorized_equipment_2_desc:0 "Der Opel Blitz war das allgegenwärtige Rückgrat des motorisierten Korps der Wehrmacht. Die Opel AG begann 1930 mit der Produktion, doch 1935, als die Wiederbewaffnung Deutschlands in vollem Gange war, stiegen die Produktionszahlen rapide an. Bis 1944 wurden im Opelwerk Brandenburg mehr als 130.000 Lkw produziert. Vom Opel Blitz gab es mehrere Varianten, die sich für zahlreiche Aufgaben eigneten, wobei die Drei-Tonnen-Version "3.6" von der Wehrmacht am häufigsten eingesetzt wurde. Der 3.6 wurde vom Opel 1920 6-Zylinder-Benzinmotor angetrieben, der eine Höchstgeschwindigkeit von 80 km/h erreichte. Mit einer Tragfähigkeit von 3,1 Tonnen konnte er bis zu 10 Personen befördern."
 GER_artytruck_equipment_0:0 "Bussing-Nag l4500s Schwerlastwagen"
 GER_artytruck_equipment_0_short:0 "Bussing-Nag l4500s"
 GER_artytruck_equipment_0_desc:0 "Großer leistungsfähiger Lkw für den Transport schwerer Waffen wie großer Artilleriegeschütze und Nachschub"
 GER_artytractor_equipment_0:0 "Sd.Kfz. 8 Artillerie-Transportwagen"
 GER_artytractor_equipment_0_short:0 "Sd.Kfz. 8"
 GER_artytractor_equipment_0_desc:0 "Große £tractorn und Raupenfahrzeuge für den Transport von sehr schwerem Gerät wie schwerer Artillerie"
