 jet_cas:0 "Jet CAS"
 do_23:0 "Mittlerer Bomber"
 tech_german_aircraft0_desc:0 "Aufgrund des Versailler Vertrages hatte Deutschland nur wenige Jahre Zeit, seine Luftwaffe zu entwickeln. In dieser Zeit haben wir mehrere Flugzeuge entwickelt."
 tech_ar_65_equipment_1:0 "Arado Ar 65"
 tech_ar_65_equipment_1_desc:0 "Ein frühes deutsches Kampfflugzeug, das das erste Kampfflugzeug war, mit dem die Luftwaffe ausgerüstet wurde. Es wurde als Schulflugzeug eingesetzt."
 ar_65_equipment:0 "Ar-65 Mehrzweck-Jagdflugzeug"
 ar_65_equipment_desc:0 "Mehrzweckkampfflugzeuge sind in der Lage, sowohl feindliche Flugzeuge als auch feindliche Bodenziele anzugreifen."
 ar_65_equipment_1:0 "Arado Ar 65"
 ar_65_equipment_1_short:0 "Ar 65 Abfangjäger"
 ar_65_equipment_1_desc:0 ": Die Arado Ar 65 war mit zwei 7,92-mm-MG17 bewaffnet, hatte eine größere Spannweite und ein leistungsstärkeres Triebwerk als frühere Arado Ar-Designs. Das Flugzeug wurde schnell zu Übungszwecken eingesetzt, ein Dutzend wurde 1937 an die Königlich Bulgarische Luftwaffe abgegeben."
 ar_65_fighter_equipment_1:0 "Arado Ar 65 F"
 ar_65_fighter_equipment_1_short:0 "Ar 65 F Abfangjäger"
 ar_65_fighter_equipment_1_desc:0 "Die Ar 65 F hatte bessere Flugleistungen als die Ar 65 E."
 ar_76_equipment:0 "Ar-76 Einsatzjäger"
 ar_76_equipment_desc:0 "Die Arado Ar 76 war als leichtes Jagdflugzeug mit einer Nebenrolle als fortgeschrittener Trainer konzipiert. Das Flugzeug war mit zwei 7,92 mm MG17 bewaffnet."
 ar_76_equipment_1:0 "Arado Ar 76"
 ar_76_equipment_1_short:0 "Ar 76 Jagdflugzeug"
 ar_76_equipment_1_desc:0 "Die Arado Ar 76 wurde als leichtes Jagdflugzeug mit einer Nebenrolle als fortgeschrittenes Schulflugzeug entwickelt. Das Flugzeug war mit zwei 7,92-mm-MG17 bewaffnet."
 tech_me_109_fighter_equipment_1:0 "Bf 109 A/B"
 tech_me_109_fighter_equipment_1_desc:0 "Die Entwicklung der Bf 109 begann 1934, doch die Prototypen befinden sich noch in der Erprobung. Wir sollten den Bayerischen Flugzeugwerken einige unserer Ingenieure zur Verfügung stellen, um die Entwicklung einer Serienversion zu beschleunigen."
 me_109_fighter_equipment:0 "Bf-109-Jagdflugzeug"
 me_109_fighter_equipment_desc:0 "Jagdflugzeuge sind Flugzeuge, die gegnerische Flugzeuge zerstören sollen."
 me_109_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 B"
 me_109_fighter_equipment_1_short:0 "Bf 109 B Jagdflugzeug"
 me_109_fighter_equipment_1_desc:0 "1933 beendete das Reichsluftfahrtministerium eine Studie, die ein Jagdflugzeug mit einer Höchstgeschwindigkeit von 400 km/h in 6.000 m Höhe und einer Bewaffnung mit einem 20-mm-MGC/30 oder zwei 7,92-mm-MG 17 oder einer leichten 20-mm-MG-FF-Kanone mit zwei MG 17 vorsah. Die BF 109 war der Konstruktionsvorschlag von Willy Messerschmitt. Bei ihrem Debüt stellte die BF109 Geschwindigkeitsrekorde auf, obwohl ihre Bewaffnung im Vergleich zu den in England produzierten Konkurrenzflugzeugen mangelhaft war. Im Vergleich zur BF109A verfügte die B über ein am Motor montiertes Maschinengewehr. Aufgrund von Überhitzung und Motorvibrationen war das dritte Maschinengewehr unzuverlässig."
 me_109_gun_upgrade:0 "Motorkanone"
 me_109_gun_upgrade_desc:0 "Einbau einer 20 mm MG C/30 L Kanone in das Triebwerk."
 me_109_enginegun_upgrade:0 "Triebwerk-Maschinengewehr"
 me_109_enginegun_upgrade_desc:0 "Einbau eines 7,92-mm-Maschinengewehrs in das Triebwerk."
 me_109_propellor_upgrade:0 "Propeller"
 me_109_propellor_upgrade_desc:0 "Einbau eines Verstellpropellers."
 me_109_bomb_upgrade:0 "Bomben"
 me_109_bomb_upgrade_desc:0 "Einbau von Bombengestellen, die fünf 10-kg-Bomben tragen können."
 me_109_jumo_upgrade:0 "Triebwerk"
 me_109_jumo_upgrade_desc:0 "Verbessert das Triebwerk, um die Flugleistung zu erhöhen."
 me_109_wing_upgrade:0 "Flügelkanonen"
 me_109_wing_upgrade_desc:0 "Einbau von zwei 7,92-mm-Maschinengewehren in den Tragflächenwurzeln. Da das Flugzeug nicht entsprechend verstärkt wurde, wird die Zuverlässigkeit darunter leiden."
 me_109_early_daimler_upgrade:0 "Triebwerk DB-600"
 me_109_early_daimler_upgrade_desc:0 "Einbau eines Daimler-Benz-Triebwerks DB 600. Dies wird zwar die Flugleistung massiv steigern, aber auch die Kosten des Flugzeugs massiv erhöhen."
 tech_me_109_fighter_equipment_2:0 "Bf 109 C"
 tech_me_109_fighter_equipment_2_desc:0 "Die Hauptunterschiede zwischen der Bf 109 B und C waren ein verbessertes Triebwerk Jumo 210 G, eine Verstärkung der Struktur und eine Aufstockung auf vier Maschinengewehre."
 me_109_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 C"
 me_109_fighter_equipment_2_short:0 "Jagdflugzeug Bf 109 C"
 me_109_fighter_equipment_2_desc:0 "Die BF109C erhielt verstärkte Tragflächen, die den Einbau von zwei zusätzlichen MG17 ermöglichten, wodurch sich die Gesamtbewaffnung auf vier erhöhte. Außerdem wurde ein stärkerer Motor, der Jumo 210G mit Direkteinspritzung, eingebaut. Veraltete BF109B können zu BF109C umgebaut werden."
 me_109_early_fighter_equipment:0 "Bf-109D Jagdflugzeug"
 me_109_early_fighter_equipment_desc:0 "Jagdflugzeuge sind Flugzeuge, die zur Zerstörung feindlicher Flugzeuge bestimmt sind."
 me_109_early_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 D"
 me_109_early_fighter_equipment_1_short:0 "Bf 109 D Jagdflugzeug"
 me_109_early_fighter_equipment_1_desc:0 "Die 1938 produzierte Bf 109 D hatte eine erhöhte Bewaffnung von vier Maschinengewehren. Sie sollte das DB-600 Triebwerk präsentieren, aber das DB-600 wurde als Fehlschlag betrachtet und die Bf 109 musste auf das DB-601 warten."
 me_109_early_cannon_upgrade:0 "Flügelkanone"
 me_109_early_cannon_upgrade_desc:0 "Ersetzen Sie die beiden auf den Flügeln montierten Maschinengewehre durch 20 mm MG FF-Kanonen."
 me_109_early_engine_cannon_upgrade:0 "Triebwerkskanone"
 me_109_early_engine_cannon_upgrade_desc:0 "Montieren Sie ein 20 mm MG FF/M auf dem Motor."
 me_109_prepare_daimler_upgrade:0 "Triebwerksmontage"
 me_109_prepare_daimler_upgrade_desc:0 "Durch die Vorbereitung der Zelle auf den Einsatz des DB 601 können wir viele Probleme vermeiden, die mit dem Einbau dieses größeren Motors in die aktuelle Zelle verbunden sind."
 me_109_e_engine_upgrade:0 "Triebwerk DB 601 A"
 me_109_e_engine_upgrade_desc:0 "Rüsten Sie das Triebwerk DB 601 A auf, um die Flugleistung zu erhöhen."
 tech_me_109_early_fighter_equipment_1:0 "Bf 109 D"
 tech_me_109_early_fighter_equipment_1_desc:0 "Der Umbau der Tragfläche der Bf 109 zur Aufnahme zusätzlicher Waffen wird unseren tapferen Piloten eine noch tödlichere Maschine bescheren."
 me_109_mid_fighter_equipment:0 "Bf-109E Jagdflugzeug"
 me_109_mid_fighter_equipment_desc:0 "Jagdflugzeuge sind Flugzeuge zur Zerstörung feindlicher Flugzeuge."
 me_109_mid_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 E"
 me_109_mid_fighter_equipment_1_short:0 "Bf 109 E Jagdflugzeug"
 me_109_mid_fighter_equipment_1_desc:0 "Nachdem der neue Motor DB 601A in größerem Umfang verfügbar war, wurde die Bf 109 E mit dem neuen Triebwerk ausgestattet, das die Leistung des Flugzeugs erheblich steigerte. Zusammen mit dem längeren und größeren Motor wurde auch die Zelle grundlegend umgestaltet, um die Kühlung des Motors zu verbessern.  Einige Varianten der Bf 109 E waren die ersten einsatzfähigen Jagdbomber oder Jagdbomber mit einem ETC 500-Bombenträger, der eine 250 kg-Bombe oder vier 50 kg-Bomben tragen konnte.\n\nAufgrund der umfangreichen Änderungen können veraltete Bf 109 nicht zu Bf 109 E umgebaut werden."
 me_109_mid_cannon_upgrade:0 "Flügelkanone"
 me_109_mid_cannon_upgrade_desc:0 "Ersetzen Sie die beiden auf den Flügeln montierten Maschinengewehre durch 20mm MG FF Kanonen."
 me_109_mid_mgffm_upgrade:0 "Kanonen-Upgrade"
 me_109_mid_mgffm_upgrade_desc:0 "Rüsten Sie die beiden flügelmontierten 20 mm MG FF Kanonen zu 20 mm MG FF/M Kanonen auf."
 me_109_mid_armor_upgrade:0 "Panzerung"
 me_109_mid_armor_upgrade_desc:0 "Durch zusätzliche Panzerung können unsere Flugzeuge mehr Schaden durch den Feind überstehen."
 me_109_mid_bomb_upgrade:0 "Bomben"
 me_109_mid_bomb_upgrade_desc:0 "Einbau eines ETC 500 Racks zur Aufnahme von Bomben. Das Flugzeug kann bis zu 250 kg an Bomben aufnehmen."
 me_109_mid_injection_upgrade:0 "GM-1"
 me_109_mid_injection_upgrade_desc:0 "Einbau eines Lachgas-Einspritzsystems zur kurzzeitigen Leistungssteigerung."
 me_109_mid_engine_upgrade:0 "Triebwerk DB 601N"
 me_109_mid_engine_upgrade_desc:0 "Für mehr Pferdestärken können wir den Motor gegen den DB 601N austauschen."
 tech_me_109_mid_fighter_equipment_1:0 "Bf 109 E"
 tech_me_109_mid_fighter_equipment_1_desc:0 "Wir haben jetzt die Daimler-Benz-Motoren in ausreichender Menge, um mit der Produktion einer Version der Bf 109 damit zu beginnen."
 me_109_e_droptanks_upgrade:0 "Abwurftanks"
 me_109_e_droptanks_upgrade_desc:0 "Die 109 wurde lange Zeit durch ihre geringe Reichweite behindert. Unsere Ingenieure glauben, dass sie dieses Problem mit Abwurftanks beheben können."
 me_109_t_fighter_equipment:0 "Bf-109T"
 me_109_t_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 T"
 me_109_t_fighter_equipment_1_short:0 "Bf 109 T Trägerjäger"
 me_109_t_fighter_equipment_1_desc:0 "Mit der im Bau befindlichen Graf Zeppelin war der Bedarf an einem modernen, trägerfähigen Jagdflugzeug von größter Wichtigkeit. Die Erprobung der Landvarianten der Bf 109 B, C, D und E hatte gezeigt, dass die Tragflächen vergrößert werden mussten, dass ein Schwanzhaken erforderlich war und dass die Katapultanlage angepasst werden musste. Die Konstruktionsarbeiten führten zur Entwicklung der Bf 109 T, wobei die T-2-Variante ähnliche Fähigkeiten wie die Bf 109 E besaß. Als der Graf Zeppelin jedoch gestrichen wurde, ließ das Interesse an der Bf 109 T nach, und die vorhandenen Flugzeuge wurden in Norwegen stationiert, wo die Fähigkeit des Flugzeugs, auf kurzen Start- und Landebahnen zu starten und zu landen, gefragt war."
 tech_me_109_t_fighter_equipment_1:0 "Bf 109 T"
 tech_me_109_t_fighter_equipment_1_desc:0 "Wenn wir den Graf Zeppelin bauen wollen, müssen wir Jagdflugzeuge entwickeln, die mit ihm fliegen können. Doppeldecker sind in dieser Hinsicht nicht mehr akzeptabel."
 me_109_late_fighter_equipment:0 "Bf-109F Jagdflugzeug"
 me_109_late_fighter_equipment_desc:0 "Jagdflugzeuge sind Flugzeuge, die gegnerische Flugzeuge zerstören sollen."
 me_109_late_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 F"
 me_109_late_fighter_equipment_1_short:0 "Bf 109-Jagdflugzeug"
 me_109_late_fighter_equipment_1_desc:0 "Ein verbessertes Triebwerk, das DB 601E, zusammen mit einer neuen Tragflächenkonstruktion und einem aerodynamisch günstigeren Kühlkonzept steigerten die Leistung, die Geschwindigkeit und die Treibstoffeffizienz des Flugzeugs erheblich. Bewaffnet mit zwei 7,92 MG 17 und einer neuen Motorkanone, die durch den Propeller feuert, war das Flugzeug weniger bewaffnet als die Bf 109 E, hatte aber eine höhere Geschwindigkeit und eine bessere Gesamtleistung. Veraltete BF109E können zu BF109F umgebaut werden."
 me_109_late_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 F-4"
 me_109_late_fighter_equipment_2_short:0 "Bf 109 F-4 Jagdflugzeug"
 me_109_late_fighter_equipment_2_desc:0 "Um die Bedenken der Piloten über die mangelnde Feuerkraft zu zerstreuen, wurde die Motorkanone durch ein neues 20mm Mauser MG 151/20 mit 200 Schuss ersetzt. Zusätzliche Verbesserungen an Motor und Propeller verliehen dem Flugzeug eine höhere Geschwindigkeit und Leistung in größeren Höhen.\n\nAusgediente BF109F können zu BF109F-4 umgebaut werden."
 me_109_late_fighter_equipment_3:0 "Bayerische Flugzeugwerke 109 G"
 me_109_late_fighter_equipment_3_short:0 "Bf 109 G Jagdflugzeug"
 me_109_late_fighter_equipment_3_desc:0 "Die Bf 109 G-Serie verfügte über die gleiche Flugzeugzelle wie die F-Serie, allerdings wurden die Tragflächen verstärkt, eine bessere kugelsichere Windschutzscheibe und eine Leichtmetallpanzerung für die Treibstofftanks hinzugefügt. Ein neuer und verbesserter DB 605A-Motor wurde eingebaut, allerdings gab es Kinderkrankheiten, die sich auf die Effizienz des Flugzeugs auswirkten. Frühe Versionen der G-Serie trugen die gleiche Bewaffnung wie die F-Serie, aber ab der G-5 wurden die 7,92-mm-MG17 durch 13-mm-MG131 ersetzt, zusätzlich zu einer 30-mm-MK-108-Kanone.\n\nAufgrund der großen Veränderungen können veraltete Bf 109F nicht in Bf 109G umgerüstet werden."
 me_109_late_fighter_equipment_4:0 "Bayerische Flugzeugwerke 109 G-14"
 me_109_late_fighter_equipment_4_short:0 "Bf 109 G-14 Jagdflugzeug"
 me_109_late_fighter_equipment_4_desc:0 "Die Bf 109 G-14 war ein Versuch, die Produktion der G-Serie zu vereinheitlichen und übernahm viele der früheren Merkmale wie den DB 605A-Motor, die verbesserte Bewaffnung, das bessere Cockpit und die verbesserte Kommunikation. Der Versuch der Standardisierung scheiterte, hatte aber keine Auswirkungen auf die Kampfleistung.\n\nAusgediente BF109G können zu BF109G-14 umgerüstet werden."
 me_109_late_fighter_equipment_5:0 "Bayerische Flugzeugwerke 109 K"
 me_109_late_fighter_equipment_5_short:0 "Jagdflugzeug Bf 109 K"
 me_109_late_fighter_equipment_5_desc:0 "Die Bf 109 K war eine Antwort auf die unüberschaubare Anzahl von Serien, Modellen, Umbausätzen und Werksumrüstungen der Bf 109. Ziel des Entwurfs war es, ein Standardmodell mit mehr austauschbaren Teilen und Ausrüstungen zu schaffen und Schwachstellen in der Konstruktion der Zelle zu beheben. Das Flugzeug verwendete einen neuen Motor, den DB 605 DB/DC-Motor, der über ein Einspritzsystem verfügte, das die Geschwindigkeit des Flugzeugs erhöhte. Geplante Varianten hätten die Bewaffnung durch zwei zusätzliche 13mm MG131 über dem Motor erhöht, ansonsten war das Flugzeug mit zwei 13mm MG131 und einer 30mm MK 108 Kanone bewaffnet.\n\nVeraltete BF109G-14 können zu BF109Ks umgebaut werden."
 me_109_late_gun_upgrade:0 "Triebwerkskanone"
 me_109_late_gun_upgrade_desc:0 "Verbesserung der am Triebwerk montierten Kanone."
 me_109_late_engine_upgrade:0 "Triebwerk"
 me_109_late_engine_upgrade_desc:0 "Größere Triebwerke werden unseren Jägern mehr Geschwindigkeit verleihen."
 me_109_f_fuel_injection_upgrade:0 "Kraftstoffeinspritzung"
 me_109_f_fuel_injection_upgrade_desc:0 "Durch den Einsatz eines GM-1-Boost-Systems wird das Triebwerk an die Grenzen seiner Flugleistung gebracht."
 me_109_f_db_engine_upgrade:0 "Triebwerk DB 601 E"
 me_109_f_db_engine_upgrade_desc:0 "Rüsten Sie auf das Triebwerk DB 601 E auf, um die Flugleistung zu erhöhen."
 me_109_f_mg151_upgrade:0 "Aufrüstung der Bewaffnung"
 me_109_f_mg151_upgrade_desc:0 "Durch die Aufrüstung der bereits vorhandenen Waffen kann die Angriffskraft des Flugzeugs erhöht werden, ohne seine Flugleistung zu verringern. Wir können die beiden MG 17-Maschinengewehre zu MG 131-Maschinengewehren aufrüsten, wir können das 15-mm-MG 151/15 zu einer 20-mm-MG FF/M-Kanone aufrüsten, und wir können diese MG FF/M-Kanone zu einer 20-mm-MG 151/20-Kanone aufrüsten."
 me_109_f_mg15120_upgrade:0 "Zusätzliche Kanonen"
 me_109_f_mg15120_upgrade_desc:0 "Installiert zwei 15mm MG 151/15 Maschinengewehre unter den Tragflächen in Gondeln."
 me_109_f_bomb_upgrade:0 "Bomben"
 me_109_f_bomb_upgrade_desc:0 "Ersetzt die Abwurftanks mit bis zu 250 kg Bomben."
 me_109_f_r1_upgrade:0 "Verlässlichkeit"
 me_109_f_r1_upgrade_desc:0 "Verstärkung des Leitwerks, um die Wahrscheinlichkeit von Unfällen bei der Landung zu verringern."
 me_109_f_r4_upgrade:0 "Raketen"
 me_109_f_r4_upgrade_desc:0 "Ermöglicht das Mitführen von 4 Raketen zum Einsatz gegen Luft- oder Bodenziele."
 me_109_f_mg131_upgrade:0 "Geschütze"
 me_109_f_mg131_upgrade_desc:0 "Geplante Ersetzung der 7,92 mm MG 17 durch 13 mm MG 131."
 me_109_f_engine_pressure_upgrade:0 "Triebwerk"
 me_109_f_engine_pressure_upgrade_desc:0 "Weitere Tests können das Triebwerk für den Einsatz bei höherer Leistung freigeben, was die Flugleistung bei geringen Kosten erhöht."
 tech_me_109_late_fighter_equipment_1:0 "Bf-109 F"
 tech_me_109_late_fighter_equipment_1_desc:0 "Leistungsfähigere Triebwerke und eine stärkere Zelle werden die Grenzen der Leistungsfähigkeit dieses Flugzeugs verschieben."
 tech_me_109_late_fighter_equipment_2:0 "Bf-109 G"
 tech_me_109_late_fighter_equipment_2_desc:0 "Auch wenn die Grenzen der Manövrierfähigkeit der Bf 109 erreicht sind, können größere Triebwerke die Geschwindigkeit weiter erhöhen."
 tech_me_109_late_fighter_equipment_3:0 "Bf-109 K"
 tech_me_109_late_fighter_equipment_3_desc:0 "Wenn wir die besten Eigenschaften der vielen Varianten der Bf 109 G nutzen, könnten wir ein Flugzeug schaffen, das nicht nur besser, sondern auch billiger ist."
 me_109_g_cabin_upgrade:0 "Flugzeugzelle"
 me_109_g_cabin_upgrade_desc:0 "Verbesserungen an der Zelle wie ein einziehbares Spornrad, verbesserte Kanonenwülste, bessere Radabdeckungen, ein V-förmiges Heck und spezielle Beschichtungen können die Flugleistung unseres Flugzeugs erhöhen. Ihre Einführung in die Produktionslinie ist jedoch kostspielig."
 me_109_g_wheel_upgrade:0 "Verlässlichkeit"
 me_109_g_wheel_upgrade_desc:0 "Verbesserungen am Fahrwerk, um die Zuverlässigkeit des Flugzeugs zu erhöhen."
 me_109_g_r1_upgrade:0 "Bomben"
 me_109_g_r1_upgrade_desc:0 "Durch den Einsatz der R1 kann die Bf 109 G bis zu 250 kg Bomben tragen. Fieseler hat mit der Untersuchung der notwendigen Modifikationen begonnen, um diese auf 500 kg zu erhöhen."
 me_109_g_cannon_upgrade:0 "Kanone"
 me_109_g_cannon_upgrade_desc:0 "Das am Motor montierte 20 mm MG 151/20 wird durch eine 30 mm MK 108 Kanone ersetzt."
 me_109_g_r3_upgrade:0 "Reichweite"
 me_109_g_r3_upgrade_desc:0 "Die Standard-Bf 109 G kann bereits einen Abwurftank unter dem Rumpf unterbringen. Durch den Einbau des R3 kann die Bf 109 G insgesamt zwei Abwurftanks unter den Tragflächen tragen, was die Reichweite erhöht."
 me_109_g_r4_upgrade:0 "Kanone"
 me_109_g_r4_upgrade_desc:0 "Der R4-Feldumrüstsatz unterscheidet sich vom R6 durch die Verwendung von 30mm MK 108 Kanonen."
 me_109_g_r6_upgrade:0 "Kanone"
 me_109_g_r6_upgrade_desc:0 "Der R6-Feldumbau-Satz ermöglichte den Einbau von zwei 20-mm-Kanonen MG 151/20 unter den Tragflächen."
 me_109_g_gun_upgrade:0 "Geschütze"
 me_109_g_gun_upgrade_desc:0 "Ersetzen Sie die beiden 7,92 mm Maschinengewehre durch 13 mm Maschinengewehre."
 me_109_g_engine_upgrade:0 "Triebwerk"
 me_109_g_engine_upgrade_desc:0 "Durch den Einsatz leistungsfähigerer Motoren wie dem DB 605 AS oder ASM können wir die Flugleistung unserer Flugzeuge erhöhen."
 me_109_g_u4_upgrade:0 "Triebwerk"
 me_109_g_u4_upgrade_desc:0 "Durch den Wechsel des Triebwerks auf Versionen des DB 605 D können wir die Flugleistung unseres Flugzeugs weiter steigern."
 me_109_g_fighter_equipment:0 "Bf-109G Jagdflugzeug"
 me_109_g_fighter_equipment_desc:0 "Jagdflugzeuge sind Flugzeuge, die gegnerische Flugzeuge zerstören sollen."
 me_109_k_fighter_equipment:0 "Bf-109K Jagdflugzeug"
 me_109_k_fighter_equipment_desc:0 "Jagdflugzeuge sind Flugzeuge, die gegnerische Flugzeuge zerstören sollen."
 me_109_k_r1_upgrade:0 "R1"
 me_109_k_r1_upgrade_desc:0 "Der R1-Feldumbau-Satz ermöglichte es, bis zu 250 kg Bomben als Nutzlast mitzuführen."
 me_109_k_6_upgrade:0 "Geschütze"
 me_109_k_6_upgrade_desc:0 "Einbau von zwei MK 108 30 mm Kanonen im Flügel."
 me_109_k_fuel_upgrade:0 "Triebwerk"
 me_109_k_fuel_upgrade_desc:0 "Durch die Verwendung fortschrittlicherer Treibstoffe in unseren Triebwerken können wir die Flugleistung unserer Flugzeuge steigern."
 me_109_k_engine_upgrade:0 "Triebwerk"
 me_109_k_engine_upgrade_desc:0 "Rüstet das Triebwerk auf den DB 605 L auf, um die Flugleistung zu erhöhen."
 me_109_k_propellor_upgrade:0 "Propeller"
 me_109_k_propellor_upgrade_desc:0 "Durch die Verwendung fortschrittlicherer Propeller können wir die Flugleistung unseres Flugzeugs erhöhen."
 he_112_equipment:0 "He-112 Mehrzweck-Jagdflugzeug"
 he_112_equipment_desc:0 "Mehrzweckkampfflugzeuge sind in der Lage, sowohl feindliche Flugzeuge als auch feindliche Bodenziele anzugreifen."
 he_112_equipment_1:0 "Heinkel He 112 A"
 he_112_equipment_1_short:0 "He 112 A Mehrzweckflugzeug"
 he_112_equipment_1_desc:0 ": 1933 schloss das Reichsluftfahrtministerium eine Studie ab, die ein Jagdflugzeug mit einer Höchstgeschwindigkeit von 400 km/h in 6.000 m Höhe und einer Bewaffnung mit einem 20-mm-MGC/30 oder zwei 7,92-mm-MG 17 oder einer leichten 20-mm-MG-FF-Kanone mit zwei MG 17 vorsah. Die von Walter und Siegfried Günter entworfene Heinkel He 112 belegte den zweiten Platz. Das Flugzeug war schwerer als seine Konkurrenten, aber durch eine größere Tragfläche wurde das Gewicht gleichmäßiger verteilt. Die ersten Produktionsmodelle waren mit zwei 7,92 MG17 und zwei 20mm MG FF Kanonen ausgestattet."
 he_112_equipment_2:0 "Heinkel He 112 B"
 he_112_equipment_2_short:0 "He 112 B Mehrzweckflugzeug"
 he_112_equipment_2_desc:0 "Der Hauptunterschied zwischen der He 112 A und der He 112 B war ein stärkerer Motor, der Jumo 210Ga. Das neue Triebwerk steigerte die Leistung, verringerte den Treibstoffverbrauch und wirkte sich positiv auf die Leistung des Flugzeugs aus."
 he_112_gun_upgrade:0 "Bewaffnung"
 he_112_gun_upgrade_desc:0 "Die Bewaffnung der He 112 wurde von drei 7,92-Maschinengewehren auf zwei 7,92-Maschinengewehre und zwei 20 mm MG FF-Kanonen aufgerüstet."
 he_112_airframe_upgrade:0 "Bomben"
 he_112_airframe_upgrade_desc:0 "Ermöglicht die Mitnahme von sechs 10-kg-Bomben."
 he_112_engine_upgrade:0 "Triebwerk"
 he_112_engine_upgrade_desc:0 "Rüsten Sie das Triebwerk auf den Jumo 210Ga auf."
 tech_he_112_equipment_1:0 "He 112 A"
 tech_he_112_equipment_1_desc:0 "Die He 112 ist ein Konkurrent der Bf 109."
 tech_he_112_equipment_2:0 "He 112 B"
 tech_he_112_equipment_2_desc:0 "Die He 112 ist ein Konkurrent für die Bf 109."
 he_100_equipment:0 "He-100 Abfangjäger"
 he_100_equipment_desc:0 "Abfangjäger sind Flugzeuge, die ausschließlich zur Bekämpfung feindlicher Flugzeuge eingesetzt werden."
 he_100_equipment_1:0 "Heinkel He 100 D-1"
 he_100_equipment_1_short:0 "He 100 Abfangjäger"
 he_100_equipment_1_desc:0 "Die Heinkel He 100 wurde von Ernst Heinkel als neues Jagdflugzeug entworfen, das die Leistung der Bf 109 übertreffen sollte, die den damaligen Doppeldeckern weit überlegen war. In Zusammenarbeit mit Walter Günter war die He 100 völlig anders als die He 112. Der Entwurf enthielt eine Reihe von Merkmalen zur Verringerung des Luftwiderstands, unter anderem war das Fahrwerk im Flug vollständig geschlossen. Die vorgeschlagene Bewaffnung bestand aus einer 20-mm-MG-FF-Kanone und zwei 7,92-mm-MG17, eines in jeder Tragfläche. Das Flugzeug wurde verworfen, um sich auf die Entwicklung der einsitzigen Jagdflugzeuge der Bf 109-Serie zu konzentrieren."
 he_100_airframe_upgrade:0 "Flugzeugzelle"
 he_100_airframe_upgrade_desc:0 "Die Prototypen der He 100 wurden nur aus einem Grund gebaut: Geschwindigkeit. Als Kampfflugzeug sind jedoch auch andere Faktoren wichtig, so dass Änderungen an der Konstruktion der He 100 vorgenommen werden müssen."
 tech_he_100_equipment_1:0 "He 100"
 tech_he_100_equipment_1_desc:0 "Obwohl die Leistung der He 112 enttäuschend war, haben wir Heinkel ermutigt, ein verbessertes Flugzeug zu entwickeln. Mit mehr Unterstützung könnte sich das Projekt vielleicht auszahlen."
 bf_109_h_equipment:0 "Bf-109H Abfangjäger"
 bf_109_h_equipment_desc:0 "Abfangjäger sind Flugzeuge, die ausschließlich zur Bekämpfung feindlicher Flugzeuge eingesetzt werden."
 bf_109_h_equipment_1:0 "Bayerische Flugzeugwerke 109 H"
 bf_109_h_equipment_1_short:0 "Bf 109 H Abfangjäger"
 bf_109_h_equipment_1_desc:0 "Die Bf 109 H war als Höhenjäger auf der Grundlage der F-Serie gedacht. Die Flügelspannweite wurde vergrößert und der Rumpf mit einem Stabilisator versehen. Es wurden mehrere Varianten mit den Motoren DB 601E und DB 605A gebaut. Aufgrund von Problemen mit Flügelflattern wurde das Flugzeug verschrottet und ging nie in Serie."
 tech_bf_109_h_equipment_1:0 "Bf 109 H"
 tech_bf_109_h_equipment_1_desc:0 "Die Bf 109 H ist eine Weiterentwicklung der Bf 109 für hohe Flughöhen."
 fw_190_fighter_equipment:0 "Fw-190A Mehrzweck-Jagdflugzeug"
 fw_190_fighter_equipment_desc:0 "Mehrzweckkampfflugzeuge sind in der Lage, sowohl feindliche Flugzeuge als auch feindliche Bodenziele anzugreifen."
 fw_190_fighter_equipment_1:0 "Focke-Wulf 190 A"
 fw_190_fighter_equipment_1_short:0 "Fw 190 A Mehrzweckflugzeug"
 fw_190_fighter_equipment_1_desc:0 "Als Kurt Tank mit seinem Entwurf der Fw 159 den Wettbewerb um das Rückgrat der Luftwaffe verlor, schwor er sich, ein besseres Flugzeug zu entwickeln, was zur Fw 190 führte. Der BMW 801-Sternmotor ermöglichte es dem Flugzeug, größere Lasten als die Bf 109 zu tragen, was zum Erfolg der Fw 190 als Tagjäger, Jagdbomber, Bodenangriffs- und Nachtjäger führte. Die Fw 190 A war mit sechs 7,92-mm-MG 17 bewaffnet und nach der A-2-Variante mit vier MG 17 und zwei 20-mm-Kanonen MG 151/20E."
 fw_190_fighter_equipment_2:0 "Focke-Wulf 190 A-5"
 fw_190_fighter_equipment_2_short:0 "Fw 190 A-5 Mehrzweckflugzeug"
 fw_190_fighter_equipment_2_desc:0 "Die Fw 190 A-5 wurde entwickelt, nachdem Tests ergeben hatten, dass das Flugzeug problemlos zusätzliche Munition tragen konnte. Das Flugzeug konnte problemlos eine 250-kg-Bombe tragen und verfügte über an den Flügeln montierte Halterungen für zusätzliche Treibstofftanks. Ausgediente FW 190 A-1 können zu FW 190 A-5 umgebaut werden."
 fw_190_fighter_equipment_3:0 "Focke-Wulf 190 A-8"
 fw_190_fighter_equipment_3_short:0 "Fw 190 A-8 Mehrzweckflugzeug"
 fw_190_fighter_equipment_3_desc:0 "Die Fw 190 A-8 erhielt die leistungsstärkeren BMW 801-D2-Motoren, zusätzliche Panzerung und ein Notstromsystem, das die Leistung des Flugzeugs für einige Minuten erhöhte. Spätere Varianten der A-8-Serie ersetzten die 20-mm-Kanonen in den Tragflächen durch 30-mm-Kanonen MK 108. Ausgediente FW 190 A-5 können zu FW 190 A-8 umgebaut werden."
 fw_190_interceptor_equipment_1:0 "Focke-Wulf 190 D"
 fw_190_interceptor_equipment_1_short:0 "Fw 190 D Abfangjäger"
 fw_190_interceptor_equipment_1_desc:0 ": Um die Leistungsprobleme in großer Höhe zu beheben, wurden die Turbomotoren durch aufgeladene Motoren ersetzt und ein Cockpit mit Druckausgleich eingebaut. Zwei 30-mm-Kanonen MK 108 wurden in die Tragflächen eingebaut, um die beiden 20-mm-MG 151 zu ergänzen. Eine spätere Variante verfügte über eine zusätzliche 30-mm-Kanone MK 108, die durch die Propellernabe feuerte."
 tech_fw_190_fighter_equipment_1:0 "Fw 190 A"
 tech_fw_190_fighter_equipment_1_desc:0 "Die Fw 190 tauscht Manövrierfähigkeit gegen Geschwindigkeit und eine schwere Bewaffnung. Auch wenn ihre Leistung in großen Höhen mangelhaft ist, ist die Konstruktion von Kurt Tank viel robuster als die der Bf 109. Der Prototyp ist zwar nur leicht bewaffnet und unzuverlässig, aber die Flugzeugzelle hat viel Potenzial."
 tech_fw_190_fighter_equipment_2:0 "Fw 190 A-5"
 tech_fw_190_fighter_equipment_2_desc:0 "Verschiedene Verbesserungen an der ursprünglichen Fw 190, darunter Gestelle für schwere Bodenangriffswaffen."
 tech_fw_190_fighter_equipment_3:0 "Fw 190 A-8"
 tech_fw_190_fighter_equipment_3_desc:0 "Weiterentwicklung der Fw 190, mit erhöhter Feuerkraft."
 tech_fw_190_interceptor_equipment_1:0 "Fw 190 D"
 tech_fw_190_interceptor_equipment_1_desc:0 "Diese Version der Fw 190 ist für eine bessere Leistung in großen Höhen gedacht. Wie ihre Vorgängerin ist sie sehr schnell und schwer bewaffnet."
 fw_190_a_wing_upgrade:0 "Flügel"
 fw_190_a_wing_upgrade_desc:0 "Die späteren Prototypen und Serienversionen der Fw 190 hatten einen größeren Flügel, der die Manövrierfähigkeit erhöhte. Später kann man den Flügel leichter machen, um die Flugleistung zu verbessern."
 fw_190_a_cannon_upgrade:0 "Bewaffnung"
 fw_190_a_cannon_upgrade_desc:0 "Einbau von zwei zusätzlichen 7,92 mm Maschinengewehren. Später können zwei 7,92 mm-Maschinengewehre zu 13 mm MG 131-Maschinengewehren aufgerüstet werden."
 fw_190_a_gun_upgrade:0 "Kanone"
 fw_190_a_gun_upgrade_desc:0 "Rüsten Sie zwei der 7,92-mm-Maschinengewehre zu 20-mm-MG FF-Kanonen auf. Später können wir sie zu 20 mm MG 151/20 Kanonen aufrüsten."
 fw_190_a_c2_upgrade:0 "BMW 801C-2"
 fw_190_a_c2_upgrade_desc:0 "Rüsten Sie das Triebwerk auf den BMW 801C-2 auf, um die Zuverlässigkeit und Flugleistung zu erhöhen."
 fw_190_a_mg151_upgrade:0 "MG 151/20"
 fw_190_a_mg151_upgrade_desc:0 "Rüsten Sie zwei der 7,92-mm-Maschinengewehre zu 20-mm-MG 151/20-Kanonen auf."
 fw_190_a_armor_upgrade:0 "Panzerung"
 fw_190_a_armor_upgrade_desc:0 "Durch den Einbau einer zusätzlichen Panzerung können unsere Flugzeuge dem feindlichen Beschuss besser standhalten."
 fw_190_a_d2_upgrade:0 "BMW 801D-2"
 fw_190_a_d2_upgrade_desc:0 "Aufrüstung des Triebwerks auf den BMW 801D-2, um die Zuverlässigkeit und Flugleistung zu erhöhen. Die bei der Entwicklung des C-2-Motors gewonnenen Erkenntnisse werden die Leistung weiter verbessern."
 fw_190_a_injection_upgrade:0 "Kraftstoffeinspritzung"
 fw_190_a_injection_upgrade_desc:0 "Installieren Sie ein Kraftstoffeinspritzsystem, das kurzzeitige große Leistungssteigerungen auf Kosten der Lebensdauer des Motors ermöglicht."
 fw_190_a_u3_upgrade:0 "U3"
 fw_190_a_u3_upgrade_desc:0 "Der U3-Werksumrüstsatz erlaubt die Mitnahme von bis zu 500 kg Bomben. Später kann dieser Satz auf den U1-Werksumrüstsatz aufgerüstet werden, so dass insgesamt 1.000 kg Nutzlast möglich sind. Diese Sätze können auch verwendet werden, um die Reichweite der Fw 190 zu erhöhen."
 fw_190_a_r6_upgrade:0 "R6"
 fw_190_a_r6_upgrade_desc:0 "Der R6-Feldumrüstsatz ermöglicht die Mitnahme von zwei 21 cm WGr. 21-Raketen unter den Tragflächen."
 fw_190_d_fighter_equipment:0 "Abfangjäger"
 fw_190_d_fighter_equipment_desc:0 "Abfangjäger sind Flugzeuge, die ausschließlich zur Bekämpfung feindlicher Flugzeuge eingesetzt werden."
 fw_190_d11_upgrade:0 "D-11"
 fw_190_d11_upgrade_desc:0 "Einbau von zwei zusätzlichen 30-mm-Kanonen unter den Tragflächen."
 fw_190_d13_upgrade:0 "D-13"
 fw_190_d13_upgrade_desc:0 "Einbau einer motormontierten 20-mm-Kanone MG 151/20."
 tech_ta_152_fighter_equipment_1:0 "Ta 152 C"
 tech_ta_152_fighter_equipment_1_desc:0 "Die Ta 152 C-1 war für niedrigere Flughöhen gedacht, um feindliche Jäger zu bekämpfen und als Bodenangriffsflugzeug zu dienen. Im Gegensatz zur Ta 152 H erhielt die C-1 keine verlängerten Tragflächen, kein Druckcockpit und auch keine anderen Verbesserungen außer einem neuen Motor. Das Flugzeug war schwerer bewaffnet und verfügte über eine 30-mm-Kanone MK 108 und vier 20-mm-Kanonen MG151/20."
 ta_152_droptank:0 "Tragflächentanks"
 ta_152_droptank_desc:0 "Zusätzlicher Treibstoff erhöht die Reichweite des Flugzeugs."
 bv_155_fighter_equipment:0 "Bv-155 Abfangjäger"
 bv_155_fighter_equipment_desc:0 "Abfangjäger sind Flugzeuge, die ausschließlich zur Bekämpfung feindlicher Flugzeuge eingesetzt werden."
 bv_155_fighter_equipment_1:0 "Blohm & Voss 155"
 bv_155_fighter_equipment_1_short:0 "Bv 155 Abfangjäger"
 bv_155_fighter_equipment_1_desc:0 "Die Entwicklung der Bv 155 begann bei Messerschmitt, das ein einsitziges Trägerflugzeug konstruierte. Im Jahr 1943 übernahm Blohm & Voss den Entwurf unter der Bedingung, dass sie völlige Gestaltungsfreiheit hatten. Die Ingenieure stellten fest, dass eine komplette Neukonstruktion erforderlich war. Das Flugzeug wurde als Abfangjäger für große Höhen mit einem DB 603U-Triebwerk mit Turbolader neu konzipiert. Die Dienstgipfelhöhe des Flugzeugs betrug 16.950 m. Für die Bewaffnung gab es verschiedene Vorschläge, eine oder zwei 30-mm-Kanonen MK 108 mit zwei 20-mm-Kanonen MG151/20. Das Flugzeug kam nie zu Kampfeinsätzen."
 tech_bv_155_fighter_equipment_1:0 "Bv 155"
 tech_bv_155_fighter_equipment_1_desc:0 "Die Bv 155 ist ein Höhenjäger."
 bf_110_fighter_equipment:0 "Schweres Jagdflugzeug Bf-110A"
 bf_110_fighter_equipment_desc:0 "Schwere Jäger sind zweimotorige Flugzeuge, die für Angriffe gegen Luft- und Bodenziele ausgelegt sind."
 bf_110_fighter_equipment_0:0 "Bayerische Flugzeugwerke 110 A"
 bf_110_fighter_equipment_0_short:0 "Bf 110 A Schweres Jagdflugzeug"
 bf_110_fighter_equipment_0_desc:0 "Das erste Kleinserienmodell der Bf 110 war mit 4 Maschinengewehren bewaffnet, aber nur leicht bewaffnet und untermotorisiert."
 bf_110_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 B"
 bf_110_fighter_equipment_1_short:0 "Schweres Jagdflugzeug Bf 110 B"
 bf_110_fighter_equipment_1_desc:0 "Das Reichsluftfahrtministerium suchte nach einem Mehrzweck-Jagdflugzeug mit großer Reichweite, einem internen Bombenschacht, das dreisitzig, zweimotorig und mit einer Kanone bewaffnet war. Willy Messerschmitt antwortete mit einem Entwurf, der den Bombenschacht wegließ und die Bewaffnung des Flugzeugs erhöhte. Die Bf 110 übertraf die Konkurrenten Focke-Wulf und Henschel.  Das erste Modell, die Bf 110 A, war mit DB 600-Motoren untermotorisiert und mit nur vier 7,92 MG 17 bewaffnet. Die Bf 110 B hatte den gleichen Motor, war aber mit vier MG 17 und zwei 20-mm-MG FF bewaffnet."
 bf_110_c_fighter_equipment:0 "Schweres Jagdflugzeug Bf-110C"
 bf_110_c_fighter_equipment_desc:0 "Schwere Jäger sind zweimotorige Flugzeuge, die für Angriffe gegen Luft- und Bodenziele ausgelegt sind."
 bf_110_c_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 C"
 bf_110_c_fighter_equipment_1_short:0 "Schweres Jagdflugzeug Bf 110 C"
 bf_110_c_fighter_equipment_1_desc:0 "Mit dem weit verbreiteten DB 601-Triebwerk stieg die Leistung des Flugzeugs drastisch an und erreichte fast die Leistung der früheren Modelle der Bf 109-Serie. Die Bf 110C war weiterhin mit vier MG17 und zwei 20mm MG FF bewaffnet. Veraltete BF110B können zu BF110C umgebaut werden."
 fw_187_fighter_equipment:0 "Schweres Jagdflugzeug Fw-187"
 fw_187_fighter_equipment_desc:0 "Schwere Jäger sind zweimotorige Flugzeuge, die für Angriffe sowohl gegen Luft- als auch gegen Bodenziele ausgelegt sind."
 fw_187_fighter_equipment_1:0 "Focke-Wulf 187"
 fw_187_fighter_equipment_1_short:0 "Fw 187 Schweres Jagdflugzeug"
 fw_187_fighter_equipment_1_desc:0 "Die Focke-Wulf Fw 187 Falke wurde von Kurt Tank als zweimotoriges Hochleistungsjagdflugzeug ähnlich der Bf 110 entworfen. Die Luftwaffe betrachtete sie jedoch als ein Zwischenprodukt zwischen der Bf 110 und ihrem geplanten Nachfolger, der Me 210. Die Bewaffnung des Flugzeugs bestand aus vier 7,92-mm-MG17- und zwei 20-mm-MG FF-Kanonen. Es wurden nur neun Prototypen gebaut."
 bf_110_d_fighter_equipment:0 "Schweres Jagdflugzeug Bf-110D"
 bf_110_d_fighter_equipment_desc:0 "Schwere Jäger sind zweimotorige Flugzeuge, die für Angriffe gegen Luft- und Bodenziele ausgelegt sind."
 bf_110_d_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 D"
 bf_110_d_fighter_equipment_1_short:0 "Schweres Jagdflugzeug Bf 110 D"
 bf_110_d_fighter_equipment_1_desc:0 "Die Bf 110 D vergrößerte die Reichweite des Flugzeugs durch den Einbau eines stromlinienförmigen Tanks unter dem Rumpf, was dem Flugzeug ein einzigartiges Aussehen und den Spitznamen Dacekbauch (Dackelbauch) gab. Es gab zwei zusätzliche Abwurftanks mit Flossen, einen unter jeder Tragfläche, die die Reichweite des Flugzeugs auf Kosten des Luftwiderstands erheblich vergrößerten.\n\nVeraltete BF110C können zu BF110D umgebaut werden."
 bf_110_e_fighter_equipment:0 "Schweres Jagdflugzeug Bf-110E"
 bf_110_e_fighter_equipment_desc:0 "Schwere Jäger sind zweimotorige Flugzeuge, die für Angriffe sowohl gegen Luft- als auch gegen Bodenziele ausgelegt sind."
 bf_110_e_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 E"
 bf_110_e_fighter_equipment_1_short:0 "Bf 110 E Schweres Jagdflugzeug"
 bf_110_e_fighter_equipment_1_desc:0 ": Die Bf 110 E wurde als Jagdbomber konzipiert, indem unter den Tragflächen Gestelle angebracht wurden, die es dem Flugzeug ermöglichten, vier 50-kg-Bomben und ein Gestell für eine 500-kg-Bombe in der Mitte zu tragen. Das Triebwerk, die Panzerung und der Rumpf wurden verbessert; viele Piloten hielten das Flugzeug jedoch für langsam, unempfindlich und für eine der schlechtesten Varianten der Baureihe.\n\nVeraltete BF110Ds können zu BF110Es umgerüstet werden."
 bf_110_f_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 F"
 bf_110_f_fighter_equipment_1_short:0 "Schweres Jagdflugzeug Bf 110 F"
 bf_110_f_fighter_equipment_1_desc:0 "Bei der Bf 110 F wurden die Probleme der 110 E durch den Einbau der neuen DB 601F-Motoren behoben, die fast doppelt so viel Leistung wie die ursprünglichen Jumo-Motoren aufwiesen. Viele Piloten hielten die Bf 110 F für das beste Flugzeug der Reihe und bezeichneten sie als kunstflugtauglich und geschmeidiger als die Bf 109, wenn auch nicht so schnell. Veraltete BF11EC können zu BF110F umgerüstet werden."
 me_210_fighter_equipment:0 "Schweres Jagdflugzeug Me-210"
 me_210_fighter_equipment_desc:0 "Schwere Jäger sind zweimotorige Flugzeuge, die für Angriffe sowohl gegen Luft- als auch gegen Bodenziele ausgelegt sind."
 me_210_fighter_equipment_1:0 "Messerschmitt 210"
 me_210_fighter_equipment_1_short:0 "Me 210 Schweres Jagdflugzeug"
 me_210_fighter_equipment_1_desc:0 "Die Konstruktionsarbeiten an der Me 210, dem Nachfolger der Bf 110, begannen, bevor die Serienversion der Bf 110 überhaupt in die Luft ging. Obwohl sie viele der gleichen Konstruktionskonzepte verwendete, hatte die Me 210 einen kürzeren Bugbereich, einen internen Bombenschacht und Flügel, die für höhere Reisegeschwindigkeiten ausgelegt waren. Angetrieben von DB 601F-Motoren, konnte das Flugzeug fast so schnell fliegen wie einige einmotorige Jagdflugzeuge. Eine Reihe von Konstruktionsmängeln verhinderte jedoch, dass die Me 210 bis 1943 zum Einsatz kam."
 bf_110_g_fighter_equipment:0 "Schweres Jagdflugzeug Me-110G"
 bf_110_g_fighter_equipment_desc:0 "Schwere Jäger sind zweimotorige Flugzeuge, die für Angriffe gegen Luft- und Bodenziele ausgelegt sind."
 bf_110_g_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 G"
 bf_110_g_fighter_equipment_1_short:0 "Schweres Jagdflugzeug Bf 110 G"
 bf_110_g_fighter_equipment_1_desc:0 "Die Bf 110 sollte eigentlich durch die Me 210 abgelöst werden, wurde aber von Problemen geplagt und die Bf 110 wurde weiterentwickelt. Die G-Serie wurde mit stärkeren DB 605B-Motoren, einer verbesserten Bugbewaffnung mit zwei 30-mm-Kanonen MK 108 und doppelläufigen 7,92-mm-MG 81Z ausgestattet. Die G-Baureihe war ein hervorragender Nachtjäger und war mit einem schräg nach oben gerichteten Geschützsystem bewaffnet, das für feindliche Bomber verheerend war, vor allem, wenn die 37-mm-Kanone BK 3.7 mit automatischer Zuführung installiert war.\n\nAusgediente Bf 110F können zu Bf 110G umgebaut werden."
 bf_110_auxfuel_upgrade:0 "Kraftstoff"
 bf_110_auxfuel_upgrade_desc:0 "Durch den Einsatz von internen Flügelkraftstofftanks, externen Kraftstofftanks und Abwurftanks können wir die Reichweite unserer Flugzeuge erhöhen."
 bf_110_bombs_upgrade:0 "Bomben"
 bf_110_bombs_upgrade_desc:0 "Das Mitführen von mehr Bomben erhöht die Boden- und Seeangriffsfähigkeit unserer Flugzeuge."
 bf_110_jabo_upgrade:0 "Bomben"
 bf_110_jabo_upgrade_desc:0 "Das Mitführen von Bomben erhöht den Boden- und Seeangriff unserer Flugzeuge."
 bf_110_engine_upgrade:0 "Triebwerke"
 bf_110_engine_upgrade_desc:0 "Stärkere Triebwerke sorgen für mehr Geschwindigkeit und Wendigkeit und wirken den Nachteilen schwerer Waffen entgegen."
 bf_110_armor_upgrade:0 "Panzerung"
 bf_110_armor_upgrade_desc:0 "Stärkere Panzerung erhöht die Überlebenswahrscheinlichkeit unserer Flugzeuge."
 bf_110_cannon_upgrade:0 "Kanone"
 bf_110_cannon_upgrade_desc:0 "Rüsten Sie die 20mm MG FF Zwillingskanonen zu 20mm MG 151/20 Kanonen auf."
 bf_110_fuel_upgrade:0 "Treibstoff"
 bf_110_fuel_upgrade_desc:0 "Durch die Beseitigung von Bodenangriffsgeschützen können wir Gewicht für zusätzliche Treibstofftanks freisetzen."
 bf_110_schragemusik_upgrade:0 "Schrage Musik"
 bf_110_schragemusik_upgrade_desc:0 "Durch die Umstellung der Waffen auf eine Schrage-Musik-Anlage können unsere Flugzeuge feindliche Flugzeuge aus sichereren Positionen angreifen."
 bf_110_e_engine_upgrade:0 "Triebwerke"
 bf_110_e_engine_upgrade_desc:0 "Rüsten Sie die Triebwerke auf den DB 601N auf, um die Flugleistung zu erhöhen."
 bf_110_f_engine_upgrade:0 "Triebwerke"
 bf_110_f_engine_upgrade_desc:0 "Rüsten Sie die Triebwerke auf den DB 601F auf, um die Flugleistung zu erhöhen."
 bf_110_rocket_upgrade:0 "Raketen"
 bf_110_rocket_upgrade_desc:0 "Ermöglicht den Einbau von 4 Wfr.Gr.21-Raketen unter den Flügeln."
 bf_110_reargunner_upgrade:0 "Kanonier"
 bf_110_reargunner_upgrade_desc:0 "Rüsten Sie die Verteidigungskanonen von einem einzelnen MG 15 auf ein Paar MG 17 auf."
 bf_110_e_cannon_upgrade:0 "Geschützablage"
 bf_110_e_cannon_upgrade_desc:0 "Installiert ein Paar 30mm MK 108 Kanonen in einem Bauchladen. Dadurch wird zwar das Angriffspotential stark erhöht, aber auch der Luftwiderstand steigt."
 bf_110_g_fuel_upgrade:0 "Kraftstoff"
 bf_110_g_fuel_upgrade_desc:0 "Ersetzt die an den Tragflächen montierten Bombengestelle durch Treibstofftanks."
 bf_110_g_guntray_upgrade:0 "Geschützträger"
 bf_110_g_guntray_upgrade_desc:0 "Einbau eines Geschützträgers mit einem Paar 20mm MG 151/20 Kanonen."
 bf_110_g_cannon_upgrade:0 "Kanone"
 bf_110_g_cannon_upgrade_desc:0 "Tauscht die 4 am Bug montierten MG 17 gegen zwei MK 108 30mm Kanonen aus."
 bf_110_g_schragemusik_upgrade:0 "Schrage Musik"
 bf_110_g_schragemusik_upgrade_desc:0 "Schrage-Musik-Installationen ermöglichen Angriffe von unterhalb der feindlichen Flugzeuge."
 bf_110_bfg_upgrade:0 "Kanone"
 bf_110_bfg_upgrade_desc:0 "Tauscht die 20-mm-MG FF-Zwillingskanonen gegen eine einzige 30-mm-MK 101-Kanone aus. Dadurch wird die Fähigkeit des Flugzeugs, Bodenfahrzeuge zu zerstören, erhöht."
 tech_bf_110_fighter_equipment_0:0 "Bf 110 A"
 tech_bf_110_fighter_equipment_0_desc:0 "Die Bf 110 befindet sich seit mehreren Jahren in der Entwicklung, aber es gibt noch keine Serienversion. Das sollten wir ändern."
 tech_bf_110_fighter_equipment_1:0 "Bf 110 B"
 tech_bf_110_fighter_equipment_1_desc:0 "Die Bf 110 B verfügt über eine modifizierte Nase mit schwererer Bewaffnung."
 tech_bf_110_fighter_equipment_2:0 "Bf 110 C"
 tech_bf_110_fighter_equipment_2_desc:0 "Mit dem jetzt verfügbaren DB-601-Triebwerk können wir eine Version der Bf 110 entwerfen, die das volle Potenzial der Zelle nutzen kann."
 tech_bf_110_fighter_equipment_3:0 "Bf 110 D"
 tech_bf_110_fighter_equipment_3_desc:0 "Durch den Einbau zusätzlicher Treibstoffkapazitäten können wir die Reichweite der Bf 110 deutlich erhöhen."
 subtech_bf_110_d:0 "Abwurftanks"
 subtech_bf_110_d_desc:0 "Auch wenn die Reichweite der Bf 110 beeindruckend ist, müssen wir Abwurftanks entwickeln, wenn wir in Norwegen Deckung durch Kampfflugzeuge haben wollen."
 tech_bf_110_fighter_equipment_4:0 "Bf 110 E"
 tech_bf_110_fighter_equipment_4_desc:0 "Eine weitere Verfeinerung der Konstruktion der Bf 110 und der verwendeten Triebwerke wird die Grenzen der Leistungsfähigkeit der Zelle erreichen."
 tech_bf_110_fighter_equipment_5:0 "Bf 110 F"
 tech_bf_110_fighter_equipment_5_desc:0 "Der Einbau leistungsstärkerer Triebwerke ermöglicht eine stärkere Panzerung bei gleichzeitiger Leistungssteigerung."
 tech_bf_110_g_fighter_equipment_1:0 "Bf 110 G"
 tech_bf_110_g_fighter_equipment_1_desc:0 "Die Entwicklung eines Ersatzes für die Bf 110 wird einige Zeit in Anspruch nehmen. Bis dahin schlagen unsere Ingenieure vor, eine endgültige Version der 110 zu entwickeln."
 tech_fw_187_fighter_equipment_1:0 "Fw 187"
 tech_fw_187_fighter_equipment_1_desc:0 "Die Fw 187 ist ein schweres Hochleistungsjagdflugzeug."
 fw_187_engine_upgrade:0 "Triebwerk DB 601"
 fw_187_engine_upgrade_desc:0 "Rüsten Sie das Triebwerk auf den DB 601 auf."
 tech_me_210_fighter_equipment_1:0 "Me 210"
 tech_me_210_fighter_equipment_1_desc:0 "Die Me 210 ist der geplante Nachfolger der Bf 110."
 me_210_bombs_upgrade:0 "Bomben"
 me_210_bombs_upgrade_desc:0 "Installiert Racks, die bis zu 1000 kg Bomben tragen können."
 me_210_engine_upgrade:0 "Triebwerk"
 me_210_engine_upgrade_desc:0 "Rüstet die Motoren auf DB 605 B auf, um die Leistung zu verbessern."
 me_210_tail_upgrade:0 "Verlässlichkeit"
 me_210_tail_upgrade_desc:0 "Die Me 210 wurde von vielen Unfällen geplagt und hat eine schlechte Stabilität. Die Behebung dieser Probleme wird die Zahl der durch Unfälle verlorenen Flugzeuge verringern."
 me_410_fighter_equipment:0 "Schweres Jagdflugzeug Me-410"
 me_410_fighter_equipment_desc:0 "Schwere Jäger sind zweimotorige Flugzeuge, die für Angriffe gegen Luft- und Bodenziele ausgelegt sind."
 me_410_fighter_equipment_1:0 "Messerschmitt 410 'Hornisse'"
 me_410_fighter_equipment_1_short:0 "Me 410 Schweres Jagdflugzeug"
 me_410_fighter_equipment_1_desc:0 "Die Me 410 war eine Weiterentwicklung der gescheiterten Me 210. Mit einer anderen Flügelkonfiguration, einem längeren Rumpf und stärkeren Motoren wurde das Flugzeug umbenannt. Das Flugzeug war mit zwei 7,92-mm-MG 17, zwei 20-mm-MG151/20-Kanonen und zwei 13-mm-MG131-Abwehrkanonen bewaffnet. Es konnten vier 21-cm-Werfer-Granate-21-Raketen und bis zu 1.000 kg Bomben angebracht werden. Die Me 410 war Hitlers bevorzugter Bomberzerstörer, wurde aber ab Mitte 1944 hauptsächlich als Aufklärer eingesetzt."
 me_410_gun_upgrade:0 "Bewaffnung"
 me_410_gun_upgrade_desc:0 "Die 7,92 mm Maschinengewehre werden durch 13 mm Maschinengewehre ersetzt."
 me_410_cannon_upgrade:0 "Kanonen"
 me_410_cannon_upgrade_desc:0 "Eine stärkere Bewaffnung wird die Angriffskraft unserer Flugzeuge erhöhen."
 me_410_bombs_upgrade:0 "Bomben"
 me_410_bombs_upgrade_desc:0 "Führen Sie zusätzliche Bomben mit."
 me_410_torpedo_upgrade:0 "Torpedo"
 me_410_torpedo_upgrade_desc:0 "Installiert Ausrüstung für spezielle Anti-Schiffsmissionen."
 me_410_fuel_upgrade:0 "Treibstoff"
 me_410_fuel_upgrade_desc:0 "Weniger Zuladung erhöht die Flugreichweite."
 me_410_engine_upgrade:0 "Triebwerk"
 me_410_engine_upgrade_desc:0 "Stärkere Triebwerke ermöglichen es dem Flugzeug, schwerere Waffen zu tragen, ohne an Leistung zu verlieren."
 me_410_bfg_upgrade:0 "Mittlere Kanone"
 me_410_bfg_upgrade_desc:0 "Montieren Sie eine 50-mm-Kanone. Sei der Narwal."
 tech_me_410_fighter_equipment_1:0 "Me 410 B"
 tech_me_410_fighter_equipment_1_desc:0 "Während die Me 210 eine Blamage war, könnte die Weiterentwicklung des Entwurfs zu einem schweren Jagdflugzeug führen, das in der Lage ist, große Bewaffnung zu tragen."
 ar_440_fighter_equipment:0 "Ar-440 Schweres Jagdflugzeug"
 ar_440_fighter_equipment_desc:0 "Schwere Jäger sind zweimotorige Flugzeuge, die für Angriffe gegen Luft- und Bodenziele ausgelegt sind."
 ar_440_fighter_equipment_1:0 "Arado 440"
 ar_440_fighter_equipment_1_short:0 "Ar 440 Schweres Jagdflugzeug"
 ar_440_fighter_equipment_1_desc:0 "Die Arado 440 war ein Prototyp eines schweren Jagdflugzeugs, das aus der Ar 240 entwickelt wurde."
 tech_ar_440_fighter_equipment_1:0 "Ar 440"
 tech_ar_440_fighter_equipment_1_desc:0 "Die Ar 440 ist eine vielversprechende Weiterentwicklung der Ar 240 als schweres Kampfflugzeug."
 bf_109_z_fighter_equipment:0 "Schweres Jagdflugzeug Me-109Z"
 bf_109_z_fighter_equipment_desc:0 "Schwere Jäger sind zweimotorige Flugzeuge, die für Angriffe gegen Luft- und Bodenziele ausgelegt sind."
 bf_109_z_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 Z"
 bf_109_z_fighter_equipment_1_short:0 "Schweres Jagdflugzeug Bf 109 Z"
 bf_109_z_fighter_equipment_1_desc:0 "Die Bf 109 Z war ein Versuchsflugzeug, bei dem zwei Bf 109F zusammengefügt wurden, ähnlich wie bei der F-82 Twin Mustang. Es wurden mehrere Varianten vorgeschlagen, ein Abfangjäger mit fünf 30-mm-Kanonen MK 108, ein Jagdbomber mit zwei 30-mm-Kanonen und bis zu zwei 1.000-kg-Bomben. Es wurde nur eine Bf 109 Z gebaut, die die Oberfläche des Planeten nie verließ, da sie in ihrem Hangar durch einen Bombenangriff beschädigt wurde. Das Projekt wurde kurz darauf aufgegeben."
 tech_bf_109_z_fighter_equipment_1:0 "Bf 109 Z"
 tech_bf_109_z_fighter_equipment_1_desc:0 "Der Erfolg der He 111 Z hat gezeigt, dass die Idee, zwei Flugzeuge miteinander zu kombinieren, durchaus ihre Berechtigung hat."
 do_335_fighter_equipment:0 "Schweres Jagdflugzeug Do-335"
 do_335_fighter_equipment_desc:0 "Die Dornier 335 war ein einzigartiges schweres Jagdflugzeug mit einer "Push-Pull"-Triebwerkskonstruktion, die eine bessere Leistung ermöglichte. Sie war das schnellste kolbenmotorgetriebene Jagdflugzeug der Luftwaffe."
 do_335_fighter_equipment_1:0 "Dornier 335 A 'Pfeil'"
 do_335_fighter_equipment_1_short:0 "Do 335 A Schweres Jagdflugzeug"
 do_335_fighter_equipment_1_desc:0 "Die Dornier Do 335 geht auf den ersten Krieg zurück, als Claude Dornier mehrere Flugboote mit Tandemmotoren konstruiert hatte. Durch den Einsatz von Tandemmotoren konnte die Rollrate des Flugzeugs erhöht, das Gewicht auf der Mittellinie gehalten und der Luftwiderstand verringert werden. Die Dornier Do 335 war Teil der Richtlinie für das Emergency Fighter Program und wurde mit höchster Priorität produziert. Die Dornier Do 335 A war mit einer motormontierten 30mm MK 103 Kanone und zwei 20mm MG151/20 bewaffnet."
 do_335_fighter_equipment_2:0 "Dornier 335 B 'Pfeil'"
 do_335_fighter_equipment_2_short:0 "Schweres Jagdflugzeug Do 335 B"
 do_335_fighter_equipment_2_desc:0 "Für die Dornier Do 335 B wurden mehrere Varianten vorgeschlagen, die von längeren Tragflächen, zwei zusätzlichen 30-mm-Kanonen MK 103, zusätzlichen Treibstofftanks und besseren Motoren reichten. Keine dieser Varianten verließ die Konstruktionsbühne.\n\nVeraltete Dornier Do 335 As können zu Bs umgebaut werden."
 tech_do_335_fighter_equipment_1:0 "Do 335 A"
 tech_do_335_fighter_equipment_1_desc:0 "Die Do 335 ist ein schweres Jagdflugzeug."
 tech_do_335_fighter_equipment_2:0 "Do 335 B"
 tech_do_335_fighter_equipment_2_desc:0 "Die Do 335 ist ein schweres Jagdflugzeug."
 tech_ar_234_c_fighter_equipment_1:0 "Ar 234 C-4"
 tech_ar_234_c_fighter_equipment_1_desc:0 "Die Ar 234 C-4 ist eine Mehrzweckentwicklung des Düsenbombers Ar 234 C."
 tech_do_17_night_fighter_equipment_1:0 "Do 17 Z-10"
 tech_do_17_night_fighter_equipment_1_desc:0 "Der Erfolg der Dornier Do 17 Z als Bomber war nur von kurzer Dauer, aber es wurden Entwürfe gemacht, um das neue Flugzeug mit einer massiven Nase von einer Junker Ju 88 auszustatten, eine 20mm MG FF Kanone und drei 7,92mm MG17 hinzuzufügen und das Flugzeug zu einem Nachtjäger zu machen. Der Nachtjäger hatte drei Besatzungsmitglieder, war besser gepanzert und verfügte über zusätzliche Treibstofftanks."
 tech_ju_88_c6b_night_fighter_equipment_1:0 "Ju 88 C-6b"
 tech_ju_88_c6b_night_fighter_equipment_1_desc:0 "Die Junkers Ju 88 C-Serie war als Jagdbomber und schwerer Bomber gedacht, indem sie mit einer 20-mm-MG FF-Kanone und drei 7,92-mm-MG17-Kanonen ausgestattet wurde. Die ersten Varianten wurden aus den früheren A-Varianten (Bomber) abgeleitet. Die Ju 88 C-Serie wurde mit einem FuG 202 Lichtenstein BC Low-UHF-Abfangradar weiter modifiziert. Weitere Modifikationen umfassten den Einbau von zwei zusätzlichen 20-mm-MG-FF-Kanonen."
 tech_do_217_night_fighter_equipment_1:0 "Do 217 N"
 tech_do_217_night_fighter_equipment_1_desc:0 "Die Do 217 N ist eine Nachtjagdversion der Do 217."
 tech_he_219_night_fighter_equipment_1:0 "He 219"
 tech_he_219_night_fighter_equipment_1_desc:0 "Die He 219 ist ein Nachtjagdflugzeug."
 tech_ta_154_night_fighter_equipment_1:0 "Ta 154"
 tech_ta_154_night_fighter_equipment_1_desc:0 "Die Ta 154 ist ein Nachtjagdflugzeug."
 tech_ta_254_night_fighter_equipment_1:0 "Ta 254"
 tech_ta_254_night_fighter_equipment_1_desc:0 "Die Ta 254 ist ein Nachtjagdflugzeug."
 tech_me_163_equipment_1:0 "Me 163 B"
 tech_me_163_equipment_1_desc:0 "Die Me 163 ist ein Abfangjäger mit Raketenantrieb."
 tech_me_163_equipment_2:0 "Me 163 C"
 tech_me_163_equipment_2_desc:0 "Die Me 163 C verfügt über einen größeren Treibstofftank."
 do_335_gun_upgrade:0 "Geschütze"
 do_335_gun_upgrade_desc:0 "Rüsten Sie die MG 151 15mm Maschinengewehre zu MG 151/20 20mm Kanonen auf."
 do_335_cannon_upgrade:0 "Kanone"
 do_335_cannon_upgrade_desc:0 "Einbau von zwei zusätzlichen MK 103 30-mm-Kanonen."
 do_335_engine_upgrade:0 "Triebwerk"
 do_335_engine_upgrade_desc:0 "Verbessert das Triebwerk, um die Flugleistung zu erhöhen."
 bf_109_z_upgrade:0 "Zerstörer"
 bf_109_z_upgrade_desc:0 "Die Zerstorer-Version der Bf 109 Z trug anstelle einer Bombenlast zusätzliche Kanonen."
 ar_234_c_fighter_equipment:0 "Schwerer Düsenjäger"
 ar_234_c_fighter_equipment_desc:0 "Ein Düsenflugzeug, das ähnlich wie ein schweres Jagdflugzeug funktioniert und in der Lage ist, feindliche Ziele zu bombardieren und feindliche Bomber abzufangen."
 ar_234_c_fighter_equipment_1:0 "Arado 234 C-3"
 ar_234_c_fighter_equipment_1_short:0 "Ar 234 C Jt-Schweres Jagdflugzeug"
 ar_234_c_fighter_equipment_1_desc:0 "Die Arado 234 C-Serie umfasste mehrere Entwürfe, die sowohl als Bomber als auch als Bomberabfangjäger eingesetzt werden sollten."
 ar_234_c7_upgrade:0 "Geschütze"
 ar_234_c7_upgrade_desc:0 "Bei der Ar 234 C-7 wurde unter anderem ein Bauchgeschütz mit zwei 30-mm-Kanonen MK 108 eingeführt."
 do_17_night_fighter_equipment:0 "Do-17Z Nachtjäger"
 do_17_night_fighter_equipment_desc:0 "Nachtjäger sind Flugzeuge, die feindliche Flugzeuge, die bei Nacht operieren, aufspüren und zerstören sollen. Oft handelt es sich um umgebaute Bomber."
 do_17_night_fighter_equipment_1:0 "Dornier Do 17 Z-10"
 do_17_night_fighter_equipment_1_short:0 "Do 17 Z-10 Nachtjagdflugzeug"
 do_17_night_fighter_equipment_1_desc:0 "Der Erfolg der Dornier Do 17 Z als Bomber war nur von kurzer Dauer. Es wurden jedoch Entwürfe gemacht, um neue Flugzeuge mit einer massiven Nase von einer Junker Ju 88 auszustatten, eine 20-mm-MG-FF-Kanone und drei 7,92-mm-MG17 hinzuzufügen und das Flugzeug zu einem Nachtjäger zu machen. Der Nachtjäger hatte drei Besatzungsmitglieder, war besser gepanzert und mit zusätzlichen Treibstofftanks ausgestattet."
 ju_88_c6b_night_fighter_equipment:0 "Ju-88C Nachtjäger"
 ju_88_c6b_night_fighter_equipment_desc:0 "Die Junkers Ju 88 C-Serie war als Jagdbomber und schwerer Bomber gedacht, indem sie mit fest eingebauten, nach vorn feuernden Geschützen wie einer 20-mm-MG FF-Kanone und drei 7,92-mm-MG17 ausgestattet wurde. Die ersten Varianten wurden aus den früheren A-Varianten (Bomber) abgeleitet. Die Ju 88 C-Serie wurde mit einem FuG 202 Lichtenstein BC Low-UHF-Abfangradar weiter modifiziert. Weitere Modifikationen umfassten den Einbau von zwei zusätzlichen 20-mm-MG-FF-Kanonen."
 ju_88_c6b_night_fighter_equipment_1:0 "Junkers 88 C-6b"
 ju_88_c6b_night_fighter_equipment_1_short:0 "Ju 88 C-6b Nachtjäger"
 ju_88_c6b_night_fighter_equipment_1_desc:0 "Die Ju 88 C-6b war ein von den Ju 88-Bombern abgeleitetes Nachtjagdflugzeug."
 ju_88_c_schragemusik_upgrade:0 "Schrage Musik"
 ju_88_c_schragemusik_upgrade_desc:0 "Vorgesehen für den Einbau von zwei 20mm MG 151/20 Kanonen in eine Schrage Musik Anlage."
 ju_88_c_engine_upgrade:0 "Triebwerke"
 ju_88_c_engine_upgrade_desc:0 "Upgrade der Triebwerke auf BMW 801 D-2 für zusätzliche Geschwindigkeit. Leider macht die Gewichtszunahme jede Steigerung der Agilität wieder zunichte."
 ju_88_c_guns_upgrade:0 "Geschütze"
 ju_88_c_guns_upgrade_desc:0 "Installiert zwei zusätzliche 20-mm-Kanonen MG FF/M."
 ju_88_c_cannon_upgrade:0 "Kanonen"
 ju_88_c_cannon_upgrade_desc:0 "Rüstet die drei 20-mm-MG FF/M-Kanonen zu 20-mm-MG 151/20-Kanonen auf."
 do_217_night_fighter_equipment:0 "Do-217N Nachtjäger"
 do_217_night_fighter_equipment_desc:0 "Nachtjäger sind Flugzeuge, die feindliche Flugzeuge, die bei Nacht operieren, aufspüren und zerstören sollen. Sie sind oft umgebaute Bomber."
 do_217_night_fighter_equipment_1:0 "Dornier 217 N"
 do_217_night_fighter_equipment_1_short:0 "Do 217 N Nachtjagdflugzeug"
 do_217_night_fighter_equipment_1_desc:0 "Angesichts der zunehmenden Angriffe durch nächtliche Angriffe und des Mangels an den bevorzugten Bf 110 Junker Ju 88C wurde der Plan gefasst, die vorhandenen Do 217 zu Nachtjägern umzubauen. Die J-Serie war das erste Flugzeug der Serie und wurde mit einer neuen massiven Nase, vier 20mm MG FF-Kanonen und vier 7,92mm MG17 ausgestattet. Bei der N-Serie wurden die Waffen in einem Winkel von 70 Grad geneigt. Diese Methode wurde später als Schraege Musik bekannt und ermöglichte es den Flugzeugen, sich feindlichen Bombern von unten zu nähern. Die J-Serie erhielt auch die leistungsfähigeren DB 603 A-1-Motoren. Aufgrund ihres Gewichts litt das Flugzeug unter Zuverlässigkeitsproblemen und war nicht sehr wendig."
 he_219_night_fighter_equipment:0 "He-219 Nachtjäger"
 he_219_night_fighter_equipment_desc:0 "Nachtjäger sind Flugzeuge, die feindliche Flugzeuge aufspüren und zerstören sollen, die bei Nacht operieren. Oft handelt es sich um umgebaute Bomber."
 he_219_night_fighter_equipment_1:0 "Heinkel 219 'Uhu'"
 he_219_night_fighter_equipment_1_short:0 "He 219 Nachtjagdflugzeug"
 he_219_night_fighter_equipment_1_desc:0 "Die Heinkel He 219 Uhu (Eagle-Owl) war ein speziell gebautes Nachtjagdflugzeug mit einer ausgeklügelten Konstruktion, die das Lichtenstein SN-2 VHF-Band-Abfangradar, Schleudersitze und ein Dreiradfahrwerk umfasste. Das Flugzeug wurde von DB 603AA-Motoren angetrieben, die einen Flug in großer Höhe ermöglichten. Zwei 30-mm-Kanonen MK 108 waren in der Schraege-Musik-Anordnung installiert, die ein Aufwärtsfeuern gegen feindliche Bomber ermöglichte. Zur zusätzlichen Bewaffnung gehörten vier 20-mm-Kanonen MG151/20, zwei in den Tragflächen und zwei unter dem Rumpf. Der Entwicklungs- und Produktionsprozess war aufgrund politischer Rivalitäten zwischen Josef Hammhuber, dem Kommandeur der Nachtjäger, und Ernst Heinkel bitter."
 ta_154_night_fighter_equipment:0 "Ta-154 Nachtjäger"
 ta_154_night_fighter_equipment_desc:0 "Nachtjäger sind Flugzeuge, die feindliche Flugzeuge, die bei Nacht operieren, aufspüren und zerstören sollen. Oft handelt es sich um umgebaute Bomber."
 ta_154_night_fighter_equipment_1:0 "Focke-Wulf Ta 154 'Moskito'"
 ta_154_night_fighter_equipment_1_short:0 "Ta 154 Nachtjäger"
 ta_154_night_fighter_equipment_1_desc:0 "Ursprünglich als schneller Angriffsbomber mit der Bezeichnung Ta 211 geplant, sollte das Flugzeug hauptsächlich aus Sperrholz gebaut werden, das mit einem speziellen Phenolharzkleber verklebt wurde - ähnlich wie die britische DH.98 Mosquito. Das einzige Metall wurde in einem druckbeaufschlagten Cockpit verwendet. Das Flugzeug wurde von Jumo-213-Motoren angetrieben und mit zwei 20-mm-MG151/20-Kanonen und zwei 30-mm-MK-108-Kanonen bewaffnet. Spätere Varianten waren mit zwei am Rumpf montierten 30-mm-Kanonen MK 108 im Schraege-Musik-Verfahren geplant. Das Flugzeug litt unter Zuverlässigkeitsproblemen, da das Sperrholz und der Klebstoff chemische Korrosion verursachten und das Sperrholz Delaminationen aufwies."
 ta_254_night_fighter_equipment:0 "Ta-254 Nachtjäger"
 ta_254_night_fighter_equipment_desc:0 "Nachtjäger sind Flugzeuge, die feindliche Flugzeuge, die bei Nacht operieren, aufspüren und zerstören sollen. Oft handelt es sich um umgebaute Bomber."
 ta_254_night_fighter_equipment_1:0 "Focke-Wulf Ta 254"
 ta_254_night_fighter_equipment_1_short:0 "Ta 254 Nachtjagdflugzeug"
 ta_254_night_fighter_equipment_1_desc:0 "Die Ta 254 wurde als Weiterentwicklung der Ta 154 vorgeschlagen. Das Flugzeug war mit einem einziehbaren Dreiradfahrwerk ausgestattet und hatte zwei Motoren, entweder DB 603E, DB 603L oder Jumo 213E. Im Vergleich zur Ta 154 wären die Tragflächen der 254 länger gewesen. Es wurden mehrere Varianten als Tag- und Nachtjäger vorgeschlagen, wobei letztere mit zwei am Rumpf montierten 30-mm-Kanonen MK 108 mit Schraege-Musik-Methode, zwei nach vorne gerichteten 20-mm-MG151-Kanonen und zwei nach vorne gerichteten 30-mm-Kanonen MK 108 bewaffnet sein sollte. Das Flugzeug hat das Zeichenbrett nie verlassen.\n\nAufgrund größerer Änderungen können veraltete Ta 154 nicht zu Ta 254 umgebaut werden."
 do_17_fighter_range_upgrade:0 "Abwurftanks"
 do_17_fighter_range_upgrade_desc:0 "Die Abwurftanks ermöglichen eine erhebliche Erhöhung der Reichweite."
 do_17_fighter_guns_upgrade:0 "Geschütze"
 do_17_fighter_guns_upgrade_desc:0 "Installiert ein zusätzliches MG 15-Maschinengewehr zur Verteidigung."
 do_17_fighter_cannon_upgrade:0 "Kanonen"
 do_17_fighter_cannon_upgrade_desc:0 "Aufrüstung der beiden 20mm MG FF Kanonen zu 20mm MG 151/20 Kanonen."
 do_215_fighter_upgrade:0 "Triebwerke"
 do_215_fighter_upgrade_desc:0 "Der Hauptunterschied zwischen der Do 17 Z und der Do 215 lag in den Triebwerken. Die Do 215 B-5 war eine Nachtjägerversion der Do 215."
 do_217_nf_engine_upgrade:0 "Triebwerke"
 do_217_nf_engine_upgrade_desc:0 "Upgrade der Triebwerke auf DB 603A zur Steigerung der Flugleistung."
 do_217_nf_cannon_upgrade:0 "Kanonen"
 do_217_nf_cannon_upgrade_desc:0 "Aufrüstung der vier vorderen 20mm MG FF Kanonen auf MG 151/20."
 do_217_nf_sm_upgrade:0 "Schrage Musik"
 do_217_nf_sm_upgrade_desc:0 "Installiert vier 20mm MG 151/20 Kanonen in einer Schrage-Musik-Anlage."
 he_219_e1_upgrade:0 "Triebwerke"
 he_219_e1_upgrade_desc:0 "Rüstet die Triebwerke auf DB 603 E auf, um die Flugleistung zu erhöhen."
 he_219_light_upgrade:0 "Erleichtert"
 he_219_light_upgrade_desc:0 "Durch das Entfernen von Waffen, Panzerung und anderer Ausrüstung kann die Leistung des Flugzeugs erhöht werden."
 he_219_e2_upgrade:0 "Triebwerke"
 he_219_e2_upgrade_desc:0 "Rüstet die Triebwerke auf den DB 603 G auf, um die Flugleistung zu erhöhen."
 he_219_guns_upgrade:0 "Defensivwaffen"
 he_219_guns_upgrade_desc:0 "Fügt ein drittes Besatzungsmitglied hinzu, das mit einem 13mm MG 131 bewaffnet ist. Dies wird die Flugleistung drastisch verringern."
 he_219_schrage_upgrade:0 "20-mm-Kanone"
 he_219_schrage_upgrade_desc:0 "Rüstet die 20mm MG 151/20 Kanonen zu 30mm MK 108 Kanonen auf."
 he_219_cannon_upgrade:0 "Bewaffnung"
 he_219_cannon_upgrade_desc:0 "Weitere Waffenmodifikationen an der He 219. Das Flugzeug erhält eine Bewaffnung von bis zu 8 30-mm-Kanonen."
 he_219_armor_upgrade:0 "Panzerung"
 he_219_armor_upgrade_desc:0 "Einbau einer zusätzlichen Panzerung zum Schutz des Piloten."
 ta_154_guns_upgrade:0 "Schrage Musik"
 ta_154_guns_upgrade_desc:0 "Installiert eine Schrage Musik Anlage mit zwei 30mm MK 108 Kanonen."
 me_163_interceptor_equipment:0 "Me-163 Punktverteidigungsjäger"
 me_163_interceptor_equipment_desc:0 "Point Defense Fighter sind Kurzstreckenflugzeuge, die zur Verteidigung strategischer Ziele gegen feindliche Flugzeuge eingesetzt werden."
 me_163_equipment_1:0 "Messerschmitt 163 B 'Komet'"
 me_163_equipment_1_short:0 "Me 163 B Raketenabfangjäger"
 me_163_equipment_1_desc:0 "Der Entwurf der Messerschmitt Me 163 wurde 1937 von der Deutschen Forschungsanstalt für Segelflug begonnen. Aufgrund von Differenzen bei der Konstruktion und Prototypenfertigung wechselte Alexander Lippisch zu Messerschmitt. Die Verzögerung, die durch diesen Wechsel verursacht wurde, war von Vorteil, da sie es ermöglichte, die Technologie der Raketentriebwerke aufzuholen. Bei der Erprobung des Prototyps stellte die Me 163 V4 mit 1.004,5 km/h einen Geschwindigkeitsweltrekord auf. Das Flugzeug wurde mehrfach überarbeitet, bevor die B-Serie in Produktion ging, die mit zwei 30-mm-Kanonen MK 108 bewaffnet war, die nur auf kurze Distanz genau waren. Aufgrund der enormen Geschwindigkeit, der geringen Waffenreichweite, der Steigrate und des geringen Treibstoffverbrauchs betrug die Kampfzeit etwa fünf Minuten."
 me_163_gun_upgrade:0 "Geschütze"
 me_163_gun_upgrade_desc:0 "Aufrüstung der beiden 20-mm-Kanonen MG 151/20 auf 30-mm-Kanonen MK 108."
 me_163_engine_upgrade:0 "Reichweite"
 me_163_engine_upgrade_desc:0 "Modifizierung des Triebwerks zur Verbesserung der Treibstoffeffizienz und Erhöhung der Reichweite."
 me_163_c_interceptor_equipment:0 "Me-163C Punktverteidigungsjäger"
 me_163_c_interceptor_equipment_desc:0 "Point Defense Fighter sind Kurzstreckenflugzeuge, die zur Verteidigung strategischer Ziele gegen feindliche Flugzeuge eingesetzt werden."
 me_163_equipment_2:0 "Messerschmitt 163 C 'Komet'"
 me_163_equipment_2_short:0 "Me 163 C Raketenabfangjäger"
 me_163_equipment_2_desc:0 "Die Messerschmitt Me 163 C verfügte über einen größeren Flügel, einen verlängerten Rumpf mit zusätzlicher Treibstoffkapazität und ein Druckcockpit mit einer Kuppelhaube, die die Sicht verbesserte. Die maximale Flughöhe stieg auf 15.850 Meter und die Kampfzeit auf etwa neun Minuten. Es gab Pläne, ein Sondergerät SG 500 Jagdfaust, ein rückstoßfreies 50-mm-Bombenabwehrgewehr, nach oben gerichtet nach der Schraege-Musik-Methode einzubauen."
 he_162_fighter_equipment:0 "He-162 Punktverteidigungsjäger"
 he_162_fighter_equipment_desc:0 "Point Defense Fighter sind Kurzstreckenflugzeuge, die zur Verteidigung strategischer Ziele gegen feindliche Flugzeuge eingesetzt werden."
 he_162_fighter_equipment_1:0 "Heinkel 162 A 'Spatz'"
 he_162_fighter_equipment_1_short:0 "He 162 A Düsenjäger"
 he_162_fighter_equipment_1_desc:0 "Die Heinkel He 162, von Heinkel "Spatz", "Volksjäger" oder "Salamander" genannt, war ein einmotoriger Düsenjäger, der wegen des Mangels an strategischen Metallen hauptsächlich aus Holz gebaut wurde. Das Flugzeug sollte leicht zu fliegen sein, hoffentlich mit einer kurzen Ausbildung, vorzugsweise nach einem Flug mit einem Stummel-Habicht der Deutschen Forschungsanstalt für Segelflug. Das Flugzeug wog schließlich 2.800 kg, konnte zwischen 790 und 905 km/h schnell fliegen und war mit zwei 20-mm-MG151/20-Kanonen bewaffnet, obwohl frühere Varianten zwei 30-mm-MK-108-Kanonen hatten. Die Verwirklichung eines Volksjägers war zum Scheitern verurteilt, da das Flugzeug nur von erfahrenen Piloten richtig bedient werden konnte."
 me_262_fighter_equipment:0 "Me-262 Düsenjäger"
 me_262_fighter_equipment_desc:0 "Düsenjäger sind strahlgetriebene Flugzeuge, die zum Angriff auf feindliche Luft- und Bodenziele eingesetzt werden."
 me_262_fighter_equipment_1:0 "Messerschmitt 262 A 'Schwalbe'"
 me_262_fighter_equipment_1_short:0 "Me 262 A Jet-Mehrzweckflugzeug"
 me_262_fighter_equipment_1_desc:0 "Die Messerschmitt Me 262 Schwalbe war das erste einsatzfähige strahlgetriebene Flugzeug der Welt. Die Konstruktionsarbeiten begannen bereits vor Kriegsbeginn, aber Probleme mit Metallen, Triebwerken und politische Einmischung verhinderten, dass das Flugzeug bis Mitte 1944 einsatzfähig war. Die Me 262 wurde von einem Jumo 004B angetrieben, der eine minimale Menge an strategischem Material verbrauchte und einfacher zu fertigen war. Die Lebensdauer des Jumo 004B, der nach 25 Stunden überholt werden musste, reichte für weitere 10 Stunden, bevor ein neues Turbinenrad benötigt wurde. Der Düsenjäger Me 262 war mit sechs Bugkanonen, zwei 20-mm-MG151/20-Kanonen, zwei 30-mm-Kanonen MK 103 und zwei 30-mm-Kanonen MK 108 bewaffnet."
 me_262_cas_equipment_1:0 "Messerschmitt 262 A-2 'Sturmvogel'"
 me_262_cas_equipment_1_short:0 "Me 262 A-2 Jet CAS"
 me_262_cas_equipment_1_desc:0 "Die Messerschmitt Me 262 "Schwalbe" war das erste einsatzfähige Düsenflugzeug der Welt. Die Konstruktionsarbeiten begannen bereits vor Kriegsbeginn, aber Probleme mit Metallen, Triebwerken und politische Einmischung verhinderten, dass das Flugzeug bis Mitte 1944 einsatzfähig war. Die Me 262 wurde von einem Jumo 004B angetrieben, der eine minimale Menge an strategischem Material verbrauchte und einfacher zu fertigen war. Die Lebensdauer des Jumo 004B, der nach 25 Stunden überholt werden musste, reichte für weitere 10 Stunden, bevor ein neues Turbinenrad benötigt wurde. Der Düsenjäger Me 262 war mit sechs Bugkanonen, zwei 20-mm-MG151/20-Kanonen, zwei 30-mm-Kanonen MK 103 und zwei 30-mm-Kanonen MK 108 bewaffnet."
 me_262_gun_upgrade:0 "Kanone"
 me_262_gun_upgrade_desc:0 "Zwei zusätzliche 30-mm-Kanonen MK 108 werden hinzugefügt."
 me_262_rocket_upgrade:0 "Raketen"
 me_262_rocket_upgrade_desc:0 "Installiert insgesamt 24 R4M-Raketen unter den Tragflächen."
 me_262_engine_upgrade:0 "Bomben"
 me_262_engine_upgrade_desc:0 "Installiert zwei Bombengestelle, die jeweils bis zu 500 kg an Bomben tragen können."
 go_229_fighter_equipment:0 "Go-229 Düsenjäger"
 go_229_fighter_equipment_desc:0 "Düsenjäger sind düsengetriebene Flugzeuge, die zum Angriff auf feindliche Luft- und Bodenziele eingesetzt werden."
 go_229_fighter_equipment_1:0 "Horton 229"
 go_229_fighter_equipment_1_short:0 "Ho 229 Düsenjäger"
 go_229_fighter_equipment_1_desc:0 "Die Horton Ho 229 war ein Nurflügler-Jagdflugzeug."
 go_229_bomb_upgrade:0 "Bomben"
 go_229_bomb_upgrade_desc:0 "Das Flugzeug kann bis zu 1000 kg Bomben mitführen."
 me_262_reliability_upgrade:0 "Verlässlichkeit"
 me_262_reliability_upgrade_desc:0 "Das von der Me 262 verwendete Triebwerk hat eine kurze Lebenserwartung. Eine Verlängerung der Lebensdauer ist zwar teuer, verringert aber die Unfallzahlen."
 tech_me_262_fighter_equipment_1:0 "Me 262"
 tech_me_262_fighter_equipment_1_desc:0 "Die Arbeiten an einem Düsenjäger laufen schon seit mehreren Jahren. Vielleicht ist es an der Zeit, mehr Mittel und Ressourcen zur Verfügung zu stellen."
 tech_me_262_cas_equipment_1:0 "Me 262 A-2"
 tech_me_262_cas_equipment_1_desc:0 "Die Arbeiten an einem Düsenjäger laufen seit mehreren Jahren. Vielleicht ist es an der Zeit, die Finanzierung und die Mittelzuweisung zu erhöhen."
 tech_go_229_fighter_equipment_1:0 "Ho 229"
 tech_go_229_fighter_equipment_1_desc:0 "Die Ho 229 ist ein Nurflügel-Jagdflugzeug."
 tech_ar_81_equipment_1:0 "Ar 81"
 tech_ar_81_equipment_1_desc:0 "Die Ar 81 ist ein Doppeldecker, der mit der Ju 87 konkurriert."
 tech_he_118_equipment_1:0 "He 118"
 tech_he_118_equipment_1_desc:0 "Die He 118 ist ein Konkurrent der Ju 87."
 ar_66_equipment:0 "Ar-66C Night Harrasment"
 ar_66_equipment_desc:0 "Night-Harrasment-Flugzeuge werden für Belästigungsangriffe auf feindliche Truppen eingesetzt."
 ar_66_equipment_1:0 "Arado 66 C"
 ar_66_equipment_1_short:0 "Ar 66 C CAS"
 ar_66_equipment_1_desc:0 "Die Ar 66 war ein Trainingsflugzeug, das auch für Night Harrasment eingesetzt wurde."
 bu_181_equipment:0 "Bu-181"
 bu_181_equipment_1:0 "Bu 181"
 bu_181_equipment_1_short:0 "Bu 181 CAS"
 bu_181_equipment_1_desc:0 "Die Bu 181 war ein Trainingsflugzeug, das auch für nächtliche Belästigungen eingesetzt wurde."
 hs_126_equipment:0 "Hs-126 Night Harrasment"
 hs_126_equipment_desc:0 "Night Harrasment-Flugzeuge werden zur Durchführung von Belästigungsangriffen auf feindliche Truppen eingesetzt."
 hs_126_equipment_1:0 "Henschel 126"
 hs_126_equipment_1_short:0 "Hs 126 CAS"
 hs_126_equipment_1_desc:0 "Die Hs 126 war ein Aufklärungsflugzeug, das auch für Night Harrasment eingesetzt wurde."
 he_45_engine_upgrade:0 "Triebwerk"
 he_45_engine_upgrade_desc:0 "Verbessern Sie das Triebwerk, um die Flugleistung zu erhöhen."
 he_45_bomb_upgrade:0 "Bomben"
 he_45_bomb_upgrade_desc:0 "Erhöht die Bombenlast von 200kg auf 300kg."
 do_17_bomber_equipment:0 "Do-17 Schneller Bomber"
 do_17_bomber_equipment_desc:0 "Schnelle Bomber sind Flugzeuge, die ihre hohe Geschwindigkeit nutzen, um feindlichen Flugzeugen auszuweichen, während sie feindliche Bodenziele angreifen."
 do_17_bomber_equipment_1:0 "Dornier 17 E"
 do_17_bomber_equipment_1_short:0 "Do 17 E Schneller Bomber"
 do_17_bomber_equipment_1_desc:0 "Die Do 17 wurde als Bomber entwickelt, der schnell genug war, um feindlichen Jägern auszuweichen, blieb aber bald hinter der Entwicklung von Kampfflugzeugen zurück."
 do_17_bomber_equipment_2:0 "Dornier 17 M"
 do_17_bomber_equipment_2_short:0 "Do 17 M Schneller Bomber"
 do_17_bomber_equipment_2_desc:0 "Um die Mängel der Dornier Do 17 E zu beheben, wurden die M-Varianten mit stärkeren Triebwerken ausgestattet, was die Leistung verbesserte. Der Bombenschacht wurde umgestaltet und konnte nun bis zu 1.000 kg Bomben aufnehmen.  Es gab eine Version des Flugzeugs mit DB601-Motoren, aber da diese hauptsächlich für Jagdflugzeuge verwendet wurden, wurden nur wenige Modelle hergestellt. Veraltete Dornier Do 17 E können zu Dornier Do 17 M umgerüstet werden."
 do_17_bomb_upgrade:0 "Bomben"
 do_17_bomb_upgrade_desc:0 "Tauscht Treibstoff gegen 500 kg mehr Bomben. Dadurch wird die Reichweite des Flugzeugs erheblich verringert."
 do_17_gun_upgrade:0 "Geschütze"
 do_17_gun_upgrade_desc:0 "Fügt vier zusätzliche Maschinengewehre zur Verteidigung des Flugzeugs hinzu."
 do_17_engine_upgrade:0 "Triebwerk"
 do_17_engine_upgrade_desc:0 "Rüstet die Triebwerke auf den Bramo 323 P auf."
 do_17_range_upgrade:0 "Reichweite"
 do_17_range_upgrade_desc:0 "Zusätzlicher Treibstoff erhöht die Reichweite, verschlechtert aber die Flugleistung erheblich."
 do_17_flamethrower_upgrade:0 "Flammenwerfer"
 do_17_flamethrower_upgrade_desc:0 "Eine der exotischeren Verteidigungswaffen war ein modifizierter Flammenwerfer. Obwohl die atmosphärischen Bedingungen eine tatsächliche Zündung nicht begünstigen, simuliert der Ölstrahl sowohl eine falsche Beschädigung des Flugzeugs als auch eine Fluggefahr."
 do_17_ebomb_upgrade:0 "Bomben"
 do_17_ebomb_upgrade_desc:0 "Indem wir Treibstoff gegen Nutzlast tauschen, können wir die Angriffskraft unserer Flugzeuge im Tausch gegen eine geringere Reichweite erhöhen."
 do_17_eengine_upgrade:0 "Triebwerke"
 do_17_eengine_upgrade_desc:0 "Rüsten Sie die Triebwerke auf den DB 600 G auf, um die Flugleistung zu erhöhen."
 do_17_eengine2_upgrade:0 "Triebwerke"
 do_17_eengine2_upgrade_desc:0 "Rüsten Sie die Triebwerke auf das Bramo 323 auf, um die Flugleistung zu erhöhen."
 do_17_eengine3_upgrade:0 "Triebwerke"
 do_17_eengine3_upgrade_desc:0 "Rüsten Sie die Triebwerke auf das Gnome-Rhone-14 NO auf, um die Flugleistung zu erhöhen."
 do_17_eguns_upgrade:0 "Geschütze"
 do_17_eguns_upgrade_desc:0 "Die Do 17 kann mit bis zu zwei zusätzlichen Verteidigungsmaschinengewehren ausgestattet werden."
 tech_do_17_bomber_equipment_1:0 "Do 17 E"
 tech_do_17_bomber_equipment_1_desc:0 "Ursprünglich als schnelles Postflugzeug konzipiert, hat die Do 17 das Potenzial, ein schneller leichter Bomber zu sein."
 tech_do_17_bomber_equipment_2:0 "Do 17 M"
 tech_do_17_bomber_equipment_2_desc:0 "Die Do 17 M ist eine Variante mit Sternmotoren."
 tech_he_70_bomber_equipment_2:0 "He 270"
 tech_he_70_bomber_equipment_2_desc:0 "Die He 270 ist eine Abwandlung der He 70."
 ju_88_bomber_equipment:0 "Ju-88A1 Schneller Bomber"
 ju_88_bomber_equipment_desc:0 "Schnelle Bomber sind Flugzeuge, die ihre hohe Geschwindigkeit dazu nutzen, feindlichen Flugzeugen auszuweichen oder sie zu umfliegen, während sie feindliche Bodenziele angreifen."
 ju_88_bomber_equipment_1:0 "Junkers 88 A-1"
 ju_88_bomber_equipment_1_short:0 "Ju 88 A-1 Schneller Bomber"
 ju_88_bomber_equipment_1_desc:0 "Ursprünglich als dreisitziger Hochgeschwindigkeitsbomber mit einer Nutzlast von bis zu 800 kg konzipiert, wurde die Junker Ju 88 vor ihrer Serienreife grundlegend modifiziert und von einem Bomber zu einem schweren Sturzkampfbomber umgebaut. Die Tragflächen des Flugzeugs wurden verstärkt, Sturzflugbremsen wurden hinzugefügt, der Rumpf wurde verlängert und die Anzahl der Besatzung von drei auf vier erhöht. Die ersten Produktionsmodelle verfügten über eine Kabelschneidevorrichtung zur Abwehr von Sperrballons. Das Flugzeug war mit mehreren defensiven Maschinengewehren bewaffnet und konnte bis zu 1.000 kg Bomben tragen."
 ju_88_a4_bomber_equipment:0 "Ju-88A4 Schneller Bomber"
 ju_88_a4_bomber_equipment_desc:0 "Schnelle Bomber sind Flugzeuge, die ihre hohe Geschwindigkeit nutzen, um feindlichen Flugzeugen auszuweichen oder sie zu umgehen, während sie feindliche Bodenziele angreifen."
 ju_88_a4_bomber_equipment_1:0 "Junkers 88 A-4"
 ju_88_a4_bomber_equipment_1_short:0 "Ju 88 A-4 Schneller Bomber"
 ju_88_a4_bomber_equipment_1_desc:0 "Die Junker Ju 88 A-4 sollte viele der Probleme beheben, die die A-1 geplagt hatten. Das Flugzeug erhielt eine größere Spannweite und neu gestaltete Flügelspitzen, neue Jumo 211 J-1 Motoren, bessere Propeller und ein verstärktes Fahrwerk. Es wurden Befestigungspunkte für vier externe Bombenträger eingebaut.\n\nAufgrund der umfangreichen Änderungen können veraltete Junker Ju 88 A-1 nicht zu Ju 88 A-4 umgebaut werden."
 ju_88_bomb_upgrade:0 "Bomben"
 ju_88_bomb_upgrade_desc:0 "Die Ju 88 kann zwar mehr Bomben transportieren, doch geht dies auf Kosten der Reichweite."
 ju_88_gun_upgrade:0 "Geschütze"
 ju_88_gun_upgrade_desc:0 "Mehr defensive Maschinengewehre."
 ju_88_engine_upgrade:0 "Triebwerke"
 ju_88_engine_upgrade_desc:0 "Stärkere Triebwerke erhöhen die Flugleistung unseres Flugzeugs."
 ju_88_a5_bomb_upgrade:0 "Bomben"
 ju_88_a5_bomb_upgrade_desc:0 "Eine höhere Bombenlast erhöht die Angriffskraft unseres Flugzeugs, beeinträchtigt aber die Leistung erheblich."
 ju_88_torpedoequipment_upgrade:0 "Ju-88 Marinebomber"
 ju_88_torpedoequipment_upgrade_desc:0 "Der Einbau von Marineausrüstung und der Einsatz von Torpedos erhöhen die Effektivität des Flugzeugs gegen Seeziele."
 ju_88_a5_gun_upgrade:0 "Geschütze"
 ju_88_a5_gun_upgrade_desc:0 "Zusätzliche Maschinengewehre für einen besseren Verteidigungsschutz."
 ju_88_s_bomber_equipment:0 "Ju-88S Schneller Bomber"
 ju_88_s_bomber_equipment_desc:0 "Schnelle Bomber sind Flugzeuge, die ihre hohe Geschwindigkeit nutzen, um feindlichen Flugzeugen auszuweichen oder sie zu umfliegen, während sie feindliche Bodenziele angreifen."
 ju_88_s_bomber_equipment_1:0 "Junkers 88 S"
 ju_88_s_bomber_equipment_1_short:0 "Ju 88 S Schneller Bomber"
 ju_88_s_bomber_equipment_1_desc:0 "Die Junkers Ju 88 S war ein Hochgeschwindigkeits-Bomber mit einer glatt verglasten Nase, die die aerodynamische Leistung des Flugzeugs erhöhte. Es wurde ein GM-1 Stickoxid-Boost-System eingebaut, das den Sauerstoffanteil im Treibstoffgemisch erhöhte und zu einer besseren Leistung in großen Höhen führte. Weitere Varianten der S-Serie verfügten über bessere Triebwerke und eine höhere Bombenzuladung durch die Verwendung von hölzernen Bombenschachtverlängerungen. Aufgrund größerer Änderungen können frühere Ju 88 nicht in Ju 88 S umgerüstet werden."
 ju_88s_gun_upgrade:0 "Geschütze"
 ju_88s_gun_upgrade_desc:0 "Fügt eine zusätzliche Verteidigungsstellung mit einem MG 81Z ein."
 ju_88s_engine_upgrade:0 "Triebwerk"
 ju_88s_engine_upgrade_desc:0 "Ein stärkerer Motor erhöht die Flugleistung des Flugzeugs."
 ju_88s_bomb_upgrade:0 "Bomben"
 ju_88s_bomb_upgrade_desc:0 "Modifikationen am Flugzeug, damit es zusätzliche 1000 kg Bomben tragen kann."
 tech_ju_188_bomber_equipment_1:0 "Ju 188 A"
 tech_ju_188_bomber_equipment_1_desc:0 "Die Ju 188 A ist ein leichter Bomber."
 tech_ju_188_nav_bomber_equipment_1:0 "Ju 188 E"
 tech_ju_188_nav_bomber_equipment_1_desc:0 "Die Junkers Ju 188 E verfügte über ein Seefernaufklärungsradar FuG 200 Hohentwiel mit niedrigem UHF-Band, und die äußeren Flügelbombenständer wurden entfernt, um Platz für einen Torpedo zu schaffen. Die erhöhte Nutzlast von Bomben und Torpedos verringerte die Leistung des Flugzeugs.\n\nAusgediente Junker Ju 188 As können zu Ju 188 E umgebaut werden."
 ju_188_bomber_equipment:0 "Leichter Bomber Ju-188A"
 ju_188_bomber_equipment_desc:0 "Leichte Bomber sind mehrmotorige Flugzeuge, die für den Angriff auf feindliche Boden- und strategische Ziele ausgelegt sind."
 ju_188_bomber_equipment_1:0 "Junkers 188 A"
 ju_188_bomber_equipment_1_short:0 "Leichter Bomber Ju 188 A"
 ju_188_bomber_equipment_1_desc:0 "Die Ju 188 wurde nach den Kriterien des "Bomber B"-Programms entwickelt, um einen Bomber der zweiten Generation mit hoher Geschwindigkeit, großer Reichweite und hoher Nutzlast zu schaffen. Das Flugzeug verfügte über BMW 801 G-2 Motoren und konnte bis zu 3.000 kg Bomben tragen. Geplant waren verschiedene Varianten, ein Nachtjäger, ein Aufklärer und ein Höhenbomber. Der Höhenbomber verfügte über eine Druckkabine, allerdings war die Bombenzuladung stark reduziert."
 ju_188_nav_bomber_equipment:0 "Ju-188E Marinebomber"
 ju_188_nav_bomber_equipment_desc:0 "Marinebomber sind Flugzeuge, die feindliche Seeziele aufspüren und zerstören sollen."
 ju_188_nav_bomber_equipment_1:0 "Junkers 188 E"
 ju_188_nav_bomber_equipment_1_short:0 "Ju 188 E Marinebomber"
 ju_188_nav_bomber_equipment_1_desc:0 "Die Junkers Ju 188 E verfügte über ein Seeaufklärungsradar FuG 200 Hohentwiel mit niedrigem UHF-Band, und die äußeren Flügelbombenständer wurden entfernt, um Platz für einen Torpedo zu schaffen. Die erhöhte Zuladung von Bomben und Torpedos verringerte die Leistung des Flugzeugs. Veraltete Junker Ju 188 As können zu Ju 188 E umgebaut werden."
 ju_188_engine_upgrade:0 "Kosten"
 ju_188_engine_upgrade_desc:0 "Die für die Ju 188 benötigten Motoren werden auch in anderen Flugzeugen benötigt und sind nicht billig. Durch die Umstellung auf den BMW 801 kann die Produktion entlastet werden, ohne dass die Flugleistung darunter leidet."
 ju_288_bomber_equipment:0 "Ju-288 Schneller Bomber"
 ju_288_bomber_equipment_desc:0 "Schnelle Bomber sind Flugzeuge, die ihre hohe Geschwindigkeit dazu nutzen, feindlichen Flugzeugen auszuweichen oder sie zu umfliegen, während sie feindliche Bodenziele angreifen."
 ju_288_bomber_equipment_1:0 "Junkers 288"
 ju_288_bomber_equipment_1_short:0 "Ju 288-Schnellbomber"
 ju_288_bomber_equipment_1_desc:0 "Die Junker Ju 288 war ursprünglich ein Projekt, das von einem Heinkel-Ingenieur geleitet wurde, doch als dieser zu Junkers wechselte, ging der Entwurf mit ihm. Die Ju 288 war der Gewinner des "Bomber B"-Projekts, eines Nachfolgers der derzeit in Betrieb befindlichen Schnellbomber. Das Flugzeug wurde mit Jumo 222-Motoren mit einer Leistung von 1.500 kW konstruiert, doch die Triebwerke litten unter immensen Kinderkrankheiten und wurden schließlich zugunsten weniger leistungsstarker Triebwerke aufgegeben. Das Flugzeug ging nie in Produktion, obwohl zwei Prototypen mit einer Verteidigungsbewaffnung ausgestattet und an der Westfront eingesetzt wurden."
 ju_288_engine_upgrade:0 "Triebwerke"
 ju_288_engine_upgrade_desc:0 "Rüsten Sie die Triebwerke auf den DB 610 auf, um die Flugleistung zu erhöhen."
 ju_288_bomb_upgrade:0 "Bomben"
 ju_288_bomb_upgrade_desc:0 "Fügt eine zusätzliche Nutzlast von 1000 kg hinzu. Leider wird dadurch sowohl die Treibstoffmenge als auch die Flugleistung des Flugzeugs verringert."
 ju_288_guns_upgrade:0 "Geschütze"
 ju_288_guns_upgrade_desc:0 "Rüsten Sie die dritte Geschützstellung von einem MG 81Z auf ein 15mm MG 151 auf. Später kann sie auf ein Paar 13mm MG 131 Maschinengewehre aufgerüstet werden."
 ju_288_gunposition_upgrade:0 "Geschütze"
 ju_288_gunposition_upgrade_desc:0 "Fügt eine zusätzliche defensive Geschützstellung mit einem 15mm MG 151 Maschinengewehr hinzu."
 ju_388_bomber_equipment:0 "Leichter Bomber Ju-388"
 ju_388_bomber_equipment_desc:0 "Leichte Bomber sind mehrmotorige Flugzeuge, die feindliche Bodenziele und strategische Ziele angreifen."
 ju_388_bomber_equipment_1:0 "Junkers 388"
 ju_388_bomber_equipment_1_short:0 "Leichter Bomber Ju 388"
 ju_388_bomber_equipment_1_desc:0 "Das Reichsluftfahrtministerium erfuhr Ende 1942 von der amerikanischen B-29. Gerüchten zufolge lag das Flugzeug aufgrund seiner Flughöhe außerhalb der Reichweite der vorhandenen Flugabwehrkanonen der Luftwaffe, und nur die seltene 128-mm-FlaK 40 konnte bis zu 14.800 Meter weit schießen. Die Junkers 88 war ein vielseitiges Flugzeug und weitere Konstruktionsarbeiten führten zur Ju 188 und schließlich zur Ju 388. Die Junkers Ju 388 wurde als schwerer Bomber und Nachtjäger, Torpedobomber, Fotoaufklärer und Höhenbomber eingesetzt. Die Ju 388 K konnte bis zu 3.000 kg Bomben mitführen."
 ju_388_engine_upgrade:0 "Triebwerke"
 ju_388_engine_upgrade_desc:0 "Die Triebwerke können auf das Jumo 222 aufgerüstet werden, um die Flugleistung zu erhöhen."
 tech_ju_388_bomber_equipment_1:0 "Ju 388"
 tech_ju_388_bomber_equipment_1_desc:0 "Die Ju 388 ist ein leichter Bomber."
 he_70_bomber_equipment:0 "He-70-Schnellbomber"
 he_70_bomber_equipment_desc:0 "Schnelle Bomber sind Flugzeuge, die ihre hohe Geschwindigkeit dazu nutzen, feindlichen Flugzeugen auszuweichen oder sie zu umfliegen, während sie feindliche Bodenziele angreifen."
 he_70_bomber_equipment_1:0 "Heinkel 70 E"
 he_70_bomber_equipment_1_short:0 "He 70 E Schneller Bomber"
 he_70_bomber_equipment_1_desc:0 "Die Heinkel He 70 war ursprünglich als Post- und schnelleres Passagierflugzeug konzipiert, ihre Karriere als Verkehrsflugzeug war jedoch nur von kurzer Dauer. Das Flugzeug stellte im Jahr 1933 insgesamt acht Geschwindigkeitsweltrekorde auf. Das Militär interessierte sich für das Flugzeug und baute es zu einem schnellen Bomber um, der sechs 50 kg- oder vierundzwanzig 10 kg-Bomben tragen konnte. Das Flugzeug wurde im Spanischen Bürgerkrieg als Aufklärungsflugzeug eingesetzt, wo es den Spitznamen "Rayo" oder "Lightning" erhielt.\n\nAusgediente Heinkel He 70 E können zu Heinkel He 70 F Aufklärungsflugzeugen umgebaut werden."
 he_70_bomber_equipment_2:0 "Heinkel 270"
 he_70_bomber_equipment_2_short:0 "He 270 Schneller Bomber"
 he_70_bomber_equipment_2_desc:0 "Die He 270 war eine Ableitung der He 70. Sie ist ein schneller Bomber."
 tech_ju_88_bomber_equipment_1:0 "Ju 88 A-1"
 tech_ju_88_bomber_equipment_1_desc:0 "Die Junkers 88 A ist ein leichter Hochgeschwindigkeits-Bomber. Sie kann auch Sturzkampfbomben einsetzen."
 tech_ju_88_a4_bomber_equipment_1:0 "Ju 88 A-4"
 tech_ju_88_a4_bomber_equipment_1_desc:0 "Durch die Behebung vieler Leistungsprobleme ist die A-4 zuverlässiger und schneller als ihr Vorgänger."
 tech_ju_88_s_bomber_equipment_1:0 "Ju 88 S"
 tech_ju_88_s_bomber_equipment_1_desc:0 "Die Ju 88 S wurde aus der Ju 88 entwickelt und ist ein schneller Bomber."
 tech_ju_288_bomber_equipment_1:0 "Ju 288"
 tech_ju_288_bomber_equipment_1_desc:0 "Die Ju 288 ist ein schneller Bomber."
 ju_87_equipment:0 "Ju-87A Luftnahunterstützung"
 ju_87_equipment_desc:0 "Luftnahunterstützungsflugzeuge sind für den Angriff auf feindliche Bodenziele vorgesehen."
 ju_87_equipment_1:0 "Junkers 87 A 'Stuka'"
 ju_87_equipment_1_short:0 "Ju 87 A CAS"
 ju_87_equipment_1_desc:0 "Die Junkers Ju 87 wurde von Hermann Pohlmann nach einem Prinzip entworfen: Ein Sturzkampfbomber sollte einfach und robust sein. Diesem Grundsatz folgend wurden viele technische Neuerungen wie der Verzicht auf ein Einziehfahrwerk zugunsten eines festen Fahrwerks umgesetzt. Die ersten Prototypen wurden von einem Rolls-Royce Kestrel-Motor angetrieben, bevor sie durch einen deutschen DB 600 ersetzt wurden. Die Junkers Ju 87 konnte sich gegen die Konkurrenz der Heinkel He 118 durchsetzen, da Ernst Udet am 27. Juli 1936 abstürzte."
 ar_81_equipment:0 "Ar-81 Luftnahunterstützung"
 ar_81_equipment_desc:0 "Luftnahunterstützungsflugzeuge sind für die Bekämpfung feindlicher Bodenziele vorgesehen."
 ar_81_equipment_1:0 "Arado 81"
 ar_81_equipment_1_short:0 "Ar 81 CAS"
 ar_81_equipment_1_desc:0 "Obwohl sich die Junkers Ju 87 bereits im Prototypenstadium befand, forderte das Luftfahrtministerium alternative Entwürfe. Die Arado Ar 81 war ein Ganzmetall-Doppeldecker, bewaffnet mit einem einzelnen 7,92-mm-MG17 in der Front und einem defensiven 7,92-mm-MG15 im Heck und in der Lage, 250 kg Bomben zu tragen. Obwohl die Arado Ar 81 anfänglich in Bezug auf Manövrierfähigkeit, Reichweite und Steiggeschwindigkeit besser war als die Junkers Ju 87, hatte sie aufgrund ihrer Doppeldeckerkonstruktion weniger Entwicklungspotenzial."
 he_118_equipment:0 "He-118 Luftnahunterstützung"
 he_118_equipment_desc:0 "Luftnahunterstützungsflugzeuge sind für die Bekämpfung feindlicher Bodenziele vorgesehen."
 he_118_equipment_1:0 "Heinkel 118"
 he_118_equipment_1_short:0 "He 118 CAS"
 he_118_equipment_1_desc:0 "Die von den Gebrüdern Günter entworfene Heinkel He 118 war ein Konkurrent der Junkers Ju 87. Das Flugzeug konnte nur aus einem flachen Winkel von 50 Grad bombardieren, im Gegensatz zur Junkers Ju 87 mit 90 Grad. Im Jahr 1936 unternahm Ernst Udet mit der Heinkel He 118 einen Testflug, bei dem der Propeller des Flugzeugs zerbrach und das Flugzeug zerfiel. Heinkel erhielt den Auftrag nicht."
 ju_87_b_equipment:0 "Ju-87B Luftnahunterstützung"
 ju_87_b_equipment_desc:0 "Luftnahunterstützungsflugzeuge sind für den Angriff auf feindliche Bodenziele vorgesehen."
 ju_87_equipment_2:0 "Junkers 87 B 'Stuka'"
 ju_87_equipment_2_short:0 "Ju 87 B CAS"
 ju_87_equipment_2_desc:0 "Die Junkers Ju 87 A und B unterschieden sich in erster Linie dadurch, dass letztere nun eine zweiköpfige Besatzung befördern konnte. Die Zelle des Flugzeugs wurde in Sektionen unterteilt, um den Transport per Bahn oder LKW zu ermöglichen. Das Flugzeug besaß zwei 7,92-mm-MG17, eines in jeder Tragfläche, und ein 7,92-mm-MG15 im Heck für Verteidigungszwecke. Die Bombenlast bestand entweder aus einer 250-kg-Bombe oder vier 50-kg-Bomben.\nAusgediente Ju 87As können zu Ju 87Bs umgebaut werden."
 ju_87_equipment_3:0 "Junkers 87 B-2 'Stuka'"
 ju_87_equipment_3_short:0 "Ju 87 B-2 CAS"
 ju_87_equipment_3_desc:0 "Die Ju 87 B-2 erhielt das leistungsstärkere Triebwerk Jumo 211D, einen völlig neu gestalteten Rumpf, ein Fahrwerk und leichtere Radverkleidungen. Die berühmten Sirenen wurden in die B-1- und B-2-Baureihen eingebaut; sie verursachten jedoch einen Verlust von 20-25 km/h und wurden schließlich entfernt oder durch Pfeifen auf dem Seitenleitwerk ersetzt. Die B-2 enthielt weitere Verbesserungen wie eine Skiausrüstung und einen Tropenbausatz.\n\nAusgediente Ju 87B können zu Ju 87B-2 umgebaut werden."
 ju_87_d_equipment:0 "Ju-87D Luftnahunterstützung"
 ju_87_d_equipment_desc:0 "Luftnahunterstützungsflugzeuge sind für den Angriff auf feindliche Bodenziele vorgesehen."
 ju_87_equipment_4:0 "Junkers 87 D 'Stuka'"
 ju_87_equipment_4_short:0 "Ju 87 D CAS"
 ju_87_equipment_4_desc:0 "Die Ju 87 D-Serie war ein Versuch, die in der Anfangsphase des Krieges festgestellten Schwachstellen zu beheben. Die Panzerung des Flugzeugs wurde verstärkt, und im Heck wurde ein doppelläufiges 7,92-mm-MG 81Z eingebaut. Ein neuer, leistungsfähigerer Motor, der Jumo 211J, wurde eingebaut, der es dem Flugzeug ermöglichte, bis zu 1.800 kg Bomben zu tragen. Außerdem wurde die Treibstoffkapazität erhöht, und durch die Möglichkeit, Abwurftanks an den Tragflächen anzubringen, konnte eine Flugzeit von vier Stunden erreicht werden.\n\nAufgrund der umfangreichen Änderungen können veraltete Ju 87 B-2 nicht in Ju 87 D umgerüstet werden."
 ju_87_d5_equipment:0 "Ju-87D5 Luftnahunterstützung"
 ju_87_d5_equipment_desc:0 "Luftnahunterstützungsflugzeuge sind für den Angriff auf feindliche Bodenziele vorgesehen."
 ju_87_equipment_5:0 "Junkers 87 D-5 'Stuka'"
 ju_87_equipment_5_short:0 "Ju 87 D-5 CAS"
 ju_87_equipment_5_desc:0 "Die Ju 87 D-3 hatte eine etwas größere Flügelspannweite als ihre Vorgängermodelle, und die beiden 7,92-mm-MG17 wurden durch 20-mm-MG151/20 ersetzt, was der Rolle des Flugzeugs im Bodenangriff besser entsprach. Das Fenster im Cockpitboden wurde verstärkt.\n\nAusgediente Junker Ju 87Ds können zu Ju 87D-5s umgebaut werden."
 ju_cv_87:0 "Ju 87"
 ju_87_cv_equipment:0 "Ju 87C CV"
 ju_87_cv_equipment_desc:0 "Ju 87 Sturzkampfbomber, der für den Einsatz von Flugzeugträgern aus umgebaut wurde."
 ju_87_cv_equipment_1:0 "Junkers 87 C 'Stuka'"
 ju_87_cv_equipment_1_short:0 "Ju 87 C Flugzeugträger-CAS"
 ju_87_cv_equipment_1_desc:0 "Die Junkers Ju 87 C war als Sturzkampf- und Torpedobomber für die Kriegsmarine gedacht. Die Ju 87 C verfügte über spezielle Ausrüstungen wie ein zweisitziges Schlauchboot mit einer Leuchtpistole, einen Schnellablassmechanismus für Treibstoff und zwei aufblasbare Taschen unter jeder Tragfläche und zwei weitere im Rumpf, mit denen das Flugzeug bei ruhiger See drei Tage lang über Wasser bleiben konnte. Als der Krieg 1939 begann, wurde der Auftrag für 120 Junker Ju 87 C storniert, obwohl die Tests des Flugzeugs fortgesetzt wurden. Veraltete Junker Ju 87 A, B und B-2 können zu Junker Ju 87 C umgerüstet werden."
 ju_87_cv_equipment_2:0 "Junkers 87 D-4 'Stuka'"
 ju_87_cv_equipment_2_short:0 "Ju 87 D-4 Trägerbomber"
 ju_87_cv_equipment_2_desc:0 "ie Variante Ju 87 D-4 war ein geplanter Torpedobomber für den Einsatz an Bord der Graf Zeppelin. Das Flugzeug sollte einen 750-950 kg schweren Lufttorpedo tragen, der auf dem japanischen Typ 91 basierte, der speziell für Schiffe in flachen Gewässern konzipiert war. Im Gegensatz zu anderen Varianten der D-Serie verfügte die D-4 über zwei 20-mm-MG151/20-Kanonen, und die Munition für den Heckschützen wurde auf 2.000 Schuss erhöht.\nAusgediente Junker Ju 87 D können zu Junker Ju 87 D-4 umgerüstet werden."
 tech_ju_87_equipment_1:0 "Ju 87 A 'Stuka'"
 tech_ju_87_equipment_1_desc:0 "Während einige die Fähigkeit eines Piloten anzweifeln, einen Sturzflug zuverlässig durchzuführen, ohne abzustürzen, unterstützt Ernst Udet diese Idee sehr lautstark. Ein Junkers-Ingenieur konstruiert schon seit einiger Zeit einen Bomber speziell für diese Aufgabe, aber der Entwurf muss noch verfeinert werden."
 tech_ju_87_equipment_2:0 "Ju 87 B 'Stuka'"
 tech_ju_87_equipment_2_desc:0 "Die ersten Versionen der Stuka haben die Wirksamkeit von Sturzkampfbomben bewiesen, aber das Flugzeug ist derzeit untermotorisiert und unzureichend bewaffnet. Ein neueres Modell sollte diese Probleme beheben."
 tech_ju_87_equipment_3:0 "Ju 87 B-2 'Stuka'"
 tech_ju_87_equipment_3_desc:0 "Der Einbau eines leistungsstärkeren Motors wird eine Erhöhung der Bombenlast ermöglichen."
 tech_ju_87_cv_equipment_1:0 "Ju 87 C 'Stuka'"
 tech_ju_87_cv_equipment_1_desc:0 "Aufgrund des Erfolgs der Stuka ist die Kreigsmarine an einer Version des Flugzeugs interessiert, die von einem Flugzeugträger aus eingesetzt werden kann."
 tech_ju_87_cv_equipment_2:0 "Ju 87 D-4 'Stuka'"
 tech_ju_87_cv_equipment_2_desc:0 "Die Variante Ju 87 D-4 war ein Vorschlag für einen Torpedobomber, der an Bord der Graf Zeppelin eingesetzt werden sollte. Das Flugzeug sollte einen 750-950 kg schweren Lufttorpedo tragen, der auf dem japanischen Typ 91 basierte, der speziell für Schiffe in flachen Gewässern konzipiert war. Im Gegensatz zu anderen Varianten der D-Serie verfügte die D-4 über zwei 20-mm-MG151/20-Kanonen, und die Munition für den Heckschützen wurde auf 2.000 Schuss erhöht.\n\nAusgediente Junker Ju 87 D können zu Junker Ju 87 D-4 umgebaut werden."
 tech_ju_87_equipment_4:0 "Ju 87 D 'Stuka'"
 tech_ju_87_equipment_4_desc:0 "Die Stuka ist immer noch untermotorisiert und kann ihr volles Potenzial noch nicht ausschöpfen."
 tech_ju_87_equipment_5:0 "Ju 87 D-5"
 tech_ju_87_equipment_5_desc:0 "Mit der D-5 erhält die Stuka einen größeren Flügel."
 ju_87_torp:0 "Ju 87 D-4"
 ju_87_torp_equipment:0 "Ju 87 D-4"
 ju_87_torp_equipment_desc:0 "Die Ju 87 D-4 war ein Torpedobomber, der für den Einsatz von Flugzeugträgern aus entwickelt wurde."
 hs_129_equipment:0 "Hs-129 Luftnahunterstützung"
 hs_129_equipment_desc:0 "Luftnahunterstützungsflugzeuge sind für den Angriff auf feindliche Bodenziele vorgesehen."
 hs_129_equipment_1:0 "Henschel Hs 129 B1"
 hs_129_equipment_1_short:0 "Hs 129 B1 Schweres CAS"
 hs_129_equipment_1_desc:0 "Die Henschel Hs 129 wurde mit einer einzigen Einschränkung konstruiert: Sie konnte bei Bedarf auch andere Triebwerke, wie das DB 600 und DB 601, verwenden. Zunächst wurde das Flugzeug mit dem Argus As 410 ausgestattet, der das Flugzeug stark untermotorisiert und kaum flugfähig machte. Bei der Neukonstruktion der B1 kam der französische Gnome-Rhône 14M zum Einsatz, mit dem das Flugzeug außergewöhnlich leistungsfähig wurde. Ursprünglich mit zwei 7,92-mm-MG17-Kanonen und zwei 20-mm-MG 151/20-Kanonen bewaffnet, wurden die Flugzeuge später mit einer 30-mm-MK 101-Kanone mit panzerbrechender Munition ausgestattet."
 tech_hs_129_equipment_1:0 "Hs 129 B1"
 tech_hs_129_equipment_1_desc:0 "Die Henschel Hs 129 wurde mit einer einzigen Einschränkung konstruiert, sie konnte bei Bedarf auch andere Motoren wie den DB 600 und DB 601 verwenden. Zunächst wurde das Flugzeug mit dem Argus As 410 ausgestattet, der das Flugzeug stark untermotorisiert und kaum flugfähig machte. Bei der Neukonstruktion der B1 kam der französische Gnome-Rhône 14M zum Einsatz, mit dem das Flugzeug außergewöhnlich leistungsfähig wurde. Ursprünglich mit zwei 7,92-mm-MG17-Kanonen und zwei 20-mm-MG 151/20-Kanonen bewaffnet, wurden die Flugzeuge später mit einer 30-mm-MK 101-Kanone mit panzerbrechender Munition ausgestattet."
 hs_129_equipment_2:0 "Henschel Hs 129 B2"
 hs_129_equipment_2_short:0 "Hs 129 B2 Schweres CAS"
 hs_129_equipment_2_desc:0 "Einer der Hauptunterschiede zwischen der B1- und der B2-Baureihe war das verbesserte Kanonenpaket, bei dem die 30-mm-Kanone MK 101 durch die 30-mm-Kanone MK 103 ersetzt wurde, die mit doppelter Feuergeschwindigkeit feuerte. Feldberichte zeigten bald, dass die Waffe gegen neuere sowjetische Panzer unwirksam war, und es wurde ein Nachrüstsatz mit einer 37-mm-BK-Panzerabwehrkanone verteilt, wie sie auch in der Junkers Ju 87G eingebaut war. Es wurden nur wenige B2 produziert, bevor die B3-Linie mit der 75-mm-Rheinmetall Pak 40 in Dienst gestellt wurde. Veraltete Hs 129 B1 können zu Hs 129 B2 umgebaut werden."
 tech_hs_129_equipment_2:0 "Hs 129 B2"
 tech_hs_129_equipment_2_desc:0 "Die Hs 129 ist ein schwer bewaffnetes und gepanzertes Erdkampfflugzeug."
 tech_fw_190_f_equipment_1:0 "Fw 190 F"
 tech_fw_190_f_equipment_1_desc:0 "Die Fw 190 F ist ein CAS-Derivat der Fw 190 A."
 tech_fw_190_g_equipment_1:0 "Fw 190 G"
 tech_fw_190_g_equipment_1_desc:0 "Die Fw 190 G ist ein CAS-Derivat der Fw 190 A."
 fw_190_f_equipment:0 "Fw-190F Luftnahunterstützung"
 fw_190_f_equipment_desc:0 "Luftnahunterstützungsflugzeuge sind für die Bekämpfung feindlicher Bodenziele vorgesehen."
 fw_190_f_equipment_1:0 "Focke-Wulf 190 F"
 fw_190_f_equipment_1_short:0 "Fw 190 F CAS"
 fw_190_f_equipment_1_desc:0 "Nach dem Erfolg der Fw 190 A-4 wurde eine echte Bodenangriffsversion entwickelt. Sie verfügte bereits über einen mittig angebrachten Bombenträger, der eine 250-kg-Bombe aufnehmen konnte. Unter den Tragflächen wurden zusätzliche Träger für insgesamt vier 50-kg-Bomben installiert."
 fw_190_g_equipment:0 "Fw-190G Luftnahunterstützung"
 fw_190_g_equipment_desc:0 "Luftnahunterstützungsflugzeuge sind für den Angriff auf feindliche Bodenziele vorgesehen."
 fw_190_g_equipment_1:0 "Focke-Wulf 190 G"
 fw_190_g_equipment_1_short:0 "Fw 190 G CAS"
 fw_190_g_equipment_1_desc:0 "Nach dem Erfolg der Fw 190 F wurde die G-Serie entwickelt, um die Reichweite des Flugzeugs zu erhöhen. Durch die Entfernung von zwei 20-mm-MG151-Kanonen und die anschließende Reduzierung der Munition konnte die Fw 190 G eine 500-kg-Bombe in der Mittellinie und zwei zusätzliche 250-kg-Bomben, eine auf jeder Tragfläche, tragen."
 fw_190_f_fuel_upgrade:0 "Reichweite"
 fw_190_f_fuel_upgrade_desc:0 "Ersetzt die Unterflügelbomben durch Abwurftanks."
 fw_190_light_upgrade:0 "Flügel"
 fw_190_light_upgrade_desc:0 "Die leichtere Flügelstruktur der Fw 190 A-6 erhöht die Flugleistung."
 fw_190_f_gun_upgrade:0 "Geschütze"
 fw_190_f_gun_upgrade_desc:0 "Upgrade der beiden Maschinengewehre auf 13mm MG 131 Maschinengewehre."
 fw_190_f_bomb_upgrade:0 "Kanonen"
 fw_190_f_bomb_upgrade_desc:0 "Ermöglicht das Mitführen von zusätzlichen 20mm MG 151/20 Kanonen."
 fw_190_f_bigbomb_upgrade:0 "Große Bomben"
 fw_190_f_bigbomb_upgrade_desc:0 "Ermöglicht das Mitführen einer einzigen großen Bombe unter dem Flugzeug."
 fw_190_f_exotic_upgrade:0 "Raketen"
 fw_190_f_exotic_upgrade_desc:0 "Modifiziert die Fw 190 F, um 6 WGr.28-Raketen zu tragen. Später können wir sie auf modernere Raketentypen wie die R4M und die Panzerblitz-Serie aufrüsten."
 fw_190_f_range_upgrade:0 "Fw 190 G"
 fw_190_f_range_upgrade_desc:0 "Die Fw 190 G ähnelt der Fw 190 F, hat aber eine größere Reichweite."
 tech_ju_88_p_equipment_1:0 "Ju 88 P"
 tech_ju_88_p_equipment_1_desc:0 "Die Ju 88 P ist eine Version der Ju 88, die speziell für den Bodenangriff entwickelt wurde."
 ju_88_p_equipment:0 "Ju-88P2 Luftnahunterstützung"
 ju_88_p_equipment_desc:0 "Luftnahunterstützungsflugzeuge sind für den Angriff auf feindliche Bodenziele vorgesehen."
 ju_88_p_equipment_1:0 "Junkers 88 P-2"
 ju_88_p_equipment_1_short:0 "Ju 88 P Schweres CAS"
 ju_88_p_equipment_1_desc:0 "Die Junkers Ju 88 P war eine Panzerabwehr- und Bombenjäger-Variante mit einer 75-mm-, 50-mm- oder einer 37-mm-Zwillingskanone in einer konformen Lafette am Rumpf. Der Panzer wurde in einer Kleinserie produziert und galt sowohl bei der Panzerabwehr als auch bei der Bekämpfung von Bombern als Fehlschlag. Die Variante P-1 verfügte über eine einzelne 75-mm-Kanone. P-2 und P-3 hatten zwei 37-mm-Kanonen, wobei der P-3 stärker gepanzert war. Die Variante P-4 hatte eine einzelne 50-mm-Kanone. Eine vorgeschlagene P-5-Variante wäre mit einer einzelnen 88-mm-Kanone bewaffnet gewesen.\n Veraltete Junker Ju 88 As können zu Ju 88 Ps umgerüstet werden."
 hs_132_equipment:0 "Hs-132 Jet CAS"
 hs_132_equipment_desc:0 "Düsenflugzeug, das für die Luftnahunterstützung entwickelt wurde."
 tech_hs_132_cas_equipment_1:0 "Hs 132"
 tech_hs_132_cas_equipment_1_desc:0 "Die Hs 132 ist ein strahlgetriebenes CAS-Flugzeug."
 hs_132_cas_equipment_1:0 "Henschel 132C"
 hs_132_cas_equipment_1_short:0 "Hs 132C Jet-CAS"
 hs_132_cas_equipment_1_desc:0 "Die Henschel Hs 132 zeichnete sich durch eine unorthodoxe Konstruktion aus, bei der das BMW 003-Strahltriebwerk oben auf dem Rumpf angebracht war und der Pilot in Bauchlage lag, um die Auswirkungen der G-Kräfte zu verringern. Die Hs 132C ersetzte das BMW-Triebwerk durch ein größeres Heinkel HeS 011 und verfügte über zwei 20-mm-MG151/20-Kanonen und zwei 30-mm-MK103-Kanonen sowie eine 500-kg-Bombenlast."
 hs_132_rato_upgrade:0 "Bomben"
 hs_132_rato_upgrade_desc:0 "Durch den Einsatz einer RATO (Rocket-Assisted-Take-Off) kann die Hs 132 mit einer 1000 kg schweren Bombe abheben."
 ju_86_bomber_equipment:0 "Leichter Bomber Ju-86"
 ju_86_bomber_equipment_desc:0 "Leichte Bomber sind mehrmotorige Flugzeuge, die feindliche Bodenziele und strategische Ziele angreifen sollen."
 ju_86_bomber_equipment_1:0 "Junkers 86 D"
 ju_86_bomber_equipment_1_short:0 "Leichter Bomber Ju 86 D"
 ju_86_bomber_equipment_1_desc:0 "Die Junkers Ju 86 war ursprünglich ein zweistrahliges ziviles Hochgeschwindigkeitsflugzeug, das zehn Passagiere befördern konnte, und ein mittlerer Bomber. Das Flugzeug war ursprünglich mit Jumo 205-Dieselmotoren ausgestattet, die sich im spanischen Bürgerkrieg als unzuverlässig erwiesen. Die Junkers Ju 86 D hatte zwei Siemens SAM 22, die zusammen mit einem verbesserten Leitwerk die Leistung und Stabilität des Flugzeugs erhöhten. Das Flugzeug erwies sich gegenüber der Heinkel He 111 als unterlegen."
 ju_86_bomber_equipment_2:0 "Junkers 86 E"
 ju_86_bomber_equipment_2_short:0 "Leichter Bomber Ju 86 E"
 ju_86_bomber_equipment_2_desc:0 "Die als Exportflugzeug konzipierte Junkers Ju 86 E hatte einen BMW 132-Motor, der die Zuverlässigkeit des Flugzeugs weiter erhöhte. Das Flugzeug erwies sich als wenig militärisch nutzbar und wurde eher als ziviles Verkehrsflugzeug für verschiedene Länder wie Schweden, Bolivien, Südafrika, die Schweiz, Chile und Australien eingesetzt."
 tech_ju_86_bomber_equipment_1:0 "Ju 86 D"
 tech_ju_86_bomber_equipment_1_desc:0 "Die Ju 86 ist ein leichter Bomber."
 tech_ju_86_bomber_equipment_2:0 "Ju 86 E"
 tech_ju_86_bomber_equipment_2_desc:0 "Die Ju 86 R ist ein leichter Bomber."
 ju_86_engine1_upgrade:0 "Jumo 205C"
 ju_86_engine1_upgrade_desc:0 "Verbessert die Triebwerke auf das Jumo 205C, um die Flugleistung zu erhöhen."
 ju_86_engine2_upgrade:0 "BMW 132F"
 ju_86_engine2_upgrade_desc:0 "Rüstet die Triebwerke auf den BMW 132F auf, um die Flugleistung zu erhöhen."
 ju_86_engine3_upgrade:0 "BMW 132N"
 ju_86_engine3_upgrade_desc:0 "Rüstet die Triebwerke auf den BMW 132N auf, um die Flugleistung zu erhöhen."
 ju_86_range_upgrade:0 "Reichweite"
 ju_86_range_upgrade_desc:0 "Indem wir einen Teil der Nutzlast durch Treibstoff ersetzen, können wir die Reichweite unserer Flugzeuge erhöhen."
 ju_86_reliability_upgrade:0 "Verlässlichkeit"
 ju_86_reliability_upgrade_desc:0 "Die frühen Ju 86-Modelle hatten Probleme mit der Instabilität. Modifikationen an der Zelle sollten dieses Problem beheben können."
 tech_ju_86_p_bomber_equipment_1:0 "Ju 86 P"
 tech_ju_86_p_bomber_equipment_1_desc:0 "Die Ju 86 P ist eine Weiterentwicklung der Ju 86 für große Höhen."
 do_17_z_bomber_equipment:0 "Leichter Bomber Do-17Z"
 do_17_z_bomber_equipment_desc:0 "Leichte Bomber sind mehrmotorige Flugzeuge, die feindliche Bodenziele und strategische Ziele angreifen."
 do_17_z_bomber_equipment_1:0 "Dornier 17 Z"
 do_17_z_bomber_equipment_1_short:0 "Leichter Bomber Do 17 Z"
 do_17_z_bomber_equipment_1_desc:0 "Die Dornier Do 17 Z-Serie wurde zum bekanntesten Flugzeug der Do 17. Der Rumpf wurde umgestaltet, wobei das Cockpit wegfiel, so dass ein Heckschützenplatz eingebaut werden konnte. Ursprünglich wurde die Variante mit zwei DB 600-Triebwerken erprobt, da diese jedoch für einsitzige Jäger reserviert waren, wurden die Bramo Fafnir 323 P-Triebwerke verwendet. Die Bombenlast des Flugzeugs wurde zunächst erhöht, dann aber aufgrund des zusätzlichen Gewichts durch verbesserte Funktionen wie neue Maschinengewehre und ein weiteres Besatzungsmitglied verringert. Die Tage der Do 17 als Bomber waren gezählt.\n\nAusgediente Dornier Do 17 Ms können zu Dornier Do 17 Zs umgebaut werden."
 tech_do_17_z_bomber_equipment_1:0 "Do 17 Z"
 tech_do_17_z_bomber_equipment_1_desc:0 "Die Do 17 Z ist eine Weiterentwicklung der Do 17."
 ju_86_p_bomber_equipment:0 "Leichter Bomber Ju-86P"
 ju_86_p_bomber_equipment_desc:0 "Leichte Bomber sind mehrmotorige Flugzeuge, die für den Angriff auf feindliche Boden- und strategische Ziele ausgelegt sind."
 ju_86_p_bomber_equipment_1:0 "Junkers 86 P"
 ju_86_p_bomber_equipment_1_short:0 "Leichter Bomber Ju 86 P"
 ju_86_p_bomber_equipment_1_desc:0 "Die Junker Ju 86 P wurde mit einer größeren Spannweite, einer Druckkabine, einem neuen Junkers Jumo 207A-1 Turbomotor und einer Zwei-Mann-Besatzung neu konstruiert. Das Flugzeug konnte eine Höhe von 12.000 Metern erreichen. Aufgrund seiner großen Höhe war das Flugzeug für die Langstrecken-Fotoaufklärung und für Bombenangriffe in großer Höhe bestens geeignet. Die Effektivität des Höhenflugzeugs wurde jedoch durch britische Westland Welkins, modifizierte Supermarine Spitfire Vs und sowjetische Jakowlew Jak-9PDs konterkariert. Veraltete Junker Ju 86 E und Ds können zu Junker Ju 86 Ps umgebaut werden."
 he_111_bomber_equipment:0 "He-111A Mittlerer Bomber"
 he_111_bomber_equipment_desc:0 "Die Heinkel He 111 tarnte sich zunächst als ziviles Verkehrsflugzeug, obwohl sie von Anfang an als schneller, mittelgroßer Bomber konzipiert war. Der interne Hauptbombenschacht konnte 2.000 kg Bomben aufnehmen und mit externen Racks konnten zusätzlich 3.600 kg transportiert werden, was jedoch die Leistung des Flugzeugs stark beeinträchtigte. Das Flugzeug konnte schwere Schäden davontragen und trotzdem in der Luft bleiben. Das Flugzeug wurde zum Arbeitspferd der Luftwaffe und diente als mittlerer Bomber, strategischer Bomber, Torpedobomber und Transportflugzeug. Die Heinkel He 111 A diente als erster Prototyp."
 he_111_bomber_equipment_1:0 "Heinkel 111 A"
 he_111_bomber_equipment_1_short:0 "Mittlerer Bomber He 111 A"
 he_111_bomber_equipment_1_desc:0 "Die Heinkel He 111 tarnte sich zunächst als ziviles Verkehrsflugzeug, war aber von Anfang an als schnelles, mittleres Bombenflugzeug konzipiert. Der interne Hauptbombenschacht konnte 2.000 kg Bomben aufnehmen, mit externen Racks konnten zusätzlich 3.600 kg transportiert werden, was jedoch die Leistung des Flugzeugs stark beeinträchtigte. Das Flugzeug konnte schwere Schäden davontragen und trotzdem in der Luft bleiben. Das Flugzeug wurde zum Arbeitspferd der Luftwaffe und diente als mittlerer Bomber, strategischer Bomber, Torpedobomber und Transportflugzeug. Die Heinkel He 111 A diente als erster Prototyp."
 he_111_bomber_equipment_2:0 "Heinkel 111 B"
 he_111_bomber_equipment_2_short:0 "Mittlerer Bomber He 111 B"
 he_111_bomber_equipment_2_desc:0 "Die erste Serienversion des He 111-Bombers."
 he_111_bomber_equipment_3:0 "Heinkel 111 E"
 he_111_bomber_equipment_3_short:0 "Mittlerer Bomber He 111 E"
 he_111_bomber_equipment_3_desc:0 "Die He 111 E hatte eine höhere Nutzlast."
 he_111_f_bomber_equipment:0 "He-111F Mittlerer Bomber"
 he_111_f_bomber_equipment_desc:0 "Mittlere Bomber sind zweimotorige Bomber, die zur Bekämpfung feindlicher Boden- und strategischer Ziele eingesetzt werden."
 he_111_bomber_equipment_4:0 "Heinkel 111 F"
 he_111_bomber_equipment_4_short:0 "Mittlerer Bomber He 111 F"
 he_111_bomber_equipment_4_desc:0 "Die He 111 F wurde mit verbesserten Motoren und einem modifizierten Flügel gebaut."
 he_111_p_bomber_equipment:0 "He-111P Mittlerer Bomber"
 he_111_p_bomber_equipment_desc:0 "Mittlere Bomber sind zweimotorige Bomber, die für den Angriff auf gegnerische Boden- und strategische Ziele eingesetzt werden."
 he_111_bomber_equipment_5:0 "Heinkel 111 P"
 he_111_bomber_equipment_5_short:0 "Mittlerer Bomber He 111 P"
 he_111_bomber_equipment_5_desc:0 "Die Heinkel He 111 P verfügte über neue flüssigkeitsgekühlte DB 601A-1-Motoren und ein neu gestaltetes Bugteil, das die Montage eines zusätzlichen 7,92 mm MG15 ermöglichte. Die glatte, verglaste Nase ermöglichte den Piloten eine bessere Sicht. Zu den weiteren Merkmalen gehörten ein verbessertes Funkgerät, selbstabdichtende Treibstofftanks und halb einklappbare Räder zur Verringerung des Luftwiderstands.\n\nAufgrund größerer Änderungen können veraltete Heinkel He 111 F nicht in Heinkel He 111 Ps umgerüstet werden."
 he_111_h_bomber_equipment_1:0 "Heinkel 111 H"
 he_111_h_bomber_equipment_1_short:0 "Mittlerer Bomber He 111 H"
 he_111_h_bomber_equipment_1_desc:0 "Aufgrund von Lieferschwierigkeiten der flüssigkeitsgekühlten DB 601-Motoren wurde das Triebwerk des Flugzeugs auf Junkers Jumo 211 umgestellt. Das Flugzeug entsprach weitgehend dem Modell He 111 P, obwohl einige Varianten mit einer Kabelschneidevorrichtung zur Abwehr von Sperrballons ausgestattet waren. Die Heinkel He 111 H-Serie sollte das meistproduzierte Flugzeug von Heinkel werden. Ausgediente Heinkel He 111 Ps können zu Heinkel He 111 Hs umgebaut werden."
 he_111_h6_bomber_equipment_1:0 "Heinkel 111 H-6"
 he_111_h6_bomber_equipment_1_short:0 "He 111 H-6 Mittlerer Bomber"
 he_111_h6_bomber_equipment_1_desc:0 "Die Heinkel He 111 H-6 leitete die allgemeine Verbesserung der H-Serie ein, indem sie mit Jumo 211 F-1-Triebwerken ausgestattet wurde, die die Geschwindigkeit des Flugzeugs erhöhten. Die Steiggeschwindigkeit wurde erhöht und eine etwas höhere Flughöhe erreicht. Die Verteidigungsbewaffnung des Flugzeugs wurde durch den Einbau einer 20-mm-MG-FF-Kanone und zusätzlicher 7,92-mm-MG15-Kanonen weiter verbessert. Veraltete Heinkel He 111 H können zu Heinkel He 111 H-6 umgebaut werden."
 he_111_h16_bomber_equipment_1:0 "Heinkel 111 H-16"
 he_111_h16_bomber_equipment_1_short:0 "He 111 H-16 Mittlerer Bomber"
 he_111_h16_bomber_equipment_1_desc:0 "Die Heinkel He 111 H-16 stellte eine große Veränderung in der Verteidigungsbewaffnung dar, da alle 7,92 mm MG15 durch 13 mm MG 131 in elektrisch angetriebenen Türmen ersetzt wurden. Die Triebwerke wurden auf Jumo 211 F-2 aufgerüstet, was die Geschwindigkeit und die Dienstgipfelhöhe verbesserte. Alle Flugzeuge wurden mit Funkgeräten ausgestattet, einige erhielten ein FuG 200 Hohentwiel-Seefunkradar. \neraltete Heinkel He 111 H-6 können zu Heinkel He 111 H-16 umgerüstet werden."
 he_111_bomb_upgrade:0 "Bomben"
 he_111_bomb_upgrade_desc:0 "Die He 111 kann zwar nur eine begrenzte Anzahl von Bomben in ihrem Bombenschacht unterbringen, aber die Zelle selbst kann das Gewicht zusätzlicher Bomben tragen. Durch die Anbringung der Bomben an der Außenseite des Flugzeugs können wir die Nutzlast auf Kosten der Flugleistung erhöhen."
 he_111_range_upgrade:0 "Treibstoff"
 he_111_range_upgrade_desc:0 "Ein zusätzlicher Treibstofftank erhöht die Reichweite des Flugzeugs."
 he_111_engine_upgrade:0 "Triebwerke"
 he_111_engine_upgrade_desc:0 "Stärkere Triebwerke erhöhen die Flugleistung unseres Flugzeugs."
 he_111_engine2_upgrade:0 "Triebwerke"
 he_111_engine2_upgrade_desc:0 "Stärkere Triebwerke erhöhen die Flugleistung unseres Flugzeugs."
 he_111_gun_upgrade:0 "Geschütze"
 he_111_gun_upgrade_desc:0 "Durch die Aufrüstung der Verteidigungsbewaffnung kann die He 111 ihren Auftrag im umkämpften Luftraum besser erfüllen."
 he_111_p_engine_upgrade:0 "Triebwerke"
 he_111_p_engine_upgrade_desc:0 "Leistungsfähigere Triebwerke erhöhen die Flugleistung unseres Flugzeugs."
 he_111_p_engine2_upgrade:0 "Triebwerke"
 he_111_p_engine2_upgrade_desc:0 "Leistungsfähigere Triebwerke erhöhen die Flugleistung unserer Flugzeuge."
 he_111_p_engine3_upgrade:0 "Triebwerke"
 he_111_p_engine3_upgrade_desc:0 "Stärkere Triebwerke erhöhen die Flugleistung unserer Flugzeuge."
 he_111_p_engine4_upgrade:0 "Triebwerke"
 he_111_p_engine4_upgrade_desc:0 "Rüsten Sie die Triebwerke auf den Jumo 213 auf und fügen Sie einen Turbolader hinzu, um die Leistung in großer Höhe zu erhöhen."
 he_111_p_bomb_upgrade:0 "Bomben"
 he_111_p_bomb_upgrade_desc:0 "Erhöht die maximale Bombenlast auf Kosten der Reichweite."
 he_111_fuel_upgrade:0 "Reichweite"
 he_111_fuel_upgrade_desc:0 "Ermöglicht es dem Flugzeug, zusätzlichen Treibstoff mitzuführen."
 he_111_armor_upgrade:0 "Panzerung"
 he_111_armor_upgrade_desc:0 "Zusätzliche Panzerung erhöht die Überlebensfähigkeit des Flugzeugs."
 tech_he_111_bomber_equipment_1:0 "He 111 A"
 tech_he_111_bomber_equipment_1_desc:0 "Die Flugleistung des Bombers He 111 A war zwar viel geringer als erwartet, aber vielleicht könnte eine Version mit stärkeren Triebwerken entwickelt werden."
 tech_he_111_bomber_equipment_2:0 "He 111 B"
 tech_he_111_bomber_equipment_2_desc:0 "Die erste Serienversion der Heinkel He 111, die Triebwerke wurden zu DB600C-Motoren aufgerüstet, was die Leistung erhöhte. Ein MG15-Geschütz wurde in der Nase installiert, und zwei Abwehrtürme, ein drehbarer Geschützturm in der Nase und ein flexibler Turm unter dem Rumpf. Die Heinkel He 111 B hatte eine auf 1.500 kg erhöhte Nutzlast, eine höhere Höchstgeschwindigkeit und eine größere Flughöhe als die Vorgängerversionen. Veraltete Heinkel He 111 A können zu Heinkel He 111 B umgebaut werden."
 tech_he_111_bomber_equipment_3:0 "He 111 E"
 tech_he_111_bomber_equipment_3_desc:0 "Ende 1937 begannen die Arbeiten an einer Heinkel He 111 D-Variante mit DB600Ga-Motoren, die jedoch für Jagdflugzeuge benötigt wurden, und andere Motoren erwiesen sich als unzuverlässig, so dass die Serie zugunsten der Heinkel He 111 E eingestellt wurde. Die E hatte die Jumo 210Ga-Motoren, die die Leistung und die Gesamtgeschwindigkeit erhöhten. Die Nutzlast wurde weiter auf 2.000 kg erhöht. Eines der bemerkenswertesten Merkmale des Flugzeugs war ein verbessertes FuG-Funksystem.\nAusgediente Heinkel He 111 B können zu Heinkel He 111 E umgebaut werden."
 tech_he_111_bomber_equipment_4:0 "He 111 F"
 tech_he_111_bomber_equipment_4_desc:0 ": Die Heinkel He 111 F war eine Reihe von Modifikationen, bei denen das Flugzeug von elliptischen Flügeln zu geraden Vorder- und Hinterkanten überging, die einfacher herzustellen waren. Zwanzig Exemplare der F-Serie wurden in die Türkei exportiert. Spätere Varianten der Heinkel He 111 F wurden mit den leistungsfähigeren Jumo 211 A-3-Triebwerken ausgestattet. \neraltete Heinkel He 111 E können zu Heinkel He 111 F umgebaut werden."
 tech_he_111_bomber_equipment_5:0 "He 111 P"
 tech_he_111_bomber_equipment_5_desc:0 "Durch die Verfeinerung der Konstruktion erhalten wir eine bessere Zelle, mit der wir arbeiten können und die ein größeres Potenzial für die Nutzlast bietet."
 do_215_bomber_equipment:0 "Leichter Bomber Do-215B"
 do_215_bomber_equipment_desc:0 "Leichte Bomber sind zweimotorige Bomber, die für den Angriff auf feindliche Boden- und strategische Ziele eingesetzt werden."
 do_215_bomber_equipment_1:0 "Dornier 215 B"
 do_215_bomber_equipment_1_short:0 "Leichter Bomber Do 215 B"
 do_215_bomber_equipment_1_desc:0 "Die Dornier Do 215 war ursprünglich als Exportversion der Dornier Do 17Z vorgesehen, wurde jedoch in der Luftwaffe als leichter Bomber, Aufklärer und Nachtjäger eingesetzt. Das Flugzeug erhielt neue Triebwerke, die DB 601 Ba-Reihenmotoren, die die Flugleistung des Flugzeugs erheblich verbesserten. Das Flugzeug wurde in begrenzter Stückzahl produziert."
 do_217_bomber_equipment:0 "Leichter Bomber Do-217E"
 do_217_k_bomber_equipment:0 "Leichter Bomber Do-217K"
 do_217_bomber_equipment_desc:0 "Leichte Bomber sind zweimotorige Bomber, die zum Angriff auf feindliche Boden- und strategische Ziele eingesetzt werden."
 do_217_k_bomber_equipment_desc:0 "Leichte Bomber sind zweimotorige Bomber, die für den Angriff auf gegnerische Boden- und strategische Ziele eingesetzt werden."
 do_217_bomber_equipment_1:0 "Dornier 217 E"
 do_217_bomber_equipment_1_short:0 "Leichter Bomber Do 217 E"
 do_217_bomber_equipment_1_desc:0 "Die Konstrukteure von Dornier erkannten den Bedarf an einem zweimotorigen Bomber oder Langstreckenaufklärer und machten sich an die Entwicklung eines neuen Flugzeugs, der Do 217. Das Flugzeug war mit zwei luftgekühlten BMW 801A-Motoren ausgestattet, hatte eine um einen Meter größere Spannweite als die Do 17 und eine Bombenzuladung von bis zu 3.500 kg. Anstelle von Bomben konnte das Flugzeug auch mit einem Torpedo und drei Luftminen ausgerüstet werden. Bei ihrem ersten Einsatz wurde die Maschine zur Minenräumung und Schiffsbekämpfung in der Nordsee eingesetzt."
 tech_do_217_bomber_equipment_1:0 "Do 217 E"
 tech_do_217_bomber_equipment_1_desc:0 "Während Dornier die Do 217 als großen Sturzkampfbomber entwickelte, konnte die Entwicklung als mittlerer oder schwerer Bomber viel schneller vorangetrieben werden."
 do_217_bomber_equipment_2:0 "Dornier 217 K"
 do_217_bomber_equipment_2_short:0 "Leichter Bomber Do 217 K"
 do_217_bomber_equipment_2_desc:0 "Die Dornier Do 217 erhielt ein neues stromlinienförmiges Cockpit mit einem stufenlosen Design, das erstmals in der Heinkel He 111 P verwendet worden war. Das neue Design machte das Flugzeug aerodynamischer und zur schnellsten Konstruktion der Do 217-Baureihe.\n\nAusgediente Dornier Do 217 Es können zu Do 217 Ks umgebaut werden."
 tech_do_217_bomber_equipment_2:0 "Do 217 K"
 tech_do_217_bomber_equipment_2_desc:0 "Mit dem Erfolg des Bomberdesigns der Do 217 sollten unsere Ingenieure das Design perfektionieren, um die Leistung und die defensive Bewaffnung zu verbessern."
 do_217_gb_bomber_equipment_1:0 "Dornier 217 K-2 (gelenkte Bombe)"
 do_217_gb_bomber_equipment_1_short:0 "Do 217 K-2 Marinebomber (gelenkte Bombe)"
 do_217_gb_bomber_equipment_1_desc:0 "Die Dornier Do 217 K-2 war eine spezialisierte Variante zur Schiffsabwehr und mit Hartpunkten ausgestattet, die es dem Flugzeug ermöglichten, zwei Fritz X-Lenkbomben zu tragen, die durch das FuG 203 Kehl-Lenksystem gelenkt wurden. Die Tragflächen wurden um fünf Meter verbreitert, was der K-2 eine wesentlich bessere Höhenleistung verlieh.\n\nAusgediente Dornier Do 217 E und K können zu Do 217 K-2 umgebaut werden."
 tech_do_217_gb_bomber_equipment_1:0 "Do 217 K-2 (gelenkte Bombe)"
 tech_do_217_gb_bomber_equipment_1_desc:0 "Eine Variante der Do 217 K, die zur Beförderung von funkgesteuerten Bomben umgerüstet wurde."
 do_317_bomber_equipment:0 "Do-317 Mittlerer Bomber"
 do_317_bomber_equipment_desc:0 "Mittlere Bomber sind zweimotorige Bomber, die zum Angriff auf feindliche Boden- und strategische Ziele eingesetzt werden."
 do_317_bomber_equipment_1:0 "Dornier 317"
 do_317_bomber_equipment_1_short:0 "Do 317 Mittlerer Bomber"
 do_317_bomber_equipment_1_desc:0 "Die Dornier Do 317 war der Entwurf von Dornier für das "Bomber B"-Projekt. Es gab zwei Versionen: eine vereinfachte A-Variante und ein weiterentwickeltes B-Modell. Die B-Variante verfügte über ferngesteuerte Geschütztürme, eine höhere Bombenzuladung, verlängerte Tragflächen und ein besseres Triebwerk. Die Zelle wurde mit Blick auf eine Druckkabine konstruiert, doch die Erprobung ergab, dass die Leistung gegenüber der Do 217 nur geringfügig gesteigert werden konnte. Die sechs Prototypen wurden mit einem FuG 203 Kehl-Funksteuerungsgerät ausgerüstet und als Henschel Hs 293-Schiffsabwehrraketen eingesetzt."
 tech_do_317_bomber_equipment_1:0 "Do 317"
 tech_do_317_bomber_equipment_1_desc:0 "Die Do 317 ist ein mittlerer Bomber, der als Nachfolger der Do 217 vorgesehen war."
 tech_ju_89_bomber_equipment_1:0 "Ju 89"
 tech_ju_89_bomber_equipment_1_desc:0 "Zu Beginn des Jahres 1933 erkannte General Walther Wever die Bedeutung der strategischen Bombardierung für den bevorstehenden Krieg. Wever begann Gespräche mit Dornier und Junkers, um einen Langstreckenbomber zu entwickeln. Die vorgeschlagene Bewaffnung des Flugzeugs bestand aus zwei 20-mm-MG FF-Kanonen, zwei 7,92-mm-MG 15 und einer Nutzlast von 1.600 kg. Die ersten Prototypen der Junkers Ju 89 erwiesen sich als vielversprechend, doch nach dem Tod von General Wever im Jahr 1936 bevorzugten seine Nachfolger bei der Luftwaffe Sturzkampfbomber und bodennahe Unterstützung."
 do_217_fritz_upgrade:0 "Fritz X"
 do_217_fritz_upgrade_desc:0 "Installation der notwendigen Ausrüstung für die Ausrüstung der Bomber mit Lenkbomben."
 do_217_engine_upgrade:0 "Triebwerke"
 do_217_engine_upgrade_desc:0 "Stärkere Motoren werden die Do 217 noch leistungsfähiger machen."
 do_217_gun_upgrade:0 "Geschütze"
 do_217_gun_upgrade_desc:0 "Aufrüstung der defensiven Maschinengewehre zu stärkeren Waffen."
 do_217_range_upgrade:0 "Reichweite"
 do_217_range_upgrade_desc:0 "Durch den Austausch von Bomben gegen Treibstofftanks können wir die Reichweite der Do 217 auf Kosten der Angriffskraft erhöhen."
 do_217_bombs_upgrade:0 "Bomben"
 do_217_bombs_upgrade_desc:0 "Zusätzliche Bomben erhöhen die Angriffskraft unseres Flugzeugs."
 do_217_armor_upgrade:0 "Panzerung"
 do_217_armor_upgrade_desc:0 "Eine zusätzliche Panzerung wird unser Flugzeug auf Kosten der Flugleistung schützen."
 do_217_k_engine_upgrade:0 "Triebwerke"
 do_217_k_engine_upgrade_desc:0 "Rüsten Sie die Triebwerke auf den DB 603A auf, um die Flugleistung zu erhöhen."
 do_217_k_guns_upgrade:0 "Geschütze"
 do_217_k_guns_upgrade_desc:0 "Stärkere Defensivbewaffnung."
 he_177_cannon_upgrade:0 "Geschütze"
 he_177_cannon_upgrade_desc:0 "Verbessern Sie die Verteidigungswaffen unserer Flugzeuge."
 ju_89_bomber_equipment:0 "Ju-89 Schwerer Bomber"
 ju_89_bomber_equipment_desc:0 "Schwere Bomber sind vier- oder mehrmotorige Bomber, die hauptsächlich für den Angriff auf feindliche strategische Ziele eingesetzt werden."
 ju_89_bomber_equipment_1:0 "Junkers 89"
 ju_89_bomber_equipment_1_short:0 "Schwerer Bomber Ju 89"
 ju_89_bomber_equipment_1_desc:0 "Anfang 1933 erkannte General Walther Wever die Bedeutung der strategischen Bombardierung für den bevorstehenden Krieg. Wever begann Gespräche mit Dornier und Junkers, um einen Langstreckenbomber zu entwickeln. Die vorgeschlagene Bewaffnung des Flugzeugs umfasste zwei 20-mm-MG FF-Kanonen, zwei 7,92-mm-MG 15 und eine Nutzlast von 1.600 kg. Die ersten Prototypen der Junkers Ju 89 erwiesen sich als vielversprechend, doch nach dem Tod von General Wever im Jahr 1936 bevorzugten seine Nachfolger bei der Luftwaffe Sturzkampfbomber und bodennahe Unterstützung."
 he_177_bomber_equipment:0 "Schwerer Bomber He-177A1"
 he_177_bomber_equipment_desc:0 "Schwere Bomber sind vier- oder mehrmotorige Bomber, die in erster Linie zum Angriff auf feindliche strategische Ziele eingesetzt werden."
 he_177_bomber_equipment_1:0 "Heinkel 177 'Greif' A-1"
 he_177_bomber_equipment_1_short:0 "Schwerer Bomber He 177 A-1"
 he_177_bomber_equipment_1_desc:0 "Die Heinkel He 177 wurde als Langstreckenbomber nach dem Prinzip von General Wever entwickelt, den Ural angreifen zu können. Im Gegensatz zu anderen Langstreckenbombern wurde die He 177 von zwei DB 606-Motoren mit einer Leistung von je 2.000 PS angetrieben. Diese Motoren waren neu und litten unter zahlreichen Kinderkrankheiten, wie z.B. dem Auftreten von Feuer, was dem Flugzeug den Spitznamen Reichsfeuerzeug einbrachte. Die He 177 wurde 1942 in Dienst gestellt, obwohl sie mit einer Reihe von technischen Schwierigkeiten und vielfältigen Einsatzmöglichkeiten zu kämpfen hatte."
 wever_bomber_equipment:0 "Schwerer Bomber He-177A3"
 wever_bomber_equipment_desc:0 "Schwere Bomber sind vier- oder mehrmotorige Bomber, die in erster Linie zum Angriff auf feindliche strategische Ziele eingesetzt werden."
 he_177_bomber_equipment_2:0 "Heinkel 177 'Greif' A-3"
 he_177_bomber_equipment_2_short:0 "Schwerer Bomber He 177 A-3"
 he_177_bomber_equipment_2_desc:0 "Die A-3-Baureihe sollte die Probleme der A-1 und A-2 beheben, die von Motorproblemen geplagt waren. Der Rumpf wurde um 1,6 Meter verlängert und die Triebwerke wurden verlegt und durch DB 610 A/B-Triebwerke ersetzt. Das elektrische System wurde verbessert, und die ältere Abwehrbewaffnung wurde durch neuere Ausrüstung ersetzt.\n\nDurch die umfangreichen Änderungen können veraltete Heinkel He 177 A-1 nicht in He 177 A-3 umgerüstet werden."
 he_177_bomb_upgrade:0 "Bomben"
 he_177_bomb_upgrade_desc:0 "Durch die Verringerung der Treibstoffmenge können wir die Bombenlast, die unsere Flugzeuge tragen können, auf Kosten der Reichweite erhöhen."
 he_177_guns_upgrade:0 "Geschütze"
 he_177_guns_upgrade_desc:0 "Verbessern Sie die Verteidigungswaffen Ihrer Flugzeuge."
 he_177_fritz_upgrade:0 "Fritz X"
 he_177_fritz_upgrade_desc:0 "Die He 177 kann so umgerüstet werden, dass sie bis zu drei gelenkte Bomben tragen kann, was die Treffsicherheit des Flugzeugs deutlich erhöht."
 he_177_engine_upgrade:0 "Triebwerke"
 he_177_engine_upgrade_desc:0 "Stärkere Triebwerke steigern die ohnehin schon beeindruckenden Flugleistungen des Greif"
 he_177_a5_bomber_equipment:0 "Schwerer Bomber He-177A5"
 he_177_a5_bomber_equipment_desc:0 "Schwere Bomber sind vier- oder mehrmotorige Bomber, die in erster Linie zum Angriff auf feindliche strategische Ziele eingesetzt werden."
 he_177_bomber_equipment_3:0 "Heinkel 177 A-5"
 he_177_bomber_equipment_3_short:0 "Schwerer Bomber He 177 A-5"
 he_177_bomber_equipment_3_desc:0 "Die A-5 war die Hauptbaureihe, bei der die inzwischen standardisierte Zelle der A-3 verwendet wurde. Die Tragflächen wurden verstärkt, um den Einbau von ETC 2000/XII-Flügelgestellen zu ermöglichen. Die Verteidigungsbewaffnung wurde weiter erhöht, indem bemannte Maschinengewehre durch ferngesteuerte Geschütze ersetzt wurden. Veraltete Heinkel He 177 A-3 können zu He 177 A-5 umgebaut werden."
 he_177_gb_bomber_equipment_1:0 "Heinkel 177 A-5/R1 (gelenkte Bombe)"
 he_177_gb_bomber_equipment_1_short:0 "He 177 A-5/R1"
 he_177_gb_bomber_equipment_1_desc:0 "Die A-5/R1 nutzte die standardisierte Zelle der A-3- und A-5-Baureihe mit geringfügigen Optimierungen für den Einbau von FX 1400 Fritz X und Hs 293-Lenkbomben, die von FuG 203 Kehl-Funkleitgeräten geführt wurden. Das Flugzeug konnte drei FX 1400 Fritz X oder drei Hs 293 tragen.\n\nAusgediente Heinkel He 177 A-5 können zu Marinebombern umgebaut werden."
 he_177a5_bomb_upgrade:0 "Bomben"
 he_177a5_guns_upgrade:0 "Geschütze"
 he_177a5_bomb_upgrade_desc:0 "Führen zusätzliche Nutzlast anstelle von Treibstoff mit sich. Diese Waffen sind für Angriffe auf die Infrastruktur gedacht und verbessern nicht den Boden- oder Seeangriff."
 he_177a5_guns_upgrade_desc:0 "Rüsten Sie die Verteidigungswaffen des Flugzeugs auf."
 he_177_reliability_upgrade:0 "Verlässlichkeit"
 he_177_reliability_upgrade_desc:0 "Die ersten Versionen des Greif haben sich als extrem anfällig für Triebwerksbrände erwiesen. Die Behebung dieser Probleme wird die Zuverlässigkeit der Greif erhöhen."
 he_177_armor_upgrade:0 "Panzerung"
 he_177_armor_upgrade_desc:0 "Während die Hauptbewaffnung der Greif ihre Geschwindigkeit ist, hat sich das Flugzeug selbst als ziemlich zerbrechlich erwiesen. Eine Verstärkung der Zelle wird die Wahrscheinlichkeit erhöhen, dass der Greif feindliche Angriffe überlebt."
 tech_he_177_bomber_equipment_1:0 "Er 177"
 tech_he_177_bomber_equipment_1_desc:0 "Deutschland muss einen schweren Langstreckenbomber entwickeln. Die Greif ist die Lösung für dieses Problem."
 tech_he_177_bomber_equipment_2:0 "He 177 A-3"
 tech_he_177_bomber_equipment_2_desc:0 "Die Verlegung der Triebwerke an einen neuen Standort wird viele der Probleme lösen, die die Greif plagen."
 he_111_z_bomber_equipment:0 "He-111Z Transport"
 he_111_z_bomber_equipment_desc:0 "Schwere Bomber sind vier- oder mehrmotorige Bomber, die in erster Linie zum Angriff auf feindliche strategische Ziele eingesetzt werden."
 he_111_z_bomber_equipment_1:0 "Heinkel 111 Z"
 he_111_z_bomber_equipment_1_short:0 "He 111 Z Transport"
# he_111_z_bomber_equipment_1_desc:0 "Die He 111 Z ist ein großer schwerer Bomber, der aus zwei He 111-Bombern zu einem einzigen Flugzeug zusammengefügt wurde."
 tech_he_111_z_bomber_equipment_1:0 "He 111 Z"
 tech_he_111_z_bomber_equipment_1_desc:0 "Durch die Kombination von zwei He 111 zu einem Flugzeug entsteht ein schwerer Bomber."
 tech_he_177_bomber_equipment_3:0 "He 177 A-5"
 tech_he_177_bomber_equipment_3_desc:0 "Die He 177 A-5 war eine Weiterentwicklung der He 177 A-3 und zeichnete sich durch zahlreiche Verbesserungen der Zuverlässigkeit aus."
 tech_he_177_gb_bomber_equipment_1:0 "He 177 A-5 (gelenkte Bombe)"
 tech_he_177_gb_bomber_equipment_1_desc:0 "Eine Variante der He 177 A-5, die so modifiziert wurde, dass sie funkgelenkte Bomben tragen kann."
 tech_me_264_bomber_equipment_1:0 "Me 264"
 tech_me_264_bomber_equipment_1_desc:0 "Die Me 264 war ein schwerer Langstreckenbomber."
 tech_ju_488_bomber_equipment_1:0 "Ju 488"
 tech_ju_488_bomber_equipment_1_desc:0 "Die Ju 488 war ein schweres Langstreckenbombenflugzeug."
 tech_ju_287_bomber_equipment_1:0 "Ju 287"
 tech_ju_287_bomber_equipment_1_desc:0 "Der Ju 287 Prüfstand wurde zu einem Bomber umgebaut."
 tech_ju_287_bomber_equipment_2:0 "Ju 287 A"
 tech_ju_287_bomber_equipment_2_desc:0 "Eine Weiterentwicklung der Ju 287 als Bomber."
 tech_he_115_bomber_equipment_1:0 "He 115"
 tech_he_115_bomber_equipment_1_desc:0 "Die He 115 war ein Schwimmflugzeug-Torpedobomber."
 tech_transport_ju_52_equipment_1:0 "Ju-52/3m Transport"
 tech_transport_ju_52_equipment_1_desc:0 "Die Ju-52, auch bekannt als 'Tande Ju', war ein frühes Transportflugzeug, das 17 Passagiere befördern konnte."
 tech_transport_he_111_h20_equipment_1:0 "He-111 H-20R1 Transport"
 tech_transport_he_111_h20_equipment_1_desc:0 "Die He-111 H-20/R1 oder R2 konnte sechzehn Fallschirmjäger befördern, war mit einer Absprungluke ausgestattet oder konnte als Frachtflugzeug oder Schleppflugzeug eingesetzt werden. Die Verteidigungsbewaffnung ähnelte der der H-16, einige Flugzeuge verfügten jedoch über motorbetriebene Rückentürme."
 tech_ar_95_bomber_equipment_1:0 "Ar 95"
 tech_ar_95_bomber_equipment_1_desc:0 "Die Arado Ar 95 war ein einmotoriger Aufklärungs- und Patrouillendoppeldecker, der von Arado im Auftrag Chiles und der Türkei entwickelt wurde. Eine Variante der Ar 95, die 195, sollte als Torpedobomber auf der Graf Zeppelin eingesetzt werden. Der Entwurf entsprach jedoch nicht den Spezifikationen, und die überlegene Fieseler Fi 167 wurde ausgewählt. Zu Beginn des Krieges wurden die für die Türkei bestimmten Ar 95 von der Luftwaffe beschlagnahmt und für die Ausbildung und Küsteneinsätze in der Ostsee verwendet."
 tech_do_22_bomber_equipment_1:0 "Do 22"
 tech_do_22_bomber_equipment_1_desc:0 "Die Dornier Do 22 wurde von der schweizerischen Dornier-Tochtergesellschaft als dreisitziges, einmotoriges Flugzeug entwickelt, das einen 800-kg-Torpedo oder vier 50-kg-Bomben transportieren konnte. Trotz ihrer guten Leistungen wurde die Maschine nur in kleinen Stückzahlen gebaut und nach Griechenland, Jugoslawien und Finnland exportiert."
 he_111_z_gun_upgrade:0 "Geschütze"
 he_111_z_gun_upgrade_desc:0 "Verbessert die Verteidigungsbewaffnung der He 111 Z."
 me_264_bomber_equipment:0 "Me-264 Schwerer Bomber"
 me_264_bomber_equipment_desc:0 "Schwere Bomber sind vier- oder mehrmotorige Bomber, die in erster Linie zum Angriff auf feindliche strategische Ziele eingesetzt werden."
 me_264_bomber_equipment_1:0 "Messerschmitt 264"
 me_264_bomber_equipment_1_short:0 "Me 264 Schwerer Bomber"
 me_264_bomber_equipment_1_desc:0 ": Die Messerschmitt Me 264 war ursprünglich ein Projekt für ein Langstrecken-Aufklärungsflugzeug, bevor sie zu einem schweren Bomber umgebaut wurde. Die Me 264 wurde als viermotoriger Bomber in Ganzmetallbauweise konstruiert. Der Rumpf war nur leicht gepanzert und trug nur wenige Verteidigungswaffen, um die Treibstoffkapazität und Reichweite zu erhöhen. Das Interesse an dem Flugzeug schwand und das Projekt wurde im September 1944 eingestellt. Messerschmitt schlug daraufhin eine sechsmotorige Version vor, die Me 264/6m oder Me 364, die jedoch nie das Zeichenbrett verließ."
 ju_488_bomber_equipment:0 "Schwerer Bomber Ju-488"
 ju_488_bomber_equipment_1:0 "Junkers 488"
 ju_488_bomber_equipment_1_short:0 "Schwerer Bomber Ju 488"
 ju_488_bomber_equipment_1_desc:0 "Die Junkers Ju 488 war als Behelfsbomber für große Entfernungen gedacht, der auf einer Kombination aus verschiedenen bestehenden Konstruktionen beruhte. Die Zelle basierte auf der Ju 188, das Leitwerk auf der Ju 288. Die Tragflächen wurden verlängert und ein zusätzlicher Mittelteil am Rumpf angebracht, der den Einbau von zwei Triebwerken ermöglichte, wodurch die Gesamtzahl auf vier stieg. Die Verteidigungsbewaffnung bestand aus zwei 20-mm-MG151-Kanonen in ferngesteuerten Heckdrehtürmen. Die Produktion des Flugzeugs wurde an französische Unternehmen vergeben, und der erste Prototyp wurde im Juli 1944 vom französischen Widerstand zerstört."
 ju_287_bomber_equipment:0 "Schwerer Düsenbomber Ju-287"
 ju_287_bomber_equipment_desc:0 "Die Ju 287 war ein großer Düsenbomber."
 ju_287_bomber_equipment_1:0 "Junkers 287 V1"
 ju_287_bomber_equipment_1_short:0 "Schwerer Düsenbomber Ju 287 V1"
 ju_287_bomber_equipment_1_desc:0 "Die Ju 287 wurde ursprünglich zur Erprobung von Strahltriebwerken eingesetzt. Später wurde die Konstruktion zu einem Bomber umgebaut."
 ju_287_bomber_equipment_2:0 "Junkers 287 V3"
 ju_287_bomber_equipment_2_short:0 "Schwerer Düsenbomber Ju 287 V3"
 ju_287_bomber_equipment_2_desc:0 "Obwohl in Deutschland begonnen, wurde der Prototyp für die Produktionsserie des Ju 287-Bombers erbeutet. Er wurde unter der Aufsicht der sowjetischen Streitkräfte fertiggestellt und eine Kleinserie auf der Grundlage dieses Flugzeugs gebaut."
 ar_234_bomber_equipment:0 "Ar-234 B Strahlbomber"
 ar_234_bomber_equipment_desc:0 "Die Arado 234 ist ein Hochgeschwindigkeits-Jetbomber."
 ar_234_equipment_1:0 "Arado 234 B-2 'Blitz'"
 ar_234_equipment_1_short:0 "Ar 234 B-2 Strahlbomber"
 ar_234_equipment_1_desc:0 "Die Arado Ar 234 war der weltweit erste einsatzfähige Bomber mit Strahlantrieb und vier Triebwerken. Die Nutzlast umfasste zwei an den Triebwerken hängende 500 kg-Bomben oder eine 1.000 kg-Bombe unter dem Rumpf mit einer maximalen Nutzlast von 1.500 kg. Das Flugzeug verfügte über keinerlei Abwehrbewaffnung und verließ sich auf seine Geschwindigkeit, um nicht abgefangen zu werden. Die Arado Ar 234 ist das letzte Flugzeug der Luftwaffe, das während des Krieges über England flog."
 ar_234_scout_equipment_1:0 "Arado 234 B-1 'Blitz'"
 ar_234_scout_equipment_1_short:0 "Ar 234 B-1 Aufklärungsflugzeug"
 ar_234_scout_equipment_1_desc:0 "Die Arado Ar 234 B-1 war die Aufklärungsversion und war mit zwei Rb 50/30 oder zwei Rb 75/30 Kameras ausgestattet. Das Flugzeug verließ sich auf seine Geschwindigkeit, da es keine Verteidigungswaffen besaß."
 ar_234_equipment_2:0 "Arado 234 C 'Blitz'"
 ar_234_equipment_2_short:0 "Ar 234 C Strahlbomber"
 ar_234_equipment_2_desc:0 "Die Arado Ar 234 C war mit leichteren BMW 003-Motoren ausgestattet, die in einem Paar als Zweimotorengondeln montiert waren; dadurch wurden 720 kg Gewicht im Vergleich zu den Jumo 004-Motoren eingespart, die für die Me 262 sehr begehrt waren. Die neuen Triebwerke ermöglichten eine höhere Fluggeschwindigkeit, eine schnellere Steigrate und eine größere Reichweite."
 ar_234_bomb_upgrade:0 "Bomben"
 ar_234_bomb_upgrade_desc:0 "Mehr Bomben erhöhen die Nutzlast auf Kosten der Flugleistung."
 ar_234_gun_upgrade:0 "Geschütze"
 ar_234_gun_upgrade_desc:0 "Während die Hauptverteidigung der 234 ihre hohe Geschwindigkeit ist, erhöht eine zusätzliche Bewaffnung die Wahrscheinlichkeit, dass sie den Kontakt mit feindlichen Flugzeugen überlebt."
 ar_234_engine_upgrade:0 "Triebwerke"
 ar_234_engine_upgrade_desc:0 "Stärkere Triebwerke erhöhen die Flugleistung."
 ar_234_fritz_upgrade:0 "Fritz X"
 ar_234_fritz_upgrade_desc:0 "Modifizierung des Flugzeugs für den Einsatz von Lenkbomben."
 tech_ar_234_scout_equipment_1:0 "Ar 234 B-1"
 tech_ar_234_scout_equipment_1_desc:0 "Arado hat für uns ein strahlgetriebenes Aufklärungsflugzeug entwickelt. Dieses Flugzeug könnte in Zukunft auch als Bomber eingesetzt werden."
 tech_ar_234_bomber_equipment_1:0 "Ar 234 B-2"
 tech_ar_234_bomber_equipment_1_desc:0 "Vielleicht sollten wir Arado bitten, diese Konstruktion so anzupassen, dass sie eine Waffennutzlast tragen kann."
 tech_ar_234_bomber_equipment_2:0 "Ar 234 C"
 tech_ar_234_bomber_equipment_2_desc:0 "Die 234 B ist zwar ein Erfolg, aber sie verwendet Triebwerke, die knapp sind. Eine Modifizierung des Entwurfs mit vier weniger leistungsstarken Triebwerken würde sowohl die Geschwindigkeit erhöhen als auch eine einfachere Produktion ermöglichen."
 do_11_engines_upgrade:0 "Triebwerke"
 do_11_engines_upgrade_desc:0 "Stärkere Triebwerke würden die Flugleistung des Flugzeugs erhöhen."
 do_23_upgrade:0 "Flugzeugzelle"
 do_23_upgrade_desc:0 "Die Probleme, die bei der Do 11-Serie auftraten, wurden bei der Do 23 endlich behoben."
 he_59_mg_upgrade:0 "Bewaffnung"
 he_59_mg_upgrade_desc:0 "Die He 59 kann mit bis zu zwei zusätzlichen defensiven Maschinengewehrstellungen ausgestattet werden."
 he_59_cannon_upgrade:0 "Kanone"
 he_59_cannon_upgrade_desc:0 "Installiert eine 20mm MG FF Kanone in der Nase des Flugzeugs. Diese kann sowohl gegen Luft-, Land- als auch Seeziele eingesetzt werden."
 he_59_droptanks_upgrade:0 "Falltanks"
 he_59_droptanks_upgrade_desc:0 "Wir können Abwurftanks einsetzen, um die Reichweite unserer Flugzeuge zu erhöhen."
 ar_95_cannon_upgrade:0 "Kanone"
 ar_95_cannon_upgrade_desc:0 "Installiert zwei 20-mm-MG-FF-Kanonen."
 ar_95_droptanks_upgrade:0 "Abwurftanks"
 ar_95_droptanks_upgrade_desc:0 "Wir können die Reichweite unserer Flugzeuge durch den Einsatz von Abwurftanks erhöhen."
 do_22_bomber_equipment:0 "Do-22 Marinebomber"
 do_22_bomber_equipment_desc:0 "Marinebomber sind Flugzeuge, die feindliche Seeziele aufspüren und zerstören sollen."
 do_22_bomber_equipment_1:0 "Dornier 22"
 do_22_bomber_equipment_1_short:0 "Do 22 Marinebomber"
 do_22_bomber_equipment_1_desc:0 "Die Dornier Do 22 wurde von der schweizerischen Dornier-Tochtergesellschaft als dreisitziges, einmotoriges Flugzeug entwickelt, das einen 800-kg-Torpedo oder vier 50-kg-Bomben tragen konnte. Trotz ihrer guten Leistungen wurde die Maschine nur in kleinen Stückzahlen gebaut und nach Griechenland, Jugoslawien und Finnland exportiert."
 do_22_guns_upgrade:0 "Geschütze"
 do_22_guns_upgrade_desc:0 "Installiert ein zusätzliches defensives Maschinengewehr."
 do_22_land_upgrade:0 "Landversion"
 do_22_land_upgrade_desc:0 "Durch den Umbau der Do 22 von einem Wasserflugzeug zu einem Landflugzeug wird die Flugleistung leicht erhöht."
 he_115_bomber_equipment:0 "He-115 Marinebomber"
 he_115_bomber_equipment_desc:0 "Die Heinkel He 115 war ein dreisitziges Wasserflugzeug, das als Torpedobomber eingesetzt wurde und Aufgaben wie Aufklärung und Minenräumung übernahm. Die Flugzeuge waren mit zwei 7,92-mm-Maschinengewehren gut bewaffnet. Einige Varianten hatten eine 20-mm-Kanone. Das Flugzeug konnte bis zu fünf 250-kg-Bomben, zwei 250-kg-Bomben und einen 800-kg-Torpedo oder eine 920-kg-Seemine tragen. Norwegen bestellte sechs Heinkel He 115, die 1939 ausgeliefert wurden, von denen vier bei der Invasion Norwegens nach Großbritannien entkamen."
 he_115_bomber_equipment_1:0 "Heinkel 115"
 he_115_bomber_equipment_1_short:0 "He 115 Marinebomber"
 he_115_bomber_equipment_1_desc:0 "Die Heinkel He 115 war ein dreisitziges Wasserflugzeug, das als Torpedobomber eingesetzt wurde und Aufgaben wie Aufklärung und Minenräumung übernahm. Die Flugzeuge waren mit zwei 7,92-mm-Maschinengewehren gut bewaffnet. Einige Varianten hatten eine 20-mm-Kanone. Das Flugzeug konnte bis zu fünf 250-kg-Bomben, zwei 250-kg-Bomben und einen 800-kg-Torpedo oder eine 920-kg-Seemine tragen. Norwegen bestellte sechs Heinkel He 115, die 1939 ausgeliefert wurden und von denen vier bei der Invasion Norwegens nach Großbritannien entkamen."
 he_115_guns_upgrade:0 "Offensivwaffen"
 he_115_guns_upgrade_desc:0 "Installiert und verbessert vorwärts feuernde Waffen."
 he_115_cannon_upgrade:0 "Defensivwaffen"
 he_115_cannon_upgrade_desc:0 "Verbessert die Defensivbewaffnung unserer Flugzeuge."
 he_115_bomb_upgrade:0 "Bomben"
 he_115_bomb_upgrade_desc:0 "Installiert zwei zusätzliche Bombengestelle unter den Tragflächen."
 he_115_droptanks_upgrade:0 "Abwurftanks"
 he_115_droptanks_upgrade_desc:0 "Mit den Abwurftanks können wir die Reichweite unserer Flugzeuge erhöhen."
 he_115_armor_upgrade:0 "Panzerung"
 he_115_armor_upgrade_desc:0 "Zusätzliche Panzerung erhöht die Wahrscheinlichkeit, dass unser Flugzeug feindlichem Beschuss standhält."
 he_115_engine_upgrade:0 "Triebwerke"
 he_115_engine_upgrade_desc:0 "Rüstet die Triebwerke auf BMW 801 MA auf, um die Flugleistung zu erhöhen."
 he_115_fuel_upgrade:0 "Reichweite"
 he_115_fuel_upgrade_desc:0 "Durch die Vergrößerung des Kraftstofftanks im Inneren des Flugzeugs können wir die Reichweite der He 115 auf Kosten der Flugleistung erhöhen."
 fw_200_bomber_equipment:0 "Fw-200C Marinebomber"
 fw_200_bomber_equipment_desc:0 "Marinebomber sind Flugzeuge, die feindliche Seeziele aufspüren und zerstören sollen."
 fw_200_c8_bomber_equipment:0 "Fw-200C8 Marinebomber"
 fw_200_c8_bomber_equipment_desc:0 "Marinebomber sind Flugzeuge, die feindliche Seeziele aufspüren und zerstören sollen."
 fw_200_bomber_equipment_1:0 "Focke-Wulf 200 C-1 'Condor'"
 fw_200_bomber_equipment_1_short:0 "Fw 200 C-1 Marinebomber"
 fw_200_bomber_equipment_1_desc:0 "Die Focke-Wulf Fw 200 C-Serie wurde als Marinebomber konzipiert, der eine 1.000 kg schwere Bombe oder mehrere Seeminen tragen kann. Die zusätzlichen Treibstofftanks, die Panzerung, die defensiven Maschinengewehre und die Nutzlast taten der Flugzeugzelle nicht gut."
 fw_200_bomber_equipment_2:0 "Focke-Wulf 200 C-3 'Condor'"
 fw_200_bomber_equipment_2_short:0 "Fw 200 C-3 Marinebomber"
 fw_200_bomber_equipment_2_desc:0 "Die Focke Wulf 200 C-3 verfügte über strukturelle Verbesserungen, zwei neue 15-mm-MG 151-Kanonen und einen Befestigungspunkt für eine zusätzliche 500-kg-Bombe oder einen zusätzlichen Kraftstofftank. Das Flugzeug erhielt neue Bramo 323 R-2 Sternmotoren. Ein zusätzliches Merkmal war der Einbau eines verbesserten Lotfe 7D-Bombenzielgeräts, das die Zielgenauigkeit des Flugzeugs gegen Schiffe erheblich verbesserte. Veraltete Focke Wulf 200 C-1 können zu Focke Wulf 200 C-3 umgebaut werden."
 fw_200_transport_equipment:0 "Fw-200 Transport"
 fw_200_transport_equipment_desc:0 "Marinebomber sind Flugzeuge, die feindliche Seeziele aufspüren und zerstören sollen."
 fw_200_transport_equipment_1:0 "Focke-Wulf 200 'Condor'"
 fw_200_transport_equipment_1_short:0 "Fw 200 Transport"
 fw_200_transport_equipment_1_desc:0 "Die Focke Wulf 200 wurde als viermotoriges Langstreckentransportflugzeug für zivile Flugzeuge entwickelt. Die kaiserlich japanische Marine forderte eine militärische Variante für Such- und Patrouillenflüge an, die jedoch nie in japanische Hände gelangte, da der Krieg in Europa ausbrach. Die Militärversion verfügte über zusätzliche Maschinengewehrstellungen zur Verteidigung, Panzerung und einen zentralen Bombenschacht, der hauptsächlich für zusätzliche Treibstofftanks genutzt wurde. Das Flugzeug wurde vor allem von der Luftwaffe für den Transport von Kriegsgerät eingesetzt. Ein Prototyp, die Fw 200 V3, wurde zu Adolf Hitlers persönlichem Transportmittel umgebaut und ersetzte seine alte Junkers Ju 52. Am 18. Juli 1944 wurde Hitlers Fw 200 bei einem Bombenangriff auf Berlin zerstört."
 tech_fw_200_transport_equipment_1:0 "Fw 200"
 tech_fw_200_transport_equipment_1_desc:0 "Militärische Transportversion eines viermotorigen Eindeckers, der ursprünglich von Focke-Wulf als Langstreckenflugzeug entwickelt wurde."
 he_111_j_bomber_equipment:0 "He-111J Marinebomber"
 he_111_j_bomber_equipment_desc:0 "Marinebomber sind Flugzeuge, die feindliche Seeziele aufspüren und zerstören sollen."
 he_111_j_bomber_equipment_1:0 "Heinkel 111 J"
 he_111_j_bomber_equipment_1_short:0 "He 111 J Marinebomber"
 he_111_j_bomber_equipment_1_desc:0 "Die Leistung der Heinkel He 111 im Tiefflug interessierte die Kriegsmarine. Angetrieben vom DB 600G-Motor konnte das Flugzeug mit bis zu 2.000 kg Torpedos oder Seeminen bewaffnet werden. Der leistungsstärkere Motor war nicht überall erhältlich, so dass ältere DB 600-Modelle verwendet wurden, was sich negativ auf die Leistung des Flugzeugs auswirkte. Aus diesem Grund und wegen der Vier-Mann-Besatzung, die von der Kriegsmarine als extravagant angesehen wurde, wurde das Flugzeug nur in begrenztem Umfang produziert. Veraltete Heinkel He 111 A, B, E und F können zu Heinkel He 111 J umgebaut werden."
 ju_88_a17_bomber_equipment:0 "J-88A17 Marinebomber"
 ju_88_a17_bomber_equipment_1:0 "Junkers 88 A-17"
 ju_88_a17_bomber_equipment_1_short:0 "Ju 88 A-17 Marinebomber"
 ju_88_a17_bomber_equipment_1_desc:0 "Die Junkers Ju 88 A-17 ersetzte die zwei Bombengestelle unter jedem Flügel durch ein Torpedogestell. Veraltete Junker Ju 88 As können zu Ju 88 A-17 umgebaut werden."
 fw_200_c8_bomber_equipment_1:0 "Focke-Wulf 200 C-8 'Condor'"
 fw_200_c8_bomber_equipment_1_short:0 "Fw 200 C-8 Marinebomber"
 fw_200_c8_bomber_equipment_1_desc:0 ": Die Fw C-8-Variante war mit dem FuG 200 Hohentwiel-Suchradar im niedrigen UHF-Band ausgestattet.  Einige Flugzeuge wurden mit dem FuG 203b Kehl Raketensteuerungssender ausgerüstet, obwohl die schwache Zelle und die Anfälligkeit für feindliche Flugzeuge sie nicht zu einem idealen Marinebomber machten. Veraltete Focke-Wulf 200 C-3 können zu Fw 200 C-8 umgebaut werden."
 tech_fw_200_bomber_equipment_1:0 "Fw 200 C-1"
 tech_fw_200_bomber_equipment_2:0 "Fw 200 C-3"
 tech_fw_200_bomber_equipment_3:0 "Fw 200 C-8"
 tech_fw_200_bomber_equipment_1_desc:0 "Die Japaner haben bereits Interesse an einer Langstreckenbomberversion des Fw 200-Flugzeugs gezeigt. Wir könnten diese Möglichkeit für uns selbst untersuchen."
 tech_fw_200_bomber_equipment_2_desc:0 "Eine verbesserte Version der Fw 200 mit strukturellen und defensiven Verbesserungen."
 tech_fw_200_bomber_equipment_3_desc:0 "Eine spätere Entwicklung der Fw 200 mit schwereren Verteidigungswaffen und Radar."
 tech_he_111_j_bomber_equipment_1:0 "He 111 J"
 tech_he_111_j_bomber_equipment_1_desc:0 "Die He 111 J war eine Weiterentwicklung der He 111 J für den Einsatz als Marinebomber."
 tech_ju_88_a17_bomber_equipment_1:0 "Ju 88 A-17"
 tech_ju_88_a17_bomber_equipment_1_desc:0 "Die Ju 88 A-17 war eine Weiterentwicklung der Ju 88 für den Einsatz als Marinebomber."
 tech_ju_290_bomber_equipment_1:0 "Ju 290"
 tech_ju_290_bomber_equipment_1_desc:0 "Die Ju 290 war ein Langstreckenbomber für die Marine."
 tech_ju_290_gb_bomber_equipment_1:0 "Ju 290 (gelenkte Bombe)"
 tech_ju_290_gb_bomber_equipment_1_desc:0 "Die Ju 290 war ein Langstreckenbomber für die Marine. Diese Version trägt funkgelenkte Bomben."
 tech_do_18_equipment_1:0 "Do 18"
 tech_do_18_equipment_1_desc:0 "Die Do 18 war ein Flugboot."
 tech_do_24_equipment_1:0 "Do 24"
 tech_do_24_equipment_1_desc:0 "Die Do 24 war ein Flugboot."
 tech_bv_138_equipment_1:0 "Bv 138"
 tech_bv_138_equipment_1_desc:0 "Die Bv 138 war ein Flugboot."
# bv_138_equipment_1:0 "Bv 138"
 tech_bv_238_equipment_1:0 "Bv 238"
 tech_bv_238_equipment_1_desc:0 "Die Bv 238 war ein massives Flugboot."
 fw_200_gun_upgrade:0 "Bewaffnung"
 fw_200_gun_upgrade_desc:0 "Zusätzliche Verteidigungswaffen werden die Condor besser vor feindlichen Flugzeugen schützen."
 fw_200_bombsight_upgrade:0 "Bombenzielgerät"
 fw_200_bombsight_upgrade_desc:0 "Der für ein Bombenzielgerät benötigte Platz macht zwar den Verzicht auf einige Verteidigungswaffen erforderlich, aber der Einbau eines Bombenzielgeräts erhöht die Treffsicherheit bei Bombenangriffen."
 fw_200_engine_upgrade:0 "Triebwerke"
 fw_200_engine_upgrade_desc:0 "Stärkere Triebwerke werden die Flugleistung erhöhen."
 fw_200_structure_upgrade:0 "Flugzeugzelle"
 fw_200_structure_upgrade_desc:0 "Durch die Verstärkung der Zelle können wir einige der Probleme mit der strukturellen Integrität der Fw 200 beheben."
 fw_200_fuel_upgrade:0 "Reichweite"
 fw_200_fuel_upgrade_desc:0 "Durch die Verringerung der Bombenlast wird Gewicht eingespart, das als Treibstoff verwendet werden kann, wodurch sich die Reichweite unseres Flugzeugs erhöht."
 fw_200_payload_upgrade:0 "Bomben"
 fw_200_payload_upgrade_desc:0 "Installiert zusätzliche Bombenständer unter den Triebwerken."
 fw_200_bombs_upgrade:0 "Maximale Bombenlast"
 fw_200_bombs_upgrade_desc:0 "Entfernt den größten Teil des mitgeführten Treibstoffs, um Gewicht für zusätzliche Nutzlast freizusetzen."
 ju_290_bomber_equipment:0 "Ju-290 Marinebomber"
 ju_290_bomber_equipment_desc:0 "Marinebomber sind Flugzeuge, die feindliche Seeziele aufspüren und zerstören sollen."
 ju_290_bomber_equipment_1:0 "Junkers 290 A-2"
 ju_290_bomber_equipment_1_short:0 "Ju 290 A-2"
 ju_290_bomber_equipment_1_desc:0 "Die Junkers Ju 290 wurde aus dem viermotorigen zivilen Verkehrsflugzeug Ju 90 entwickelt, das bis zu 40 Passagiere befördern konnte. Das Flugzeug sollte die schwerfällige Focke-Wulf Fw 200 Condor ersetzen, die sich als anfällig für feindliche Flugzeuge erwiesen hatte und eine schwache Zelle besaß. Die Ju 290 lief aufgrund von Verteidigungsmodifikationen nur langsam von den Produktionsbändern. Das Flugzeug war mit dem Hohentwiel-Suchradar FuG 200 im niedrigen UHF-Band ausgestattet und konnte feindliche Konvois aus bis zu 80 km Entfernung orten. Die Ju 290 wurde als Langstreckentransporter nach Japan in Betracht gezogen, kam aber nie zu einem solchen Einsatz. Für Hitler wurde eine Sondervariante gebaut, deren Abteil mit 12 mm Panzerung, 50 mm Panzerglas und einer speziellen Fluchtluke mit einem in den Sitz eingebauten Fallschirm ausgestattet war."
 ju_290_gb_bomber_equipment:0 "Ju-290 A-7 (gelenkte Bombe)"
 ju_290_gb_bomber_equipment_desc:0 "Marinebomber sind Flugzeuge, die feindliche Seeziele aufspüren und zerstören sollen."
 ju_290_gb_bomber_equipment_1:0 "Junkers 290 A-7"
 ju_290_gb_bomber_equipment_1_short:0 "Ju 290 A-7"
 ju_290_gb_bomber_equipment_1_desc:0 "Die Junkers Ju 290 A-7 war mit dem FuG 203 Kehl-Funkleitsystem ausgestattet und konnte entweder drei Fritz X oder drei Henschel Hs 293-Funkraketen tragen. Veraltete Junker Ju 290 können zu funkgelenkten Bombern umgebaut werden."
 ju_290_guns_upgrade:0 "Geschütze"
 ju_290_guns_upgrade_desc:0 "Installiert zusätzliche Verteidigungswaffen."
 ju_52_bomber_equipment:0 "Ju-52/3mg Mittlerer Bomber"
 ju_52_bomber_equipment_desc:0 "Mittlere Bomber sind zweimotorige Bomber, die zum Angriff auf feindliche Boden- und strategische Ziele eingesetzt werden."
 ju_52_bomber_equipment_1:0 "Junkers 52/3mg"
 ju_52_bomber_equipment_1_short:0 "Ju 52/3mg Mittlerer Bomber"
 ju_52_bomber_equipment_1_desc:0 "Ursprünglich als Transportflugzeug konzipiert, wurden die Bomberversionen der Ju 52 aufgrund der unerwarteten Lücke, die das problematische Do 11/13/23-Programm hinterließ, in den Dienst gestellt."
 tech_ju_52_bomber_equipment_1:0 "Ju 52/3mg Bomber"
 tech_ju_52_bomber_equipment_1_desc:0 "Modifizierung der Ju 52 für den Einsatz als leichter Bomber."
 ju_52_bomb_upgrade:0 "Bomben"
 ju_52_bomb_upgrade_desc:0 "Tragen zusätzliche Nutzlast anstelle von Treibstoff. Dadurch wird die Reichweite des Flugzeugs verringert."
 ju_52_gun_upgrade:0 "Geschütze"
 ju_52_gun_upgrade_desc:0 "Die Aufrüstung der Abwehrbewaffnung macht die Ju 52 weniger anfällig für feindliche Flugzeuge."
 ju_52_engine_upgrade:0 "Triebwerke"
 ju_52_engine_upgrade_desc:0 "Durch die Aufrüstung der Triebwerke wird die Leistung des Flugzeugs verbessert."
 he_46_equipment:0 "He-46C Night Harrasment"
 he_46_equipment_desc:0 "Night Harrasment-Flugzeuge werden für Belästigungsangriffe auf feindliche Truppen eingesetzt."
 he_46_equipment_1:0 "Heinkel 46 C"
 he_46_equipment_1_short:0 "He 46 C CAS"
 he_46_equipment_1_desc:0 "Die He 46 ist ein leichter Aufklärungsbomber, der zwar veraltet ist, aber immer noch im Night Harrasment eingesetzt werden kann."
 he_46_gun_upgrade:0 "Geschütze"
 he_46_gun_upgrade_desc:0 "Fügt ein vorwärts feuerndes Maschinengewehr hinzu."
 he_46_engine_upgrade:0 "Triebwerk"
 he_46_engine_upgrade_desc:0 "Ein stärkerer Motor erhöht die Flugleistung."
 he_46_cowling_upgrade:0 "Verkleidung"
 he_46_cowling_upgrade_desc:0 "Eine bessere Verkleidung erhöht zwar die Flugleistung, ist aber sehr wartungsintensiv."
 tech_he_50_equipment_1:0 "Heinkel 50 A"
 tech_he_50_equipment_1_desc:0 "Die He 50 ist ein Sturzkampfbomber, der eine Nutzlast von 250 kg transportieren kann."
 he_50_equipment:0 "He-50A Nachtjagdflugzeug"
 he_50_equipment_desc:0 "Night-Harrasment-Flugzeuge werden für Belästigungsangriffe auf feindliche Truppen eingesetzt."
 he_50_equipment_1:0 "Heinkel 50 A"
 he_50_equipment_1_short:0 "He 50 A CAS"
 he_50_equipment_1_desc:0 "Die Heinkel He 50 geht auf eine Anfrage der kaiserlichen japanischen Marine zurück, die ein Flugzeug suchte, das den Spezifikationen eines zweisitzigen Sturzkampfbombers entsprach, der 250 kg Bomben tragen und von Katapulten abgeworfen werden konnte und über Rad- oder Schwimmfahrwerke verfügte. Das Flugzeug wurde zunächst in Ausbildungsschulen eingesetzt, bis es bei nächtlichen Einsätzen an der Ostfront zum Einsatz kam."
 he_50_cas_upgrade:0 "Bomben"
 he_50_cas_upgrade_desc:0 "Durch das Entfernen des zweiten Besatzungsmitglieds kann die Bombenlast des Flugzeugs erhöht werden."
 he_45_equipment:0 "He-45C Night Harrasment"
 he_45_equipment_desc:0 "Night Harrasment-Flugzeuge werden zur Durchführung von Belästigungsangriffen auf feindliche Truppen eingesetzt."
 he_45_equipment_1:0 "Heinkel 45 C"
 he_45_equipment_1_short:0 "He 45 C CAS"
 he_45_equipment_1_desc:0 "Die He 45 C ist ein veralteter Aufklärungsbomber, der im Night Harrasment eingesetzt werden kann."
 he_51:0 "He 51"
 tech_he_51_equipment_1:0 "Heinkel He 51 A/B"
 tech_he_51_equipment_1_desc:0 "Die Heinkel He 51 war ein einsitziges Doppeldecker-Jagdflugzeug und eine verbesserte Version der Heinkel He 49. Das Flugzeug trug eine Bewaffnung von zwei 7,92mm MG17. Die Heinkel He 51 A war bei ihrer Indienststellung bereits veraltet und wurde zur He 51 B weiterentwickelt. Im Spanischen Bürgerkrieg erwies sich das Flugzeug als erfolgreich gegen ältere Doppeldecker der republikanischen Luftwaffe, hatte jedoch Schwierigkeiten mit neueren Konstruktionen. Das Flugzeug wurde schließlich zu einem Bodenangriffsflugzeug umfunktioniert. Veraltete Heinkel He 51 A können zu He 51B und He 51C CAS umgebaut werden."
 he_51_equipment:0 "He 51C Jagdflugzeug"
 he_51_equipment_desc:0 "Die He 51 ist ein Doppeldecker-Jagdflugzeug."
 he_51_equipment_1:0 "Heinkel 51 A"
 he_51_equipment_1_short:0 "He 51 A Jagdflugzeug"
 he_51_equipment_1_desc:0 "Die He 51 ist ein Doppeldecker-Jagdflugzeug."
 he_51_equipment_2:0 "Heinkel 51 B"
 he_51_equipment_2_short:0 "He 51 B Jagdflugzeug"
 he_51_equipment_2_desc:0 "Die He 51 ist ein Doppeldecker-Jagdflugzeug."
 tech_he_51_equipment_3:0 "Heinkel He 51C"
 tech_he_51_equipment_3_desc:0 "Die He 51 ist ein Doppeldecker-Jagdflugzeug. Die C-Version wurde für die Rolle des leichten Bodenangriffs modifiziert."
 he_51_equipment_3:0 "Heinkel 51 C"
 he_51_equipment_3_short:0 "He 51 C Mehrzweckflugzeug"
 he_51_equipment_3_desc:0 "Die ursprünglich als Doppeldecker konzipierte Heinkel He 51 hatte es als Jagdflugzeug schwer, da sie von sowjetischen Flugzeugen überflügelt wurde. Sie war erfolgreich im Bodenangriff und trug zur Entwicklung der Nahunterstützungstaktik bei. Nach 1938 wurde das Flugzeug als fortgeschrittener Trainer eingesetzt."
 he_51_b_upgrade:0 "Abwurftank"
 he_51_b_upgrade_desc:0 "Der Zusatz eines Abwurftanks erhöht die Reichweite unseres Flugzeugs."
 he_51_bomb_upgrade:0 "Bomben"
 he_51_bomb_upgrade_desc:0 "Einbau eines Bombenmagazins, das sechs 10-kg-Bomben aufnehmen kann."
 he_51_b2_s3_upgrade:0 "Schwimmer"
 he_51_b2_s3_upgrade_desc:0 "Die He 51 D war eine Weiterentwicklung der He 51 als Schwimmerflugzeug."
 ar_68_equipment:0 "Ar-68-Abfangjäger"
 ar_68_equipment_desc:0 "Abfangjäger sind Flugzeuge, die ausschließlich zur Bekämpfung feindlicher Flugzeuge eingesetzt werden."
 ar_68_equipment_1:0 "Arado 68"
 ar_68_equipment_1_short:0 "Ar 68 Jagdflugzeug"
 ar_68_equipment_1_desc:0 "Die Arado Ar 68 war ein einsitziges Doppeldecker-Jagdflugzeug, das mit zwei 7,92 mm MG17 bewaffnet war und sechs zehn Kilogramm schwere Splitterbomben tragen konnte. Der Entwurf war als Ersatz für die Heinkel He 51 gedacht. Mit einem leistungsstarken Junkers Jumo 210 Motor hatte das Flugzeug eine unnachgiebige hohe Leistung. Das Jagdflugzeug kam im Spanischen Bürgerkrieg zum Einsatz, wo es von der sowjetischen I-16 überflügelt wurde. Nachdem das Flugzeug aus dem Fronteinsatz genommen wurde, diente es als Trainingsflugzeug."
 ar_68_engine_upgrade:0 "Motor"
 ar_68_engine_upgrade_desc:0 "Rüsten Sie das Triebwerk auf den BMW 132 auf, um die Flugleistung zu erhöhen."
 ar_68_gun_upgrade:0 "Geschütze"
 ar_68_gun_upgrade_desc:0 "Installieren Sie zwei zusätzliche Maschinengewehre."
 tech_ar_68_equipment_1:0 "Ar 68"
 tech_ar_68_equipment_1_desc:0 "Die Arado 68 ist ein modernes Doppeldecker-Jagdflugzeug."
 ar_197_fighter_equipment_1:0 "Arado Ar 197"
 ar_197_fighter_equipment_1_short:0 "Ar 197 Träger-Jagdflugzeug"
 ar_197_fighter_equipment_1_desc:0 "Die Arado Ar 197 war ein für Marineeinsätze konzipierter Doppeldecker für die geplanten Flugzeugträger Graf Zeppelin und Peter Strasser. Der dritte Prototyp des Flugzeugs war mit zwei 7,92 MG17 und einem 20-mm-MG FF bewaffnet, konnte vier 50-kg-Bomben und einen Zusatztank mitführen. Das Flugzeug kam nie über das Prototypenstadium hinaus, da der Doppeldecker neueren Konstruktionen wie der BF 109 T und der Me 155 hoffnungslos unterlegen war."
 tech_ar_197_fighter_equipment_1:0 "Ar 197"
 tech_ar_197_fighter_equipment_1_desc:0 "Die Arado Ar 197 ist eine Weiterentwicklung der Ar 68 für den Einsatz an Bord von Flugzeugträgern. Es handelt sich um ein leichtes Doppeldecker-Jagdflugzeug."
 ta_152_fighter_equipment:0 "Ta-152C1 Mehrzweckkampfflugzeug"
 ta_152_fighter_equipment_desc:0 "Eine Version der Ta 152 mit einer 30-mm-Kanone und vier 20-mm-Kanonen war in der Lage, sowohl feindliche Flugzeuge als auch feindliche Bodenziele anzugreifen."
 ta_152_fighter_equipment_1:0 "Focke-Wulf Ta 152 C-1"
 ta_152_fighter_equipment_1_short:0 "Ta 152 C Mehrzweckflugzeug"
 ta_152h_fighter_equipment:0 "Ta-152H Abfangjäger"
 ta_152h_fighter_equipment_desc:0 "Die Ta 152 C-1 war für niedrigere Flughöhen gedacht, um feindliche Jäger zu bekämpfen und als Bodenangriffsflugzeug zu dienen. Im Gegensatz zur Ta 152 H erhielt die C-1 keine verlängerten Tragflächen, kein Druckcockpit und keine weiteren Verbesserungen außer einem neuen Motor. Das Flugzeug war schwerer bewaffnet und verfügte über eine 30-mm-Kanone MK 108 und vier 20-mm-Kanonen MG151/20."
 ta_152_fighter_equipment_2:0 "Focke-Wulf Ta 152 H-1"
 ta_152_fighter_equipment_2_short:0 "Ta 152 H-1 Abfangjäger"
 ta_152_fighter_equipment_2_desc:0 "Die Fw 190 war ein gutes Flugzeug, das jedoch oberhalb von 6.100 Metern an Leistung verlor. Die Ta 152 war eine Weiterentwicklung der Fw 190 mit dem Ziel, die Höhenleistung zu erhöhen. Der Rumpf wurde verlängert, die Tragflächen wurden stark erweitert, was die Höhenleistung auf Kosten der Geschwindigkeit in niedrigeren Höhen erhöhte. Ein Cockpit mit Druckausgleich wurde hinzugefügt. Das Flugzeug war mit einer 30-mm-Kanone MK 108 und zwei 20-mm-Kanonen MG151/20 bewaffnet."
 tech_ta_152_fighter_equipment_2:0 "Ta 152 H"
 tech_ta_152_fighter_equipment_2_desc:0 "Die Höhenleistung der Fw 190 D reicht nicht aus, es wird ein neues Flugzeug zur Bekämpfung von Höhenbombern benötigt."
 ta_152_engine_upgrade:0 "Triebwerk"
 ta_152_engine_upgrade_desc:0 "Während die Ta 152 für das Triebwerk Jumo 215 E ausgelegt war, wird das Daimler-Benz-Triebwerk DB 603 für eine bessere Höhenleistung sorgen."
 ta_152_gun_upgrade:0 "Bomben"
 ta_152_gun_upgrade_desc:0 "Erweitert um die Möglichkeit, 500 kg Bomben zu tragen."
 hs_123_equipment:0 "Hs-123A1 Night Harrasment"
 hs_123_equipment_desc:0 "Night Harrasment-Flugzeuge werden zur Durchführung von Belästigungsangriffen auf feindliche Truppen eingesetzt."
 hs_123_equipment_1:0 "Henschel 123 A-1"
 hs_123_equipment_1_short:0 "Hs 123 A-1 CAS"
 hs_123_equipment_1_desc:0 "Die Henschel Hs 123 war eines der ersten von dem Lokomotivhersteller Henschel entwickelten Flugzeuge und ein einsitziger Doppeldecker, der als Sturzkampfbomber und Nahunterstützungsflugzeug eingesetzt wurde. Bewaffnet mit zwei 7,92-mm-MG17 und in der Lage, bis zu 450 kg Bomben zu tragen, versagte das Flugzeug in seiner Rolle als Sturzkampfbomber, erwies sich aber während des Spanischen Bürgerkriegs als erfolgreicher Bodenangreifer. Die Spanier gaben dem Flugzeug den Spitznamen "Angelito" (lieber Engel oder kleiner Engel). Das Flugzeug blieb bis 1944 im Kampfeinsatz."
 tech_hs_123_equipment_1:0 "Henschel 123"
 tech_hs_123_equipment_1_desc:0 "Nachdem sich das Konzept des Sturzkampfbombers durch die He 50 bewährt hatte, sollten wir ein Flugzeug entwickeln, das sich in diesem Bereich auszeichnet."
 tech_do_11_bomber_equipment_1:0 "Dornier 11"
 tech_do_11_bomber_equipment_desc:0 "Mittlere Bomber sind zweimotorige Bomber, die zum Angriff auf feindliche Boden- und strategische Ziele eingesetzt werden."
 do_11_bomber_equipment:0 "Mittlerer Bomber Do 11"
 do_11_bomber_equipment_desc:0 "Die Dornier Do 11 war ursprünglich als schwerer Bomber gedacht, der bis zu 1.000 kg Bomben tragen konnte. Das Flugzeug zeichnete sich dadurch aus, dass es nur zwei Triebwerke und ein Einziehfahrwerk besaß, dessen Getriebe jedoch oft nicht funktionierte und blockiert blieb. Das Flugzeug erwies sich bei den Piloten als unbeliebt, und nach mehreren Versuchen, es zu modifizieren und zu reparieren, entstand die Dornier Do 13. Die Do 13 erlitt zahlreiche Abstürze und wurde nie in Serie gebaut."
 do_11_bomber_equipment_1:0 "Dornier 11"
 do_11_bomber_equipment_1_short:0 "Do 11 Mittlerer Bomber"
 do_11_bomber_equipment_1_desc:0 "Die Dornier Do 11 war ursprünglich als schwerer Bomber gedacht, der bis zu 1.000 kg Bomben tragen konnte. Das Flugzeug zeichnete sich dadurch aus, dass es nur zwei Motoren und ein Einziehfahrwerk besaß, dessen Getriebe jedoch oft nicht funktionierte und blockiert blieb. Das Flugzeug erwies sich bei den Piloten als unbeliebt, und nach mehreren Versuchen, es zu modifizieren und zu reparieren, entstand die Dornier Do 13. Die Do 13 erlitt zahlreiche Abstürze und wurde nie in Serie gebaut."
 do_23_bomber_equipment_1:0 "Dornier 23"
 do_23_bomber_equipment_1_short:0 "Do 23 Mittlerer Bomber"
 do_23_bomber_equipment_1_desc:0 "Mit der Dornier Do 23 wurden viele der Probleme der Dornier Do 11 und Do 13 behoben. Das Flugzeug konnte bis zu 1.000 kg Bomben tragen. Bis 1936 wurde das Flugzeug durch die neuere Dornier Do 17 ersetzt, und die vorhandenen Do 23 wurden zu Übungszwecken eingesetzt. Während des Krieges wurden einige Do 23 als Minenjäger eingesetzt und mit einem stromführenden Entmagnetisierungsring ausgestattet, der ein Magnetfeld zum Auslösen von getauchten Seeminen nutzte."
 he_59_bomber_equipment:0 "He-59 Marinebomber"
 he_59_bomber_equipment_desc:0 "Marinebomber sind Flugzeuge, die feindliche Seeziele aufspüren und zerstören sollen."
 he_59_bomber_equipment_1:0 "Heinkel 59"
 he_59_bomber_equipment_1_short:0 "He 59 Marinebomber"
 he_59_bomber_equipment_1_desc:0 "Die Heinkel He 59 war als Zivilflugzeug konzipiert, diente jedoch als Torpedobomber und Aufklärungsflugzeug, das mit Radfahrwerk oder Doppelschwimmern betrieben werden konnte. Das Flugzeug verfügte über eine Bewaffnung von drei 7,92-mm-MG15 und konnte zwei 500-kg-, vier 250-kg-, zwanzig 50-kg- oder einen 800-kg-Torpedo tragen. In der Anfangsphase des Krieges diente das Flugzeug als Torpedobomber, bevor es als Schulflugzeug eingesetzt wurde."
 ar_95_bomber_equipment:0 "Ar-95 Marinebomber"
 ar_95_bomber_equipment_desc:0 "Marinebomber sind Flugzeuge, die feindliche Seeziele aufspüren und zerstören sollen."
 ar_95_bomber_equipment_1:0 "Arado 95"
 ar_95_bomber_equipment_1_short:0 "Ar 95 Marinebomber"
 ar_95_bomber_equipment_1_desc:0 "Die Arado Ar 95 war ein einmotoriger Aufklärungs- und Patrouillen-Doppeldecker, der von Arado im Auftrag Chiles und der Türkei entwickelt wurde. Eine Variante der Ar 95, die 195, sollte als Torpedobomber auf der Graf Zeppelin eingesetzt werden. Der Entwurf entsprach jedoch nicht den Spezifikationen, und die überlegene Fieseler Fi 167 wurde ausgewählt. Zu Beginn des Krieges wurden die für die Türkei bestimmten Ar 95 von der Luftwaffe beschlagnahmt und für die Ausbildung und Küsteneinsätze in der Ostsee verwendet."
 fi_167_bomber:0 "Fi 167"
 fi_167_bomber_equipment:0 "Fi 167 CV-Bomber"
 fi_167_bomber_equipment_desc:0 "Die Fieseler Fi 167 war ein Doppeldecker-Torpedobomber, der für den Einsatz der Graf Zeppelin entwickelt wurde. Er ist ein trägergestützter Torpedobomber."
 fi_167_bomber_equipment_1:0 "Fieseler Fi 167"
 fi_167_bomber_equipment_1_short:0 "Fi 167 Trägerbomber"
 fi_167_bomber_equipment_1_desc:0 "Die Fieseler Fi 167 war als trägergestützter Torpedobomber konzipiert, der auch Sturzflüge durchführen konnte. Das Flugzeug verfügte über ausgezeichnete Handhabungseigenschaften und trug eine große Nutzlast von bis zu 1.000 kg Bomben oder einen 765 kg schweren Torpedo. Wie die Fieseler Fi 156 Storch verfügte auch die Fi 167 über hervorragende Langsamflugeigenschaften. Da der Graf Zeppelin erst 1940 fertiggestellt werden sollte, hatte die Produktion der Fi 167 nur geringe Priorität."
 he_66:0 "He 66"
 he_66_equipment:0 "He 66 CV Luftnahunterstützung"
 he_66_equipment_desc:0 "Die Heinkel He 66 wurde als Träger-Sturzkampfbomber für Japan aus dem He 50-Sturzkampfbomber entwickelt."
 he_66_equipment_1:0 "Heinkel He 66"
 he_66_equipment_1_short:0 "He 66 Träger-CAS"
 he_66_equipment_1_desc:0 "Die Heinkel He 50 entstand auf Wunsch der kaiserlichen japanischen Marine, die an einem zweisitzigen Sturzkampfbomber interessiert war, der 250 kg Bomben tragen konnte, von Katapulten gestartet werden konnte und über Rad- oder Schwimmfahrwerke verfügte. Der dritte Prototyp, HE-50B, wurde als HE-66 bezeichnet und nach Japan geschickt. Er wurde zur Grundlage für die Aichi-D1A."
 tech_me_155_fighter_equipment_1:0 "Me 155"
 tech_me_155_fighter_equipment_1_desc:0 "Die Me 155 war ein Entwurf für ein trägerfähiges Jagdflugzeug auf der Grundlage der Bf 109 G."
 me_155_fighter:0 "Me 155"
 me_155_fighter_equipment:0 "Me 155 CV-Jäger"
 me_155_fighter_equipment_desc:0 "Die Me 155 war ein Entwurf für ein trägerfähiges Jagdflugzeug auf der Grundlage der Bf 109 G."
 me_155_fighter_equipment_1:0 "Messerschmitt Me 155"
 me_155_fighter_equipment_1_short:0 "Me 155 Trägerjäger"
 me_155_fighter_equipment_1_desc:0 "Die Messerschmitt Me 155 war als trägergestütztes einsitziges Jagdflugzeug konzipiert. Um den Bau des Flugzeugs zu erleichtern, wurden so viele Komponenten wie möglich von der Bf 109 G übernommen, jedoch mit einer völlig neuen Tragfläche versehen, deren Fahrwerk nach innen eingezogen wurde. Die Bewaffnung bestand aus einer am Motor montierten 20-mm-MG151-Kanone, zwei 20-mm-MG151-Kanonen und zwei 13-mm-MG131-Kanonen, eine in jeder Tragfläche. Die Verzögerung beim Bau des Graf Zeppelin veranlasste Messerschmitt, seinen Entwurf auf Eis zu legen, der schließlich von Blohm & Voss aufgegriffen wurde."
 ju_87_cv_equipment_3:0 "Junkers Ju 87 E"
 ju_87_cv_equipment_3_short:0 "Ju 87 E Träger-CAS"
 ju_87_cv_equipment_3_desc:0 "Die Junkers Ju 87 E war ein Entwurf für eine verbesserte trägergestützte Version der Stuka. Die E-Serie verfügte über zusätzliche Panzerung, Flügelkanonen und verlängerte Tragflächen.\n\nAusgediente Junker Ju 87 D können zu Junker Ju 87 E umgebaut werden."
 ju_87_cv_equipment_4:0 "Junkers Ju 87 E-1"
 ju_87_cv_equipment_4_short:0 "Ju 87 E-1 Trägerbomber"
 ju_87_cv_equipment_4_desc:0 "Die Ju 87 E war ein Entwurf für eine verbesserte trägerfähige Version der Stuka, die sowohl Sturzkampf- als auch Torpedobombenangriffe fliegen konnte. Der Entwurf wurde nie fertiggestellt. Dies ist die Torpedobombenversion."
 tech_ju_87_cv_equipment_3:0 "Ju 87 E"
 tech_ju_87_cv_equipment_3_desc:0 "Die Ju 87 E war ein Entwurf für einen verbesserten trägerfähigen Sturzkampf- und Torpedobomber. Sie verließ nie das Zeichenbrett. Dies ist die Sturzbomberversion."
 tech_ju_87_cv_equipment_4:0 "Ju 87 E-1"
 tech_ju_87_cv_equipment_4_desc:0 "Die Ju 87 E-1 verbesserte die Rolle des Trägerbombers weiter, indem sie mit Flammenlöschern ausgestattet wurde, die den Einsatz bei Nacht ermöglichten. Es wurden zusätzliche Befestigungspunkte eingebaut, so dass eine 250-kg-Bombe unter jeder Tragfläche mitgeführt werden konnte.\n\nAusgediente Junker Ju 87 D können zu Junker Ju 87 E-1 umgebaut werden."
 transport_ju_52_equipment_1:0 "Junkers Ju 52/3m 'Tante Ju'"
 transport_ju_52_equipment_1_short:0 "Ju 52/3m Transport"
 transport_ju_52_equipment_1_desc:0 "Die Junkers Ju 52 wurde von Ernst Zindel entworfen und verfügte über eine gewellte Duraluminium-Haut, ein für die damalige Zeit seltenes Merkmal, das die Außenhaut des Flugzeugs verstärkte. Der Spitzname 'Tante Ju' bedeutet Tante Ju oder Eiserne Annie. Ursprünglich mit einem Motor konzipiert, wurde sie später mit einem Dreimotor hergestellt. Das erste Serienmodell, die Junkers Ju 52/3m, wurde als 17-sitziges Verkehrsflugzeug eingesetzt. Das Flugzeug wurde kurzzeitig als mittlerer Bomber eingesetzt und war bis in die 1980er Jahre bei zivilen Betreibern im Einsatz.\n\nAusgediente mittlere Junker Ju 52/3mg-Bomber können zu Junker Ju 52/3m Transports umgebaut werden."
 transport_he_111_h20_equipment_1:0 "He 111 H-20/R1"
 transport_he_111_h20_equipment_1_short:0 "He 111 H-20/R1 Transport"
 transport_he_111_h20_equipment_1_desc:0 "Die Heinkel He 111 H-20/R1 verfügte über zwei Jumo 211F-2, eine bessere Defensivbewaffnung und einen verbesserten Funkverkehr, einschließlich der Blindlandeausrüstung FuBI 2H zur Unterstützung von Nachteinsätzen. Die R1-Variante konnte sechs Fallschirmjäger befördern und war mit einer Absprungluke ausgestattet. Die R2-Variante war ein Lastenträger und ein Segelflugzeugschlepper.\n\nAusgediente Heinkel He 111 P, H und H-6 können zu He 111 H-20/R1 umgerüstet werden."
 do_wal_equipment:0 "Do-16-Flugboot"
 do_wal_equipment_desc:0 "Flugboote sind Patrouillenflugzeuge, die auch zur Bekämpfung feindlicher Seeziele eingesetzt werden."
 do_wal_equipment_1:0 "Dornier 16"
 do_wal_equipment_1_short:0 "Do 16 Flugboot"
 do_wal_equipment_1_desc:0 "Die Dornier Do 16 J oder Wal war ein zweimotoriges Flugboot, das mit drei Maschinengewehren bewaffnet war. Das Flugzeug diente als Posttransporter, Transportflugzeug und half bei der Erforschung der arktischen Regionen. Im militärischen Einsatz diente das Flugzeug zur Seenotrettung und zur Feuererfassung großer Schiffe."
 do_18_equipment:0 "Do-18-Flugboot"
 do_18_equipment_desc:0 "Flugboote sind Patrouillenflugzeuge, die auch zur Bekämpfung feindlicher Seeziele eingesetzt werden."
 do_18_equipment_1:0 "Dornier 18"
 do_18_equipment_1_short:0 "Do 18 Flugboot"
 do_18_equipment_1_desc:0 "Die Dornier Do 18 war eine Variante, ein weiterentwickeltes Flugboot vom Typ Do 16. Es wurde von den neuen Junkers Jumo 205 Dieselmotoren angetrieben, die den Treibstoffverbrauch senkten. Die Flugzeugzelle behielt das markante Aussehen der Do 16 bei, wurde aber aerodynamisch und hydrodynamisch effizienter gestaltet. Vom 27. März bis zwei Tage später flog eine Dornier Do 18 nonstop vom Startpunkt Devon im Vereinigten Königreich nach Caravelas in Brasilien, eine Strecke von 8.391 km. Zu Beginn des Krieges war das Flugzeug veraltet und diente nur noch der Aufklärung, der Ausbildung sowie der Luft- und Seenotrettung in der Nord- und Ostsee."
 do_18_gun_upgrade:0 "Geschütze"
 do_18_gun_upgrade_desc:0 "Aufwertung der vorhandenen Verteidigungswaffen und Hinzufügung zusätzlicher Waffen."
 do_18_cannon_upgrade:0 "Kanone"
 do_18_cannon_upgrade_desc:0 "Aufrüstung eines der defensiven Maschinengewehre zu einer 20mm MG 151/20 Kanone."
 do_j_napier_upgrade:0 "Triebwerke"
 do_j_napier_upgrade_desc:0 "Aufrüstung der Triebwerke auf Napier Lion V."
 do_24_equipment:0 "Do-24-Flugboot"
 do_24_equipment_desc:0 "Flugboote sind Patrouillenflugzeuge, die auch feindliche Seeziele angreifen können."
 do_24_equipment_1:0 "Dornier 24"
 do_24_equipment_1_short:0 "Do 24 Flugboot"
 do_24_equipment_1_desc:0 "Die Dornier Do 24 war ein dreimotoriges Flugboot, das für die Seepatrouille und für Such- und Rettungseinsätze entwickelt wurde. Das Flugzeug wurde erstmals 1936 von der Königlich Niederländischen Marine eingesetzt, bevor es von der Luftwaffe gegen die BV 138 von Blohm & Voss getestet wurde. Dornier gab an, dass das Flugzeug während seiner Lebensdauer über 12.000 Menschen gerettet hat."
 do_24_gun_upgrade:0 "Bewaffnung"
 do_24_gun_upgrade_desc:0 "Aufrüstung der defensiven Maschinengewehre auf MG 131."
 do_24_cannon_upgrade:0 "Kanone"
 do_24_cannon_upgrade_desc:0 "Rüstet eines der defensiven Maschinengewehre auf eine 20-mm-Kanone auf."
 do_24_fuel_upgrade:0 "Treibstoff"
 do_24_fuel_upgrade_desc:0 "Das Mitführen von zusätzlichem Treibstoff erhöht die Reichweite unserer Flugzeuge auf Kosten der Flugleistung."
 do_24_engine_upgrade:0 "Triebwerke"
 do_24_engine_upgrade_desc:0 "Rüstet die Triebwerke auf BMW Bramo 323R-2 auf."
 do_24_engine2_upgrade:0 "Triebwerke"
 do_24_engine2_upgrade_desc:0 "Rüstet die Triebwerke auf Wright-Cyclone R 1820-G105A auf."
 bv_138_equipment:0 "Bv-138-Flugboot"
 bv_138_equipment_desc:0 "Flugboote sind Patrouillenflugzeuge, die auch feindliche Seeziele angreifen können."
 bv_138_equipment_1:0 "Blohm & Voss 138"
 bv_138_equipment_1_short:0 "Bv 138-Flugboot"
 bv_138_equipment_1_desc:0 "Die Blohm & Voss Bv 138 wurde als Langstrecken-Seepatrouillen- und Seeaufklärungsflugzeug konzipiert. Das einzigartige Design und Aussehen des Flugzeugs brachte ihm den Spitznamen Der Fliegende Holzschuh ein. Das Flugzeug verfügte über zwei angetriebene Geschütztürme mit je einer 15-mm-Autokanone MG151/20 und einem schweren 13-mm-Maschinengewehr MG 131 hinter dem mittleren Motor. Die Nutzlast bestand aus sechs 50kg-Bomben oder vier 150kg-Wasserbomben."
 bv_138_engine_upgrade:0 "Triebwerke"
 bv_138_engine_upgrade_desc:0 "Aufrüstung der Triebwerke auf Jumo 205 D-1."
 bv_138_gun_upgrade:0 "Geschütze"
 bv_138_gun_upgrade_desc:0 "Verbessert die Verteidigungswaffen des Flugzeugs."
 bv_238_equipment:0 "Bv-238-Flugboot"
 bv_238_equipment_desc:0 "Flugboote sind Patrouillenflugzeuge, die auch feindliche Seeziele angreifen können."
 bv_238_equipment_1:0 "Blohm & Voss 238"
 bv_238_equipment_1_short:0 "Bv 238-Flugboot"
 bv_238_equipment_1_desc:0 "Die Blohm & Voss Bv 238 war ein gigantisches Flugboot mit einem Gewicht von 100 Tonnen bei voller Beladung. Das Flugzeug wurde von sechs flüssigkeitsgekühlten DB 603-Motoren angetrieben. Das Flugzeug trug eine umfangreiche Bewaffnung, zwanzig 13mm MG131 und zwei 20mm MG151/20 Autokanonen. Die Nutzlast umfasste zwanzig 250-kg-Bomben und vier 1.000-kg-Bomben oder eine Reihe von zwei 1.200-kg-Torpedos, vier Henschel Hs 293-Raketen oder zwei 1.000-kg-Gleitbomben BV 143. Für die Besatzung des Flugzeugs waren zwölf Personen erforderlich. Eine Landvariante, die Bv 250, wurde als Transportflugzeug, Langstreckenbomber und für transatlantische Aufklärungsaufgaben vorgeschlagen."

 he_46_scout_equipment_1:0 "Heinkel 46 (Aufklärer)"
 he_46_scout_equipment_1_short:0 "He 46 Aufklärer"
 he_46_scout_equipment_1_desc:0 "Ein speziell für die Fotoaufklärung entwickeltes Flugzeug. Verlässt sich in erster Linie auf Geschwindigkeit und Tarnkappe, um zu überleben, und verliert in der Regel jeden Kampf im Nahkampf."
 tech_he_46_scout_equipment_1:0 "Heinkel 46"
 he_70_scout_equipment_1:0 "Heinkel 70 F"
 he_70_scout_equipment_1_short:0 "He 70 F Aufklärer"
 he_70_scout_equipment_1_desc:0 "Die Heinkel He 70 war ursprünglich als Post- und schnelleres Passagierflugzeug konzipiert, ihre Karriere als Verkehrsflugzeug war jedoch nur von kurzer Dauer. Das Flugzeug diente zunächst als Bomber, obwohl seine Nutzlast minimal war, und während des Spanischen Bürgerkriegs wurde das Flugzeug zur Aufklärung eingesetzt. Aufgrund seiner Geschwindigkeit war das Flugzeug für diese Art von Missionen hervorragend geeignet und verfügte nur über geringe Verteidigungsmaßnahmen, um sich vor feindlichen Flugzeugen zu schützen. Ausgediente Heinkel He 70 E Schnellbomber können zu Heinkel He 70 F Aufklärungsflugzeugen umgebaut werden."
 tech_he_70_scout_equipment_1:0 "Heinkel 70 F"
 hs_126_scout_equipment_1:0 "Henschel 126 (Aufklärer)"
 hs_126_scout_equipment_1_short:0 "Hs 126 Aufklärer"
 hs_126_scout_equipment_1_desc:0 "Die Henschel Hs 126 war ein zweisitziges Aufklärungs- und Beobachtungsflugzeug, das von der Henschel Hs 122 abgeleitet wurde. Das Flugzeug wurde für seinen kurzen Start und seine niedrige Geschwindigkeit gelobt, die zu dieser Zeit von Vorteil waren. Das Flugzeug diente als Kurzstrecken-Aufklärungs- und Beobachtungsflugzeug, bevor es durch Mehrzweckflugzeuge wie die Fieseler Fi 156 Storch und die Mittelstrecken-Focke-Wulf Fw 189 Uhu ersetzt wurde."
 tech_hs_126_scout_equipment_1:0 "Henschel 126"
 do_17_scout_equipment_1:0 "Dornier 17 P"
 do_17_scout_equipment_1_short:0 "Do 17 P Aufklärer"
 do_17_scout_equipment_1_desc:0 "Die Dornier Do 17 war ursprünglich ein schneller Bomber, wurde aber wegen ihrer geringen Nutzlast, ihrer geringen Reichweite und ihrer langsamen Geschwindigkeit um 1940 aus dem Frontdienst genommen. Da ein Bedarf an Aufklärungsfahrzeugen bestand, wurde die P-Variante mit stärkeren BMW 132N-Sternmotoren entwickelt, die die Leistung und Reichweite erhöhten und den Treibstoffverbrauch senkten. Die Kameras des Fahrzeugs wurden vom Cockpit aus ferngesteuert.\nAusgediente Dornier Do 17 E und M können zu Dornier Do 17 P umgebaut werden."
 tech_do_17_scout_equipment_1:0 "Dornier 17 P"
 ju_86_scout_equipment_1:0 "Junkers 86 R"
 ju_86_scout_equipment_1_short:0 "Ju 86 R Aufklärer"
 ju_86_scout_equipment_1_desc:0 "Obwohl die Junkers Ju 86 als Bomber unwirksam war, erhielt sie bald eine größere Spannweite, eine Druckkabine, einen neuen Junkers Jumo 207A-1 Turbomotor und eine Zweimannbesatzung. Das Flugzeug konnte eine Höhe von 12.000 Metern erreichen. Aufgrund seiner großen Höhe war das Flugzeug besonders für die Fernaufklärung geeignet. Die spätere Serie, die Ju 86 R, hatte noch größere Tragflächen und einen stärkeren Motor und erreichte eine Flughöhe von 16.000 Metern. Ausgediente Junker Ju 86 können zu Junker Ju 86 R umgebaut werden."
 tech_ju_86_scout_equipment_1:0 "Junkers 86 R"
 fw_189_scout_equipment_1:0 "Focke-Wulf 189"
 fw_189_scout_equipment_1_short:0 "Fw 189 Aufklärer"
 fw_189_scout_equipment_1_desc:0 "Die Focke Wulf 189 war als dreisitziges Aufklärungsflugzeug mit guter Rundumsicht zur Unterstützung der Bodentruppen konzipiert und ersetzte die Henschel Hs 126. Das Flugzeug verwendete zwei Argus As 410 Motoren, die nicht so gefragt waren wie die DB 600 und DB 601. Das Flugzeug war relativ langsam und wirkte zerbrechlich, war aber sehr wendig und konnte feindlichen Jägern ausweichen, indem es enge Kreise flog."
 tech_fw_189_scout_equipment_1:0 "Focke-Wulf 189"
 ju_88_d_scout_equipment_1:0 "Junkers 88 D"
 ju_88_d_scout_equipment_1_short:0 "Ju 88 D Aufklärer"
 ju_88_d_scout_equipment_1_desc:0 "Die Notwendigkeit einer weitreichenden und hochfliegenden Fotoaufklärung war gegeben. Die Ju 88 D verwendete A-4-Rümpfe mit leeren Bombenschächten. Der einzige Unterschied war die Verwendung von Metallpropellern anstelle von Holzpropellern.\n\nAusgediente Ju 88 A-4 können zu Ju 88 D umgebaut werden."
 tech_ju_88_d_scout_equipment_1:0 "Junkers 88 D"
 ju_88_t_scout_equipment_1:0 "Junkers 88 T"
 ju_88_t_scout_equipment_1_short:0 "Ju 88 T Aufklärer"
 ju_88_t_scout_equipment_1_desc:0 "Die Junkers Ju 88 T basierte auf der Ju 88S-Baureihe und verfügte über eine glatte, glasierte Nase und einen zusätzlichen GM-1-Stickstoffoxidantrieb zur Erhöhung der Geschwindigkeit. Bei der T-Serie handelte es sich um eine dreisitzige Fotoaufklärungsversion, und die Bombenschächte waren mit zusätzlichen Treibstoff- und GM-1-Sauerstofftanks ausgestattet. Aufgrund größerer Änderungen können veraltete Ju 88 nicht zu Ju 88 T umgebaut werden."
 tech_ju_88_t_scout_equipment_1:0 "Junkers 88 T"

 tech_motorkannon:0 "Motorkanone"
 tech_motorkannon_desc:0 "An den Triebwerken montierte Maschinengewehre und Kanonen ermöglichen eine zentral angeordnete Waffe in Kampfflugzeugen. Leider bringt die vom Motor erzeugte Hitze mehrere Probleme für diese Art von Waffeninstallation mit sich."

 tech_geraircraftengines0:0 "Jumo 211"
 tech_geraircraftengines0_desc:0 "Der Jumo 211 war ein deutscher Flugmotor, der in vielen Bombenflugzeugen eingesetzt wurde."
 tech_geraircraftengines1:0 "Daimler-Benz DB 601"
 tech_geraircraftengines1_desc:0 "Der DB 601-Motor und seine Derivate trieben zu Beginn des Zweiten Weltkriegs viele der besten deutschen Flugzeuge an."
 tech_geraircraftengines2:0 "Daimler-Benz DB 605"
 tech_geraircraftengines2_desc:0 "Der DB 605-Motor war eine Weiterentwicklung des DB 601."
 tech_geraircraftengines3:0 "Daimler-Benz DB 603"
 tech_geraircraftengines3_desc:0 "Der DB 603 war eine weitere Ableitung des DB 601. Er war zwar größer als der DB 605, aber auch leistungsfähiger."
 tech_geraircraftengines4:0 "BMW 801"
 tech_geraircraftengines4_desc:0 "Der BMW 801 Motor trieb viele deutsche Bomberflugzeuge sowie die meisten Fw 190 Flugzeuge an."
 ### Kriegsmarine ""
 GER_convoy_1:0 "Transportschiff"
 GER_convoy_1_desc:0 "Transportschiffe werden für den internationalen Handel mit Waren und Ressourcen eingesetzt (sie stellen Frachtschiffe dar). Sie werden auch zur Beförderung von Truppen und zur Durchführung von Seeinvasionen eingesetzt (sie stellen Truppenschiffe dar)."
 ### Underseeboot ### ""
 GER_coastal_submarine_0:0 "UB III Typ CSS"
 GER_coastal_submarine_0_desc:0 "Das Küsten-U-Boot vom Typ UB III war eine U-Boot-Klasse, die während des Ersten Weltkriegs von der Kaiserlichen Marine gebaut wurde. Sie trugen zehn Torpedos und verdrängten über 500 Tonnen. Zwischen 1916 und 1918 wurden 96 U-Boote gebaut, die jedoch alle bis 1935 außer Dienst gestellt wurden."
 GER_coastal_submarine_1:0 "Typ IIA CSS"
 GER_coastal_submarine_1_desc:0 "Das deutsche U-Boot vom Typ IIA war ein einhülliges, vollverschweißtes Küsten-U-Boot mit internen Ballasttanks. Es verdrängte über 250 Tonnen, verdrängte über 279 Tonnen, hatte 3x 533mm Torpedorohre und besaß 5 Torpedos oder 1 Torpedo und 9 TMB-Minen. Sechs Exemplare wurden zwischen 1934 und 1935 gebaut."
 GER_coastal_submarine_2:0 "Typ IIB CSS"
 GER_coastal_submarine_2_desc:0 "Der Typ IIB war eine verlängerte Version des Typs IIA. Mittschiffs wurden drei zusätzliche Abteilungen eingebaut, die unter dem Kontrollraum mit zusätzlichen Dieseltanks ausgestattet waren. Die Reichweite wurde auf 1.800 nautische Meilen bei 12 Knoten erhöht. Auch die Tauchzeit wurde auf 30 Sekunden verbessert. Es verdrängte 279 Tonnen, hatte 3x 533mm Torpedorohre und besaß 5 Torpedos oder 1 Torpedo und 9 TMB-Minen. Zwanzig Exemplare wurden zwischen 1935 und 1936 gebaut."
 GER_coastal_submarine_3:0 "Typ IIC CSS"
 GER_coastal_submarine_3_desc:0 "Der Typ IIC war eine weiter verlängerte Version des Typs IIB mit zwei zusätzlichen Abteilungen mittschiffs, um einen verbesserten Funkraum einzurichten. Die zusätzlichen Dieseltanks unter dem Kontrollraum wurden weiter vergrößert, wodurch sich die Reichweite auf 1.900 Seemeilen bei 12 Knoten erhöhte. Es verdrängte 291 Tonnen, hatte 3x 533mm Torpedorohre und besaß 5 Torpedos oder 1 Torpedo und 9 TMB-Minen. Acht Exemplare wurden zwischen 1937 und 1940 gebaut."
 GER_coastal_submarine_4:0 "Typ IID CSS"
 GER_coastal_submarine_4_desc:0 "Der Typ IID verfügte über zusätzliche Satteltanks, die an den Seiten des Außenrumpfs angebracht waren. Diese Satteltanks dienten zur Aufnahme zusätzlicher Diesellagertanks. Das Dieselöl schwamm auf den Satteltanks, und während das Öl verbraucht wurde, füllte sich das Meerwasser allmählich in die Tanks, um den positiven Auftrieb zu kompensieren. Die Reichweite wurde auf 3.450 nmi (6.390 km; 3.970 mi) bei 12 Knoten (22 km/h; 14 mph) nahezu verdoppelt und ermöglichte dem Typ II einen längeren Einsatz rund um die britischen Inseln. Eine weitere Entwicklung war, dass die Propeller mit Kort-Düsen ausgestattet wurden, um die Effizienz des Antriebs zu verbessern. Sie verdrängte 314 Tonnen Sie verdrängte 291 Tonnen, hatte 3x 533mm Torpedorohre und besaß 5 Torpedos oder 1 Torpedo und 9 TMB-Minen. Sechzehn wurden zwischen 1937 und 1940 gebaut."
 GER_coastal_submarine_5:0 "Typ XXIII CSS"
 GER_coastal_submarine_5_desc:0 "Das Küstenboot Typ XXIII war eine der fortschrittlichsten U-Boot-Konstruktionen des Zweiten Weltkriegs, obwohl sein Erfolg von seinem viel größeren Cousin, dem Elektroboot Typ XXI, überschattet wurde.\nDer Entwicklung des Typs XXIII wurde eine sehr hohe Priorität eingeräumt, wobei der Schwerpunkt darauf lag, so weit wie möglich auf bereits vorhandene und bewährte Komponenten zurückzugreifen. Um die Entwicklungszeit zu verkürzen, entwarf Dr. Walter das neue Boot auf der Grundlage des vorherigen Prototyps des Typs XXII. Am 30. Juni 1943 war der erste Entwurf fertig, und der Bau begann parallel auf mehreren Werften in Deutschland, Frankreich, Italien und der deutsch besetzten UdSSR. Der Hauptauftragnehmer war die Deutsche Werft in Hamburg."
 #GER Attack Submarine Midrange ""
 GER_patrol_submarine_0:0 "Typ IA SS"
 GER_patrol_submarine_0_desc:0 "Der am 14. Februar 1936 vom Stapel gelaufene Typ IA war das erste U-Boot, das nach deutschen Vorgaben konstruiert wurde, und das erste, das die Typenbezeichnung erhielt. Dieser Entwurf galt als Fehlschlag, da er sich als wenig seetauglich, wenig manövrierfähig und mechanisch unzuverlässig erwies. Es wurden nur zwei gebaut, und nach den ersten Versuchen wurde beschlossen, die weitere Produktion dieser Klasse einzustellen. Es wurden nur 2 gebaut, die U-25 und die U26."
 GER_patrol_submarine_1:0 "Typ VIIA SS"
 GER_patrol_submarine_1_desc:0 "Das erste Boot der Typ VII-Klasse, das VIIA, wurde streng mit dem Typ IA verglichen, um das Produktionsmodell für die U-Boot-Truppe zu bestimmen. Der Typ VIIA ging als Sieger hervor, blieb aber in vielen wünschenswerten Eigenschaften hinter dem Typ IA zurück. Daraufhin wurde beschlossen, den Typ VIIA zu verbessern und ihn als Grundlage für die weitere Entwicklung zu verwenden. Zehn Typ VIIA wurden gebaut, sechs von der AG Wesser und vier von Germania, die zwischen dem 24. Juni 1936 und dem 15. April 1937 vom Stapel liefen."
 GER_patrol_submarine_2:0 "Typ VIIB SS"
 GER_patrol_submarine_2_desc:0 "Als verbesserte Version des Typs VIIA hatte der VIIB einen leicht verlängerten Rumpf und größere Satteltanks. Dies ermöglichte eine größere Treibstoffkapazität, wodurch sich die Reichweite von 4.300 auf 6.500 Seemeilen erhöhte. Die Dieselmotoren wurden mit Kompressoren ausgestattet, was die Geschwindigkeit über Wasser um etwa 1 Knoten erhöhte. Auch die Torpedokapazität wurde von 11 auf 14 Torpedos erhöht - zwei davon wurden extern in druckdichten Behältern unter dem Oberdeck gelagert. Um die Manövrierfähigkeit und den Wenderadius zu verbessern, wurden Doppelruder direkt hinter den Propellern angebracht. Diese neue Anordnung der Doppelruder ermöglichte es, das einzelne Heck-Torpedorohr in den Druckkörper zu verlegen, so dass eine interne Nachladung auf See möglich war. Beim Typ VIIA befand sich das Heck-Torpedorohr außen und konnte nur an Backbord nachgeladen werden. Insgesamt wurden 24 Schiffe des Typs VIIB in Dienst gestellt."
 GER_patrol_submarine_3:0 "Typ VIIC SS"
 GER_patrol_submarine_3_desc:0 "Das seegängige U-Boot des Typs VIIC war das Arbeitspferd der deutschen U-Boot-Flotte, von der zwischen 1940 und 1945 568 Schiffe in Dienst gestellt wurden. Die Schiffe verdrängten 770 Tonnen und waren mit fünf 533-mm-Torpedoro-Rohren bewaffnet."
 GER_patrol_submarine_4:0 "Typ VIIC/41 SS"
 GER_patrol_submarine_4_desc:0 "Der Typ VIIC/41 war die deutsche Antwort auf die Wirksamkeit der britischen ASW-Fortschritte von 1940/41. Mit der Verbesserung der britischen ASW-Waffen und -Ausrüstung wurden die Wasserbomben immer effektiver und genauer, um getauchte U-Boote aufzuspüren. Die Notwendigkeit, noch tiefer zu tauchen, um Wasserbombenangriffen zu entgehen, wurde immer wichtiger. Beim Typ VIIC/41 wurde die Tauchtiefe von 200 m auf 250 m erhöht. Um die Tauchtiefe zu erhöhen, wurden alle unwichtigen Ausrüstungsgegenstände entfernt und viele andere durch neues, leichteres Material ersetzt. Die Gewichtsersparnis wurde genutzt, um die Dicke des Rumpfes von 18,5 mm (0,73 Zoll) auf 21 mm (0,83 Zoll) zu erhöhen, was die Eindringtiefe auf 250 m (820 Fuß) vergrößerte.\nDiese Änderungen wurden als geringfügig angesehen und rechtfertigten keine neue Untertypennummer, weshalb sie mit dem Zusatz "41" versehen wurden, der angibt, dass die Änderungsgenehmigung im Jahr 1941 erteilt wurde.\nInsgesamt wurden 88 Schiffe vom Typ VIIC/41 in Dienst gestellt."
 GER_patrol_submarine_5:0 "Typ VIIC/42 SS"
 GER_patrol_submarine_5_desc:0 "Der Typ VIIC/42 war eine geplante weitere Verbesserung des VIIC/41. Von diesem neuen Boot wurden 165 Stück in Auftrag gegeben, aber keines wurde je gebaut, geschweige denn fertiggestellt. Diese Konstruktion hätte einen zusätzlichen Turbolader enthalten, der die Effizienz des Motors und die Reichweite über Wasser auf 10.000 Seemeilen erhöht hätte. Die Überwassergeschwindigkeit hätte sich um 1,6 Knoten auf 18,6 kt erhöht.\nDer Druckrumpf wurde sowohl verlängert als auch im Durchmesser vergrößert, um zusätzliche Ausrüstung unterzubringen.\nDie bedeutendste Verbesserung dieses Entwurfs bestand jedoch darin, dass das Material des Rumpfes aus gepanzertem Qualitätsstahl hergestellt werden sollte. Mit der geplanten Erhöhung der Dicke auf 28 mm (1,1 Zoll) hätte die Eindringtiefe dieses Bootes erstaunliche 500 m (1.640 Fuß) betragen."
 GER_patrol_submarine_6:0 "Typ VIIC/43 SS"
 GER_patrol_submarine_6_desc:0 "Der Typ VIIC/43 war ein ähnlicher Entwurf wie der VIIC/42, jedoch mit verbesserter Feuerkraft. Er sollte sechs Bug- und vier Heck-Torpedorohre haben. Dieser Entwurf wurde im Mai 1943 gestrichen."
