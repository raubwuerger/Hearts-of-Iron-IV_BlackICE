 ################# Handheld AT ""
 GER_handheld_at_equipment_0:0 "Panzerbüchse 38"
 GER_handheld_at_equipment_0_short:0 "PzB 38"
 GER_handheld_at_equipment_0_desc:0 "Die Entwicklung deutscher Panzerabwehrgewehre begann 1917, wobei das Mauser T-Gewehr 1918 das erste Panzerabwehrgewehr der Welt war. Die Entwicklung eines Panzerabwehrgewehrs wurde mit der deutschen Wiederbewaffnung in den späten 1930er Jahren wieder aufgenommen. Im Jahr 1939 entwickelte der Konstrukteur B. Brauer von den Gustloff Werken die Panzerbüchse 38 (PzB 38). \nie PzB 38 war eine von Hand zu ladende Einzelladerwaffe mit einem rücklaufenden Lauf. Sie verwendete eine speziell entwickelte Patrone mit dem Standardkaliber 7,9 mm, aber einer sehr großen 94 mm langen Hülse, die 7,92x94 mm Patronen genannt wurde. Beim Abfeuern schlug der Lauf etwa 9 cm zurück, wodurch der Verschluss geöffnet und die verbrauchte Patronenhülse ausgeworfen wurde. Der Verschluss wurde dann in der hinteren Position arretiert und blieb geöffnet, damit der Schütze manuell eine neue Patrone einführen konnte. Anschließend löste der Schütze den gespannten Verschluss mit einem Hebel am Griffstück. Der Verschluss und der Lauf bewegten sich dann wieder nach vorne, und der Abzug wurde gespannt, um das Feuer zu eröffnen. Dieser recht komplizierte Mechanismus war Berichten zufolge anfällig für Verklemmungen, da das System im Feldeinsatz verschmutzt wurde. \nbwohl das Gewehr aus gepressten und punktgeschweißten Stahlteilen hergestellt wurde, war es wegen des komplizierten vertikalen Verschlussblockmechanismus schwierig herzustellen, und nur eine kleine Anzahl von (1.408) PzB 38-Gewehren wurde zwischen 1939 und 1940 in den Gustloff-Werken gebaut. 62 dieser Waffen wurden von den deutschen Truppen beim Einmarsch in Polen 1939 eingesetzt."
 GER_handheld_at_equipment_1:0 "Panzerfaust"
 GER_handheld_at_equipment_1_short:0 "Panzerfaust"
 GER_handheld_at_equipment_1_desc:0 "Zur Zeit der Operation Barbarossa erwiesen sich Panzerabwehrgewehre als zu komplex, um sie in großen Stückzahlen herzustellen, und vor allem als unfähig, gegnerische Panzer zu bekämpfen. Um diese Unzulänglichkeiten zu beheben, wurde 1942 die Panzerfaust (wörtlich: "Panzerfaust") entwickelt. Es handelte sich dabei um eine kostengünstige rückstoßfreie Panzerabwehrwaffe, die aus einem kleinen, vorgeladenen Einweg-Abschussrohr bestand, das einen hochexplosiven Panzerabwehrsprengkopf abfeuerte und von einem einzelnen Soldaten bedient werden sollte. \nie Panzerfaust hatte ein Gesamtgewicht von 5,1 Kilogramm und eine Gesamtlänge von 104,5 Zentimetern. Das Abschussrohr bestand aus minderwertigem Stahl mit einem Durchmesser von 44 Millimetern und enthielt eine 95-Gramm-Ladung Schwarzpulver-Treibstoff. An der Seite des Rohrs befanden sich eine einfache Klappkimme und ein Abzug. Der Rand des Gefechtskopfes diente als Visier. Der überdimensionale Gefechtskopf (140 mm Durchmesser) wurde mit einem hölzernen Schwanzstiel mit stabilisierenden Metallflossen an der Vorderseite des Rohrs befestigt. \ner Sprengkopf wog 2,9 Kilogramm und enthielt 0,8 Kilogramm einer 50:50-Mischung aus TNT und Hexogen-Sprengstoff und hatte eine Panzerdurchdringung von 200 Millimetern. Die Panzerfaust trug am oberen hinteren Ende des Rohrs häufig Warnhinweise in großen roten Buchstaben, die in der Regel lauteten: "Achtung. Feuerstrahl.\" (\"Achtung, Feuerstrahl.\"). Damit sollten die Soldaten gewarnt werden, dem Rückstoß auszuweichen. \n\nEs wurden fünf verschiedene Varianten mit den Bezeichnungen 30, 60, 100, 150 und 250 entwickelt, die jeweils eine höhere Nutzlast aufwiesen. Zwischen 1942 und 1945 wurden von allen Varianten über 6.500.000 Stück produziert. Die Panzerfaust war äußerst erfolgreich, kosteneffizient und einfach zu handhaben. Diese Eigenschaften machten sie zur Hauptwaffe der Volkssturmeinheiten in der Endphase des Krieges."
 GER_handheld_at_equipment_2:0 "Raketenpanzerbüchse 54"
 GER_handheld_at_equipment_2_short:0 "Panzerschreck"
 GER_handheld_at_equipment_2_desc:0 "Panzerschreck war die volkstümliche Bezeichnung für die Raketenpanzerbüchse 54 (abgekürzt RPzB 54), einen von Deutschland entwickelten, wiederverwendbaren 88-mm-Raketenwerfer zur Panzerabwehr. Die Entwicklung des Panzerschrecks begann im November 1942 auf der Grundlage der in Tunesien erbeuteten amerikanischen Bazookas. Der Panzerschreck war größer und schwerer als sein amerikanisches Gegenstück - der Panzerschreck hatte ein Kaliber von 88 mm im Vergleich zum Kaliber von 60 mm der Bazooka - was bedeutete, dass er dickere Panzerungen durchdringen konnte, aber auch mehr Rauch beim Abfeuern erzeugte. Das Kaliber 88 mm wurde gewählt, da die bereits vorhandene Panzerabwehrrakete für den 8 cm Raketenwerfer 43 für den Panzerschreck wiederverwendet wurde. \nm Gegensatz zu den Raketen der amerikanischen Panzerfäuste, die vor dem Verlassen des Rohrs erloschen, brannten die RPzB-Raketen nach dem Verlassen des Rohrs noch etwa 2 Meter weiter. Die Benutzer wurden angewiesen, schwere Handschuhe, einen Schutzponcho und eine Gasmaske ohne Filter zu tragen, um sich vor der Hitze des Rückstoßes zu schützen, wenn die Waffe abgefeuert wurde. Zum Schutz des Benutzers wurden improvisierte Schutzschilde angefertigt, und im Februar 1944 wurde die RPzB 54 mit einem offiziellen Schutzschild zum Schutz des Bedieners ausgestattet, wodurch die Waffe mit einem Leergewicht von 11 kg schwerer wurde. Beim Abfeuern des RPzB entstand sowohl vor als auch hinter der Waffe eine starke Rauchentwicklung. Wegen des Rohrs und der Rauchentwicklung wurde die Waffe in den offiziellen Unterlagen Ofenrohr genannt. Dies bedeutete auch, dass die Panzerabwehrteams nach dem Abfeuern sichtbar wurden und zur Zielscheibe wurden, weshalb sie nach dem Abfeuern die Position wechseln mussten. \nwischen 1943 und 1945 wurden mehr als 300.000 Stück produziert."
