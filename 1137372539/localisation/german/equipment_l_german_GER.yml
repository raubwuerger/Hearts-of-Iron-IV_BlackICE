 ############# German Infantry Weapons ""
 GER_garrison_equipment_0:0 "Garnison-Wartungsgeräte"
 GER_garrison_equipment_0_short:0 "Garnisonsausrüstung (Gewehr 98)"
 GER_assault_rifle:0 "Sturmgewehr 44"
 GER_assault_rifle_short:0 "StG 44"
 GER_assault_rifle_desc:0 "Sturmgewehre vereinen die Kraft von Gewehren, die Kompaktheit von Karabinern und die Feuergeschwindigkeit von Maschinenpistolen und sind damit ein guter Allrounder für Infanterieeinheiten."
 GER_assault_rifle_equipment_0:0 "Sturmgewehr 44"
 GER_assault_rifle_equipment_0_short:0 "StG 44"
 GER_assault_rifle_equipment_0_desc:0 "Das Sturmgewehr 44 wurde von Hugo Schmeisser entwickelt, der 1916 auch die erste deutsche Maschinenpistole, die MP 18, entwickelt hatte. In seiner langen und bewegten Entwicklungsgeschichte wurde das StG 44 ursprünglich als MP 43 und später als MP 44 bezeichnet, aber aus Propagandazwecken geändert. Ziel des Entwurfs war es, die Leistung von Repetiergewehren, die Kompaktheit von Karabinern und die Feuergeschwindigkeit von Maschinenpistolen zu kombinieren. Diese Anforderungen entstanden während des Einmarsches in die Sowjetunion, wo die Rote Armee immer mehr halbautomatische Tokarew SVT-38 und SVT-40 einsetzte, während einige sowjetische Schützenkompanien komplett mit PPSh-41-Maschinenpistolen ausgerüstet waren. Nachdem die deutschen Befehlshaber die Erfahrung gemacht hatten, dass diese Waffen in großem Umfang automatisch schossen, überdachten sie ihren Bedarf an Handfeuerwaffen. Es wurden mehrere Versuche unternommen, leichte Maschinengewehre oder automatische Gewehre einzuführen, aber der Rückstoß der mächtigen 7,92×57-mm-Mauser-Patrone war bei automatischem Feuer zu schwer zu kontrollieren. \npätestens 1941 wurde klar, dass etwas unternommen werden musste. Obwohl zu diesem Zeitpunkt bereits verschiedene Versuchsgeschosse entwickelt worden waren, entschied sich die Armee stattdessen für eine neue Konstruktion, die Polte 8×33mm Kurzpatrone. Bei dieser Patrone wurden ein Spitzgeschoss und die Grundkonstruktion der Standardpatrone 7,92×57mm Mauser verwendet, wodurch die Patrone von der ursprünglichen 7,92×57mm Mauser auf 7,92×33mm Kurz gekürzt wurde. Man war sich darüber im Klaren, dass dies nicht ideal war, aber es würde die logistischen Probleme minimieren. \nie Produktions- und Logistikprobleme in der Spätphase des Krieges führten dazu, dass in Deutschland zwischen 1943 und 1945 in vier Werken nur über 400.000 Stück produziert wurden. Das waren weniger als die bestellten 1.500.000 und weit weniger als die geplanten 4.000.000."
 GER_infantry_equipment_desc:0 "Persönliche und mannschaftsbezogene Waffen für die Infanterie sowie verschiedene andere Ausrüstungsgegenstände, die ein Soldat benötigt."
 GER_infantry_equipment_0:0 "Gewehr 98"
 GER_infantry_equipment_0_short:0 "Gewehr 98"
 GER_infantry_equipment_0_desc:0 "Das Gewehr 98 ist ein Repetiergewehr, das von der Firma Mauser entwickelt wurde und das frühere Gewehr 1888 ablöste. Es wurde zwischen 1898 und 1918 hergestellt und war von 1898 bis 1935 das Hauptdienstgewehr der deutschen Streitkräfte. Das Gewehr 98 diente zum Verschießen der Mauser-Patrone 7,92 x 57 mm und hatte ein 5-Schuss-Magazin, das mit einem Abstreifer geladen wurde. Das Gewehr war 1.250 mm lang und 4,09 kg schwer. Das Repetiersystem war besonders innovativ und wurde von anderen Großmächten in ihre Konstruktionen übernommen. \nom Gewehr 98 gab es mehrere Varianten, wie das Scharfschützen-Gewehr 98, das kürzere und leichtere Kavalleriemodell Karabiner 98AZ (später in Karabiner 98a umbenannt) und den Karabiner 98b, der nur dem Namen nach ein Karabiner war und dem Versailler Vertrag entsprach (in dem Deutschland Produktionsbeschränkungen für Waffen festgelegt wurden). Mehr als 9.000.000 Gewehre wurden von verschiedenen deutschen Herstellern gebaut, und eine beträchtliche Anzahl wurde ins Osmanische Reich, nach Mexiko, Argentinien und China exportiert. Andere Länder, wie Polen und die Tschechoslowakei, produzierten ihre eigenen"
 GER_infantry_equipment_1:0 "Karabiner 98 kurz"
 GER_infantry_equipment_1_short:0 "Karabiner 98k"
 GER_infantry_equipment_1_desc:0 "Der Karabiner 98 kurz ist ein Repetiergewehr, das die älteren Modelle Gewehr 98 und Karabiner 98b als Hauptdienstgewehr der Wehrmacht ablöste. Das Gewehr wurde 1934 unter der Leitung des Heereswaffenamtes entwickelt und basierte hauptsächlich auf dem Karabiner 98b und dem Standardmodell. Die Produktion lief zwischen 1935 und 1945, wobei über 14.000.000 Gewehre gebaut wurden. Wie die Vorgängermodelle diente der Karabiner 98k zum Verschießen der 7,92x57-mm-Mauser-Patrone und verfügte über ein 5-Schuss-Magazin, das mit einem Abstreifclip geladen wurde. Zu den Varianten gehörten das Kriegsmodell, das für höhere Produktionsraten vereinfacht wurde, eine Scharfschützenvariante (von der 132.000 Stück produziert wurden) und das experimentelle Gewehr 40k, eine kürzere und leichtere Version. \nbwohl der Name auf einen Karabiner für die Kavallerie oder andere Unterstützungstruppen hindeutet, war der Karabiner 98k im Vergleich zum Gewehr 98 nur geringfügig kürzer (1.110 mm) und leichter (3,7 kg). \nls hochpräzise und zuverlässige Konstruktion wurde der Karabiner 98k importiert, kopiert oder erbeutet, um von anderen Streitkräften (einschließlich des Wachbataillons der Bundeswehr) sowohl während als auch nach dem Krieg verwendet zu werden."
 GER_infantry_equipment_2:0 "Gewehr 41(M) / Gewehr 41(W)"
 GER_infantry_equipment_2_short:0 "Gewehr 41"
 GER_infantry_equipment_2_desc:0 "Nach dem Beginn der Feindseligkeiten und den Feldzügen in Polen und Frankreich wurde die Notwendigkeit eines halbautomatischen Gewehrs schnell erkannt. Nach der deutschen Doktrin für Handfeuerwaffen aus der Vorkriegszeit beruhte die Feuerkraft eines Trupps auf den Maschinengewehren, so dass die Rolle des Schützen hauptsächlich darin bestand, Munition zu transportieren und den Maschinengewehrschützen Feuerschutz zu geben. Es lag auf der Hand, dass eine Erhöhung der Feuerrate des Gewehrschützen einer Einheit die Kampfleistung der Infanterieeinheiten erheblich verbessern würde. \1940 forderte die Armee einen Entwurf für ein halbautomatisches Gewehr mit drei Spezifikationen. Erstens durften keine Löcher in den Lauf gebohrt werden, um Gas für den Lademechanismus anzuzapfen. Zweitens durften die Gewehre keine beweglichen Teile an der Oberfläche haben. Drittens sollte für den Fall, dass der Selbstlademechanismus versagt, ein Repetierverschluss vorhanden sein. Die Waffenhersteller Mauser und Walther reichten Entwürfe für Gewehre ein, die dieselbe 7,92x57-mm-Mauser-Patrone mit Karabiner 98k verwendeten, aber das Bang-System (benannt nach seinem dänischen Konstrukteur Soren H. Bang) nutzten, um halbautomatisches Schießen zu ermöglichen. Sie hatte ein internes 10-Schuss-Magazin, das mit Abstreifern geladen wurde. \ner Mauser-Entwurf mit der Bezeichnung Gewehr 41(M) erfüllte zwar alle Spezifikationen der Armee, war aber insgesamt sehr komplex, unzuverlässig, schwer (4,09 kg) und hatte Probleme mit der Präzision. Walthers Entwurf mit der Bezeichnung Gewehr 41(W) verzichtete auf die letzten beiden Spezifikationen, war aber im Vergleich zum Gewehr 41(M) weniger komplex. Allerdings gab es immer noch Probleme mit dem Gassystem, und das Gewehr war schwer zu warten. Dennoch war es vielversprechend genug für die weitere Entwicklung. \Über 140.000 Stück wurden zwischen 1941 und 1943 produziert."
 GER_infantry_equipment_3:0 "Gewehr 43 / Karabiner 43"
 GER_infantry_equipment_3_short:0 "Gewehr 43"
 GER_infantry_equipment_3_desc:0 "Das Gewehr 43 war der letzte Schritt auf dem Weg zu einem zuverlässigen halbautomatischen Gewehr für die Wehrmacht. Die verschiedenen Probleme des Vorgängermodells Gewehr 41 wurden durch die Entdeckung des sowjetischen SVT-40 gelöst. Die bei der Invasion der Sowjetunion erbeutete Waffe wurde von den Konstrukteuren untersucht und verfügte über einen sehr zuverlässigen Gasdruckmechanismus, der über eine etwa ein Drittel vom Ende des Laufs entfernte Öffnung gespeist wurde und das herkömmliche Nachladen mit Abstreifer durch ein modernes Kastenmagazin ersetzte. Der Mechanismus war dem der Gewehr 41 deutlich überlegen und zudem einfacher. \1943 stellte Walther den endgültigen Entwurf mit der Bezeichnung Gewehr 43 vor. Der Name wurde 1944 in Karabiner 43 geändert, da der Lauf tatsächlich 2 cm kürzer war als beim Karabiner 98k. Das Gewehr wog 4,4 kg und hatte eine Länge von 1.115 mm. Bis zum Ende des Krieges wurden über 400.000 Stück produziert. Das Gewehr verwendete weiterhin die 7,92x57mm Mauser-Patrone, hatte ein abnehmbares 10-Schuss-Kastenmagazin, konnte aber auch mit Abstreifern geladen werden. Außerdem war das Gewehr mit Montageschienen für Zielfernrohre ausgestattet, was eine Verbesserung gegenüber dem Karabiner 98k darstellte, der für die Aufnahme von Zielfernrohren modifiziert werden musste. \Über 400.000 Stück wurden zwischen 1943 und 1945 produziert."
 GER_SMG_equipment_0:0 "Maschinenpistole 35"
 GER_SMG_equipment_0_short:0 "MP35"
 GER_SMG_equipment_0_desc:0 "Die Maschinenpistole 35 wurde 1932 von Emil Bergmann entworfen, dessen Firma auch eine der ersten Maschinenpistolen des Ersten Weltkriegs, die MP 18, herstellte. Die MP35 verwendete die 9×19-mm-Luger-Parabellum-Patrone und hatte ein abnehmbares Magazin für 24 oder 32 Schuss. Im Gegensatz zu vielen anderen Maschinenpistolen der damaligen Zeit wurde das Magazin der MP35 von der rechten Seite der Waffe aus eingelegt. Die MP35 war ein selektiv feuerndes Maschinengewehr mit Blowback-Funktion, das über einen offenen Verschluss abgefeuert wurde. Die Waffe verfügte über einen nicht umkehrbaren Spanngriff an der Rückseite des Gehäuses, der ähnlich wie beim Repetiergewehr eines Mauser-Gewehrs bedient wurde. Dazu musste der Waffenträger den Griff manuell nach oben ziehen, nach hinten ziehen, nach vorne drücken und wieder nach unten verriegeln. Wenn die Waffe dann abgefeuert wurde, blieb der Spannhebel stehen. \nwischen 1935 und 1944 wurden mehr als 40.000 Exemplare hergestellt, wobei der Hauptnutzer die Einheiten der Waffen-SS waren. Aufgrund der begrenzten Fertigungskapazitäten im Bergmann-Werk musste die Produktion in das Werk von Carl Walther in Zella-Mehlis verlagert werden. Bei Kriegsausbruch wurde die Produktion erneut von Walther auf das Werk Junker & Ruh verlagert."
 GER_SMG_equipment_1:0 "Maschinenpistole 38"
 GER_SMG_equipment_1_short:0 "MP 38"
 GER_SMG_equipment_1_desc:0 "Die Maschinenpistole 38 basiert auf dem Vorgängermodell Maschinenpistole 36, das von Berthold Geipel von den Erma-Werken entwickelt wurde. Der Hauptunterschied zwischen der MP 38 und der MP 36 besteht in der Abschaffung des Selektivfeuermechanismus (nur Vollautomatik) zugunsten eines vereinfachten Designs. Die MP 38 verwendete die 9×19 mm Luger Parabellum-Patrone und hatte ein abnehmbares Magazin für 32 Schuss. Die MP 38 kam erstmals während des Polenfeldzugs 1939 zum Einsatz, doch schon bald zeigten sich einige Konstruktionsprobleme der MP 38. Vor allem war der Herstellungsprozess angesichts des Stahlbedarfs im kriegsgebeutelten Deutschland noch recht ineffizient, so dass ein billigeres Serienmodell mit der gleichen Konstruktionsform gefordert wurde. \nie MP 38 wurde zwischen 1938 und 1940 hergestellt, wobei sich die Produktion nach ihrer Einführung schnell auf die billigere MP 40 verlagerte."
 GER_SMG_equipment_2:0 "Maschinenpistole 40"
 GER_SMG_equipment_2_short:0 "MP 40"
 GER_SMG_equipment_2_desc:0 "Die Maschinenpistole 40 basiert auf der Maschinenpistole 38, die nur zwei Jahre zuvor entworfen worden war. Ziel der MP 40 war es, die £production_cost der MP 38 weiter zu senken, indem gestanzter Stahl anstelle von gefrästem Stahl verwendet wurde. Für die Griffe wurde Bakelit anstelle von Holz- oder Ledergriffschalen verwendet. Die Längsrillen am Gehäuse und am Verschluss sowie die kreisförmige Öffnung am Magazingehäuse wurden ebenfalls aus der MP 40 entfernt. Die MP 40 verwendete die 9×19 mm Luger Parabellum-Patrone und hatte ein abnehmbares Magazin für 32 Schuss. Ein wesentlicher Konstruktionsfehler der MP 40 war das 32-Schuss-Magazin. Im Gegensatz zu den meisten anderen Maschinenpistolen der damaligen Zeit verfügte die MP 40 über einen zweispaltigen Einsatz mit Einzelzuführung. Der einspaltige Einsatz führte zu einer erhöhten Reibung zwischen den verbleibenden Patronen, die sich nach oben in Richtung der Zuführungslippen bewegten, was gelegentlich zu Zuführungsfehlern führte; dieses Problem wurde durch das Vorhandensein von Schmutz oder anderen Verunreinigungen noch verschärft. Ein weiteres Problem bestand darin, dass das Magazin manchmal auch als Griffstück missbraucht wurde. Dies konnte zu Fehlfunktionen der Waffe führen, wenn der Druck der Hand auf den Magazinkörper dazu führte, dass sich die Magazinlippen aus der Zuführungslinie bewegten, da der Magazinschacht das Magazin nicht fest verriegelt hielt. \nu den Varianten der MP 40 gehörte die unzuverlässige MP 40/I, die mit zwei Magazinen ausgestattet war, um die Munitionskapazität in die Nähe der sowjetischen PPSh-41 zu bringen. Zwischen 1940 und 1945 wurden mehr als 1.000.000 Stück produziert. Exportierte und erbeutete Einheiten wurden noch lange nach dem Krieg verwendet."
 GER_SMG_equipment_3:0 " Maschinenpistole 3008"
 GER_SMG_equipment_3_short:0 "MP 3008"
 GER_SMG_equipment_3_desc:0 "Die Maschinenpistole 3008 war eine Maschinenpistole, die 1944 von Ludwig Vorgrimler entwickelt wurde. Die MP 3008 war eine Notmaßnahme gegen Ende des Krieges, und das Hauptziel bestand darin, die Konstruktion weiter zu vereinfachen, um die Waffe schnell herstellen zu können, ohne dass eine spezielle Werksausrüstung erforderlich war. Der Entwurf lehnte sich eng an die britische Maschinenpistole Sten MK II an, die ähnliche Konstruktionswerte aufwies. \nie MP 3008 war eine einfache Blowback-Konstruktion, die mit einem offenen Verschluss arbeitete. Sie wurde in kleinen Werkstätten grob hergestellt, und es gab zahlreiche Varianten. Das Magazin war in der Regel an der Unterseite angebracht, anders als bei der seitlich angebrachten Sten. Der ursprünglich ganz aus Stahl gefertigte Hinterschaft ohne Handgriffe war mit dem Rahmen verschweißt und in der Regel dreieckig, doch änderte sich das Design, als sich die Bedingungen in Deutschland verschlechterten, und bei den endgültigen Waffen fanden sich Holzschäfte und andere Varianten. \nan geht davon aus, dass etwa 10.000 Stück produziert wurden, die in der Regel an Volkssturmformationen ausgegeben wurden, was zu dem anderen Namen der Waffe, Volks-MP.3008, führte."
 GER_HMG_equipment_0:0 "Maschinengewehr 30"
 GER_HMG_equipment_0_desc:0 "Das Maschinengewehr 30 (abgekürzt MG 30) ist ein deutsches Maschinengewehr, das 1930 von Rheinmetall entwickelt wurde. Da es Deutschland aufgrund des Versailler Vertrags verboten war, Maschinengewehre zu produzieren, wurde die Waffe von einem Schweizer Hersteller in deutschem Besitz in der Schweiz hergestellt. \nas MG 30 war eine luftgekühlte, rückstoßbetriebene Konstruktion, die die Standardmunition 7,92×57 mm Mauser verschoss, die aus einem leicht gebogenen 30-Schuss-Magazin zugeführt wurde, das in die linke Seite der Waffe eingesetzt wurde. Das MG 30 feuerte sowohl im halbautomatischen als auch im vollautomatischen Modus, je nachdem, wie weit der zweistufige Abzug gezogen wurde, mit einer Feuerrate zwischen 600 und 800 Schuss pro Minute bei Vollautomatik. Es war mit einem klappbaren Zweibein ausgestattet, das zu zwei Dritteln am Lauf befestigt war. \nas MG 30 wurde schließlich von der Reichswehr abgelehnt, und stattdessen wurde das MG 13 eingeführt. Es wurde jedoch bei der Luftwaffe als Flugzeuggeschütz unter der Bezeichnung MG 15 eingesetzt. Auch die österreichische und die schweizerische Armee lizenzierten die Konstruktion und verwendeten sie in ihren Streitkräften."
 GER_HMG_equipment_0_short:0 "MG 30"
 GER_HMG_equipment_1:0 "Maschinengewehr 34"
 GER_HMG_equipment_1_desc:0 "Das Maschinengewehr 34 (abgekürzt MG 34) ist ein deutsches Maschinengewehr, das 1934 von Heinrich Vollmer von Mauser entworfen wurde. Das MG 34 basierte auf dem früheren Maschinengewehr MG 30, übernahm aber auch Konstruktionselemente von anderen Maschinengewehren. \nas MG 34 war eine luftgekühlte, rückstoßbetriebene Konstruktion, die mit der Standardmunition 7,92×57 mm von Mauser verschossen wurde. Das MG 34 konnte mit einem Gürtelmagazin mit 50/250 Schuss oder einem Trommelmagazin mit 50/75 Schuss bestückt werden. Ähnlich wie das MG 30 verfügte es über eine Selektionsfunktion mit Hilfe eines einzigartigen Abzugs mit doppelter Krümmung. Wird der obere Teil des Abzugs gedrückt, erfolgt eine halbautomatische Schussabgabe, während das Halten des unteren Teils des Abzugs eine vollautomatische Schussabgabe bewirkt. Der Lauf des MG 34 konnte schnell gewechselt werden, um eine Überhitzung bei Dauerfeuer durch die Maschinengewehrbesatzung zu vermeiden. \nas MG 34 war eine erfolgreiche Konstruktion und wurde auch nach der Einführung des MG 42 noch bis zum Kriegsende produziert. Insgesamt wurden über 500.000 Stück produziert. Die meisten deutschen Panzer verwendeten das MG 34 als Sekundärbewaffnung, da das MG 42 aufgrund der Art des Rohrwechsels für die interne/koaxiale Montage ungeeignet war. Das Rohr des MG 42 musste entfernt und ersetzt werden, indem das Rohr in einem Winkel herausgeschoben wurde, so dass bei der Montage auf einem gepanzerten Fahrzeug die Panzerung und der Platz für die Waffe beeinträchtigt werden mussten."
 GER_HMG_equipment_1_short:0 "MG 34"
 GER_HMG_equipment_2:0 "Maschinengewehr 42"
 GER_HMG_equipment_2_desc:0 "Das Maschinengewehr 42 (abgekürzt MG 42) ist ein deutsches Maschinengewehr, das 1942 von Dr. Werner Gruner von der Großfuß AG entwickelt wurde. Während das frühere MG 34 ein erfolgreicher Entwurf war, erforderten die hohen Materialkosten und die komplizierte Konstruktion einen neueren Entwurf, als der Krieg fortschritt und die deutsche Kriegsindustrie an ihre Grenzen stieß. \non den drei Firmen, die aufgefordert wurden, Entwürfe einzureichen, erwies sich der Entwurf der Großfuß AG als der mit Abstand beste. Der Entwurf verwendete einen einzigartigen rückstoßbetätigten Rollenverschlussmechanismus, während die anderen Entwürfe ein gasbetriebenes System verwendeten. Interessanterweise hatte das Unternehmen zuvor keine Erfahrung im Waffenbau, sondern war auf gepresste und gestanzte Stahlteile spezialisiert. Dr. Werner Gruner, einer der führenden Konstrukteure bei Großfuß, wusste nichts über Maschinengewehre, als er mit dem Projekt betraut wurde, obwohl er auf die Technologie der Massenproduktion spezialisiert war. Gruner besuchte einen Maschinengewehrschützenlehrgang der Armee, um sich mit dem Nutzen und den Eigenschaften einer solchen Waffe vertraut zu machen, und holte sich Anregungen von Soldaten. \na das MG 42 größtenteils aus gestanztem, entsprechend gehärtetem Kohlenstoffstahl hergestellt wurde, waren wesentlich weniger Bearbeitungen und weniger Edelstahllegierungen erforderlich, die Metalle enthielten, die in Deutschland knapp wurden. Das MG 42 war viel einfacher zu bauen als andere Maschinengewehre - es benötigte 75 Mannstunden zur Fertigstellung des neuen Geschützes gegenüber 150 Mannstunden für das MG 34 (eine Reduzierung um 50 %), 27,5 kg Rohmaterial gegenüber 49 kg für das MG 34 (eine Reduzierung um 44 %) - und kostete 250 RM gegenüber 327 RM (eine Reduzierung um 24 %). Um die Konstruktion zu vereinfachen, wurde auch das Selektivfeuer-Abzugssystem des MG 34 entfernt. \nie kostensenkenden Konstruktionsziele des MG 42 wirkten sich nicht auf die Effektivität und Zuverlässigkeit der Waffe aus, und ihre Feuerrate (1.200 U/min) war im Vergleich zu zeitgenössischen Konstruktionen extrem hoch. Die hohe Feuerrate hatte jedoch auch ihre Nachteile. Bei Dauerfeuer ging die Munition schnell zur Neige, und das Rohr überhitzte und musste häufig ausgetauscht werden. \nas MG 42 war mit über 400.000 produzierten Exemplaren eine sehr erfolgreiche Waffe. Sein einfaches und zuverlässiges Design wurde zur Grundlage für viele andere Maschinengewehre in verschiedenen Ländern."
 GER_HMG_equipment_2_short:0 "MG 42"
 GER_HMG_equipment_3:0 "Maschinengewehr 42V"
 GER_HMG_equipment_3_desc:0 "Das Maschinengewehr 42V (abgekürzt MG 42V), auch bekannt als MG 45, ist ein deutsches Maschinengewehr, das 1944 von Dr. Werner Gruner von der Großfuß AG entwickelt wurde. Die Entwicklung zielte auf eine weitere Vereinfachung der MG 42-Konstruktion aufgrund der schweren Materialknappheit in Deutschland in der Spätphase des Krieges. \nährend viele Teile des MG 42V mit denen des MG 42 identisch waren, wie z.B. die Patrone 7,92×57mm, die Munitionszuführung, die Abzugsgruppe und Teile des Hinterschaftes, war der Bedienungsmechanismus völlig anders. Im Vergleich zum rückstoßbetätigten, rollengesperrten Mechanismus des MG 42 verwendete das MG 42V einen rollenverzögerten Rückstoßmechanismus. Dieser neue Mechanismus verriegelte den Verschluss vor dem Abfeuern nicht vollständig, wodurch die Feuergeschwindigkeit erhöht und gleichzeitig die Konstruktion vereinfacht wurde. Der Lauf war ein einfacheres Teil ohne Verschlussstück mit einer Lebensdauer von über 10.000 Schuss. Für das MG 42V wurde Stahl von geringerer Qualität verwendet, was das Gewicht auf 9 kg reduzierte. \nie Erprobung begann 1944 mit 10 Prototypen, wobei das MG 42V eine Feuerrate von 1.350 Umdrehungen pro Minute erreichte. Kriegsbedingte Produktionsprioritäten und andere Anforderungen verhinderten jedoch die Massenproduktion und die Übernahme der Waffe durch die Wehrmacht."
 GER_HMG_equipment_3_short:0 "MG 42V"
 GER_mortar_equipment_0:0 "5 cm leichter Granatwerfer 36"
 GER_mortar_equipment_0_desc:0 "Mörser sind die primäre explosive Unterstützungswaffe des Zuges. Wo größere Artilleriegeschütze für einen flexiblen taktischen Einsatz möglicherweise zu schwerfällig sind, kann der Mörser den Soldaten in der Nähe organische Feuerunterstützung bieten. Die hohe Flugbahn der Mörsergranaten macht sie ideal für die Landung in Gräben, den Einschlag in verwundbare Gebäudedächer oder das Umgehen von Mauern. \n\nDer 5 cm leichte Granatwerfer 36 (5 cm leGrW 36) ist ein deutscher leichter Mörser, der 1934 von Rheinmetall entwickelt wurde. Der 5 cm leGrW 36 war für die Bekämpfung von Widerstandsnestern gedacht, die außerhalb der Wurfweite einer Handgranate lagen. Die Konstruktion umfasste ein Zielfernrohr, das nach 1938 zur Vereinfachung der Produktion entfernt wurde. \nb 1941 wurde der Granatwerfer 36 als zu komplex für die ihm zugedachte Aufgabe angesehen. Er feuerte eine zu leichte Granate ab und hatte eine zu geringe Reichweite. Er wurde als Zugmörser eingesetzt und von einem 3-Mann-Team bedient. Die Produktion wurde 1941 eingestellt. Bis 1942 wurde er nach und nach aus dem Fronteinsatz abgezogen. Er blieb jedoch bis zum Ende des Zweiten Weltkriegs 1945 in der zweiten Reihe und bei Garnisonseinheiten im Einsatz. \nis 1943 wurden über 30.000 Stück und 22.000.000 5-cm-Granaten produziert."
 GER_mortar_equipment_0_short:0 "5 cm leGrW 36"
 GER_mortar_equipment_1:0 "8 cm Granatwerfer 34"
 GER_mortar_equipment_1_desc:0 "Der 8 cm Granatwerfer 34 (8 cm GrW 34) ist ein deutscher Mörser, der 1934 von Rheinmetall entwickelt wurde. Der Mörser hatte eine konventionelle Bauweise und war für den Transport in drei Teile zerlegbar (Glattrohr, Zweibein, Bodenplatte). Am Zweibein war ein Handrad zum Verschieben und ein Handrad zum Nivellieren unterhalb des Hebemechanismus angebracht. Auf dem Joch des Verstellmechanismus war ein Panoramavisier zur Feinjustierung angebracht. Für die grobe Verlegung konnte eine Linie auf dem Rohr verwendet werden. \ner Mörser verwendete herkömmliche 8-cm-Granaten von 3,5 kg (hochexplosiv oder Rauch) mit Perkussionszündern. Die Reichweite konnte durch die Anbringung von bis zu drei zusätzlichen Pulverladungen zwischen den Granatenheckrohren erhöht werden. \nie 8 cm GrW 34 zeichnete sich durch ihre Präzision und hohe Feuerrate aus. Bis zum Kriegsende wurden über 75.000 Stück und 74.000.000 8-cm-Granaten produziert."
 GER_mortar_equipment_1_short:0 "8 cm GrW 34"
 GER_mortar_equipment_2:0 "kurzer 8 cm Granatwerfer 42"
 GER_mortar_equipment_2_desc:0 "Der kurze 8 cm Granatwerfer 42 (kz 8 cm GrW 42) ist ein deutscher Mörser, der 1941 von Rheinmetall entwickelt wurde. Er wurde als erleichterte Version des Standardmörsers 8 cm GrW 34 mit kürzerem Rohr für den Einsatz bei Fallschirmjägern entwickelt, ersetzte aber eigentlich den ineffektiven 5 cm leGrW 36, als dessen Unzulänglichkeiten offensichtlich wurden. \ner kz 8 cm GrW 42 konnte eine 8-cm-Granate (die mehr als 3,5-mal so schwer war wie die 5-cm-Granate) im Vergleich zum 5 cm leGrW 36 doppelt so weit verschießen und war weniger als doppelt so schwer. Für den Transport wurde sie in die üblichen drei Ladungen zerlegt. Einige der kr 8 cm GrW 42 waren mit einem Lanyard-gesteuerten Lade-/Abfeuerungsmechanismus für den ferngesteuerten Einsatz ausgestattet. \Über 1.500 Stück wurden bis Kriegsende produziert."
 GER_mortar_equipment_2_short:0 "kz 8 cm GrW 42"
 GER_mortar_equipment_3:0 "12 cm Granatwerfer 42"
 GER_mortar_equipment_3_desc:0 "Der 12 cm Granatwerfer 42 (12 cm GrW 42) ist ein deutscher Mörser aus dem Jahr 1942. Die Vergrößerung des Kalibers war ein Versuch, den deutschen Infanterieeinheiten eine Nahkampfwaffe zur Verfügung zu stellen, die leistungsfähiger war als die zu dieser Zeit allgemein verwendeten Mörser. Diese Waffe war dem von den sowjetischen Streitkräften an der Ostfront verwendeten Mörser sehr ähnlich, der wiederum eine verbesserte Version des französischen 120-mm-Mörsers Brandt Mle 1935 war. \ner GrW 42 verfügte über die übliche dreiteilige Konstruktion, bestehend aus einer kreisförmigen Grundplatte wie bei der früheren sowjetischen Konstruktion, dem Rohr selbst und dem tragenden Zweipfosten. Wegen des höheren Gewichts der Waffe (280 kg) wurde eine zweirädrige Achse verwendet, die es ermöglichte, den Mörser in den Einsatz zu schleppen. Die Achse konnte dann vor dem Abfeuern schnell entfernt werden. \nis zum Kriegsende wurden über 8.000 Stück und 5.000.000 12-cm-Granaten produziert."
 GER_mortar_equipment_3_short:0 "12 cm GrW 42"

 GER_mechanized_at_0:0 "Sonderkraftfahrzeug 251/10 3,7 cm Pak 36"
 GER_mechanized_at_0_short:0 "Sd.Kfz. 251/10"
 GER_mechanized_at_0_desc:0 "Sd.Kfz. 251/10 war die Panzerabwehrvariante des Sd.Kfz. 251. Es war mit der 3,7 cm Pak 36 ausgestattet, die eine effektive Reichweite von etwa 1200 m hatte. Während frühe Versionen die PaK 36 offen trugen, verwendeten spätere Versionen ein viel kleineres, halbgroßes Kanonenschild, so dass das Fahrzeug nicht mit seiner Feuerkraft warb und eher wie ein normales Sd.Kfz. 251/1. \ner 251/10 wurde im Allgemeinen an Zugführer als Feuerunterstützungsfahrzeug ausgegeben."
 GER_mechanized_aa_0:0 "Sonderkraftfahrzeug 251/17 2 cm KwK 38"
 GER_mechanized_aa_0_short:0 "Sd.Kfz. 251/17"
 GER_mechanized_aa_0_desc:0 "Sd.Kfz. 251/17 war die Flugabwehrvariante des Sd.Kfz. 251. Es war mit der 2 cm KwK 38 (bzw. der 2 cm FlaK 38 für die Version der Luftwaffe) ausgestattet, die in einem kleinen Turm montiert war und eine Sockellafette hatte. Die Kanone war um 360 Grad schwenkbar und konnte gegen alle Flugzeuge mit Ausnahme der schwersten Panzer eingesetzt werden. \nas Sd.Kfz. 251/17 wurden in der Regel in Vierergruppen eingesetzt und von einer Führungsversion ohne Kanone, aber mit FU-10-Funkgerät und Rahmenantenne sowie zwei MG 34 oder 42 für die Nahverteidigung angeführt."
 GER_mechanized_hmg_0:0 "Sonderkraftfahrzeug 251/21 Drilling MG151"
 GER_mechanized_hmg_0_short:0 "Sd.Kfz. 251/21"
 GER_mechanized_hmg_0_desc:0 "Sd.Kfz. 251/21 war die Variante des Sd.Kfz. 251, die sowohl zur Flugabwehr als auch zur Bodenunterstützung eingesetzt werden konnte. 251. Es war mit einer dreifach montierten MG151-Autokanone ausgestattet. Frühe Versionen des Sd.Kfz. 251/21 trugen die MG151/15-mm-Kanone auf einer Dreifachlafette der Kriegsmarine, die bei späteren Versionen durch die MG151/20-mm-Kanone der Luftwaffe ersetzt wurde. \n\nWährend das Sd.Kfz. 251/21 über eine starke Feuerkraft verfügte, bedeutete seine hohe Feuerrate, dass es seine volle Ladung von 3000 Schuss in nur 90 Sekunden abfeuern konnte."
 GER_mechanized_mortar_0:0 "Sonderkraftfahrzeug 251/2 8 cm GrW 34"
 GER_mechanized_mortar_0_short:0 "Sd.Kfz. 251/2"
 GER_mechanized_mortar_0_desc:0 "Sd.Kfz. 251/2 war die Mörserträger-Variante des Sd.Kfz. 251. Er war mit einem 8 cm GrW 34 Mörser ausgestattet und konnte 66 Schuss aufnehmen. Die Konstruktion war mit einem verstärkten Boden ausgestattet, um den Rückstoß des Mörsers abzufangen, und der Mörser selbst konnte bei Bedarf aus dem Fahrzeug entladen werden. \nas Sd.Kfz. 251/2 wurden im Allgemeinen paarweise in Zügen zur Unterstützung der Infanterie eingesetzt."
