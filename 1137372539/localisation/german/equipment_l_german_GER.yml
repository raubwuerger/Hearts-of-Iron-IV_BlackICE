 #GER Attack Submarine Longrange ""
 GER_lr_patrol_submarine_0:0 "Typ IXA SS LR"
 GER_lr_patrol_submarine_0_desc:0 "Das erste Schiff des ursprünglichen Entwurfs, von dem insgesamt acht Typ IXAs gebaut wurden. Das erste war U-37, das am 4. Mai 1938 vom Stapel lief und am 4. August 1938 in Dienst gestellt wurde. Es war mit drei Periskopen ausgestattet, zwei im Kommandoturm und eines im Kontrollraum."
 GER_lr_patrol_submarine_1:0 "Typ IXB SS LR"
 GER_lr_patrol_submarine_1_desc:0 "Vom Typ IXB wurden vierzehn Exemplare gebaut. Die Treibstoffkapazität wurde von 154 Tonnen auf 165 Tonnen erhöht, wodurch sich die Reichweite von 8.100 auf 8.700 Seemeilen leicht erhöhte."
 GER_lr_patrol_submarine_2:0 "Typ IXC SS LR"
 GER_lr_patrol_submarine_2_desc:0 "Vom Typ IXC wurden vierundfünfzig Exemplare gebaut. Der Hauptunterschied bestand in der Erhöhung der Treibstoffkapazität auf 208 Tonnen, wodurch sich die Reichweite von 8.700 nm auf 11.000 nm erhöhte. Diese Unterklasse verfügte über zwei Periskope, die beide im Kommandoturm untergebracht waren."
 GER_lr_patrol_submarine_3:0 "Typ IXC/41 SS LR"
 GER_lr_patrol_submarine_3_desc:0 "Vom Typ IXC/40 wurden siebenundachtzig Exemplare gebaut. Die Treibstoffkapazität wurde auf 214 Tonnen erhöht und die Reichweite auf 11.400 Seemeilen erweitert."
 GER_lr_patrol_submarine_4:0 "Typ IXD1 SS LR"
 GER_lr_patrol_submarine_4_desc:0 "Vom Typ IXD1 wurden nur zwei Exemplare gebaut, U-180 und U-195. Ihre Standard-Dieselmotoren wurden durch sechs Daimler Benz MB501-Dieselmotoren mit einer Leistung von je 1.500 PS ersetzt. Obwohl die maximale Reichweite etwas geringer war, konnte diese Konstruktion eine respektable Höchstgeschwindigkeit von über 20 Knoten erreichen. Es traten erhebliche technische Probleme auf, darunter Überhitzung und die Emission von weißem, weithin sichtbarem Auspuffrauch. Die unzulänglichen Motoren wurden entfernt und die ursprünglichen MAN-Motoren wieder eingebaut. Sie wurden später zu Transport-U-Booten umgebaut und konnten bis zu 252 Tonnen Ladung befördern. In dieser Konfiguration wurden die Torpedorohre entfernt, um zusätzlichen Laderaum zu schaffen. Beide Varianten des Typs IXD1 waren mit einem Focke Achgelis, einem Drehflügeldrachen für Fernbeobachtungen, ausgerüstet."
 GER_lr_patrol_submarine_5:0 "Typ IXD2 SS LR"
 GER_lr_patrol_submarine_5_desc:0 "Vom Typ IXD2 wurden achtundzwanzig Exemplare gebaut. Zusätzlich zu den serienmäßigen MAN-Dieselmotoren verfügte diese Variante über zwei zusätzliche Sechszylinder-Dieselmotoren, die für die Fahrt an der Oberfläche eingesetzt werden konnten. Sie verfügten über zusätzliche Treibstofftanks, die ihnen eine außergewöhnliche Reichweite von 23.700 Seemeilen verschafften - die längste Reichweite aller deutschen Angriffs-U-Boote. Wie das IXD1 war es mit einem Focke-Achgelis-Drachen ausgerüstet."
 GER_lr_patrol_submarine_6:0 "Typ XXI SS LR"
 GER_lr_patrol_submarine_6_desc:0 "Die U-Boote des Typs XXI, die auch als Elektroboote" bezeichnet wurden, waren die ersten U-Boote, die nicht als Überwasserschiffe konzipiert waren, sondern in erster Linie getaucht operieren sollten, um einer Entdeckung zu entgehen oder einen Angriff zu starten. Seine wichtigsten Merkmale waren der stromlinienförmige Rumpf und der Kommandoturm sowie die große Anzahl von Batteriezellen. Mit einer Verdrängung von über 1.620 Tonnen gehörte es zu den größten der deutschen U-Boot-Klassen. Zwischen 1943 und 1945 wurden 118 Schiffe in Dienst gestellt."
 ### DD ### ""
 GER_pb_1:0 "Typ 1923 Klasse PB"
 GER_pb_1_desc:0 "Der Typ 1923 war eine Klasse von Torpedobooten, die nach dem Ersten Weltkrieg für die Kriegsmarine gebaut wurde. Sechs Schiffe wurden zwischen 1926 und 1928 gebaut und dienten alle im Zweiten Weltkrieg. Trotz ihrer Bezeichnung als Torpedoboot hatten die Schiffe die Größe eines Zerstörers, verdrängten über 920 Tonnen und waren mit drei 105-mm-L/45-Kanonen bewaffnet."
 GER_pb_2:0 "Typ 1924 Klasse PB"
 GER_pb_2_desc:0 "Das deutsche Torpedoboot Typ 24 war eine Torpedobootklasse, die nach dem Ersten Weltkrieg für die Reichsmarine gebaut wurde. Es handelte sich um eine Weiterentwicklung des Torpedoboots Typ 23, von dem insgesamt sechs Schiffe gebaut wurden, die mit einigen Modifikationen alle im Zweiten Weltkrieg bei der Kriegsmarine eingesetzt wurden. Der Typ 1924 sollte mit 12,7-cm-Geschützen ausgestattet werden, erhielt aber stattdessen moderne 10,5-cm-Waffen."
 GER_destroyer_2:0 "Zerstörer 1934 DD"
 GER_destroyer_2_desc:0 "Die Zerstörer 1934-Klasse war die erste Klasse deutscher Zerstörer, die nach dem Ersten Weltkrieg gebaut wurde. Sie waren mit fünf 5\"-Kanonen und acht Torpedoro-Rohren bewaffnet. Es wurden 16 Schiffe gebaut, von denen 12 die verbesserte Unterklasse Zerstörer 1934A waren."
 GER_destroyer_2b:0 "Zerstörer 1934A DD"
 GER_destroyer_2b_desc:0 " Die Zerstörer der Klasse 1934A bestanden aus einem Dutzend Schiffen, die zwischen Juli und November 1935 aufgelegt wurden. Sie wurden gegenüber der vorangegangenen 1934er-Klasse nur geringfügig verändert und behielten die begrenzte Ausdauer und Magazinkapazität ihrer Vorgänger bei. Die Schiffe der Klasse 1934A trugen fünf 12,7 cm SK C/34-Geschütze in Einzellafetten, die durch große Geschützschilde geschützt waren, von denen jeweils zwei übereinander am Bug und am Heck angebracht waren. Das fünfte Geschütz befand sich auf dem hinteren Deckshaus. Die Schiffe trugen acht 53,3-Zentimeter-Torpedorohre über Wasser in zwei kraftbetriebenen Lafetten."
 GER_destroyer_2c:0 "Zerstörer 1936 DD"
 GER_destroyer_2c_desc:0 "Diese 6 Schiffe (von 26 geplanten), die im Rahmen des Programms von 1935 bestellt wurden, waren verbesserte und vergrößerte Versionen der Klassen 1934 und 1934A. Die meisten der schwerwiegenden Mängel der früheren Schiffe waren behoben worden: Die Zuverlässigkeit der Motoren und die strukturelle Integrität waren wesentlich verbessert worden, und sie waren wesentlich bessere Seeschiffe, die durch eine Verbesserung der Bugkonstruktion weniger Wasser führten."
 GER_destroyer_2d:0 "Zerstörer 1936A DD"
 GER_destroyer_2d_desc:0 "Die Zerstörer 1936A, die den Alliierten als Zerstörer der Narvik-Klasse bekannt waren, waren für die neuen 150-mm-Geschütze ausgelegt. Ursprünglich waren sie mit drei Einzelgeschützen achtern und einem Zwillingsgeschütz im Bug ausgestattet, wurden aber mit einem einzigen Geschütz im Bug versehen. Vier der acht Schiffe der Klasse wurden später mit den Zwillingstürmen nachgerüstet. Eine zweite Gruppe von sieben Zerstörern wurde nach einer leicht veränderten Konstruktion mit Zwillingsgeschützen im Bug gebaut."
 GER_destroyer_2e:0 "Zerstörer 1936A Mob. DD"
 GER_destroyer_2e_desc:0 "Als 1939 der Krieg ausbrach, wurden die geplanten neuen Zerstörer-Klassen gestrichen und zwölf weitere 1936A-Schiffe (Z.31 bis Z.42, wobei die letzten drei gestrichen werden sollten) mit leichten Änderungen bestellt, um den Bau zu beschleunigen und Material zu sparen. \"Mob\" steht für \"Mobilmachung\". Die 150-mm-Zwillingstürme waren für die geplanten, aber nie gebauten Schlachtkreuzer der \"O\"-Klasse hergestellt worden. Im Kriegseinsatz waren die Motoren zuverlässiger als bei früheren Schiffen, aber bei Kriegsende wurde starke Korrosion festgestellt."
 GER_destroyer_2f:0 "Zerstörer 1936B DD"
 GER_destroyer_2f_desc:0 "Die Zerstörer der Klasse 1936B waren eine Klasse von fünf Zerstörern, die zwischen 1941 und 1942 für die deutsche Kriegsmarine gebaut wurden, von denen jedoch nur drei - Z36, Z35 und Z43 - in Dienst gestellt wurden und zum Einsatz kamen. Die Zerstörerklasse Typ 1936B unterschied sich in mehreren Punkten von der vorherigen Klasse Typ 1936A.  Die beiden Zwillingstürme wurden entfernt und durch fünf 15-cm-Einzeltürme sowie eine bessere Flugabwehr ersetzt."
 GER_destroyer_2g:0 "Zerstörer 1936C DD"
 GER_destroyer_2g_desc:0 "Fünf Schiffe dieser Klasse wurden 1942 und 1943 bestellt (Z.46 - Z.50), alle bei A.G. Weser in Bremen; keines lief vom Stapel, nur zwei wurden in Dienst gestellt - Z.46 und Z.47. Der Entwurf war eine Antwort auf die Luftangriffsanfälligkeit der frühen deutschen Zerstörer und hätte sechs neue 128-mm-Flak-40-Kanonen (ursprünglich für die Luftwaffe entwickelt) als Doppelwaffen in Zwillingslafetten eingesetzt. Die Zahl der Flakgeschütze kleineren Kalibers wäre ebenfalls erhöht worden."
 GER_destroyer_2h:0 "Zerstörer 1942C DD"
 GER_destroyer_2h_desc:0 "Der Zerstörer des Typs 1942C war eine Produktionsklasse großer, dieselbetriebener Zerstörer. Sie sollten eine überarbeitete Bewaffnung mit sechs 128-mm-Flak-40-Zweizweck-Hauptgeschützen und eine völlig neue Flugabwehrbewaffnung mit drei 5,5-cm-Gerät-58-Zwischenkaliber-Flugabwehrkanonen und einer Nahbewaffnung aus 14 30-mm-Geschützen in sieben Zwillingslafetten mit acht Torpedoro-Rohren erhalten."
 GER_destroyer_3:0 "Zerstörer 1944 DD"
 GER_destroyer_3_desc:0 "Obwohl der erste Prototyp eines Zerstörers mit Dieselantrieb (Zerstörer 1942) nicht fertiggestellt wurde, ging die Entwicklung des Schiffstyps weiter. Es wurden mehrere Vorschläge gemacht, die schließlich zum Projekt Zerstörer 1944 führten. Neben einer schweren Hauptbewaffnung verfügten die Schiffe im Vergleich zu ihren Vorgängern über eine verstärkte Flakbewaffnung, einschließlich der neuen 5,5 cm Flakkanone."
 GER_destroyer_4:0 "Zerstörer 1945 DD"
 GER_destroyer_4_desc:0 "Das Projekt Zerstörer 1945 war ein Entwurfsvorschlag für einen Hochgeschwindigkeits-Zerstörer mit fast 40 Knoten. Obwohl er nie gebaut wurde, war er bei Kriegsende einer der vielversprechendsten Zerstörerentwürfe mit einer starken Ausrüstung zur U-Boot-Bekämpfung und einer starken Flugzeugabwehrbewaffnung und Hauptbatterien."
 ### CL ### ""
 GER_light_cruiser_1:0 "Emden Klasse C"
 GER_light_cruiser_1_desc:0 "Die Emden war das erste große Kriegsschiff, das in Deutschland nach dem Ersten Weltkrieg gebaut wurde. Sie wurde 1921 auf Kiel gelegt und 1925 in Dienst gestellt. Die Bewaffnung bestand aus acht 150-mm-Geschützen in Einzeltürmen."
 GER_light_cruiser_1b:0 "Königsberg-Klasse CL"
 GER_light_cruiser_1b_desc:0 "Die Königsberg-Klasse, manchmal auch als K-Klasse bezeichnet, war eine Klasse von leichten Kreuzern der deutschen Reichsmarine und Kriegsmarine. Die Klasse umfasste drei Schiffe, die nach deutschen Städten benannt waren: Königsberg, Karlsruhe und Köln, die alle zwischen 1926 und 1930 gebaut wurden. Diese Schiffe waren die ersten der Reichsmarine mit einem modernen Kreuzerdesign; ihr Vorgänger, die Emden, basierte auf Entwürfen aus der Zeit des Ersten Weltkriegs. Sie waren mit einer Hauptbatterie von neun 15-cm-Geschützen und zwölf 50-cm-Torpedoro-Rohren bewaffnet."
 GER_light_cruiser_2:0 "Leipzig-Klasse CL"
 GER_light_cruiser_2_desc:0 "Die Leichten Kreuzer der Leipzig-Klasse wurden zwischen 1928 und 1935 als Verbesserungen gegenüber den vorangegangenen Kreuzern der Königsberg-Klasse gebaut. Sie verdrängten über 8.100 Tonnen, verfügten über eine angemessene Geschwindigkeit und Reichweite und waren mit neun 15-cm-SK-C/25-Kanonen in der Hauptbewaffnung ausgestattet."
 GER_light_cruiser_3:0 "M-Klasse CL"
 GER_light_cruiser_3_desc:0 "Die Kreuzer der M-Klasse waren als Aufklärer für Handelsplünderungsgeschwader konzipiert. Im Rahmen von Plan Z wurden sechs Schiffe bestellt, von denen zwei auf Kiel gelegt wurden, bevor die Arbeiten bei Kriegsausbruch eingestellt wurden. Die Hauptbewaffnung bestand aus acht 150-mm-Geschützen in vier Zwillingstürmen."
 GER_light_cruiser_4:0 "Q-Klasse CL"
 GER_light_cruiser_4_desc:0 "Die Kreuzer der Q-Klasse waren ein modifizierter Entwurf der M-Klasse. Sie waren größer als die M-Klasse und verfügten über eine schwerere Flugabwehrbewaffnung und eine verbesserte Feuerleitung."
 GER_light_cruiser_5:0 "Spähkreuzer-Klasse CL"
 GER_light_cruiser_5_desc:0 "Obwohl sie Spähkreuzer genannt wurden, waren diese Schiffe im Grunde große Zerstörer, die für Atlantikoperationen geeignet waren. Auf der Grundlage der traditionellen Zerstörerbauweise begannen 1938 mehrere Projektstudien zur Entwicklung eines großen Zerstörers in der Größe eines CL. Wie die meisten deutschen CLs sollten auch diese Schiffe ein gemischtes Antriebssystem erhalten, mit Getriebeturbinen für hohe Geschwindigkeiten und Dieselmotoren für lange Fahrten. Die ersten drei Schiffe (SP1, SP2 und SP3, früher Z40, Z41 und Z42 genannt) wurden im Februar 1941 bei der Germania-Werft in Kiel in Auftrag gegeben. Im Dezember 1941 wurden auch die Motoren für die nächsten drei Schiffe (SP4, SP5, SP6) bestellt, jedoch nicht die Schiffe selbst."
 ### CA ### ""
 GER_heavy_cruiser_1:0 "Admiral Hipper Klasse CA"
 GER_heavy_cruiser_1_desc:0 "Die schweren Kreuzer der Admiral Hipper-Klasse waren die ersten schweren Kreuzer der Kriegsmarine. Offiziell verdrängten sie 10.000 Tonnen, in Wirklichkeit verdrängten sie über 16.000 Tonnen. Sie waren mit acht 8-Zoll-Kanonen in vier Zwillingstürmen bewaffnet und verfügten über eine zweite Batterie von zwölf 105-mm-Kanonen."
 GER_heavy_cruiser_2:0 "Prinz-Eugen-Klasse CA"
 GER_heavy_cruiser_2_desc:0 "Offiziell zur Hipper-Klasse gehörend, wies die Unterklasse Prinz Eugen zahlreiche Verbesserungen auf, darunter eine stärkere Luftabwehrbewaffnung. Von den drei Schiffen der Unterklasse wurde nur die Prinz Eugen fertiggestellt. Sie nahm an der Versenkung der HMS Hood während der Operation Rheinübung teil. Nach dem Krieg wurde sie in die Vereinigten Staaten überführt und diente als USS Prinz Eugen bei den Atombombentests Able und Baker, bevor sie 1946 im Kwajalein-Atoll versenkt wurde."
 GER_heavy_cruiser_3:0 "Panzerschiff-Klasse CA"
 GER_heavy_cruiser_3_desc:0 "Die P-Klasse war ein großer schwerer Kreuzer, der von der Kriegsmarine offiziell als Panzerschiff bezeichnet wurde. Mit einer Verdrängung von fast 24.000 Tonnen wären sie 3.000 Tonnen leichter, aber 55 Meter länger als die US-Schlachtschiffe der New York-Klasse gewesen. Die Bewaffnung bestand aus sechs 280-mm-Kanonen in zwei Dreifachtürmen."
 ### PBB ### ""
 GER_pocket_battleship_1:0 "Deutschland-Klasse PBB"
 GER_pocket_battleship_1_desc:0 "Die Deutschland-Klasse war eine Serie von drei Panzerschiffen, einer Art schwer bewaffneter Kreuzer, die von der Reichsmarine offiziell in Übereinstimmung mit den Beschränkungen des Versailler Vertrags gebaut wurden. Die Schiffe der Klasse, die Deutschland, die Admiral Scheer und die Admiral Graf Spee, sollten laut Vertrag 10.000 lange Tonnen (10.000 t) verdrängen, tatsächlich verdrängten sie aber bei Standardverdrängung 10.600 bis 12.340 lange Tonnen (10.770 bis 12.540 t). Obwohl sie gegen die Gewichtsbeschränkung verstießen, wurden bei der Konstruktion der Schiffe mehrere radikale Neuerungen eingeführt, um Gewicht zu sparen. Sie waren die ersten großen Kriegsschiffe, die geschweißt und ausschließlich mit Dieselantrieb ausgestattet wurden. Aufgrund ihrer schweren Bewaffnung mit sechs 28-cm-Geschützen wurden die Schiffe von den Briten als "pocket battleships" bezeichnet. Die Schiffe der Deutschland-Klasse wurden zunächst als Panzerschiffe klassifiziert, aber die Kriegsmarine stufte sie im Februar 1940 als Schwere Kreuzer um."
 ### BC ### ""
 GER_battle_cruiser_1:0 "Ersatz-Yorck-Klasse BC"
 GER_battle_cruiser_1_desc:0 "Die Ersatz-Yorck-Klasse war eine Gruppe von drei Schlachtkreuzern, die im April 1915 für die Kaiserliche Deutsche Marine in Auftrag gegeben wurde. Der Name leitet sich von der Tatsache ab, dass das Führungsschiff als Ersatz für den 1914 durch Minen verlorenen Panzerkreuzer Yorck gedacht war. Es handelte sich um eine leicht vergrößerte Version des Schlachtkreuzers der Mackensen-Klasse, die mit 38-cm-Geschützen bewaffnet war, im Gegensatz zu den 35-cm-Geschützen des Vorgängermodells."
 GER_battle_cruiser_2:0 "O-Klasse BC"
 GER_battle_cruiser_2_desc:0 "Im Jahr 1939 beschloss die Kriegsmarine, drei der geplanten Kreuzer der P-Klasse durch Schlachtkreuzer zu ersetzen. Das Ergebnis waren die Schlachtkreuzer der O-Klasse, die mit sechs 38-cm-Geschützen in drei Zwillingstürmen bewaffnet waren. Die Schiffe wurden mit einer Verdrängung von 35.400 Tonnen und einer Höchstgeschwindigkeit von 35 Knoten konzipiert. Für die drei Schiffe der Klasse wurden Bauaufträge erteilt, aber keines wurde in Angriff genommen."
 ### BB/SHBB ### ""
 GER_battleship_1:0 "Vor-Dreadnought-Schlachtschiff der Deutschland-Klasse"
 GER_battleship_1_desc:0 "Die Deutschland-Klasse war eine Gruppe von fünf Schlachtschiffen, die für die deutsche Kaiserliche Marine gebaut wurden. Zu dieser Klasse gehörten die Deutschland, die Hannover, die Pommern, die Schlesien und die Schleswig-Holstein, die zwischen 1903 und 1908 gebaut wurden. Der Versailler Vertrag erlaubte Deutschland, mehrere alte Schlachtschiffe für die Küstenverteidigung zu behalten, darunter auch die vier Schiffe der Deutschland-Klasse. Doch anstatt als Küstenverteidigungsschiff eingesetzt zu werden, wurde die Deutschland 1920-1922 zerschlagen. Die Hannover sollte zu einem Zielschiff umgebaut werden, was jedoch nie geschah. Sie wurde schließlich 1944-1946 abgewrackt. Die Schlesien und die Schleswig-Holstein waren die einzigen beiden Schiffe der Klasse, die in der Reichsmarine und später in der Kriegsmarine weiterhin an der Front eingesetzt wurden. Beide Schiffe kamen während des Zweiten Weltkriegs in begrenztem Umfang zum Einsatz, der mit dem Beschuss der polnischen Festung Westerplatte durch die Hauptkanonen der Schleswig-Holstein eröffnet wurde. Gegen Ende des Krieges wurden die beiden Schiffe versenkt."
 GER_battleship_1a:0 "Scharnhorst-Klasse BB (280 mm)"
 GER_battleship_1a_desc:0 "Die Schlachtschiffe der Scharnhorst-Klasse waren die ersten modernen Schlachtschiffe, die für die Kriegsmarine gebaut wurden. Sie wurden als Antwort auf die französischen Schlachtkreuzer der Dunkerque-Klasse gebaut, die wiederum eine Antwort auf die deutschen Panzerschiffe der Deutschland-Klasse waren. Die Scharnhorst-Klasse ist mit neun 283-mm-Geschützen in drei Dreifachtürmen bewaffnet. Es gab Pläne, sie mit Zwillingskanonen von 380 mm (15") aufzurüsten, aber bei Ausbruch des Krieges wurde dies nicht realisiert."
 GER_battleship_1a_38:0 "Scharnhorst-Klasse BB (380 mm)"
 GER_battleship_1a_38_desc:0 "Die Schlachtschiffe der Scharnhorst-Klasse waren die ersten modernen Schlachtschiffe, die für die Kriegsmarine gebaut wurden. Sie wurden als Antwort auf die französischen Schlachtkreuzer der Dunkerque-Klasse gebaut, die ihrerseits eine Antwort auf die deutschen Panzerschiffe der Deutschland-Klasse waren. Die Scharnhorst-Klasse ist mit neun 380-mm-Geschützen in drei Dreifachtürmen bewaffnet."
 GER_battleship_1b:0 "Bismarck-Klasse BB"
 GER_battleship_1b_desc:0 "Die Zweischiff-Schlachtschiffe der Bismarck-Klasse waren die größten für die Kriegsmarine gebauten Kriegsschiffe. Die Schiffe wurden als Antwort auf die im Bau befindlichen neuen französischen Schlachtschiffe entworfen und verfügten über eine ähnliche Bewaffnung mit acht 38-cm-Geschützen wie die Richelieu-Klasse, allerdings mit vier Zwillingstürmen im Gegensatz zu den zwei Vierfachtürmen der Richelieus. Die Bismarck ist berühmt für die Versenkung des britischen Schlachtkreuzers HMS Hood in der Schlacht in der Dänemarkstraße, wurde aber anschließend gejagt und versenkt, bevor sie den Hafen erreichte."
 GER_battleship_2:0 "Schlachtschiff H39 BB"
 GER_battleship_2_desc:0 "Der deutsche Plan Z sah eine Streitmacht von zehn Schlachtschiffen vor, um die Seemacht des Vereinigten Königreichs herauszufordern. Die H-Klasse war eine Reihe von Entwürfen für die sechs Schlachtschiffe, die benötigt wurden, um die Anforderungen des Plans zu erfüllen. Zwei Schiffe des Entwurfs H39 wurden bei Ausbruch des Zweiten Weltkriegs in Auftrag gegeben, doch der Bau wurde mit Kriegsbeginn eingestellt. Keines der Schiffe erhielt einen offiziellen Namen, doch wurde über den Namen Hindenburg für das führende Schiff der Klasse spekuliert. Wären die Schiffe fertiggestellt worden, hätte es sich um verstärkte Schiffe der Bismarck-Klasse gehandelt, mit einer Hauptbatterie von acht 40,6-cm-Geschützen (16 Zoll)."
 GER_SH_battleship_1:0 "Schlachtschiff H41 BB"
 GER_SH_battleship_1_desc:0 "Die Schlachtschiffe des Typs H41 waren eine Verbesserung gegenüber dem Vorgängermodell H39. Der Entwurf sah eine wesentlich stärkere Panzerung, verstärkte Torpedoschotten und einen Schutz für die Ruder- und Propellerwellen des Schiffes vor. Die Hauptbatterie wurde auf acht 42-cm-Geschütze aufgerüstet, die größer waren als die der geplanten britischen Schlachtschiffe der Lion-Klasse. In der geplanten Form hätten diese Schiffe eine Verdrängung von fast 70.000 Tonnen gehabt."
 GER_SH_battleship_2:0 "Schlachtschiff H44 BB"
 GER_SH_battleship_2_desc:0 "Die Klasse H44 war das letzte Schlachtschiff der H-Reihe. Ohne Begrenzung des Geschützkalibers oder der Verdrängung erhielten die H42- bis H44-Entwürfe eine immer stärkere Bewaffnung und Panzerung, die in dem 131.000 Tonnen schweren H44-Entwurf mit acht 508mm-Geschützen gipfelte."
 ### CV/CVL ### ""
 GER_carrier_1:0 "Graf Zeppelin Klasse CV"
 GER_carrier_1_desc:0 "Die Graf Zeppelin war die einzige Schiffsklasse der Kriegsmarine, die vom Kiel aufwärts als Flugzeugträger konzipiert war. Zwei Schiffe wurden bestellt, aber keines davon wurde fertiggestellt. Die Graf Zeppelin sollte 30 Jagdflugzeuge vom Typ Bf-109T und 12 Sturzkampfbomber vom Typ Ju-87E, Schiffsversionen der Bf-109E und der Ju-87D, tragen."
 GER_carrier_2:0 "CV der Europa-Klasse"
 GER_carrier_2_desc:0 "In den 1940er Jahren wurden von der Kriegsmarine mehrere zivile Schiffe für den Umbau zu Flugzeugträgern in Betracht gezogen. Das größte dieser Schiffe war das Passagierschiff Europa. Als größtes deutsches Passagierschiff wurde sie als Kasernenschiff und Truppentransporter eingesetzt, bevor man mit dem Umbau zum Flugzeugträger begann. Wäre sie fertiggestellt worden, hätte sie 56.000 Tonnen verdrängt und eine Fluggruppe von 42 Flugzeugen befördert."
 GER_lcarrier_1:0 "CVL der Seydlitz-Klasse"
 GER_lcarrier_1_desc:0 "Die Seydlitz wurde als viertes Schiff der schweren Kreuzer der Admiral Hipper-Klasse geplant. Zu Beginn des Krieges war sie teilweise fertiggestellt und sollte zu einem Flugzeugträger umgebaut werden. Das Projekt mit dem Codenamen Weser 1 war teilweise in Arbeit, als die Arbeiten aufgrund der zunehmenden Luftangriffe auf Bremen und der fehlenden Mittel für den Bau eingestellt wurden."
 GER_lcarrier_2:0 "CVL der Elbe-Klasse"
 GER_lcarrier_2_desc:0 "Die Jade-Klasse bestand aus zwei Passagierschiffen, die während des Zweiten Weltkriegs von der deutschen Kriegsmarine zu Hilfsflugzeugträgern umgebaut werden sollten. Die beiden Schiffe liefen 1935 als Gneisenau und Potsdam vom Stapel und wurden in Friedenszeiten vom Norddeutschen Lloyd betrieben. Nach Ausbruch des Krieges wurden die Schiffe von der Kriegsmarine als Transportschiffe beschlagnahmt, und im Mai 1942 wurden Pläne zum Umbau in Flugzeugträger ausgearbeitet. Die Schiffe waren nicht identisch, aber von der Größe her ähnlich genug, um eine identische Ausstattung zu ermöglichen. Die Gneisenau und die Potsdam sollten in Jade bzw. Elbe umbenannt werden. Nach dem Umbau sollten die Schiffe zwölf Ju-87 Stuka-Sturzkampfbomber und zwölf Bf-109-Jagdflugzeuge einsetzen."
 GER_seaplane_tender_1:0 "AV der Krischan-Klasse"
 GER_seaplane_tender_1_desc:0 "Die Krischan-Klasse war eine Klasse von Wasserflugzeugen, die für die Kriegsmarine für Aufklärungszwecke gebaut wurden. Im Vergleich zu anderen Marinen waren die deutschen Wasserflugzeug-Tender sehr klein, konnten nur bis zu drei Wasserflugzeuge mitführen, hatten aber eine höhere Gesamtgeschwindigkeit von etwa 20 Knoten. Aufgrund ihrer geringen Verdrängung von 1.000 bis 2.500 Tonnen waren die Schiffe schneller zu produzieren als die Wasserflugzeug-Tender anderer Marinen. Die Reichweite der Wasserflugzeug-Tenderklassen der Kriegsmarine war aufgrund der geringen Entfernung zu England und Frankreich, die als Hauptgegner in einem zukünftigen Konflikt angesehen wurden, eher gering."
 GER_seaplane_tender_2:0 "Greif-Klasse AV"
 GER_seaplane_tender_2_desc:0 "Die Greif-Klasse war eine Klasse von Wasserflugzeugen, die für die Kriegsmarine für Aufklärungszwecke gebaut wurden. Im Vergleich zu anderen Seestreitkräften waren die deutschen Wasserflugzeuge sehr klein und konnten nur bis zu drei Wasserflugzeuge mitführen, hatten aber eine höhere Gesamtgeschwindigkeit von etwa 20 Knoten. Aufgrund ihrer geringen Verdrängung von 1.000 bis 2.500 Tonnen waren die Schiffe schneller zu produzieren als die Wasserflugzeug-Tender anderer Marinen. Die Reichweite der Wasserflugzeug-Tenderklassen der Kriegsmarine war aufgrund der geringen Entfernung zu England und Frankreich, die als Hauptgegner in einem zukünftigen Konflikt angesehen wurden, eher gering."
 GER_seaplane_tender_3:0 "Karl-Meyer-Klasse AV"
 GER_seaplane_tender_3_desc:0 "Die Karl-Meyer-Klasse war eine Klasse von Wasserflugzeugen, die für die Kriegsmarine für Aufklärungszwecke gebaut wurden. Im Vergleich zu anderen Marinen waren die deutschen Wasserflugzeuge sehr klein, konnten nur bis zu drei Wasserflugzeuge mitführen, hatten aber eine höhere Gesamtgeschwindigkeit von etwa 20 Knoten. Aufgrund ihrer geringen Verdrängung von 1.000 bis 2.500 Tonnen waren die Schiffe schneller zu produzieren als die Wasserflugzeug-Tender anderer Marinen. Die Reichweite der Wasserflugzeug-Tenderklassen der Kriegsmarine war aufgrund der geringen Entfernung zu England und Frankreich, die als Hauptgegner in einem zukünftigen Konflikt angesehen wurden, eher gering."
 GER_seaplane_tender_4:0 "Hans Albrecht Wesel Klasse AV"
 GER_seaplane_tender_4_desc:0 "Die Wesel-Klasse war eine Klasse von Wasserflugzeugen, die für die Kriegsmarine für Aufklärungszwecke gebaut wurden. Im Vergleich zu anderen Marinen waren die deutschen Wasserflugzeuge sehr klein, konnten nur bis zu drei Wasserflugzeuge mitführen, hatten aber eine höhere Geschwindigkeit von etwa 20 Knoten. Aufgrund ihrer geringen Verdrängung von 1.000 - 2.500 Tonnen waren die Schiffe schneller zu produzieren als die Wasserflugzeug-Tender anderer Marinen. Die Reichweite der Wasserflugzeug-Tenderklassen der Kriegsmarine war aufgrund der geringen Entfernung zu England und Frankreich, die als Hauptgegner in einem zukünftigen Konflikt angesehen wurden, eher gering."
 ### Post War DDR and WGR ### ""
