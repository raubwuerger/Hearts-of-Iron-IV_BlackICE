 #### archetype description ### ""
 panzer_i_equipment:0 "Panzer I"
 panzer_i_equipment_desc:0 "Leichte Panzer sind kleine, wendige Panzer, die sowohl zum Aufklären als auch zum Kampf gegen leicht gepanzerte Gegner geeignet sind."
 light_panzer_td_equipment:0 "Leichter TD"
 light_panzer_td_equipment_desc:0 "Einheitentyp: Leichte Panzerzerstörer sind Panzer mit einer überdurchschnittlich großen Kanone in fester Montage anstelle eines Turms. Leichte Panzerzerstörer basieren auf dem Fahrgestell von leichten Panzern, was bedeutet, dass sie ziemlich mobil sind, aber im Vergleich zu schwereren TDs keine besonders starken Geschütze tragen. Beispiele: Panzerjäger I, Marder II, Marder III, Hetzer, Jagdpanzer 38 D."
 light_assault_panzer_equipment:0 "Leichtes Sturmgeschütz"
 light_assault_panzer_equipment_desc:0 "Einheitstyp: Leichtes Sturmgeschütz.\n Mit Infanteriegeschützen auf einem leichten bis mittleren Fahrgestell können diese Fahrzeuge die Infanterie gegen Befestigungen unterstützen, bieten aber im Allgemeinen nicht denselben Schutz wie Sturmgeschütze oder Sturmpanzer. Beispiele: Sturmpanzer I, Sturmpanzer II, StuIG 33B."
 panzer_spaa_equipment:0 "SPAA"
 panzer_spaa_equipment_desc:0 "Einheitstyp: Luftabwehrpanzer.\n Mobile Luftabwehrartillerie auf einem leichten oder mittleren Panzerfahrgestell. Beispiele: Flakpanzer I, Flakpanzer 38, Wirbelwind, Kugelblitz."
 light_panzer_art_equipment:0 "Leichter SPA"
 light_panzer_art_equipment_desc:0 "Art der Einheit: Selbstfahrende Artillerie.\n Bei diesen Fahrzeugen ist die Hauptartillerie der Division (10,5 cm) auf einem Panzerfahrgestell untergebracht, um den Panzerdivisionen mobile Unterstützung zu bieten. Beispiele: Wespe und Heuschrecke"
 flammpanzer_equipment:0 "Flammenpanzer"
 flammpanzer_equipment_desc:0 "Einheitstyp: Flammenpanzer.\n Flammenpanzer sind mit Flammenwerfern ausgestattet, die gegen weiche Ziele helfen. Sie sind nicht in der Lage, es mit anderen Panzern aufzunehmen. Beispiele: Flamingo, Flammpanzer III."
 panzer_amph_equipment:0 "Amphibische Panzer"
 panzer_amph_equipment_desc:0 "Einheitstyp: Amphibischer Panzer. Diese Panzer sind für amphibische Operationen gedacht, um den landenden Truppen gepanzerte Unterstützung zu geben. Beispiele: Panzer II mit Schwimmkörper / Panzer II (amph.), Tauchpanzer III."
 panzer_ii_equipment:0 "Panzer II"
 panzer_ii_equipment_desc:0 "Leichte Panzer sind kleine, wendige Panzer, die sowohl zum Aufklären als auch zur Bekämpfung leicht gepanzerter Gegner geeignet sind."
 panzer_iii_equipment:0 "Panzer III"
 panzer_iii_equipment_desc:0 "Mittlere Panzer sind einigermaßen wendige Mehrzweckpanzer, die viele Rollen übernehmen können, z. B. als Aufklärer, Unterstützungspanzer oder sogar als Frontpanzer."
 assault_panzer_equipment:0 "Sturmgeschütz"
 assault_panzer_equipment_desc:0 "Einheitentyp: Sturmgeschütz Eine große Artillerieeinheit, die auf einem gut gepanzerten Fahrgestell montiert ist. Diese Selbstfahrlafetten sind ideal, um Befestigungen einzunehmen. Beispiele: StuH 42, Brummbär, Sturmtiger."
 panzer_iii_td_equipment:0 "StuG III"
 panzer_iii_td_equipment_desc:0 "Einheitstyp: Sturmgeschütze sind Panzer mit einer fest montierten Kanone anstelle eines Turms. Sie sind in der Regel zur Unterstützung der Infanterie gedacht, um Befestigungen und Gebäude zu zerstören, haben aber auch Fähigkeiten zur Panzerzerstörung entwickelt."
 panzer_iv_equipment:0 "Panzer IV"
 panzer_iv_equipment_desc:0 "Mittlere Panzer sind relativ wendige Mehrzweckpanzer, die viele Funktionen übernehmen können, z. B. als Aufklärer, Unterstützungspanzer oder sogar als Frontpanzer."
 medium_panzer_td_equipment:0 "Mittlerer TD"
 medium_panzer_td_equipment_desc:0 "Einheitentyp: Mittlere Panzerzerstörer sind Panzer mit einer überdurchschnittlich großen Kanone in einer festen Montage anstelle eines Turms. Mittlere Panzerzerstörer basieren auf dem Fahrgestell von mittleren Panzern, d.h. sie sind recht mobil und verfügen über eine beachtliche Feuerkraft."
 heavy_panzer_art_equipment:0 "Mittlerer SPA"
 heavy_panzer_art_equipment_desc:0 "Einheitentyp: Selbstfahrende Artillerie.\n Diese Fahrzeuge verwenden die 15cm Divisionsunterstützungsartillerie, um die 10,5cm Hauptartillerie zu ergänzen. Beispiele: Hummel."
 panzer_v_equipment:0 "Panzer V"
 panzer_v_equipment_desc:0 "Mittlere Panzer sind relativ wendige Mehrzweckpanzer, die viele Rollen übernehmen können, wie z. B. Aufklärer, Unterstützungspanzer oder sogar Frontpanzer."
 heavy_panzer_td_fast_equipment:0 "Schneller TD"
 heavy_panzer_td_fast_equipment_desc:0 "Einheitentyp: Mittlere/schwere Panzerzerstörer. Mit einem schweren Geschütz auf dem Fahrgestell eines mittleren Panzers sind diese Panzerzerstörer recht mobil und verfügen über eine große Feuerkraft. Beispiele: Nashorn, Jagdpanther."
 panzer_v_spaa_equipment:0 "Coelian"
 panzer_v_spaa_equipment_desc:0 "Einheitentyp: Luftabwehrpanzer./nMobile Luftabwehrartillerie auf dem Fahrgestell eines mittleren Panzers."
 heavy_panzer_equipment:0 "Schwere Panzer"
 heavy_panzer_equipment_desc:0 "Schwere Panzer sind große, gepanzerte Ungetüme, die gegnerische Panzer und Befestigungen zerstören sollen. Beispiele sind das Neubaufahrzeug, Tiger, Tiger II und E-75."
 tiger_panzer_equipment:0 "Panzer VI"
 tiger_panzer_equipment_desc:0 "Schwere Panzer sind große, gepanzerte Ungetüme, die gegnerische Panzer und Befestigungen zerstören sollen. Beispiele dafür sind das Neubaufahrzeug, der Tiger, der Tiger II und der E-75."
 heavy_panzer_td_slow_equipment:0 "Schwerer TD"
 heavy_panzer_td_slow_equipment_desc:0 "Einheitentyp: Schwere Panzerzerstörer.\n Ein schwerer Panzer, bei dem der Turm entfernt wurde, um eine noch größere Kanone in einer festen Halterung zu tragen. Beispiele: Elefant, Jagdtiger."
 panzer_vii_equipment:0 "Panzer VII"
 panzer_vii_equipment_desc:0 "Superschwere Panzer sind eine Weiterentwicklung des Konzepts der schweren Panzer. Sie sind größer, besser bewaffnet und stärker gepanzert, aber sie sind auch langsamer und haben große Probleme mit weichem Boden, und nur wenige Brücken können ihr Gewicht tragen."
 e_25_equipment:0 "Leichter Standardpanzer"
 e_25_desc:0 "Leichte Panzer sind kleine, wendige Panzer, die sowohl als Aufklärer als auch zur Bekämpfung leicht gepanzerter Gegner eingesetzt werden können."
 e_50_equipment:0 "Mittlerer Standardpanzer"
 e_50_equipment_desc:0 "Mittlere Panzer sind einigermaßen wendige Mehrzweckpanzer, die viele Aufgaben übernehmen können, z. B. als Aufklärer, Unterstützungspanzer oder sogar als Frontpanzer."
 e_75_equipment:0 "Schwere Standardpanzer"
 e_75_equipment_desc:0 "Schwere Panzer sind große, gepanzerte Ungetüme, die gegnerische Panzer und Befestigungen zerstören sollen."
 e_100_equipment:0 "Superschwerer Standardpanzer"
 e_100_equipment_desc:0 "Superschwere Panzer sind eine Weiterentwicklung des Konzepts der schweren Panzer. Sie sind größer, besser bewaffnet und stärker gepanzert, aber auch langsamer und haben große Probleme mit weichem Boden, und nur wenige Brücken können ihr Gewicht tragen."
 # conversion units # ""
 conversion_td_equipment:0 "Umgerüsteter TD"
 conversion_td_equipment_desc:0 "Ein Umbau des französischen Renault R35 Infanteriepanzers in einen Panzerjäger, der die 4,7cm Kanone des Panzerjäger I verwendet. Aufgrund der Beschaffenheit des R35 sehr langsam. Bitte beachten Sie, dass diese Einheit nur durch Ereignisse erstellt werden kann."
 marder_conversion_td_equipment:0 "Marder Konv. TD"
 marder_conversion_td_equipment_desc:0 "Einheitentyp: Ein Umbau verschiedener französischer Fahrzeuge in einen Panzerzerstörer, der die 7,5cm Pak 40 L/46 trägt. Leistungsstark genug, um mit allen Panzern der frühen bis mittleren Kriegsphase fertig zu werden, aber nur leicht geschützt. Bitte beachten Sie, dass diese Einheit nur durch Events erstellt werden kann."
 conversion_art_equipment:0 "Umwandlung SpArt"
 conversion_art_equipment_desc:0 "Einheitentyp: Ein Umbau verschiedener französischer und britischer Fahrzeuge, die die Hauptdivisionsartillerie (10,5 cm) auf einem Panzerfahrgestell verwenden, um mobile Unterstützung für Panzerdivisionen zu bieten. Bitte beachten Sie, dass diese Einheit nur durch Ereignisse erstellt werden kann."

