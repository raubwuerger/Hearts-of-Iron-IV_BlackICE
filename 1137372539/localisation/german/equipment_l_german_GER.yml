 GER_mechanized_equipment_1:0 "Sonderkraftfahrzeug 251/1 ausf. A"
 GER_mechanized_equipment_1_short:0 "Sd.Kfz. 251/1 ausf. A"
 GER_mechanized_equipment_1_desc:0 "Das Sd.Kfz. 251 war ein gepanzertes Kampffahrzeug, das von der Firma Hanomag während des Zweiten Weltkriegs entwickelt und gebaut wurde. Es basierte auf dem früheren Sd.Kfz. 11 Fahrzeug. Der Motor war der gleiche Maybach TUKRM HL 42 (4.17L) wie der des Sd.Kfz. 11, mit einer Durchschnittsgeschwindigkeit von 52 km/h auf Straßen oder sehr flachem Gelände und 21 km/h im Gelände. \n\nDas Gewicht des Sd.Kfz. 251 betrug voll beladen 8,5 Tonnen oder mehr. Es hatte eine Nutzlastkapazität von 1,5 Tonnen und eine Anhängelast von 2,7 Tonnen. Die normale Besatzung bestand aus 12 Personen, darunter der Fahrer, der Zugführer und zehn Panzergrenadiere und deren Ausrüstung. \ner Ausf. A (Ausführung A oder \"A-Version\") erschien Mitte 1939 und wurde in kleinen Stückzahlen produziert. Die ersten Ausf. A wurden den Panzergrenadieren der 1. Panzerdivision zugeteilt, der am besten ausgerüsteten Wehrmachtsdivision bei Ausbruch des Polenfeldzugs."
 GER_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251/1 ausf. C"
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251/1 ausf. C"
 GER_mechanized_equipment_2_desc:0 "Eine aktualisierte Version des Sd.Kfz. 251, das ausf. C (ausführung C oder \"C-Version\") wurde Mitte 1942 eingeführt. Besondere Aufmerksamkeit wurde dem Schutz des Motors und der Hecktüren gewidmet. Außerdem wurden das Kühlgitter der vorderen Motorhaube und die seitlichen Einstiegsklappen entfernt und durch große, offene Lüftungskästen ersetzt, und der untere Teil der Wanne wurde modifiziert, um den Rauminhalt zu vergrößern. Die Staukästen für die Endschalldämpfer wurden nach hinten verlegt, und die Endschalldämpfer selbst wurden komplett modifiziert. Der Rückspiegel wurde vom Sichtschlitz auf der Fahrerseite in eine niedrigere Position verlegt. Die Scheinwerfer waren nun direkt am Fahrgestell befestigt, und die Stoßstangen wurden entfernt und durch Abschlepphaken ersetzt. \nbwohl der Ausf. C ein erfolgreiches Modell war und in großen Stückzahlen produziert wurde, erwies sich die Konstruktion (insbesondere die Panzerplatten) Ende 1942 als arbeitsintensiv, da die deutsche Kriegsindustrie anfing, Produktionsprobleme zu bekommen."
 GER_mechanized_equipment_3:0 "Sonderkraftfahrzeug 251/1 ausf. D"
 GER_mechanized_equipment_3_short:0 "Sd.Kfz. 251/1 ausf. D"
 GER_mechanized_equipment_3_desc:0 "Eine aktualisierte Version des Sd.Kfz. 251, das ausf. D (ausführung D oder "D-Version"), wurde im Frühjahr 1943 als eine Reihe kleinerer Änderungen in einem billigeren Design für eine bessere Massenproduktion eingeführt. Zwischen 1943 und 1945 wurden von Hanomag und anderen Unternehmen insgesamt 10.602 Exemplare gebaut. \nie Modifikationen umfassten viele Änderungen im Produktionsdesign. Die Anzahl der Panzerplatten wurde von 19 auf 9 reduziert, und anstelle der früheren hinteren Schalldämpfer wurden permanente Staukästen mit verschließbaren Zugangsklappen eingebaut. Einfache Sichtschlitze, einfache flache Motorhaubenverkleidungen mit verlegten Lufteinlässen unter der Wanne, ein vereinfachtes, nach hinten abfallendes Heck mit flachen Türverkleidungen und viele andere kleinere Änderungen ermöglichten eine Vereinfachung der Konstruktion bei gleichem Schutz und waren weit weniger arbeitsintensiv."
 GER_spotter_planes_equipment_0:0 "Fieseler Fi 156 'Storch' Art. Beobachter"
 GER_spotter_planes_equipment_0_short:0 "Fi 156"
 GER_spotter_planes_equipment_0_desc:0 "Kleines Leichtflugzeug, das zum Aufspüren und Korrigieren von Artilleriefeuer eingesetzt wird."
