 GER_panzer_i_equipment_1:0 "Panzer I #Sendungen über Technik"
 panzer_i_equipment_1:0 "Panzer I #Sendungen über die Produktion"
 panzer_i_equipment_1_short:0 "Panzer I"
 panzer_i_equipment_1_desc:0 "Der Panzer I war ein leichter Panzer, der in den 1930er Jahren in Deutschland hergestellt wurde.\nDer Name ist eine Abkürzung für den deutschen Panzerkampfwagen I, abgekürzt PzKpfw I.\nDie offizielle deutsche Bezeichnung des Panzers lautete SdKfz 101 (\"Spezialfahrzeug 101")"
 # Pz I sub tech equipment ""
 GER_light_panzer_td_equipment_1:0 "Panzerjäger I"
 light_panzer_td_equipment_1:0 "Leichter Panzerjäger"
 light_panzer_td_equipment_1_short:0 "Panzerjäger I"
 light_panzer_td_equipment_1_desc:0 "Typ der Einheit: Leichter Panzerjäger. \ner Panzerjäger I war der erste der deutschen Panzerjäger, der im Zweiten Weltkrieg eingesetzt wurde. Er war mit einer tschechischen Škoda 4,7 cm PaK (t) Panzerabwehrkanone auf einem umgebauten Fahrgestell des Panzer I Ausf. B ausgestattet. Er sollte gegen schwere französische Panzer wie den Char B1 eingesetzt werden, die den Fähigkeiten der 3,7 cm PaK 36-Panzerabwehrkanone nicht gewachsen waren, und diente dazu, die Lebensdauer der veralteten Panzer I zu verlängern. 202 Panzer I wurden in den Jahren 1940 und 1941 zum Panzerjäger I umgebaut. Sie wurden in der Schlacht um Frankreich, im Nordafrika-Feldzug und an der Ostfront eingesetzt."
 GER_light_assault_panzer_equipment_1:0 "Sturmpanzer I"
 light_assault_panzer_equipment_1:0 "Leichtes Sturmgeschütz"
 light_assault_panzer_equipment_1_short:0 "Sturmpanzer I"
 light_assault_panzer_equipment_1_desc:0 "Typ der Einheit: Leichtes Sturmgeschütz. \nann umgerüstet werden von: Panzer I \n\nDer Sturmpanzer trägt das 15cm schwere Infanteriegeschütz auf dem Fahrgestell des Panzer I, um den motorisierten Infanterieelementen der Panzerdivisionen Feuerunterstützung gegen Befestigungen zu geben."
 GER_panzer_spaa_equipment_1:0 "Flakpanzer I"
 panzer_spaa_equipment_1:0 "Selbstfahrende Anti-Luft"
 panzer_spaa_equipment_1_short:0 "Flakpanzer I"
 panzer_spaa_equipment_1_desc:0 "Einheitstyp: Selbstfahrende Luftabwehr. \nann umgerüstet werden aus: Panzer I \n\nDie Luftabwehrartillerie ist in erster Linie dazu gedacht, feindliche Flugzeuge abzuschießen, obwohl die Schnellfeuerkanonen auch gegen Bodenziele wirksam sein können. Dieses Modell ist auf dem Fahrgestell eines leichten Panzers montiert."
 ## Pz II A/B ""
 GER_panzer_ii_equipment_1:0 "Panzer II A"
 panzer_ii_equipment_1:0 "Panzer II"
 panzer_ii_equipment_1_short:0 "Panzer II A"
 panzer_ii_equipment_1_desc:0 "Der Panzer II ist die allgemeine Bezeichnung für eine Familie deutscher Panzer, die im Zweiten Weltkrieg eingesetzt wurden. Obwohl das Fahrzeug ursprünglich als Notlösung für die Entwicklung größerer, fortschrittlicherer Panzer gedacht war, spielte es in den ersten Jahren des Zweiten Weltkriegs während des Polen- und Frankreichfeldzugs eine wichtige Rolle. Der Panzer II war der am häufigsten eingesetzte Panzer in den deutschen Panzerdivisionen ab dem Einmarsch in Frankreich. Er wurde sowohl in Nordafrika gegen die Briten als auch an der Ostfront gegen die Sowjetunion eingesetzt."
 ## Pz II C ""
 GER_panzer_ii_equipment_2:0 "Panzer II C"
 panzer_ii_equipment_2:0 "Panzer II"
 panzer_ii_equipment_2_short:0 "Panzer II C"
 panzer_ii_equipment_2_desc:0 "Der Panzer II ist die allgemeine Bezeichnung für eine Familie deutscher Panzer, die im Zweiten Weltkrieg eingesetzt wurden. Die offizielle deutsche Bezeichnung war Panzerkampfwagen II. Obwohl das Fahrzeug ursprünglich als Notlösung für die Entwicklung größerer, fortschrittlicherer Panzer gedacht war, spielte es in den ersten Jahren des Zweiten Weltkriegs während des Polen- und Frankreichfeldzugs eine wichtige Rolle. Der Panzer II war der am häufigsten eingesetzte Panzer in den deutschen Panzerdivisionen ab dem Einmarsch in Frankreich. Er wurde sowohl in Nordafrika gegen die Briten als auch an der Ostfront gegen die Sowjetunion eingesetzt."
 ## Pz II D/E ""
 GER_panzer_ii_equipment_3:0 "Panzer II D"
 panzer_ii_equipment_3:0 "Panzer II"
 panzer_ii_equipment_3_short:0 "Panzer II D"
 panzer_ii_equipment_3_desc:0 "Die Versionen D und E wurden als schnelle Panzer für den Einsatz bei der Leichte-Division entwickelt. Eine neue Drehstabfederung und weitere Änderungen am Fahrgestell ermöglichten eine Höchstgeschwindigkeit von 55 km/h, allerdings um den Preis einer drastisch reduzierten Geländegängigkeit, so dass künftige Versionen wieder auf der Grundlage älterer Konstruktionen entwickelt wurden."
 # Pz II D/E sub tech equipment ""
 GER_light_panzer_td_equipment_2:0 "Marder II /132"
 light_panzer_td_equipment_2:0 "Leichter Panzerzerstörer"
 light_panzer_td_equipment_2_short:0 "Marder II /132"
 light_panzer_td_equipment_2_desc:0 "Typ der Einheit: Leichter Panzerzerstörer. \nann aus Panzer II C, D und F umgerüstet werden. Frühe Marder-Konstruktion, die eine sowjetische 7,62-cm-Kanone auf einem Panzer II-Fahrgestell verwendet. Ein mobiler TD, dessen Schwächen in seiner sehr begrenzten Panzerung und hohen Silhouette liegen."
 # Flamigo ""
 GER_flammpanzer_equipment_1:0 "Flammenpanzer II Flamingo"
 flammpanzer_equipment_1:0 "Flammpanzer"
 flammpanzer_equipment_1_short:0 "Flammenpanzer Flamingo"
 flammpanzer_equipment_1_desc:0 "Typ der Einheit: Flammpanzer. \nann umgerüstet werden aus: Panzer II D und F \n\nDer Flamingo ist ein Flammenpanzer auf der Basis des Panzer II D/E. Er wird als Infanterie-Unterstützung gegen weiche Ziele eingesetzt."
 # Panzer II mit Schwimmkörper (amph) ""
 GER_panzer_amph_equipment_1:0 "Panzer II Schwimmpanzer"
 panzer_amph_equipment_1:0 "Amphibischer Panzer"
 panzer_amph_equipment_1_short:0 "Panzer II Schwimmpanzer"
 panzer_amph_equipment_1_desc:0 "Typ der Einheit: Amphibischer Panzer. \ner Panzer II mit Schwimmkörper ist ein Panzer II, der mit Hilfe eines Schwimmkörpers auf dem Wasser schwimmen kann. Dieser Schwimmkörper kann entfernt werden, sobald er wieder an Land ist. Er wird zur Unterstützung von amphibischen Invasionen eingesetzt."
 ## Pz II F ""
 GER_panzer_ii_equipment_4:0 "Panzer II F"
 panzer_ii_equipment_4:0 "Panzer II"
 panzer_ii_equipment_4_short:0 "Panzer II F"
 panzer_ii_equipment_4_desc:0 "Der Panzer II F wurde mit der neuen 2-cm-KwK 38 bewaffnet, die ihm mehr Feuerkraft verlieh, aber immer noch nicht ausreichte, um es mit den mittleren Panzern seiner Zeit aufzunehmen. Auch die Panzerung wurde verbessert. Da die Produktion größerer Panzer langsam aufholte und die Fähigkeiten des Panzer II gegen die mittleren Panzer seiner Zeit nicht ausreichten, verlagerte sich die Rolle des Panzer II mehr in Richtung Aufklärung."
 # Pz II sub tech equipment ""
 GER_light_panzer_td_equipment_3:0 "Marder II /131"
 light_panzer_td_equipment_3:0 "Leichter Panzerzerstörer"
 light_panzer_td_equipment_3_short:0 "Marder II /131"
 light_panzer_td_equipment_3_desc:0 "Typ der Einheit: Leichter Panzerzerstörer. \nann von Panzer II C, D und F umgerüstet werden. Eine Verbesserung gegenüber dem früheren Marder II Sd.Kfz 132. Der Sd.Kfz 131 war mit einer 7,5-cm-Pak 40/2 bewaffnet, die es ihm ermöglichte, mit allen zu seiner Zeit verfügbaren Panzern fertig zu werden. Die Panzerung war zwar nicht dicker, aber durch seine niedrigere Silhouette war er weniger leicht zu treffen."
 # Wespe ""
 GER_light_panzer_art_equipment_1:0 "Wespe"
 light_panzer_art_equipment_1:0 "Leichte SP Artillerie"
 light_panzer_art_equipment_1_short:0 "Wespe"
 light_panzer_art_equipment_1_desc:0 "Typ der Einheit: Leichte Artillerie mit Selbstfahrlafette. \nann von Panzer II D und F umgerüstet werden. Die Wespe trägt die 10,5 cm Haubitze auf einem Panzer II-Fahrgestell. Sie kombiniert die wichtigste deutsche Divisionsartillerie mit der notwendigen Mobilität für deutsche Panzer-Divisionen."
 # Sturmpanzer II ""
 GER_light_assault_panzer_equipment_2:0 "Sturmpanzer II"
 light_assault_panzer_equipment_2:0 "Leichtes Sturmgeschütz"
 light_assault_panzer_equipment_2_short:0 "Sturmpanzer II"
 light_assault_panzer_equipment_2_desc:0 "Typ der Einheit: Leichtes Sturmgeschütz. \nann umgerüstet werden von: Panzer II D/E, Panzer II F \n\nDer Sturmpanzer II trägt das 15cm schwere Infanteriegeschütz auf dem Fahrgestell des Panzer II, um den motorisierten Infanterieelementen der Panzerdivisionen Feuerunterstützung gegen Befestigungen zu geben."
 ## Pz II L Luchs ""
 GER_panzer_ii_equipment_5:0 "Panzer II L"
 panzer_ii_equipment_5:0 "Panzer II"
 panzer_ii_equipment_5_short:0 "Panzer II L"
 panzer_ii_equipment_5_desc:0 "Der Luchs war eine erhebliche Umgestaltung des Panzer II. Er wurde auf die Aufklärungsrolle zugeschnitten, seine Reichweite wurde stark erhöht und er bot auch eine bessere Panzerung, die nun bis zu 50 mm betrug. Er war jedoch immer noch mit einer 2 cm KwK bewaffnet."
 ## Pz II Leopard ""
 GER_panzer_ii_equipment_6:0 "VK 16.02 Leopard (Panzer II)"
 panzer_ii_equipment_6:0 "Panzer II"
 panzer_ii_equipment_6_short:0 "VK 16.02 Leopard"
 panzer_ii_equipment_6_desc:0 "Der Leopard war als Aufklärungspanzer konzipiert. Seine Ketten ähnelten denen des Panzer II Luchs, obwohl das gesamte Design mit seiner stark geneigten Panzerung dem Panzer das Aussehen eines verkleinerten Panthers gab. Mit einer Panzerung von 50 mm (bis zu 80 mm an der Turmfront) und einer Bewaffnung mit der 5-cm-KwK 39/1 L/60, der gleichen Kanone wie bei den späten Panzer-III-Modellen, war er deutlich leistungsfähiger als frühere Panzer II."
 #Pz IIIA ""
 GER_panzer_iii_equipment_1:0 "Panzer III A"
 panzer_iii_equipment_1:0 "Panzer III"
 panzer_iii_equipment_1_short:0 "Panzer III A"
 panzer_iii_equipment_1_desc:0 "Prototyp; einige wurden in Polen eingesetzt. Bewaffnet mit 3,7 cm KwK 36 L/46,5 Hauptkanone, 250 PS HL 108 Motor."
 #Pz IIIE ""
 GER_panzer_iii_equipment_2:0 "Panzer III E"
 panzer_iii_equipment_2:0 "Panzer III"
 panzer_iii_equipment_2_short:0 "Panzer III E"
 panzer_iii_equipment_2_desc:0 "Erstes Serienmodell, das teilweise in Polen eingesetzt wurde.\nBewaffnet mit 3,7 cm KwK 36 L/46,5-Hauptkanone, 300 PS HL 120-Motor.\nÜberarbeitete Aufhängung, Wechsel von Blattfedern zu Drehstäben, jetzt mit 6 größeren Laufrädern pro Seite."
 #Pz IIIF ""
 GER_panzer_iii_equipment_3:0 "Panzer III F"
 panzer_iii_equipment_3:0 "Panzer III"
 panzer_iii_equipment_3_short:0 "Panzer III F"
 panzer_iii_equipment_3_desc:0 "Verbessertes Getriebe, breitere Ketten und eine stärkere Panzerung. Meist bewaffnet mit der 5-cm-Hauptkanone KwK 38 L/42, bei späten Modellen wurde jedoch die stärkere 5-cm-KwK 39 L60 verwendet."
 #Pz IIIF sub tech equipment ""
 panzer_iii_td_equipment_1:0 "Sturmgeschütz III (früh)"
 panzer_iii_td_equipment_1_short:0 "StuG III (früh)"
 panzer_iii_td_equipment_1_desc:0 "\nie ersten Versionen des Sturmgeschütz III, ein Sturmgeschütz zur Unterstützung der Infanterie gegen geschützte Ziele. Es wurde ohne Turm gebaut, um Kosten im Vergleich zu einem Panzer zu sparen. Stattdessen wurde die 7,5-cm-Kanone StuK 37 L/24 (die gleiche wie beim frühen Panzer IV) direkt in die Panzerstruktur eingebaut."
 #Pz IIIF sub tech equipment ""
 GER_panzer_amph_equipment_2:0 "Tauchpanzer III Amphibischer Panzer"
 panzer_amph_equipment_2:0 "Amphibischer Panzer"
 panzer_amph_equipment_2_short:0 "Tauchpanzer III"
 panzer_amph_equipment_2_desc:0 "Typ der Einheit: Amphibischer Panzer. \nann umgewandelt werden von: Panzer III \n\nDer Tauchpanzer ist in der Lage, sich unter Wasser bis zu einer Tiefe von 15 m zu bewegen. Er wird zur gepanzerten Unterstützung bei amphibischen Invasionen eingesetzt."
 #Pz IIIL ""
 GER_panzer_iii_equipment_4:0 "Panzer III J"
 panzer_iii_equipment_4:0 "Panzer III"
 panzer_iii_equipment_4_short:0 "Panzer III J"
 panzer_iii_equipment_4_desc:0 "Umbenannt in Aus. J mit langer 5-cm-Kanone, 20-mm-Abstandspanzerung an Wanne und Turmfront, Wannen- und Turmfrontpanzerung auf 50-mm-Platte erhöht."
 # StuG III F ""
 GER_panzer_iii_td_equipment_2:0 "Sturmgeschütz III (Mittel)"
 panzer_iii_td_equipment_2:0 "Sturmgeschütz III (Mittel)"
 panzer_iii_td_equipment_2_short:0 "StuG III"
 panzer_iii_td_equipment_2_desc:0 "\nann vom Panzer III umgerüstet werden. An den Seiten des Aufbaus wurden erweiterte rechteckige Panzerkästen für die Funkausrüstung angebracht. Der vergrößerte Raum bot Platz für sechs zusätzliche Schuss Munition für die Hauptkanone (also maximal 50) und ein Maschinengewehr. Ein MG 34 und sieben Trommelmagazine wurden in der rechten hinteren Seite des Kampfraums untergebracht, um das Fahrzeug vor feindlicher Infanterie zu schützen. Die Fahrzeugkommandanten wurden offiziell mit stereoskopischen Scherenperiskopen SF14Z ausgestattet. Stereoskopische Scherenperiskope für Artilleriebeobachter wurden von den Fahrzeugkommandanten möglicherweise von Anfang an verwendet."
 # StuIG 33 ""
 GER_light_assault_panzer_equipment_3:0 "StuIG 33"
 light_assault_panzer_equipment_3:0 "Leichtes Sturmgeschütz"
 light_assault_panzer_equipment_3_short:0 "StuIG 33"
 light_assault_panzer_equipment_3_desc:0 "Typ der Einheit: Leichtes Sturmgeschütz. \nann umgerüstet werden von: Panzer III \n\nDer neueste Versuch, das schwere Infanteriegeschütz auf einem Panzerchassis zu verwenden. Das StuIG 33 ist durch eine Panzerung von bis zu 80 mm geschützt und damit weitaus widerstandsfähiger als der Sturmpanzer I oder II."
 #Pz IIIM ""
 panzer_iii_equipment_5:0 "Panzer III"
 panzer_iii_equipment_5_short:0 "Panzer III M"
 panzer_iii_equipment_5_desc:0 "Geringfügige Modifikationen der Ausf. L wie z.B. tiefliegender Auspuff und Schürzen-Seitenpanzerungen."
 # ""
 panzer_iii_td_equipment_3:0 "Sturmgeschütz III (spät)"
 panzer_iii_td_equipment_3_short:0 "StuG III (spät)"
 panzer_iii_td_equipment_3_desc:0 "\nie StuG III F-G-Sturmgeschützversionen verwenden das noch leistungsfähigere 7,5 cm StuK 40 L/48 für noch bessere Fähigkeiten gegen Panzer. 9000 Exemplare wurden produziert, davon 8423 in der endgültigen G-Version, die bei weitem die häufigste der StuG-Serie ist."
 # ""
 GER_assault_panzer_equipment_1:0 "StuH 42"
 assault_panzer_equipment_1:0 "Sturmgeschütz"
 assault_panzer_equipment_1_short:0 "StuH 42"
 assault_panzer_equipment_1_desc:0 "Typ der Einheit: Sturmgeschütz. \nann umgerüstet werden von: Panzer III \n\nDas StuH 42 wurde entwickelt, weil die regulären Sturmgeschütze mehr zur Panzerabwehr eingesetzt wurden und ihre 7,5-cm-Kanonen nicht immer stark genug gegen feindliche Befestigungen waren. Das StuH 42 ist mit dem stärkeren 10,5-cm-Geschütz StuH 42 bewaffnet, um besser gegen feindliche Festungen vorgehen zu können."
 # ""
 GER_flammpanzer_equipment_2:0 "Flammenpanzer III"
 flammpanzer_equipment_2:0 "Flammenpanzer"
 flammpanzer_equipment_2_short:0 "Flammenpanzer III"
 flammpanzer_equipment_2_desc:0 "Typ der Einheit: Flammpanzer. \ner Flammpanzer III ist ein Flammenpanzer, der auf dem Panzer III basiert. Er wird als Infanterie-Unterstützung gegen weiche Ziele eingesetzt."
 #Pz IIIN ""
 GER_panzer_iii_equipment_6:0 "Panzer III N"
 panzer_iii_equipment_6:0 "Panzer III"
 panzer_iii_equipment_6_short:0 "Panzer III N"
 panzer_iii_equipment_6_desc:0 "Infanterie-Unterstützungspanzer, bewaffnet mit einer kurzläufigen 7,5 cm Kanone KwK 37 L/24."
 #Pz IV A 1937-1939 ""
 GER_panzer_iv_equipment_1:0 "Panzer IV A"
 panzer_iv_equipment_1:0 "Panzer IV"
 panzer_iv_equipment_1_short:0 "Panzer IV A"
 panzer_iv_equipment_1_desc:0 "Die erste in Serie gefertigte Version des Panzer IV war die Ausführung A (abgekürzt Ausf. A) im Jahr 1936. Er wurde vom Maybach HL 108TR mit einer Leistung von 250 PS (183,87 kW) angetrieben und verfügte über das SGR 75-Getriebe mit fünf Vorwärts- und einem Rückwärtsgang, das eine Höchstgeschwindigkeit von 31 Stundenkilometern erreichte. Als Hauptbewaffnung war das Fahrzeug mit der kurzläufigen, haubitzenähnlichen Kampfwagenkanone 37 L/24 (KwK 37 L/24) mit 75 mm Durchmesser ausgerüstet, einer Niedriggeschwindigkeits-Kanone, die hauptsächlich für das Verschießen von hochexplosiven Granaten ausgelegt war."
 #Pz IV D Tauchpanzer 1940 ""
 GER_panzer_amph_equipment_3:0 "Tauchpanzer IV"
 panzer_amph_equipment_3:0 "Amphibischer Panzer"
 panzer_amph_equipment_3_short:0 "Tauchpanzer IV"
 panzer_amph_equipment_3_desc:0 "Typ der Einheit: Amphibischer Panzer. \nann umgerüstet werden aus: Panzer IV D und F \n\nDer Tauchpanzer ist in der Lage, sich unter Wasser bis zu einer Tiefe von 15 m zu bewegen. Er wird zur gepanzerten Unterstützung bei amphibischen Invasionen eingesetzt."
 #Pz IV E 1939 ""
 GER_panzer_iv_equipment_2:0 "Panzer IV D"
 panzer_iv_equipment_2:0 "Panzer IV"
 panzer_iv_equipment_2_short:0 "Panzer IV D"
 panzer_iv_equipment_2_desc:0 "Im Oktober 1940 wurde die Ausf. E eingeführt. Diese verfügte über eine 50 Millimeter dicke Panzerung auf der Bugplatte und eine 30 Millimeter dicke applizierte Stahlplatte auf der Glacis als Übergangslösung. Schließlich wurde die Kommandantenkuppel nach vorne in den Turm verlegt. Ältere Panzer IV-Modelle wurden mit diesen Merkmalen nachgerüstet, wenn sie zur Instandsetzung an den Hersteller zurückgegeben wurden. 206 Ausf. Sie wurden zwischen Oktober 1940 und April 1941 produziert. Er wurde vom Maybach HL 120TRM mit 300 PS (220,65 kW) angetrieben und verfügte über das SSG 75-Getriebe mit sechs Vorwärts- und einem Rückwärtsgang, das eine Höchstgeschwindigkeit von 39 Stundenkilometern erreichte. Als Hauptbewaffnung war das Fahrzeug mit der kurzläufigen, haubitzenartigen Kampfwagenkanone 37 L/24 (KwK 37 L/24) mit 75 mm Durchmesser ausgerüstet, einer Niedriggeschwindigkeits-Kanone, die hauptsächlich für das Verschießen von hochexplosiven Granaten ausgelegt war."
 #Pz IV F 1940 ""
 GER_panzer_iv_equipment_3:0 "Panzer IV F"
 panzer_iv_equipment_3:0 "Panzer IV"
 panzer_iv_equipment_3_short:0 "Panzer IV F"
 panzer_iv_equipment_3_desc:0 "Im April 1941 begann die Produktion des Panzer IV Ausf. F. Er verfügte über eine 50 mm starke Panzerung am Turm und an der Wanne (im Gegensatz zur Panzerung der Ausf. E) und eine auf 30 mm erhöhte Seitenpanzerung. Das Gewicht des Fahrzeugs betrug nun 22,3 Tonnen (24,6 Kurztonnen), was eine entsprechende Änderung der Spurweite von 380 auf 400 mm erforderte, um den Bodendruck zu verringern. Angetrieben wurde er vom Maybach HL 120TRM mit 300 PS (220,65 kW) und dem SSG 75-Getriebe mit sechs Vorwärts- und einem Rückwärtsgang, das eine Höchstgeschwindigkeit von 39 Stundenkilometern erreichte. Als Hauptbewaffnung war das Fahrzeug mit der kurzläufigen, haubitzenartigen Kampfwagenkanone 37 L/24 (KwK 37 L/24) mit 75 mm Durchmesser ausgerüstet, einer Niedriggeschwindigkeits-Kanone, die hauptsächlich für das Verschießen von hochexplosiven Granaten ausgelegt war."
 #Pz IV G 1942 ""
 GER_panzer_iv_equipment_4:0 "Panzer IV G"
 panzer_iv_equipment_4:0 "Panzer IV"
 panzer_iv_equipment_4_short:0 "Panzer IV G"
 panzer_iv_equipment_4_desc:0 "Am 26. Mai 1941, nur wenige Wochen vor der Operation Barbarossa, wurde auf einer Konferenz mit Hitler beschlossen, die Hauptbewaffnung des Panzer IV zu verbessern. Krupp erhielt den Auftrag, die 50-mm-Kanone Pak 38 L/60 wieder in den Turm zu integrieren. Im November 1941 wurde die Entscheidung, den Panzer IV auf die 50-Millimeter-Kanone aufzurüsten, fallen gelassen, und stattdessen wurde Krupp in einer gemeinsamen Entwicklung beauftragt, die von Rheinmetall geplante 75-mm-Panzerabwehrkanone, die 7,5 cm Pak 40 L/43, zu modifizieren."
 # Nashorn ""
 GER_heavy_panzer_td_fast_equipment_1:0 "Nashorn Schneller Panzerzerstörer"
 heavy_panzer_td_fast_equipment_1:0 "Schneller Panzerzerstörer"
 heavy_panzer_td_fast_equipment_1_short:0 "Nashorn"
 heavy_panzer_td_fast_equipment_1_desc:0 "Typ der Einheit: Schneller Panzerzerstörer. \nann umgerüstet werden aus: Panzer IV F, G, H und J. Ein dünn geschützter Panzerzerstörer, bewaffnet mit der leistungsstarken 8,8-cm-Pak 43/1 L/71, der gleichen Waffe, die auch im späteren Tiger II verwendet wurde. Seine fehlende Panzerung ermöglicht eine gute Beweglichkeit."
 # ""
 GER_heavy_panzer_art_equipment_1:0 "Kühlergrill"
 heavy_panzer_art_equipment_1:0 "SP Artillerie"
 heavy_panzer_art_equipment_1_short:0 "Kühlergrill"
 heavy_panzer_art_equipment_1_desc:0 "Typ der Einheit: Selbstfahrende Artillerie. \n\nnKann aus Pz 38(t) A, Pz 38(t) G und Pz 38(t) umgerüstet werden \n\nDie Grille ist eine selbstfahrende Artillerie, die das 15cm sIG 33 trägt und als Divisionsunterstützungsartillerie für die 10,5cm Hauptgeschütze eingesetzt wird."
 # Pz IV H ""
 GER_panzer_iv_equipment_5:0 "Panzer IV H"
 panzer_iv_equipment_5:0 "Panzer IV"
 panzer_iv_equipment_5_short:0 "Panzer IV H"
 panzer_iv_equipment_5_desc:0 "die Ausf. H, begann im Juni 1943 mit der Produktion und erhielt die Bezeichnung Sd. Kfz. 161/2. Die Integrität der Glacis-Panzerung wurde verbessert, indem sie aus einer einzigen 80-Millimeter-Platte gefertigt wurde. Um das Anhaften von magnetischen Panzerabwehrminen zu verhindern, von denen die Deutschen befürchteten, dass sie von den Alliierten in großer Zahl eingesetzt würden, wurden alle vertikalen Flächen der Panzerung mit Zimmerit-Paste versehen. Die Seiten und der Turm des Fahrzeugs wurden durch zusätzliche 5-Millimeter-Seitenschürzen und 8-Millimeter-Turmschürzen zusätzlich geschützt."
 # ""
 GER_medium_panzer_td_equipment_1:0 "StuG IV"
 medium_panzer_td_equipment_1:0 "Mittlerer Panzerzerstörer"
 medium_panzer_td_equipment_1_short:0 "StuG IV"
 medium_panzer_td_equipment_1_desc:0 "Typ der Einheit: Mittlerer Panzerzerstörer. \nann umgerüstet werden von: Panzer IV \n\nPanzer IV-Version des StuG III-Sturmgeschützes."
 # ""
 GER_assault_panzer_equipment_2:0 "Brummbär"
 assault_panzer_equipment_2:0 "Sturmgeschütz"
 assault_panzer_equipment_2_short:0 "Brummbär"
 assault_panzer_equipment_2_desc:0 "Typ der Einheit: Sturmgeschütz. \nann konvertiert werden aus: Panzer IV F, G, H und J \n\nDer Brummbär ist ein schwer gepanzerter Sturmpanzer, der sich gegen Befestigungen richtet."
 # ""
 GER_panzer_spaa_equipment_3:0 "Wirbelwind"
 panzer_spaa_equipment_3:0 "Selbstfahrende Anti-Luft"
 panzer_spaa_equipment_3_short:0 "Wirbelwind"
 panzer_spaa_equipment_3_desc:0 "Typ der Einheit: Selbstfahrende Luftabwehr. \nann umgerüstet werden aus: Panzer IV F, G, H und J \n\nLuftabwehrpanzer auf Basis von Panzer IV, bewaffnet mit vier 2-cm-Geschützen in einem offenen Turm."
 # Panzer IV J ""
 GER_panzer_iv_equipment_6:0 "Panzer IV J"
 panzer_iv_equipment_6:0 "Panzer IV"
 panzer_iv_equipment_6_short:0 "Panzer IV J"
 panzer_iv_equipment_6_desc:0 "Obwohl die endgültige Produktionsversion des Panzer IV - die Ausf. J - die Mobilitätsprobleme des Vorgängermodells behebt, gilt sie als Rückschritt gegenüber der Ausf. H. Sie entstand aus der deutschen Notwendigkeit, schwere Verluste zu ersetzen, und wurde zur Beschleunigung der Produktion stark vereinfacht."
 # ""
 GER_medium_panzer_td_equipment_2:0 "Jagdpanzer IV/70"
 medium_panzer_td_equipment_2:0 "Mittlerer Panzerzerstörer"
 medium_panzer_td_equipment_2_short:0 "Jagdpanzer IV/70"
 medium_panzer_td_equipment_2_desc:0 "Typ der Einheit: Mittlerer Panzerzerstörer. \nann umgewandelt werden von: Panzer IV J \n\n Ein auf Panzer IV basierender Panzerzerstörer, der die gleichen 7,5 cm StuK 42 L/70 wie der Panther-Panzer verwendet."
 # ""
 GER_heavy_panzer_art_equipment_2:0 "Hummel"
 heavy_panzer_art_equipment_2:0 "SP Artillerie"
 heavy_panzer_art_equipment_2_short:0 "Hummel"
 heavy_panzer_art_equipment_2_desc:0 "Typ der Einheit: Selbstfahrende Artillerie. \nann umgerüstet werden von: Panzer IV F, G, H und J \n\nDie Hummel ist eine selbstfahrende Artillerie mit dem 15cm sFH 18/1, die als Divisionsunterstützungsartillerie für die 10,5cm Hauptkanonen eingesetzt wird."
 # ""
 GER_panzer_spaa_equipment_4:0 "Kugelblitz"
 panzer_spaa_equipment_4:0 "Selbstfahrende Anti-Luft"
 panzer_spaa_equipment_4_short:0 "Kugelblitz"
 panzer_spaa_equipment_4_desc:0 "Typ der Einheit: Selbstfahrende Luftabwehr. \nann umgerüstet werden aus: Panzer IV F, G, H und J. Der erste echte Luftabwehrpanzer, bewaffnet mit zwei 3-cm-Geschützen in einem gepanzerten halbkugelförmigen Turm."
 # E-25 ""
 GER_medium_panzer_td_equipment_3:0 "Jagdpanzer E-25"
 medium_panzer_td_equipment_3:0 "Mittlerer Panzerzerstörer"
 medium_panzer_td_equipment_3_short:0 "Jagdpanzer E-25"
 medium_panzer_td_equipment_3_desc:0 "Typ der Einheit: Mittlerer Panzerzerstörer. \ner E-25 ist ein verbesserter Panzerzerstörer, der die gleiche 7,5-cm-L/70-Kanone wie der Panther-Panzer verwendet. Die E-Serie sollte die Kosten für Fahrzeuge senken und eine einfachere Massenproduktion ermöglichen."
 # Panzer V D ""
 GER_panzer_v_equipment_1:0 "Panzer V D Panther"
 panzer_v_equipment_1:0 "Panzer V"
 panzer_v_equipment_1_short:0 "Panther D"
 panzer_v_equipment_1_desc:0 "Panther ist der allgemeine Name eines mittleren Panzers, der von Deutschland im Zweiten Weltkrieg von Mitte 1943 bis zum Ende des Krieges in Europa 1945 eingesetzt wurde. Er war als Gegenstück zum russischen T-34 und als Ersatz für den Panzer III und den Panzer IV gedacht. Obwohl er letzteren nie ersetzte, diente er ihm und den schwereren Tiger-Panzern bis zum Ende des Krieges. Die hervorragende Kombination aus Feuerkraft, Mobilität und Schutz des Panthers diente als Maßstab für die Panzerkonstruktionen anderer Nationen in der Kriegs- und Nachkriegszeit und gilt als einer der besten Panzer des Zweiten Weltkriegs. Die Ausf.D wurde von Zuverlässigkeitsproblemen geplagt."
 # ""
 GER_heavy_panzer_td_fast_equipment_2:0 "Jagdpanther Schneller Panzerzerstörer"
 heavy_panzer_td_fast_equipment_2:0 "Schneller Panzerzerstörer"
 heavy_panzer_td_fast_equipment_2_short:0 "Jagdpanther"
 heavy_panzer_td_fast_equipment_2_desc:0 "Typ der Einheit: Schneller Panzerzerstörer. \ner Jagdpanther ist ein auf dem Panther basierender Panzerzerstörer, der mit der gleichen 8,8 cm Kanone wie der Tiger II bewaffnet ist. Obwohl er gut gepanzert ist, verfügt er über die nötige Geschwindigkeit, um mit Panzerdivisionen mithalten zu können."
 # ""
 GER_panzer_v_spaa_equipment_1:0 "Coelian"
 panzer_v_spaa_equipment_1:0 "Selbstfahrende Anti-Luft"
 panzer_v_spaa_equipment_1_short:0 "Coelianisch"
 panzer_v_spaa_equipment_1_desc:0 "Typ der Einheit: Selbstfahrende Anti-Luft-Einheit. \nann umgewandelt werden von: Panther G"
 # Panzer V G ""
 GER_panzer_v_equipment_2:0 "Panzer V G Panther"
 panzer_v_equipment_2:0 "Panzer V"
 panzer_v_equipment_2_short:0 "Panther G"
 panzer_v_equipment_2_desc:0 "Bei der Ausf. G wurden die meisten Zuverlässigkeitsprobleme der Ausf. D behoben. Im Allgemeinen wurde mehr Panzerung hinzugefügt, während eine Vielzahl kleinerer Änderungen das Gewicht etwas verringerte."
 # Panzer V F ""
 GER_panzer_v_equipment_3:0 "Panzer V F Panther"
 panzer_v_equipment_3:0 "Panzer V"
 panzer_v_equipment_3_short:0 "Panther F"
 panzer_v_equipment_3_desc:0 "Die Ausf. F sollte mit dem neuen "Schmalturm" ausgestattet werden, einem dünneren Turm, der mehr Schutz bot und gleichzeitig das Gewicht reduzierte. Einige experimentelle "Schmaltürme" wurden 1944 mit modifizierten Versionen der 7,5 cm Standardkanone KwK 42 L/70 des Serien-Panthers gebaut, die die Bezeichnung KwK 44/1 erhielten."
 # E-50 ""
 GER_panzer_v_equipment_4:0 "Panzer V E-50 (Panther)"
 panzer_v_equipment_4:0 "Panzer V"
 panzer_v_equipment_4_short:0 "E-50"
 panzer_v_equipment_4_desc:0 "Der Standardpanzer E-50 war als mittlerer Standardpanzer gedacht und sollte den Panther und den Tiger I sowie die auf diesen Panzern basierenden Umbauten ersetzen. Die Wanne des E-50 sollte länger sein als die des Panthers. Tatsächlich war er in den Gesamtabmessungen praktisch identisch mit dem Königstiger (Tiger II), mit Ausnahme der Anordnung der oberen und unteren Glacisplatte."
 # NBFZ ""
 heavy_panzer_equipment_1:0 "Neubaufahrzeug"
 heavy_panzer_equipment_1_short:0 "Neubaufahrzeug"
 heavy_panzer_equipment_1_desc:0 "Die deutschen Panzerprototypen der Neubaufahrzeug-Serie waren ein erster Versuch, einen schweren Panzer für die Wehrmacht zu schaffen, nachdem Adolf Hitler an die Macht gekommen war. Sie waren mehrspurig, schwer und langsam und wurden nicht als erfolgreich angesehen, weshalb nur fünf Stück gebaut wurden. Diese wurden hauptsächlich zu Propagandazwecken eingesetzt, obwohl drei von ihnen 1940 an der Schlacht um Norwegen teilnahmen."
 # Panzer VI Tiger I ""
 GER_panzer_vi_equipment_2:0 "Panzer VI Tiger I"
 panzer_vi_equipment_2:0 "Panzer VI"
 panzer_vi_equipment_2_short:0 "Tiger I"
 panzer_vi_equipment_2_desc:0 "Der Tiger I war ein deutscher schwerer Panzer, der 1942 als Antwort auf die unerwartet beeindruckende sowjetische Panzerung entwickelt wurde, auf die man in den ersten Monaten der Invasion der Achsenmächte in der Sowjetunion traf, insbesondere auf den T-34 und den KV-1."
 GER_heavy_panzer_td_slow_equipment_1:0 "Elefant"
 heavy_panzer_td_slow_equipment_1:0 "Schwerer Panzerzerstörer"
 heavy_panzer_td_slow_equipment_1_short:0 "Elefant"
 heavy_panzer_td_slow_equipment_1_desc:0 "Typ der Einheit: Schwerer Panzerzerstörer. \ner Elefant ist ein schwerer Panzerzerstörer, der auf Ferdinand Porsches Entwurf für den Tiger basiert. Nachdem er gegen den Tiger-Entwurf von Henschel unterlegen war, wurde das Fahrgestell für den Einsatz als Panzerjäger umgestaltet. Bewaffnet mit der 8,8-cm-Pak 42 L/71 und geschützt durch eine bis zu 200 mm starke Panzerung, war er ein sehr leistungsfähiges Fahrzeug, das jedoch durch sein hohes Gewicht von 68 Tonnen sehr langsam und wenig mobil war."
 GER_assault_panzer_equipment_3:0 "Sturmtiger"
 assault_panzer_equipment_3:0 "Sturmgeschütz"
 assault_panzer_equipment_3_short:0 "Sturmtiger"
 assault_panzer_equipment_3_desc:0 "Typ der Einheit: Sturmgeschütz. \nann umgewandelt werden von: Tiger I \n\nDer Sturmtiger ist ein schwerer Angriffspanzer zur Bekämpfung von Befestigungen. Zu diesem Zweck ist er mit einem 38-cm-Mörser bewaffnet und durch eine bis zu 150 mm dicke Panzerung geschützt."
 # Panzer VI Tiger II ""
 GER_panzer_vi_equipment_3:0 "Panzer VI Tiger II"
 panzer_vi_equipment_3:0 "Panzer VI"
 panzer_vi_equipment_3_short:0 "Tiger II"
 panzer_vi_equipment_3_desc:0 "Der unter dem informellen Namen Königstiger bekannte Panzer, der von den alliierten Soldaten oft halbwörtlich als Königstiger übersetzt wurde, folgte demselben Konzept wie der Tiger I, sollte aber noch eindrucksvoller sein. Der Tiger II kombinierte die dicke Panzerung des Tiger I mit der schrägen Panzerung des mittleren Panzers Panther. Der Panzer wog fast siebzig Tonnen, war an der Vorderseite durch eine 100 bis 180 mm starke Panzerung geschützt und war mit der langläufigen 8,8 cm Kampfwagenkanone 43 L/71 bewaffnet."
 GER_heavy_panzer_td_slow_equipment_2:0 "Jagdtiger"
 heavy_panzer_td_slow_equipment_2:0 "Schwerer Panzerzerstörer"
 heavy_panzer_td_slow_equipment_2_short:0 "Jagdtiger"
 heavy_panzer_td_slow_equipment_2_desc:0 "Einheitstyp: Schwerer Panzerzerstörer. \nas schwerste deutsche Panzerfahrzeug, das im Krieg eingesetzt wurde (72 t), verfügt über eine 12,8-cm-Kanone und ist durch eine Panzerung von bis zu 250 mm geschützt. Aufgrund seines hohen Gewichts mangelt es ihm etwas an Mobilität und Zuverlässigkeit, aber er kann jeden gegnerischen Panzer ausschalten und ist selbst außergewöhnlich gut gegen feindliche Geschütze geschützt."
 # E-75 ""
 GER_panzer_vi_equipment_4:0 "Panzer VI E-75"
 panzer_vi_equipment_4:0 "Panzer VI"
 panzer_vi_equipment_4_short:0 "E-75"
 panzer_vi_equipment_4_desc:0 "Der Standardpanzer E-75 war als schwerer Standardpanzer geplant, der den Tiger II und den Jagdtiger ersetzen sollte. Der E-75 sollte auf denselben Produktionslinien wie der E-50 gebaut werden, um die Herstellung zu vereinfachen, und die beiden Fahrzeuge sollten viele Komponenten gemeinsam haben, darunter denselben Maybach HL 234-Motor. Der E-75 hätte jedoch eine wesentlich dickere Panzerung gehabt, und tatsächlich hatte der E-75 im Vergleich zum Tiger II eine rundum verbesserte Rumpfpanzerung."
 # Panzer VII L Löwe ""
 GER_panzer_vii_equipment_1:0 "Panzer VII Löwe"
 panzer_vii_equipment_1:0 "Panzer VII"
 panzer_vii_equipment_1_short:0 "Löwe"
 panzer_vii_equipment_1_desc:0 "Der Panzerkampfwagen VII Löwe war ein Entwurf für einen superschweren Panzer, der von Krupp für die deutsche Regierung während des Zweiten Weltkriegs entwickelt wurde. Das Projekt, das ursprünglich den Codenamen VK 70.01 (K) trug, verließ nie das Zeichenbrett und wurde am 5. und 6. März 1942 zugunsten des schwereren Panzer VIII Maus von Porsche fallen gelassen."
 # Panzer VII L Maus ""
 GER_panzer_vii_equipment_2:0 "Panzer VII Maus"
 panzer_vii_equipment_2:0 "Panzer VII"
 panzer_vii_equipment_2_short:0 "Maus"
 panzer_vii_equipment_2_desc:0 "Der Panzerkampfwagen VIII Maus war ein deutscher superschwerer Panzer des Zweiten Weltkriegs, der Ende 1944 fertiggestellt wurde. Er ist der schwerste vollständig geschlossene gepanzerte Kampfwagen, der jemals gebaut wurde. Die Hauptbewaffnung des Maus war eine 128 mm KwK 44 L/55 Kanone mit einer zusätzlichen 75 mm Koaxialkanone."
