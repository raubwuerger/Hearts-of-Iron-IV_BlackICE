 # Panzer 35(t) ""
 GER_czech_ger_panzer_equipment_1:0 "PzKpfw. 35(t) (Tschechisch)"
 czech_ger_panzer_equipment_1:0 "PzKpfw. 35(t) (tschechisch)"
 czech_ger_panzer_equipment_1_short:0 "Pz 35(t)"
 czech_ger_panzer_equipment_1_desc:0 "Der Panzer 35(t) ermöglichte es der Wehrmacht, ihre Panzertruppen aufzustocken, während die Produktion des Panzers III und IV noch nicht den erforderlichen Umfang erreicht hatte. Bewaffnet mit einer 3,7-cm-Kanone bot er viel mehr Feuerkraft als die Panzer I und II bieten konnten. Sein größter Nachteil war die genietete Panzerung, die sich bei einem Treffer als Gefahr für die Besatzung erweisen konnte, selbst wenn die Panzerung nicht durchbrochen wurde."
 GER_czech_ger_panzer_equipment_2:0 "PzKpfw. 38(t) A (Tschechisch)"
 czech_ger_panzer_equipment_2:0 "PzKpfw. 38(t) A (tschechisch)"
 czech_ger_panzer_equipment_2_short:0 "Pz 38(t) A"
 czech_ger_panzer_equipment_2_desc:0 "Mit einer verbesserten Kanone und einem verbesserten Motor wurde der 38(t) von der Wehrmacht in ähnlicher Kapazität wie der Panzer III eingesetzt. Der Nachteil der vernieteten Panzerung blieb jedoch bestehen."
 GER_czech_ger_panzer_equipment_3:0 "PzKpfw. 38(t) G (Tschechisch)"
 czech_ger_panzer_equipment_3:0 "PzKpfw. 38(t) G (tschechisch)"
 czech_ger_panzer_equipment_3_short:0 "Pz 38(t) G"
 czech_ger_panzer_equipment_3_desc:0 "Um den Panzer 38(t) einigermaßen konkurrenzfähig zu halten, wurde die Panzerung auf bis zu 50 mm erhöht, obwohl der Panzer immer noch hauptsächlich genietet war, was den Wert seiner Panzerung etwas senkte."
 GER_czech_ger_panzer_equipment_4:0 "Aufklärungspanzer 38(t) (Tschechisch)"
 czech_ger_panzer_equipment_4:0 "Aufklärungspanzer 38(t) (tschechisch)"
 czech_ger_panzer_equipment_4_short:0 "Aufklärungspz 38(t)"
 czech_ger_panzer_equipment_4_desc:0 "Da die Konstruktion des 38(t) immer mehr veraltet war, wurde geplant, den Panzer zu einem Aufklärungsfahrzeug umzubauen. Der Panzer war mit der gleichen 2-cm-Kanone wie der Panzer II Luchs ausgestattet und konnte sowohl gegen Boden- als auch gegen Luftziele eingesetzt werden."
 # Marder III ""
 GER_light_panzer_td_equipment_4:0 "Marder III M"
 light_panzer_td_equipment_4:0 "Leichter Panzerzerstörer"
 light_panzer_td_equipment_4_short:0 "Marder III M"
 light_panzer_td_equipment_4_desc:0 "Typ der Einheit: Leichter Panzerzerstörer. \nann aus Pz 38(t) A, Pz 38(t) G und Pz 38(t) umgerüstet werden. Basierend auf der neuesten Variante des Panzer 38(t) war der Marder III M der ausgewogenste Panzerzerstörer unter den verschiedenen Mardern."
 # Hetzer ""
 GER_light_panzer_td_equipment_5:0 "Hetzer"
 light_panzer_td_equipment_5:0 "Leichter Panzer-Zerstörer"
 light_panzer_td_equipment_5_short:0 "Hetzer"
 light_panzer_td_equipment_5_desc:0 "Typ der Einheit: Leichter Panzerzerstörer. \nann umgerüstet werden aus: Pz 38(t) A, Pz 38(t) G, Aufklärungspz 38(t) und Pz 38(t) \n\nDie Marder-Panzerzerstörer hatten zwar die Feuerkraft, um mit den meisten Panzern der damaligen Zeit fertig zu werden, aber es fehlte ihnen an Panzerung und sie waren daher ziemlich verwundbar. Um dies zu verbessern, wurde der Hetzer entwickelt. Er bot eine Rundum-Panzerung in Kombination mit einer niedrigen Silhouette, ideal für einen Panzerzerstörer."
 # Jagdpanzer 38 D ""
 GER_light_panzer_td_equipment_6:0 "Jagdpanzer 38 D"
 light_panzer_td_equipment_6:0 "Leichter Panzerzerstörer"
 light_panzer_td_equipment_6_short:0 "Jagdpanzer 38 D"
 light_panzer_td_equipment_6_desc:0 "Typ der Einheit: Leichter Panzerzerstörer. \ner 38 D basiert auf dem Hetzer und entstand aus dem Wunsch, die Produktion zu vereinfachen und die Kosten des Fahrzeugs zu senken."
 # Jägdpanzer 38 D mit 10cm PAW 1000 ""
 GER_light_panzer_td_equipment_7:0 "Jägdpanzer 38 D 10cm"
 light_panzer_td_equipment_7:0 "Leichter Panzer-Zerstörer"
 light_panzer_td_equipment_7_short:0 "Jägdpanzer 38 D 10cm"
 light_panzer_td_equipment_7_desc:0 "Typ der Einheit: Leichter Panzerzerstörer. \niese Version des Jagdpanzers 38 D verfügt über einen Heckaufbau, der mit einer 10cm Glattrohrkanone, dem Panzerabwehrwerfer 1000, bestückt ist."
 # Flakpanzer 38(t) ""
 GER_panzer_spaa_equipment_2:0 "Flakpanzer 38(t)"
 panzer_spaa_equipment_2:0 "Selbstfahrende Luftabwehr"
 panzer_spaa_equipment_2_short:0 "Flakpanzer 38(t)"
 panzer_spaa_equipment_2_desc:0 "Typ der Einheit: Selbstfahrende Luftabwehr. \nann umgewandelt werden von: Pz 38(t)"
 # Light SpArt 3 ""
 GER_light_panzer_art_equipment_3:0 "Leichte Panzerartillerie"
 light_panzer_art_equipment_3:0 "Leichte Panzerartillerie"
 light_panzer_art_equipment_3_short:0 "Mittlerer EWT I SPART"
 light_panzer_art_equipment_3_desc:0 "Typ der Einheit: Selbstfahrende Artillerie. Der Mittlere Einheitswaffenträger I war Teil des allgemeinen Plans zur Vereinfachung und Standardisierung der Produktion. Er trug die 10,5-cm-Haubitze, die von der Divisionsartillerie verwendet wurde."
 # Conversions ""
 # Panzerjäger 35 R ""
 conversion_td_equipment_1:0 "Panzerjäger 35 R (f) Lt-TD"
 conversion_td_equipment_1_short:0 "Panzerjäger 35R"
 conversion_td_equipment_1_desc:0 "Typ der Einheit: Umbaupanzerjäger. Ein Umbau des französischen Infanteriepanzers Renault R35 in einen Panzerjäger, der die 4,7 cm Kanone des Panzerjäger I verwendet. Aufgrund der Beschaffenheit des R35 sehr langsam. Bitte beachten Sie, dass diese Einheit nur durch Ereignisse erstellt werden kann."
 # Marder I ""
 marder_conversion_td_equipment_1:0 "Marder I (L) Marder I auf Lorraine-Schlepper SdKfz 135"
 marder_conversion_td_equipment_1_short:0 "Marder I (L) Lt-TD"
 marder_conversion_td_equipment_1_desc:0 "Typ der Einheit: Konversion Panzerzerstörer. Ein Panzerzerstörer-Umbau des französischen Panzerträgers Lorraine mit einer 7,5 cm Panzerabwehrkanone. Bitte beachten Sie, dass diese Einheit nur durch Ereignisse erstellt werden kann."
 # Marder I ""
 marder_conversion_td_equipment_2:0 "Marder I auf Hotchkiss H39"
 marder_conversion_td_equipment_2_short:0 "Marder I (H) Lt-TD"
 marder_conversion_td_equipment_2_desc:0 "Typ der Einheit: Umbau Panzerzerstörer. Ein Panzerzerstörer-Umbau des französischen Panzers Hotckiss H39 mit einer 7,5-cm-Panzerabwehrkanone. Bitte beachten Sie, dass diese Einheit nur durch Ereignisse erstellt werden kann."
 # Geschützwagen Mk.VI(e), 10.5cm leFH 16 ""
 conversion_art_equipment_1:0 "Geschützwagen Mk.VI (e)"
 conversion_art_equipment_1_short:0 "Geschützwagen Mk.VI (e) SPART"
 conversion_art_equipment_1_desc:0 "Einheitstyp: Selbstfahrende Artillerie. Der Geschützwagen Mk.VI(e) ist eine selbstfahrende Artilleriekonversion, die auf erbeuteten britischen Vickers-Panzern basiert und alte 10,5-cm-Haubitzen verwendet. Bitte beachten Sie, dass diese Einheit nur durch Ereignisse erstellt werden kann."
 # Geschützwagen Lorraine-Schlepper(f), 10.5cm leFH 18 ""
 conversion_art_equipment_2:0 "Geschützwagen Lorraine-Schlepper (f)"
 conversion_art_equipment_2_short:0 "Geschützwagen Lorraine-Schlepper (f) SPART"
 conversion_art_equipment_2_desc:0 "Typ der Einheit: Der Geschützwagen Lorraine-Schlepper(f) ist eine selbstfahrende Artillerie. Eine selbstfahrende Artilleriekonversion, die auf dem französischen Panzerträger Lorraine basiert und reguläre 10,5 cm Haubitzen verwendet. Bitte beachten Sie, dass diese Einheit nur durch Ereignisse erstellt werden kann."
 # Geschützwagen 39H (f), 10.5cm leFH 18 ""
