sp_ITA_warwith_USA1:0 "Verkündet die Kriegserklärung Italiens an die Vereinigten Staaten"
sp_ITA_warwith_USA1_desc:0 "\"Dies ist ein weiterer Tag der feierlichen Entscheidung in der Geschichte Italiens und der denkwürdigen Ereignisse, die der Geschichte der Kontinente einen neuen Verlauf geben werden. Die Mächte des Stahlpaktes, das faschistische Italien und das nationalsozialistische Deutschland, die seit jeher eng miteinander verbunden sind, stehen ab heute auf der Seite des heldenhaften Japan gegen die Vereinigten Staaten von Amerika. Italiener! Erhebt euch noch einmal und seid dieser historischen Stunde würdig! Wir werden siegen!\"" #A-HISTORICAL# 
