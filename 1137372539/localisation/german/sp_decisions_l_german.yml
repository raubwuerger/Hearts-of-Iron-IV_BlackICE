GEN_speeches_category:0 "Public Speaking"
GEN_speeches_category_desc:0 "Von allen Talenten, die den Menschen verliehen werden, ist keines so kostbar wie die Gabe der Rede. Derjenige, der sie genießt, verfügt über eine Macht, die dauerhafter ist als die eines großen Königs. Er ist eine unabhängige Kraft in der Welt. Von seiner Partei im Stich gelassen, von seinen Freunden verraten, seiner Ämter beraubt, ist derjenige, der über seine Macht verfügen kann, immer noch furchterregend."
sp_POL:0 "Deutsche Ansprüche auf Danzig und Posen zurückweisen"
sp_POL_desc:0 "\"Frieden ist ein kostbares und erstrebenswertes Gut. Unsere Generation, die in Kriegen blutig geschlagen wurde, verdient gewiss den Frieden. Aber der Friede hat, wie fast alle Dinge dieser Welt, seinen Preis, einen hohen, aber messbaren Preis. Wir in Polen kennen das Konzept des Friedens um jeden Preis nicht. Es gibt nur eine Sache im Leben von Menschen, Nationen und Ländern, die keinen Preis hat. Diese Sache ist die Ehre.\"" 
sp_ENG_peaceforourtime:0 "Verkünden Sie 'Frieden für unsere Zeit'"
sp_ENG_peaceforourtime_desc:0 "\"Die jetzt erzielte Lösung des tschechoslowakischen Problems ist meines Erachtens nur der Auftakt zu einer größeren Lösung, in der ganz Europa Frieden finden kann. Heute morgen hatte ich eine weitere Unterredung mit dem deutschen Bundeskanzler, Herrn Hitler, und hier ist das Papier, das sowohl seinen als auch meinen Namen trägt. Einige von Ihnen haben vielleicht schon gehört, was es enthält, aber ich möchte es Ihnen nur vorlesen: ... Wir betrachten das gestern Abend unterzeichnete Abkommen und das deutsch-britische Flottenabkommen als Symbol für den Wunsch unserer beiden Völker, nie wieder gegeneinander Krieg zu führen.\"" 
sp_ENG_warwithGER:0 "Erklären Sie Deutschland den Krieg"
sp_ENG_warwithGER_desc:0 "\"Heute morgen übergab der britische Botschafter in Berlin der deutschen Regierung eine letzte Note, in der es heißt, dass zwischen uns der Kriegszustand herrschen würde, wenn wir nicht bis 11 Uhr von ihnen hören, dass sie bereit sind, ihre Truppen sofort aus Polen abzuziehen. Ich muss Ihnen jetzt sagen, dass wir keine solche Zusage erhalten haben und dass sich dieses Land folglich im Krieg mit Deutschland befindet.\"" 
sp_ENG_bloodtoiltearssweat:0 "Hold 'Blood, Toil, Tears and Sweat' Speech"
sp_ENG_bloodtoiltearssweat_desc:0 "\"Ich habe nichts zu bieten außer Blut, Mühsal, Tränen und Schweiß. Sie fragen, was ist unsere Politik? Ich werde sagen: Wir werden Krieg führen, zu Wasser, zu Lande und in der Luft, mit all unserer Macht und all der Kraft, die Gott uns geben kann; wir werden Krieg führen gegen eine monströse Tyrannei, die im dunklen und beklagenswerten Katalog menschlicher Verbrechen niemals übertroffen wird. Das ist unsere Politik. Sie fragen, was ist unser Ziel? Ich kann die Frage mit einem Wort beantworten: Sieg. Sieg um jeden Preis! Sieg trotz aller Schrecken! Sieg, wie lang und hart der Weg auch sein mag, denn ohne Sieg gibt es kein Überleben\"" 
sp_ENG_fightonthebeaches:0 "Hold 'We Shall Fight on the Beaches' Speech"
sp_ENG_fightonthebeaches_desc:0 "\"Wir werden bis zum Ende weitermachen. Wir werden in Frankreich kämpfen, wir werden auf den Meeren und Ozeanen kämpfen, wir werden mit wachsender Zuversicht und wachsender Stärke in der Luft kämpfen, wir werden unsere Insel verteidigen, was auch immer der Preis sein mag. Wir werden an den Stränden kämpfen, wir werden auf den Landungsplätzen kämpfen, wir werden auf den Feldern und in den Straßen kämpfen, wir werden in den Bergen kämpfen; wir werden niemals kapitulieren...\"" 
sp_ENG_finesthour:0 "Halten Sie die Rede 'This Was Their Finest Hour'"
sp_ENG_finesthour_desc:0 "\"Lasst uns daher unseren Pflichten nachkommen und uns so verhalten, dass, wenn das britische Empire und sein Commonwealth tausend Jahre überdauern, die Menschen immer noch sagen werden: Dies war ihre schönste Stunde\"" 
sp_SOV_patrioticwar:0 "Aufruf zu einem patriotischen Krieg"
sp_SOV_patrioticwar_desc:0 "\"Kameraden! Bürger! Brüder und Schwestern! Kämpfer unserer Armee und Marine! Ich wende mich an euch, meine Freunde! Seite an Seite mit der Roten Armee erhebt sich das gesamte sowjetische Volk zur Verteidigung unseres Vaterlandes. Vor allem ist es wichtig, dass unser Volk, das sowjetische Volk, das ganze Ausmaß der Gefahr begreift, die unser Land bedroht, und alle Selbstzufriedenheit, alle Sorglosigkeit, alle Stimmungen friedlicher konstruktiver Arbeit aufgibt. Der Feind ist grausam und unerbittlich. Er hat es auf unser Land abgesehen, das wir mit unserem Schweiß bewässert haben, auf unser Getreide und unser Öl, das durch unsere Arbeit gewonnen wurde. Unsere gesamte Arbeit muss sofort auf Kriegsfuß umgestellt werden, alles muss den Interessen der Front und der Aufgabe, die Vernichtung des Feindes zu organisieren, untergeordnet werden. Unsere Kräfte sind zahllos. Der übermütige Feind wird dies bald zu seinem Nachteil erfahren. Alle unsere Kräfte zur Unterstützung unserer heldenhaften Roten Armee und unserer ruhmreichen Roten Flotte! Alle Kräfte des Volkes - für die Zerschlagung des Feindes! Vorwärts, zu unserem Sieg!\"" 
sp_USA_warwithJAP:0 "Halte 'Ein Datum, das in Schande leben wird' Rede"
sp_USA_warwithJAP_desc:0 "\"Gestern, am 7. Dezember 1941 - einem Datum, das in Schande leben wird - wurden die Vereinigten Staaten von Amerika plötzlich und vorsätzlich von See- und Luftstreitkräften des Kaiserreichs Japan angegriffen. Die Vereinigten Staaten von Amerika befanden sich mit dieser Nation im Frieden. Und sie standen auf Bitten Japans noch immer in Kontakt mit seiner Regierung und seinem Kaiser, um den Frieden im Pazifik aufrechtzuerhalten. Ich beantrage, dass der Kongress erklärt, dass seit dem unprovozierten und heimtückischen Angriff Japans am Sonntag, dem 7. Dezember 1941, zwischen den Vereinigten Staaten und dem Japanischen Kaiserreich der Kriegszustand herrscht.\""      





GEN_foreign_leader_announcements_category:0 "Foreign Leader Announcements"
sp_listen_wien:0 "Deutschland annektiert Österreich"
sp_listen_wien_desc:0 "\"Hiermit erkläre ich für dieses Land seine neue Aufgabe. Die älteste Ostmark des deutschen Volkes soll von nun an das jüngste Bollwerk der deutschen Nation bilden!\"\n- Adolf Hitler, Reichskanzler von Deutschland\""
sp_listen_GERwarPOL:0 "Deutschland erklärt Polen den Krieg"
sp_listen_GERwarPOL_desc:0 "\"Wenn wir alle zu dieser Gemeinschaft gehören, gemeinsam geschworen, entschlossen, niemals zu kapitulieren, dann wird unser Wille alle Not beherrschen!\"\n- Adolf Hitler, Reichskanzler von Deutschland\""
sp_listen_GERwarSOV:0 "Deutschland überfällt die Sowjetunion"
sp_listen_GERwarSOV_desc:0 "\"Deutsches Volk! In diesem Augenblick vollzieht sich ein Aufmarsch der Kräfte, wie ihn die Welt in Ausmaß und Umfang noch nicht gesehen hat. Ich habe heute beschlossen, das Schicksal und die Zukunft des Deutschen Reiches und unseres Volkes noch einmal in die Hände unserer Soldaten zu legen. Möge Gott der Herr uns in diesem Kampf besonders helfen!\"\n- Joseph Goebbels, deutscher Propagandaminister\""
sp_listen_ENG_peace:0 "Chamberlain kündigt 'Frieden für unsere Zeit' an"
sp_listen_ENG_peace_desc:0 "\"Die Lösung des tschechoslowakischen Problems, die jetzt erreicht wurde, ist meiner Meinung nach nur der Auftakt zu einer größeren Lösung, in der ganz Europa Frieden finden kann. Heute morgen hatte ich eine weitere Unterredung mit dem deutschen Bundeskanzler, Herrn Hitler, und hier ist das Papier, das sowohl seinen als auch meinen Namen trägt. Einige von Ihnen haben vielleicht schon gehört, was es enthält, aber ich möchte es Ihnen nur vorlesen: ... Wir betrachten das gestern Abend unterzeichnete Abkommen und das deutsch-britische Flottenabkommen als symbolisch für den Wunsch unserer beiden Völker, nie wieder gegeneinander Krieg zu führen!\"\n- Neville Chamberlain, Premierminister von Großbritannien\""
sp_listen_ENG_warGER:0 "Das Vereinigte Königreich erklärt Deutschland den Krieg"
sp_listen_ENG_warGER_desc:0 "\"Heute Morgen übergab der britische Botschafter in Berlin der deutschen Regierung eine abschließende Note, in der es heißt, dass zwischen uns der Kriegszustand herrschen würde, wenn wir nicht bis 11 Uhr von ihnen hören, dass sie bereit sind, ihre Truppen sofort aus Polen zurückzuziehen. Ich muss Ihnen jetzt mitteilen, dass wir keine solche Zusage erhalten haben und dass sich dieses Land folglich im Krieg mit Deutschland befindet.\"\n- Neville Chamberlain, Premierminister von Großbritannien\""
sp_listen_SOV_patrioticwar:0 "Stalin ruft zum vaterländischen Krieg auf"
sp_listen_SOV_patrioticwar_desc:0 "\"Kameraden! Bürger! Brüder und Schwestern! Kämpfer unserer Armee und Marine! Ich wende mich an euch, meine Freunde! Seite an Seite mit der Roten Armee erhebt sich das gesamte sowjetische Volk zur Verteidigung unseres Vaterlandes. Vor allem ist es wichtig, dass unser Volk, das sowjetische Volk, das ganze Ausmaß der Gefahr begreift, die unser Land bedroht, und alle Selbstzufriedenheit, alle Sorglosigkeit, alle Stimmungen friedlicher konstruktiver Arbeit aufgibt. Der Feind ist grausam und unerbittlich. Er hat es auf unser Land abgesehen, das wir mit unserem Schweiß bewässert haben, auf unser Getreide und unser Öl, das durch unsere Arbeit gewonnen wurde. Unsere gesamte Arbeit muss sofort auf Kriegsfuß umgestellt werden, alles muss den Interessen der Front und der Aufgabe, die Vernichtung des Feindes zu organisieren, untergeordnet werden. Unsere Kräfte sind zahllos. Der übermütige Feind wird dies bald zu seinem Nachteil erfahren. Alle unsere Kräfte zur Unterstützung unserer heldenhaften Roten Armee und unserer ruhmreichen Roten Flotte! Alle Kräfte des Volkes - für die Zerschlagung des Feindes! Vorwärts, zu unserem Sieg!\"\n- Josef Stalin, Ministerpräsident der Sowjetunion\""
sp_listen_POL:0 "Polen lehnt deutsches Ultimatum ab"
sp_listen_POL_desc:0 "\"Frieden ist eine kostbare und wünschenswerte Sache. Unsere in Kriegen blutige Generation verdient auf jeden Fall Frieden. Aber Frieden hat, wie fast alles auf dieser Welt, seinen Preis, einen hohen, aber messbaren. Wir in Polen kennen das Konzept des Friedens um jeden Preis nicht. Es gibt nur eine Sache im Leben von Menschen, Nationen und Ländern, die unbezahlbar ist. Das ist Ehre!\" \n- Józef Beck, polnischer Diplomat"
sp_listen_USA_warJAP:0 "Die Vereinigten Staaten erklären Japan den Krieg"
sp_listen_USA_warJAP_desc:0 "\"Gestern, am 7. Dezember 1941 - ein Datum, das in die Geschichte eingehen wird - wurden die Vereinigten Staaten von Amerika plötzlich und vorsätzlich von den See- und Luftstreitkräften des Kaiserreichs Japan angegriffen. Die Vereinigten Staaten von Amerika befanden sich im Frieden mit dieser Nation. Und sie standen auf Bitten Japans noch immer in Kontakt mit seiner Regierung und seinem Kaiser, um den Frieden im Pazifik aufrechtzuerhalten. Ich beantrage, dass der Kongress erklärt, dass seit dem unprovozierten und heimtückischen Angriff Japans am Sonntag, dem 7. Dezember 1941, zwischen den Vereinigten Staaten und dem Japanischen Kaiserreich Kriegszustand herrscht.\"\"Franklin Delano Roosevelt, Präsident der Vereinigten Staaten\""
sp_listen_ITA_ethiopia:0 "Il Duce verkündet den Sieg im Äthiopienkrieg"
sp_listen_ITA_ethiopia_desc:0 "\"Wir können schlicht und ergreifend sagen, dass Äthiopien italienisch ist!\"\n- Benito Mussolini, Ministerpräsident von Italien\""
sp_listen_ITA_warwith_ENGFRA:0 "Italien erklärt den Alliierten den Krieg"
sp_listen_ITA_warwith_ENGFRA_desc:0 "\"Kämpfer zu Lande, zu Wasser und in der Luft... Schwarzhemden der Revolution und der Legionen... Männer und Frauen Italiens und des Reiches... Hört zu! Eine vom Schicksal bestimmte Stunde ist am Himmel unseres Vaterlandes angebrochen. Die Stunde der unwiderruflichen Entscheidung ist gekommen! Die Kriegserklärung wurde den Botschaftern Großbritanniens und Frankreichs bereits zugestellt. Das proletarische und faschistische Italien erhebt sich ein drittes Mal, stark, stolz und geeint wie nie zuvor. Der einzige Befehl des Tages ist kategorisch und für alle verpflichtend. Er breitet sich bereits aus und entflammt die Herzen von den Alpen bis zum Indischen Ozean: Sieg! Und wir werden siegen, um Italien, Europa und der Welt endlich eine lange Periode des Friedens mit Gerechtigkeit zu schenken! Volk Italiens! Stürmt zu den Waffen und zeigt eure Zähigkeit, euren Mut und eure Tapferkeit!\"\n- Benito Mussolini, Ministerpräsident Italiens\""