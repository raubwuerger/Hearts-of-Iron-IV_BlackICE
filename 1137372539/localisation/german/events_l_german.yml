 germany.4.t:0 "Anschluss"
 germany.4.d:0 "Die wiederholten Aufstände in Österreich zeigen deutlich, dass sich die Menschen dort nach dem Anschluss an unser Reich sehnen. Es ist jetzt an der Zeit, zu handeln und den Willen des Volkes zum Ausdruck kommen zu lassen."
 germany.4.a:0 "Wie kann jemand sagen, Österreich sei nicht deutsch?!"
 germany.3.t:0 "Weitere Verbesserungen an der Autobahn"
 germany.3.d:0 "Das Autobahnprojekt ist seit seinem Beginn im Jahre 1933 ein glorreicher Erfolg. Die Bauarbeiten haben die Arbeitslosigkeit verringert, und die breiten Straßen sind ein Monument für den wirtschaftlichen Aufschwung in Deutschland. Es bleibt jedoch noch viel zu tun."
 germany.3.a:0 "Ausgezeichnet"
 germany.5.t:0 "Anti-Komintern-Pakt"
 germany.5.d:1 "Deutschland schlägt vor, dass wir einen Pakt unterzeichnen, um dem Ziel der Komintern entgegenzuwirken, den Kommunismus durch Subversion und Gewalt weltweit zu verbreiten. Mit der Unterzeichnung dieses Paktes erklären wir uns bereit, Informationen über die kommunistische Bedrohung auszutauschen und in enger Zusammenarbeit gegen diese Bedrohung vorzugehen."
 germany.5.a:0 "Beitreten"
 germany.5.b:0 "Ablehnen"
 germany.6.t:0 "Der Dreiparteienpakt"
 germany.6.d:0 "Die Unterzeichner betrachten es als Voraussetzung für einen dauerhaften Frieden, dass alle Nationen in der Welt jeweils ihren eigenen Platz erhalten, und haben beschlossen, einander bei ihren Bemühungen in Großostasien bzw. in den Regionen Europas beizustehen und zusammenzuarbeiten, wo es ihr vorrangiges Ziel ist, eine neue Ordnung der Dinge zu schaffen und aufrechtzuerhalten, die den gegenseitigen Wohlstand und das Wohlergehen der betreffenden Völker fördert."
 germany.6.a:0 "Beitreten"
 germany.6.b:0 "Ablehnen"
 germany.11.t:0 "Der Molotow-Ribbentrop-Pakt"
 germany.11.d:0 "Das deutsche Außenministerium hat einen Nichtangriffspakt zwischen unseren beiden Nationen vorgeschlagen. Dieser Vertrag wird unseren gegenseitigen Handel beträchtlich steigern, und ein zusätzliches geheimes Protokoll schlägt die Aufteilung Osteuropas in eine deutsche und eine sowjetische Sphäre vor. Auch wenn die Faschisten in Berlin nicht vertrauenswürdig sind, wird dieser Pakt es uns ermöglichen, mit Finnland, den baltischen Staaten und Rumänien zu verhandeln, ohne eine Einmischung von außen befürchten zu müssen. Die östlichen Gebiete Polens werden im Falle eines polnischen Zusammenbruchs ebenfalls an uns fallen."
 germany.11.a:0 "Unterzeichnen Sie den Vertrag."
 germany.11.a.tt:0 "§Solange der Pakt in Kraft ist, wird die Handelspolitik der Geschlossenen Wirtschaft nicht verfügbar sein.\n Der Schwerpunkt Krieg mit Deutschland wird für zwei Jahre nicht verfügbar sein."
 germany.11.b:0 "Keine Geschäfte mit den Faschisten!"
 germany.12.t:0 "Moskau unterschreibt den Pakt"
 germany.12.d:0 "Die Sowjetunion hat klugerweise zugestimmt, unseren Nichtangriffspakt zu unterzeichnen. Das bedeutet, dass wir frei handeln können, ohne eine sowjetische Intervention zu riskieren.\n\n Leider stellen einige unserer Freunde jetzt Deutschlands Engagement für die endgültige Vernichtung des Kommunismus in Frage. Wenn die Angelegenheiten mit Polen und Frankreich geklärt sind, müssen wir diesen Vertrag vielleicht wieder aufgreifen, aber das ist eine Diskussion für ein anderes Mal..."
 germany.12.a:0 "Ausgezeichnet."
 germany.13.t:0 "Moskau lehnt den Pakt ab"
 germany.13.d:0 "Die Sowjetunion hat sich geweigert, unseren Nichtangriffspakt zu unterzeichnen! Das macht die Sache kompliziert, denn wir können weder mit Polen noch mit Frankreich entschlossen handeln, ohne zu riskieren, dass sich die Bolschewiken einmischen."
 germany.13.a:0 "Verflucht seien sie!"
 germany.14.t:0 "Die Teilung Polens"
 germany.14.d:0 "Polen gehört uns, aber die östlichen Teile fallen nach den Bestimmungen des Molotow-Ribbentrop-Pakts in den sowjetischen Einflussbereich. Sollen wir unsere Streitkräfte zurückziehen und den Sowjets die Besetzung dieses Gebiets überlassen? Andernfalls wäre unser Vertrag nichtig."
 germany.14.a:0 "Ja, die Vertragsbestimmungen müssen eingehalten werden."
 germany.14.b:0 "Nein! Ganz Polen gehört dem Vaterland!"
 germany.15.t:0 "Deutschland hält den Pakt ein"
 germany.15.d:0 "In Übereinstimmung mit dem Molotow-Ribbentrop-Pakt haben die deutschen Streitkräfte Ostpolen geräumt und unsere eigenen Truppen sind in das Gebiet eingezogen, um es zu besetzen."
 germany.16.t:0 "Deutschland verrät den Pakt"
 germany.16.d:0 "Deutschland hat sich geweigert, Polen mit uns aufzuteilen, was eine eklatante Verletzung des Molotow-Ribbentrop-Pakts darstellt! Dieser Verrat hat unseren Vertrag mit ihnen null und nichtig gemacht!"
 germany.16.a:0 "Wir waren dumm, den Faschisten zu vertrauen!"
 germany.17.t:0 "Sowjets bitten um militärische Ausbildung"
 germany.17.d:0 "In Übereinstimmung mit dem Molotow-Ribbentrop-Pakt sind die Sowjets an uns herangetreten, um eine militärische Ausbildung für einige ihrer Offiziere zu erhalten."
 germany.18.t:0 "Sowjets bitten um Zusammenarbeit im Schiffbau"
 germany.18.d:0 "In Übereinstimmung mit dem Molotow-Ribbentrop-Pakt sind die Sowjets an uns herangetreten, um den gemeinsamen Bau von Marineschiffen zu ermöglichen, damit sie ihre Flotte besser bewaffnen können."
 germany.19.t:0 "Sowjets bitten um Erweiterung des Forschungsabkommens"
 germany.19.d:0 "In Übereinstimmung mit dem Molotow-Ribbentrop-Pakt sind die Sowjets an uns herangetreten, um gemeinsame Marineforschung zu betreiben. Obwohl sie uns im Schiffbau wenig zu lehren haben, könnten wir einige ihrer Geschütze studieren, um unsere Artillerie zu verbessern."
 germany.20.t:0 "Zweiter Wiener Preis"
 germany.20.d:0 "In der Erkenntnis, dass in Europa eine neue Ordnung entstanden ist, wurden wir von Ungarn und Rumänien gebeten, in einem Territorialstreit zwischen den beiden Ländern zu schlichten. Siebenbürgen wurde im Rahmen einer der vielen schlecht durchdachten Änderungen, die der Welt in Versailles aufgezwungen wurden, Ungarn entrissen und Rumänien einverleibt. Sollte Nordsiebenbürgen wieder unter ungarische Kontrolle gestellt werden?"
 germany.20.a:0 "Geben Sie Ungarn Nordsiebenbürgen."
 germany.20.b:0 "Geben Sie Ungarn ganz Siebenbürgen."
 germany.20.c:0 "Siebenbürgen soll in Rumänien bleiben."
 germany.21.t:0 "Rumänien lehnt unser Urteil ab"
 germany.21.d:0 "Rumänien hat sich geweigert, sich an die Entscheidung des Zweiten Wiener Schiedsspruchs zu halten! Die rumänische Delegation wurde nach Bukarest zurückgerufen, und es wurde kein Gebiet an Ungarn abgetreten."
 germany.21.a:0 "Der Wille Deutschlands muss befolgt werden!"
 germany.22.t:0 "Memel - Litauen lenkt ein"
 germany.22.d:0 "Die litauische Regierung hat unseren Forderungen zugestimmt, und Memel wird wieder in Ostpreußen eingegliedert. Eine weitere unrechtmäßig geraubte Provinz ist dem deutschen Volk zurückgegeben worden!"
 germany.22.a:0 "Ausgezeichnet."
 germany.23.t:0 "Memel - Litauen lehnt Forderung ab"
 germany.23.d:0 "Die litauische Regierung hat unsere Forderungen abgelehnt! Sie versteckt sich hinter der Klaipeda-Konvention und behauptet, Deutschland habe keinen Rechtsanspruch auf das Memelgebiet. Wir werden ihnen unsere Position mit anderen Mitteln erklären müssen..."
 germany.23.a:0 "Hartnäckige Narren."
 germany.24.t:0 "Deutsche Militärmission in China"
 germany.24.d:0 "Deutschland unterhält seit dem Ende des letzten Weltkriegs gute Beziehungen zu China, trotz des Verlusts unserer chinesischen Besitzungen. Eine deutsche Militärmission ist seit einigen Jahren in China präsent, und Alexander von Falkenhausen hat große Fortschritte bei der Reformierung von Teilen der Kuomintang-Armee erzielt. Dies bereitet den Japanern angesichts ihres derzeitigen Krieges gegen China natürlich einige Sorgen. Sie fordern den sofortigen Abzug aller deutschen Unterstützung für die Chinesen."
 germany.24.a:0 "Rufen Sie von Falkenhausen zurück."
 germany.24.b:0 "Nein, unsere Berater werden bleiben."
 germany.24.c:0 "Nein, unsere Berater werden bleiben, so wie wir es den Chinesen versprochen haben."
 germany.25.t:0 "Militärberater abberufen"
 germany.25.d:0 "Die sich verschlechternden Beziehungen zu China haben die Aufrechterhaltung einer militärischen Mission in diesem Land politisch undurchführbar gemacht. Alexander von Falkenhausen und der Rest unserer Berater wurden abberufen."
 germany.25.a:0 "Wir werden ihn an die Arbeit schicken."
 germany.26.t:0 "China hält Militärberater fest"
 germany.26.d:0 "Deutschland und China befinden sich im Kriegszustand, und die Chinesen haben deshalb die deutschen Militärberater, die ihre Armee reformieren sollten, festgenommen. Von Falkenhausen und einigen seiner Offiziere gelang es, sich der Gefangennahme zu entziehen, und sie sind nun auf dem Rückweg nach Europa."
 germany.26.a:0 "Guter Mann!"
 germany.27.t:0 "Sowjets versuchen, Prototypen zu kaufen"
 germany.27.d:0 "In Übereinstimmung mit dem Molotow-Ribbentrop-Pakt sind die Sowjets an uns herangetreten, um einige Prototypen zu kaufen."
 germany.28.t:0 "Deutsche drängen auf Anschluss"
 germany.28.d:0 "Unruhen und Gewalttaten sind ausgebrochen, als Demonstranten ihren Wunsch nach einem Anschluss Österreichs an Deutschland in einer Union der deutschen Völker zum Ausdruck brachten. Berlin drängt auf einen "Anschluss", der den Anschluss Österreichs an Deutschland bedeuten würde."
 germany.28.a:0 "Wir werden uns dem Deutschen Reich anschließen!"
 germany.28.b:0 "Nein, Österreichs Schicksal liegt woanders."
 germany.29.t:0 "Österreich lehnt den Anschluss ab!"
 germany.29.d:0 "Die Narren in Wien haben sich geweigert, den Zusammenschluss unserer beiden Nationen zu akzeptieren! Das ist eine eklatante Mißachtung des Willens des österreichischen Volkes, die nicht hingenommen werden kann! Möglicherweise müssen wir den Anschluss mit militärischen Mitteln erzwingen."
 germany.29.a:0 "Wir müssen uns auf eine militärische Intervention vorbereiten."
 germany.40.t:0 "Die Münchner Konferenz"
 germany.40.d:0 "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, in dem eine beträchtliche Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. Hitler hat entlang der tschechoslowakischen Grenze Truppen aufgestellt, um einen Angriff vorzubereiten. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, ein friedliches Ende der Sudetenkrise auszuhandeln. Wie wird die britische Position aussehen?"
 germany.40.d_2:0 "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, in dem eine beträchtliche Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. Hitler hat seine Truppen entlang der tschechoslowakischen Grenze positioniert, um sich auf einen Angriff vorzubereiten. Da wir bereits bewiesen haben, dass wir den deutschen Expansionismus nicht hinnehmen werden, haben wir nun einen weiteren Verbündeten im Krieg gegen Deutschland."
 germany.40.d_3:0 "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, in dem eine bedeutende Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. [GER.GetLeader] hat Truppen entlang der tschechoslowakischen Grenze in Vorbereitung auf einen Angriff positioniert. In München finden Gespräche zwischen den Niederlanden, Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, ein friedliches Ende der Sudetenkrise auszuhandeln. Wie wird die niederländische Position aussehen?"
 germany.40.a:0 "Die Tschechen sind auf sich allein gestellt."
 germany.40.b:0 "Die Tschechoslowakei muss verteidigt werden!"
 germany.41.d:0 "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, in dem eine beträchtliche Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. Hitler hat seine Truppen entlang der tschechoslowakischen Grenze positioniert, um sich auf einen Angriff vorzubereiten. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, ein friedliches Ende der Sudetenkrise auszuhandeln.\n\nie Briten haben deutlich gemacht, dass sie nicht die Absicht haben, wegen eines 'Streits in einem weit entfernten Land' in den Krieg zu ziehen. Sollten wir ihrem Beispiel folgen, oder werden wir unsere Verpflichtungen gegenüber der Tschechoslowakei erfüllen, indem wir ihnen Unterstützung anbieten?"
 germany.41.a:0 "Überlassen wir die Tschechen ihrem Schicksal."
 germany.41.b:0 "Die Briten sollen verdammt sein! Frankreich unterstützt seine Freunde!"
 germany.42.d:0 "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, in dem eine beträchtliche Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. Hitler hat entlang der tschechoslowakischen Grenze Truppen aufgestellt, um einen Angriff vorzubereiten. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, ein friedliches Ende der Sudetenkrise auszuhandeln. Die Briten weigern sich, nachzugeben, und drohen den Deutschen stattdessen mit Krieg, falls sie die Grenzen der Tschechoslowakei verletzen. Ein Krieg könnte unmittelbar bevorstehen."
 germany.42.a:0 "Wir müssen uns vorbereiten!"
 germany.42.b:0 "Frankreich sollte sich aus der Sache heraushalten."
 germany.43.t:0 "Frankreich verlässt die Alliierten"
 germany.43.d:0 "Die starrköpfigen Franzosen haben sich geweigert, unserer Führung in der Sudetenkrise zu folgen! Sie stehen zu ihrer Unterstützung der Tschechoslowakei, und da wir das nicht tun, haben sie beschlossen, unser gemeinsames Bündnis aufzukündigen. Schon jetzt bereitet sich Frankreich auf einen drohenden Krieg mit Deutschland vor."
 germany.43.a:1 "Dummköpfe! [GER.GetLeader] muss beschwichtigt werden!"
 germany.44.d:0 "Die deutschen Forderungen nach unserem Territorium im Sudetenland werden immer feindseliger, und jetzt sammeln sich ihre Streitkräfte entlang unserer Grenze! In München findet eine Konferenz statt, auf der die europäischen Staats- und Regierungschefs die Zukunft der Tschechoslowakei erörtern, aber wir wurden nicht eingeladen.\n\nGlücklicherweise sieht es so aus, als ob die Alliierten zu ihren früheren Unterstützungsversprechen stehen werden. Sie haben Hitler mit Krieg gedroht, sollten unsere Grenzen auch nur im Geringsten verletzt werden. Trotzdem müssen wir uns auf einen bevorstehenden deutschen Angriff vorbereiten."
 germany.44.a:0 "Gut so! Sollen sie doch kommen!"
 germany.45.d:0 "Die deutschen Forderungen nach unserem Territorium im Sudetenland werden immer feindseliger, und jetzt sammeln sich ihre Truppen an unserer Grenze! In München findet eine Konferenz statt, auf der die europäischen Staats- und Regierungschefs die Zukunft der Tschechoslowakei erörtern, aber wir wurden nicht eingeladen.\n\nDie britischen Feiglinge haben sich geweigert, unsere Souveränität zu unterstützen, aber zumindest die Franzosen stehen zu uns! Sie haben ihr Bündnis mit Großbritannien aufgegeben und ein neues Bündnis mit uns geschlossen, in dem sie versprechen, die Tschechoslowakei gegen die deutsche Aggression zu unterstützen."
 germany.45.a:0 "Vive la France!"
 germany.46.t:0 "Das Münchner Diktat"
 germany.46.d:0 "Die deutschen Ansprüche auf unser Territorium im Sudetenland werden immer feindseliger, und jetzt sammeln sich ihre Streitkräfte entlang unserer Grenze! In München findet eine Konferenz statt, auf der die europäischen Staats- und Regierungschefs die Zukunft der Tschechoslowakei erörtern, aber wir sind nicht eingeladen worden.\n\n Sowohl die Briten als auch die Franzosen haben ihre früheren Zusagen, uns gegen die deutsche Aggression zu unterstützen, zurückgenommen. Ihre Diplomaten haben klargestellt, dass wir, wenn wir uns gegen die Deutschen wehren wollen, dies allein tun müssen. Vielleicht haben wir keine andere Wahl, als das Sudetenland aufzugeben..."
 germany.46.a:0 "Dies ist ein dunkler Tag für Europa."
 germany.46.b:0 "Wir werden niemals kapitulieren!"
 germany.47.d:0 "In München haben Gespräche zwischen den Staats- und Regierungschefs Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft der Tschechoslowakei zu erörtern. Sowohl die Briten als auch ihre Verbündeten haben unsere rechtmäßigen Ansprüche auf das Sudetenland zurückgewiesen und uns mit Krieg gedroht, falls wir die tschechische Grenze "verletzen" sollten!\n\n Es wurde ein Plan für den Einmarsch in die Tschechoslowakei ausgearbeitet, der jedoch wahrscheinlich einen allgemeinen europäischen Krieg auslösen wird. Wir müssen sicherstellen, dass wir darauf vorbereitet sind."
 germany.47.a:0 "Es ist Zeit, dies auf die harte Tour zu tun."
 germany.48.d:0 "In München haben Gespräche zwischen den Staats- und Regierungschefs Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft der Tschechoslowakei zu erörtern. Die Briten sind zur Vernunft gekommen und haben unsere Ansprüche auf das Sudetenland als legitim anerkannt, aber die starrköpfigen Franzosen weigern sich, nachzugeben.\n\n Sie haben ihre Zusammenarbeit mit Großbritannien aufgegeben und stattdessen engere Beziehungen zu den Tschechen geknüpft. Es sieht so aus, als ob wir es mit beiden gleichzeitig zu tun haben werden, aber zumindest werden die Briten jetzt hoffentlich nicht eingreifen..."
 germany.48.a:0 "Das könnte sich zu unserem Vorteil auswirken."
 germany.49.d:0 "In München haben Gespräche zwischen den Staats- und Regierungschefs Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft der Tschechoslowakei zu erörtern. Sowohl die Briten als auch die Franzosen haben unsere Ansprüche auf das Sudetenland als legitim anerkannt, und ihre früheren Unterstützungsangebote an die Tschechen wurden zurückgenommen.\n\nTrotz der Ausweglosigkeit ihrer Lage weigern sich die starrköpfigen Tschechen, ihr Gebiet aufzugeben! Wir werden es mit Gewalt einnehmen müssen. Es wurde ein Invasionsplan vorbereitet, der dieses abscheuliche Experiment von Versailles vom Angesicht der Erde tilgen wird!"
 germany.49.a:0 "Die Tschechen müssen vernichtet werden."
 germany.50.d:0 "In München haben Gespräche zwischen den Führern Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft der Tschechoslowakei zu erörtern. Sowohl die Briten als auch die Franzosen haben unsere Ansprüche auf das Sudetenland als rechtmäßig anerkannt, und ihre früheren Unterstützungsangebote an die Tschechen wurden zurückgenommen.\n\nDie Tschechen haben die Hoffnungslosigkeit ihrer Lage erkannt und die Sudetengebiete an uns abgetreten. Ihre unterdrückten deutschen Bewohner werden endlich ins Vaterland geholt!"
 germany.50.a:0 "Dies ist ein historischer Tag für Deutschland."
 germany.51.t:0 "Erster Wiener Preis"
 germany.51.d:0 "Die Tschechoslowakei ist ein Krebsgeschwür im Herzen Europas, und endlich haben sich die Deutschen entschlossen, entschieden gegen sie vorzugehen. Das Sudetenland ist bereits an Deutschland abgetreten worden, und nun soll als Folge des Münchner Abkommens auch das tschechoslowakische Gebiet, das rechtmäßig zu Ungarn gehört, an uns zurückgegeben werden."
 germany.51.a:0 "Das wurde auch Zeit!"
 germany.52.t:0 "Die Annexion von Zaolzie"
 germany.52.d:0 "Die Tschechoslowakei zerfällt, und wir müssen schnell handeln, um Gebiete mit bedeutender polnischer Bevölkerung zu schützen, bevor sie von Deutschland in Besitz genommen werden können. Der tschechische Besitz von Zaolzie wurde von uns immer bestritten, und es ist an der Zeit, dass die Region unserer Nation angeschlossen wird."
 germany.52.a:0 "Zaolzie gehört uns!"
 germany.53.t:0 "Das Schicksal der Tschechoslowakei"
 germany.53.d:0 "Die Deutschen haben sich nicht damit begnügt, das Sudetenland zu stehlen, sondern haben nun beschlossen, sich auch den Rest unseres Landes anzueignen. Von unseren so genannten Verbündeten im Stich gelassen und mit unserer besten Verteidigung, die durch das Münchner Diktat verloren gegangen ist, scheint die Lage hoffnungslos..."
 germany.53.a:0 "Geben Sie den Deutschen nach."
 germany.53.b:0 "...und doch müssen wir Widerstand leisten!"
 germany.54.t:0 "Die Tschechen wehren sich"
 germany.54.d:0 "Die Tschechen haben irgendwie den Mut aufgebracht, sich gegen unsere Besetzung ihres Landes zu wehren. Ihre beste Verteidigung befand sich im Sudetenland, das jetzt unter unserer Kontrolle steht, so dass dies ein schneller Feldzug sein dürfte."
 germany.54.a:0 "Prag wird bald uns gehören."

 germany.55.d:0 "Das Ende der Tschechoslowakei ist nahe, und unsere Streitkräfte marschieren in diesem Augenblick in Prag ein. Mit der Kapitulation des tschechoslowakischen Militärs haben wir große Mengen an Rüstungsgütern befreit. Vor allem ihre Panzer dürften unseren Streitkräften gute Dienste leisten.\n\nBöhmen wird als Protektorat an Deutschland angegliedert werden, aber was soll aus der Slowakei werden? Sie liegt jetzt sowohl in unserer als auch in der ungarischen Interessensphäre."



 germany.55.a:0 "Die Slowakei als Marionettenstaat einrichten."
 germany.55.c:0 "Teilung der Tschechoslowakei mit Ungarn."
 germany.55.b:0 "Wir sind nicht interessiert"
 germany.56.t:0 "Die Teilung der Tschecho-Slowakei"
 germany.56.d:0 "Die deutschen Truppen sind in Prag eingedrungen und das Ende der Tschechoslowakei steht unmittelbar bevor. Sie wollen Böhmen dem Deutschen Reich einverleiben, aber sie sind bereit, uns die Slowakei zu überlassen. Sollen wir dieser Aufteilung zustimmen? Das würde bedeuten, dass wir ein formelles Militärbündnis mit Deutschland eingehen."
 germany.56.d_2:0 "Nach der Annexion der Tschechoslowakei beabsichtigt Deutschland, Böhmen als Teil des Deutschen Reiches zu behalten, aber es ist bereit, uns die Slowakei zu überlassen. Sollen wir dieser Aufteilung zustimmen? Das würde bedeuten, dass wir ein formelles Militärbündnis mit Deutschland eingehen."
 germany.56.a:0 "Gewiss! Großungarn wird bald Realität sein!"
 germany.56.b:0 "Nein, wir brauchen weder die Slowakei noch die deutsche Freundschaft."
 germany.57.t:0 "Ungarn lehnt unser Angebot ab"
 germany.57.d:0 "Die Ungarn haben unser großzügiges Angebot, die Slowakei zu annektieren, in unverschämter Weise abgelehnt und behauptet, sie hätten kein Interesse an der Region! Wir werden uns noch früh genug mit ihnen auseinandersetzen müssen. Bis dahin müssen wir eine Lösung für die slowakische Frage finden."
 germany.57.a:0 "Setzen Sie die Marionettenregierung von Tiso ein."
 germany.57.b:0 "Angliederung der Slowakei an Deutschland."
 germany.58.t:0 "Die polnische Frage"
 germany.58.d:0 "Das Reichsministerium für Volksaufklärung und Propaganda hat hervorragende Arbeit geleistet, und das deutsche Volk - ja die ganze Welt - wurde über die Ungerechtigkeiten informiert, die unsere deutschen Brüder in Polen erdulden müssen. Jetzt haben wir alle Gründe, die wir für einen Krieg brauchen!"
 germany.58.a:0 "Bald wird es kein Polen mehr geben!"
 germany.60.t:0 "Die Remilitarisierung des Rheinlandes"
 germany.60.d:0 "Vor kurzem sind mehrere deutsche Divisionen in das Rheinland vorgedrungen, womit Deutschland zum ersten Mal seit dem Ende des Ersten Weltkriegs Truppen westlich des Rheins stationiert hat. Dies ist ein klarer Verstoß gegen den Versailler Vertrag, der Deutschland die Militarisierung der Region untersagt! Solange wir kein Ultimatum stellen, das den Rückzug der Truppen fordert, wird der Vertrag nicht eingehalten werden."
 germany.60.a:0 "Dies ist eine Kriegshandlung! Bringt die Briten auf unsere Seite!"
 germany.60.a.tt:0 "§Wenn der Krieg ausbricht, werden wir einen Bürgerkrieg erleiden, weil unsere Regierung nicht mehr zusammenhält!"
 germany.60.b:0 "Erteilen Sie einen diplomatischen Einspruch."
 germany.61.d:0 "Vor kurzem sind mehrere deutsche Divisionen in das Rheinland vorgedrungen, womit Deutschland zum ersten Mal seit dem Ende des Ersten Weltkriegs Truppen westlich des Rheins stationiert hat. Dies ist ein klarer Verstoß gegen den Versailler Vertrag, der Deutschland die Militarisierung der Region untersagt! Die Franzosen mobilisieren ihre Streitkräfte und scheinen ein Ultimatum stellen zu wollen. Sollte sich Deutschland weigern, sind sie bereit, nach Deutschland vorzustoßen, um dieser Bedrohung zu begegnen. Die öffentliche Meinung in Großbritannien ist gegen einen Krieg, aber wenn wir uns weigern, den Franzosen beizustehen, wird unser Bündnis mit ihnen aufgelöst werden."
 germany.61.a:0 "Ein Krieg kommt nicht in Frage."
 germany.61.b:0 "Wir müssen Frankreich beistehen!"
 germany.62.d:0 "Vor kurzem sind mehrere deutsche Divisionen in das Rheinland vorgedrungen, womit Deutschland zum ersten Mal seit dem Ende des Ersten Weltkriegs Truppen westlich des Rheins stationiert hat. Dies ist ein klarer Verstoß gegen den Versailler Vertrag, der Deutschland die Militarisierung der Region untersagt! Die Franzosen scheinen sich damit zu begnügen, auf diesen Verstoß mit diplomatischen Einwänden zu reagieren, und die öffentliche Meinung in Großbritannien ist entschieden gegen einen Krieg."
 germany.62.a:0 "Wir werden ebenfalls einen Einspruch erheben."
 germany.62.b:0 "Versailles geht uns nichts mehr an."
 germany.63.t:0 "Großbritannien lehnt Krieg ab"
 germany.63.d:0 "Die Briten weigern sich, uns gegen Deutschland zu unterstützen, und behaupten, die Deutschen würden "einfach in ihrem eigenen Hinterhof herumlaufen". Die öffentliche Meinung in Frankreich ist gegen einen Krieg, aber Deutschland wird nur stärker werden und die Remilitarisierung des Rheinlandes stellt eine direkte Bedrohung unserer Grenzen dar. Ein Ultimatum zu stellen, wäre ohne Großbritannien an unserer Seite weniger bedrohlich. Sollten wir allein gegen sie vorgehen?"
 germany.63.a:0 "Ja! Deutschland muss jetzt angegangen werden."
 germany.63.b:0 "Nein, ohne die Briten müssen wir uns zurückziehen..."
 germany.64.t:0 "Großbritannien unterstützt uns"
 germany.64.d:0 "Obwohl es in Großbritannien an Unterstützung für einen Krieg mangelt, hat die britische Regierung die von den Deutschen ausgehende Bedrohung erkannt und uns ihre volle Unterstützung angeboten. Wir werden Deutschland ein letztes Ultimatum zum Rückzug aus der entmilitarisierten Zone stellen. Wenn sie sich weigern, ist es an der Zeit, dass unsere Streitkräfte tief nach Deutschland eindringen und ihrem tyrannischen Regime ein Ende setzen!"
 germany.64.a:0 "Vorwärts!"
 germany.65.t:0 "Frankreich und Großbritannien mobilisieren!"
 germany.65.d:0 "Die Briten und Franzosen weigern sich, die Remilitarisierung des Rheinlandes zu akzeptieren und bezeichnen sie als "unverzeihlichen Bruch" des Versailler Vertrages. Sie mobilisieren ihre Streitkräfte gegen uns und haben uns ein Ultimatum gestellt: Entweder ziehen sich unsere Streitkräfte sofort zurück und das Rheinland bleibt entmilitarisiert, oder unsere Nationen befinden sich im Krieg."
 germany.65.a:0 "Wir können nicht zurückweichen! Das Reich muss verteidigt werden!"
 germany.65.b:0 "Wir sind auf diese Konfrontation nicht vorbereitet. Wir müssen uns zurückziehen."
 germany.66.t:0 "Frankreich mobilisiert!"
 germany.66.d:0 "Die Briten sind zur Vernunft gekommen und haben die Remilitarisierung des Rheinlandes akzeptiert, aber die verrückten Franzosen weigern sich, sich zurückzuziehen! Mit der Behauptung, dass dieser Vorfall eine direkte Bedrohung für die Sicherheit ihrer Nation darstellt, mobilisieren sie ihre Streitkräfte und können jeden Moment über die Grenze einmarschieren! Wir befinden uns im Krieg!"
 germany.67.t:0 "Frankreich macht einen Rückzieher"
 germany.67.d:0 "Die Franzosen haben klugerweise einen Rückzieher gemacht, als sie erkannten, dass ihr verrücktes Vorhaben nicht die Unterstützung der Briten finden würde. Ihre Streitkräfte wurden demobilisiert und der Krieg ist vorerst abgewendet. Donnerwetter, das war knapp!"
 germany.67.a:0 "Jetzt einen Krieg zu beginnen, wäre Wahnsinn."
 germany.68.t:0 "Frankreich weigert sich, klein beizugeben"
 germany.68.d:0 "Die Franzosen haben sich hartnäckig entschlossen, im Alleingang gegen die Deutschen vorzugehen, und unser Bündnis mit ihnen wurde aufgekündigt. Ein weiterer europäischer Krieg ist wegen sinnloser Streitereien ausgebrochen. Vielleicht ist es für Großbritannien an der Zeit, sich wieder von kontinentalen Angelegenheiten zu distanzieren..."
 germany.68.a:0 "Vielleicht war es unvermeidlich."
 germany.70.t:0 "Die Oster-Verschwörung"
 germany.70.d:0 "In der Überzeugung, dass Hitler Deutschland in einen Krieg hineingezogen hat, den es nicht gewinnen kann, hat eine Gruppe hoher Offiziere der Wehrmacht einen Putsch gestartet! Er scheint von Oberst Hans Oster von der Abwehr inszeniert worden zu sein, aber auch die Generäle Beck, von Brauchitsch, Halder und Admiral Canaris wurden als Beteiligte bestätigt! Schwer bewaffnete Männer, die in mehreren Berliner Wohnungen auf der Lauer liegen, haben sich in der Reichskanzlei versammelt, um Hitler und seine engsten Mitarbeiter zu liquidieren. Im Inneren des Gebäudes tobt derzeit ein heftiges Feuergefecht."
 germany.70.a:0 "Schützen Sie den Führer um jeden Preis!"
 germany.71.t:0 "Der Führer ist tot"
 germany.71.d:0 "SS-Truppen und loyale Armeeeinheiten, die zur Reichskanzlei eilen, haben es geschafft, alle verräterischen Kommandos zu töten oder gefangen zu nehmen, aber nicht bevor die Hunde es geschafft haben, Hitler zu töten! Der Führer wurde mit mehreren Dutzend Schusswunden über seinem Schreibtisch zusammengesunken aufgefunden - er hat zweifellos bis zu seinem letzten Atemzug unermüdlich für das Vaterland gearbeitet!\n\nDie überlebenden Verschwörer werden für ihr abscheuliches Verbrechen vor Gericht gestellt werden, aber vorerst befindet sich Deutschland im Krieg und ein neuer Führer wird gebraucht. Wer soll der nächste Führer sein?"
 germany.71.a:0 "Herr Himmler wird uns in die Zukunft führen."
 germany.71.b:0 "Herr Göring ist die logische Wahl."
 germany.72.t:0 "Die Verschwörung scheitert"
 germany.72.d:0 "SS-Truppen und loyale Armeeeinheiten, die zur Reichskanzlei eilen, haben es geschafft, alle verräterischen Kommandos zu töten oder gefangen zu nehmen, und Hitler selbst hat die Säuberungsaktion mit seiner treuen Luger angeführt. Wie durch ein Wunder überstand der Führer die Kämpfe mit nur ein paar Kratzern.\n\nDie überlebenden Verschwörer werden einen hohen Preis für ihre Illoyalität zahlen, und Hitler ist jetzt noch mehr entschlossen, den laufenden Krieg zu einem glorreichen Sieg zu führen!"
 germany.72.a:0 "Lang lebe der Führer!"
 germany.73.t:0 "Die Verschwörung hat Erfolg"
 germany.73.d:0 "Die schweren Kämpfe in der Reichskanzlei haben das Gebäude in eine brennende Ruine verwandelt. Trotz einer großen Zahl von SS-Soldaten, die Hitler zu Hilfe eilten, schlossen sich den Verschwörern loyale Armeeeinheiten an, die sich als entscheidend erwiesen. Der Tod des Führers wurde bestätigt, und die Verschwörer haben erfolgreich alle Regierungsgebäude in Berlin gestürmt. Ein großer Teil der Wehrmacht ist auf die andere Seite übergelaufen, aber viele Offiziere sind noch NSDAP-treu. Wer sollte sie anführen?"
 germany.73.a:0 "Tod dem Nationalsozialismus!"
 germany.73.b:0 "Himmler wird das Ruder herumreißen!"
 germany.73.c:0 "Göring ist im Moment unsere einzige Hoffnung!"
 germany.74.t:0 "Die Vorbereitung des Bodens"
 germany.74.d:0 "Die Österreicher sehnen sich danach, Teil des Deutschen Reiches zu werden, aber die sture Regierung in Wien hat sich bisher allen Versuchen widersetzt, eine Vereinigung herbeizuführen. Wir müssen die Unterstützung für den Faschismus in Österreich erhöhen. Die österreichische Nazipartei wird dann eine brauchbare Alternative zu den regierenden Austrofaschisten werden.\n\n Ein Abwehragent wurde für eine Spionagemission zur Verfügung gestellt. Setzen Sie ihn ein, um verdeckt die Unterstützung der Bevölkerung für den Faschismus in Österreich zu erhöhen."
 germany.74.a:0 "Österreich wird unser sein!"
 germany.75.t:0 "Deutsch-sowjetischer Vertrag"
 germany.75.d:0 "Trotz der harschen Rhetorik gegen das Volk und die ideologische Führung der [Root.GetName], [From.GetLeader] und Deutschland hat sich nun an uns gewandt und um einen für beide Seiten vorteilhaften Forschungsvertrag gebeten. Während der Austausch von Wissen unseren Bemühungen um die Entwicklung neuer Panzerdesigns helfen würde, zusammen mit dem Versprechen anderer Forschungsvorteile in der Zukunft, gibt es in Anbetracht früherer Äußerungen kaum Zweifel, dass die Deutschen dies zu ihrem eigenen Vorteil tun. Sollten wir das Abkommen trotz des Risikos, die Ambitionen von [From.GetLeader] zu unterstützen, vorantreiben?"
 germany.75.a:0 "Die Kapitalisten sind eine größere Bedrohung für uns beide."
 germany.75.b:0 "Wir werden den Faschisten nicht die Waffen geben, um das Proletariat zu vernichten!"
 germany.76.t:0 "Sowjets nehmen deutsch-sowjetischen Vertrag an"
 germany.76.d:0 "Unsere Verhandlungen mit der [From.GetName] sind erfolgreich verlaufen. Es wurde eine Vereinbarung getroffen, wonach unsere Nationen sich gegenseitig bei der Entwicklung neuer Panzereinheiten unterstützen werden, mit einer möglichen Ausweitung auf andere Forschungsbereiche in der Zukunft."
 germany.76.a:0 "Dieser Vertrag wird ein Sprungbrett in die Zukunft sein."
 germany.77.t:0 "Sowjets lehnen deutsch-sowjetischen Vertrag ab"
 germany.77.d:0 "Die [From.GetName] hat unseren Vorschlag für einen Vertrag abgelehnt, der darauf abzielt, die Forschung an gepanzerten Einheiten in beiden Ländern voranzutreiben, da sie vermutlich befürchtet, dass unsere überlegenen Waffen gegen sie eingesetzt werden könnten."
 germany.77.a:0 "Sie haben die Risiken des Abkommens kaum noch verringert."
 germany.78.t:0 "Gemeinsame deutsche Luftforschung"
 germany.78.d:0 "Wie im Vertrag mit Deutschland festgelegt, werden einige ihrer speziellen Forschungsprojekte mit unseren Ingenieuren geteilt. Wir haben vor kurzem einen Durchbruch in der Radartechnologie erzielt, der uns unerwartete Möglichkeiten eröffnet, unsere Forschung auf diesem Gebiet voranzutreiben."
 germany.78.a:0 "Das Aufspüren des Feindes ist der erste Schritt."
 germany.79.t:0 "Ultimatum aus Deutschland"
 germany.79.d:0 "Da Griechenland unter der Fuchtel Deutschlands steht, hat [From.GetLeader] Druck auf unsere Regierung ausgeübt, sich ihnen anzuschließen. Das sowjetisch-deutsche Bündnis hat uns in eine Lage gebracht, in der Neutralität keine Option mehr ist, und nun ist ein Ultimatum aus Berlin eingetroffen, in dem gefordert wird, dass wir unsere östlichen Gebiete an die sowjetischen Verbündeten abtreten und uns genau dem Pakt anschließen, mit dem sie uns unter Druck setzen wollen.\n\nAuch wenn wir die Neutralität nicht aufrechterhalten können, gibt es andere Möglichkeiten. Die Unterstützung Großbritanniens zu suchen ist eine, sich zu behaupten eine andere. Keine davon kann jedoch die Zukunft der Republik mit Sicherheit sichern."
 germany.79.a:0 "Wenn wir mit den Deutschen zusammenarbeiten, haben wir vielleicht die Möglichkeit, weiteres Land zurückzuerobern."
 germany.79.b:0 "Wir können auf die Unterstützung der Briten zählen, und sie können auf uns zählen."
 germany.79.c:0 "Wenn diese Despoten uns unsere Heimat nehmen wollen, müssen sie dafür kämpfen."
 germany.80.t:0 "Danzig für die Slowakei"
 germany.80.d:0 "Die Deutschen haben schon lange ein Auge auf Danzig geworfen, um ihre Gebiete in Ostpreußen mit dem Rest der deutschen Nation zu vereinen. Diplomaten haben davor gewarnt, dass der Tag kommen könnte, an dem sie uns vor die Wahl zwischen Danzig oder Krieg stellen.\n\nÜberraschenderweise wurde uns eine Lösung präsentiert, die die Deutschen für friedlicher halten. Sie bieten uns den neu geschaffenen Staat Slowakei, der derzeit kaum mehr als ein Marionettenstaat unter deutscher Herrschaft ist, im Tausch gegen Danzig an. \nWelche Schritte die Deutschen unternehmen werden, wenn wir ablehnen, ist nicht bekannt, aber wir haben die Möglichkeit, diesen Konflikt mit einigen territorialen Gewinnen zu lösen."
 germany.80.a:0 "Dies ist das beste Angebot, das wir bekommen werden."
 germany.80.b:0 "Wir werden das, was uns rechtmäßig gehört, nicht für das hergeben, was sie uns gestohlen haben!"
 germany.81.t:0 "Abtretung von Danzig an die Slowakei"
 germany.81.d:0 "Polen hat dem Tausch zugestimmt, bei dem Danzig an [GER.GetNameDef] abgetreten wird, während die Slowakei nun unter polnischer Kontrolle steht. Durch dieses Abkommen haben wir Danzig zurückgewonnen und gleichzeitig freundschaftliche oder zumindest nicht offen feindliche Beziehungen zu unserem östlichen Nachbarn unterhalten."
 germany.81.a:0 "Deutschland ist wieder eins."
 germany.82.t:0 "[From.GetNameDefCap] Weigert sich, Danzig aufzugeben"
 germany.82.d:1 "Unser großzügiges Angebot an [From.GetNameDef], slowakische Gebiete im Austausch für Danzig zu erhalten, wurde abgelehnt, so dass Danzig in polnischer Hand bleibt. Offensichtlich teilt [From.GetLeader] nicht unser Verständnis von Danzig als rechtmäßiges deutsches Gebiet. \n[Root.GetLeader] ist wütend, und die diplomatischen Möglichkeiten, Danzig zurückzufordern, scheinen erschöpft zu sein."
 germany.82.a:0 "Es ist vielleicht an der Zeit, andere Optionen in Betracht zu ziehen."
 germany.83.t:0 "Antisowjetischer Pakt"
 germany.83.d:0 "Mit dem Antikominternpakt hat sich [From.GetNameDef] einen fruchtbaren Boden für diplomatische Mittel zur Eindämmung der sowjetischen Bedrohung gesichert. Der Pakt stellt jedoch weder ein Militärbündnis dar, noch enthält er klar definierte Verpflichtungen für die Unterzeichner. [From.GetLeader] versucht nun, den Pakt zu einer antisowjetischen Koalition zu erweitern, einer verbindlichen Vereinbarung, gemeinsam in den Krieg zu ziehen, falls einer der Unterzeichner in einen Kriegszustand mit der Sowjetunion eintritt.\n\n Obwohl dies wesentlich gefährlicher ist und wahrscheinlich das Ende jeglicher Diplomatie bedeuten würde, die wir noch mit den Sowjets unterhalten, ist dies auch unsere Chance, sicherzustellen, dass wir im Kriegsfall starke Verbündete auf unserer Seite haben."
 germany.83.a:0 "Wir werden Deutschland und seinen Verbündeten gegen die Sowjets beistehen."
 germany.83.b:0 "Mit einem solchen Pakt könnte jeder einen neuen Weltkrieg auslösen."
 germany.84.t:0 "Paktmitglieder zum Krieg aufrufen"
 germany.84.d:0 "Wie wir bei der Unterzeichnung des antisowjetischen Paktes vermutet haben, befinden wir uns jetzt im Kriegszustand mit der Sowjetunion. Es ist an der Zeit, dass unsere Mitunterzeichner ihr Versprechen einlösen und sich uns anschließen."
 germany.84.a:0 "Unsere Weitsicht zahlt sich aus."
 germany.85.t:0 "[From.GetName] ruft Paktmitglieder zum Krieg auf"
 germany.85.t.a:0 "[From.GetName] Ruft die Paktmitglieder zum Krieg auf"
 germany.85.t.b:0 "[From.GetName] beruft sich auf die Garantie"
 germany.85.d:1 "Der Antisowjetische Pakt sieht vor, dass sich alle Unterzeichner an einem Verteidigungskonflikt mit der Sowjetunion beteiligen müssen. [From.GetName] ist nun von den Sowjets angegriffen worden und hat alle Paktmitglieder aufgefordert, ihm sofort zu Hilfe zu kommen. Es ist an der Zeit, das Engagement von [Root.GetAdjective] zu zeigen, die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu schützen."
 germany.85.desc.a:0 "Der Antisowjetische Pakt sieht vor, dass sich alle Unterzeichner an einem Verteidigungskonflikt mit der Sowjetunion beteiligen müssen. [From.GetName] wurde nun von den Sowjets angegriffen und hat alle Paktmitglieder aufgefordert, ihnen sofort zu Hilfe zu kommen. Es ist an der Zeit, das Engagement von [Root.GetAdjective] zu zeigen, die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu schützen."
 germany.85.desc.b:0 "Unsere Garantie gegenüber [From.GetNameDef] sieht vor, dass wir uns an jedem Verteidigungskonflikt mit der Sowjetunion beteiligen müssen. Sie sind nun von den Sowjets angegriffen worden, und es ist an der Zeit, dass wir unseren Teil der Abmachung einhalten und ihnen sofort zu Hilfe kommen. Es ist an der Zeit, das Engagement von [Root.GetAdjective] zu zeigen, die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu schützen."
 germany.85.a:2 "[From.GetName] steht nicht allein!"
 germany.85.b:0 "Dies ist nicht unser Krieg."
 germany.85.b_tt:0 "§YDies wird von allen Ländern, die den Pakt ehren, als Verrat angesehen werden (§!§R-50§!§Y Meinung)§!"
 germany.86.t:0 "Danzig oder Krieg"
 germany.86.d:0 "[GER.GetNameDefCap] hat seit langem das Ziel propagiert, die Gebiete zurückzuerobern, die sie im Ersten Weltkrieg verloren haben. Insbesondere haben sie es auf das Gebiet von Danzig abgesehen, das Ostpreußen vom Rest ihrer Nation trennt. \n\nNun haben sie gefordert, dass Danzig an [GER.GetNameDef] abgetreten wird, und bieten im Gegenzug nichts anderes als das Versprechen, auf ihre Ansprüche auf Posen zu verzichten. Angesichts des drohenden Krieges wird die Annahme des Angebots einen möglichen Konflikt hinauszögern, aber um den Preis, dass die Deutschen mehr Kraft für die bevorstehenden Ereignisse erhalten."
 germany.86.a:0 "Lassen Sie uns ein Geschäft machen. Vielleicht werden sie sich anderswohin wenden."
 germany.86.b:0 "Danzig wird Danzig bleiben!"
 germany.87.t:0 "Polen tritt Danzig ab"
 germany.87.d:0 "Angesichts unseres Ultimatums hat Polen eingewilligt, sein zu Unrecht erworbenes Territorium an uns abzutreten, was beweist, dass es gewusst haben muss, dass es rechtmäßig zu Deutschland gehört!"
 germany.87.a:0 "Polen hat den Krieg vermieden... vorerst."
 germany.88.t:0 "Polen weigert sich, Danzig abzutreten"
 germany.88.d:0 "Trotz unserer Versuche, Polen eine friedliche Übergabe von Danzig zu ermöglichen, und trotz der Zusage, im Gegenzug auf unsere Ansprüche auf andere deutsche Gebiete zu verzichten, sind wir auf Ablehnung gestoßen. Wie erwartet, gibt uns die Welt nichts, was wir nicht mit Gewalt an uns reißen."
 germany.88.a:0 "Sie wissen sehr wohl, was die Alternative ist."
 germany.902.t:0 "MEFO-Scheine gehen bald zu Ende"
 germany.902.desc:0 "Die Zahlung für MEFO-Rechnungen wird bald fällig. Wenn wir die MEFO-Rechnungen nicht verlängern, müssen wir sie jetzt bezahlen, was unsere Wirtschaft stark bremsen wird."
 generic.40.t:0 "Die [enemy.GetAdjective] Hauptstadt [enemy.Capital.GetName]"
 generic.40.desc:0 "[enemy.GetAdjective] Divisionen konnten nicht verhindern, dass unsere Truppen in ihre Hauptstadt [enemy.Capital.GetName] eindrangen. Unsere Soldaten haben alle Bereiche der Stadt durchkämmt, und wir haben sie fest unter unserer Kontrolle. Das wird an der Heimatfront eine willkommene Nachricht sein."
 generic.40.a:0 "[Root.GetNameDef] ist wieder einmal überlegen"
 generic.40.b:0 "[Root.GetNameDef] befreit erneut Millionen von Unterdrückten."
 generic.40.c:0 "Die Demokratie siegt."
 generic.40.d:0 "Für den König!"
 generic.42.t:0 "[From.GetName] schlägt die Zerstörung des Suezkanals vor"
 generic.42.desc:0 "[From.GetNameDef] hat das [Root.GetAdjective]-Kommando, das derzeit den Suezkanal besetzt, gebeten, den Kanal zu zerstören und ihn für die nächsten Monate unpassierbar zu machen. Sollen wir akzeptieren?"
 generic.42.a:0 "Wir sind einverstanden."
 generic.42.b:0 "Haben die den Verstand verloren?"
 no_suez_destruction:0 "Der Kontrolleur muss zustimmen."


 china.1.t:0 "Der Zwischenfall auf der Marco-Polo-Brücke"
 china.1.d:0 "Vor kurzem haben japanische Soldaten einen Angriff auf die strategisch wichtige Marco-Polo-Brücke südlich von Peking gestartet, der jedoch von unseren tapferen Soldaten abgewehrt wurde. Zweifellos handelt es sich hierbei um einen inszenierten Vorfall, der darauf abzielt, uns die Schuld in die Schuhe zu schieben und uns zur Aufgabe weiterer Gebiete zu zwingen - genau wie beim Mukden-Zwischenfall, als die Japaner in die Mandschurei eindrangen. \nie sollen wir darauf reagieren?"
 china.1.a:0 "Wir haben die Sollbruchstelle erreicht!"
 china.1.b:0 "Wir können uns einen Krieg mit Japan nicht leisten."
 china.2.t:0 "Deutschland zieht Berater zurück"
 china.2.d:0 "Deutschland hat dem japanischen diplomatischen Druck nachgegeben und beschlossen, seine Militärberater aus unserem Land abzuziehen! Von Falkenhausen hat bei einem Abschiedsessen versprochen, den Japanern nichts von unseren Schlachtplänen zu verraten, aber das Ende der deutschen Unterstützung wird unserem Militär sicher schaden."
 china.2.a:0 "Wir werden ohne sie auskommen müssen."
 china.3.t:0 "Schlechte deutsch-chinesische Beziehungen"
 china.3.d:0 "Unsere sich verschlechternden Beziehungen zu Deutschland haben dazu geführt, dass sie alle ihre Militärberater aus unserem Land abberufen haben."
 china.3.a:0 "Chinesische Offiziere werden zu Ende bringen, was sie angefangen haben!"
 china.4.t:0 "Militärberater inhaftiert"
 china.4.d:0 "Da wir uns jetzt im Kriegszustand mit Deutschland befinden, wurden alle Militärberater, die sich in unserem Land aufhielten, festgenommen. Von Falkenhausen und einige seiner Kumpane haben es geschafft, sich unserem Zugriff zu entziehen und sind nach Europa zurückgekehrt!"
 china.4.a:0 "Gut, dass wir sie los sind!"
 china.5.t:0 "Nicht mehr in die Enge getrieben"
 china.5.d:0 "Einst lebte die Rote Armee in einem Zustand der scheinbaren Hoffnungslosigkeit, doch seit dem Langen Marsch vor einigen Jahren hat sich das Blatt langsam gewendet. Mit bedeutenden territorialen Fortschritten gehört unsere Rolle als Underdog der Vergangenheit an. Nachdem wir uns durch diese Zeit des Kampfes gekämpft haben, liegt unsere Verzweiflung nun hinter uns. Mao Zedong ist vom Führer der Guerillaarmee zum Vorsitzenden aufgestiegen."
 china.5.a:0 "Lang lebe die Volksrepublik!"
 china.6.t:0 "Völkerbund verurteilt japanische Luftangriffe auf China"
 china.6.d:0 "Der Völkerbund hat auf Betreiben Großbritanniens die seit mehreren Monaten andauernden Luftangriffe Japans auf China verurteilt. Die Verurteilung ist ein diplomatischer Schlag gegen Japan und verdeutlicht die zunehmende Isolierung des Landes in der internationalen Gemeinschaft. In der Resolution des Völkerbundes wird Japan aufgefordert, seine Feindseligkeiten gegen China unverzüglich einzustellen und die territoriale Integrität und Souveränität Chinas zu respektieren, wobei die Vereinigten Staaten erklärten, dass sie parallele, aber keine gemeinsamen Maßnahmen in Betracht ziehen würden. Die japanische Regierung argumentiert, dass ihre Maßnahmen notwendig seien, um ihre nationalen Interessen zu schützen, und dass sie weiterhin ihre militärischen Ziele in China verfolgen werde."
 china.6.a:0 "Wir brauchen mehr als Worte"
 china.6.b:0 "Wir werden an unseren Zielen festhalten"
 china.6.c:0 "Unsere Unterstützung für China ist unerschütterlich"
 china.6.e:0 "Die Liga tut wieder nichts Wirkliches"
 china.6.f:0 "Japan wird keine andere Wahl haben als Frieden zu schließen"
 china.7.t:0 "Kuomintang startet Offensive"
 china.7.d:0 "Obwohl wir durch den Langen Marsch einer sicheren Niederlage entgangen sind, haben die Nationalisten nicht vor, uns ohne weitere Konfrontationen stärker werden zu lassen. Unsere Spione deuten darauf hin, dass sie eine Offensive gegen uns starten, die unsere politische Unterstützung schwächen könnte, wenn wir versuchen, uns weiter zurückzuziehen.\n\n Wir wissen nicht, wie entschlossen die Kuomintang im Moment sind, uns zurückzudrängen. Der Versuch, sie zu konfrontieren, birgt erhebliche Risiken. Wenn die örtlichen Kriegsherren den Angriff unterstützen, könnten unsere Chancen gering sein. Andererseits ist ein Rückzug jetzt, wo wir endlich gestoppt haben, vielleicht keine Option."
 china.7.a:0 "Konfrontieren Sie den Angriff mit allen Mitteln, die wir uns leisten können!"
 china.7.b:0 "Rückzug in die Isolation."
 china.8.t:0 "Rückzug der Kommunisten"
 china.8.d:0 "Als die KPC unsere geplante Offensive durch ihr lokales Spionagenetz entdeckte, hat sie ihre Rote Armee weiter nach Shaanxi zurückgezogen. Obwohl wir dadurch die Möglichkeit verloren haben, ihre Zahl weiter zu schwächen, hat dies gezeigt, dass die Kommunisten trotz ihrer Propaganda nicht bereit sind, sich uns entgegenzustellen. In gewissem Maße hat sich die Anstrengung dennoch zu unseren Gunsten ausgewirkt."
 china.8.a:0 "Feiglinge!"
 china.9.t:0 "Sieg gegen die Kommunisten"
 china.9.d:0 "Unser Einsatz zur Zerschlagung der Roten Armee war erfolgreich, zumindest vorläufig. Obwohl die Kommunisten über den Angriff informiert waren, entschlossen sie sich zu einer Konfrontation mit unseren Truppen und haben verloren. Sie sind nun gezwungen, sich weiter zurückzuziehen, und viele Einheimische sind skeptisch geworden, ob sie ihre Versprechen, unsere Regierung zu stürzen, einhalten können."
 china.9.a:0 "Und das zu Recht!"
 china.10.t:0 "Kommunisten wehren Angriff ab"
 china.10.d:0 "Die Rote Armee, die bereits im Vorfeld über unsere Offensivpläne informiert worden war, war darauf vorbereitet und stellte sich unserem Angriff entgegen. Die Truppen, die wir in diesem Gebiet, in dem unsere Machtbasis schwach ist, zusammenstellen konnten, reichten nicht aus, um die kommunistischen Kräfte zu besiegen. \nBedauerlicherweise wurde der Angriff gegen uns gerichtet und als Zeichen der Erholung der Roten Armee nach ihrem langen Rückzug gewertet."
 china.10.a:0 "Das wird ihnen auf lange Sicht nicht helfen."
 china.11.t:0 "Niederlage gegen die Kuomintang"
 china.11.d:0 "Trotz unserer besten Bemühungen, den Angriff der lokal versammelten Truppen, die die nationalistische Regierung unterstützen, abzuwehren, waren unsere Vorbereitungen nicht ausreichend, um ihn zu stoppen. Mit erheblichen Verlusten waren wir zu einem neuen, wenn auch kürzeren Rückzug gezwungen. Den Nationalisten entgegenzutreten, bevor wir uns vollständig erholt hatten, könnte ein Fehler gewesen sein. Unsere großartige Erholung während des Langen Marsches hat bei unseren Anhängern Hoffnung geweckt, aber jetzt ist die Saat des Zweifels aufgegangen."
 china.11.a:0 "Wir werden uns erholen und das Vertrauen des Volkes wieder gewinnen."
 china.12.t:0 "Sieg gegen die Kuomintang"
 china.12.d:0 "Die Herausforderung der Kuomintang-Offensive hat sich zu unseren Gunsten ausgewirkt. Die lokal zusammengestellten Truppen, die der Roten Armee entgegengeschickt wurden, waren nicht auf unser Wissen über den bevorstehenden Angriff vorbereitet und wurden besiegt, was den Kriegsherren in der Nähe als Warnung diente, dass ein Angriff auf uns teuer werden kann. \nie Nationalisten haben nur bewiesen, dass sie uns als Feind unterschätzen und dass die Volksrepublik wieder auf dem Vormarsch ist."
 china.12.a:0 "Politische Macht wächst aus dem Lauf einer Waffe."
 china.13.t:0 "Zusammenstoß mit kommunistischen Guerillakämpfern"
 china.13.d:0 "Da sowohl wir als auch die Rote Armee Chinas sich kaum von unserer letzten Offensive erholt haben, hat unsere gegenseitige Truppenpräsenz in Grenznähe den Konflikt neu entfacht. Zusätzlich zu den lokalen Kriegsherren und Milizen haben wir erwogen, weitere Truppen von anderswo her zu verlegen.\n\n Auch wenn uns dies nicht die Möglichkeit gibt, die kommunistische Bedrohung ein für alle Mal zu zerschlagen, wäre es doch ein wichtiger ideologischer Sieg, um zu zeigen, dass sie sich nicht weiter ausbreiten dürfen."
 china.13.a:0 "Wir müssen jetzt einen Schlussstrich ziehen!"
 china.13.b:0 "Eine weitere Konfrontation können wir uns nicht leisten."
 china.14.t:0 "Niederlage in [From.GetName]"
 china.14.d:0 "Trotz unserer Bemühungen zu zeigen, dass es den Kommunisten nicht gestattet wird, ihren Einfluss außerhalb der Gebiete auszuweiten, in denen sie derzeit Zuflucht gefunden haben, konnten wir es uns nicht leisten, genügend Ressourcen einzusetzen, um den Konflikt entlang der [From.GetName]-Grenze zu gewinnen.\n\nDie sporadischen Auseinandersetzungen mit den kommunistischen Milizen fielen langsam immer mehr zu ihren Gunsten aus, was die Kampagne letztendlich zu einem Misserfolg machte, wenn es darum ging zu zeigen, dass wir die Situation unter Kontrolle haben. Wenn ihre Unterstützung in der Bevölkerung weiter zunimmt, könnten sich die Kommunisten als echte Bedrohung erweisen."
 china.14.a:0 "Beunruhigend."
 china.15.t:0 "Sieg in [From.From.GetName]"
 china.15.d:0 "Nach einer Reihe kleinerer Gefechte in den Außenbezirken des von uns kontrollierten Gebiets scheint sich der Konflikt mit der Kuomintang zu unseren Gunsten zu wenden. Obwohl die Aufrechterhaltung des konstanten Drucks für unsere Truppen und unseren Nachschub anstrengend war, haben sich die Anstrengungen gelohnt. \nuch wenn keine entscheidenden Schlachten geschlagen wurden, haben wir diesmal einen langsamen Sieg errungen, der den Glauben an unsere Sache gestärkt und die Flammen der Revolution erneut entfacht hat."
 china.15.a:0 "Dies wird nicht so schnell vergessen werden!"
 china.16.t:0 "Niederlage in [From.GetName]"
 china.16.d:0 "Unsere Bemühungen, einen indirekten Krieg gegen die verstärkte Präsenz der Kuomintang zu führen, haben sich als katastrophal erwiesen. Die Nationalisten waren einfach entschlossener, uns zurückzudrängen, als wir dachten, und rechneten vielleicht mit den Auswirkungen, die dieser Misserfolg auf unseren Ruf haben würde. Obwohl sich unsere Armee inzwischen wieder in Sicherheit befindet, sind die Verluste bei den Einheimischen nicht unbemerkt geblieben, und Gerüchte über das Scheitern der Revolution machen bereits in den umliegenden Dörfern die Runde."
 china.16.a:0 "Die Revolution ist noch lange nicht tot!"
 china.17.t:0 "Sieg in [From.From.GetName]"
 china.17.d:0 "Unsere Bemühungen, der Bedrohung durch den Kommunismus einen Riegel vorzuschieben, waren erfolgreich. Die Guerillakampagnen der KPCh als Reaktion auf unsere verstärkte Truppenpräsenz in den Regionen rund um ihre Machtbasis haben unsere Entschlossenheit, sie zu stoppen, nicht vorausgesehen. Diese Demonstration der Stärke, die zwar nicht ganz umsonst war, hat viele Einheimische überzeugt, die zuvor [From.GetLeader] und seine Partei stillschweigend unterstützt haben, und sie haben nun begonnen zu erkennen, dass China unter einer solchen Ideologie niemals geeint werden kann."
 china.17.a:0 "Hoffen wir, dass sie sich daran erinnern."
 china.18.t:0 "Zusammenstoß mit der nationalistischen Armee"
 china.18.d:0 "Während wir uns noch kaum von ihrer letzten Offensive erholt haben, scheinen die Nationalisten ihre Truppenpräsenz in den grenznahen Gebieten zu verstärken. Offensichtlich versuchen sie zu zeigen, dass sie uns wieder einmal in der Hand haben und dass der Große Marsch ihren endgültigen Schlag gegen die KPC nur verzögert hat. Wir dürfen die Menschen nicht in dem Glauben lassen, dass dies wahr ist."
 china.18.a:0 "Wir können es uns nicht leisten, unsere Zeit damit zu verbringen, uns zu erholen."
 china.100.t:0 "China gerät weiter unter Beschuss"
 china.100.d:0 "Wie eine Katze rückt Japan vor und nimmt Korea ein. Sie haben versucht, uns mit ihren einundzwanzig Forderungen zu demütigen, sie haben die Mandschurei besetzt und jetzt rücken sie wieder vor. Nun, das ist vorbei, China wird bis zum Ende für seine Freiheit kämpfen. In einer Rede an das Volk appellierte [Root.GetLeader] an alle [Root.GetAdjective], zusammenzustehen oder allein dem sicheren Untergang entgegenzutreten."
 china.100.a:0 "Für China!"
 china.101.t:0 "China ist unter Beschuss"
 china.101.d:0 "Es ist an der Zeit, dass wir gegen unseren gemeinsamen Feind, die Japaner, zusammenstehen. Lassen wir kleinliche Streitereien beiseite und kämpfen wir als ein starkes, vereintes China!"
 china.101.a:0 "Vereint sind wir stark!"
 china.101.b:0 "Wir müssen die Invasoren abwehren!"
 china.102.t:0 "China ist unter Beschuss"
 china.102.d:0 "Da die Sowjetunion mit dem Krieg gegen Deutschland beschäftigt ist, hat man uns mitgeteilt, dass sie nicht mehr in der Lage sein wird, uns in demselben Maße zu schützen wie in der Vergangenheit. Es wird in unserem besten Interesse sein, die KMT zu unterstützen und uns ihrem Krieg gegen Japan anzuschließen."
 china.102.a:0 "Vereint sind wir stark!"
 china.102.b:0 "Lasst uns gemeinsam die japanische Bedrohung zurückschlagen."
 china.102.c:0 "Unsere Interessen werden am besten durch die mächtige Sowjetunion geschützt."
 china.103.t:0 "China vereinigt sich"
 china.103.d:0 "[From.GetName] hat beschlossen, sich uns im Kampf gegen die Japaner anzuschließen. Vereint werden wir den Eindringling zurückdrängen."
 china.103.a:0 "Vereint sind wir stark!"
 china.104.t:0 "China ist unter Beschuss"
 china.104.d:0 "China ist unter Beschuss. Die Kriegsherren legen ihren Unmut beiseite und kämpfen gegen die japanischen Invasoren. Dies ist eine Gelegenheit, die Interessen der KPC voranzutreiben, wir können dem chinesischen Volk zeigen, dass wir und nicht die dekadente KMT die wahre Zukunft Chinas sind. Sollten wir uns dem Kampf anschließen und sicherstellen, dass es eine Zukunft für China gibt?"
 china.104_PRC_SOV_reinforcements:0 "Wird 10 Divisionen von der Sowjetunion erhalten."
 china.104.a:0 "Vereint sind wir stark!"
 china.104.b:0 "Sie werden mit Japan ohne unsere Hilfe fertig werden müssen"
 china.104.tt:0 "\nNordchina und die Mandschurei können nun im Namen der [Root.GetName] befreit werden.\n"
 china.105.t:0 "China vereinigt sich"
 china.105.d:0 "[From.GetName] möchte, dass wir unsere Kräfte im Kampf gegen Japan vereinen. Sie haben sich bereits der [From.GetFactionName] angeschlossen und sind bereit, alte Missstände beiseite zu legen, um sich gegen die japanische Invasion zu stellen."
 china.105.a:0 "Vereint sind wir stark!"
 china.105.b:0 "Wir werden ihnen während des kommenden Krieges eine gewisse Kontrolle über unser Land gewähren."
 china.106.t:0 "China vereinigt sich"
 china.106.d:0 "[From.GetName] hat sich [Root.GetFactionName] angeschlossen und ist bereit zu kämpfen."
 china.106.a:0 "Wir werden die japanischen Teufel aus unserem Land verjagen"
 china.107.t:0 "Nicht mehr vereint"
 china.107.d_PRC_joined:0 "[Root.GetFactionName] hat seinen Zweck erfüllt. Es gibt keinen Feind mehr, gegen den man vereint antreten kann. Mao Zedong festigt seine Herrschaft über die Gebiete in Nordchina. Doch welche Hoffnung werden sie gegen unsere siegreichen Armeen haben."
 china.107.d_PRC_refused:0 "Mit dem Ende des Krieges haben die wahren Patrioten gesiegt. Es ist an der Zeit, mit denen abzurechnen, die sich versteckt haben, während wir bluteten."
 china.107_tt:0 "Die @PRC §YVolksrepublik China§! übernimmt die Kontrolle über die chinesischen Staaten in §YNordchina§! und §YManchurien§!\n"
 china.107.a:0 "Wir haben nicht länger einen gemeinsamen Feind"
 china.108.t:0 "Der Kommunismus schreitet voran"
 china.108.d:0 "Unsere Rolle im Kampf gegen die verhassten japanischen Hunde hat der KPCh viel Prestige verliehen. Immer mehr Menschen sehen, dass wir die Zukunft Chinas sind, insbesondere im Vergleich zur korrupten Kuomintang. Die Parteikader sind bereits dabei, diese Menschen zu einer neuen Armee zu organisieren, die das Meer der Bauern durchschwimmen wird."
 china.108.a:0 "Wir müssen unsere Reihen verstärken"
 china.108_PRC_SOV_reinforcements_2:0 "Erhalten Sie 20 Divisionen"
 china.109.t:0 "Kämpfen Sie für China!"
 china.109_tt:0 "§Ansprüche auf das chinesische Festland erheben§!\n"
 china.109.d:0 "Es ist an der Zeit, China von der Krankheit zu befreien, die die Kuomintang ist. Wir werden jeden Chinesen befreien und ein geeintes Volk unter der weisen Führung von Mao haben."
 china.109.a:0 "Auf in den Krieg!"
 china.110.t:0 "[From.GetName] erklärt den Krieg"
 china.110.d:0 "[From.GetName] und das Kabinett von [From.GetLeader] haben uns den Krieg erklärt."
 china.110.a:0 "Auf in den Krieg!"
 china.111.t:0 "No Longer United"
 china.111.d:0 "[Root.GetFactionName] hat seinen Zweck erfüllt. Es gibt keinen Feind mehr, gegen den wir vereint antreten müssen. Wir haben die Zeit klug genutzt, um unsere Unterstützung in Nordchina und der Mandschurei aufzubauen, und nun ist es an der Zeit, unsere Kontrolle in dieser Region zu formalisieren."
 china.111.a:0 "Wir haben keinen gemeinsamen Feind mehr"
 china.200.t:0 "Der Beitritt zur Volksrepublik China"
 china.200.d:0 "Nachdem wir mit der nationalistischen Kuomintang gebrochen haben, um das Volk zu befreien, müssen wir uns nun mit der bestehenden Volksrepublik China zusammenschließen, um eine Zersplitterung der Bewegung zu vermeiden. Die Feinde Chinas haben sich immer darauf verlassen, dass unsere internen Streitigkeiten uns schwächen; der neue sozialistische Staat wird einen solchen Fehler nicht machen!"
 china.200.a:0 "Vereint werden wir die Nationalisten besiegen!"
 china.201.t:0 "Kommunistische Revoluzzer schließen sich der Republik an"
 china.201.d:0 "Nachdem sie sich von der nationalistischen Kontrolle befreit haben, haben chinesische Revolutionäre, die mit unserer Sache sympathisieren, beschlossen, ihren Staat mit unserem unter der Führung von [Root.GetLeader] zu vereinen. Jetzt und in Zukunft soll es eine vereinte Volksrepublik China geben."
 china.201.a:0 "Wir müssen uns zusammenschließen, um unsere Kameraden zu schützen!"
 china.202.t:0 "Kommunistische Aufstände in [CHI_communist_state.GetName]"
 china.202.d:0 "Die wachsende Unterstützung der Kommunisten in [CHI_communist_state.GetName] ist an einem Bruchpunkt angelangt. Regierungseinrichtungen wurden überrannt und die Rebellen haben erklärt, dass sie sich nicht länger als Teil von [Root.GetName] betrachten. Wir haben praktisch die gesamte Kontrolle über [CHI_communist_state.GetName] an das kommunistische Regime verloren."
 china.202.a:0 "Wir müssen diese kommunistische Bedrohung auslöschen!"
 china.203.t:0 "Kommunistische Aufstände in [CHI_communist_state.GetName]"
 china.203.d:0 "Nachdem sie sich von der nationalistischen Kontrolle befreit haben, haben chinesische Revolutionäre, die mit unserer Sache sympathisieren, beschlossen, ihren Staat mit unserem unter der Führung von [Root.GetLeader] zu vereinen. Jetzt und in Zukunft wird es ein vereintes [Root.GetName] geben."
 china.203.a:0 "Wir heißen unsere kommunistischen Brüder willkommen!"
 china.204.t:0 "Eine [Root.GetAdjective] Hauptstadt"
 china.204.d:0 "Mit dem Ende des chinesischen Bürgerkriegs ist es für uns an der Zeit, die Macht in China zu konsolidieren und dem Volk zu zeigen, dass wir die moderne Inkarnation des Reichs der Mitte sind. Wir sind der Staat, der sie in die Zukunft führen wird.\n\n Zu diesem Zweck sollten wir eine Hauptstadt haben, die unserem großen Staat angemessen ist."
 china.204.a:0 "Wir werden von der alten nördlichen Hauptstadt aus regieren."
 china.204.b:0 "Wir werden von der alten südlichen Hauptstadt aus regieren."
 china.204.c:0 "Es besteht keine Notwendigkeit, den Regierungssitz zu verlegen."
 CHI_nanjing_tt:0 "Verlegt die Hauptstadt nach §YNanjing§!"
 CHI_no_united_front:0 "Es wird keine Zusammenarbeit gegen äußere Bedrohungen geben."
 spanish_civil_war:1 "Der Spanische Bürgerkrieg hat begonnen."
 spain.1.t:0 "Bürgerkrieg!"
 spain.1.d:0 "Eine Gruppe mächtiger Generäle der Streitkräfte hat ein pronunciamento veröffentlicht, in dem sie die derzeitige Regierung Spaniens anprangert! Sie haben mit Unterstützung der konservativen Monarchisten und des Klerus einen Rechtsputsch gestartet. Ein beträchtlicher Teil des Militärs hat sich auf die Seite der Nationalisten geschlagen, aber bisher ist es ihnen nicht gelungen, eine der größeren Städte Spaniens mit Ausnahme von Sevilla einzunehmen.\n\nFreiwillige der Linken strömen inzwischen zu den Bannern der republikanischen Regierung und sind bereit, sie gegen die Aufständischen zu unterstützen. Diese Loyalisten mögen schlecht ausgebildet sein, aber niemand kann ihren Enthusiasmus in Frage stellen.\n\nDie Fronten sind abgesteckt - welche Fraktion sollen wir unterstützen?"
 spain.1.a:0 "Das Militär!"
 spain.1.b:0 "Die Regierung!"
 spain.10.t:0 "Den kommunistischen Aufstand!"
 spain.10.d:0 "Nach dem Wahlsieg der CEDA bei den Wahlen im Februar wurden mehrere Maßnahmen ergriffen, um der politischen Gewalt ein Ende zu setzen, die eine breit angelegte polizeiliche Operation gegen gewalttätige linke und syndikalistische Gruppen beinhalteten.\n\nDa der radikale Teil der Sozialistischen Partei diese Maßnahmen als "faschistisch" ansieht, hat er einen Aufstand gegen die Regierung gestartet, der noch größer ist als die Revolution von 1934. Linke Freiwillige und sogar eine Gruppe von Generälen haben sich unter den Bannern der neu gegründeten Volksarmee versammelt und sind bereit, den Kampf gegen die Regierung zu unterstützen. Obwohl die meisten von ihnen schlecht ausgebildet sind, ist es ihnen gelungen, in dem Chaos, das dem Aufstand folgte, mehrere wichtige Städte einzunehmen. Die rechte Partei Falange hat Gil-Robles eine Koalitionsregierung mit Rivera als Präsident angeboten, um die Unterstützung der Rechten zu erhalten. Die Fronten sind abgesteckt - welche Partei soll man unterstützen?"
 spain.10.a:0 "Unterstützt die Regierung!"
 spain.10.b:0 "Unterstützt die Volksarmee!"
 spain.10.c:0 "Nimm das Angebot der Falange an!"
 nationalists_chosen:0 "Tod für die Rojos!"
 republicans_chosen:0 "Tod den Falangisten!"
 ceda_chosen:0 "En Defensa de la Democracia!"
 anarchy:0 "Die CNT-FAI wird die Macht übernehmen. Weitere Milizen werden rekrutiert werden."
 spain.2.t:0 "Internationale Unterstützung suchen?"
 spain.2.d:0 "Der Staatsstreich war kein voller Erfolg, aber die Carlisten, Falangisten und die Konföderation der Autonomen Rechten haben es geschafft, einen großen Teil der Armee zu mobilisieren, um die Republik zu stürzen, die zu lange zugelassen hat, dass unsere stolze christliche Nation in Anarchie zerfällt. Der Ausgang ist noch ungewiss, und die Welt beobachtet mit Sorge, welche Seite den Sieg davontragen wird.\n\nir haben diesen Staatsstreich jedoch nicht durch Untätigkeit vollzogen, und das sollte die Welt auch nicht, wenn sie die rote Bedrohung vernichten will. Andere Nationen, die ebenfalls dabei sind, ihren nationalen Ruhm wiederherzustellen, sollten bereit sein, uns zu helfen."
 spain.2.a:0 "Lasst uns Ausrüstung und Munition anfordern."
 spain.2.b:0 "Spanien muss mit spanischem Blut gewonnen werden!"
 spain.3.d:0 "Die reaktionären und faschistischen Kräfte im Militär haben versucht, die Republik mit einem Schlag zu zerschlagen, aber sie haben nicht mit dem Widerstand gerechnet, auf den sie in den großen Städten gestoßen sind, und auch nicht mit der schnellen Mobilisierung der Arbeitermilizen. Statt eines Staatsstreichs haben sie einen Krieg begonnen, einen Krieg gegen den Fortschritt und die Zukunft, die das spanische Volk wollte.\n\nDemokratische und sozialistische Nationen unterstützen die Republik gleichermaßen, aber nur wenige wagen es, sich direkt zu engagieren. Wir könnten sie bitten, unsere Bemühungen zu unterstützen, oder die Unterdrücker werden als nächstes ihre Freiheit und Solidarität einfordern."
 spain.3.a:0 "Dies ist ein internationaler Kampf zur Eindämmung des Faschismus!"
 spain.3.b:0 "Wir werden nicht zu einer Marionette degenerierter Arbeiterstaaten werden!"
 spain.4.t:0 "Das nationalistische Spanien will unsere Hilfe"
 spain.4.d:0 "Der spanische Bürgerkrieg ist zu einer Art Mikrokosmos für unsere Sicht der globalen Situation geworden: Kommunisten und Liberale versuchen, alte Werte zu zerstören, und wir greifen zu den Waffen, um sie wiederzubeleben. Es überrascht nicht, dass sich die Nationalisten in Spanien an uns und andere gewandt haben, um sich für den kommenden Konflikt zu rüsten."
 spain.4.a:0 "Wir versprechen, zu schicken, was wir können."
 spain.4.b:0 "Wenn sie nicht die Kraft haben, die Macht zu ergreifen, haben sie sie nicht verdient."
 spain.5.t:0 "Das republikanische Spanien will unsere Hilfe"
 spain.5.d:0 "Der Versuch, die Zweite Spanische Republik zu stürzen, ist ein deutliches Zeichen dafür, dass die Faschisten nicht zulassen werden, dass die Blumen des Fortschritts auch dort wachsen, wo sie auf natürliche Weise Wurzeln schlagen. Die Republikaner und ihre Verbündeten, eine Mischung aus Demokraten, Kommunisten und Anarchisten, haben sich an uns und andere Teile der internationalen Gemeinschaft um Hilfe gewandt. Viele Nationen, die für sich in Anspruch nehmen, Demokratie und Freiheit zu verteidigen, haben ihre Unterstützung verweigert, aus Angst, in den Krieg hineingezogen zu werden. Was sollen wir tun?"
 spain.5.a:0 "Versprechen Sie ihnen, Waffen und Ausrüstung zu schicken."
 spain.4.a.tt:0 "[From.GetName] wird uns dankbar sein, wenn wir während des Krieges einen Lend-Lease organisieren."
 spain.5.b:0 "Leider können wir es uns nicht leisten, zu intervenieren."
 spain.6.t:0 "Das nationalistische Spanien weiß unsere Hilfe zu schätzen"
 spain.6.d:0 "Unser Leihgeschäft mit dem nationalistischen Spanien ist nicht unbemerkt geblieben. Sollten sie siegreich aus dem Krieg hervorgehen, könnten wir einen starken Verbündeten haben, sobald Spanien wieder aufgebaut ist."
 spain.6.a:0 "Hoffen wir, dass sie den roten Terror eindämmen können."
 spain.7.t:0 "Das republikanische Spanien weiß unsere Hilfe zu schätzen"
 spain.7.d:0 "Unser Leihgeschäft mit dem republikanischen Spanien ist nicht unbemerkt geblieben. Wenn die Republik wiederhergestellt ist, können wir darauf vertrauen, dass sie unsere fortgesetzten Bemühungen, die Welt vom faschistischen Abschaum zu befreien, unterstützen werden."
 spain.7.a:0 "Lang lebe die Republik!"
 spain.8.t:0 "Madrid zurückerobert"
 spain.8.d:0 "Der Krieg ist gewonnen. Madrid gehört wieder uns und wir haben die Möglichkeit, die uralte Stadt wieder zum Zentrum Spaniens zu machen. Sie hat viele Schlachten hinter sich und muss wieder aufgebaut werden. Gibt es einen besseren Weg, dies zu tun, als sie zu unserer Hauptstadt zu machen?"
 spain.8.a:0 "Verlegung der Hauptstadt nach Madrid"
 spain.8.b:0 "Beibehaltung des derzeitigen Standorts"
 spain.9.t:0 "Die spanischen Wahlen von 1936"
 spain.9.d:0 "Die Zweite Republik hat sich als zerbrechliche Existenz erwiesen. Manuel Azaña kann mit der Unterstützung der Volksfront, einer breiten Koalition linker Gruppen, die von Republikanern, Kommunisten und Anarchisten unterstützt wird, Präsident werden. Aber auch die rechte Opposition, die sich aus Konservativen, Monarchisten und Faschisten zusammensetzt, beginnt sich zu vereinen, um die Volksfront zu stürzen. Unabhängig davon, welche Koalition zerbricht, werden ihre Gegner wahrscheinlich ihre internen Konflikte nutzen, um eine Revolution anzuzetteln. Diese Wahl ist nicht die letzte Prüfung, die Spanien zu bestehen hat, um diesen Konflikt zu lösen."
 spain.9.a:0 "Sieg der Volksfront."
 spain.9.b:0 "Sieg der CEDA."
 spain.11.t:0 "Eine sozialistische Regierung?"
 spain.11.d:0 "Nach dem Militäraufstand vom Juli hat die Macht der Linken erheblich zugenommen. Sie kontrollieren die Milizen, aus denen sich unsere Armee zusammensetzt, und die meisten Fabriken.\n\nie Sozialistische Partei hat den Präsidenten der Republik aufgefordert, eine neue Regierung unter der Leitung von Largo Caballero zu bilden. Eine linke Regierung würde unsere Autorität stärken, aber sie könnte das Ende der Demokratie bedeuten. Wie sollen wir darauf reagieren?"
 spain.11.a:0 "Eine kommunistische Regierung bilden"
 spain.11.b:0 "Die liberalen Ideale der Republik müssen aufrechterhalten werden"
 spain.11.c:0 "Revolutionäre ergreifen die Macht!"
 spain.12.t:0 "Niceto Alcalá-Zamora"
 spain.12.d:0 "Der Präsident der Republik ist seit 1931 Niceto Alcalá-Zamora, ein katholischer, rechtsgerichteter Politiker. Sein Rückhalt in der Bevölkerung schwindet jedoch. Die Linke hat gefordert, ihn durch Azaña zu ersetzen, um mehr Macht zu erlangen. Während die Rechte gegen diese Verletzung der Demokratie protestiert, wird die Parlamentswahl beginnen. Wen sollen wir unterstützen?"
 spain.12.a:0 "Ersetzen Sie ihn."
 spain.12.b:0 "Lasst ihn bleiben."
 spain.13.t:0 "Gewalt auf den Straßen"
 spain.13.d:0 "Politische Gewalt ist ein alltägliches Problem in Spanien, aber seit den Wahlen im Februar hat sich das Problem noch verschärft. Kommunisten und Falangisten liefern sich einen Krieg in den Städten, während die Gemäßigten die Regierung bitten, einzugreifen. Wir können die Polizei schicken, um die Kämpfe zu beenden, aber das könnte die radikalen Bewegungen noch mehr verärgern. Was sollen wir also tun?"
 spain.13.a:0 "Stoppen Sie das!"
 spain.13.b:0 "Wir können das Risiko nicht eingehen."
 militias:0 "Es wird eine neue sozialistische Regierung gebildet, und in 4 Jahren werden Wahlen stattfinden. Es werden zusätzliche Milizen rekrutiert."
 spain.14.t:0 "Die Wahlen von 1940"
 spain.14.d:0 "Nach der faschistischen Niederlage im Bürgerkrieg hat die sozialistische Regierung immer mehr Macht ergriffen und Spanien praktisch in eine Diktatur verwandelt. Die Regierung hat alle rechtsgerichteten Parteien verboten und lässt nur die Izquierda Republicana und die sozialistische Partei zu den Wahlen zu. Wer wird gewinnen?"
 spain.14.a:0 "Sieg der Sozialisten."
 spain.14.b:0 "Sieg der Izquierda Republicana."
 spain.15.d:0 "Nach der faschistischen Niederlage im Bürgerkrieg hat die Regierung von Manuel Azaña versucht, das Land wieder aufzubauen und hat sich trotz des Verbots der faschistischen Parteien für die Demokratie eingesetzt.\n\n Bei den Wahlen gibt es drei Hauptoptionen: eine Mitte-Rechts-Regierung, eine Mitte-Links-Regierung oder eine demokratische sozialistische Regierung. Wer wird gewinnen?"
 spain.15.c:0 "Der Sieg der CEDA"
 spain.16.d:0 "Nach der Niederlage der Kommunisten im Bürgerkrieg hat die Regierung Gil-Robles versucht, das Land wieder aufzubauen, und sich trotz des Verbots der linksextremen Parteien für die Demokratie eingesetzt.\n\n Bei den Wahlen gibt es drei Hauptoptionen: eine Mitte-Rechts-Regierung, eine Mitte-Links-Regierung oder eine demokratische falangistische Regierung. Wer wird gewinnen?"
 spain.16.a:0 "Sieg der Falangisten"
 spain.17.d:0 "Nach der Niederlage der Kommunisten im Bürgerkrieg hat die falangistische Regierung immer mehr Macht an sich gerissen und Spanien praktisch in eine Diktatur verwandelt. Die Regierung hat alle linken Parteien verboten und lässt nur die CEDA und die Falange zu den Wahlen zu. Dies könnte die letzte Hoffnung für die Demokratie in Spanien sein. Wer wird gewinnen?"
 spain.18.t:0 "Emilio Molas Flugzeug stürzt ab"
 spain.18.d:0 "Mola kam am 3. Juni 1937 ums Leben, als das zweimotorige Flugzeug Airspeed Envoy, mit dem er unterwegs war, auf dem Rückflug nach Vitoria bei schlechtem Wetter abstürzte. Nach dem Tod von Sanjurjo und Mola blieb Franco der überragende Anführer der Nationalisten. Nach Einschätzung des Historikers Stanley Payne war Mola "der einzige Untergebene, der in der Lage war, mit Franco zu reden"."
 spain.18.a:0 "Spanien hat einen Helden verloren"
 spain.19.t:0 "Die Krise vom Mai 1937"
 spain.19.d:0 "Die Autorität der Regierung bröckelt. Anarchisten und Trotzkisten kämpfen in Barcelona gegen die Stalinisten. Werden sie die Macht an sich reißen oder werden sie von der Allianz der Gemäßigten und der Kommunisten vernichtet?"
 spain.19.a:0 "Negrin wird zum Regierungschef ernannt!"
 spain.20.t:0 "Unsere Regierung"
 spain.20.d:0 "Unser Führer hat sich als fähig erwiesen, uns zu führen, und nun müssen wir entscheiden, was wir nach dem Sieg im Krieg tun wollen."
 spain.20.a:0 "Ein Einparteienstaat!"
 spain.20.b:0 "Wir werden die Monarchie wiederherstellen"
 spain.20.c:0 "Eine kontrollierte 'demokratische' Regierung"
 spain.21.t:0 "Das Treffen von Burgos"
 spain.21.d:0 "Die Generäle, die sich gegen die spanische Republik aufgelehnt haben, sind heute in Burgos zusammengekommen, um einen Generalissimus, einen Oberbefehlshaber, zu wählen. Die Hauptwahl ist klar: General Franco oder General Mola. \n\n Während Franco die Unterstützung der Monarchisten, der Kirche und der Deutschen und Italiener hat, wird Mola immer mehr isoliert. Für wen sollen wir uns entscheiden?"
 spain.21.a:0 "Wähle Franco"
 spain.21.b:0 "Mola wählen"
 spain.22.t:0 "Francisco Francos Flugzeug stürzt ab"
 spain.22.d:0 "In den frühen Morgenstunden wurde gemeldet, dass Francos Flugzeug außerhalb von Madrid abgestürzt ist, es gab keine Überlebenden."
 spain.22.a:0 "Spanien hat einen Helden verloren"
 spain.23.t:0 "Wiederherstellung der Monarchie?"
 spain.23.d:0 "Nach dem gewonnenen Krieg fordern einige monarchistische Generäle die Wiederherstellung der Monarchie und die Rückkehr des ehemaligen Königs Alfons XIII. Obwohl ihre Forderungen legitim sind, würden Italien und vor allem Deutschland die Veränderung nicht gutheißen, und das Volk ist eher republikanisch als monarchistisch eingestellt. Was sollten wir tun?"
 spain.23.a:0 "Die Monarchie wiederherstellen"
 spain.23.b:0 "Wenn ich sterbe!"
 spain.24.t:0 "Madrid bedroht"
 spain.24.d:0 "Die Soldaten der rebellischen Armee Afrikas rücken immer näher an Madrid heran. Unsere Milizen werden nicht in der Lage sein, sie aufzuhalten... es sei denn, wir stärken ihre Moral. Heute, mehr denn je: ¡No Pasarán!"
 spain.24.a:0 "Madrid será la tumba del fascismo"
 spain.25.t:0 "Die Ermordung von Calvo Sotelo"
 spain.25.d:0 "Nach der Ermordung des sozialistischen Milizenführers José Castillo sind gestern Abend einige Mitglieder der Sturmgarde und der Guardia Civil in das Haus des rechten Parlaments- und Monarchistenführers José Calvo Sotelo eingedrungen und haben ihn entführt. Nach zweihundert Metern erschoss ihn der Schütze Victoriano Cuenca mit einem einzigen Schuss. Der Leichnam wurde auf dem Friedhof von Este zurückgelassen und heute Morgen identifiziert. Die Rechte hat bereits gesagt, dass diese Tat Konsequenzen haben wird und die republikanische Rechtsordnung einmal mehr in Frage gestellt wird."
 spain.25.a:0 "Das bedeutet Krieg..."
 spain.26.t:0 "Die Ermordung von José Díaz"
 spain.26.d:0 "In dieser Nacht, nach einem kleinen Kampf zwischen falangistischen und kommunistischen Milizen auf der Plaza Mayor, hat eine Gruppe von Falangisten, angeführt von dem pensionierten Soldaten Luis Arrerondo, das Hauptquartier der PCE in Madrid angegriffen. Nach einem langen und blutigen Kampf zwischen kommunistischen und falangistischen Milizen haben Polizeibeamte diesen Kampf beendet. Allerdings wurde José Díaz, der Führer der PCE, bei den Kämpfen getötet. Die Linke hat ihn in einen sozialistischen Märtyrer verwandelt, und die Revolution scheint näher denn je zu sein."
 spain.26.a:0 "Das bedeutet Krieg..."
 spain.27.t:0 "Sieg der Volksfront"
 spain.27.d:0 "Gestern Abend, nach einem engen Wahlkampf voller Gewalt und physischer Angriffe von beiden Kandidaten, wurden die ersten Ergebnisse veröffentlicht. Sie ergeben einen knappen Sieg für die Volksfront, die Koalition aus Linksrepublikanern, Sozialisten und Kommunisten. Die Liberalen und die Rechten haben angeprangert, dass die linke Gewalt sie vom Wahlkampf abgehalten hat, während die siegreiche Linke freudig den Sieg verkündet und die sofortige Bildung einer neuen Regierung unter Führung von Azaña, dem derzeit wichtigsten republikanischen Führer, fordert. Eines ist klar: Die Wahlen haben das interne Chaos nicht verhindert."
 spain.27.a:0 "¡Viva La República!"
 spain.31.t:0 "Sozialistischer Kongress"
 spain.31.d:0 "Die Sozialistische Partei hielt gestern mit Genehmigung der Regierung einen außerordentlichen Kongress ab. Die Ergebnisse sind eindeutig: Die Sozialdemokraten, angeführt von Prieto und Besteiro, haben die Kontrolle über die Partei übernommen und jegliche marxistische Zielsetzung oder Politik eliminiert. Das parlamentarische System ist gestärkt worden."
 spain.31.a:0 "Perfekt"
 spain.28.t:0 "Die Wahlen von 1944"
 spain.28.d:0 "Die Sozialisten haben 4 Jahre lang regiert. Während dieser ganzen Zeit haben sie ihr Wirtschafts- und Sozialprogramm durchgesetzt und die rechte Opposition zum Schweigen gebracht. Jetzt sind ihre einzigen Konkurrenten die Republikaner, die mit einem liberalen Programm zu den Wahlen antreten werden. Obwohl es fast sicher ist, dass die Sozialisten durch Wahlmanipulation gewinnen werden, gibt es eine letzte Chance für die Demokratie. Wer wird gewinnen?"
 spain.29.d:0 "Nach 4 Jahren einer gemäßigten Regierung bereitet sich Spanien auf einen weiteren Wahlgang vor. Auch wenn extremistische Gruppen in den letzten Tagen einige Gewalttaten verübt haben, sind die Hauptkonkurrenten klar: die CEDA unter der Führung von Gil-Robles mit einem christlich-demokratischen Programm und das Bündnis zwischen den linken Republikanern und der neuen PSOE von Prieto mit einem sozialdemokratischen Programm. Wer wird gewinnen?"
 spain.29.a:0 "Die Republikaner!"
 spain.29.b:0 "Die CEDA!"
 spain.30.d:0 "Die Falangisten haben 4 Jahre lang regiert. Während dieser ganzen Zeit haben sie ihr Wirtschafts- und Sozialprogramm durchgesetzt und die linke Opposition zum Schweigen gebracht. Jetzt sind ihre einzigen Konkurrenten die CEDA, die mit einem liberalen Programm zu den Wahlen antreten werden. Obwohl es fast sicher ist, dass die Falangisten durch Wahlmanipulation gewinnen werden, gibt es eine letzte Chance für die Demokratie. Wer wird gewinnen?"
 spain.32.t:0 "Die Spanische Republik bittet um Hilfe!"
 spain.32.d:0 "Die Spanische Republik ist in Gefahr! Frankreich hat immer die Demokratie unterstützt und ein Sieg der Nationalisten würde drei faschistische Nachbarn bedeuten, was sehr gefährlich wäre. Andererseits könnten Deutschland und Italien uns angreifen, wenn wir die Republik unterstützen, und das Vereinigte Königreich wird uns nicht verteidigen. Was sollen wir also tun?"
 spain.32.a:0 "Für die Demokratie!"
 spain.32.b:0 "Wir wollen keine Unruhe stiften..."
 spain.33.t:0 "Frankreich unterstützt die Spanische Republik!"
 spain.33.d:0 "Nachrichten aus Paris! Die Franzosen haben unsere Unterstützung für das nationalistische Spanien entdeckt und schicken Nachschub an die Republik. Wir könnten Frankreich angreifen, und wir sind sicher, dass die Briten nicht eingreifen werden. Aber wir sind noch zu schwach, um etwas zu unternehmen..."
 spain.33.a:0 "Das spielt keine Rolle."
 spain.33.b:0 "Pech gehabt..."
 spain.34.t:0 "Frankreich unterstützt uns!"
 spain.34.d:0 "Waffen kommen aus Frankreich! Es ist klar, dass die Demokratien der Welt uns unterstützen, eine Tatsache, die die mächtigen Sozialisten schwächen wird."
 spain.34.a:0 "Perfekt!"
 support_republic:0 "Wir werden Waffen und Männer ins republikanische Spanien schicken. Deutschland könnte mit einem Krieg antworten..."
 support_got:0 "Wir werden 7 Divisionen in Madrid bekommen!"
 viriatos_got:0 "Wir werden 2 Divisionen in Galicien bekommen!"
 send_viriatos:0 "Wir werden Männer und Ausrüstung an die Nationalisten in Spanien schicken!"
 spain.35.t:0 "Bürgerkrieg in Spanien!"
 spain.35.d:0 "Die rechtschaffenen Katholiken haben sich gegen den roten Abschaum in Spanien aufgelehnt! Einige Freiwillige mit dem Spitznamen 'Viriatos' haben sich bereits organisiert, um den Nationalisten zu helfen, und sie brauchen nur noch unsere Erlaubnis. Sollen wir sie schicken?"
 spain.35.a:0 "Schickt die 'Viriatos'"
 spain.35.b:0 "Nichteinmischung ist besser"
 spain.36.t:0 "Die 'Viriatos'"
 spain.36.d:0 "Einige portugiesische Freiwillige haben die Grenze überquert und sind nach Galicien eingedrungen! Sie tragen den Spitznamen 'Viriatos' und sagen, sie seien hier, um für den Katholizismus, für Recht und Ordnung zu kämpfen."
 spain.36.a:0 "Perfekt!"
 spain.37.t:0 "Die spanische Krise eskaliert!"
 spain.37.d:0 "Die Hilfe Deutschlands für die aufständischen Nationalisten in Spanien und die von Frankreich angebotene Hilfe für die Republikaner löste eine kurze diplomatische Krise aus. Angesichts der Weigerung Großbritanniens, Frankreich bei seiner Intervention in Spanien zu unterstützen, hat Adolf Hitler erklärt, dass Frankreich kein weiteres Land ins Verderben stürzen wird, und hat Frankreich prompt den Krieg erklärt. Auch Italien wird den Deutschen wahrscheinlich helfen, während Frankreich seine Armee nach Spanien geschickt hat, um den Aufstand der Nationalisten zu beenden. Europa wird erneut vom Krieg heimgesucht..."
 spain.37.a:0 "Wie unverantwortlich!"
 spain.37.b:0 "Auf den Sieg!"
 spain.38.t:0 "Die spanische Republik will Hilfe!"
 spain.38.d:0 "Die legitime Regierung Spaniens wird von faschistischen Invasoren angegriffen! Unser Volk fordert, dass wir Hilfe schicken sollen, aber welche Hilfe? Divisionen? Ausrüstung?"
 spain.38.a:0 "Schickt Divisionen und Ausrüstung"
 spain.38.b:0 "Schickt Ausrüstung!"
 spain.38.c:0 "Lasst die Spanier das machen"
 spain.39.t:0 "Sowjetische Hilfe trifft ein!"
 spain.39.d:0 "Ein Schiffskonvoi ist gerade in Cartagena eingetroffen, voll mit sowjetischen Waffen und sogar Panzern! Das wird uns sicher helfen."
 spain.39.a:0 "Gut"
 send_equipment:0 "Wir werden Panzer und Infanterieausrüstung zu den Republikanern in Spanien schicken"
 spain.40.t:0 "Die Internationalen Brigaden"
 spain.40.d:0 "Gute Nachrichten! Antifaschistische Freiwillige aus der ganzen Welt haben sich organisiert, um uns bei der Vernichtung der Rebellen zu helfen. Sie werden uns sicher helfen."
 spain.40.a:0 "Danke, Kameraden!"
 spain.41.t:0 "Die karlistischen Requetés"
 spain.41.d:0 "Die ultra-reaktionäre karlistische Bewegung beschränkt sich nicht nur auf moralische Unterstützung, sie will unter unserem Banner kämpfen! Sie haben bereits ihre Männer organisiert und werden mit uns gegen den Bolschewismus und den Liberalismus kämpfen."
 spain.41.a:0 "Dios, Patria y Rey!"
 spain.41.b:0 "Sag ihnen, sie sollen nach Hause gehen"
 spain.42.t:0 "Die Volksfront"
 spain.42.d:0 "Heute haben die Vertreter der Kommunistischen Partei, der Sozialistischen Partei und der Linksrepublikaner zusammen mit einigen kleineren Parteien wie der Syndikalistischen Partei und der Republikanischen Union das endgültige Dokument unterzeichnet, das ihr Wahlbündnis bestätigt. Dieses Bündnis, das sich "Volksfront" nennt, wird die Wahlen im Februar wahrscheinlich gewinnen, da die Rechte uneinig in die Wahlen geht."
 spain.42.a:0 "Eine neue Hoffnung für die Linke"
 spain.43.t:0 "Sieg der CEDA"
 spain.43.d:0 "Gestern Abend wurden nach einem engen Wahlkampf, der von Gewalt und körperlichen Angriffen beider Kandidaten geprägt war, die ersten Ergebnisse veröffentlicht. Es scheint, dass die rechte CEDA die Mehrheit der Sitze gewonnen hat und eine Koalitionsregierung mit den liberalen Republikanern bilden kann. In der Zwischenzeit haben die sozialistischen und kommunistischen Führer die Volksfront aufgelöst und die 'Arbeiterfront' gebildet. Sie sagen, dass diese manipulierte Wahl bewiesen hat, dass es keinen Weg gibt, den Sozialismus ohne Kampf zu erreichen."
 spain.43.a:0 "Viva España!"
 carlist_requetes:0 "Wir werden 3 Infanteriedivisionen in Burgos bekommen"
 international_brigades:0 "Wir werden 6 Infanteriedivisionen bekommen"
 SPR_church:0 "Nationaler Katholizismus"
 spain.44.t:0 "Die neue Regierung"
 spain.44.d:0 "Nachdem Azaña zum Staatsoberhaupt ernannt wurde, müssen wir einen neuen Regierungschef wählen. Es gibt drei Hauptoptionen: Der gemäßigte Sozialist Indalecio Prieto, der die politische Gewalt beenden will; der Linksrepublikaner Casares Quiroga, ein Freund von Azaña; und die Bildung einer neuen Koalition mit Unterstützung der Mitte und der linken Mitte, um den Zorn der Rechten zu vermeiden. Wen werden wir wählen?"
 spain.44.a:0 "Ernennung von Quiroga"
 spain.44.b:0 "Ernennung von Prieto"
 spain.44.c:0 "Die Koalition der Mitte"
 spain.45.t:0 "Die CEDA will Minister"
 spain.45.d:0 "Nach der Bildung unserer Koalition der Mitte hat die Rechtspartei CEDA, die größte Partei Spaniens, bei uns angefragt, ob sie in die Regierung aufgenommen werden soll. Die Sozialisten haben bereits erklärt, dass ihre Einbindung Konsequenzen haben könnte, während das Militär Gil-Robles zum Kriegsminister ernennen möchte. Wie sollen wir darauf reagieren?"
 spain.45.a:0 "Den Vorschlag ablehnen"
 spain.45.b:0 "Ihnen das Kriegsministerium überlassen"
 spain.45.c:0 "Sie reinlassen"
 spain.46.t:0 "Die Sozialistische Partei zerschlagen?"
 spain.46.d:0 "Mit der kürzlichen Ernennung von Prieto zum Regierungschef hat der radikale Flügel der sozialistischen Partei seine Absicht erklärt, sich von den Anhängern Prietos zu trennen und sich der kommunistischen Partei anzuschließen. Wir könnten das verhindern, indem wir uns mit ihnen einigen, aber das wird der Rechten nicht gefallen..."
 spain.46.a:0 "Einigung mit Caballero"
 spain.46.b:0 "Lasst sie gehen."
 spain.47.t:0 "Kommunistische Revolution!"
 spain.47.d:0 "Es scheint, dass unsere Politik zur Vermeidung eines Bürgerkriegs völlig gescheitert ist. Die Linke hat vor kurzem erklärt, dass die Regierung "von Faschisten beherrscht wird" und einen Generalstreik in den Agrarregionen Andalusiens und in den Mittelmeerhäfen ausgerufen. Die Gewalt ist eskaliert und unsere Kräfte wurden aus der neu geschaffenen Spanischen Volksrepublik vertrieben, die die Arbeiter dazu aufgerufen hat, die Konterrevolution zu zerschlagen, und sie haben nun Milizen gebildet. Jetzt, da klar ist, dass eine Einigung mit der radikalen Linken unmöglich ist, müssen wir weitermachen und die Roten zerschlagen!"
 spain.48.t:0 "Bürgerkrieg vermieden!"
 spain.48.d:0 "Es scheint, dass unsere Politik erfolgreich war! Sowohl die Linken als auch die Rechten sind besänftigt und die politische Gewalt verschwindet langsam. Wir können wieder eine blühende Nation sein..."
 spain.48.a:0 "Vereint stehen wir"
 spain.49.t:0 "Ein Vorschlag der UGT"
 spain.49.d:0 "Wichtige Mitglieder der UGT, der größten Gewerkschaft Spaniens, haben sich kürzlich an uns gewandt. Sie haben ein Programm mit wirtschaftlichen Maßnahmen und Zugeständnissen an die Arbeiter vorgeschlagen, um die zunehmende Radikalisierung zu stoppen und das Leben der Arbeiter zu verbessern. Gil-Robles und die CEDA haben bereits darauf hingewiesen, dass die Unterzeichnung des Programms zu starken wirtschaftlichen Verlusten und Unruhen von rechts führen wird, aber wenn wir nicht unterschreiben, wer wird dann die Revolutionäre aufhalten?"
 spain.49.a:0 "Den Vorschlag der UGT annehmen"
 spain.49.b:0 "Ablehnung des UGT-Vorschlags"
 spain.50.t:0 "Parlamentarische Unterstützung"
 spain.50.d:0 "Auch wenn die CEDA die Wahlen klar gewonnen hat, brauchen wir immer noch die Unterstützung des Parlaments, um eine absolute Mehrheit zu erreichen und eine Regierung zu bilden. Wir haben zwei Möglichkeiten: Wir können uns mit den Liberalen verbünden, um eine Regierung der nationalen Einheit zu bilden, oder wir können uns mit den Monarchisten verbünden, um eine konservative, nationalistische Regierung zu bilden. Sie haben die Wahl."
 spain.50.a:0 "Pakt mit den Liberalen"
 spain.50.b:0 "Pakt mit den Monarchisten"
 spain.51.t:0 "Generalstreik!"
 spain.51.d:0 "Die Führer der UGT und der CNT, der beiden größten Gewerkschaften Spaniens, haben einen Generalstreik in ganz Spanien ausgerufen, um gegen die schlechten Arbeitsbedingungen zu protestieren, obwohl das eigentliche Ziel die Destabilisierung unserer Regierung ist. Wir haben begonnen, die schweren wirtschaftlichen Verluste zu spüren, und jeder gewaltsame Zwischenfall könnte der Funke sein, der die Revolution auslöst. Wir müssen also vorsichtig sein."
 spain.51.a:0 "Verdammte Arbeiter..."
 spain.52.t:0 "Das Abkommen von Saragossa"
 spain.52.d:0 "Die Mitglieder des liberalen Flügels der Regierung haben mit den Arbeitern verhandelt und sind schließlich zu einem Ergebnis gekommen. Die "Vereinbarungen von Saragossa" beinhalten Maßnahmen und Zugeständnisse an die Arbeiter, die die Revolution verhindern könnten, aber wirtschaftliche Verluste verursachen. Und als Regierung haben wir andere Mittel, um die Fabriken wieder auf Kurs zu bringen."
 spain.52.a:0 "Die Vereinbarungen akzeptieren"
 spain.52.b:0 "Nichts tun"
 spain.52.c:0 "Die Armee entsenden"
 spain.53.t:0 "Die Falange verbieten?"
 spain.53.d:0 "Nach der Annahme des Abkommens von Saragossa hat sich die Linke beruhigt und die politische Gewalt geht zurück. Die rechtsextreme Falange sorgt jedoch weiterhin für Unruhe. Gestern griff eine Gruppe von Falangisten einige Syndikalisten in einer Kneipe in Alicante an und tötete vier von ihnen. Die Arbeiterfront und die Republikaner fordern das Verbot der Falange. Sollen wir das tun?"
 spain.53.a:0 "Erlaubt dies"
 spain.53.b:0 "Verbot der Falange"
 SPR_concessions:0 "Zugeständnisse an die Arbeiter"
 SPR_militarized:0 "Militarisierte Fabriken"
 SPR_strike:0 "Generalstreik"
 SPR_depression:0 "Wirtschaftliche Rezession"
 SPR_depression_desc:0 "Die ohnehin schwache spanische Wirtschaft befindet sich in der Rezession. Sie muss reformiert werden, wenn Spanien ein leistungsfähiges Land werden soll."
 monarchy_spain:0 "Die Monarchisten sind an der Regierung"
 spain.54.t:0 "Politische Gewalt verschärft sich"
 spain.54.d:0 "Seit den Wahlen im Februar hat die Zahl der politischen Zwischenfälle stark zugenommen. In Spanien breitet sich ein Klima der Unsicherheit und Polarisierung aus, und ein Bürgerkrieg wird immer wahrscheinlicher..."
 spain.54.a:0 "Spaniens Leiden"
 spain.55.t:0 "Einleitung"
 spain.55.d:0 "Nach dem katastrophalen Rif-Krieg von 1921 war die Popularität von König Alfonso XII. sehr gering. Sie sank noch weiter, als der König die Errichtung einer Militärdiktatur unter General Miguel Primo de Rivera genehmigte und dabei seine eigene Verfassung ignorierte. Dies führte zu einem Hass auf den König in der Mehrheit der spanischen Gesellschaft. Infolgedessen wurde 1931, zwei Jahre nach dem Ende der Diktatur, die Zweite Republik ausgerufen und König Alfonso XII. floh aus dem Land. \nie erste republikanische Regierung wurde von Manuel Azaña geführt und war eine Koalition aus Republikanern, Liberalen und Sozialisten. Sie verabschiedete wichtige Reformen (Landwirtschafts-, Militär- und Bildungsreform), die die Rechte und - aufgrund ihrer langsamen Umsetzung - die Linke verärgerten. Streitigkeiten zwischen Sozialisten und Republikanern führten zum Auseinanderbrechen der Regierung und zum Sieg der rechtsgerichteten CEDA bei den Wahlen 1933. \nräsident Alcalá-Zamora, der die CEDA fürchtete, ernannte den Liberalen Alejandro Lerroux zum Regierungschef, obwohl er auch einige CEDA-Minister ernennen musste. Dies löste 1934 eine sozialistische Revolution aus, die von der Armee niedergeschlagen wurde. Nach einem Jahr relativer Stabilität trat Lerroux aufgrund eines Korruptionsskandals zurück. Alcalá-Zamora weigerte sich, eine CEDA-Regierung zuzulassen, löste das Parlament auf und rief für Februar 1936 Neuwahlen aus. In der Zwischenzeit übernahm eine provisorische Regierung unter der Leitung des liberalen Veteranen Manuel Portela, einem Freund Zamoras, die Führung des Landes."
 spain.55.a:0 "Wir werden siegen!"
 spain.56.t:0 "Wahlchaos"
 spain.56.d:0 "Da sich die politischen Zwischenfälle mit dem Näherrücken der Wahlen häufen, haben einige Armeeangehörige, von denen einige sogar liberal und republikanisch sind, die Regierung aufgefordert, den Kriegszustand auszurufen, wodurch die politische Autorität auf eine Militärjunta übertragen würde, die gemäß der Verfassung regieren würde, wobei Alcalá-Zamora Staatschef bleiben würde. Sollen wir akzeptieren?"
 spain.56.a:0 "Einsetzung der Junta"
 junta_seizes_power:0 "Eine provisorische Militärjunta wird versuchen, Ordnung in das Land zu bringen."
 spain.56.b:0 "Die Wahlen werden abgehalten!"
 spain.57.t:0 "Wählen Sie einen Führer"
 spain.57.d:0 "Die Spannungen in ganz Spanien nehmen zu, und wir sollten versuchen, einen Führer zu wählen, um die Junta zu zentralisieren. Es gibt drei Hauptkandidaten: den liberalen und republikanischen Carlos Masquelet, der zur Demokratie zurückkehren will, den Monarchisten Franco, der das Königreich wiederherstellen will, und den autoritären Mola, der die Junta auf Dauer stellen will. Wer wird von den Offizieren gewählt werden?"
 spain.57.a:0 "Masquelet!"
 spain.57.b:0 "Franco!"
 spain.57.c:0 "Mola!"
 spain.58.t:0 "Stellt die Monarchie wieder her"
 spain.58.d:0 "Jetzt, wo die bösen Kommunisten besiegt sind, können wir uns daran machen, die Monarchie wiederherzustellen und den König zurückzubringen!"
 spain.58.a:0 "Für den König!"
 spain.59.t:0 "Wiederherstellung der Demokratie"
 spain.59.d:0 "Nachdem die bösen Kommunisten besiegt sind, können wir endlich die Macht an das Parlament übergeben, das derzeit von den linken Republikanern dominiert wird."
 spain.59.a:0 "Die Freiheit siegt!"
 spain.60.t:0 "Der Zustand der Junta"
 spain.60.d:0 "Nachdem die bösen Kommunisten besiegt sind, können wir endlich mit der Arbeit beginnen und den dauerhaften Charakter der Junta bekräftigen. Wir können uns auch mit rechtsradikalen Elementen verbünden, um den Sturz des neuen Direktoriums zu verhindern"
 spain.60.a:0 "Eins, groß und frei!"
 military_junta:0 "Die Militärjunta ist an der Macht"
 junta_chosen:0 "Por España!"
 spain.62.t:0 "Anarchistischer Terroranschlag"
 spain.62.d:0 "Es war offensichtlich, dass der radikalen Linken die Einsetzung der Junta nicht gefiel, und linke Demonstranten füllen jeden Tag die Straßen der Großstädte. Gestern warf ein katalanischer anarchistischer Aktivist namens Aurelio Fernández Sánchez eine Bombe auf eine Militärparade in Sevilla. Die Folge waren 20 Tote, darunter der Gouverneur der Stadt. Die Instabilität nimmt zu, und die CNT protestiert bereits für die Inhaftierung der Urheber der Anschläge."
 spain.62.a:0 "Eine Schande!"
 mola_elected:0 "Mola führt die Junta an"
 franco_elected:0 "Franco führt die Junta an"
 masquelet_elected:0 "Masquelet führt die Junta an"
 spain.63.t:0 "Gewalttätige Proteste in Madrid"
 spain.63.d:0 "Die Linke setzt ihre Proteste gegen die Militärregierung fort. Gestern kam es in fast allen größeren Städten zu gewaltsamen Zusammenstößen zwischen linken Demonstranten und der Polizei. Der größte Protest fand in Madrid statt, wo 16 Polizisten und 27 Demonstranten getötet wurden und die Statue auf der Plaza Mayor schwer beschädigt wurde."
 spain.63.a:0 "Damit ist jetzt Schluss!"
 spain.63.b:0 "Schickt die Guardia Civil, um ein paar Köpfe einzuschlagen!"
 spain.64.t:0 "Das Militär ergreift die Macht"
 spain.64.d:0 "Gestern wurde der Kriegszustand ausgerufen und die zivile Macht dem Militär unterstellt. Manuel Portela ist zurückgetreten und eine neue Militärjunta übernimmt die Regierungsgeschäfte, wobei Alcalá-Zamora weiterhin Staatschef bleibt. Während die Linke bereits zu protestieren begonnen hat, haben die Führer der CEDA geschwiegen und zugegeben, dass die Junta die bessere Lösung ist."
 spain.64.a:0 "Wir haben Hoffnung"
 spain.65.t:0 "Volksfront gewinnt die Wahlen in Spanien"
 spain.65.d:0 "Nach einem intensiven Wahlkampf voller theoretischer und physischer Gewalt hat das Linksbündnis, die Volksfront, die Wahlen in Spanien knapp gewonnen. Die spanische Rechte ficht das Ergebnis bereits an, und es wird gemunkelt, dass einige Beamte einen Staatsstreich planen könnten. Unterdessen feiert die Linke das Ergebnis, das wahrscheinlich viele arbeitnehmerfreundliche Reformen für die Wirtschaft bringen wird."
 spain.65.a:0 "Gut für Spanien"
 spain.66.t:0 "Die Rechte gewinnt die spanischen Wahlen"
 spain.66.d:0 "Nach einem intensiven Wahlkampf voller rethorischer und physischer Gewalt hat das Rechtsbündnis CEDA die Wahlen in Spanien mit knappem Vorsprung gewonnen. Die spanische Linke ficht das Ergebnis bereits an, und es heißt, dass einige revolutionäre Führer eine Revolution planen könnten. Unterdessen feiert die Rechte das Ergebnis, das wahrscheinlich einige der republikanischen Reformen rückgängig machen und die Ordnung im Land wiederherstellen wird."
 spain.67.t:0 "Militär ergreift die Macht in Spanien"
 spain.67.d:0 "Der heftige Wahlkampf, der von rethorischer und physischer Gewalt geprägt war, hat die spanischen Militärs seit Anfang Januar beunruhigt. Nun ist es ihnen gelungen, die Unterstützung des Präsidenten zu erhalten, um eine provisorische Militärregierung zu bilden, die Ordnung in das unruhige Spanien bringen soll. Auch wenn einige der Beamten liberal sind, hat die Junta einen autoritären Charakter, und es ist zweifelhaft, ob die spanische Demokratie überleben wird."
 spain.67.a:0 "Eine drastische Entscheidung"
 spain.68.t:0 "Die Wahl von 1940"
 spain.68.d:0 "Die spanische Republik hat es geschafft, einen Bürgerkrieg zu vermeiden, aber die Wirtschaftskrise und die wachsenden Spannungen außerhalb unserer Grenzen bedrohen unsere Souveränität und Stabilität mehr denn je. Bei den Wahlen gibt es zwei Hauptoptionen: die Linksrepublikaner mit ihrem sozialdemokratischen Programm und die CEDA, der Hauptvertreter der christlichen Politik. Wer wird gewinnen?"
 spain.69.t:0 "Der Haushalt für das nächste Jahr"
 spain.69.d:0 "Der Abgeordnetenkongress tritt heute zusammen, um den wirtschaftlichen Kurs der Republik für das nächste Jahr zu bestimmen. Die liberalen und zentristischen Parteien haben ein Programm für Investitionen des Privatsektors ausgearbeitet, das unserer Industrie helfen und im Gegenzug die Sozialleistungen reduzieren soll, was die Arbeitnehmer verärgern wird. Die Sozialdemokraten wollen die Sozialleistungen erhöhen, was unsere Regierung populär machen würde, aber die Investitionen in die Militärindustrie verringern. Die CEDA schließlich will einfach die Unternehmen der Rüstungsindustrie gegenüber den zivilen Unternehmen stark bevorzugen, um sich auf den kommenden Krieg vorzubereiten. Welchen Weg sollen wir einschlagen?"
 spain.69.a:0 "CEDA-Haushalt"
 spain.69.b:0 "Liberaler Haushalt"
 spain.69.c:0 "Sozialdemokratischer Haushalt"
 SPR_c_budget:0 "CEDA-Haushalt"
 SPR_l_budget:0 "Liberaler Haushalt"
 SPR_sd_budget:0 "Sozialdemokratischer Haushalt"
 spain.70.t:0 "Valle-Inclan stirbt"
 spain.70.d:0 "Heute ist der berühmte Schriftsteller Ramon María del Valle-Inclán in seinem Haus in Santiago de Compostela an den Folgen eines plötzlichen Komas verstorben. Der berühmte Schriftsteller des frühen Jahrhunderts hatte seine letzten Jahre damit verbracht, eine sozialistische Schriftstellervereinigung zu leiten. Manuel Azaña, Vorsitzender der Izquierda Republicana, hat bereits sein Beileid bekundet."
 spain.70.a:0 "Memento Mori"
 spain.71.t:0 "Morena Clara"
 spain.71.d:0 "Heute war die Premiere der musikalischen Komödie 'Morena Clara'! Der Film unter der Regie von Florian Rey war ein großer kommerzieller Erfolg, der größte des spanischen Kinos."
 spain.71.a:0 "Besorgt mir einen Platz!"
 spain.72.t:0 "Alcala-Zamora löst die Cortes auf"
 spain.72.d:0 "Mitten in der aktuellen politischen Krise hat Präsident Alcala-Zamora das Dekret zur Auflösung der Cortes unterzeichnet, mit dem das derzeitige Parlament aufgelöst und Neuwahlen für den 16. Februar angesetzt werden. Dies kam zwar nicht überraschend, ist aber ein großer Rückschlag für die Rechte, die die parlamentarische Mehrheit hatte."
 spain.72.a:0 "Also Wahlen!"
 SPR_election_called:0 "Am 16. Februar werden Wahlen stattfinden!"
 spain.73.t:0 "Beschlagnahmung ziviler Flugzeuge"
 spain.73.d:0 "Unser Militär ist bereits zu den von uns kontrollierten Flughäfen gegangen und hat einige zivile Flugzeuge beschlagnahmt. Die Frage ist: Was machen wir mit ihnen?"
 spain.73.a:0 "Sie werden Kampfflugzeuge sein!"
 spain.73.b:0 "Sie werden Bomber sein!"
 spain.75.t:0 "Überschwemmungen in Sevilla"
 spain.75.d:0 "Der Fluss Guadalquivir hat in Sevilla ein verheerendes Hochwasser verursacht! Die wirtschaftlichen Schäden sind hoch, und es gibt bereits Freiwillige, die einen Einsatz organisieren."
 spain.75.a:0 "Schicken Sie Hilfe!"
 spain.75.b:0 "Überlassen Sie ihnen den Wiederaufbau"
 spain.74.t:0 "Lluis Companys kehrt nach Barcelona zurück"
 spain.74.d:0 "Nach dem Sieg der Volksfront ist der Präsident Kataloniens, der 1934 wegen des Versuchs der Unabhängigkeit verhaftet wurde, nach Barcelona zurückgekehrt, um seine Regierung neu zu bilden. Die Unterstützung für die Regierung in Katalonien hat zugenommen."
 spain.74.a:0 "Willkommen in Barcelona"
 spain.74.b:0 "Lasst uns auf die Unabhängigkeit Kataloniens hinarbeiten"
 spain.76.t:0 "Bergbau-Initiativen in Málaga"
 spain.76.d:0 "Nach der Einigung zwischen verschiedenen Unternehmen wurde in Málaga eine neue Bergbaugesellschaft gegründet, die die Ölschieferminen bei Ronda ausbeuten soll. Diese Projekte werden wahrscheinlich die regionale Wirtschaft reaktivieren."
 spain.76.a:0 "Gute Initiative"
 spain.76.b:0 "Kein Bedarf"
 spain.76.c:0 "Schicken wir die Armee, um eine Straße zu bauen"
 spain.77.t:0 "Das Haus von Bernarda Alba"
 spain.77.d:0 "Heute fand in einem Madrider Theater die Premiere von 'La Casa de Bernarda Alba' statt. Der Autor, der berühmte Schriftsteller Federico García Lorca, war anwesend, ebenso wie andere wichtige Persönlichkeiten wie der ehemalige Präsident Portela und Alejandro Lerroux."
 spain.77.a:0 "¡Nunca tengamos ese fin!"
 spain.78.t:0 "Industrieller Aufschwung"
 spain.78.d:0 "Unsere Politik der Liberalisierung zeigt gute Ergebnisse. Die Investoren kommen in unser Land, und die Fabriken verzeichnen einen enormen Produktionsanstieg. Fabriken werden eröffnet und die Arbeitslosigkeit geht zurück."
 spain.78.a:0 "Gut für uns"
 spain.87.t:0 "Katalonien erhebt sich!"
 spain.87.d:0 "Angeregt durch unsere Bemühungen um die Unabhängigkeit haben die Katalanen eine Art Regierung gebildet und wollen sich uns an der Front anschließen."
 spain.87.a:0 "Wir könnten ihre Hilfe gebrauchen"
 spain.88.t:0 "Papst Pius segnet unsere Soldaten"
 spain.88.d:0 "Die republikanische Regierung ist strikt antiklerikal und steht daher beim Papst nicht gerade hoch im Kurs. Angesichts der Rebellion der Nationalisten hat sich Pius XI. mit Nachdruck zu Wort gemeldet. Er bezeichnete alle, die uns nicht unterstützen, als Bolschewiken und segnete "alle, die die schwierige und gefährliche Aufgabe übernommen haben, die Ehre Gottes und der Religion zu verteidigen und wiederherzustellen"."
 spain.88.a:0 "Durch seine Gnade werden wir triumphieren!"
 spain.89.t:0 "Die Flucht von General Sanjurjo"
 spain.89.d:0 "Sanjurjo hat sich für einen Flug in einem kleinen Doppeldecker entschieden, der von Juan Antonio Ansaldo geflogen wird. Sanjurjo hat darauf bestanden, schweres Gepäck mitzunehmen. Ansaldo hatte ihn gewarnt, dass die Ladung zu schwer sei, aber Sanjurjo erwiderte: "Als neuer Caudillo von Spanien muss ich angemessene Kleidung tragen". Unerklärlicherweise entschied sich Sanjurjo dafür, mit Ansaldos Flugzeug zu fliegen, statt mit einem viel größeren und besser geeigneten Flugzeug, das zur Verfügung stand. Bei dem größeren Flugzeug handelte es sich um eine de Havilland Dragon Rapide für acht Passagiere, dieselbe Maschine, die Franco von den Kanarischen Inseln nach Marokko transportiert hatte. Sanjurjo zog es jedoch offenbar vor, mit einem "wagemutigen Flieger" wie Ansaldo (der den Absturz selbst überlebte) zu fliegen."
 spain.89.a:0 "Sanjuro stirbt bei einem Flugzeugabsturz"
 spain.89.b:0 "Sag dem Narren, er soll das Gepäck zurücklassen"
 spain.91.t:0 "Proteste auf den Straßen"
 spain.91.d:0 "Die Demonstranten haben sich auf den Straßen versammelt und prangern die Regierung an"
 spain.91.a:0 "Wir müssen die Ordnung wiederherstellen!"
 spain.92.t:0 "Skandal in der Regierung"
 spain.92.d:0 "Nachdem belastende Dokumente an die Presse gelangt sind, ist ein Mitglied unserer Regierung gezwungen, zurückzutreten"
 spain.92.a:0 "Ohne ihn sind wir besser dran"
 spain.93.t:0 "Arbeiterstreik"
 spain.93.d:0 "Ein kleinerer Streik legt den Handel in der Region lahm"
 spain.93.a:0 "Holt sie zurück an die Arbeit!"
 spain.94.t:0 "Bombe explodiert"
 spain.94.d:0 "Ein Brandsatz explodiert auf einem lokalen Markt"
 spain.94.a:0 "Versorgung der Verwundeten"
 spain.95.t:0 "Schäden an der Infrastruktur"
 spain.95.d:0 "Eine örtliche Brücke wird in Brand gesetzt"
 spain.95.a:0 "Schicken Sie Reparaturteams"
 spain.96.t:0 "Fabrikstreik"
 spain.96.d:0 "In einer örtlichen Waffenfabrik fallen Werkzeuge aus"
 spain.97.t:0 "Hafenstreik"
 spain.97.d:0 "Hafenarbeiter legen die Arbeit nieder"
 spain.98.t:0 "Schiff gesunken"
 spain.98.d:0 "Ein Handelsschiff ist beim Anlegen gesunken"
 spain.99.t:0 "Rebellion in Marokko"
 spain.99.d:0 "In unserem Protektorat Marokko ist es zu einem Militärputsch gekommen. Republikfeindliche Generäle unter der Führung Francos haben unsere Streitkräfte überwältigt und die Kontrolle übernommen."
 spain.99.a:0 "Das Schlimmste steht uns noch bevor."
 spain.103.t:0 "Attentat"
 spain.103.d:0 "Auf der Rückreise wurde der Konvoi unseres Anführers angegriffen. Er hat überlebt, ist aber erschüttert von der Tortur."
 spain.103.a:0 "Wir müssen die Schuldigen finden"
 spain.104.t:0 "Schwarze Märkte"
 spain.104.d:0 "Nach dem Ende des Bürgerkriegs wird es noch lange dauern, bis sich die Wirtschaft erholt, und die Auswirkungen sind bereits spürbar. Da die Armut nach wie vor groß ist und die Grundbedürfnisse derzeit nicht befriedigt werden können, greifen viele Spanier auf illegale Mittel zurück, um sich ihre Grundbedürfnisse zu beschaffen. In ganz Spanien bilden sich Schwarzmärkte."
 spain.104.a:0 "Besorgniserregend..."
 spain.105.t:0 "Die Alliierten verlieren den Krieg"
 spain.105.d:0 "Mit dem Fall von Paris wird Deutschland höchstwahrscheinlich den Krieg gewinnen, und Spanien sollte diese Gelegenheit nicht ungenutzt lassen. Wir können eine antifranzösische und antibritische Propagandakampagne starten, um uns auf den Kriegseintritt vorzubereiten, indem wir Französisch-Marokko, Kamerun und Gibraltar fordern. Sollen wir das durchziehen?"
 spain.105.a:0 "Spanien wird sich erheben"
 spain.105.b:0 "Bleiben Sie zurückhaltend"
 spain.106.t:0 "Der Besuch des Grafen Ciano"
 spain.106.d:0 "Der italienische Graf Ciano ist nach unserem Sieg im Bürgerkrieg höchstpersönlich gekommen, um das wahre Spanien zu besuchen. Er ist sehr zufrieden mit dem Ergebnis und freut sich auf die weitere Zusammenarbeit zwischen Italien und Spanien."
 spain.106.a:0 "Herzlich willkommen!"
 spain.107.t:0 "Exil-Franco"
 spain.107.d:0 "Franco hat bewiesen, dass er ein Feind der Regierung ist und dass man ihm nicht trauen kann. Wir sollten ihn zur Verwaltung der Kolonien und der Armee in Afrika schicken, wo er keine weiteren Probleme verursachen kann."
 spain.107.a:0 "In der Tat, mal sehen, wie er mit der Wüstenhitze zurechtkommt."
 spain.107.b:0 "Welchen Schaden könnte er anrichten, wenn wir ihn bleiben lassen?"
 spain.108.t:0 "Franco stirbt"
 spain.108.d:0 "Bei dem Versuch, nach Spanien zurückzukehren, wurde Francisco Francos Konvoi von der republikanischen Marine entdeckt und versenkt."
 spain.108.a:0 "Das ist eine Katastrophe."
 spain.109.t:0 "Francisco Franco ist tot."
 spain.109.d:0 "Bei dem Versuch, nach Spanien zurückzukehren, wurde Francisco Francos Konvoi von der republikanischen Marine entdeckt und versenkt. Das ist ein schwerer Rückschlag für die nationalistischen Kräfte."
 spain.109.a:0 "Dieser Krieg könnte schlecht ausgehen"
 spainf.1.t:0 "Spanien will sich den Achsenmächten anschließen"
 spainf.1.d:0 "Nachdem die Falange in die spanische Regierung eingetreten ist, hat das Land seine Beziehungen zu uns verstärkt. Jetzt will Spanien unserem Bündnis beitreten. Die spanischen Truppen können nützlich sein, aber es könnte ein guter Ort für eine alliierte Invasion sein. Wie sollten wir darauf reagieren?"
 spainf.1.a:0 "Annehmen"
 spainf.1.b:0 "Ablehnen"
 spainf.3.t:0 "Deutschland lehnt den Antrag ab."
 spainf.3.d:0 "Deutschland hat unser Ersuchen, der Achse beizutreten, abgelehnt. Vielleicht halten sie die spanischen Soldaten für wertlos?!"
 spainf.3.a:0 "Malditos cabezas cuadradas"
 spainf.2.t:0 "Deutschland nimmt Ersuchen an."
 spainf.2.d:0 "Deutschland hat unser Ersuchen angenommen! Jetzt sind wir gemeinsam dabei."
 spainf.2.a:0 "Viva Alemania!"
 spainf.4.t:0 "Spanien beeinflusst unsere Politik"
 spainf.4.d:0 "Die faschistische Regierung Spaniens desestabilisiert unser Land. Sie fördert die Gewalt und finanziert die faschistischen Parteien, die rechtsextremen Optionen wachsen."
 spainf.4.a:0 "Verdammte Spanier"
 spainf.5.t:0 "Ein Vorschlag aus Spanien"
 spainf.5.d:0 "Es ist eine Nachricht aus Spanien eingetroffen. Sie sagen, dass sie ein breites Bündnis von "antiimperialistischen" Ländern gründen wollen, um das Vereinigte Königreich zu bekämpfen. Wie sollen wir darauf reagieren?"
 spainf.6.t:0 "[From.GetName] Beitritt zur spanischen Fraktion"
 spainf.6.d:0 "Unser Bündnis wird immer größer. Mit einer neuen Gründung sind wir besser auf den Kampf vorbereitet."
 spainf.6.a:0 "Gut"
 spainf.7.t:0 "[From.GetName] Lehnt spanische Allianz ab"
 spainf.7.d:0 "[From.GetName] hat unser Angebot abgelehnt, vielleicht aus Angst vor der internationalen Reaktion. Das macht nichts, wir können auch ohne sie leben!"
 spainf.7.a:0 "Verflucht!"
 south_axis:0 "Südliche Achse"
 spainf.8.t:0 "Spanien fordert Gibraltar"
 spainf.8.d:0 "Die Frage von Gibraltar ist in den spanisch-britischen Beziehungen seit dem XVII Jahrhundert präsent, und unsere Position war immer dieselbe. Der zunehmende spanische Druck in letzter Zeit zwingt uns jedoch, eine Entscheidung zu treffen. Wenn wir uns weigern, behalten wir zwar die Kontrolle über das Mittelmeer, aber Spanien könnte sich dadurch mit Deutschland verbünden. Was soll man tun?"
 spainf.8.a:0 "Ihnen Gibraltar geben"
 spainf.8.b:0 "Gibraltar ist zu wichtig"
 spainf.9.t:0 "Großbritannien gibt Gibraltar auf"
 spainf.9.d:0 "Heute ist ein großer Tag für Spanien. Die koloniale Präsenz auf der Halbinsel endet, und eine neue Ära beginnt für unsere glorreiche Nation."
 spainf.9.a:0 "Endlich!"
 spainf.10.t:0 "Das Vereinigte Königreich lehnt unsere Forderungen ab"
 spainf.10.d:0 "Die verdammten britischen Besatzer weigern sich, Spanien zu geben, was uns gehört. Wir werden es uns in einem glorreichen Krieg holen müssen!"
 spainf.10.a:0 "Bereitet die Artillerie vor!"
 spainf.11.t:0 "Spanien will sich den Alliierten anschließen"
 spainf.11.d:0 "Ein Bündnisgesuch aus Spanien ist eingetroffen. Offenbar wollen sie uns in unserem Kampf gegen die Tyrannei unterstützen. Ihre Truppen sollten hilfreich sein, aber wenn sie fallen, wird Gibraltar für die Deutschen geöffnet. Wie sollen wir darauf reagieren?"
 spainf.12.t:0 "Briten akzeptieren"
 spainf.12.d:0 "Das Vereinigte Königreich hat unseren Bündnisvorschlag angenommen, und nun sind wir Mitglied der Alliierten. Wir werden die Welttyrannei gemeinsam vernichten."
 spainf.12.a:0 "Ausgezeichnet"
 spainf.13.t:0 "Britische Ablehnung"
 spainf.13.d:0 "Offensichtlich geht es dem Vereinigten Königreich nicht um die Beseitigung der Tyrannei, sondern um die Erhaltung seines Reiches. Wir werden einen anderen Weg finden müssen, um die Freiheit zu bewahren."
 spainf.13.a:0 "Verdammte Imperialisten"
 spainf.14.d:0 "Die demokratische Regierung Spaniens destabilisiert unser Land. Sie begünstigt den Aufstieg zentristischer Parteien, die die Republik wiederherstellen und wichtige sozialistische und faschistische Führer ermorden wollen."
 spainf.15.d:0 "Aus Spanien ist ein Bündnisvorschlag eingegangen. Offenbar wollen sie ein demokratisches Bündnis ohne das Vereinigte Königreich eingehen, weil sie der Meinung sind, dass den Briten ihr Imperium wichtiger ist als die Freiheit. Das mag sogar stimmen, aber die Annahme könnte unsere Position verkomplizieren. Wie sollen wir darauf reagieren?"
 spainf.17.d:0 "Es ist eine Nachricht eingegangen: [From.GetName] hat unser Angebot abgelehnt, vielleicht aus Angst vor den diplomatischen Folgen. Das macht nichts, wir können auch ohne sie leben!"
 spainf.16.d:0 "Die neue demokratische Liga hat ein neues Mitglied bekommen. Vielleicht sind wir jetzt bereit, die Tyrannei zu zerstören?"
 spainf.17.a:0 "Die Angst ist unser Feind"
 spainf.16.a:0 "Gute Nachrichten für Demokraten"
 south_allies:0 "Entente"
 united_nations:0 "Vereinte Nationen"
 spainf.18.t:0 "Spanien will der Komintern beitreten"
 spainf.18.d:0 "Die linke Regierung Spaniens hat endlich begriffen, wo die wahre Arbeitermacht liegt. Ein Beitritt zur Dritten Internationale würde unsere Macht erweitern, könnte aber zu einer Koalition zwischen Kapitalisten und Faschisten führen. Wie sollen wir darauf reagieren?"
 spainf.20.t:0 "Die UdSSR lehnt ab"
 spainf.20.d:0 "Es scheint, dass die UdSSR die bösen Kapitalisten und Faschisten nicht verärgern will. Wir wollen uns nicht mit einem kapitalistischen Sklaven verbünden."
 spainf.20.a:0 "Wir werden die Revolution allein fortsetzen."
 spainf.19.t:0 "Die UdSSR nimmt an"
 spainf.19.d:0 "Die UdSSR hat unseren Bündnisvorschlag angenommen, und wir sind jetzt Mitglied der Komintern. Wir werden die Unterdrücker des Volkes gemeinsam vernichten."
 spainf.19.a:0 "Ein guter Tag für das Volk"
 spainf.21.d:0 "Die linke Regierung Spaniens hat ihr Bedürfnis geäußert, die Halbinsel unter einer einzigen sozialistischen Republik zu vereinen. Sie fordern Gibraltar als Vorspiel zum Angriff auf Portugal. Wie sollen wir darauf reagieren?"
 spainf.22.d:0 "Das Vereinigte Königreich, das die Macht der Volksarmee fürchtet, hat uns Gibraltar überlassen. Der erste Schritt der iberischen Einigung ist getan."
 spainf.22.a:0 "Die Union ist näher gerückt"
 spainf.23.d:0 "Die böse imperialistische Regierung des Vereinigten Königreichs weigert sich, die Vereinigung zuzulassen. Wir müssen sie überreden... mit Gewalt!"
 spainf.24.t:0 "Die Südachse verlangt Unterwerfung!"
 spainf.24.d:0 "Die böse Allianz zwischen Spanien, Italien und Bulgarien hat uns in eine unangenehme Lage gebracht. Sollen wir nachgeben, um Leben zu retten, oder sollen wir bis zum Ende kämpfen?"
 spainf.24.b:0 "Elefthería i thánatos!"
 spainf.24.a:0 "Gebt nach"
 spainf.25.t:0 "Griechenland kapituliert"
 spainf.25.d:0 "Griechenland hat kapituliert! Während wir sprechen, überqueren italienische und bulgarische Truppen die Grenze und erobern ihr Land zurück! Lasst uns auch unser Land zurückfordern!"
 spainf.25.a:0 "Ein glorreicher Tag!"
 spainf.26.t:0 "Griechenland widersetzt sich"
 spainf.26.d:0 "Die Griechen haben unsere Forderungen nach Unterwerfung ignoriert und haben begonnen, ihre Armee zu mobilisieren. Wir sollten sie vernichten, bevor sie zu einer Bedrohung werden!"
 spainf.27.t:0 "Eine neue Entente?"
 spainf.27.d:0 "Ein Vorschlag aus Spanien ist eingetroffen! Sie wollen eine europäische Allianz gründen, um uns vor Deutschland und Italien zu schützen. Wie sollen wir darauf reagieren?"
 spainf.27.a:0 "Annehmen"
 spainf.27.b:0 "Ablehnen"
 spainf.29.t:0 "Frankreich lehnt ab"
 spainf.29.d:0 "Frankreich hat unseren Entente-Vorschlag abgelehnt. Vielleicht halten sie die spanischen Soldaten für wertlos?!"
 spainf.29.a:0 "Zum Teufel mit ihnen"
 spainf.28.t:0 "Die neue Entente"
 spainf.28.d:0 "Die neue Europäische Allianz, die den Namen der vorherigen trägt, ist geboren. Deutschland wird keine Chance haben!"
 spainf.28.a:0 "Eine gute Nachricht!"
 spainf.30.t:0 "Die Vereinten Nationen?"
 spainf.30.d:0 "Ein Vorschlag aus Spanien ist eingetroffen! Sie bieten uns ihre Mitarbeit bei der Gründung eines internationalen, demokratischen Bündnisses nach dem Vorbild des Völkerbundes an. Sollen wir annehmen?"
 spainf.30.a:0 "Annehmen"
 spainf.30.b:0 "Ablehnen"
 spainf.32.t:0 "Die USA lehnen ab"
 spainf.32.d:0 "Die USA haben unseren Vorschlag abgelehnt. Vielleicht denken sie, dass spanische Soldaten weniger wert sind!?"
 spainf.32.a:0 "Verdammt seien sie"
 spainf.31.t:0 "Die Vereinten Nationen"
 spainf.31.d:0 "Die neue globale Allianz, die der Tyrannei Einhalt gebieten soll, ist geboren. Der Faschismus wird keine Chance haben!"
 spainf.31.a:0 "Gute Nachrichten!"
 spainf.33.t:0 "Spanien fordert Malta!"
 spainf.33.d:0 "Die faschistische Regierung Spaniens setzt ihre territorialen Forderungen fort. Jetzt fordern sie unsere Evakuierung aus Malta und den umliegenden Inseln."
 spainf.33.a:0 "Malta abtreten"
 spainf.33.b:0 "Das ist zu viel!"
 spainf.34.t:0 "Die Briten treten Malta ab"
 spainf.34.d:0 "Die Briten haben unsere Forderungen akzeptiert und sich aus Malta zurückgezogen!"
 spainf.34.a:0 "Viva España!"
 spainf.35.t:0 "Die Briten lehnen unsere Forderungen ab!"
 spainf.35.d:0 "Wie erwartet hat sich die britische Regierung geweigert, sich aus Malta zurückzuziehen."
 spainf.35.a:0 "Zum Teufel mit ihnen!"
 spainf.36.t:0 "Spanien fordert Marokko!"
 spainf.36.d:0 "Die faschistische Regierung Spaniens setzt ihre territorialen Forderungen fort. Jetzt fordern sie unsere Evakuierung aus dem Protektorat Marokko."
 spainf.36.a:0 "Marokko abtreten"
 spainf.36.b:0 "Das ist zu viel!"
 spainf.37.t:0 "Die Franzosen treten Marokko ab"
 spainf.37.d:0 "Die Franzosen haben unsere Forderungen akzeptiert und sich aus Marokko zurückgezogen!"
 spainf.37.a:0 "Viva España!"
 spainf.38.t:0 "Die Franzosen lehnen unsere Forderungen ab!"
 spainf.38.d:0 "Wie erwartet hat sich die französische Regierung geweigert, sich aus Marokko zurückzuziehen."
 spainf.38.a:0 "Zum Teufel mit ihnen!"
 spainf.39.t:0 "Spanien fordert das Roussillon!"
 spainf.39.d:0 "Die faschistische Regierung Spaniens setzt ihre territorialen Forderungen fort. Jetzt fordern sie unsere Evakuierung aus dem Roussillon."
 spainf.39.a:0 "Abtretung des Roussillon"
 spainf.39.b:0 "Das ist zu viel!"
 spainf.40.t:0 "Die Franzosen treten das Roussillon ab"
 spainf.40.d:0 "Die Franzosen haben unsere Forderungen akzeptiert und sich aus dem Roussillon zurückgezogen!"
 spainf.40.a:0 "Viva España!"
 spainf.41.t:0 "Die Franzosen lehnen unsere Forderungen ab!"
 spainf.41.d:0 "Wie erwartet hat sich die französische Regierung geweigert, sich aus dem Roussillon zurückzuziehen."
 spainf.41.a:0 "Zum Teufel mit ihnen!"
 italy.9.t:0 "Fordern Sie die Balearen von Spanien an"
 italy.9.d:0 "Während des Bürgerkriegs bot Italien Freiwillige an, um für die nationalistische Sache zu kämpfen. Obwohl ideologische Motive im Vordergrund standen, hatte Italien auch ein strategisches Interesse am Ausgang des Krieges. Die Verteidigung der Balearen, insbesondere Mallorcas, war für Italien aufgrund ihrer Lage im Mittelmeer, vor allem in Bezug auf die westeuropäischen Kolonien, von besonderem Interesse. Nun hat [From.GetLeader] vorgeschlagen, die Inseln für 2 Jahre an Italien zu übergeben. Wenn man bedenkt, welchen Beitrag sie zu unserem Sieg geleistet haben, könnten die Vorschläge durchaus ihre Berechtigung haben."
 italy.9.a:0 "Lasst die Italiener von dem profitieren, was sie verteidigt haben."
 italy.9.b:0 "Wir haben diesen Krieg nicht gewonnen, um uns ausländischen Forderungen zu beugen!"
 italy.10.t:0 "Spanien gibt die Balearen auf"
 italy.10.d:0 "Aus Dankbarkeit für unsere Unterstützung und Verteidigung der faschistischen Sache während des Spanischen Bürgerkriegs hat [From.GetLeader] zugestimmt, unsere vorübergehenden Militäreinrichtungen auf Mallorca, Menorca und Ibiza zuzulassen. Obwohl diese Inseln mit ihrer wichtigen strategischen Lage eine willkommene Ergänzung unseres Reiches sind, scheint es, dass die Spanier die Schuld nun als beglichen betrachten."
 italy.10.a:0 "Solange sie uns als rechtmäßige Eigentümer anerkennen."
 italy.11.t:0 "Spanien weigert sich, die Inseln aufzugeben"
 italy.11.d:0 "Trotz der Hilfe, die wir ihnen im Bürgerkrieg gewährt haben, weigert sich [From.GetLeader] nun, uns die Balearen zu überlassen, für deren Verteidigung unsere Landsleute gekämpft haben. Obwohl sie betonen, dass sie gute Beziehungen zu unserem Land unterhalten wollen, ist es eine Beleidigung, die wir nicht vergessen werden, wenn wir die Militäreinrichtungen abziehen, die diese Inseln überhaupt erst spanisch gemacht haben."
 italy.11.a:0 "Wenn es nötig ist, könnten wir sie ohnehin beanspruchen."
 italy.12.t:0 "Italien erkennt den Staat Mandschurei an"
 italy.12.d:0 "Italien hat Mandschukuo, einen von Japan gegründeten Marionettenstaat im Nordosten Chinas, offiziell anerkannt. Die italienische Regierung äußerte den Wunsch, ein Generalkonsulat in Mukden, der Hauptstadt von Mandschukuo, einzurichten, und hoffte auch, die Anerkennung Äthiopiens zu erreichen, in das Italien im selben Jahr einmarschiert war. Dieser Schritt Italiens wurde als weiteres Zeichen für die Annäherung an Japan und das gemeinsame Interesse an der Ausweitung der Einflusssphären in Asien gewertet. Die Anerkennung von Mandschukuo wurde von vielen Ländern verurteilt."
 italy.12.a:0 "Zwei wachsende Reiche"
 italy.12.b:0 "Wir haben uns ihren Respekt verdient."
 italy.12.c:0 "Sie sind eindeutig ein Marionettenstaat"
 italy.12.e:0 "China ist Chinas"
 italy.13.t:0 "Italiens Ansprüche auf Jugoslawien"
 italy.13.d_dalmatia_montenegro:0 "Während der jugoslawische Staat unter seinen eigenen Widersprüchen zusammenbricht, ist es für Italien an der Zeit, seinen Anspruch geltend zu machen. Die schwindenden Mächte im Westen mögen Italien so sehr fürchten, dass sie ihm den ihm zustehenden Anspruch verweigern, aber es entstehen neue Mächte, die den wahren Wert Italiens erkennen. Wir haben uns nicht nur das gesichert, was uns während des Verstümmelten Sieges verwehrt wurde, sondern auch das Territorium unseres Protektorats Albanien hat sich vergrößert."
 italy.13.d_montenegro:0 "Unsere Entscheidung, sich mit der aufstrebenden Macht Deutschland zu verbünden, hat sich ausgezahlt. Der jugoslawische Staat steuert auf seine Auflösung zu, und die deutsche Führung hat die Weitsicht, die Vorteile der italienischen Freundschaft zu erkennen. Montenegro wird, wie es sich gehört, an Albanien abgetreten"
 italy.13.d_dalmatia:0 "Nach dem Verrat unserer ehemaligen Verbündeten im Westen auf der Pariser Friedenskonferenz, auf der uns Norddalmatien versprochen wurde, haben wir uns für eine Annäherung an Berlin entschieden. Deutschland hat weise geurteilt, dass die italienische Freundschaft zu wertvoll ist, um sie zu ignorieren, und dass unsere Ansprüche in Jugoslawien anerkannt werden müssen. Die Adria wird ein italienischer See sein und der Gerechtigkeit wird Genüge getan werden."
 italy.13.a:0 "Italien erhebt sich"
 italy.14.t:0 "Deutschland konterkariert unsere Forderungen"
 italy.14.d:0 "Deutschland hat es für angebracht gehalten, unsere bescheidenen, fairen und vernünftigen Forderungen für das Vichy-Gebiet zu vereiteln. Sollen wir [From.GetFactionName] verlassen?"
 italy.14.a:0 "Inakzeptabel. Wir können es allein besser machen"
 italy.14.b:0 "Wir werden uns ihren Respekt verdienen"
 italy.15.t:0 "Deutschland unterstützt unsere Forderungen"
 italy.15.d:0 "Deutschland hat die Weisheit erkannt, unsere Forderungen nach Vichy-Gebiet zu unterstützen. Vichy hat Savoyen und Korsika an uns abgetreten."
 italy.15.d_Corsica:0 "Mit ein wenig deutscher Unterstützung hat Vichy Korsika an uns abgetreten"
 italy.15.a:0 "Revanche für Italien"
 italy.16.t:0 "Deutschland unterstützt uns fast"
 italy.16.d:0 "Deutschland hat es für angebracht gehalten, sich in unseren Streit mit Vichy-Frankreich einzumischen. Sie haben unseren Versuch, Korsika zu gewinnen, blockiert, aber wir haben immer noch Savoyen."
 italy.16.a:0 "Die Korsika-Frage wurde nur aufgeschoben"
 france.1.t:0 "Japan beansprucht Indochina"
 france.1.d:0 "Japanische Streitkräfte sind entlang der Grenzen unserer Kolonie in Indochina positioniert und fordern den vollständigen Zugang zu unseren Stützpunkten und Einrichtungen! Wenn wir ihrer Forderung nachgeben, uebertragen wir ihnen praktisch die Kontrolle ueber Indochina. Andererseits haben wir nicht gerade die Mittel, um sie in dieser Frage zu bekämpfen."
 france.1.a:0 "Wir haben keine andere Wahl als zuzustimmen."
 france.1.b:0 "Niemals!"
 france.2.t:0 "Ausbau der Maginot-Linie"
 france.2.d:0 "Die Pläne für die Verlängerung der Maginot-Linie bis zum Ärmelkanal sind fertiggestellt, und die Bauaufträge wurden erteilt. Die Belgier haben offiziell Protest eingelegt, nachdem sie unsere Vorbereitungen von der anderen Seite der Grenze aus gesehen haben, aber die Arbeiten gehen weiter."
 france.2.a:0 "Vielleicht hätten sie unser Bündnis nicht verlassen sollen."
 france.3.t:0 "Ausbau der Alpenlinie"
 france.3.d:0 "Wir haben mit dem Ausbau der Befestigungsanlagen der Alpenlinie begonnen. Wenn diese neuen Verteidigungsanlagen fertig sind, müssten die Italiener verrückt sein, die Grenze zu überqueren!"
 france.3.a:0 "Sollen sie doch kommen!"
 france.4.t:0 "Französisch-syrischer Unabhängigkeitsvertrag"
 france.4.d:0 "Seit dem 22. März sind französische und syrische Diplomaten in Paris, um über die Möglichkeiten einer syrischen Unabhängigkeit zu beraten. Nach dem Sieg der französischen Volksfront erklärten sich die Franzosen bereit, den Nationalen Block als legitime Vertretung des syrischen Volkes anzuerkennen. Der unterzeichnete Vertrag garantierte die Eingliederung der zuvor autonomen drusischen und alawitischen Gebiete in Großsyrien. Der Vertrag versprach auch den langsamen Abzug französischer Truppen und Ausrüstung, wobei sich Syrien jedoch verpflichtete, Frankreich in Kriegszeiten zu unterstützen und ihm die Nutzung seiner Militärstützpunkte zu gestatten. Am 27. September 1936 kehrte Atassi im Triumph nach Syrien zurück, um die Unterzeichnung des Abkommens zu feiern."
 vienot_accord:0 "Viénot-Abkommen"
 france.4.a:0 "Es ist das Richtige zu tun"
 france.10.t:0 "Besiegt"
 france.10.d:0 "Die Schlacht ist verloren. Paris ist in deutsche Hände gefallen, und es ist nur eine Frage der Zeit, bis der Rest des Landes besetzt ist. Wir müssen jetzt an die Zukunft denken. Teile der Regierung wollen einen Waffenstillstand mit Deutschland, aber viele Offiziere wollen den Kampf von Großbritannien aus fortsetzen. Einige Mitglieder des britischen Kriegskabinetts haben eine andere Option vorgeschlagen - einen Zusammenschluss von Frankreich und Großbritannien zu einer einzigen Nation, die weiterkämpfen wird, bis ganz Frankreich befreit worden ist."
 france.10.a:0 "Wir müssen mit den Deutschen zusammenarbeiten."
 france.10.a_tt:0 "§Spielt als Vichy-Frankreich, wenn Deutschland einen Waffenstillstand gewährt§!\n"
 france.10.b:0 "Der Kampf geht weiter!"
 france.10.b_tt:0 "§Spielt als Frankreich, wenn Deutschland einen Waffenstillstand gewährt§!\n"
 france.10.c:0 "Lasst uns mit Großbritannien fusionieren!"
 france.11.t:0 "Frankreich schlägt die Union vor"
 france.11.d:0 "Die Situation in Frankreich ist katastrophal. Viele in ihrer Regierung wollen einen Waffenstillstand mit Deutschland, aber einige haben positiv auf einen Vorschlag von Mitgliedern des britischen Kriegskabinetts reagiert, unsere beiden Nationen zu einer zu verschmelzen. Diese französisch-britische Union wird den Kampf gegen die Deutschen fortsetzen, bis der Sieg errungen ist. Wie sollten wir darauf reagieren?"
 france.11.a:0 "Nein. Großbritannien ist Großbritannien, und Frankreich ist Frankreich."
 france.11.b:0 "Ja, wenn das die Franzosen im Kampf hält!"
 france.12.t:0 "Großbritannien stimmt der Union zu"
 france.12.d:0 "Großbritannien hat zugestimmt, unsere beiden Nationen zu einer einzigen zu verschmelzen. Schon jetzt wird in London eine neue gemeinsame Regierung gebildet."
 france.12.a:0 "Auf London!"
 FRA_franco_british_cores:0 "Alle §Y[FRA.GetAdjective] Kerne§! werden zu §Y[ENG.GetAdjective] Kernen§!"
 france.13.t:0 "Großbritannien lehnt Union ab"
 france.13.d:0 "Die britische Regierung hat jede Möglichkeit einer Verschmelzung unserer beiden Nationen zu einer einzigen abgelehnt. Ein Waffenstillstand mit Deutschland ist zu diesem Zeitpunkt unvermeidlich."
 france.13.a:0 "Wir müssen kollaborieren."
 france.13.b:0 "Wir müssen den Kampf fortsetzen!"
 france.14.t:0 "Triumph in Frankreich"
 france.14.d:0 "Unser Sieg in Frankreich ist fast vollständig. Die französische Regierung hat um einen Waffenstillstand gebeten, und unsere Diplomaten haben Bedingungen ausgearbeitet, denen sie zugestimmt hat. Sie werden die Kontrolle über Südfrankreich behalten, während es uns freisteht, den Rest zu besetzen."
 france.14.a:0 "Errichten Sie Vichy-Frankreich."
 france.14.b:0 "Nein, Deutschland wird alles erobern!"
 france.14.c:0 "Etablierung des bourbonischen Frankreichs."
 france.15.t:0 "Deutschland verweigert Waffenstillstand!"
 france.15.d:0 "Die Deutschen haben unsere Bitte um einen Waffenstillstand abgelehnt! Offensichtlich wollen sie uns alle versklaven... Wir haben keine andere Wahl, als bis zum Ende zu kämpfen!"
 france.15.a:0 "Wir sind dem Untergang geweiht!"
 france.16.t:0 "Bleibt zusammen, bleibt stark!"
 france.16.d:0 "Da die jüngsten Ereignisse in Paris die meisten von uns betroffen gemacht haben, ist es wichtiger denn je, dass wir als Nation zusammenkommen. Wir müssen den Zustand unseres Landes betrachten und den Ausgang dieses Krieges nicht akzeptieren, sondern ändern. \n\nVergessen Sie die Vergangenheit und blicken Sie zu neuen Horizonten. Wir wissen nicht, was uns in den nächsten Monaten erwartet, aber wir werden es gemeinsam angehen!"
 france.16.a:0 "Wir haben schon Schlimmeres erlebt!"
 france.17.t:0 "Einladung an die französische Fraktion"
 france.17.d:0 "In dem Bestreben, die Kleine Entente - die Tschechoslowakei, Jugoslawien und Rumänien - zu stärken und das mögliche Wiederaufleben des aggressiven Expansionismus der alten Mittelmächte einzudämmen, hat Frankreich uns um den Beitritt zu einem Bündnis gebeten, das diese Nationen zusammenführen soll."
 france.17.a:0 "Mit Vergnügen. Die Kleine Entente muss wiederhergestellt werden."
 france.17.b:0 "[Root.GetName] geht seinen eigenen Weg."
 france.18.t:0 "[From.GetName] schließt sich der französischen Fraktion an"
 france.18.d:0 "Unser Plan, das Bündnis der Kleinen Entente nicht auseinanderfallen zu lassen und von uns wegzuziehen, macht Fortschritte. [From.GetLeader] befürwortet unsere Bemühungen und hat unsere Einladung zu einem Bündnis angenommen."
 france.18.a:0 "Wir sind dem Wiederaufbau der Kleinen Entente einen Schritt näher gekommen."
 france.19.t:0 "[From.GetName] lehnt französisches Bündnis ab"
 france.19.d:0 "Trotz unserer Bemühungen, die Kleine Entente zu unterstützen, ist unser jüngster Versuch, eine der Nationen zu erreichen, auf Skepsis gestoßen. [From.GetLeader] hat sich geweigert, der Allianz beizutreten, vielleicht weil sie an unseren Motiven zweifelt oder weil sie befürchtet, dass eine zu enge Verbindung mit uns sie zur Zielscheibe machen würde."
 france.19.a:0 "Sie könnten bereits ein Ziel sein, soweit sie wissen!"
 france.20.t:0 "Widerstand gegen den Waffenstillstand"
 france.20.d:0 "Nach dem Waffenstillstand zwischen Frankreich und Deutschland und der Einsetzung einer neuen Regierung in Vichy-Frankreich hat sich eine Gruppe hoher Offiziere gegen die neue französische Regierung aufgelehnt. Charles de Gaulle rief in einer Radiosendung zum Widerstand gegen das kollaborierende Vichy-Regime auf. De Gaulle übernimmt faktisch die Führung der Freien Französischen Streitkräfte und setzt den Kampf gegen die Deutschen fort."
 france.20.a:0 "Der Kampf für Frankreich geht weiter."
 france.20.a_tt:0 "§Charles de Gaulle wird Führer Frankreichs§!"
 france.21.t:0 "Arbeiter drohen mit Streiks"
 france.21.d:0 "Nach der Entlassung von zwei Arbeitern in einer großen Fabrik sind im ganzen Land Kämpfe zwischen Arbeitern und Fabrikbesitzern ausgebrochen. Arbeiter, die von [Root.GetCommunistParty] unterstützt werden, haben sich organisiert und fordern bessere Bedingungen, wie höhere Löhne und kürzere Arbeitswochen. Dies wird die Produktion in unseren Fabriken stark reduzieren und wird als Sieg für [Root.GetCommunistParty] angesehen. Wir sind zu Verhandlungen nach Matignon eingeladen. Geben wir ihren Forderungen nach oder bleiben wir standhaft und riskieren einen landesweiten Streik?"
 france.21.a:0 "Lasst sie streiken"
 france.21.b:0 "Eine Vereinbarung aushandeln"
 france.22.t:0 "Matignon-Abkommen überdenken"
 france.22.d:0 "Mit den kürzlich unterzeichneten Matignon-Abkommen hat unsere Industrie keine Möglichkeit, mit den deutschen Unternehmen zu konkurrieren. Unsere Produktionskapazitäten fallen mit jedem Tag weiter zurück. Einige Fabrikbesitzer haben bereits damit begonnen, einige der in den Matignon-Abkommen gewährten Rechte neu zu verhandeln, ohne dass die Arbeitnehmer sich dagegen gewehrt hätten. Wir haben die Möglichkeit, die neu errungenen Arbeitnehmerrechte landesweit offiziell zu widerrufen, riskieren aber, dass sie sich erneut hinter [Root.GetCommunistParty] versammeln, in der Hoffnung, dass sie einen weiteren Streik unterstützen werden. Wenn wir den Arbeitnehmern ihre Rechte lassen und uns auf die Optimierung der aktuellen Arbeitsabläufe konzentrieren, kann das dazu beitragen, das französische Volk wieder zu vereinen und uns gemeinsam wachsen zu lassen."
 france.22.a:0 "Mit der Zeit werden wir wieder so effizient sein wie zuvor."
 france.22.b:0 "Widerrufen Sie ihre Rechte und bringen Sie unsere Industrie sofort wieder auf Kurs"
 france.23.t:0 "Streiks sind vorbei"
 france.23.d:0 "Die meisten Arbeitnehmer haben inzwischen eingesehen, dass ihre unangemessenen Forderungen nicht erfüllt werden können. Ihre Kinder hungern, und obwohl [Root.GetCommunistParty] sie auffordert, den Streik fortzusetzen, verfügen sie nicht über die Mittel, um weiterzumachen. Mit jedem Tag, der vergeht, geben die Arbeiter nach und kehren in die Fabriken zurück. Unsere Industrie wird wieder voll ausgelastet sein, und es ist unwahrscheinlich, dass wir in nächster Zeit Streiks haben werden."
 france.23.a:0 "Endlich können wir wieder wettbewerbsfähig sein."
 france.24.t:0 "Die kommunistische Bedrohung"
 france.24.d:0 "Die Bedrohung, die von einem vereinigten Deutschland und der Sowjetunion ausgeht, ist zu groß, um ignoriert zu werden. Nachdem die beiden Länder sich auf die Teilung Polens geeinigt haben, müssen wir eine schwierige Entscheidung treffen. Wenn wir [Root.GetCommunistParty] so agieren lassen, wie sie es bisher getan haben, öffnen wir uns dem internen Kampf, während die Sowjets an Macht gewinnen. Indem wir alle kommunistischen Aktivitäten oder die Zugehörigkeit zur [Root.GetCommunistParty] verbieten, senden wir ein starkes Signal an alle Bürger, dass wir niemanden dulden werden, der eine Bedrohung für den Frieden darstellt. \nraditionell konnten wir [Root.GetCommunistParty] in politische Diskussionen einbeziehen, aber da sie sich weigern, ihre Treue zu Moskau aufzugeben, ist es vielleicht an der Zeit, drastische Maßnahmen zu ergreifen."
 france.24.a:0 "Kommunismus in Frankreich verbieten"
 france.24.b:0 "Meinungsverschiedenheiten sind ein Teil des demokratischen Prozesses"
 france.25.t:0 "Londoner Konferenz"
 france.25.d:0 "Nachdem das Regime in Berlin die Spannungen an der Grenze zu Jugoslawien verschärft hat, haben die Briten beschlossen, nachzugeben. Jugoslawien ist jedoch einer der drei Pfeiler, auf denen die osteuropäische Regelung beruht. Wenn es geschwächt wird, wird die Sicherheit Frankreichs darunter leiden. Sollen wir beweisen, dass wir die größere Macht sind und riskieren, allein zu kämpfen?"
 france.25.a:0 "Wir werden den Frieden bewahren"
 france.25.b:0 "Wir werden für die Freiheit eintreten"
 france.26.t:0 "Londoner Konferenz"
 france.26.d:0 "Während das Regime in Berlin die Spannungen an der Grenze zu Jugoslawien verschärft, beschließen die Briten, sich der deutschen Aggression entgegenzustellen. Doch die Wunden des letzten Krieges sind noch nicht verheilt, und unser Land ist tief gespalten - sind wir stark genug für einen Alleingang?"
 france.26.a:0 "Es ist an der Zeit, den Deutschen die Stirn zu bieten"
 france.26.b:0 "Dies ist die falsche Sache"
 france.27.t:0 "Deutschland unterstützt italienische Forderungen"
 france.27.d_1_state:0 "Deutschland hat den italienischen Forderungen nach unserem Gebiet zugestimmt. Nach unserer Niederlage sind wir wirklich nicht in der Lage, sie anzufechten."
 france.27.d_both:0 "Italien soll sowohl Savoyen als auch Korsika erhalten. Diese Entscheidung Deutschlands hat bei den Kolonialgouverneuren Besorgnis ausgelöst, die sich fragen, wer der Nächste sein wird. Der Gouverneur von Syrien hat nicht abgewartet, um das herauszufinden, und ist zum Freien Frankreich übergelaufen."
 france.27.a:0 "Wir haben nicht wirklich eine Wahl."
 france.27.b:0 "Die Deutschen sind kurzsichtige Narren"
 france.28.t:0 "Syrien läuft über"
 france.28.d:0 "Nach der deutschen Entscheidung, Vichy-Länder an Italien abzutreten, hat sich die syrische Verwaltung entschlossen, sich auf unsere Seite zu schlagen."
 france.28.a:0 "Frankreich ist der Erlösung einen Schritt näher gekommen"
 france.29.t:0 "Großbritannien akzeptiert das Ersuchen eines Verbündeten"
 france.29.d:0 "Die Geschichte hat gezeigt, wie viel erreicht werden kann, wenn unsere großen Nationen Seite an Seite stehen. Im Geiste der Entente Cordiale sind wir stolz darauf, Sie nicht nur als Freunde, sondern als Verbündete begrüßen zu dürfen. Gemeinsam werden wir ein strahlendes Leuchtfeuer der Freiheit in einer Welt sein, die von der Dunkelheit der Unterdrückung heimgesucht wird!'\n\nUnsere Bitte, Großbritannien als Verbündeten beizutreten, wurde angenommen. Wir können in den vor uns liegenden turbulenten Zeiten auf ihre volle Unterstützung zählen."
 france.29.a:0 "Gemeinsam werden wir die Linie halten!"
 france.30.t:0 "Großbritannien lehnt Antrag auf Bündnispartnerschaft ab"
 france.30.d:0 "Während wir in der Vergangenheit gute Beziehungen hatten, können wir eine Eskalation der Konflikte jenseits des Kanals nicht riskieren. Deutschland hat sich unser Vertrauen durch die Einhaltung unseres Flottenpakts verdient, und obwohl wir uns verteidigen werden, wenn sich das Feuer ausbreitet, werden wir nicht riskieren, die Flammen zu schüren. Frieden muss immer das Ziel jeder demokratischen Nation sein.'\n\nnser Ersuchen, Großbritannien als Verbündeten beizutreten, wurde abgelehnt. Die britische Regierung ist nicht gewillt, Deutschland weiter zu verärgern, und wird den derzeitigen Frieden nicht gefährden."
 france.30.a:0 "Ihr 'Frieden' ist nur ein anderes Wort für 'Kapitulation'."
 low.1.t:0 "Frankreich verlängert die Maginot-Linie"
 low.1.d:0 "Die Franzosen haben beschlossen, ihre Maginot-Linie nach Westen bis zum Ärmelkanal zu verlängern! Dies zeigt deutlich ihre Absicht, uns im Falle einer deutschen Invasion im Stich zu lassen. Unsere Botschaft in Paris hat eine offizielle Beschwerde eingelegt, aber es ist zweifelhaft, ob sie viel bewirken wird."
 low.1.a:0 "Dies ist ein Skandal!"
 soviet.1.t:0 "Der 3. Fünfjahresplan"
 soviet.1.d:0 "Wir haben die Wahl, worauf wir uns konzentrieren: A) Zivile Verbesserungen B) Militärische Produktion C) Ressourcen und Maschinen"
 soviet.1.a:0 "Zivile Verbesserungen"
 soviet.1.b:0 "Militärische Produktion"
 soviet.1.c:0 "Ressourcen und Maschinen"
 plan_idea:0 "Schaltet einen neuen Teil des Nationalen Fokusbaums frei, der Zugang zu den folgenden Ideen gibt."
 soviet.2.t:0 "Ende des 2. 5-Jahres-Plans"
 soviet.2.d:0 ""
 soviet.2.a:0 "Gut gemacht!"
 soviet.4.t:0 "Rumänien kapituliert in Bessarabien"
 soviet.4.d:0 "Die Rumänen sind klugerweise auf unsere Forderungen eingegangen und haben alle ihre Streitkräfte aus Bessarabien abgezogen. Wir werden das Gebiet als Moldauische Sozialistische Sowjetrepublik in die Union eingliedern. Seine Bürger werden nun die Vorteile des Sozialismus genießen. "
 soviet.4.a:0 "Ausgezeichnet."
 soviet.5.t:0 "Rumänien weigert sich, unsere Forderungen zu erfüllen"
 soviet.5.d:0 "Die Rumänen haben sich geweigert, auf unsere Forderungen einzugehen! Es sieht so aus, als müssten wir ihre Besatzungstruppen mit Gewalt aus Bessarabien vertreiben."
 soviet.5.a:0 "Dummköpfe!"
 soviet.6.t:0 "Estland unterwirft sich"
 soviet.6.d:0 "Estland hat sich unseren Forderungen unterworfen."
 soviet.6.a:0 "Willkommen in der Gewerkschaft, Kameraden."
 soviet.7.t:0 "Estland lehnt unser Angebot ab"
 soviet.7.d:0 "Estland hat auf unverschämte Weise beschlossen, unser großzügiges Angebot eines Beistandspaktes abzulehnen! Die Kapitalisten und Speichellecker in Tallinn haben zudem die Frechheit besessen, eine Erklärung abzugeben, in der sie fordern, dass wir die territoriale Integrität ihrer Nation respektieren!"
 soviet.7.a:0 "Wir müssen die Esten vor sich selbst schützen."
 soviet.8.t:0 "Lettland unterwirft sich"
 soviet.8.d:0 "Die lettische Regierung in Riga hat unseren Forderungen zugestimmt."
 soviet.8.a:0 "Ihr seid jetzt Sozialisten!"
 soviet.9.t:0 "Lettland lehnt unser Angebot ab"
 soviet.9.d:0 "Die bürgerlichen Unterdrücker, die Lettland regieren, haben beschlossen, jede Vernunft aufzugeben. Sie haben unseren großzügigen Beistandspakt abgelehnt und fordern den sofortigen Abzug aller sowjetischen Streitkräfte, die sich entlang ihrer Grenze "sammeln"."
 soviet.9.a:0 "Das lettische Volk muss befreit werden."
 soviet.10.t:0 "Litauen unterwirft sich"
 soviet.10.d:0 "Unserem Ersuchen um Militärstützpunkte in Litauen wurde stattgegeben."
 soviet.10.a:0 "Wir werden euch vor dem Kapitalismus retten."
 soviet.11.t:0 "Litauen lehnt unser Angebot ab"
 soviet.11.d:0 "Litauen scheint auf Selbstzerstörung aus zu sein, und die Narren in seiner Regierung verweigern unseren Truppen den Zugang zu ihrem Land. Glauben sie etwa, dass es ihnen unter den Deutschen besser gehen würde? Ihre selbstsüchtigen Führer begehen ein Verbrechen gegen das Volk, indem sie ihren Bürgern den wahren Sozialismus verweigern."
 soviet.11.a:0 "Das litauische Volk hat schon genug gelitten."
 soviet.12.t:0 "Finnland nimmt unsere Forderungen an"
 soviet.12.d:0 "Die überwältigenden Kräfte, die wir entlang der finnischen Grenzen gesammelt haben, haben die finnische Regierung davon überzeugt, unsere bescheidene Forderung nach einer Revision der Grenzen zu akzeptieren. Wir haben die Kontrolle über Karelien erlangt, und die Position von Leningrad ist jetzt viel sicherer."
 soviet.12.a:0 "Wir hatten erwartet, dass sie sich wehren würden... Lasst uns auf weitere Forderungen drängen"
 soviet.13.t:0 "Finnland lehnt unsere Forderungen ab"
 soviet.13.d:0 "Die finnische Regierung hat unsere Forderungen abgelehnt, aber das war zu erwarten. Wenn wir Karelien wollen, müssen wir es uns mit Gewalt nehmen. Es ist an der Zeit, den starrköpfigen Finnen eine Lektion zu erteilen, die sie nicht vergessen werden!"
 soviet.13.a:0 "In ein paar Wochen werden wir sie vernichten."
 soviet.14.t:0 "Mitgliedschaft in der UdSSR"
 soviet.14.d:0 "Wir werden von Moskau unter Druck gesetzt, offiziell der UdSSR beizutreten. Sollen wir dem zustimmen?"
 soviet.14.a:0 "Ja, lasst uns beitreten."
 soviet.14.b:0 "Nein, wir müssen noch unser volles Potenzial ausschöpfen!"
 soviet.15.t:0 "Tannu Tuva weigert sich!"
 soviet.15.d:0 "Die Tuvaner haben sich empört geweigert, mit der Sowjetunion zu fusionieren! Wie ein so bedauernswertes Volk auf sich allein gestellt etwas erreichen kann, wird wohl nie geklärt werden."
 soviet.15.a:0 "Viel Glück für sie."
 soviet.16.t:0 "Die Annexion von Tannu Tuva"
 soviet.16.d:0 "Der Oberste Sowjet hat einen formellen Antrag des tuwinischen Parlaments auf Mitgliedschaft in der Sowjetunion erhalten. Sie werden als Autonome Tuwinische Oblast in der Russischen SFSR organisiert sein."
 soviet.16.a:0 "Willkommen in der Union, Genossinnen und Genossen."
 soviet.17.t:0 "Verbesserung der Stalin-Linie"
 soviet.17.d:0 "Die gründliche Überarbeitung der Verteidigungsanlagen entlang unserer westlichen Grenzregionen ist abgeschlossen, und die Sträflinge aus unseren Besserungsarbeitslagern stehen bereit, um mit der Arbeit zu beginnen. Bald wird die Stalin-Linie ihrem glorreichen Namen gerecht werden!"
 soviet.17.a:0 "Genosse Stalin wird stolz sein!"
 soviet.60.t:0 "Die Teilung Polens"
 soviet.60.d:0 "Polen gehört uns, aber die westlichen Teile fallen gemäß den Bestimmungen des Molotow-Ribbentrop-Paktes unter die [GER.GetAdjective] Einflusssphäre. Sollen wir unsere Truppen zurückziehen und den [GER.GetAdjective]s die Besetzung dieses Gebiets überlassen? Andernfalls wäre unser Vertrag nichtig."
 soviet.60.a:0 "Ja. Jetzt ist nicht die Zeit, Verträge zu brechen."
 soviet.60.b:0 "Nein! Ganz Polen gehört dem Vaterland!"
 soviet.61.t:0 "Die Sowjets halten den Pakt ein"
 soviet.61.d:0 "In Übereinstimmung mit dem Vertrag haben die [SOV.GetAdjective]s die westlichen Teile Polens an unsere Verwaltung übergeben. Deutsche Truppen sind eingezogen, um für Sicherheit zu sorgen."
 soviet.61.a:0 "Ausgezeichnet."
 soviet.62.t:0 "Sowjets verletzen den Pakt"
 soviet.62.desc:0 "Trotz wiederholter Zusicherungen haben die Sowjets bisher weder ihre Truppen zurückgezogen, noch haben sie Anstalten gemacht, die Gebiete zu übergeben und zu den vereinbarten Grenzen zurückzukehren. Es hat den Anschein, dass sie nicht die Absicht haben, den Vertrag einzuhalten."
 soviet.62.a:0 "Er war nicht einmal die Tinte wert!"
 soviet.63.t:0 "Sowjets verletzen den Pakt"
 soviet.63.desc:0 "Trotz wiederholter Zusicherungen haben die Sowjets bisher weder Polen in irgendeiner Weise angegriffen, noch haben sie irgendeinen Schritt unternommen, um die Grenzen Osteuropas neu zu ziehen, wie wir es vereinbart haben. Es scheint, dass sie nicht die Absicht haben, den Vertrag einzuhalten."
 soviet.63.a:0 "Wenn Polen fertig ist, werden wir zu Ihnen kommen..."
 brazil.1.t:0 "[From.GetNameDefCap] Beantragt die Mitgliedschaft in der [Root.GetFactionName]"
 brazil.1.d:0 "[From.GetNameDefCap] ist an uns herangetreten, um [Root.GetFactionName] beizutreten."
 brazil.1.a:0 "Wir begrüßen sie"
 brazil.1.b:0 "Wir brauchen ihre Hilfe nicht"
 brazil.2.t:0 "Mitgliedschaft Akzeptiert"
 brazil.2.d:0 "[From.GetNameDefCap] hat unseren Antrag auf Mitgliedschaft in der [From.GetFactionName] geprüft und unserem Antrag zugestimmt!"
 brazil.2.a:0 "Ausgezeichnet"
 brazil.3.t:0 "Alleingänge"
 brazil.3.d:0 "Nach wochenlangen festgefahrenen Verhandlungen und bürokratischen Fallen ist es offensichtlich geworden, dass [From.GetNameDef] nicht daran interessiert sind, uns eine endgültige Antwort auf unseren Beitritt zur [From.GetFactionName] zu geben."
 brazil.3.a:0 "Unglücklich"
