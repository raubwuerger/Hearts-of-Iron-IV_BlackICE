 tortoise_equipment_1:0 "Superschwerer Panzer"
 tortoise_equipment_1_short:0 "Tortoise (A39)"
 tortoise_equipment_1_desc:0 "Einheitstyp: Der Tortoise war ein schweres Sturmgeschütz, das gegen stark befestigte Gebiete eingesetzt werden sollte. Er war stark gepanzert und bewegte sich nur langsam. Die Bewaffnung bestand aus einem 32-Pfünder QF in einem festen Kasemattenaufbau. Das Fahrzeug sollte mit einer 7-köpfigen Besatzung bemannt werden, die durch eine 178 bis 228 mm starke Panzerung geschützt war. Der Krieg endete, bevor das Fahrzeug in Serie produziert werden konnte, und es wurden nur sechs Stück gebaut. Obwohl das Fahrzeug mechanisch zuverlässig und eine gute Geschützplattform war, war es mit 80 Tonnen schwer zu bewegen und mit 12 km/h auf der Straße und 4 km/h im Gelände langsam."
 ENG_british_mbt_equipment_1:0 "Centurion Mk.I"
 CAN_british_mbt_equipment_1:0 "Centurion Mk.I"
