 british_light_tank_equipment_1:0 "Leichter Panzer"
 british_light_tank_equipment_1_short:0 "Vickers Leichter Mk.VI"
 british_light_tank_equipment_1_desc:0 "Einheitstyp: Leichter Panzer\n Der Vickers Light Tank wurde von Vickers-Armstrong entworfen, der bereits fünf frühere Modelle von leichten Panzern entwickelt hatte. Der Panzer verfügte seit dem Mk. V über einen Dreimannturm, der beim Mk. VI noch einmal erweitert wurde, um eine Funkanlage einzubauen. Die Panzerung war mit vier bis vierzehn Millimetern sehr dünn und die Bewaffnung umfasste ein .50 Vickers-Maschinengewehr und ein .303 Vickers-Maschinengewehr, spätere Varianten waren mit einem 15-mm-Besa-Maschinengewehr bewaffnet. Die britische Expeditionsarmee war größtenteils mit Mk VIs ausgerüstet, und als Frankreich fiel, wurden die erbeuteten Panzer von der Wehrmacht eingesetzt."
 ENG_british_light_tank_equipment_2:0 "M3 'Stuart'"
 CAN_british_light_tank_equipment_2:0 "M3 'Stuart'"
 AST_british_light_tank_equipment_2:0 "M3 'Stuart'"
 NZL_british_light_tank_equipment_2:0 "M3 'Stuart'"
 BUR_british_light_tank_equipment_2:0 "M3 'Stuart'"
 RAJ_british_light_tank_equipment_2:0 "M3 'Stuart'"
 british_light_tank_equipment_2:0 "Leichter Panzer"
 british_light_tank_equipment_2_short:0 "M3 'Stuart'"
 british_light_tank_equipment_2_desc:0 "Einheit Typ: Leichter Panzer\n Der M3 Stuart war ein leichter Panzer, der von den Vereinigten Staaten von Amerika als Leihgabe zur Verfügung gestellt wurde. Er war mit einer 37-mm-Kanone bewaffnet und hatte eine stärkere Panzerung als der M2A4. Die ersten Varianten waren mit einem Continental W-670- oder Guiberson T-1020-Diesel-Flugzeugmotor ausgestattet. Obwohl der Panzer mit dem Panzer III Ausf G vergleichbar und dem Fiat M13/40 überlegen war, hatte er eine schlechte Kampfbilanz."
 ENG_british_para_tank_equipment_1:0 "Mk.VII Tetrarch"
 CAN_british_para_tank_equipment_1:0 "Mk.VII Tetrarch"
 AST_british_para_tank_equipment_1:0 "Mk.VII Tetrarch"
 NZL_british_para_tank_equipment_1:0 "Mk.VII Tetrarch"
 BUR_british_para_tank_equipment_1:0 "Mk.VII Tetrarch"
 RAJ_british_para_tank_equipment_1:0 "Mk.VII Tetrarch"
 british_para_tank_equipment_1:0 "Paradestabile Panzer"
 british_para_tank_equipment_1_short:0 "Mk.VII Tetrarch (A17)"
 british_para_tank_equipment_1_desc:0 "Einheitstyp: Der Mk. VII Tetrarch wurde von Vickers-Armstrong entwickelt und verbesserte frühere Entwürfe von leichten Panzern. Die Hauptbewaffnung des Tetrarch wurde zu einem QF 2 Pounder aufgerüstet und war durch eine 14 mm starke Panzerung geschützt. Ursprünglich sollte der Panzer als leichter Panzer eingesetzt werden, doch aufgrund von Produktionsverzögerungen und Änderungen in der Kriegsführung wurde der Panzer nicht in Panzerdivisionen eingesetzt. Für den Transport des Tetrarch wurde ein speziell konstruiertes General Aircraft Hamilcar-Gleitflugzeug entwickelt, das den Luftlandedivisionen zugeteilt wurde. Aufgrund der überlegenen Panzerung und Feuerkraft der gegnerischen Panzer hatte der Panzer im Kampf wenig Erfolg."
 ENG_cruiser_tank_equipment_1:0 "Kreuzer Mk.I"
 CAN_cruiser_tank_equipment_1:0 "Kreuzer Mk.I"
 AST_cruiser_tank_equipment_1:0 "Kreuzer Mk.I"
 NZL_cruiser_tank_equipment_1:0 "Kreuzer Mk.I"
 BUR_cruiser_tank_equipment_1:0 "Kreuzer Mk.I"
 RAJ_cruiser_tank_equipment_1:0 "Kreuzer Mk.I"
 cruiser_tank_equipment_1:0 "Kreuzer Panzer"
 cruiser_tank_equipment_1_short:0 "Kreuzer Mk.I (A9)"
 cruiser_tank_equipment_1_desc:0 "Einheitstyp: Kreuzerpanzer\n Das Konzept des Kreuzerpanzers wurde nach der Streichung des teuren Medium Mk. III entwickelt. Der Kreuzerpanzer verfügte über einen zentral angeordneten Turm und eine angetriebene Traverse. Obwohl die Panzerung mit 14 mm sehr dünn war, trug der Panzer bei Produktionsbeginn 1937 einen leistungsstarken 2-Pfünder QF."
 ENG_cruiser_tank_equipment_2:0 "Kreuzer Mk.II"
 CAN_cruiser_tank_equipment_2:0 "Kreuzer Mk.II"
 AST_cruiser_tank_equipment_2:0 "Kreuzer Mk.II"
 NZL_cruiser_tank_equipment_2:0 "Kreuzer Mk.II"
 BUR_cruiser_tank_equipment_2:0 "Kreuzer Mk.II"
 RAJ_cruiser_tank_equipment_2:0 "Kreuzer Mk.II"
 cruiser_tank_equipment_2:0 "Kreuzer Panzer"
 cruiser_tank_equipment_2_short:0 "Kreuzer Mk.II (A10)"
 cruiser_tank_equipment_2_desc:0 "Einheitstyp: Cruiser Tank\n\n Der Cruiser Mk. II wurde parallel zum Cruiser Mk. I entwickelt und sollte ein schwerer Infanteriepanzer sein, wurde aber für eine solche Rolle als nicht geeignet erachtet. Die Panzerstärke wurde von 14 mm auf 25 mm erhöht, er verfügte über eine QF-2-Pfünder-Kanone und den gleichen Motor wie der Cruiser Mk I, war aber zwei Tonnen schwerer. Obwohl die Mk II in Frankreich eingesetzt wurde, gingen etwa 90 Prozent durch mechanische Defekte verloren."
 ENG_cruiser_tank_equipment_3:0 "Kreuzer Mk.IV"
 CAN_cruiser_tank_equipment_3:0 "Kreuzer Mk.IV"
 AST_cruiser_tank_equipment_3:0 "Kreuzer Mk.IV"
 NZL_cruiser_tank_equipment_3:0 "Kreuzer Mk.IV"
 BUR_cruiser_tank_equipment_3:0 "Kreuzer Mk.IV"
 RAJ_cruiser_tank_equipment_3:0 "Kreuzer Mk.IV"
 cruiser_tank_equipment_3:0 "Kreuzer Panzer"
 cruiser_tank_equipment_3_short:0 "Kreuzer Mk.IV (A13 Mk.II)"
 cruiser_tank_equipment_3_desc:0 "Einheitstyp: Kreuzerpanzer\n Der Cruiser Mk.III war ein Kreuzerpanzer und der erste, der das Christie-Federungssystem verwendete. Die Panzerung war zwischen 6 und 14 mm dick und mit einem 2-Pfünder QF bewaffnet. Obwohl das neue Aufhängungssystem die Geländegängigkeit verbesserte, war der Mk III immer noch mechanisch unzuverlässig und schlecht gepanzert."
 ENG_cruiser_tank_equipment_4:0 "Paktierer"
 CAN_cruiser_tank_equipment_4:0 "Covenanter"
 AST_cruiser_tank_equipment_4:0 "Covenanter"
 NZL_cruiser_tank_equipment_4:0 "Covenanter"
 BUR_cruiser_tank_equipment_4:0 "Covenanter"
 RAJ_cruiser_tank_equipment_4:0 "Paktierer"
 cruiser_tank_equipment_4:0 "Kreuzer-Panzer"
 cruiser_tank_equipment_4_short:0 "Paktierer (A13 Mk.III)"
 cruiser_tank_equipment_4_desc:0 "Einheitstyp: Kreuzerpanzer\n Der Covenanter war ein Kreuzerpanzer und der erste, dem ein Name zugewiesen wurde. Das Kriegsministerium verlangte eine stärker gepanzerte Konstruktion, die dennoch billig zu produzieren war. Der Covenanter verfügte über denselben QF-2-Pounder wie frühere Kreuzerpanzer, hatte aber eine Panzerung von 7 bis 40 mm Stärke. Es wurden mehr Pisten verwendet, um die Wirksamkeit der Panzerung zu erhöhen und die Kosten zu senken. Nach Beginn der Produktion traten Motorprobleme auf, die erst mit der Serie Mk IV behoben wurden, bis dahin wurden die Fahrzeuge nicht in heißen Klimazonen eingesetzt."
 ENG_cruiser_tank_equipment_5:0 "Crusader"
 CAN_cruiser_tank_equipment_5:0 "Crusader"
 AST_cruiser_tank_equipment_5:0 "Crusader"
 NZL_cruiser_tank_equipment_5:0 "Crusader"
 BUR_cruiser_tank_equipment_5:0 "Crusader"
 RAJ_cruiser_tank_equipment_5:0 "Kreuzfahrer"
 cruiser_tank_equipment_5:0 "Kreuzer-Panzer"
 cruiser_tank_equipment_5_short:0 "Kreuzfahrer (A15)"
 cruiser_tank_equipment_5_desc:0 "Einheitstyp: Kreuzerpanzer\n Der Crusader war ein Kreuzerpanzer und sein Fahrgestell diente als Variante für Flugabwehr-, Kommunikations-, Bulldozer-, Feuerunterstützungs- und Bergungsfahrzeuge. Der Panzer war wendig und schnell, obwohl die Panzerung des Mk I und Mk II nur 40 bzw. 49 mm betrug und er über eine QF-2-Pfünder-Kanone verfügte. Der Mk III erhöhte die Panzerung auf 51 mm und hatte einen 6-Pfünder QF als Hauptbewaffnung. Obwohl der Crusader in Massenproduktion hergestellt wurde und im Nordafrikakrieg eine wichtige Rolle spielte, wurde er anderswo nicht eingesetzt."
 ENG_cruiser_tank_equipment_6:0 "Kavalier"
 CAN_cruiser_tank_equipment_6:0 "Kavalier"
 AST_cruiser_tank_equipment_6:0 "Kavalier"
 NZL_cruiser_tank_equipment_6:0 "Kavalier"
 BUR_cruiser_tank_equipment_6:0 "Kavalier"
 RAJ_cruiser_tank_equipment_6:0 "Kavalier"
 cruiser_tank_equipment_6:0 "Kreuzerpanzer"
 cruiser_tank_equipment_6_short:0 "Kavalier (A24)"
 cruiser_tank_equipment_6_desc:0 "Einheitstyp: Kreuzerpanzer\n Der Cavalier war ein Kreuzerpanzer, der vom Crusader abgeleitet war und ursprünglich den Namen Cromwell I mit Liberty-Motor trug. Um Verwechslungen mit dem geplanten Cromwell-Panzer zu vermeiden, wurde ein neuer Name, Crusader, gewählt. Der Panzer war mit einem 6-Pfünder QF bewaffnet und durch eine 20- bis 76-mm-Panzerung geschützt, und im Inneren war der Cavalier durch Schotten unterteilt. Es wurden nur etwa 500 Cavaliers gebaut, und heute sind nur noch sehr wenige davon erhalten."
 ENG_cruiser_tank_equipment_7:0 "Cromwell Mk.IV"
 CAN_cruiser_tank_equipment_7:0 "Cromwell Mk.IV"
 AST_cruiser_tank_equipment_7:0 "Cromwell Mk.IV"
 NZL_cruiser_tank_equipment_7:0 "Cromwell Mk.IV"
 BUR_cruiser_tank_equipment_7:0 "Cromwell Mk.IV"
 RAJ_cruiser_tank_equipment_7:0 "Cromwell Mk.IV"
 cruiser_tank_equipment_7:0 "Kreuzer-Panzer"
 cruiser_tank_equipment_7_short:0 "Cromwell Mk.IV (A27M)"
 cruiser_tank_equipment_7_desc:0 "Einheitstyp: Kreuzerpanzer\n Der Cromwell war ein Kreuzerpanzer, der hohe Geschwindigkeit, einen zuverlässigen Motor, Feuerkraft und gute Panzerung vereinte. Die Entwicklung begann bereits mit den Panzern Cavalier und Centaur, die ursprünglich Cromwell hießen. Der Panzer war mit einem Rolls-Royce-Meteor-Motor ausgestattet, hatte anfangs eine Panzerung von 76 mm, in späteren Varianten bis zu 100 mm, und eine QF-Kanone von 75 mm. Der Cromwell wurde nach dem Krieg in Korea und in Israel eingesetzt."
 ENG_cruiser_tank_equipment_7_tulip:0 "Cromwell Tulip"
 CAN_cruiser_tank_equipment_7_tulip:0 "Cromwell Tulip"
 AST_cruiser_tank_equipment_7_tulip:0 "Cromwell Tulip"
 NZL_cruiser_tank_equipment_7_tulip:0 "Cromwell Tulip"
