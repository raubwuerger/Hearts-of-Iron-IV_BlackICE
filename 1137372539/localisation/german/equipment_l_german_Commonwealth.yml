 rn_patrol_submarine_5:0 "P-Klasse SS"
 rn_patrol_submarine_5_desc:0 "Die Parthian-Klasse wurde nach dem Großen Krieg für die königliche Marine entwickelt. Insgesamt wurden sechs Parthian-U-Boote gebaut. Alle U-Boote zeichneten sich durch eine mäßige Geschwindigkeit von 17 Knoten an der Oberfläche und eine schwere Torpedobewaffnung mit acht 533-mm-Torpedoro-Rohren aus. Sie wurden bis zum Beginn des 2. Weltkriegs als Patrouillen-U-Boote eingesetzt."
 rn_patrol_submarine_6:0 "R-Klasse SS"
 rn_patrol_submarine_6_desc:0 "Die Rainbow-Klasse wurde nach dem Großen Krieg für die Royal Navy entwickelt. Insgesamt wurden vier Rainbow-U-Boote gebaut. Alle U-Boote verfügten über eine mäßige Geschwindigkeit von 17 Knoten an der Oberfläche und eine schwere Torpedobewaffnung mit acht 533-mm-Torpedoro-Rohren. Sie wurden zu Beginn des 2. Weltkriegs als Patrouillen-U-Boote eingesetzt."
 rn_patrol_submarine_7:0 "S-Klasse SS (1. Gruppe)"
 rn_patrol_submarine_7_desc:0 "Die U-Boote der S-Klasse der Royal Navy wurden ursprünglich im Zuge der Modernisierung der U-Boot-Flotte in den frühen 1930er Jahren entworfen und gebaut, um den Bedarf an kleineren Booten für die Patrouille in den begrenzten Gewässern der Nordsee und des Mittelmeers zu decken und die britischen U-Boote der H-Klasse zu ersetzen. Als Teil des großen Marinebaus für die Royal Navy während des Zweiten Weltkriegs wurde die S-Klasse zur größten einzelnen Gruppe von U-Booten, die jemals für die Royal Navy gebaut wurde. Über einen Zeitraum von 15 Jahren wurden insgesamt 62 U-Boote gebaut, von denen fünfzig der "verbesserten" S-Klasse zwischen 1940 und 1945 vom Stapel liefen."
 rn_patrol_submarine_8:0 "SS der River-Klasse"
 rn_patrol_submarine_8_desc:0 "Die River-Klasse oder Thames-Klasse war eine Klasse von U-Booten, die für die Royal Navy gebaut wurden. Die drei Boote der Klasse, die während des Zweiten Weltkriegs eingesetzt wurden, waren Thames, Severn und Clyde. Die River-Klasse war der letzte Versuch der Admiralität, "Flotten-U-Boote" zu bauen, also U-Boote, die schnell genug waren, um als Teil einer Flotte zu operieren, was damals bedeutete, dass sie an der Oberfläche etwa 20 Knoten (37 km/h) erreichen konnten. Es wurden nur drei U-Boote gebaut."
 rn_patrol_submarine_9:0 "SS der Grampus-Klasse"
 rn_patrol_submarine_9_desc:0 "Die U-Boote der Grampus-Klasse waren eine Gruppe von Minenlege-U-Booten, die in den späten 1930er Jahren für die Royal Navy gebaut wurden. Nach dem 1932 gebauten Prototyp HMS Porpoise werden diese Boote manchmal auch als Porpoise-Klasse bezeichnet. Zwischen 1936 und 1938 wurden fünf Boote nach einem modifizierten Entwurf gebaut. Die Schiffe wurden alle nach Meeressäugetieren benannt. Insgesamt wurden sechs U-Boote gebaut."
 rn_patrol_submarine_10:0 "U-Klasse SS"
 rn_patrol_submarine_10_desc:0 "Die britischen U-Boote der U-Klasse (offiziell \"War Emergency 1940 and 1941 programmes, short hull\") waren eine Klasse von 49 kleinen U-Booten, die kurz vor und während des Zweiten Weltkriegs gebaut wurden. Die Klasse ist manchmal auch als Undine-Klasse bekannt, nach dem ersten gebauten U-Boot. Insgesamt wurden 49 U-Boote gebaut, die über eine mäßige Bewaffnung mit sechs 533-mm-Torpedoro-Rohren und eine mäßige Reichweite verfügten."
 rn_patrol_submarine_11:0 "SS der T-Klasse (1. Gruppe)"
 rn_patrol_submarine_11_desc:0 "Die T-Klasse (oder Triton-Klasse) von dieselelektrischen U-Booten der Royal Navy wurde in den 1930er Jahren als Ersatz für die O-, P- und R-Klassen entworfen. Dreiundfünfzig Boote dieser Klasse wurden kurz vor und während des Zweiten Weltkriegs gebaut, wo sie eine wichtige Rolle bei den U-Boot-Operationen der Royal Navy spielten. Vier Boote, die bei der Königlich Niederländischen Marine im Einsatz waren, wurden als Zwaardvisch-Klasse bezeichnet. Die Zehn-Torpedo-Salve war die größte, die je in einem einsatzfähigen U-Boot der Royal Navy eingebaut wurde. Dreiundfünfzig U-Boote der T-Klasse wurden vor und während des Krieges in drei verschiedenen Gruppen gebaut, wobei es zwischen den Booten ein und derselben Gruppe geringfügige Unterschiede gab."
 rn_patrol_submarine_12:0 "T-Klasse SS (2. Gruppe)"
 rn_patrol_submarine_12_desc:0 "Diese sieben Schiffe wurden alle im Rahmen des Kriegsnotfallprogramms von 1939 bestellt. Das erste, Thrasher, lief am 5. November 1940 vom Stapel. Die äußeren Bugtorpedorohre wurden sieben Fuß nach achtern verlegt, um die Seetüchtigkeit zu verbessern. Die beiden äußeren, nach vorn gerichteten Rohre direkt vor dem Kommandoturm wurden nach hinten verlegt und nach hinten abgewinkelt, um nach achtern zu feuern, und ein äußeres Torpedorohr am Heck wurde ebenfalls eingebaut. Damit gab es insgesamt acht nach vorne gerichtete Rohre und drei nach hinten gerichtete Rohre. Alle Boote der Gruppe Zwei wurden in das Mittelmeer entsandt, nur Thrasher und Trusty kehrten zurück."
 rn_patrol_submarine_13:0 "S-Klasse SS (2. Gruppe)"
 rn_patrol_submarine_13_desc:0 "Verbesserte Version des U-Boots der S-Klasse. Die zweite Gruppe von U-Booten der S-Klasse bestand aus acht Booten. Sie waren größer als die vorangegangene erste Gruppe und erforderten mehr Besatzungsmitglieder, hatten aber eine ähnliche Bewaffnung. Der Bau wurde zwischen der Chatham Dockyard und den Werften von Scotts in Greenock und Cammell Laird & Co Limited in Birkenhead aufgeteilt. Alle Schiffe wurden zwischen 1934 und 1937 gebaut."
 rn_patrol_submarine_14:0 "SS der T-Klasse (3. Gruppe)"
 rn_patrol_submarine_14_desc:0 "Verbesserte und letzte Version der U-Boote der T-Klasse der Royal Navy, die eine höhere Tauchtiefe von 107 m aufwiesen und die Kriegserfahrung der vorangegangenen Thrasher- und Triton-U-Boote nutzten."
 rn_patrol_submarine_15:0 "V-Klasse SS"
 rn_patrol_submarine_15_desc:0 "Die britischen U-Boote der V-Klasse (offiziell "U-Class Long hull 1941-42 programme") waren eine Klasse von U-Booten, die während des Zweiten Weltkriegs für die Royal Navy gebaut wurden. Es wurden 42 Schiffe nach diesem Entwurf in Auftrag gegeben, die alle von Vickers-Armstrong entweder in Barrow-in-Furness oder in Walker-on-Tyne gebaut werden sollten, aber nur 22 wurden fertiggestellt. Die U-Boote der V-Klasse waren den vorangegangenen Booten der U-Klasse (Kurzrumpfboote) sehr ähnlich, von denen sie eine lineare Weiterentwicklung darstellten, hatten jedoch eine 3/4-Zoll-Druckpanzerung des Rumpfes anstelle von 1/2-Zoll, um tiefer tauchen zu können, sowie ein verlängertes Heck und Verrippungen am Bug, um den Lärm zu reduzieren und die Handhabung unter Wasser zu verbessern."
 rn_patrol_submarine_16:0 "S-Klasse SS (3. Gruppe)"
 rn_patrol_submarine_16_desc:0 "Letzte und modernste Version der S-Klasse. Die dritte und bei weitem zahlreichste Gruppe von U-Booten der S-Klasse bestand aus 50 Booten. Sie waren die größten und am stärksten bewaffneten Boote der S-Klasse und erforderten mehr Besatzungsmitglieder. Sie waren an der Oberfläche einen Knoten schneller, aber zwei Knoten langsamer, wenn sie untergetaucht waren."
 rn_patrol_submarine_17:0 "SS der A-Klasse"
 rn_patrol_submarine_17_desc:0 "Die britischen diesel-elektrischen U-Boote der Amphion-Klasse (auch als "A"-Klasse und Acheron-Klasse bekannt) waren für den Einsatz im Pazifikkrieg konzipiert. Nur zwei von ihnen wurden vor dem Ende der Feindseligkeiten fertiggestellt, aber nach ihrer Modernisierung in den 1950er Jahren dienten sie noch bis in die 1970er Jahre in der Royal Navy. Bei Kriegsende galten sie als die modernsten U-Boote der Royal Navy. Die Erfahrungen aus dem Krieg hatten gezeigt, dass die U-Boote weiter vom Vereinigten Königreich entfernt und in größeren Patrouillengebieten operieren mussten als vorgesehen - zum Beispiel im Fernen Osten und im Mittelmeer -, so dass die schnellere und etwas größere A-Klasse für eine größere Reichweite als die T-Klasse ausgelegt war und über Unterkünfte verfügte, die für längere Einsätze geeignet waren."
