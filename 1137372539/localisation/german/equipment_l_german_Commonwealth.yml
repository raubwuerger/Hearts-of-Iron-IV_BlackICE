 late_spitfire_equipment_1_short:0	"Spitfire Mk IX Fighter"
 late_spitfire_equipment_1_desc:0	"Unit Type: Fighter \n\n The Spitfire Mk IX featured a new Merlin 61 engine with a two-stage supercharger and was described as a quantum leap by pilots over previous powerplants. The aircraft could climb faster to a higher altitude and maintain maneuverability at the altitude better than previous versions. Originally Mk V airframes were converted to Mk IXs until new more aerodynamic and strengthened airframes could be produced.\n\nObsolete Mk Vs can be converted to Mk IXs."
 tech_late_spitfire_equipment_1:0	"Supermarine Spitfire IX"
 griffon_spitfire_equipment:0	"Spitfire Mk XIVe Fighter"
 griffon_spitfire_equipment_desc:0	"Unit Type: Fighter \n\n The Griffon 65 series engine consumed more fuel per hour than the previous Merlin engines, which reduced the aircraft’s range to about 460 miles. Spitfire Mk XIVe featured tear-drop-like canopies and included additional drop tanks, increasing the range to 610 miles or 960 miles with a 90 gallon drop tank.\n\nObsolete Mk XIVs can be converted to Mk XIVes.	"
