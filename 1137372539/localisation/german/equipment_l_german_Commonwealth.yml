 cruiser_tank_antiair_equipment_3_short:0	"Centaur III"
 cruiser_tank_antiair_equipment_3_desc:0	"Unit Type: Anti-Air Cruiser Tank\n\n The Centaur was a cruiser tank and originally named the Cromwell II with a Leyland engine. To avoid confusion with the planned Cromwell tank, a new name, the Centaur was selected. No Centaur tank saw combat, rather a variant was created mounting a QF 75mm anti-aircraft gun. Less than 250 Centaur AA were produced.\n\nObsolete Cavaliers can be converted to Centaur III."
