 churchill_tank_art_equipment_2_short:0 "Churchill Mk.VIII"
 churchill_tank_art_equipment_2_desc:0 "Einheit Typ: Schwerer Nahkampfpanzer\n\n Der Churchill Mk.VIII verwendet die gleiche Wanne und das gleiche Fahrgestell wie der Mk.VII, ist aber mit einer QF 95mm Haubitze in einem Gussturm ausgestattet.\n\nVeraltete Churchill Mk.VII können zum Mk.VIII umgebaut werden."
 ENG_caernarvon_equipment_1:0 "Caernarvon Mk. II"
 CAN_caernarvon_equipment_1:0 "Caernarvon Mk. II"
 AST_caernarvon_equipment_1:0 "Caernarvon Mk. II"
