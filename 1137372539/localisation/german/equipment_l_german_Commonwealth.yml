 ENG_churchill_tank_equipment_1:0	"Churchill Mk.I"
 CAN_churchill_tank_equipment_1:0	"Churchill Mk.I"
 AST_churchill_tank_equipment_1:0	"Churchill Mk.I"
 NZL_churchill_tank_equipment_1:0	"Churchill Mk.I"
 BUR_churchill_tank_equipment_1:0	"Churchill Mk.I"
 RAJ_churchill_tank_equipment_1:0	"Churchill Mk.I"
 churchill_tank_equipment_1:0	"Heavy Infantry Tank"
 churchill_tank_equipment_1_short:0	"Churchill Mk.I"
 churchill_tank_equipment_1_desc:0	"Unit Type: Heavy Infantry Tank\n\n The Churchill was a heavy infantry tank designed with the expectation that the next war would be similar to the previous war, hence the emphasis for a tank to be able to cross trenches with relative ease. The tank had a large longitudinal chassis, all-around tracks, and could climb steep slopes. The Churchill was armed with a QF 2-pounder and the first variant suffered reliability problems because it was rushed into service. A Churchill Crocodile, a flamethrower variant, saw service during the Korean War.	"
 ENG_churchill_tank_equipment_2:0	"Churchill Mk.III"
 CAN_churchill_tank_equipment_2:0	"Churchill Mk.III"
 AST_churchill_tank_equipment_2:0	"Churchill Mk.III"
 NZL_churchill_tank_equipment_2:0	"Churchill Mk.III"
 BUR_churchill_tank_equipment_2:0	"Churchill Mk.III"
 RAJ_churchill_tank_equipment_2:0	"Churchill Mk.III"
 churchill_tank_equipment_2:0	"Heavy Infantry Tank"
 churchill_tank_equipment_2_short:0	"Churchill Mk.III"
 churchill_tank_equipment_2_desc:0	"Unit Type: Heavy Infantry Tank\n\n The Churchill Mk III was a design overhaul which removed the hull howitzer and replacing the main armament with a QF 6-pounder. The turret was welded and had a cleaner appearance and “catwalks” were added over the upper tracks to help protect them."
 ENG_churchill_tank_art_equipment_1:0	"Churchill Mk.V"
 CAN_churchill_tank_art_equipment_1:0	"Churchill Mk.V"
 AST_churchill_tank_art_equipment_1:0	"Churchill Mk.V"
 NZL_churchill_tank_art_equipment_1:0	"Churchill Mk.V"
 BUR_churchill_tank_art_equipment_1:0	"Churchill Mk.V"
 RAJ_churchill_tank_art_equipment_1:0	"Churchill Mk.V"
 churchill_tank_art_equipment_1:0	"Heavy Close Support Tank"
 churchill_tank_art_equipment_1_short:0	"Churchill Mk.V"
 churchill_tank_art_equipment_1_desc:0	"Unit Type: Close Support Heavy Tank\n\n The Churchill Mk V was equipped with a close support QF 95mm howitzer inside a cast turret. About 240 of these vehicles were produced.\n\nObsolete Churchill Mk.III can be converted to Mk. Vs."  
 ENG_churchill_tank_amph_equipment_1:0	"Churchill Mk.I (Amph.)"
 CAN_churchill_tank_amph_equipment_1:0	"Churchill Mk.I (Amph.)"
 AST_churchill_tank_amph_equipment_1:0	"Churchill Mk.I (Amph.)"
 NZL_churchill_tank_amph_equipment_1:0	"Churchill Mk.I (Amph.)"
 BUR_churchill_tank_amph_equipment_1:0	"Churchill Mk.I (Amph.)"
 RAJ_churchill_tank_amph_equipment_1:0	"Churchill Mk.I (Amph.)"
 churchill_tank_amph_equipment_1:0	"Heavy Amphibious Tank"
 churchill_tank_amph_equipment_1_short:0	"Churchill Mk.I"
 churchill_tank_amph_equipment_1_desc:0	"Unit Type: Heavy Amphibious Tank\n\n The Churchill Mk I was fitted with a Duplex Drive or Donald Duck flotation device to allow tanks to be amphibious. The tank saw its trial by fire at the Dieppe Raid.\n\nObsolete Churchill Mk.I can be converted to Mk.I Amphibious."  
 ENG_churchill_tank_amph_equipment_2:0	"Churchill Mk.III (Amph.)"
