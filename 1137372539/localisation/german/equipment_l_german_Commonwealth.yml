 RAJ_conqueror_equipment_1:0 "Conqueror"
 conqueror_equipment_1:0 "Schwerer Infanteriepanzer"
 conqueror_equipment_1_short:0 "Conqueror"
 conqueror_equipment_1_desc:0 "Einheitstyp: Schwerer Infanteriepanzer\n\n Der Conqueror wurde ursprünglich als universeller Panzer mit einer gemeinsamen Halle konzipiert und als Serie FV 200 bezeichnet. Schon früh im Entwurfsprozess wurde für die Bewaffnung eine 120-mm-Kanone vorgeschlagen, was die Produktion bis Mitte der 1950er Jahre verzögerte. Zwanzig Mark 1 und 165 Mark 2 wurden gebaut, um die Centurion-Panzer über große Entfernungen zu unterstützen und schwere sowjetische Panzer zu bekämpfen. Der Conqueror wurde jedoch eingestellt, nachdem der Centurion auf die 105-mm-L7-Kanone aufgerüstet worden war."
