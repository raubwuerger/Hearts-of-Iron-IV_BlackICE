 british_mbt_equipment_3_short:0 "Centurion Mk.V"
 british_mbt_equipment_3_desc:0 "Einheitstyp: Centurion Mk. V: Beim Centurion Mk. V wurde der Zwei-Zoll-Mörser entfernt und die Kommandantenkuppel mit Halterungen für das Browning-Maschinengewehr versehen. Zusätzliche Staukästen wurden hinzugefügt. Bei der Variante Mk V/1 wurde die Glacis-Panzerung verstärkt und bei der Variante Mk V/2 wurde die 84-mm-Kanone (20-Pfünder) durch eine 105-mm-Kanone ersetzt. "
