 gladiator_fighter_equipment:0	"Gladiator Interceptor"
 gladiator_fighter_equipment_desc:0	"Unit Type: Interceptor\n\n The Gloster Gladiator was a single-seat biplane fighter intended to be an interceptor aircraft and more heavily armed than previous fighters. The Gladiator was armed with two .303 Vickers machine guns and two .303 Lewis machine guns. Though rendered obsolete by monoplane designs, the Gladiator, and its naval variant the Sea Gladiator, would see service in all theaters of operation during the war and by both sides. The aircraft was employed by the Commonwealth, China, Finland, Sweden, the Soviet Union, South Africa, and the Iraqi Air Force."
