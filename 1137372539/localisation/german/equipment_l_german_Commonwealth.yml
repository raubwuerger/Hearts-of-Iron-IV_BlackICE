 SAF_battleship_2:0 "König-Georg-V-Klasse"
 SAF_battleship_2_desc:0 "Die Schlachtschiffe der King George V-Klasse waren das Ergebnis der Washingtoner Verträge von 1922 und des Ersten Londoner Seevertrags von 1930, die die maximale Verdrängung und Bewaffnung von Großkampfschiffen begrenzten. Daher waren diese Schiffe mit Kanonen kleineren Kalibers ausgestattet als frühere und sogar zeitgenössische Schlachtschiffe. Trotz des kleineren Kalibers waren die Schiffe angemessen bewaffnet, trugen starke Flak-Bewaffnung und hatten einen ausreichenden Schutz. Fünf Schiffe wurden als Ersatz für die alten Schlachtschiffe der Queen-Elizabeth-Klasse bestellt und aufgelegt."
 SAF_battleship_3:0 "Lion-Klasse"
 SAF_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der King-George-V-Schlachtschiffe und wiesen viele ihrer Merkmale auf. Im Rahmen des Marineprogramms von 1938 wurden sechs Schiffe bestellt, um die alternden Schlachtschiffe der Revenge-Klasse zu ersetzen, aber aufgrund der ausbrechenden Feindseligkeiten wurde keines von ihnen fertig gestellt. Die Schiffe wären der King George-Klasse im Großen und Ganzen ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung mit einer neuen 16-Zoll-Kanone erhalten. Außerdem sollten sie eine dickere Panzerung und stärkere Motoren erhalten."
 SAF_battleship_4:0 "Vanguard-Klasse"
 SAF_battleship_4_desc:0 "Das Schlachtschiff der Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Es wurde ein einziges Schiff bestellt, aber vier weitere wurden für den Einsatz im Pazifik in Betracht gezogen. Da der Bau im Rahmen des Emergency War Program von 1940 in Auftrag gegeben wurde, hatte er keine hohe Priorität und wurde erst nach dem Krieg fertiggestellt. Die Klasse verfügte über einen schlanken Rumpf, der ihr eine ausgezeichnete Stabilität und Seetüchtigkeit verlieh. Die Bewaffnung war die gleiche wie bei den Schlachtschiffen der Queen Elizabeth- und Revenge-Klasse und bot eine beträchtliche Feuerkraft. Starke Motoren und eine gute Panzerung machten das Schiff schnell und gut geschützt."
 SAF_SH_battleship_1:0 "Centurion-Klasse"
 SAF_SH_battleship_1_desc:0 "Die Centurion-Klasse war eine Klasse hypothetischer schwerer Schlachtschiffe der Royal Navy, die gegen die großen Schiffe der deutschen und japanischen Flotte gebaut wurden. Große 18-Zoll-Kanonen und eine dicke Panzerung verleihen dem Schiff die nötige Feuerkraft und den Schutz, um diese Schiffe zu bekämpfen. Eine starke Flak-Bewaffnung, eine große Reichweite und eine hohe Geschwindigkeit waren eine Notwendigkeit, um die weiten Meere des Britischen Empires abzudecken."
 SAF_SH_battleship_2:0 "Lion-II-Klasse"
 SAF_SH_battleship_2_desc:0 "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version des früheren Schlachtschiffs der Lion-Klasse entworfen. Dieser Entwurf, in den die Erfahrungen aus dem Krieg eingeflossen waren, war größer und schwerer und sollte nach seiner Fertigstellung entweder drei oder vier dreifache 16-Zoll-Geschütze des neuesten Typs tragen. Dicke Panzerplatten schützten das Schiff gegen jeden Feind zu Wasser und in der Luft. Die Kosten für den Bau dieser Schiffe, die Niederlage der feindlichen Seestreitkräfte und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 SAF_carrier_1:0 "Courageous-Klasse"
 SAF_carrier_1_desc:0 "Diese drei Flugzeugträger wurden zu Schlachtkreuzern umgebaut und waren die ersten Flottenträger der Royal Navy. Ihre Umrüstung war das Ergebnis des Washingtoner Flottenvertrags von 1922 und wurde 1925 abgeschlossen. Es handelte sich um mäßig gepanzerte, aber gut bewaffnete Schiffe mit großer Reichweite und guter Geschwindigkeit, die jedoch aufgrund der Art des Umbaus nur über eine begrenzte Anzahl von Flugzeugen verfügten. Dennoch vermittelten sie der Royal Navy wichtige Erfahrungen im Bau von Flugzeugträgern und in der Luftprojektion der Flotte."
 SAF_carrier_2:0 "Ark Royal-Klasse"
 SAF_carrier_2_desc:0 "Der Flugzeugträger Ark Royal war der erste Flugzeugträger, der nach den Vorgaben des Washingtoner Flottenvertrags gebaut wurde. Sie war das erste Schiff, bei dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfes waren. Das 1934 entworfene Schiff war gut gepanzert und bewaffnet. Es konnte eine große Anzahl von Flugzeugen befördern und verfügte über eine ausreichende Reichweite und Geschwindigkeit, um mit den großen Streitkräften der Royal Navy mitzuhalten."
 SAF_carrier_3:0 "Illustrious-Klasse"
 SAF_carrier_3_desc:0 "Die Illustrious-Klasse wurde im Rahmen der Beschränkungen des Zweiten Londoner Flottenvertrags von 1936 entworfen, der die Größe von Flugzeugträgern auf eine Obergrenze von 23.000 Tonnen begrenzte. Sie war der erste britische Flugzeugträger, der über ein gepanzertes Flugdeck verfügte, was die Größe der Luftstreitkräfte reduzierte. Schwere Panzerung und Flakbewaffnung sorgten für eine starke Verteidigung der Schiffe, während leistungsstarke Motoren und ein großer Treibstoffvorrat den Schiffen eine große Reichweite verliehen. "
 SAF_carrier_4:0 "Implacable-Klasse"
 SAF_carrier_4_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Marineprogramms 1938 in Auftrag gegeben und waren im Wesentlichen verbesserte Versionen der früheren Illustrious-Klasse. Der Krieg und die Verlagerung der Priorität auf kleinere Schiffe für den Konvoischutz in der Anfangs- und Mittelphase des Krieges verlangsamten den Bau dieser Schiffe. Es handelte sich um größere Schiffe, die mehr Flugzeuge transportieren konnten und gleichzeitig eine dicke Panzerung sowohl am Rumpf als auch am Flugdeck aufwiesen. Leistungsstärkere Motoren sorgten für eine höhere Geschwindigkeit und Reichweite als bei der Illustrious-Klasse."
