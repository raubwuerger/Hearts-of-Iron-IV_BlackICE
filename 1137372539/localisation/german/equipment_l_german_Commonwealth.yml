 gauntlet_fighter_equipment:0 "Gauntlet-Abfangjäger"
 gauntlet_fighter_equipment_desc:0 "Einheitstyp: Abfangjäger\n\n Die Gloster Gauntlet war ein einsitziges Doppeldecker-Jagdflugzeug und das letzte im Dienst der Royal Air Force stehende Flugzeug mit offenem Cockpit. Das Flugzeug löste den Bristol Bulldog als Hauptjäger ab und war 56 mph schneller als sein Vorgänger. Obwohl die Gauntlet für einen Doppeldecker sehr fortschrittlich war, wurde sie von Gloster Gladiators, Hawker Hurricanes und Supermarine Spitfires überflügelt und zu Trainingszwecken oder zum Einsatz in überseeischen Kolonien abgestellt. Die Gauntlet war mit zwei .303 Vickers-Maschinengewehren bewaffnet."
