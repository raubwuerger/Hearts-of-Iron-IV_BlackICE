 hawker_demon_equipment_1_short:0	"Demon Fighter"
 hawker_demon_equipment_1_desc:0	"Unit Type: Fighter\n\n The Hawker Demon was a variant of the Hawker Hart light bomber, which was a two-seat biplane. The Demon was given a second .303 Vickers machine gun in the front and the .303 Vickers Medium Machine Gun in the rear was given a new position which improved its field of fire. An improved engine, a supercharged Kestrel IS engine was fitted. The Demon was an interim fighter aircraft until higher-performance fighters like the Hawker Fury were available."
 tech_hawker_demon_equipment_1:0	"Hawker Demon"
 spitfire_equipment:0	"Spitfire Mk I Fighter"
 spitfire_equipment_desc:0	"Unit Type: Fighter \n\n The Supermarine Spitfire was a single-seat fighter designed to meet the Air Ministry’s specification F7/30 which called for a modern fighter with a 250-mph flying speed. Supermarine’s initial design, the Type 224 was a complete disappointment and led to a new proposal, the Type 300, which also failed. A series of changes added an enclosed cockpit, oxygen-breathing, smaller and thinner wings and the new Rolls-Royce PV-XII V-12 “Merlin” power plant. The aircraft carried an armament of four .303 Browning Mk II machine guns, which were built under license. The British M2s were open belt fed, which at altitudes higher than 15,000 feet were prone to freezing."
 spitfire_equipment_1:0	"Supermarine Spitfire Mk I"
 spitfire_equipment_1_short:0	"Spitfire Mk I Fighter"
 spitfire_equipment_1_desc:0	"Unit Type: Fighter \n\n The Supermarine Spitfire was a single-seat fighter designed to meet the Air Ministry’s specification F7/30 which called for a modern fighter with a 250-mph flying speed. Supermarine’s initial design, the Type 224 was a complete disappointment and led to a new proposal, the Type 300, which also failed. A series of changes added an enclosed cockpit, oxygen-breathing, smaller and thinner wings and the new Rolls-Royce PV-XII V-12 “Merlin” power plant. The aircraft carried an armament of four .303 Browning Mk II machine guns, which were built under license. The British M2s were open belt fed, which at altitudes higher than 15,000 feet were prone to freezing."
 spitfire_equipment_2:0	"Supermarine Spitfire Mk II"
 spitfire_equipment_2_short:0	"Spitfire Mk II Fighter"
 spitfire_equipment_2_desc:0	"Unit Type: Fighter\n\n The Spitfire Mk II received an upgraded Merlin XII engine with 1,175 horsepower, a new engine starter and a different coolant mixture to cool the engine. The aircraft also received a new propeller which was bigger and more rounded and increased the plane’s top speed and climb rate. The Mk II’s armament was increased to eight .303 Browning Mk II, which had the open belt freezing problem fixed. Some Mk II variants were armed with four Browning MK IIs and two 20mm Hispano Mk II cannons.\n\nObsolete Mk Is can be converted to Mk IIs."
 tech_spitfire_equipment_1:0	"Supermarine Spitfire"
 tech_spitfire_equipment_2:0	"Supermarine Spitfire II"
 mid_spitfire_equipment:0	"Spitfire Mk V Fighter"
 mid_spitfire_equipment_desc:0	"Unit Type: Fighter\n\n The Spitfire Mk V was a pressurized version of the Spitfire, intended for sustained high-altitude fights against enemy bombers. The aircraft was powered by a new Merlin 45 series engine, which provided 1,440 horsepower and a new supercharger, allowing the plane to use zero gravity maneuvers without affecting fuel flow. The Mk V series had several variants with different armament arrangements, changes to wing design, windscreens and tropical equipment for desert warfare.\n\nObsolete Mk IIs can be converted to Mk Vs."
 mid_spitfire_equipment_1:0	"Supermarine Spitfire Mk V"
 mid_spitfire_equipment_1_short:0	"Spitfire Mk V Fighter"
 mid_spitfire_equipment_1_desc:0	"Unit Type: Fighter\n\n The Spitfire Mk V was a pressurized version of the Spitfire, intended for sustained high-altitude fights against enemy bombers. The aircraft was powered by a new Merlin 45 series engine, which provided 1,440 horsepower and a new supercharger, allowing the plane to use zero gravity maneuvers without affecting fuel flow. The Mk V series had several variants with different armament arrangements, changes to wing design, windscreens and tropical equipment for desert warfare.\n\nObsolete Mk IIs can be converted to Mk Vs."
