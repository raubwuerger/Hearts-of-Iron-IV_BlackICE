 QUE_mechanized_equipment_2_desc:0 "Ein gepanzerter Lastwagen, der schwere Ausrüstung und Infanterie transportieren kann. Geplante Modifikationen umfassten eine Halbkettenvariante sowie eine Vollkettenvariante für unwegsames Gelände und Nordkanada."
