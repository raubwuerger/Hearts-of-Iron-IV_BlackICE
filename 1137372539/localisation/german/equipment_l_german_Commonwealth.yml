 ENG_early_submarine_1_desc:0 "Die U-Boot-Konstruktionen der H-Klasse und der L-Klasse wurden während des Großen Krieges entwickelt. Sie markierten den Beginn der U-Boot-Entwicklung in der Zwischenkriegszeit durch die britische Royal Navy, und einige der Boote waren sogar zu Beginn des Zweiten Weltkriegs im Einsatz."
 ENG_early_submarine_2:0 "O-Klasse"
 ENG_early_submarine_2_desc:0 "Die Klassen Odin, Oberon und Oxley wurden nach dem Großen Krieg für die Royal Navy entwickelt. Insgesamt wurden zwölf U-Boote der O-Klasse gebaut. Alle verfügten über eine schwere Torpedobewaffnung mit acht 533-mm-Torpedoro-Rohren. Sie wurden bis zum Beginn des 2. Weltkriegs als Patrouillen-U-Boote eingesetzt."
 ENG_early_submarine_3:0 "P-Klasse / R-Klasse"
 ENG_early_submarine_3_desc:0 "Die Partian- und die Rainbow-Klasse wurden nach dem Ersten Weltkrieg für die Royal Navy entwickelt. Das U-Boot der Parthian-Klasse oder P-Klasse war eine Klasse von sechs U-Booten, die in den späten 1920er Jahren für die Royal Navy gebaut wurden. Sie waren als Langstrecken-Patrouillen-U-Boote für den Fernen Osten konzipiert. Diese Boote waren fast identisch mit der Odin-Klasse, der einzige Unterschied bestand in einer anderen Bugform. Die U-Boote der Rainbow-Klasse wurden als verbesserte Versionen der Parthian-Klasse entworfen und waren für Langstreckeneinsätze im Fernen Osten vorgesehen. Alle verfügten über eine schwere Torpedobewaffnung mit acht 533-mm-Torpedoro-Rohren. Sie wurden bis zum Beginn des 2. Weltkriegs als Patrouillen-U-Boote eingesetzt."

