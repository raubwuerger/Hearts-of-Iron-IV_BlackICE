 tech_defiant_fighter_equipment_1:0	"Boulton Paul Defiant"
 griffon_fighter_equipment:0	"Spitfire Mk XIV Interceptor"
 griffon_fighter_equipment_desc:0	"Unit Type: Fighter \n\n The Spitfire Mk XIV received a new Griffon 65 series engine with a two-stage supercharger. The Mk XII’s were the first variant with a Griffon engine which only had a one-stage supercharger and affected the plane’s performance at high altitudes. The engine was mounted ten inches further forward and significant fuselage changes were made to accommodate new features for cooling requirements. Armament had become standardized at two 20mm Hispano Mk II cannons and four .303 Browning Mk II machine guns.\n\nDue to significant changes, obsolete Mk IXs CANNOT be converted to Mk XIVs."
