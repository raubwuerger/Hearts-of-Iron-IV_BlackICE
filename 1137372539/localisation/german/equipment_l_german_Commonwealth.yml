 hawker_fury_equipment:0	"Biplane Fury Multi-Role"
 hawker_fury_equipment_desc:0	"Multi-role aircraft are designed to fufill both the functions of fighters in attacking enemy aircraft, as well as CAS in attacking enemy ground troops and ships."
 hawker_fury_equipment_1:0	"Hawker Fury"
 hawker_fury_equipment_1_short:0	"Fury Multirole"
 hawker_fury_equipment_1_desc:0	"Developed in the aftermath of the success of the Hawker Hart light bomber, the Fury was designed to give the RAF a fighter capable of overtaking its fastest bombers."
 tech_hawker_fury_equipment_1:0	"Hawker Fury"
 hawker_hurricane_equipment:0	"Hurricane Multi-Role"
 hawker_hurricane_equipment_desc:0	"Unit Type: Multi-Role Fighter\n\n The Hawker Hurricane was a single-seat monoplane fighter designed as a derivative of the biplane Hawker Fury. The new design incorporated retractable landing gear, a Rolls Royce Merlin engine, and simple construction and easy maintenance. Compared to the Supermarine Spitfire, which captured the public’s imagination, the Hurricane required 10,300-man hours versus Spitfire’s 15,200, and the former accounted for more enemy aircraft downed during the Battle for Britain. The Mk I was armed with eight .303 M1919 Browning machine guns."
 hawker_hurricane_equipment_1:0	"Hawker Hurricane Mk I"
 hawker_hurricane_equipment_1_short:0	"Hurricane Mk I Multirole"
 hawker_hurricane_equipment_1_desc:0	"Unit Type: Multi-Role Fighter\n\n The Hawker Hurricane was a single-seat monoplane fighter designed as a derivative of the biplane Hawker Fury. The new design incorporated retractable landing gear, a Rolls Royce Merlin engine, and simple construction and easy maintenance. Compared to the Supermarine Spitfire, which captured the public’s imagination, the Hurricane required 10,300-man hours versus Spitfire’s 15,200, and the former accounted for more enemy aircraft downed during the Battle for Britain. The Mk I was armed with eight .303 M1919 Browning machine guns."
 tech_hawker_hurricane_equipment_1:0	"Hawker Hurricane I"
 hawker_hurricane_equipment_2:0	"Hawker Hurricane Mk II"
 hawker_hurricane_equipment_2_short:0	"Hurricane Mk II Multirole"
 hawker_hurricane_equipment_2_desc:0	"Unit Type: Multi-Role Fighter\n\n The Hawker Hurricane Mk II received an improved Merlin XX engine with a two-speed supercharger and used a different coolant mixture, which increased the life span of the engine. The airframe’s length was increased by 4.5 inches, which made the craft slightly more stable in flight. Additional improvements included a slightly longer propeller spinner and four additional wing-mounted .303 M1919 Browning machine guns, bringing armament to twelve machine guns.\n\nObsolete Mk Is can be converted to Mk IIs."
 tech_hawker_hurricane_equipment_2:0	"Hawker Hurricane II"
 hawker_typhoon_equipment:0	"Typhoon Multi-Role"
 hawker_typhoon_equipment_desc:0	"Unit Type: Multi-Role Fighter\n\n The Hawker Typhoon was intended to be a medium-high altitude interceptor, however due to design problems, became a fighter-bomber. Powered by a Napier Sabre engine with 2,180 horsepower the aircraft had an above average speed and when the Focke-Wulf 190 appeared, was one of the only planes that could intercept it. The Typhoon was armed with a twelve .303 M1919 Browning machine guns, six in each wing."
 hawker_typhoon_equipment_1:0	"Hawker Typhoon Mk Ia"
 hawker_typhoon_equipment_1_short:0	"Typhoon Mk Ia Multirole"
 hawker_typhoon_equipment_1_desc:0	"Unit Type: Multi-Role Fighter\n\n The Hawker Typhoon was intended to be a medium-high altitude interceptor, however due to design problems, became a fighter-bomber. Powered by a Napier Sabre engine with 2,180 horsepower the aircraft had an above average speed and when the Focke-Wulf 190 appeared, was one of the only planes that could intercept it. The Typhoon was armed with a twelve .303 M1919 Browning machine guns, six in each wing."
 hawker_typhoon1b_equipment_1:0	"Hawker Typhoon Mk Ib"
 hawker_typhoon1b_equipment_1_short:0	"Typhoon Mk Ib Multirole"
 hawker_typhoon1b_equipment_1_desc:0	"Unit Type: Multi-Role Fighter\n\n The need for ground attack aircraft transformed the Typhoon into a fighter-bomber. The current airframe was fitted with hardpoints to allow up to two 1,000-pound bombs to be carried. The twelve .303 M1919 Browning machine guns were replaced with four 20mm Hispano Mk II cannons. \n\nObsolete Mk Ias can be converted to Mk Ibs."
 tech_hawker_typhoon_equipment_1:0	"Hawker Typhoon Ia"
 tech_hawker_typhoon1b_equipment_1:0	"Hawker Typhoon Ib"
 tech_hawker_typhoon1b_equipment_2:0	"Hawker Typhoon Ib (Late)"
 hawker_typhoon1b_equipment_2:0	"Hawker Typhoon Mk Ib (Late)"
 hawker_typhoon1b_equipment_2_short:0	"Typhoon Mk Ib (Late) Multirole"
 hawker_typhoon1b_equipment_2_desc:0	"The Typhoon received a new engine, the Napier Sabre IIB, with 2,200 horsepower. Additional hardpoints were added allowing for the installation of eight RP-3 unguided air-to-ground rockets. The aircraft maintained its armament of four 20mm Hispano Mk II cannons and capability to carry two 1,000-pound bombs.\n\nObsolete Mk Ia and Mk Ibs can be converted to Mk Ib (Late)."
 hawker_tempest_equipment:0	"Tempest Multi-Role"
 hawker_tempest_equipment_desc:0	"Unit Type: Multi-Role Fighter\n\n The Hawker Tempest was a fighter aircraft designed as an improvement of the Typhoon and was intended to address the former’s deterioration of performance at high altitude. Due to considerable changes, the aircraft went from a designation of Typhoon II to Tempest. The armament consisted of four 20mm Hispano Mk II cannons, later replaced with Mk V cannons, two 500 or 1,000-pound bombs, and options for up to two 90 gallon drop tanks. When the Tempest entered service, it was used for low-level interception and ground-attack and excelled at both roles."
 hawker_tempest_equipment_1:0	"Hawker Tempest Mk V"
 hawker_tempest_equipment_1_short:0	"Tempest Mk V Multirole"
 hawker_tempest_equipment_1_desc:0	"Unit Type: Multi-Role Fighter\n\n The Hawker Tempest was a fighter aircraft designed as an improvement of the Typhoon and was intended to address the former’s deterioration of performance at high altitude. Due to considerable changes, the aircraft went from a designation of Typhoon II to Tempest. The armament consisted of four 20mm Hispano Mk II cannons, later replaced with Mk V cannons, two 500 or 1,000-pound bombs, and options for up to two 90 gallon drop tanks. When the Tempest entered service, it was used for low-level interception and ground-attack and excelled at both roles.	"
 tech_hawker_tempest_equipment_1:0	"Hawker Tempest"
 hawker_tempest_equipment_2:0	"Hawker Tempest Mk II"
 hawker_tempest_equipment_2_short:0	"Tempest Mk II Multirole"
 hawker_tempest_equipment_2_desc:0	"The further-developed Tempest Mk.II did not enter service until after the end of hostilities. It had several improvements, including being tropicalised for combat against Japan in South-East Asia as part of the Commonwealth Tiger Force."
 hawker_monofury_equipment_1:0	"Hawker Fury"
 hawker_monofury_equipment_1_short:0	"Fury Multirole"
 hawker_monofury_equipment_1_desc:0	"Unit Type: Multi-Role Fighter\n\n The Hawker Fury was evolutionary successor to the Hawker Typhoons and one of the fastest single propeller driven aircraft. Powered by a Bristol Centaurus with 2,480 horsepower, the aircraft had a maximum speed of 460 mph, an excellent rate of climb and a good service ceiling. Armament included four 20mm Hispano Mk V auto cannons, twelve 3-inch rockets, and could carry a payload of 2,000-pounds of bombs. Though too late to see action in the war, it was used in the Korean War and by Cuba against the Bay of Pigs invasion."
 tech_hawker_monofury_equipment_1:0	"Hawker Fury"
 bristol_blenheim_f_equipment:0	"Blenheim Heavy Fighter"
 bristol_blenheim_f_equipment_desc:0	"Heavy fighters are twin-engined fighters that trade agility for additional and heavier weapons. While they are not as effective against enemy fighters, they are much more effective against enemy bombers."
 bristol_blenheim_f_equipment_1:0	"Bristol Blenheim Mk IF"
 bristol_blenheim_f_equipment_1_short:0	"Blenheim Mk IF Night Fighter"
 bristol_blenheim_f_equipment_1_desc:0	"Unit Type: Night Fighter\n\n The Blenheim Mk I was a versatile aircraft and the need for night fighters to counter enemy bomber raids was mounting. The Mk I was equipped with AI Mk III or Mk IV airborne interceptor radar and a gun pack with four .303 Vickers machine guns mounted under the fuselage."
 tech_bristol_blenheim_f_equipment_1:0	"Bristol Blenheim IF"
 bristol_blenheim_f_equipment_2:0	"Bristol Blenheim Mk IVf"
 bristol_blenheim_f_equipment_2_short:0	"Blenheim Mk IVF Night Fighter"
 bristol_blenheim_f_equipment_2_desc:0	"Unit Type: Night Fighter\n\n Like the Blenheim Mk IF, the Mk IVF was equipped with airborne interceptor radar and a gun pack with four .303 Vickers machine guns mounted under the fuselage. With better internal fuel capacity, the range of the Mk IVF exceeded the bomber and previous Mk IF."
 tech_bristol_blenheim_f_equipment_2:0	"Bristol Blenheim IVF"
 bristol_beaufighter_equipment:0	"Beaufighter Heavy Fighter"
 bristol_beaufighter_equipment_desc:0	"Unit Type: Heavy Fighter\n\n The Bristol Beaufighter was conceived as a twin-engine heavy fighter and variant of the Bristol Beaufort. After Munich, the Beaufort went under evaluation and the plane’s structural strength, wings, undercarriage, and tail were suitable for increased armament and fuel. The Mk If is a night fighter variant fitted with a bulky early radar, which due to the aircraft’s weight and power did not affect its combat performance. Armament included four 20mm Hispano nose-mounted cannons and six wing-mounted .303 M1919 Browning machine guns."
 bristol_beaufighter_equipment_1:0	"Bristol Beaufighter Mk IF"
 bristol_beaufighter_equipment_1_short:0	"Beaufighter Mk IF Heavy Fighter"
 bristol_beaufighter_equipment_1_desc:0	"Unit Type: Heavy Fighter\n\n The Bristol Beaufighter was conceived as a twin-engine heavy fighter and variant of the Bristol Beaufort. After Munich, the Beaufort went under evaluation and the plane’s structural strength, wings, undercarriage, and tail were suitable for increased armament and fuel. The Mk If is a night fighter variant fitted with a bulky early radar, which due to the aircraft’s weight and power did not affect its combat performance. Armament included four 20mm Hispano nose-mounted cannons and six wing-mounted .303 M1919 Browning machine guns."
 tech_bristol_beaufighter_equipment_1:0	"Bristol Beaufighter IF"
 bristol_beaufighter_equipment_2:0	"Bristol Beaufighter TF Mk X"
 bristol_beaufighter_equipment_2_short:0	"Beaufighter TF Mk X Heavy Fighter"
 bristol_beaufighter_equipment_2_desc:0	"Unit Type: Heavy Fighter\n\n The Mk X was an improved version of the Beaufighter fitted with two new Hercules XVII or XVII engine with superchargers. Internal fuel capacity was increased and if the wing-mounted machine guns were removed, additional external fuel tanks could be added. The aircraft maintained its four nose-mounted 20mm Hispano Mk II cannons, but could now carry eight RP-3 rockets, two 250-pound bombs, or an 18-inch torpedo or an American Mark 13 torpedo.\n\nObsolete Mk IFs can be converted to TF Mk Xs."
 tech_bristol_beaufighter_equipment_2:0	"Bristol Beaufighter TF Mk X"
 westland_whirlwind_equipment:0	"Whirlwind Interceptor"
 westland_whirlwind_equipment_desc:0	"Unit Type: Interceptor\n\n The Westland Whirlwind was a twin-engine heavy fighter designed around the idea that in order to counter an enemy aircraft’s speed, firepower needed to be maximized. The aircraft was similar in size to a Hawker Hurricane but with a smaller frontal area. The landing gear was fully retractable, and the design had a clean finish with few openings or protuberances, giving it a good speed and reduced drag. Though the aircraft was armed with four 20mm Hispano cannons, it had a short range of about 300 miles. Due to testing problems and production delays, the Whirlwind was produced in limited numbers and replaced by the Bristol Beaufighter.."
 westland_whirlwind_equipment_1:0	"Westland Whirlwind"
 westland_whirlwind_equipment_1_short:0	"Whirlwind Interceptor"
 westland_whirlwind_equipment_1_desc:0	"Unit Type: Interceptor\n\n The Westland Whirlwind was a twin-engine heavy fighter designed around the idea that in order to counter an enemy aircraft’s speed, firepower needed to be maximized. The aircraft was similar in size to a Hawker Hurricane but with a smaller frontal area. The landing gear was fully retractable, and the design had a clean finish with few openings or protuberances, giving it a good speed and reduced drag. Though the aircraft was armed with four 20mm Hispano cannons, it had a short range of about 300 miles. Due to testing problems and production delays, the Whirlwind was produced in limited numbers and replaced by the Bristol Beaufighter."
 tech_westland_whirlwind_equipment_1:0	"Westland Whirlwind"
 mosquito_hvf_equipment:0	"Mosquito Heavy Fighter"
 mosquito_hvf_equipment_desc:0	"Unit Type: Heavy Fighter\n\n The De Havilland Mosquito FB Mk VI was equipped with a special doped fabric covering which increased the aircraft’s aerodynamics and combined strength and stiffness. With the use of band clamps, special laminates and mixture of timbers, the wood fuselage and wings were greatly reinforced.  Combined with new Merlin Mk 23 or Mk 25 powerplants, four .303 Browning machine guns, four 20mm Hispano cannons, and ability to carry up to a 2,000-pound bombload or eight RP-3 unguided rockets, the FB Mk VI was an effective heavy fighter and ground-attack vehicle."
 mosquito_hvf_equipment_1:0	"De Havilland Mosquito FB Mk VI"
 mosquito_hvf_equipment_1_short:0	"Mosquito FB Mk VI Heavy Fighter"
 mosquito_hvf_equipment_1_desc:0	"Unit Type: Heavy Fighter\n\n The De Havilland Mosquito FB Mk VI was equipped with a special doped fabric covering which increased the aircraft’s aerodynamics and combined strength and stiffness. With the use of band clamps, special laminates and mixture of timbers, the wood fuselage and wings were greatly reinforced.  Combined with new Merlin Mk 23 or Mk 25 powerplants, four .303 Browning machine guns, four 20mm Hispano cannons, and ability to carry up to a 2,000-pound bombload or eight RP-3 unguided rockets, the FB Mk VI was an effective heavy fighter and ground-attack vehicle."
 tech_mosquito_hvf_equipment_1:0	"De Havilland Mosquito FB Mk VI"
 mosquito_nf_equipment:0	"Mosquito Heavy Fighter"
 mosquito_nf_equipment_desc:0	"Heavy fighters are twin-engined fighters that trade agility for additional and heavier weapons. While they are not as effective against enemy fighters, they are much more effective against enemy bombers."
 mosquito_nf_equipment_1:0	"De Havilland Mosquito NF Mk II"
 mosquito_nf_equipment_1_short:0	"Mosquito NF Mk II Night Fighter"
 mosquito_nf_equipment_1_desc:0	"Unit Type: Night Fighter\n\n The Mosquito Mk II had proven an effective aircraft with good payload capabilities, though it was made mostly of wood. There was a dire need for night fighters to counter enemy bomber raids, and existing Mk IIs were equipped with airborne interceptor radar. Unlike the bomber variant, the NF Mk II had four 20mm Hispano cannons in the fuselage belly and four .303 Browning machine guns mounted on the nose. The aircraft could not carry a payload of bombs or rockets.	"
 tech_mosquito_nf_equipment_1:0	"De Havilland Mosquito NF Mk II"
 mosquito_nf_equipment_2:0	"De Havilland Mosquito NF Mk 30"
 mosquito_nf_equipment_2_short:0	"Mosquito NF Mk 30 Night Fighter"
 mosquito_nf_equipment_2_desc:0	"Unit Type: Night Fighter\n\n The Mosquito NF Mk 30 was a high-altitude variant powered by two Rolls Royce Merlin 76s and had improved airborne interceptor radar. Armament remained the same as earlier night fighter variants with four 20mm Hispano cannons and four .303 Browning machine guns.\n\nObsolete Mk IIs can be converted to Mk 30s."
 tech_mosquito_nf_equipment_2:0	"De Havilland Mosquito NF Mk 30"
 welkin_equipment:0	"Welkin Interceptor"
 welkin_equipment_desc:0	"Unit Type: Interceptor\n\n The Westland Welkin, meaning “the vault of heaven” was a twin-engine heavy fighter designed to fight at high altitudes. The aircraft featured a long wingspan of 70 feet, a two-stage Rolls Royce Merlin engine, and a pressurized cockpit. Similar to the Whirlwind, which the Welkin was initially based off of, the aircraft was armed with four 20mm Hispano cannons. When the threat of high-altitude bombing by enemy aircraft failed to appear, production of the Welkin was cancelled."
 welkin_equipment_1:0	"Westland Welkin"
 welkin_equipment_1_short:0	"Welkin Interceptor"
 welkin_equipment_1_desc:0	"Unit Type: Interceptor\n\n The Westland Welkin, meaning “the vault of heaven” was a twin-engine heavy fighter designed to fight at high altitudes. The aircraft featured a long wingspan of 70 feet, a two-stage Rolls Royce Merlin engine, and a pressurized cockpit. Similar to the Whirlwind, which the Welkin was initially based off of, the aircraft was armed with four 20mm Hispano cannons. When the threat of high-altitude bombing by enemy aircraft failed to appear, production of the Welkin was cancelled."
 hornet_equipment:0	"Hornet Heavy Fighter"
 hornet_equipment_desc:0	"Unit Type: Heavy Fighter\n\n The De Havilland Hornet was a fighter aircraft driven by two piston engines and followed up wooden construction used by the Mosquito. Powered by two Rolls Royce Merlin engines, each producing 2,070 horsepower, had an excellent maximum speed of 475 mph. The aircraft was armed with four 20mm Hispano Mk V autocannons, two 1,000-pound bombs with one under each wing, and up to eight RP-3 unguided rockets. The Hornet was deployed during the Malayan Emergency and immediately replaced older Beaufighters and Spitfires which had been performing ground-attack roles."
 hornet_equipment_1:0	"De Havilland Hornet"
 hornet_equipment_1_short:0	"Hornet Heavy Fighter"
 hornet_equipment_1_desc:0	"Unit Type: Heavy Fighter\n\n The De Havilland Hornet was a fighter aircraft driven by two piston engines and followed up wooden construction used by the Mosquito. Powered by two Rolls Royce Merlin engines, each producing 2,070 horsepower, had an excellent maximum speed of 475 mph. The aircraft was armed with four 20mm Hispano Mk V autocannons, two 1,000-pound bombs with one under each wing, and up to eight RP-3 unguided rockets. The Hornet was deployed during the Malayan Emergency and immediately replaced older Beaufighters and Spitfires which had been performing ground-attack roles."
 tech_welkin_equipment_1:0	"Westland Welkin"
 gloster_meteor_equipment:0	"Meteor Jet Fighter"
 gloster_meteor_equipment_desc:0	"Jet fighters are fighter aircraft powered by jet engines. They are designed to attack and destroy enemy aircraft."
 gloster_meteor_equipment_1:0	"Gloster Meteor F.1"
 gloster_meteor_equipment_1_short:0	"Meteor F.1 Jet Fighter"
 gloster_meteor_equipment_1_desc:0	"Unit Type: Jet Fighter\n\n The Gloster Meteor was the fighter jet and saw limited combat operations during the war. Armament included four nose-mounted 20mm Hispano Mk V autocannons, sixteen RP-3 unguided rockets and two 1,000-pound bombs. Two variants were created for photoreconnaissance and night fighter roles. The plane featured a conventional straight wing, which would prove obsolete as additional nations created jet fighters. Two Meteor’s remained in active service as test beds for ejection seats created by the Martin-Baker company."
 tech_gloster_meteor_equipment_1:0	"Gloster Meteor F.1"
 gloster_meteor_equipment_2:0	"Gloster Meteor F.3"
 gloster_meteor_equipment_2_short:0	"Meteor F.3 Jet Multirole"
 gloster_meteor_equipment_2_desc:0	"Unit Type: Jet Multi-Role Fighter\n\n The Meteor F.3 received a new engine, the Rolls Royce Derwent 1 and a new sliding canopy. The aircraft was first flown on September 11th, 1944 and 210 were produced."
 tech_gloster_meteor_equipment_2:0	"Gloster Meteor F.3"
 gloster_meteor_equipment_3:0	"Gloster Meteor F.4"
 gloster_meteor_equipment_3_short:0	"Meteor F.4 Jet Multirole"
 gloster_meteor_equipment_3_desc:0	"Unit Type: Jet Multi-Role Fighter\n\n The Meteor F.4 had an improved Rolls Royce Derwent 5 engine and a strengthened fuselage. Over 500 F.4s were produced with a handful seeing service with Argentina, Belgium, Denmark, Egypt, and the Netherlands."
 tech_gloster_meteor_equipment_3:0	"Gloster Meteor F.4"
 dehaviland_vampire_equipment:0	"Vampire Jet Fighter"
 dehaviland_vampire_equipment_desc:0	"Jet fighters are fighter aircraft powered by jet engines. They are designed to attack and destroy enemy aircraft."
 vampire_equipment_1:0	"De Havilland Vampire F.1"
 vampire_equipment_1_short:0	"Vampire F.1 Jet Fighter"
 vampire_equipment_1_desc:0	"Unit Type: Jet Fighter\n\n The De Havilland Vampire was the second jet aircraft, but the first single engine jet fighter developed for the Royal Air Force. Powered by the de Havilland Goblin engine, it had good performance and high speed. Armament included four 20mm Hispano Mk V autocannons, eight RP-3 rockets, and two 500-pound bombs or two drop-tanks. A variant, the Sea Vampire, was the first jet fighter for the Royal Navy. After being reassigned from frontline service, the plane filled secondary roles as ground-attack and pilot trainer. The Vampire was the first jet to cross the Atlantic Ocean."
 tech_vampire_equipment_1:0	"De Havilland Vampire F.1"
 hawker_hind_equipment:0	"Hind Close Air Support"
 hawker_hind_equipment_desc:0	"Unit Type: CAS\n\n The Hawker Hind was an improved biplane light bomber based off the Hawker Hart. The Hart was intended as an interim solution until modern monoplane bombers could begin production. Compared to the Hart, the Hind had a new powerplant, the Rolls Royce Kestrel V and mixture of steel and duralumin fuselage, though the wings were still fabric. The Hind had a single forward-firing .303 Vickers machine gun, a .303 Lewis machine gun in the rear cockpit, and could carry up to 510-pounds of bombs. The plane saw service in the Afghanistan Air Force, and Iran but was relegated to trainer status in Commonwealth nations."
 hawker_hind_equipment_1:0	"Hawker Hind"
 hawker_hind_equipment_1_short:0	"Hind CAS"
 hawker_hind_equipment_1_desc:0	"Unit Type: CAS\n\n The Hawker Hind was an improved biplane light bomber based off the Hawker Hart. The Hart was intended as an interim solution until modern monoplane bombers could begin production. Compared to the Hart, the Hind had a new powerplant, the Rolls Royce Kestrel V and mixture of steel and duralumin fuselage, though the wings were still fabric. The Hind had a single forward-firing .303 Vickers machine gun, a .303 Lewis machine gun in the rear cockpit, and could carry up to 510-pounds of bombs. The plane saw service in the Afghanistan Air Force, and Iran but was relegated to trainer status in Commonwealth nations."
 tech_hawker_hind_equipment_1:0	"Hawker Hind"
 vickers_wellesley_equipment:0	"Wellesley Lt-Bomber"
 vickers_wellesley_equipment_desc:0	"Light bombers are twin-engined bombers for attacking enemy troops, strategic targets, and ships. They usually fly at low altitude."
 vickers_wellesley_equipment_1:0	"Vickers Wellesley"
 vickers_wellesley_equipment_1_short:0	"Wellesley Light Bomber"
 vickers_wellesley_equipment_1_desc:0	"Unit Type: Light Bomber\n\n The Vickers Wellesley was a single-engine monoplane medium bomber which performed numerous roles like dive bombing, reconnaissance, torpedo bombing, and cutting of barrage balloon cables. The aircraft could carry a payload of 2,000-pounds of bombs and was lightly defended with a .303 Vickers machine gun in the right wing and a .303 Vickers K machine gun in the rear cockpit. By the time the war started the Wellesley was obsolete and could easily by caught by biplane fighters like the Fiat CR.42. It was relegated to service in the East African Campaign."
 tech_vickers_wellesley_equipment_1:0	"Vickers Wellesley"
 fairey_battle_equipment:0	"Battle Close Air Support"
 fairey_battle_equipment_desc:0	"Unit Type: CAS\n\n The Fairey Battle was a single-engine light bomber and monoplane successor to the Hawker Hart and Hind. Though powered by a Rolls Royce Merlin engine, the three-person crew, the 1,000-pound of bombs internally and 1,500-pounds externally made the aircraft heavy and slow. With one forward-firing .303 M1919 Browning machine gun and one .303 Vickers K machine gun in the rear cockpit, the plane was very vulnerable to enemy fighters. The plane was relegated to training oversea units."
 fairey_battle_equipment_1:0	"Fairey Battle"
 fairey_battle_equipment_1_short:0	"Battle CAS"
 fairey_battle_equipment_1_desc:0	"Unit Type: CAS\n\n The Fairey Battle was a single-engine light bomber and monoplane successor to the Hawker Hart and Hind. Though powered by a Rolls Royce Merlin engine, the three-person crew, the 1,000-pound of bombs internally and 1,500-pounds externally made the aircraft heavy and slow. With one forward-firing .303 M1919 Browning machine gun and one .303 Vickers K machine gun in the rear cockpit, the plane was very vulnerable to enemy fighters. The plane was relegated to training oversea units."
 tech_fairey_battle_equipment_1:0	"Fairey Battle"
 bristol_beaufighter_cas_equipment:0	"Beaufighter Close Air Support"
 bristol_beaufighter_cas_equipment_desc:0	"Unit Type: Heavy CAS\n\n The Beaufighter was a very adaptable aircraft design, originally a variant of the Bristol Beaufort torpedo bomber. The Beaufighter was then developed into a heavy and night fighter. With the addition of hardpoints for bombs, which allowed the aircraft to carry two 250-pound bombs, the plane was given a “C” designation for Coastal Command and used in ground-attack roles."
 bristol_beaufighter_cas_equipment_1:0	"Bristol Beaufighter Mk Ic"
 bristol_beaufighter_cas_equipment_1_short:0	"Beaufighter Mk Ic Heavy CAS"
 bristol_beaufighter_cas_equipment_1_desc:0	"Unit Type: Heavy CAS\n\n The Beaufighter was a very adaptable aircraft design, originally a variant of the Bristol Beaufort torpedo bomber. The Beaufighter was then developed into a heavy and night fighter. With the addition of hardpoints for bombs, which allowed the aircraft to carry two 250-pound bombs, the plane was given a “C” designation for Coastal Command and used in ground-attack roles."
 tech_bristol_beaufighter_cas_equipment_1:0	"Bristol Beaufighter Ic"
 bristol_beaufighter_cas_equipment_2:0	"Bristol Beaufighter Mk VIc"
 bristol_beaufighter_cas_equipment_2_short:0	"Beaufighter Mk VIc Heavy CAS"
 bristol_beaufighter_cas_equipment_2_desc:0	"Unit Type: Heavy CAS\n\n The Beaufighter Mk VIC, was based off the more aerodynamically friendly Mk VI, which saw the return from Rolls-Royce Merlin engines to Hercules engines. The Mk VIC was fitted with hardpoints, allowing it to carry two 250-pound bombs in addition to its powerful array of four 20mm Hispano cannons and six .303 M1919 Browning machine guns. The plane was given a “C” designation for Coastal Command and used in ground-attack roles.\n\nObsolete Mk ICs can be converted to Mk VICs."
 tech_bristol_beaufighter_cas_equipment_2:0	"Bristol Beaufighter VIc"
 tech_westland_lysander_equipment_1:0	"Westland Lysander"
 hawker_hurricane_iic_equipment:0	"Hurricane II Close Air Support"
 hawker_hurricane_iic_equipment_desc:0	"Unit Type: CAS\n\n The Hawker Hurricane Mk IIc saw the aircraft transform more into a ground-attack role by replacing the twelve machine guns with four 20mm Hispano cannons.  A slightly modified wing was installed which allowed for hardpoints to carry a 250 or 500-pound bomb and additional fuel tanks.\n\nObsolete Mk I and Mk IIs can be converted to Mk IIcs."
 hawker_hurricane_iic_equipment_1:0	"Hawker Hurricane Mk IIc"
 hawker_hurricane_iic_equipment_1_short:0	"Hurricane Mk IIc CAS"
 hawker_hurricane_iic_equipment_1_desc:0	"Unit Type: CAS\n\n The Hawker Hurricane Mk IIc saw the aircraft transform more into a ground-attack role by replacing the twelve machine guns with four 20mm Hispano cannons.  A slightly modified wing was installed which allowed for hardpoints to carry a 250 or 500-pound bomb and additional fuel tanks.\n\nObsolete Mk I and Mk IIs can be converted to Mk IIcs."
 tech_hawker_hurricane_iic_equipment_1:0	"Hawker Hurricane IIc"
 hawker_hurricane_iv_equipment_1:0	"Hawker Hurricane Mk IV"
 hawker_hurricane_iv_equipment_1_short:0	"Hurricane Mk IV CAS"
 hawker_hurricane_iv_equipment_1_desc:0	"Unit Type: CAS\n\n The Hawker Hurricane Mk IV introduced a universal wing which allowed each wing to carry two 250 or 500-pound bombs, two 40mm Vickers S guns, drop tanks or eight “60 pounder” RP-3 rockets. Lastly, two .303 M1919 Browning machine guns were added.\n\nObsolete Mk I, IIs, IIcs can be converted to Mk IVs."
 tech_hawker_hurricane_iv_equipment_1:0	"Hawker Hurricane IV"
 mosquito_cas_equipment:0	"Mosquito Close Air Support"
 mosquito_cas_equipment_desc:0	"Unit Type: Heavy CAS\n\n The versatile airframe of the Mosquito was equipped with a 6-pounder Class M cannon, which was a modified QF 6-pounder anti-tank gun fitted with an auto loader and had 25 rounds. Nine-hundred pounds of armor was installed to the engine cowlings, around the nose, under the cockpit and floor to protect crew. The 20mm Hispano cannons were removed but the four .303 Browning machine guns were retained in the nose to help sight the main weapon. The intended role for the FB Mk XVIII was anti-submarine warfare."
 mosquito_cas_equipment_1:0	"De Havilland Mosquito FB Mk XVIII"
 mosquito_cas_equipment_1_short:0	"Mosquito Heavy CAS"
 mosquito_cas_equipment_1_desc:0	"Unit Type: Heavy CAS\n\n The versatile airframe of the Mosquito was equipped with a 6-pounder Class M cannon, which was a modified QF 6-pounder anti-tank gun fitted with an auto loader and had 25 rounds. Nine-hundred pounds of armor was installed to the engine cowlings, around the nose, under the cockpit and floor to protect crew. The 20mm Hispano cannons were removed but the four .303 Browning machine guns were retained in the nose to help sight the main weapon. The intended role for the FB Mk XVIII was anti-submarine warfare."
 tech_mosquito_cas_equipment_1:0	"De Havilland Mosquito XVIII"
 vickers_valentia_equipment:0	"Valentia Light Bomber"
 vickers_valentia_equipment_desc:0	"Light bombers are twin-engined bombers for attacking enemy troops, strategic targets, and ships. They usually fly at low altitude."
 vickers_valentia_equipment_1:0	"Vickers Valentia"
 vickers_valentia_equipment_1_short:0	"Valentia Light Bomber"
 vickers_valentia_equipment_1_desc:0	"Unit Type: Light Bomber\n\n The Vickers Valentia was a biplane bomber and cargo aircraft, which followed up design work from the Vickers Victoria. The Napier Lion engine employed by the Victoria was obsolete and two new powerplants, the Bristol Pegasus were installed. First, the aircraft remained designated Victoria, however after a second more extensive upgrade which included strengthening the airframe, wings, and improved landing gear, the aircraft became the Vickers Valentia Mk I. There was no defensive armament, and the aircraft could carry up to 2,200-pounds of bombs."
 tech_vickers_valentia_equipment_1:0	"Vickers Valentia"
 avro_anson_equipment_1:0	"Avro Anson"
 avro_anson_equipment_1_short:0	"Anson Naval Bomber"
 avro_anson_equipment_1_desc:0	"Unit Type: Naval Bomber\n\n The Avro Anson was a twin-engine aircraft with multiple roles. The primary role was for reconnaissance and maritime patrols in conjunction with larger flying boats. With the outbreak of the war, the aircraft was found to be obsolete for frontline service and became a reliable trainer plane. There were many variants built, mostly with different engines using locally produced powerplants. To help alleviate steel shortages, Canadian-built Avro Anson Mk. V’s had a wood fuselage."
 tech_avro_anson_equipment_1:0	"Avro Anson"
 bristol_bolingbroke_equipment:0	"Bolingbroke Naval Bomber"
 bristol_bolingbroke_equipment_desc:0	"Light bombers are twin-engined bombers for attacking enemy troops, strategic targets, and ships. They usually fly at low altitude."
 bristol_bolingbroke_equipment_1:0	"Bristol Bolingbroke Mk IV"
 bristol_bolingbroke_equipment_1_short:0	"Bolingbroke Mk IV Naval Bomber"
 bristol_bolingbroke_equipment_1_desc:0	"Unit Type: Naval Bomber\n\n The Bristol Bolingbroke was a maritime patrol aircraft and trainer produced by Fairchild-Canada, which had a license for the Bristol Blenheim Mk IV bomber. The aircraft was equipped with anti-icing boots, a dingy, and had American and Canadian instruments and equipment. Armament included one forward-firing .303 Browning machine gun and one .303 Browning in a dorsal turret. Payload included two 500-pound bombs or four 250-pound bombs."
 tech_bristol_bolingbroke_equipment_1:0	"Bristol Bolingbroke Mk IV"
 bristol_buckingham_equipment:0	"Buckingham Light Bomber"
 bristol_buckingham_equipment_desc:0	"Light bombers are twin-engined bombers for attacking enemy troops, strategic targets, and ships. They usually fly at low altitude."
 bristol_buckingham_equipment_1:0	"Bristol Buckingham"
 bristol_buckingham_equipment_1_short:0	"Buckingham Light Bomber"
 bristol_buckingham_equipment_1_desc:0	"Unit Type: Light Bomber\n\n The Bristol Buckingham was a twin-engine medium bomber based on existing designs, like the Beaufort and Beaufighter. However, due to changing requirements and a requested payload of 4,000-pounds of bombs, a complete redesign was necessary. The Buckingham’s wings were larger and had the more powerful 2,250 horsepower Bristol Centaurus VII engines. Defensive armament included guns in the nose, dorsal and ventral turrets, and a powered tail turret. The war overtook the design and the Buckingham was used primarily for transport and liaison duties."
 tech_bristol_buckingham_equipment_1:0	"Bristol Buckingham"
 bristol_brigand_equipment:0	"Brigand Heavy CAS"
 bristol_brigand_equipment_desc:0	"Unit Type: Heavy CAS\n\n The Bristol Brigand was a twin-engine aircraft designed for dive bombing, ground-attacks and anti-shipping and meant to replace the Bristol Beaufighter. The aircraft was armed with a powerful array of armaments, including four 20mm Hispano Mk V autocannons, sixteen RP-3 rockets, and up to 2,000-pounds of bombs. Though too late to see action in the war, the aircraft was used during the Malayan Emergency and Kenya. However, the aircraft’s hydraulics proved unreliable and the aircraft was retired."
 bristol_brigand_equipment_1:0	"Bristol Brigand"
 bristol_brigand_equipment_1_short:0	"Brigand Heavy CAS"
 bristol_brigand_equipment_1_desc:0	"Unit Type: Heavy CAS\n\n The Bristol Brigand was a twin-engine aircraft designed for dive bombing, ground-attacks and anti-shipping and meant to replace the Bristol Beaufighter. The aircraft was armed with a powerful array of armaments, including four 20mm Hispano Mk V autocannons, sixteen RP-3 rockets, and up to 2,000-pounds of bombs. Though too late to see action in the war, the aircraft was used during the Malayan Emergency and Kenya. However, the aircraft’s hydraulics proved unreliable and the aircraft was retired."
 tech_bristol_brigand_equipment_1:0	"Bristol Brigand"
 bristol_blenheim_equipment:0	"Blenheim I"
 bristol_blenheim_equipment_desc:0	"Fast bombers are similar to light bombers, which are used to attack enemy troops, strategic targets, and ships. Unlike light bombers, fast bombers have a high speed to help protect them from enemy aircraft, and are more expensive and survivable."
 bristol_blenheim_equipment_1:0	"Bristol Blenheim Mk I"
 bristol_blenheim_equipment_1_short:0	"Blenheim Mk I Light Bomber"
 bristol_blenheim_equipment_1_desc:0	"Unit Type: Light Bomber\n\n The Bristol Blenheim was a light bomber based off the civilian airliner Type 142. The aircraft was all-metal stressed-skin construction with retractable landing gear, flaps, variable-pitch propellers and a powered gun turret. Until the introduction of better monoplane fighters, the Blenheim was faster than most fighters. The defensive armament included a .303 Vickers machine gun in the port wing, and a .303 Vickers K machine gun in a dorsal turret. Maximum payload was 1,000-pounds of bombs."
 tech_bristol_blenheim_equipment_1:0	"Bristol Blenheim I"
 bristol_blenheim_equipment_2:0	"Bristol Blenheim Mk IV"
 bristol_blenheim_equipment_2_short:0	"Blenheim Mk IV Light Bomber"
 bristol_blenheim_equipment_2_desc:0	"Unit Type: Light Bomber\n\n The Bristol Blenheim Mk IV was a further development of the Mk I and included new powerplants, the Bristol Mercury XV with 905 horsepower. Defensive armament was increased with one .303 Vickers in the port wing, two .303 Vickers K in a powered dorsal turret, and two remote-controlled rearward-firing .303 Vickers mounted beneath the nose. Bomb payload was increased with 1,000-pounds internally and two 500-pound bombs externally, one on each wing.\n\nObsolete Mk Is can be converted to Mk IVs."
 tech_bristol_blenheim_equipment_2:0	"Bristol Blenheim IV"
 mosquito_fsb_equipment:0	"Mosquito Fast Bomber"
 mosquito_fsb_equipment_desc:0	"Fast bombers are similar to light bombers, which are used to attack enemy troops, strategic targets, and ships. Unlike light bombers, fast bombers have a high speed to help protect them from enemy aircraft, and are more expensive and survivable."
 mosquito_fsb_equipment_1:0	"De Havilland Mosquito B Mk IV"
 mosquito_fsb_equipment_1_short:0	"Mosquito B Mk IV Fast Bomber"
 mosquito_fsb_equipment_1_desc:0	"Unit Type: Fast Bomber\n\n The De Havilland Mosquito was a twin-engine, shoulder-winged aircraft constructed mostly of wood and featured no defensive armament. The aircraft’s role evolved over the from fast-bomber, to high-altitude night bombing, reconnaissance, pathfinder, night-fighter, and maritime roles. The B Mk IV featured a shortened tail which allowed an increased payload of four 500-pound bombs instead of four 250-pound bombs."
 tech_mosquito_fsb_equipment_1:0	"De Havilland Mosquito B Mk IV"
 mosquito_fsb_equipment_2:0	"De Havilland Mosquito B Mk IX"
 mosquito_fsb_equipment_2_short:0	"Mosquito B Mk IX Fast Bomber"
 mosquito_fsb_equipment_2_desc:0	"Unit Type: Fast Bomber\n\n The Mosquito B Mk IX followed up on the Canadian-built B Mk VII, which installed Rolls Royce Merlin engines. With new powerful engines, the payload increased up to 4,000-pounds of bombs using eight 500-pound bombs. Late in the war the B Mk IX was modified to carry the 4,000-pound Blockbuster or Cookie bomb."
 tech_mosquito_fsb_equipment_2:0	"De Havilland Mosquito B Mk IX"
 heyford_bomber_equipment:0	"Medium Bomber"
 heyford_bomber_equipment_desc:0	"Medium Bombers are twin-engined bombers used to attack enemy troops, strategic targets, and ships. They are larger, more heavily armed, and better protected than light bombers, and are also more expensive."
 heyford_bomber_equipment_1:0	"Handley Page Heyford"
 heyford_bomber_equipment_1_short:0	"Heyford"
 heyford_bomber_equipment_1_desc:0	"The Handley Page Heyford was a biplane bomber used by the RAF."
 tech_heyford_bomber_equipment_1:0	"Handley Page Heyford"
 handley_harrow_bomber_equipment:0	"HP.54 Harrow Medium Bomber"
 handley_harrow_bomber_equipment_desc:0	"Medium Bombers are twin-engined bombers used to attack enemy troops, strategic targets, and ships. They are larger, more heavily armed, and better protected than light bombers, and are also more expensive."
 handley_harrow_bomber_equipment_1:0	"Handley Page HP.54 Harrow"
 handley_harrow_bomber_equipment_1_short:0	"HP.54 Harrow Medium Bomber"
 handley_harrow_bomber_equipment_1_desc:0	"Unit Type: Medium Bomber\n\n The HP.54 Harrow was a twin-engine, high-wing monoplane with a fixed undercarriage designed as a heavy bomber. The aircraft was intended to have powered nose and tail turrets and a dorsal turret, each with a single .303 Vickers Medium Machine Gun, though the tail would have two. Payload would be up to 3,000 pounds. However, development in bombers relegated the Harrow to a transportation role and it flew risky flights from England to Gibraltar."
 tech_handley_harrow_bomber_equipment_1:0	"Handley Page HP.54 Harrow"
 vickers_wellington_bomber_equipment:0	"Wellington I Medium Bomber"
 vickers_wellington_bomber_equipment_desc:0	"Medium Bombers are twin-engined bombers used to attack enemy troops, strategic targets, and ships. They are larger, more heavily armed, and better protected than light bombers, and are also more expensive."
 vickers_wellington_bomber_equipment_1:0	"Vickers Wellington Mk I"
 vickers_wellington_bomber_equipment_1_short:0	"Wellington Mk I Medium Bomber"
 vickers_wellington_bomber_equipment_1_desc:0	"Unit Type: Medium Bomber\n\n The Vickers Wellington was a twin-engine, long-range medium bomber with a unique geodetic fuselage, which makes use of a space frame and cancels out torsional loads. Initial orders of the Wellington were placed before production details had been hammered out. The powerplants were two 1,050 horsepower Bristol Pegasus. Defensive armament included a nose turret and tail turret each with two .303 M1919 Browning machine guns and two waist guns. The bombload was up to 4,500-pounds with a service range of 2,550 miles."
 tech_vickers_wellington_bomber_equipment_1:0	"Vickers Wellington I"
 vickers_wellington_bomber_equipment_2:0	"Vickers Wellington B Mk III"
 vickers_wellington_bomber_equipment_2_short:0	"Wellington B Mk III Medium Bomber"
 vickers_wellington_bomber_equipment_2_desc:0	"Unit Type: Medium Bomber\n\n The Wellington B Mk III received significant improvements with two new Bristol Hercules III engines with 1,375 horsepower. The two-gun tail turret was replaced with a four-gun turret. Payload remained the same at 4,500-pounds of bombs.\n\nObsolete Mk Is can be converted to Mk IIIs."
 tech_vickers_wellington_bomber_equipment_2:0	"Vickers Wellington B Mk III"
 vickers_wellington_bomber_equipment_3:0	"Vickers Wellington B Mk X"
 vickers_wellington_bomber_equipment_3_short:0	"Wellington B Mk X Medium Bomber"
 vickers_wellington_bomber_equipment_3_desc:0	"Unit Type: Medium Bomber\n\n The Wellington B Mk X was the most produced variant with nearly 4,000 being built. The aircraft shared many similar features of the B Mk III but had a longer wingspan and a fuselage optimized for high-altitude flying. Defensive armament and bomb payload remained the same.\n\nDue to significant changes, Mk I and IIIs CANNOT be converted into Mk Xs."
 tech_vickers_wellington_bomber_equipment_3:0	"Vickers Wellington X"
 vickers_wellington_gr_bomber_equipment_1:0	"Vickers Wellington GR Mk VIII"
 vickers_wellington_gr_bomber_equipment_1_short:0	"Wellington GR Mk VIII Naval Bomber"
 vickers_wellington_gr_bomber_equipment_1_desc:0	"Unit Type: Naval Bomber\n\n The Vickers Wellington was a twin-engine, long-range medium bomber with a unique geodetic fuselage, which made use of a space frame and canceled out torsional loads. The GR Mk VIII was the Coastal Command variant used for reconnaissance, anti-submarine, and anti-shipping roles. A number of GR Mk VIIIs were fitted with a Leigh Light, a 24-inch search light. Defensive armament included a nose turret and tail turret each with two .303 M1919 Browning machine guns and two waist guns. The bombload was up to 4,500-pounds with a service range of 2,550 miles.\n\nObsolete Mk I and MK IIIs can be converted to GR Mk VIIIs."
 tech_vickers_wellington_gr_bomber_equipment_1:0	"Vickers Wellington GR VIII"
 vickers_wellington_gr_bomber_equipment_2:0	"Vickers Wellington GR Mk XIII"
 vickers_wellington_gr_bomber_equipment_2_short:0	"Wellington GR Mk XIII Naval Bomber"
 vickers_wellington_gr_bomber_equipment_2_desc:0	"Unit Type: Naval Bomber\n\n The GR Mk XIII was the maritime variant of the B Mk X and had an ASV Mk II radar installed. The defensive waist guns were removed, but the aircraft retained the nose and tail turret. Payload remained 4,500-pounds of bombs with an excellent service range.\n\nDue to significant changes, obsolete Mk I, Mk IIIs, and GR Mk VIIIs CANNOT be converted to GR Mk XIIIs."
 tech_vickers_wellington_gr_bomber_equipment_2:0	"Vickers Wellington GR XIII"
 handley_hampden_bomber_equipment:0	"Hampden Heavy Bomber"
 handley_hampden_bomber_equipment_desc:0	"Heavy bombers are four-engined bombers primarily used to attack enemy strategic targets. They are heavily armed, armored, and have a long range."
 handley_hampden_bomber_equipment_1:0	"Handley Page HP.52 Hampden"
 handley_hampden_bomber_equipment_1_short:0	"Hampden Heavy Bomber"
 handley_hampden_bomber_equipment_1_desc:0	"Unit Type: Heavy Bomber\n\n The HP.52 Hampden was a twin-engine medium bomber designed to meet the Air Ministry Specification B.3/34. The Hampden was often referred to as the Flying Suitcase because of its cramped crew conditions. The aircraft was defended by one forward-firing .303 Browning machine gun, and three-to-five .303 Vickers K machine guns, one flexibly mounted in the nose, and others in dorsal and ventral positions. Though with only a payload of 4,000-pounds of bombs, the HP.52 Hampden bore the brunt of the early war bombing over Europe and was the first aircraft to bomb Berlin.	"
 tech_handley_hampden_bomber_equipment_1:0	"Handley Page HP.52 Hampden"
 avro_manchester_bomber_equipment:0	"Manchester Heavy Bomber"
 avro_manchester_bomber_equipment_desc:0	"Heavy bombers are four-engined bombers primarily used to attack enemy strategic targets. They are heavily armed, armored, and have a long range."
 avro_manchester_bomber_equipment_1:0	"Avro Manchester"
 avro_manchester_bomber_equipment_1_short:0	"Manchester Heavy Bomber"
 avro_manchester_bomber_equipment_1_desc:0	"Unit Type: Heavy Bomber\n\n The Avro Manchester was a twin-engine medium bomber designed to replaced Whitley, Hampden, Wellingtons, and the forerunner of the four-engine Avro Lancaster. The Manchester was powered by two Rolls Royce Vulture engines which were underdeveloped, underpowered, and unreliable. The defensive armament included eight .303 Browning machine guns, two in the nose, two in a dorsal turret, and four in a tail turret. The Manchester could carry a heavy payload of up to 10,350-pounds of bombs."
 tech_avro_manchester_bomber_equipment_1:0	"Avro Manchester"
 hendon_equipment:0	"Hendon Heavy Bomber"
 hendon_equipment_desc:0	"Heavy bombers are four-engined bombers primarily used to attack enemy strategic targets. They are heavily armed, armored, and have a long range."
 hendon_equipment_1:0	"Fairey Hendon"
 hendon_equipment_1_short:0	"Hendon Heavy Bomber"
 hendon_equipment_1_desc:0	"Unit Type: Heavy Bomber\n\n The Fairey Hendon was a twin-engine, monoplane heavy bomber designed in the late 1920s. The fuselage was a steel tube with fabric covering for the pilot, radio operator/navigator and open nose, dorsal, and tail positions for the gunners. The Hendon was powered by two Rolls Royce Kestrel VI engines and could carry up to 1,660-pounds of bombs. Before the war broke out, the Hendon had been retired from service and used for ground instruction work."
 tech_hendon_equipment_1:0	"Fairey Hendon"
 aw_whitley_equipment:0	"Whitley Heavy Bomber"
 aw_whitley_equipment_desc:0	"Heavy bombers are four-engined bombers primarily used to attack enemy strategic targets. They are heavily armed, armored, and have a long range."
 aw_whitley_equipment_1:0	"Armstrong Whitworth A.W.38 Whitley Mk V"
 aw_whitley_equipment_1_short:0	"Whitley Mk V Heavy Bomber"
 aw_whitley_equipment_1_desc:0	"Unit Type: Heavy Bomber\n\n The Armstrong Whitworth A.W. 38 Whitley was a twin-engine medium bomber designed to meet the Air Ministry Specification B.3/34 and was one of the first medium bombers to enter operational service for the Royal Air Force. The Whitley Mk V was the main wartime production model and was powered by two Rolls Royce Merlin X engines and defended by a single .303 Vickers K machine gun in the nose and tail turret with four .303 Browning machine guns. The internal bomb bay could carry up to 7,000-pounds of bombs, generally in twelve 250-pound and two 500-pound arrangement."
 tech_aw_whitley_equipment_1:0	"Armstrong Whitworth Whitley"
 aw_whitley_gr_equipment_1:0	"Armstrong Whitworth Whitley A.W. Type 217"
 aw_whitley_gr_equipment_1_short:0	"Whitley Type 217 Naval Bomber"
 aw_whitley_gr_equipment_1_desc:0	"Unit Type: Naval Bomber\n\n The Armstrong Whitworth A.W. 38 Whitley was a twin-engine medium bomber designed to meet the Air Ministry Specification B.3/34 and was one of the first medium bombers to enter operational service for the Royal Air Force. The A.W. Type 217 was designed for service with the Coastal Command. The aircraft had a sixth crew member, had additional fuel tanks fitted in the bomb bay increasing range to 2,300 miles compared to 1,250. The Type 217 was equipped with ASV radar.\n\nObsolete Armstrong Whitworth A.W.38 Whitley Mk V can be converted into A.W. Type 217s."
 tech_aw_whitley_gr_equipment_1:0	"Armstrong Whitworth Whitley Type 217"
 handley_halifax_equipment:0	"Halifax Heavy Bomber"
 handley_halifax_equipment_desc:0	"Heavy bombers are four-engined bombers primarily used to attack enemy strategic targets. They are heavily armed, armored, and have a long range."
 handley_halifax_equipment_1:0	"Handley Page Halifax"
 handley_halifax_equipment_1_short:0	"Halifax Heavy Bomber"
 handley_halifax_equipment_1_desc:0	"Unit Type: Heavy Bomber\n\n The Handley Page Halifax was a four-engine heavy bomber originally intended to be powered by Rolls Royce Vulture engines but was altered by the Air Ministry to have Merlin engines. Defensive armament included eight .303 Browning machine guns, four in a tail turret, four in a dorsal turret and one .303 Vickers K in the nose. The aircraft had a payload of up to 13,000-pounds of bombs but was considered inferior because it could not be fitted to carry the 4,000-pound “Cookie” blockbuster. After the war, 41 civil Halifax freighters were used during the Berlin Airlift."
 tech_handley_halifax_equipment_1:0	"Handley Page Halifax"
 handley_halifax_gr_equipment_1:0	"Handley Page Halifax GR"
 handley_halifax_gr_equipment_1_short:0	"Halifax GR Naval Bomber"
 handley_halifax_gr_equipment_1_desc:0	"Unit Type: Naval Bomber\n\n The Handley Page Halifax was a four-engine heavy bomber originally intended to be powered by Rolls Royce Vulture engines but was altered by the Air Ministry to have Merlin engines. Defensive armament included eight .303 Browning machine guns, four in a tail turret, four in a dorsal turret and one .303 Vickers K in the nose. The GR.V and GR.VI were variants created for Coastal Command and were equipped with ASV radar.\n\nObsolete Handley Page Halifaxs can be converted to Halifax GRs."
 tech_handley_halifax_gr_equipment_1:0	"Handley Page Halifax GR"
 short_stirling_equipment:0	"Stirling Heavy Bomber"
 short_stirling_equipment_desc:0	"Heavy bombers are four-engined bombers primarily used to attack enemy strategic targets. They are heavily armed, armored, and have a long range."
 short_stirling_equipment_1:0	"Short Stirling"
 short_stirling_equipment_1_short:0	"Stirling Heavy Bomber"
 short_stirling_equipment_1_desc:0	"Unit Type: Heavy Bomber\n\n The Short Stirling was a four-engine heavy bomber designed by the Short Brothers. Pilots praised the aircraft for its ability to out-turn enemy night fighters and favorable handling characteristics though it had a low service ceiling. The Stirling was defended by eight .303 Browning machine guns with two in a powered nose turret, two in a dorsal turret, and four in a tail turret. The aircraft could carry a 14,000-pound payload. After being retired from strategic bombing, the aircraft was used for naval mining missions and transportation before the Avro York, a variant of the Avro Lancaster replaced it."
 tech_short_stirling_equipment_1:0	"Short Stirling"
 avro_lancaster_equipment:0	"Lancaster Heavy Bomber"
 avro_lancaster_equipment_desc:0	"Heavy bombers are four-engined bombers primarily used to attack enemy strategic targets. They are heavily armed, armored, and have a long range."
 avro_lancaster_equipment_1:0	"Avro Lancaster"
 avro_lancaster_equipment_1_short:0	"Lancaster Heavy Bomber"
 avro_lancaster_equipment_1_desc:0	"Unit Type: Heavy Bomber\n\n The Avro Lancaster was a redesigned Manchester which morphed into a four-engine heavy bomber with more powerful and reliable Rolls Royce Merlin engines. Unlike other bombers, the Lancaster had a long and unobstructed bomb bay which allowed it to carry some of the largest bombs developed, like the 4,000-pound “Cookie”. Defensive armament included two .303 Browning machine guns in a nose turret, two in an upper turret, and four machine guns in a rear turret. The Lancaster had a payload of up to 14,000-pound of bombs. Following the end of hostilities, the Lancaster was used as a rough transport to ferry thousands of prisoners of war back home."
 tech_avro_lancaster_equipment_1:0	"Avro Lancaster"
 avro_lancaster_gr_equipment_1:0	"Avro Lancaster GR.3/MR.3"
 avro_lancaster_gr_equipment_1_short:0	"Lancaster GR.3/MR.3 Naval Bomber"
 avro_lancaster_gr_equipment_1_desc:0	"Unit Type: Naval Bomber\n\n The Avro Lancaster was a redesigned Manchester which morphed into four-engine heavy bomber with more powerful and reliable Rolls Royce Merlin engines. The GR.3/MR.3 was variant for the use by Coastal Command. Defensive armament included two .303 Browning machine guns in a nose turret, two in an upper turret, and four machine guns in a rear turret. The Lancaster had a payload of up to 14,000-pound of bombs.\n\nObsolete Avro Lancasters can be converted to Avro Lancaster GR.3/MR.3s."
 tech_avro_lancaster_gr_equipment_1:0	"Avro Lancaster GR.3/MR.3"
 avro_lincoln_equipment:0	"Lincoln Heavy Bomber"
 avro_lincoln_equipment_desc:0	"Heavy bombers are four-engined bombers primarily used to attack enemy strategic targets. They are heavily armed, armored, and have a long range."
 avro_lincoln_equipment_1:0	"Avro Lincoln"
 avro_lincoln_equipment_1_short:0	"Lincoln Heavy Bomber"
 avro_lincoln_equipment_1_desc:0	"Unit Type: Heavy Bomber\n\n The Avro Lincoln was a four-engine heavy bomber that were originally variants of the Lancaster bombers. The improvements featured a stronger, longer span wings with two-stage Rolls Royce Merlin 85 engines. The Lincoln’s fuselage was enlarged to accommodate additional fuel and increased bomb loads. Defensive weaponry featured two .50 M2 Browning machine-guns in a nose turret, two .50 M2s in a tail turret and two 20mm Hispano Mk V autocannons in a dorsal turret. Payload was generally 14,000-pounds but could carry one 22,000 “Grand Slam” earthquake bomb if weapons were removed."
 tech_avro_lincoln_equipment_1:0	"Avro Lincoln"
 avro_lancaster_special_equipment:0	"Lancaster (Special) Heavy Bomber"
 avro_lancaster_special_equipment_desc:0	"Heavy bombers are four-engined bombers primarily used to attack enemy strategic targets. They are heavily armed, armored, and have a long range."
 avro_lancaster_equipment_2:0	"Avro Lancaster (Special)"
 avro_lancaster_equipment_2_short:0	"Lancaster (S) Heavy Bomber"
 avro_lancaster_equipment_2_desc:0	"Unit Type: Heavy Bomber\n\n The Avro Lancaster B.I Special were adapted to take the 12,000-pound “Tallboy” blockbusters, and 22,000-pound “Grand Slam” earthquake bombs. The aircraft received up-rated engines with improved paddle-bladed propellers and the removal of the gun turrets made the aircraft more aerodynamic. The B.III Special received a hydraulic motor to spin the “Upkeep” bouncing bombs, which were intended for the dam busting.\n\nObsolete Lancasters can be converted to Lancaster (Special)s."
 tech_avro_lancaster_equipment_2:0	"Avro Lancaster (Special)"
 bristol_beaufort_equipment:0	"Beaufort Light Bomber"
 bristol_beaufort_equipment_desc:0	"Light bombers are twin-engined bombers for attacking enemy troops, strategic targets, and ships. They usually fly at low altitude."
 bristol_beaufort_equipment_1:0	"Bristol Beaufort"
 bristol_beaufort_equipment_1_short:0	"Beaufort Light Bomber"
 bristol_beaufort_equipment_1_desc:0	"Unit Type: Light Bomber\n\n The Bristol Beaufort was a twin-engine torpedo bomber and developed from experience gained while designing the Bristol Blenheim light bomber. Though intended as a torpedo bomber the aircraft was versatile and used as a conventional medium bomber with variants becoming heavy fighters, night fighters, and ground-attack aircraft. Defensive armament included three .303 Vickers K machine guns and one rear-firing .303 M1919 Browning machine gun. Ordnance carried could be one 18-inch Mk XII torpedo or 2,000-pound bomb or torpedo under the fuselage and 1,000-pound of bombs in the bomb bay 500-pounds of bombs or mines on each wing."
 tech_bristol_beaufort_equipment_1:0	"Bristol Beaufort"
 vickers_warwick_equipment:0	"Warwick Naval Bomber"
 vickers_warwick_equipment_desc:0	"Naval bombers are aircraft designed specifically to attack enemy ships, often with torpedos."
 vickers_warwick_equipment_1:0	"Vickers Warwick"
 vickers_warwick_equipment_1_short:0	"Warwick Naval Bomber"
 vickers_warwick_equipment_1_desc:0	"Unit Type: Naval Bomber\n\n The Vickers Warwick was a multi-purpose, twin-engine aircraft originally designed as a heavy bomber, and named after a city or town like other heavy bombers. The Warwick was intended to serve alongside the Wellington, however due to a lack of powerful engines, was delayed. Numerous prototypes were built testing different engines until two 2,500 horsepower Bristol Centaurus powerplants were selected. The Warwick GR Mk II was the first maritime version with torpedoes and bombs. The GR Mk V received upgraded engines, had seven machine guns and could carry up to 6,000-pounds of bombs, mines or depth charges. A Leigh Light, a 24-inch search light was fitted ventrally."
 tech_vickers_warwick_equipment_1:0	"Vickers Warwick"
 supermarine_southampton_equipment_1:0	"Supermarine Southampton"
 supermarine_southampton_equipment_1_short:0	"Southampton Flying Boat"
 supermarine_southampton_equipment_1_desc:0	"Flying Boats are large amphibious aircraft used for scouting and attacking enemy fleets. While often carrying a larger payload and armament than naval bombers, flying boats are usually vulnerable to interception."
 tech_supermarine_southampton_equipment_1:0	"Supermarine Southampton"
 supermarine_scapa_equipment_1:0	"Supermarine Scapa"
 supermarine_scapa_equipment_1_short:0	"Scapa Flying Boat"
 supermarine_scapa_equipment_1_desc:0	"Flying Boats are large amphibious aircraft used for scouting and attacking enemy fleets. While often carrying a larger payload and armament than naval bombers, flying boats are usually vulnerable to interception."
 tech_supermarine_scapa_equipment_1:0	"Supermarine Scapa"
 saro_london_equipment:0	"London Flying Boat"
 saro_london_equipment_desc:0	"Flying Boats are large amphibious aircraft used for scouting and attacking enemy fleets. While often carrying a larger payload and armament than naval bombers, flying boats are usually vulnerable to interception."
 saro_london_equipment_1:0	"Saro London"
 saro_london_equipment_1_short:0	"London Flying Boat"
 saro_london_equipment_1_desc:0	"Flying Boats are large amphibious aircraft used for scouting and attacking enemy fleets. While often carrying a larger payload and armament than naval bombers, flying boats are usually vulnerable to interception."
 tech_saro_london_equipment_1:0	"Saro London"
 short_sunderland_equipment:0	"Sunderland Flying Boat"
 short_sunderland_equipment_desc:0	"Flying Boats are large amphibious aircraft used for scouting and attacking enemy fleets. While often carrying a larger payload and armament than naval bombers, flying boats are usually vulnerable to interception."
 short_sunderland_equipment_1:0	"Short Sunderland"
 short_sunderland_equipment_1_short:0	"Sunderland Flying Boat"
 short_sunderland_equipment_1_desc:0	"Unit Type: Flying boat\n\n The Short Sunderland was a four-engine flying boat developed by the Short brothers to meet the Air Ministry Specification R.2/33 which requested a long-range patrol and reconnaissance flying boat. The plane had a heavy defensive armament of .303 Browning machine guns, four in the nose, four in the tail, two in a forward turret and two in a dorsal turret. The payload included up to 4,950-pounds in bombs, mines and depth charges. The Sunderland helped deliver supplies to Berlin during the Berlin Airlift."
 tech_short_sunderland_equipment_1:0	"Short Sunderland"
 short_sunderland_equipment_2:0	"Short Sunderland Mk III"
 short_sunderland_equipment_2_short:0	"Sunderland Mk III Flying Boat"
 short_sunderland_equipment_2_desc:0	"Unit Type: Flying boat\n\n The Sunderland Mk III had a revised hull configuration which improved the plane’s seaworthiness. A new ASV Mk III radar was installed and used different wavebands to avoid detection by the Metox passive receivers used on enemy submarines. Ammunition capacity for the machine guns was increased from 500 to 1,000 rounds. Small hatches were added to the Sunderland which would allow its crew to drop 10 and 25-pound anti-personnel bombs to harass enemy submarine crews who were attempting to man anti-aircraft guns.\n\nObsolete Sunderlands can be converted to Mk IIIs."
 tech_short_sunderland_equipment_2:0	"Short Sunderland III"
 short_seaford_equipment:0	"Seaford Flying Boat"
 short_seaford_equipment_desc:0	"Flying Boats are large amphibious aircraft used for scouting and attacking enemy fleets. While often carrying a larger payload and armament than naval bombers, flying boats are usually vulnerable to interception."
 short_seaford_equipment_1:0	"Short Seaford"
 short_seaford_equipment_1_short:0	"Seaford Flying Boat"
 short_seaford_equipment_1_desc:0	"Unit Type: Flying boat\n\n The Short Seaford was a long-range maritime patrol bomber and flying boat, originally intended to be an improved Short Sunderland Mk IV. Major structural changes occurred, the fuselage was lengthened, the wings were extended and thickened. Armament included two forward-firing .303 Browning machine guns in the nose, two .50 M2 Browning in a nose turret, two 20mm Hispano cannons in a dorsal turret, two .50 M2s in a tail turret and one .50 M2 on each side of the plane’s waist. The plane’s payload remained the same as the Sunderland, capable of carrying 4,950-pounds of bombs, mines and depth charges."
 tech_short_seaford_equipment_1:0	"Short Seaford"
 hawker_osprey_fighter_equipment_1:0	"Hawker Osprey"
 hawker_osprey_fighter_equipment_1_short:0	"Osprey Carrier Fighter"
 hawker_osprey_fighter_equipment_1_desc:0	"Unit Type: Carrier Fighter\n\n The Hawker Osprey was the carrier-born version of the Hawker Hart light bomber. The Osprey was armed with a forward-firing .303 Vickers machine gun and one .303 Vickers Medium Machine Gun on a Scarff ring in the rear cockpit. Payload was up to 520-pounds of bombs under the wings. During the war the Osprey was mostly assigned to anti-submarine and anti-piracy."
 tech_hawker_osprey_fighter_equipment_1:0	"Hawker Osprey"
 hawker_osprey_fighter_equipment_2:0	"Hawker Osprey IV"
 hawker_osprey_fighter_equipment_2_short:0	"Osprey IV Carrier Fighter"
 hawker_osprey_fighter_equipment_2_desc:0	"Unit Type: Carrier Fighter\n\n The Hawker Osprey was the carrier-born version of the Hawker Hart light bomber. The Osprey was armed with a forward-firing .303 Vickers machine gun and one .303 Vickers Medium Machine Gun on a Scarff ring in the rear cockpit. Payload was up to 520-pounds of bombs under the wings. During the war the Osprey was mostly assigned to anti-submarine and anti-piracy."
 tech_hawker_osprey_fighter_equipment_2:0	"Hawker Osprey IV"
 nimrod_fighter_equipment_1:0	"Hawker Nimrod"
 nimrod_fighter_equipment_1_short:0	"Nimrod Carrier Fighter"
 nimrod_fighter_equipment_1_desc:0	"Fighter aircraft are designed to intercept and destroy enemy aircraft. Carrier fighters are fighters that have been modified or designed to operate from aircraft carriers."
 tech_nimrod_fighter_equipment_1:0	"Hawker Nimrod"
 sea_gladiator_equipment_1:0	"Gloster Sea Gladiator"
 sea_gladiator_equipment_1_short:0	"Sea Gladiator Carrier Fighter"
 sea_gladiator_equipment_1_desc:0	"Unit Type: Carrier Fighter\n\n The Gloster Sea Gladiator was a single-seat biplane fighter and naval version of the Gladiator. The aircraft was armed with two .303 Vickers machine guns and two .303 Lewis machine guns. The aircraft was fitted with arrestor hooks and provision for dingy stowage. The Sea Gladiator and its land variant would see service in all theaters of operation during the war and by both sides. The aircraft was employed by the Commonwealth, China, Finland, Sweden, the Soviet Union, South Africa, and the Iraqi Air Force.\n\nObsolete Gloster Gladiators can be converted to Sea Gladiators."
 subtech_sea_gladiator_equipment_1:0	"Gloster Sea Gladiator"
 blackburn_roc_equipment_1:0	"Blackburn B-25 Roc"
 blackburn_roc_equipment_1_short:0	"Roc Carrier Fighter"
 blackburn_roc_equipment_1_desc:0	"Unit Type: Carrier Fighter\n\n The Blackburn B-25 Roc, named after the mythical bird from Arabian Nights, was developed in parallel with the Blackburn B-24 Skua. The Roc was intended to be a carrier-based turret-armed fighter with a Boulton Paul turret carrying four .303 Browning machine guns. The aircraft retained wing-mounted dive brakes and bomb racks under each wing for two 250-pound bombs. As a carrier-borne aircraft, it was required to also operate as a floatplane, the effects of the floats affected the speed, and the aircraft was abandoned."
 tech_blackburn_roc_equipment_1:0	"Blackburn B-25 Roc"
 fairey_fulmar_equipment_1:0	"Fairey Fulmar Mk I"
 fairey_fulmar_equipment_1_short:0	"Fulmar Mk I Carrier Multirole"
 fairey_fulmar_equipment_1_desc:0	"Unit Type: Carrier Multi-Role Fighter\n\n The Fairey Fulmar was a carrier-borne fighter aircraft based off Fairey’s earlier P.4/34, which was intended to replace the Fairey Battle. The Fulmar was considered unspectacular but known for its reliability, sturdiness, and a long range. The Mk I was powered by a Rolls Royce Merlin VIII with 1,035 horsepower and had eight .303 Browning machine guns."
 tech_fairey_fulmar_equipment_1:0	"Fairey Fulmar I"
 fairey_fulmar_equipment_2:0	"Fairey Fulmar Mk II"
 fairey_fulmar_equipment_2_short:0	"Fulmar Mk II Carrier Multirole"
 fairey_fulmar_equipment_2_desc:0	"Unit Type: Carrier Multi-Role Fighter\n\n The Fairey Fulmar Mk II featured a new Merlin XXX with 1,300 horsepower, a new propeller and tropical equipment for operating in Southeast Asia. The Mk II retained the same armament with eight .303 Browning machine guns, though late production variants had four .50 M2 Browning machine guns. A handful of Mk IIs were fitted with AI Mk. IV airborne interception radar and used as night fighters.\n\nObsolete Mk Is can be converted to Mk IIs."
 tech_fairey_fulmar_equipment_2:0	"Fairey Fulmar II"
 hawker_sea_hurricane_equipment_1:0	"Hawker Sea Hurricane Ib"
 hawker_sea_hurricane_equipment_1_short:0	"Sea Hurricane Ib Carrier Fighter"
 hawker_sea_hurricane_equipment_1_desc:0	"Unit Type: Carrier Fighter\n\n The Hawker Sea Hurricane was a modified Hurricane Mk I and had catapult spools and an arrestor hook. The propeller was changed to a lighter one manufactured by de Havilland because during arrested landings, the original Rotol propellers could lead to the nose to dip and damage the carrier deck.\n\nObsolete Hawker Hurricane Mk I can be converted to Sea Hurricane Mk Ib."
 subtech_hawker_sea_hurricane_equipment_1:0	"Hawker Sea Hurricane Ib"
 supermarine_seafire_equipment_1:0	"Supermarine Seafire Mk IIc"
 supermarine_seafire_equipment_1_short:0	"Seafire Mk IIc Carrier Fighter"
 supermarine_seafire_equipment_1_desc:0	"Unit Type: Carrier Fighter\n\n The Supermarine Seafire, short for Sea Spitfire, was a carrier-capable variant of the Spitfire, though initially there were concerns about the low strength of the aircraft’s undercarriage. The Seafire Mk II was equipped with low altitude Merlin 32, which was specifically manufactured for naval usage. The Seafire Mk IIc was armed with two 20mm Hispano cannons and four .303 Browning machine guns.\n\nDue to significant changes, Spitfire Mk I and II CANNOT be converted into Seafire Mk IIs."
 tech_supermarine_seafire_equipment_1:0	"Supermarine Seafire IIc"
 supermarine_seafire_iii_equipment_1:0	"Supermarine Seafire Mk III"
 supermarine_seafire_iii_equipment_1_short:0	"Seafire Mk III Carrier Fighter"
 supermarine_seafire_iii_equipment_1_desc:0	"Unit Type: Carrier Fighter\n\n The Seafire Mk III was the first true carrier adaptation, featuring manually folding wings, which greatly improved storage and deck space. A new powerplant, the Merlin 55M was installed, which offered great performance at low altitudes and at sea. The armament remained the same with two 20mm Hispano cannons and four .303 Browning machine guns, though hardpoints were added to carry two 250-pound bombs, one under each wing, or one 500-pound bomb under the fuselage.\n\nObsolete Seafire Mk IIs can be converted to Mk IIIs."
 tech_supermarine_seafire_iii_equipment_1:0	"Supermarine Seafire III"
 supermarine_seafire_xv_equipment_1:0	"Supermarine Seafire Mk XV"
 supermarine_seafire_xv_equipment_1_short:0	"Seafire Mk XV Carrier Fighter"
 supermarine_seafire_xv_equipment_1_desc:0	"Unit Type: Carrier Fighter\n\n The Supermarine Seafire Mk XV received a new engine, the Griffon VI with a single-stage supercharger. The Mk III airframe was used but strengthened, additional fuel tanks were added in the wings, a retractable tail wheel and lastly a new teardrop cockpit canopy was installed. The landing gear was not strengthened and there would be a series of hops during take offs. Coupled with the aircraft’s tendency to swing left, compared to older variants that swung right, there were a few collisions with a carrier’s island.\n\nDue to significant changes, Mk IIIs CANNOT be converted into Mk XVs."
 tech_supermarine_seafire_xv_equipment_1:0	"Supermarine Seafire XV"
 fairey_firefly_equipment_1:0	"Fairey Firefly"
 fairey_firefly_equipment_1_short:0	"Firefly Carrier Multirole"
 fairey_firefly_equipment_1_desc:0	"Unit Type: Carrier Multi-Role Fighter\n\n The Fairey Firefly was carrier-borne fighter aircraft and successor to the Fairey Fulmar. The Firefly was powered by a Rolls Royce Griffon 74 and was armed with four 20mm Hispano Mk. V cannons, sixteen RP-3 rockets, and could carry two 1,000-pound bombs. Due to a protracted development, the Firefly did not see combat operations during the war. With the arrival of jet aircraft, the Firefly was adapted to other roles like ground-attack and anti-submarine operations during the Korean War."
 tech_fairey_firefly_equipment_1:0	"Fairey Firefly"
 hawker_seafury_equipment_1:0	"Hawker Sea Fury FB.11"
 hawker_seafury_equipment_1_short:0	"Sea Fury FB.11 Carrier Multirole"
 hawker_seafury_equipment_1_desc:0	"Unit Type: Carrier Multi-Role Fighter\n\n The Hawker Sea Fury was a naval variant of the Hawker Fury and served as a fighter-bomber. Powered by a Bristol Centaurus engine with 2,480 horsepower, the aircraft had a maximum speed of 460 mph, an excellent rate of climb and a good service ceiling. Armament included four 20mm Hispano Mk V auto cannons, twelve 3-inch rockets, and could carry a payload of 2,000-pounds of bombs. The Sea Fury was used by the Royal Navy, the Royal Australian Navy, the Royal Canadian Navy, the Royal Netherlands Navy, and Pakistan."
 subtech_sea_fury_equipment_1:0	"Hawker Sea Fury FB.11"
 tech_sea_fire45_equipment_1:0	"Supermarine Seafire 45"
 sea_fire45_equipment_1:0	"Supermarine Seafire Mk 45"
 sea_fire45_equipment_1_short:0	"Seafire Mk 45 Carrier Fighter"
 sea_fire45_equipment_1_desc:0	"Unit Type: Carrier Fighter\n\n The Supermarine Seafire Mk 45 featured the Griffon 60 with a two-stage, two-speed supercharger. The main difference between previous variants is, the wings were no longer foldable, but fuel capacity had been increased. Armament remained at two 20mm Hispano cannons, four .303 Browning machine guns, and the ability to carry two 250-pound bombs or one 500-pound bomb.\n\nDue to significant changes, Mk XV’s CANNOT be converted into Mk 45s."
 fairey_iiif_equipment_1:0	"Fairey IIIF"
 fairey_iiif_equipment_1_short:0	"Fairey IIIF Carrier CAS"
 fairey_iiif_equipment_1_desc:0	"CAS are close-air-support aircraft that are designed to support friendly forces by attacking enemy troops or ships. Carrier CAS have been modified or designed to operate from aircraft carriers."
 tech_fairey_iiif_equipment_1:0	"Fairey IIIF"
 fairey_seal_equipment_1:0	"Fairey Seal"
 fairey_seal_equipment_1_short:0	"Fairey Seal Carrier CAS"
 fairey_seal_equipment_1_desc:0	"CAS are close-air-support aircraft that are designed to support friendly forces by attacking enemy troops or ships. Carrier CAS have been modified or designed to operate from aircraft carriers."
 tech_fairey_seal_equipment_1:0	"Fairey Seal"
 blackburn_skua_equipment_1:0	"Blackburn B-24 Skua"
 blackburn_skua_equipment_1_short:0	"Skua Carrier CAS"
 blackburn_skua_equipment_1_desc:0	"Unit Type: Carrier CAS\n\n The Blackburn B-24 Skua, was developed in parallel with the Blackburn B-25 Roc. The design was a low-wing monoplane of all-metal construction and an enclosed cockpit. The aircraft had wing-mounted dive brakes and bomb racks under each wing for two 250-pound bombs. The Skua had folding wings, a large fuel capacity and heavy armament and its engines lacked power, which contributed it to being obsolete to contemporary enemy fighters. The Skua is credited with the first sunk ship by a dive bomber, the KMS Königsberg."
 tech_blackburn_skua_equipment_1:0	"Blackburn B-24 Skua"
 fairey_barracuda_equipment_1:0	"Fairey Barracuda Mk I"
 fairey_barracuda_equipment_1_short:0	"Barracuda Mk I Carrier CAS"
 fairey_barracuda_equipment_1_desc:0	"Unit Type: Carrier CAS\n\n The Fairey Barracuda was a carrier-borne torpedo and diver bomber and the first by the Royal Navy’s Fleet Air Arm to be entirely constructed from metal. The original engine, a Rolls Royce Exe was cancelled so a less powerful Merlin 30 engine was used, which caused the Barracuda to be underpowered. Defensive armament included two .303 Vickers K machineguns in the rear cockpit and the aircraft could carry one 1,620 aerial torpedo or four 450-pound depth charges, or six 250-pound bombs."
 tech_fairey_barracuda_equipment_1:0	"Fairey Barracuda I"
 fairey_barracuda_equipment_2:0	"Fairey Barracuda Mk II"
 fairey_barracuda_equipment_2_short:0	"Barracuda Mk II Carrier CAS"
 fairey_barracuda_equipment_2_desc:0	"Unit Type: Carrier CAS\n\n The Fairey Barracuda Mk II received a new Merlin 32 engine, which resolved the underpowered issues. The Mk II was the most produced variant and had a Radar, Air-to-Surface-Vessel (ASV) Mk II radar installed. Armament and payload remained the same. The Barracuda served in every theater of operation, through struggled at high altitudes and with mountain ranges. After the end of the war, the vehicle was relegated to a training role.\n\nObsolete Mk Is can be converted to Mk IIs."
 tech_fairey_barracuda_equipment_2:0	"Fairey Barracuda II"
 blackburn_firebrand_equipment_1:0	"Blackburn Firebrand T.F. IV"
 blackburn_firebrand_equipment_1_short:0	"Firebrand Carrier Bomber"
 blackburn_firebrand_equipment_1_desc:0	"Unit Type: Carrier CAS\n\n The Blackburn Firebrand was a strike fighter, but originally intended to be a pure fighter. The production and design work of the Firebrand was slow and suffered numerous setbacks during prototype testing, which delayed its entry from operational service until after the war. The Firebrand T.F. IV was the first main production variant with 2,250 horsepower Centaurus IX engine. Armament included four 20mm Hispano cannons, sixteen RP-3 rockets, and one 1,850-pound torpedo or two 2,000-pound bombs."
 tech_blackburn_firebrand_equipment_1:0	"Blackburn Firebrand T.F. IV"
 blackburn_baffin_equipment_1:0	"Blackburn Baffin"
 blackburn_baffin_equipment_1_short:0	"Baffin Carrier Bomber"
 blackburn_baffin_equipment_1_desc:0	"Naval bombers are designed to sink enemy ships. Carrier naval bombers have been modified or designed to operate from aircraft carriers."
 tech_blackburn_baffin_equipment_1:0	"Blackburn Baffin"
 blackburn_shark_equipment_1:0	"Blackburn Shark"
 blackburn_shark_equipment_1_short:0	"Shark Carrier Bomber"
 blackburn_shark_equipment_1_desc:0	"Naval bombers are designed to sink enemy ships. Carrier naval bombers have been modified or designed to operate from aircraft carriers."
 tech_blackburn_shark_equipment_1:0	"Blackburn Shark"
 fairey_swordfish_equipment_1:0	"Fairey Swordfish"
 fairey_swordfish_equipment_1_short:0	"Swordfish Carrier Bomber"
 fairey_swordfish_equipment_1_desc:0	"Unit Type: Carrier Bomber\n\n The Fairey Swordfish was a biplane torpedo bomber which was considered obsolete by the star of the war. Though outmatched by contemporary planes, the Swordfish had caused more destruction of enemy shipping than any other aircraft. The aircraft had a slow speed barely 143 mph when carrying a payload. Defensive armament included one forward-firing .303 Vickers and one .303 Lewis or Vickers K machine gun in the rear cockpit. Payload included one 1,670-pound torpedo or 1,500-pound mine under the fuselage, or 1,500-pounds of bombs under the fuselage and wings."
 tech_fairey_swordfish_equipment_1:0	"Fairey Swordfish"
 fairey_albacore_equipment_1:0	"Fairey Albacore"
 fairey_albacore_equipment_1_short:0	"Albacore Carrier Bomber"
 fairey_albacore_equipment_1_desc:0	"Unit Type: Carrier Bomber\n\n The Fairey Albacore was a biplane torpedo bomber that was designed as a replacement for the Swordfish. The aircraft had a better speed, was more aerodynamically refined, and had an enclosed and heated cockpit. Defensive armament included one forward-firing .303 Vickers in the starboard wing and one or two .303 Vickers K machine guns in the rear cockpit. The Albacore could carry one 1,670-pound torpedo or up to 2,000-pounds of bombs. Though serving alongside the Swordfish and intended to replace it, the Albacore was retired from military service first."
 tech_fairey_albacore_equipment_1:0	"Fairey Albacore"
 supermarine_dumbo_equipment_1:0	"Supermarine Type 322"
 supermarine_dumbo_equipment_1_short:0	"Type 322 Carrier Bomber"
 supermarine_dumbo_equipment_1_desc:0	"Unit Type: Carrier Bomber\n\n The Supermarine Type 322 was a single-engine monoplane torpedo bomber that was designed to replace the Albacore, which had yet to fly. The Type 322 was a mostly wooden construction, similar to the A.W.41 Albemarle transport and was to be powered by a Rolls Royce Exe before it was cancelled and replaced with a Merlin. Production was delayed due the high priority for Spitfires. Defensive armament would have included one .303 Browning in a wing, one .303 Vickers K in the rear cockpit. The Type 322’s payload was one 18-inch 1,500-pound torpedo or six 250-pound bombs. The Type 322 was used as an experimental vehicle while the Fairey Barracuda entered service.	"
 tech_supermarine_dumbo_equipment_1:0	"Supermarine Type 322"
 fairey_spearfish_equipment_1:0	"Fairey Spearfish"
 fairey_spearfish_equipment_1_short:0	"Spearfish Carrier Bomber"
 fairey_spearfish_equipment_1_desc:0	"Unit Type: Carrier Bomber\n\n The Fairey Spearfish was a carrier-based torpedo and dive bomber designed for the large Malta-class carriers. The aircraft was powered by a Bristol Centaurus 57 engine with a five-bladed propeller. Defensive armament was four .50 M2 Browning machine guns, one in each wing and two in a remote-controlled dorsal barbette. A payload of sixteen RP-3 rockets on underwing rails and one torpedo or 2,000-pounds of bombs or depth charges were imagined. When the Malta-class carriers were cancelled, the Spearfish followed suit."
 tech_fairey_spearfish_equipment_1:0	"Fairey Spearfish"
 sea_mosquito_equipment_1:0	"De Havilland Sea Mosquito"
 sea_mosquito_equipment_1_short:0	"Sea Mosquito Carrier Bomber"
 sea_mosquito_equipment_1_desc:0	"Naval bombers are designed to sink enemy ships. Carrier naval bombers have been modified or designed to operate from aircraft carriers."
 subtech_sea_mosquito_equipment_1:0	"De Havilland Sea Mosquito"
 
 tech_vickers_valentia_transport_equipment_1:0	"Vickers Type 264 Valentia"
 vickers_valentia_transport_equipment_1:0	"Vickers Type 264 Valentia"
 vickers_valentia_transport_equipment_1_short:0	"Valentia Transport"
 vickers_valentia_transport_equipment_1_desc:0	"Unit Type: Transport Plan (represents several aircraft)\n\n The Vickers Valentia was a biplane cargo and troop transport converted mostly from the old Vickers Victoria. The Valentia could carry 22 fully equipped soldiers or the equivalent in cargo. Though outdated, the aircraft continued to see service mostly in the Middle East, where it was used for cargo, bombing, communication, and experimentally for aerial refueling. Valentia’s would eventually be replaced by the Bristol Bombay transports.\n\nObsolete Vickers Valentia light bombers can be converted to Valentia Transports."
 tech_handley_harrow_transport_equipment_1:0	"Handley Page HP.54 Harrow"
 handley_harrow_transport_equipment_1:0	"Handley Page HP.54 Harrow"
 handley_harrow_transport_equipment_1_short:0	"Harrow Transport"
 handley_harrow_transport_equipment_1_desc:0	"Unit Type: Transport Plan (represents several aircraft)\n\n The HP.54 Harrow was a twin-engine, high-wing monoplane with a fixed undercarriage designed as a heavy bomber. The plane often flew the dangerous England-Gibraltar route. The Harrow was also used as a transport and medical evacuation craft, it could carry up to 20 fully equipped soldiers or 12 stretchers.\n\nObsolete Handley Page H.P.54 Harrow bombers can be converted to HP.54 Harrow Transports."
 tech_bristol_bombay_transport_equipment_1:0	"Bristol Bombay"
 bristol_bombay_transport_equipment_1:0	"Bristol Bombay"
 bristol_bombay_transport_equipment_1_short:0	"Bombay Transport"
 bristol_bombay_transport_equipment_1_desc:0	"Unit Type: Transport Plan (represents several aircraft)\n\n The Bristol Bombay was a troop transport and could be used as a medium bomber. The Bombay was designed to meet Air Ministry Specification C.26/31, which called for ability to carry 24 armed troops or equivalent load of cargo and carry defensive armament and bombs. Powered by two Bristol Pegasus XXII piston engines with 1,010 horsepower each, the Bombay met the requirements and could carry the troops or cargo and eight 250-pound bombs on racks under the fuselage."
 tech_dehavilland_flamingo_transport_equipment_1:0	"De Havilland Flamingo"
 dehavilland_flamingo_transport_equipment_1:0	"De Havilland Flamingo"
 dehavilland_flamingo_transport_equipment_1_short:0	"Flamingo Transport"
 dehavilland_flamingo_transport_equipment_1_desc:0	"Unit Type: Transport Plan (represents several aircraft)\n\n The De Havilland Flamingo was a twin-engine high-wing monoplane civilian airliner and the first all-metal aircraft built by De Havilland. The Flamingo was powered by two 890 horsepower Bristol Perseus XIIIC engines, had retractable undercarriage and could accommodate 12 to 17 passengers. In the civilian airline industry, the performance and accommodations of the Flamingo, made it a rival to the DC-3 and Lockheed Model 10 Electra. Only one military transport variant was made and had seating for 22 soldiers."
 tech_armstrong_albemarle_transport_equipment_1:0	"Armstrong Whitworth A.W.41 Albemarle"
 armstrong_albemarle_transport_equipment_1:0	"Armstrong Whitworth A.W.41 Albemarle"
 armstrong_albemarle_transport_equipment_1_short:0	"Albemarle Transport"
 armstrong_albemarle_transport_equipment_1_desc:0	"Unit Type: Transport Plan (represents several aircraft)\n\n The Armstrong Albemarle A.W.41 was a twin-engine transport originally designed as a medium bomber of wood and metal construction that could be constructed by manufactures outside of the aircraft industry. The Albemarle’s life as a bomber was short, having flown only two missions before being considered inferior to other bombers. The aircraft was then fitted a loading door to the side, which allowed cargo to be added. The Albemarle could carry 10 paratroopers and had the necessary equipment to tow a glider."
 tech_vickers_wellington_transport_equipment_1:0	"Vickers Wellington C XV"
 vickers_wellington_transport_equipment_1:0	"Vickers Wellington C Mk XV"
 vickers_wellington_transport_equipment_1_short:0	"Wellington C Mk XV Transport"
 vickers_wellington_transport_equipment_1_desc:0	"Unit Type: Transport Plan (represents several aircraft)\n\n The Vickers Wellington was a twin-engine, long-range medium bomber with a unique geodetic fuselage, which made use of a space frame and canceled out torsional loads. The C Mk XV was a transport variant stripped of defensive armament and capable of carrying up to 18 troops.\n\nObsolete Vickers Wellington Mk Is can be converted to C Mk XVs."
 tech_avro_york_transport_equipment_1:0	"Avro York"
 avro_york_transport_equipment_1:0	"Avro York"
 avro_york_transport_equipment_1_short:0	"York Transport"
 avro_york_transport_equipment_1_desc:0	"Unit Type: Transport Plan (represents several aircraft)\n\n The Avro York was a transport aircraft derived from the Avro Lancaster heavy bomber, with several familiar sections shared between the two planes. Initially production was slow due to the shortage of key materials and preference for bombers and fighters. The four Rolls Royce Merlin 24 engines and 2,976 gallons of fuel gave the aircraft a range of 3,000 miles. The York saw limited service during the war, mostly flying the England-India supply route. In the Cold War, the York helped during the Berlin Airlift."
 tech_vickers_warwick_transport_equipment_1:0	"Vickers Warwick C Mk III"
 vickers_warwick_transport_equipment_1:0	"Vickers Warwick C Mk III"
 vickers_warwick_transport_equipment_1_short:0	"Warwick C Transport"
 vickers_warwick_transport_equipment_1_desc:0	"Unit Type: Transport Plan (represents several aircraft)\n\n The Vickers Warwick was a multi-purpose, twin-engine aircraft originally designed as a heavy bomber, and named after a city or town like other heavy bombers. The Warwick was intended to serve alongside the Wellington, however due to a lack of powerful engines, was delayed. The C Mk III was a transport variant with a pannier-like extension below the central fuselage and increased loaded weight to 45,000-pounds. The aircraft was stripped of armament and could carry 24 fully equipped soldiers or eight to ten passengers in VIP accommodations."
 tech_avro_lancastrian_transport_equipment_1:0	"Avro Lancastrian"
 avro_lancastrian_transport_equipment_1:0	"Avro Lancastrian"
 avro_lancastrian_transport_equipment_1_short:0	"Lancastrian Transport"
 avro_lancastrian_transport_equipment_1_desc:0	"Unit Type: Transport Plan (represents several aircraft)\n\n The Avro Lancastrian was a passenger and mail transport derived from the Avro Lancaster heavy bomber. The plane was stripped of armor and defensive gun turrets were replaced with streamlined metal fairings. Initially the aircraft was converted from old Lancasters, however later variants were new constructions. When used as a military transport the Lancastrian could carry nine to thirteen soldiers depending on variant."
 
 tech_hawker_audax_scout_equipment_1:0	"Hawker Audax"
 hawker_audax_scout_equipment_1:0	"Hawker Audax (Recon)"
 hawker_audax_scout_equipment_1_short:0	"Audax Recon"
 hawker_audax_scout_equipment_1_desc:0	"A plane developed specifically for photo reconnaisance. Relies primarily on speed and stealth to survive and will generally lose in any stand-up fight."
 tech_hawker_hector_scout_equipment_1:0	"Hawker Hector"
 hawker_hector_scout_equipment_1:0	"Hawker Hector"
 hawker_hector_scout_equipment_1_short:0	"Hector Recon"
 hawker_hector_scout_equipment_1_desc:0	"Unit Type: Recon Aircraft\n\n The Hawker Hector was a biplane reconnaissance and liaison aircraft powered by the 805 horsepower Napier Dagger III. The plane saw brief service with army co-operation squadrons before it was replaced by other aircraft. The Hector, named after the Trojan Prince, was relegated to target tugs and used for towing training gliders."
 tech_avro_anson_scout_equipment_1:0	"Avro Anson"
 avro_anson_scout_equipment_1:0	"Avro Anson (Recon)"
 avro_anson_scout_equipment_1_short:0	"Anson Recon"
 avro_anson_scout_equipment_1_desc:0	"Unit Type: Recon Aircraft\n\n The Avro Anson was a twin-engine aircraft with multiple roles. The primary role was for reconnaissance and maritime patrols in conjunction with larger flying boats. With the outbreak of the war, the aircraft was found to be obsolete for frontline service and became a reliable trainer plane. After the war, the Anson was produced for the civil market as a light transport and for executive travel."
 tech_mosquito_scout_equipment_1:0	"De Havilland Mosquito IV"
 mosquito_scout_equipment_1:0	"De Havilland Mosquito PR Mk IV (Recon)"
 mosquito_scout_equipment_1_short:0	"Mosquito PR Mk IV Recon"
 mosquito_scout_equipment_1_desc:0	"Unit Type: Recon Aircraft\n\n The Mosquito B Mk IV was equipped with photo-reconnaissance gear. There were no special modifications, except a designation change to PR Mk IV.\n\nObsolete B Mk IV Fast Bombers can be converted to PR Mk IV."
 tech_mosquito_scout_equipment_2:0	"De Havilland Mosquito PR Mk IX"
 mosquito_scout_equipment_2:0	"De Havilland Mosquito PR Mk IX (Recon)"
 mosquito_scout_equipment_2_short:0	"Mosquito Mk IX Recon"
 mosquito_scout_equipment_2_desc:0	"Unit Type: Recon Aircraft\n\n The Mosquito B Mk IX was equipped with photo-reconnaissance gear and designated as PR Mk IX. This variant was the first to include the two-stage, two-speed 1,680 horsepower Merlin 72/73 and 76/77 engines. Additional improvements included the ability to carry either two 50, 100 or 250-gallon droppable fuel tanks.\n\nObsolete B Mk IV and B Mk IX Fast Bombers can be converted to PR Mk IX."
 tech_mosquito_scout_equipment_3:0	"De Havilland Mosquito PR Mk 34"
 mosquito_scout_equipment_3:0	"De Havilland Mosquito PR Mk 34"
 mosquito_scout_equipment_3_short:0	"Mosquito PR Mk 34 Recon"
 mosquito_scout_equipment_3_desc:0	"Unit Type: Recon Aircraft\n\n The Mosquito PR Mk 34 was a very-long range and high-altitude photo-reconnaissance aircraft. Armor from the cockpit and fuel tanks was removed and additional fuel tanks were added for a total of 1,192 gallons which equated into about 5,400 miles. An additional two 200-gallon drop tanks could be added, one on each wing, to provide another 3,600 miles at 300 mph. The PR Mk 34 was powered by two 1,640 horsepower Merlin 114s.\n\nObsolete B Mk IV and B Mk IX Fast Bombers can be converted to PR Mk 34."
 tech_spitfire_scout_equipment_1:0	"Supermarine Spitfire XI"
 spitfire_scout_equipment_1:0	"Supermarine Spitfire PR Mk XI (Recon)"
 spitfire_scout_equipment_1_short:0	"Spitfire PR Mk XI Recon"
 spitfire_scout_equipment_1_desc:0	"Unit Type: Recon Aircraft\n\n The Spitfire PR Mk XI was a photo reconnaissance variant based on the Mk VII airframe with the wings of a Mk XI. The aircraft had a pressurized cabin which allowed the pilot to stay at 40,000 feet for a longer period without the exhausting physiological effects. The plane featured two vertically mounted F52 cameras which had a 36-inch-focal-length. Additional cameras could be fitted depending on the mission. Experience with the PR Mk XI led to the PR Mk XIX.\n\nObsolete Mk I, IIs, V, and IXs can be converted into PR Mk XI."
 tech_spitfire_scout_equipment_2:0	"Supermarine Spitfire PR Mk XIX"
 spitfire_scout_equipment_2:0	"Supermarine Spitfire Mk XIX (Recon)"
 spitfire_scout_equipment_2_short:0	"Spitfire PR Mk XIX Recon"
 spitfire_scout_equipment_2_desc:0	"Unit Type: Recon Aircraft\n\n The Spitfire PR Mk XIX was a photo reconnaissance variant which combined the features of the Mk XI with the Griffon engine of the Mk XIV. The aircraft received a pressurized cabin and fuel capacity was increased to 256-gallons, three-and-a-half-times that of the original Spitfire Mk I. The Spitfire PR Mk XIX was used up until 1963, when it was used as a trial for the English Electric Lightning to determine the jet-fighters best approach to handling P-51 Mustangs employed by the Indonesian conflict.\n\nObsolete Mk XIV and XIVes can be converted into PR Mk XIX."
 
