 cruiser_tank_antiair_equipment_1:0 "Flugabwehr-Kreuzerpanzer"
 cruiser_tank_antiair_equipment_1_short:0 "Crusader AA Mk. III"
 cruiser_tank_antiair_equipment_1_desc:0 "Einheitstyp: Luftabwehr-Kreuzerpanzer\n\n Das Fahrgestell eines Crusader-Panzers wurde verwendet, der 6-Pfünder wurde durch zwei Oerlikon 20-mm-Geschütze und ein einzelnes .303 Vickers GO-Maschinengewehr ersetzt. Der Turm war klein und polygonal, wodurch der Platz begrenzt und die Sicht eingeschränkt war. Aufgrund der Luftüberlegenheit kamen die Flugabwehrfahrzeuge nur selten zum Einsatz, es sei denn, sie wurden gegen Bodenziele wie Infanterie eingesetzt.\n\nVeraltete Crusader können zu AA Mk. III umgebaut werden."
