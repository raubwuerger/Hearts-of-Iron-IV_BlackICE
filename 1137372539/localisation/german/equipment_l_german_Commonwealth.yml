 ENG_destroyer_1j:0 "E- & F-Klasse DD Ij"
 ENG_destroyer_1j_desc:0 "Die Zerstörer der E- und F-Klasse waren eine Gruppe von 18 Zerstörern mit einem Gewicht von 1.900 Tonnen, die in den 1930er Jahren für die Royal Navy gebaut und zunächst der Home Fleet als Eskorte für die größeren Schlachtschiffe zugeteilt wurden. Die E-Klasse wurde im Rahmen des Marinebauprogramms von 1931 in Auftrag gegeben, die F-Klasse folgte im Jahr 1932. Alle Schiffe verfügten über die gleiche Hauptbewaffnung, vier schnell feuernde (QF) 4,7-Zoll (120 mm) Mark IX-Geschütze in Einzellafetten, und zur Flugabwehr hatten sie zwei Vierfachlafetten für das QF 0,5-Zoll-Maschinengewehr Vickers Mk III auf Plattformen zwischen den Schornsteinen. Die Schiffe der E- und F-Klasse waren mit zwei Vierfach-Lafetten für 21-Zoll-Torpedorohre (533 mm) ausgestattet."
 ENG_destroyer_1k:0 "G & H Klasse DD Ik"
 ENG_destroyer_1k_desc:0 "In den 1930er Jahren wurden insgesamt 18 Zerstörer der G- und H-Klasse für die Royal Navy gebaut. Die G-Klasse wurde im Rahmen des Marinebauprogramms von 1933 in Auftrag gegeben, die H-Klasse folgte im Jahr 1934. Diese Schiffe basierten auf der vorangegangenen F-Klasse, aber durch den Wegfall der Fahrturbinen und die Entwicklung kompakterer Maschinen konnten ihre Abmessungen und ihre Verdrängung leicht verringert werden. Bei der H-Klasse handelte es sich um Wiederholungen der G-Klasse mit einigen geringfügigen Unterschieden."
 ENG_destroyer_2:0 "I-Klasse DD II"
 ENG_destroyer_2_desc:0 "Die Zerstörer der I-Klasse waren eine Gruppe von neun Zerstörern, darunter ein Flottillenführer, die in den 1930er Jahren für die Royal Navy gebaut wurden. Die I-Klasse war eine Wiederholung der vorangegangenen H-Klasse, verfügte jedoch über zehn Torpedorohre (zwei Bänke mit je fünf Rohren) anstelle von acht."
 ENG_destroyer_2b:0 "Tribal-Klasse DD IIb"
 ENG_destroyer_2b_desc:0 "Die Tribal-Klasse oder Afridi-Klasse war eine Klasse von Zerstörern, die für die Royal Navy, die Royal Canadian Navy und die Royal Australian Navy gebaut wurden. Insgesamt wurden 27 Schiffe gebaut. Die Tribal-Klasse entwickelte sich zu schnellen, leistungsstarken Zerstörern, die im Vergleich zu früheren Zerstörern mehr Wert auf Kanonen als auf Torpedos legten, als Reaktion auf neue Entwürfe aus Japan, Italien und Deutschland. Die Tribal-Klasse war eines der besten Geleitschiffe der Royal Navys. Dieser Entwurf sah ein 1.850-Tonnen-Schiff mit einer Geschwindigkeit von 36,25 Knoten (67,14 km/h), einer Ausdauer von 5.500 Seemeilen (10.200 km) und fünf 4,7-Zoll-Zwillingskanonen als Hauptbewaffnung vor."
 ENG_destroyer_3:0 "J & K Klasse DD III"
 ENG_destroyer_3_desc:0 "Die J-, K- und N-Klasse war eine Serie von 24 Zerstörern der Royal Navy, die 1938 in Dienst gestellt wurde. Sie waren eine Rückkehr zu kleineren Schiffen mit einer schwereren Torpedobewaffnung, nachdem die Tribal-Klasse den Schwerpunkt auf Geschütze statt Torpedos gelegt hatte. Die Schiffe wurden in drei Flottillen oder Gruppen gebaut, die jeweils aus acht Schiffen bestanden und deren Namen mit \"J\", \"K\" und \"N\" begannen. Die Bewaffnung basierte auf der Bewaffnung der Tribals, wobei jedoch ein Zwillingsgeschütz QF 4,7 in (120 mm) Mark XII (L/45) auf der Montage CP Mk.XIX durch eine zusätzliche Reihe von Torpedoro-Rohren ersetzt wurde.  Die Flak-Bewaffnung blieb unverändert und bestand aus einem vierfachen QF 2 pdr-Geschütz Mark VIII auf einer Mk.VII-Lafette und einem Paar vierfacher 0,5-Zoll-Vickers-Maschinengewehre. Die Bewaffnung wurde weiter verbessert, indem die vierfachen Maschinengewehre durch 20-mm-Oerlikons ersetzt wurden."
 ENG_destroyer_3b:0 "Hunt Typ I Klasse DD IIIb"
 ENG_destroyer_3b_desc:0 "Die Hunt-Klasse war eine Klasse von Eskort-Zerstörern der Royal Navy. Die ersten Schiffe wurden Anfang 1939 in Auftrag gegeben, und die Klasse wurde im Zweiten Weltkrieg häufig eingesetzt, insbesondere an der britischen Ostküste und bei Geleitzügen im Mittelmeer.  Insgesamt wurden 86 Schiffe für die Royal Navy gebaut. Die Hunter-Klasse war in vier verschiedenen Unterklassen erhältlich, die jeweils unterschiedliche Prioritäten bei der Konstruktion in Bezug auf U-Boot-Bekämpfung und Wasserbomben, Geschwindigkeit, Rumpfkonstruktion und Flugzeugbewaffnung hatten."
 ENG_destroyer_3c:0 "Hunt Typ II Klasse DD IIIc"
 ENG_destroyer_3c_desc:0 "Die Hunt-Klasse war eine Klasse von Eskort-Zerstörern der Royal Navy. Die ersten Schiffe wurden Anfang 1939 in Auftrag gegeben, und die Klasse wurde im Zweiten Weltkrieg häufig eingesetzt, insbesondere an der britischen Ostküste und bei Konvois im Mittelmeer.  Insgesamt wurden 86 Schiffe für die Royal Navy gebaut. Die Hunter-Klasse war in vier verschiedenen Unterklassen erhältlich, die jeweils unterschiedliche Prioritäten bei der Konstruktion in Bezug auf U-Boot-Bekämpfung und Wasserbomben, Geschwindigkeit, Rumpfkonstruktion und Flugzeugbewaffnung hatten."
 ENG_destroyer_3d:0 "Hunt Typ III Klasse DD IIId"
 ENG_destroyer_3d_desc:0 "Die Hunt-Klasse war eine Klasse von Eskort-Zerstörern der Royal Navy. Die ersten Schiffe wurden Anfang 1939 in Auftrag gegeben, und die Klasse wurde im Zweiten Weltkrieg häufig eingesetzt, insbesondere an der britischen Ostküste und bei Konvois im Mittelmeer.  Insgesamt wurden 86 Schiffe für die Royal Navy gebaut. Die Hunter-Klasse war in vier verschiedenen Unterklassen erhältlich, die jeweils unterschiedliche Prioritäten bei der Konstruktion in Bezug auf U-Boot-Bekämpfung und Wasserbomben, Geschwindigkeit, Rumpfkonstruktion und Flugzeugbewaffnung hatten."
 ENG_destroyer_3e:0 "Hunt Typ IV Klasse DD IIIe"
 ENG_destroyer_3e_desc:0 "Die Hunt-Klasse war eine Klasse von Eskort-Zerstörern der Royal Navy. Die ersten Schiffe wurden Anfang 1939 in Auftrag gegeben, und die Klasse wurde im Zweiten Weltkrieg häufig eingesetzt, insbesondere an der britischen Ostküste und bei Konvois im Mittelmeer.  Insgesamt wurden 86 Schiffe für die Royal Navy gebaut. Die Hunter-Klasse war in vier verschiedenen Unterklassen erhältlich, die jeweils unterschiedliche Prioritäten in Bezug auf U-Boot-Bekämpfung und Wasserbomben, Geschwindigkeit, Rumpfkonstruktion und Flugzeugbewaffnung setzten."
 ENG_destroyer_3f:0 "L & M-Klasse DD IIIf"
 ENG_destroyer_3f_desc:0 "Die L & M-Klasse war eine Klasse von sechzehn Zerstörern, die in der britischen Royal Navy dienten und 2.600 Tonnen verdrängten. Wie bestellt, sollten die Schiffe sechs QF Mark XI 4,7-Zoll (120 mm) Geschütze haben. Die L- und M-Klasse verfügte über eine bessere Flugzeugabwehr und Hauptbatteriebewaffnung sowie eine verbesserte Rumpfkonstruktion."
 ENG_destroyer_3g:0 "P-Klasse DD IIIg"
 ENG_destroyer_3g_desc:0 "Sechzehn Zerstörer der O- und P-Klasse wurden 1939 in Auftrag gegeben. Die Klasse diente während des Krieges hauptsächlich als Konvoi-Eskorte. Die O & P-Klasse legte Wert auf eine bessere Bewaffnung gegen Flugzeuge und eine bessere Ausrüstung für die U-Boot-Kriegsführung, die für die Konvoi-Eskorte geeignet war, die sie ausfüllen sollte."
 ENG_destroyer_3h:0 "O-Klasse DD IIIh"
 ENG_destroyer_3h_desc:0 "Sechzehn Zerstörer der O & P-Klasse wurden 1939 in Auftrag gegeben. Die Klasse diente während des Krieges hauptsächlich als Geleitschutz für Konvois. Die O & P-Klasse legte Wert auf eine bessere Bewaffnung gegen Flugzeuge und eine bessere Ausrüstung für die U-Boot-Kriegsführung, die für die ihr zugedachte Rolle als Konvoi-Begleiter geeignet war."
 ENG_destroyer_3i:0 "O 4.7 Klasse DD IIIi"
 ENG_destroyer_3i_desc:0 "Sechzehn Zerstörer der O & P-Klasse wurden 1939 in Auftrag gegeben. Die Klasse diente während des Krieges hauptsächlich als Geleitschutz für Konvois. Die O & P-Klasse legte Wert auf eine bessere Bewaffnung gegen Flugzeuge und eine bessere Ausrüstung für die U-Boot-Kriegsführung, die für die ihr zugedachte Rolle als Konvoi-Begleiter geeignet war."
 ENG_destroyer_3j:0 "Q-Klasse DD IIIj"
 ENG_destroyer_3j_desc:0 "Die Q- und R-Klasse war eine Klasse von sechzehn Zerstörern des Kriegsnotfallprogramms, die 1940 für die britische Royal Navy als 3. und 4. Sie dienten während des Zweiten Weltkriegs als Konvoi-Eskorte. Die Q- und R-Klasse waren Wiederholungen der vorangegangenen O- und P-Klasse, griffen jedoch auf den größeren Rumpf der J-, K- und N-Klasse zurück, um dem unvermeidlichen Anstieg des Höchstgewichts Rechnung zu tragen. Bei der Q- und R-Klasse wurden im Vergleich zu ihren Vorgängern kleine Verbesserungen vorgenommen."
 ENG_destroyer_3k:0 "R-Klasse DD IIIk"
 ENG_destroyer_3k_desc:0 "Die Q & R-Klasse war eine Klasse von sechzehn Zerstörern des War Emergency Programme, die 1940 für die britische Royal Navy als 3. und 4. Sie dienten während des Zweiten Weltkriegs als Konvoi-Eskorte. Die Q- und R-Klasse waren Wiederholungen der vorangegangenen O- und P-Klasse, griffen jedoch auf den größeren Rumpf der J-, K- und N-Klasse zurück, um dem unvermeidlichen Anstieg des Höchstgewichts Rechnung zu tragen. Bei der Q- und R-Klasse wurden im Vergleich zu ihren Vorgängern kleine Verbesserungen vorgenommen."
 ENG_destroyer_3l:0 "S & T Klasse DD IIIL"
 ENG_destroyer_3l_desc:0 "Sechzehn Zerstörer der S & T-Klasse liefen 1942-1943 vom Stapel. Sie wurden als zwei Flottillen gebaut, die als 5. bzw. 6. Notflottille bezeichnet wurden, und dienten im Zweiten Weltkrieg als Flotten- und Konvoi-Eskorte. Diese Schiffsklassen verfügten über zusätzliche U-Boot-Kampfmittel und Wasserbombenwerfer, die sie zu einer ernstzunehmenden Waffe gegen feindliche U-Boote machten. Diese Geleitschiffe waren perfekt für den Schutz von Konvois geeignet."
 ENG_destroyer_3m:0 "U & V Klasse DD IIIm"
 ENG_destroyer_3m_desc:0 "Die U & V-Klasse war eine Klasse von sechzehn Zerstörern der Royal Navy, die in den Jahren 1942-1943 in Dienst gestellt wurden. Es handelte sich um einfacher zu bauende Wiederholungen der S- und T-Klassen mit besserer Ausweichmanövrierfähigkeit und etwas besserer Hauptbewaffnung. Die U & V-Klasse diente während des Krieges auch als Konvoi-Eskorte."
 ENG_destroyer_3n:0 "W-Klasse DD IIIn"
 ENG_destroyer_3n_desc:0 "Wiederholungen der vorangegangenen Zerstörer der U- und V-Klasse, mit geänderten Leitstrukturen. Die Z-Klasse war mit 4,5-Zoll-Kanonen bewaffnet, beide Klassen hatten langsamere Motoren und eine Verdrängung von 2.600 Tonnen."
 ENG_destroyer_3o:0 "Z-Klasse DD IIIo"
 ENG_destroyer_3o_desc:0 "Wiederholungen der vorangegangenen Zerstörer der U- und V-Klasse, mit modifizierten Führungsstrukturen. Die Z-Klasse war mit 4,5-Zoll-Geschützen bewaffnet, hatte langsamere Motoren und eine Verdrängung von 2.600 Tonnen."
 ENG_destroyer_3p:0 "C-Klasse DD IIIp"
 ENG_destroyer_3p_desc:0 "Die C-Klasse war eine Klasse von 32 Zerstörern der Royal Navy, die von 1943 bis 1945 in Dienst gestellt wurden. Die Klasse wurde in vier Flottillen zu je 8 Schiffen gebaut. Sie wurden im Rahmen des Kriegsnotfallprogramms gebaut und basierten auf dem Rumpf und den Maschinen der J-Klasse aus der Vorkriegszeit, wobei alle damals verfügbaren Fortschritte bei der Bewaffnung und dem Schiffsradar berücksichtigt wurden. Die Torpedobewaffnung bestand aus acht 533-mm-Torpedos in zwei Vierfach-Lafetten, während 70 Wasserbomben mitgeführt werden konnten."
 ENG_destroyer_4:0 "Schlacht 1942 Klasse DD IV"
 ENG_destroyer_4_desc:0 "Die Zerstörer der Battle-Klasse bauen auf der Entwicklung der britischen Zerstörer auf, die während des gesamten Krieges eingesetzt wurden. Die Schiffe wurden im Rahmen der Marineprogramme 1942 und 1943 bestellt. Sie waren sowohl in Bezug auf ihre Geschütze als auch auf ihre Torpedos gut bewaffnet. Ihre AA-Bewaffnung, U-Jagd-Fähigkeiten, Geschwindigkeit und Reichweite machten sie zu vielseitigen Schiffen. Ihre späte Einführung in den Krieg führte zu einem minimalen Beitrag."
 ENG_destroyer_4b:0 "Schlacht 1943 Klasse DD IVb"
 ENG_destroyer_4b_desc:0 "Es handelte sich um eine verbesserte Version der ursprünglichen Battle-Klasse mit geringerer U-Boot-Bewaffnung, aber besserer Torpedobewaffnung und höherer Geschwindigkeit."
 ENG_destroyer_4c:0 "Weapon-Klasse DD IVc"
 ENG_destroyer_4c_desc:0 "Die Weapon-Klasse wurde gegen Ende des Zweiten Weltkriegs für die britische Royal Navy gebaut. Sie war das kleinere Gegenstück zur Battle-Klasse (die ihr folgte) und war der erste neue Zerstörerentwurf für die Royal Navy seit dem Notprogramm des Zweiten Weltkriegs. Die Klasse wurde gebaut, um die schweren Verluste in der noch andauernden Atlantikschlacht zu ersetzen."
 ENG_destroyer_4d:0 "Daring-Klasse DD IVd"
 ENG_destroyer_4d_desc:0 "Die Daring-Klasse war eine Klasse von elf Zerstörern für die Royal Navy (RN) und die Royal Australian Navy (RAN), die nach dem Zweiten Weltkrieg gebaut und in den 1950er Jahren in Dienst gestellt wurden. Die Schiffe der Daring-Klasse waren sowohl die größten als auch die am stärksten bewaffneten Schiffe der Commonwealth-Marinen, die als Zerstörer klassifiziert wurden. Die Darings waren die letzten konventionell bewaffneten Zerstörer der RN und waren mit der QF 4,5 Zoll /45 (113 mm) Mark V Kanone in drei Doppellafetten UD Mk.VI (später einfach Mark N6 genannt) bewaffnet."
 ### Cruisers ### ""
 ENG_light_cruiser_1:0 "Caledon-Klasse CL I"
 ENG_light_cruiser_1_desc:0 ""
 ENG_light_cruiser_1b:0 "Ceres Klasse CL Ib"
 ENG_light_cruiser_1c:0 "Carlisle Klasse CL Ic"
 ENG_light_cruiser_1d:0 "Danae Klasse CL Id"
 ENG_light_cruiser_1e:0 "Smaragd-Klasse CL Ie"
 ENG_light_cruiser_1f:0 "Leander Klasse CL If"
 ENG_light_cruiser_1g:0 "Arethusa-Klasse CL Ig"
 ENG_light_cruiser_1g_desc: "Die Arethusa-Klasse war eine Klasse von vier 6.700 Tonnen schweren leichten Kreuzern, die zwischen 1933 und 1937 für die Royal Navy gebaut wurden. Sie waren mit sechs BL 6 Zoll Mark XXIII in drei Zwillingslafetten Mark XXI in A-, B- und Y-Stellung bewaffnet. Drei 21-Zoll-Torpedorohre (530 mm) befanden sich neben dem Achterschornstein. Zum Zeitpunkt ihrer Einführung war sie ein starker Leichter Kreuzer und brauchte sich nicht vor ähnlichen Leichten Kreuzern potenzieller Feinde wie der deutschen Kriegsmarine oder der Kaiserlichen Japanischen Marine zu fürchten."
 ENG_light_cruiser_2:0 "Southampton-Klasse CL II"
 ENG_light_cruiser_2_desc:0 "Die leichten Kreuzer der Southampton-Klasse waren eine Unterklasse der Kreuzer der Town-Klasse und sollten die japanischen Kreuzer der Mogami-Klasse bekämpfen. Diese Schiffe waren gut gepanzert, hatten eine gute Geschwindigkeit und Reichweite und verfügten über eine beeindruckende Bewaffnung mit zwölf 6-Zoll-Geschützen in vier Dreifachtürmen. Sie bildeten die Grundlage für viele der späteren Entwürfe von leichten Kreuzern der RN im Krieg."
 ENG_light_cruiser_2b:0 "Gloucester-Klasse CL IIb"
 ENG_light_cruiser_2b_desc:0 "Die Town-Klasse war eine 10 Schiffe umfassende Klasse leichter Kreuzer der Royal Navy. Die Towns wurden nach den Vorgaben des Londoner Flottenvertrags von 1930 entworfen. Die Schiffe wurden in drei verschiedenen Unterklassen gebaut, der Southampton-Klasse, der Gloucester-Klasse und der Edinburgh-Klasse, wobei jede Unterklasse über eine zusätzliche Bewaffnung verfügte. Die späteren Gloucester-Schiffe hatten ein neu gestaltetes Deck und erhielten eine stärkere Panzerung der Geschütztürme. Die Edinburgh-Unterklasse wurde mit vier zusätzlichen 102-mm-Steilfeuerkanonen und acht zusätzlichen 40-mm-Zweipfünderkanonen sowie einem zusätzlichen Panzerschutz ausgestattet."
 ENG_light_cruiser_2c:0 "Edinburgh-Klasse CL IIc"
 ENG_light_cruiser_2c_desc:0 "Die Town-Klasse war eine aus 10 Schiffen bestehende Klasse von leichten Kreuzern der Royal Navy. Die Towns wurden nach den Vorgaben des Londoner Flottenvertrags von 1930 entworfen. Die Schiffe wurden in drei verschiedenen Unterklassen gebaut, der Southampton-Klasse, der Gloucester-Klasse und der Edinburgh-Klasse, wobei jede Unterklasse über eine zusätzliche Bewaffnung verfügte. Die späteren Gloucester-Schiffe hatten ein umgestaltetes Deck und erhielten eine stärkere Panzerung der Geschütztürme. Die Edinburgh-Unterklasse wurde mit vier zusätzlichen 102-mm-Steilfeuerkanonen und acht zusätzlichen 40-mm-Zweipfünderkanonen sowie einem zusätzlichen Panzerschutz ausgestattet."
 ENG_light_cruiser_3:0 "Fidschi-Klasse CL III"
 ENG_light_cruiser_3_desc:0 "Die 10.700-Tonnen-Kreuzer der Crown-Colony-Klasse waren eine Klasse leichter Kreuzer der Royal Navy, die nach den Kronkolonien des britischen Empire benannt waren. Die ersten acht sind als Fiji-Klasse bekannt, während die letzten drei gebauten Kreuzer gemeinhin als Ceylon-Klasse bezeichnet werden. Sie wurden nach einem leicht veränderten Entwurf gebaut, was die Hauptbewaffnung, die Luftabwehrkanonen und die Rumpfstruktur betrifft."
 ENG_light_cruiser_3b:0 "Ceylon-Klasse CL IIIb"
 ENG_light_cruiser_3b_desc:0 "Die 10.700-Tonnen-Kreuzer der Crown-Colony-Klasse waren eine Klasse leichter Kreuzer der Royal Navy, die nach den Kronkolonien des britischen Empire benannt waren. Die ersten acht sind als Fidschi-Klasse bekannt, während die letzten drei gebauten Kreuzer gemeinhin als Ceylon-Klasse bezeichnet werden. Sie wurden nach einem leicht veränderten Design gebaut, was die Hauptbewaffnung, die Luftabwehrkanonen und die Rumpfstruktur betrifft."
 ENG_light_cruiser_4:0 "Minotaur-Klasse CL IV"
 ENG_light_cruiser_4_desc:0 "Diese auch als Swiftsure-Klasse bezeichneten Kreuzer wurden als modifizierte Version der Crown-Colony-Klasse konzipiert, wobei die 1941 genehmigten Kriegsmodifikationen berücksichtigt wurden. Sie hatten eine größere Reichweite und eine zahlreichere Flakbewaffnung als die Crown Colony-Klasse, während die Hauptbewaffnung auf drei Dreifachtürme reduziert wurde. Da sie zu spät gebaut wurden, um den Ausgang des Krieges noch zu beeinflussen, wurden die meisten der bestellten Schiffe später gestrichen. "
 ENG_AA_light_cruiser_1:0 "Dido-Klasse CLAA I"
 ENG_AA_light_cruiser_1_desc:0 "Die Dido-Klasse war eine Klasse von sechzehn (davon fünf in der Unterklasse Bellona) leichten Kreuzern, die für die Royal Navy gebaut wurden. Das Design wurde von den leichten Kreuzern der Arethusa-Klasse beeinflusst. Die erste Gruppe von drei Schiffen wurde 1940 in Dienst gestellt, die zweite Gruppe (sechs Schiffe) und die dritte Gruppe (zwei Schiffe) wurden 1941-1942 in Dienst gestellt. Die Hauptbewaffnung sollte aus fünf 5,25-Zoll-Zwillingskanonen bestehen, die jedoch nicht mit einer 102-mm-Kanone ausgestattet waren. Die Schiffe der Bellona-Unterklasse wurden zwischen 1943 und 1944 in Dienst gestellt. Die Schiffe der Bellona-Unterklasse unterschieden sich in ihrem Aussehen etwas von ihren Vorgängern. Sie verfügten über acht 5,25 Zoll (133 mm) RP10MkII-Geschütze in vier Zwillingstürmen und hatten eine stark verbesserte Flugabwehrbewaffnung mit zwölf 2-Pfünder-Geschützen und zwölf Oerlikon 20 mm-Kanonen."
 ENG_AA_light_cruiser_2:0 "Bellona-Klasse CLAA II"
 ENG_AA_light_cruiser_2_desc:0 "Die Dido-Klasse war eine Klasse von sechzehn (davon fünf in der Bellona-Unterklasse) leichten Kreuzern, die für die Royal Navy gebaut wurden. Das Design wurde von den leichten Kreuzern der Arethusa-Klasse beeinflusst. Die erste Gruppe von drei Schiffen wurde 1940 in Dienst gestellt, die zweite Gruppe (sechs Schiffe) und die dritte Gruppe (zwei Schiffe) wurden 1941-1942 in Dienst gestellt. Die Hauptbewaffnung sollte aus fünf 5,25-Zoll-Zwillingskanonen bestehen, die jedoch nicht mit einer 102-mm-Kanone ausgestattet waren. Die Schiffe der Bellona-Unterklasse wurden zwischen 1943 und 1944 in Dienst gestellt. Die Schiffe der Bellona-Unterklasse unterschieden sich in ihrem Aussehen etwas von ihren Vorgängern. Sie hatten acht 5,25 Zoll (133 mm) RP10MkII-Geschütze in vier Zwillingstürmen und verfügten über eine stark verbesserte Flugabwehrbewaffnung mit zwölf 2-Pfünder-Geschützen und zwölf Oerlikon 20 mm-Kanonen."
 ENG_heavy_cruiser_1:0 "Hawkins-Klasse CA I"
 ENG_heavy_cruiser_2:0 "Kent Klasse CA II"
 ENG_heavy_cruiser_3:0 "Londoner Klasse CA III"
 ENG_heavy_cruiser_4:0 "Norfolk Klasse CA IV"
 ENG_heavy_cruiser_5:0 "York-Klasse CA V"
 ENG_heavy_cruiser_5_desc:0 "Die York-Klasse war die zweite und letzte Klasse von schweren Kreuzern mit 8-Zoll-Kanonen (203 mm), die gemäß dem Washingtoner Flottenvertrag von 1922 für die Royal Navy gebaut wurden. Die Klasse besteht aus der HMS York und der HMS Exeter, beides 10.000-Tonnen-Kreuzer. Neben der moderaten Hauptbatterie wurden zusätzlich 6 (2x3) Rohre für 21 Zoll (533 mm) Torpedos eingebaut. Die Klasse sollte entweder als Geleitschutz für schwerere Schlachtschiffe eingesetzt werden oder gemeinsam deutsche Überwasserjäger gleicher Tonnage aufspüren, wie z.B. das deutsche Taschenschlachtschiff Admiral Graf Spee."
 ENG_heavy_cruiser_6:0 "Modernisierte London-Klasse CA VI"
 ENG_heavy_cruiser_6_desc:0 "Die modernisierte London-Klasse zeichnete sich durch einen insgesamt besseren Panzerungsschutz und Verbesserungen am Rumpf aus, gepaart mit einer erhöhten Anzahl von Flugabwehrsystemen und zusätzlicher Sekundärbewaffnung. Dies machte die London-Klasse zu einer perfekten Eskorte für Trägerkampfgruppen."
 ### BC ### ""
 ENG_battle_cruiser_1:0 "Renown-Klasse BC I"
 ENG_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Renown-Klasse waren ursprünglich als verbesserte Versionen der Schlachtschiffe der Revenge-Klasse geplant. Ihr Bau wurde bei Ausbruch des Ersten Weltkriegs eingestellt. Admiral Lord Fisher gelang es, ihren Bau als Schlachtkreuzer wieder aufzunehmen. Diese Schiffe waren die Schlachtkreuzer schlechthin. Sie waren gut bewaffnet, schnell und manövrierfähig, hatten aber eine dünnere Panzerung und eine geringere Einsatzreichweite. Nur zwei der ursprünglichen drei Schiffe, Repulse und Renown, wurden fertiggestellt."
 ENG_battle_cruiser_2:0 "Admiral-Klasse BC II"
 ENG_battle_cruiser_2_desc:0 "Die Schlachtkreuzer der Admiral-Klasse sollten eine Klasse von vier Schlachtkreuzern der britischen Royal Navy sein, die gegen Ende des Ersten Weltkriegs entworfen wurden. Ihr Entwurf war ursprünglich eine verbesserte Version der Schlachtschiffe der Queen-Elizabeth-Klasse, wurde aber in einen Schlachtkreuzer umgewandelt, nachdem Admiral John Jellicoe, der Befehlshaber der Großen Flotte, darauf hingewiesen hatte, dass kein wirklicher Bedarf an weiteren Schlachtschiffen bestand, dass aber eine Reihe deutscher Schlachtkreuzer gebaut worden waren, die dem Großteil der Schlachtkreuzer der Großen Flotte überlegen waren, und dass der Entwurf überarbeitet wurde, um diesen zu begegnen. "
 ### FBB ### ""
 ENG_fast_battleship_1:0 "Vanguard-Klasse FBB I"
 ENG_fast_battleship_1_desc:0 "Das schnelle Schlachtschiff der Vanguard-Klasse war der letzte \"Schlachtkreuzer\", der für die Royal Navy gebaut wurde. Es wurde ein einziges Schiff bestellt, aber vier weitere wurden für den Einsatz im Pazifik in Betracht gezogen. Der Bau wurde im Rahmen des Emergency War Program von 1940 in Auftrag gegeben, hatte aber keine hohe Priorität und wurde erst nach dem Krieg abgeschlossen. Die Klasse hatte einen schlanken Rumpf, der eine ausgezeichnete Stabilität und Seetüchtigkeit bot. Die Bewaffnung ist die gleiche wie bei den Schlachtschiffen der Queen Elizabeth- und Revenge-Klasse und bietet eine beträchtliche Feuerkraft. Starke Motoren und eine gute Panzerung machten das Schiff schnell und gut geschützt."
 ### BB ### ""
 ENG_battleship_1:0 "Queen Elizabeth-Klasse BB I"
 ENG_battleship_1_desc:0 "Die Schlachtschiffe der Queen-Elizabeth-Klasse wurden im Rahmen des Marineprogramms von 1912 in Auftrag gegeben. Diese Schiffe waren die ersten, die mit 15-Zoll-Kanonen ausgestattet waren, und galten als die ersten schnellen Schlachtschiffe. Sie verfügten über eine schwere Bewaffnung sowohl für die Haupt- als auch für die Nebenrolle, und ihre dicke Panzerung machte diese Schiffe zu hervorragenden Kriegsschiffen, ideal für den Schutz des riesigen britischen Empire. Sechs Schiffe wurden bestellt, aber nur fünf wurden in Auftrag gegeben und noch vor dem Zweiten Weltkrieg modernisiert."
 ENG_battleship_1b:0 "Revenge-Klasse BB Ib"
 ENG_battleship_1b_desc:0 "Die Schlachtschiffe der Revenge-Klasse waren fünf 34.000-Tonnen-Schlachtschiffe der Royal Navy, die im Vorfeld des Ersten Weltkriegs bestellt und 1914-16 in Dienst gestellt wurden. Sie verfügen über einen sehr guten Panzerschutz und sind kostengünstig in der Herstellung. Ihre geringe Geschwindigkeit macht sie anfällig für Angriffe der Marinefliegerei und für neuere, stärkere Schlachtschiffe wie die deutsche Bismarck-Klasse."
 ENG_battleship_1c:0 "Nelson-Klasse BB Ic"
 ENG_battleship_1c_desc:0 "Die Nelson-Klasse war eine Klasse von zwei Schlachtschiffen (Nelson und Rodney) der britischen Royal Navy mit verstärktem Panzerschutz, aber immer noch geringer Geschwindigkeit, die kurz nach dem Washingtoner Flottenvertrag von 1922 gebaut wurden und dessen Bedingungen erfüllten. Sie waren die einzigen britischen Schlachtschiffe, die zwischen der 1913 in Auftrag gegebenen Revenge-Klasse und der 1936 in Auftrag gegebenen King George V-Klasse gebaut wurden. Um die Beschränkungen des Washingtoner Vertrags einzuhalten, waren diese Schiffe von ungewöhnlichem Design mit vielen neuartigen Merkmalen. Sie werden oft als die ersten Vertrags-Schlachtschiffe bezeichnet. Die Nelsons waren einzigartig im britischen Kriegsschiffbau, da sie als einzige Schiffe eine Hauptbewaffnung von neun 16-Zoll-Geschützen (406 mm) hatten. Das ungewöhnlichste Merkmal, das sofort ins Auge sticht, ist jedoch, dass es sich um Schiffe handelt."
 ENG_battleship_2:0 "König-Georg-V-Klasse BB II"
 ENG_battleship_2_desc:0 "Die Schlachtschiffe der King-George-V-Klasse waren das Ergebnis der Washingtoner und der Londoner Flottenverträge von 1922 und 1930, die die maximale Verdrängung und Bewaffnung von Großkampfschiffen begrenzten. Daher waren diese Schiffe mit Kanonen kleineren Kalibers ausgestattet als frühere und sogar zeitgenössische Schlachtschiffe. Trotz des kleineren Kalibers waren die Schiffe angemessen bewaffnet, trugen starke Flak-Bewaffnung und hatten einen ausreichenden Schutz. Fünf Schiffe wurden als Ersatz für die alten Schlachtschiffe der Queen-Elizabeth-Klasse bestellt und in Dienst gestellt."
 ENG_battleship_3:0 "Lion-Klasse BB III"
 ENG_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der King-George-V-Schlachtschiffe und wiesen viele ihrer Merkmale auf. Im Rahmen des Marineprogramms von 1938 wurden sechs Schiffe bestellt, um die alternden Schlachtschiffe der Revenge-Klasse zu ersetzen, aber aufgrund der ausbrechenden Feindseligkeiten wurde keines von ihnen fertiggestellt. Die Schiffe wären der King George-Klasse im Großen und Ganzen ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung mit einer neuen 16-Zoll-Kanone erhalten. Sie hätten auch eine stärkere Panzerung und leistungsfähigere Motoren gehabt."
 ENG_battleship_3b:0 "Lion II Klasse BB IIIb"
 ENG_battleship_3b_desc:0 "Die zweite Version der Schlachtschiffe der Lion-Klasse verfügte über alle erfolgreichen Komponenten ihrer Vorgänger, fügte jedoch eine erhebliche Flugzeugabwehrbewaffnung hinzu, um der zunehmenden Bedrohung durch Luftangriffe auf See Rechnung zu tragen, insbesondere auf dem pazifischen Kriegsschauplatz, wo die kaiserliche japanische Marine einige der besten Schlachtschiffe der Royal Navy während des Angriffs auf den Indischen Ozean zerstörte."
 ENG_SH_battleship_1:0 "SBB I der Lion III-Klasse"
 ENG_SH_battleship_1_desc:0 "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version des früheren Schlachtschiffs der Lion-Klasse entworfen. Dieser Entwurf, in den die Erfahrungen aus dem Krieg eingeflossen waren, war größer und schwerer und sollte nach seiner Fertigstellung entweder drei oder vier 16-Zoll-Dreifachgeschütze des neuesten Typs tragen. Dicke Panzerplatten schützten das Schiff gegen jeden Feind zu Wasser und in der Luft. Die Kosten für den Bau dieser Schiffe, die Niederlage der feindlichen Seestreitkräfte und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 ### CV ### ""
 ENG_carrier_1:0 "Courageous-Klasse CV I"
 ENG_carrier_1_desc:0 "Diese drei Flugzeugträger wurden zu Schlachtkreuzern umgebaut und waren die ersten Flottenträger der Royal Navy. Ihre Umrüstung war das Ergebnis des Washingtoner Flottenvertrags von 1922, und die Arbeiten wurden 1925 abgeschlossen. Es handelte sich um mäßig gepanzerte, aber gut bewaffnete Schiffe mit großer Reichweite und guter Geschwindigkeit, die jedoch aufgrund der Art des Umbaus nur über eine begrenzte Anzahl von Flugzeugen verfügten. Dennoch vermittelten sie der Royal Navy wichtige Erfahrungen im Bau von Flugzeugträgern und in der Luftprojektion der Flotte."
 ENG_carrier_1b:0 "Furious-Klasse CV Ib"
 ENG_carrier_1b_desc:0 "Diese drei Flugzeugträger wurden zu Schlachtkreuzern umgebaut und waren die ersten Flottenträger der Royal Navy. Ihr Umbau war das Ergebnis des Washingtoner Flottenvertrags von 1922, und die Arbeiten wurden 1925 abgeschlossen. Es handelte sich um mäßig gepanzerte, aber gut bewaffnete Schiffe mit großer Reichweite und guter Geschwindigkeit, die jedoch aufgrund der Art des Umbaus nur über eine begrenzte Anzahl von Flugzeugen verfügten. Nichtsdestotrotz vermittelten sie der Royal Navy wichtige Erfahrungen im Bau von Flugzeugträgern und in der Flottenluftprojektion."
 ENG_carrier_1c:0 "Argus-Klasse CV Ic"
 ENG_carrier_1c_desc:0 ""
 ENG_carrier_1d:0 "Hermes-Klasse CV Id"
 ENG_carrier_1d_desc:0 ""
 ENG_carrier_1e:0 "Eagle-Klasse CV Ie"
 ENG_carrier_1e_desc:0 "Die HMS Eagle war ein 22.000 Tonnen schwerer früher Flugzeugträger der Royal Navy. Anfang 1918 wurde sie von Großbritannien gekauft, um zu einem Flugzeugträger umgebaut zu werden; diese Arbeiten wurden 1924 abgeschlossen. Die HMS Eagle verfügte über eine kleine Fluggruppe von nur 30 Flugzeugen und hatte eine langsame Geschwindigkeit von 24 Knoten, genug, um andere Schlachtschiffe der Flotte zu eskortieren, aber zu langsam, um moderneren Flugzeugträgern mit viel höherer Geschwindigkeit zu folgen. Der Flugzeugträger lieferte jedoch dringend benötigte Erkenntnisse über die Praktiken der Marinefliegerei und die Konstruktion von Flugzeugträgern."
 ENG_carrier_2:0 "Ark Royal-Klasse CV II"
 ENG_carrier_2_desc:0 "Der Flugzeugträger Ark Royal war das erste Schiff dieser Art, das gemäß den Beschränkungen des Washingtoner Flottenvertrags gebaut wurde. Sie ist das erste Schiff, bei dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfes sind. Das 1934 entworfene Schiff ist gut gepanzert und bewaffnet. Es konnte eine große Anzahl von Flugzeugen befördern und verfügte über eine ausreichende Reichweite und Geschwindigkeit, um mit den großen Streitkräften der Royal Navy Schritt zu halten."
 ENG_carrier_2b:0 "Illustrious-Klasse CV IIb"
 ENG_carrier_2b_desc:0 "Die Illustrious-Klasse war eine aus vier Schiffen (Illustrious, Formidable, Victorious und Indomitable) bestehende Klasse von Flugzeugträgern der Royal Navy. Sie wurden in den späten 1930er Jahren im Rahmen der Aufrüstung der britischen Streitkräfte als Reaktion auf die aufkommende Bedrohung durch Nazi-Deutschland, das faschistische Italien und das kaiserliche Japan in Dienst gestellt. Die Illustrious-Klasse wurde im Rahmen der Beschränkungen des Zweiten Londoner Flottenvertrags entworfen, der die Größe von Flugzeugträgern auf eine Obergrenze von 23.000 Tonnen begrenzte. Sie war einer der ersten Flugzeugträger, die ein gepanzertes Flugdeck zum besseren Schutz gegen Sturzkampfbomber besaßen."
 ENG_carrier_2c:0 "Indomitable-Klasse CV IIc"
 ENG_carrier_2c_desc:0 "Die Illustrious-Klasse war eine aus vier Schiffen bestehende Klasse (Illustrious, Formidable, Victorious und Indomitable) von Flugzeugträgern der Royal Navy. Die Indomitable hatte aufgrund ihres kleineren Parkdecks und des erhöhten Panzerschutzes ein kleineres Luftgeschwader zu tragen."
 ENG_carrier_3:0 "Implacable-Klasse CV III"
 ENG_carrier_3_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Marineprogramms von 1938 in Auftrag gegeben und waren im Wesentlichen verbesserte Versionen der früheren Illustrious-Klasse. Der Krieg und die Verlagerung der Priorität auf kleinere Schiffe für den Konvoischutz in der Anfangs- und Mittelphase des Krieges verlangsamten den Bau dieser Schiffe. Es handelte sich um größere Schiffe, die mehr Flugzeuge transportieren konnten und gleichzeitig eine dicke Panzerung sowohl am Rumpf als auch am Flugdeck aufwiesen. Leistungsstärkere Motoren sorgten für eine höhere Geschwindigkeit und Reichweite als bei der Illustrious-Klasse."
 ENG_carrier_3b:0 "Audacious-Klasse CV IIIb"
 ENG_carrier_3b_desc:0 "Die Flugzeugträger der Audacious-Klasse waren eine Klasse von zwei 36.800 Tonnen schweren Flugzeugträgern, die für die Royal Navy gebaut wurden. Die Audacious-Klasse war ursprünglich als Erweiterung der Implacable-Klasse mit doppelstöckigen Hangars geplant. Es wurde jedoch festgestellt, dass die Hangarhöhe für die neuen Flugzeuge, die in Dienst gestellt werden sollten, nicht ausreichen würde, so dass der Entwurf erheblich vergrößert wurde. Stattdessen hatte die Audacious-Klasse eine fast doppelt so große Reichweite."
 ENG_scarrier_1:0 "Malta-Klasse SCV I"
 ENG_scarrier_1_desc:0 "Der Flugzeugträger der Malta-Klasse war ein Entwurf, der auf den amerikanischen Erfahrungen im Pazifik beruhte. Vier von ihnen wurden 1943 in Auftrag gegeben, aber wiederholte Konstruktionsänderungen führten zu Verzögerungen, so dass sie bei Kriegsende noch vor Baubeginn gestrichen wurden."
 ENG_lcarrier_1:0 "Unicorn-Klasse CVL I"
 ENG_lcarrier_1_desc:0 "Die Unicorn, die als Flugzeugwartungsschiff geplant war, wurde der erste leichte Flugzeugträger der Royal Navys, der 35 Flugzeuge mit einer angemessenen Höchstgeschwindigkeit von 24 Knoten, einer starken Flugzeugabwehrbewaffnung und einer großen Reichweite transportieren konnte. Die Unicorn-Klasse war billig und schnell zu bauen und diente als Unterstützungsträger für die größeren Flottenträger der Illustrious-Klasse."
 ENG_lcarrier_2:0 "Colossus-Klasse CVL II"
 ENG_lcarrier_2_desc:0 "Der 1942 entworfene leichte Flottenträger, der gemeinhin als British Light Fleet Carrier bezeichnet wird, war ein leichter Flugzeugträger, der von der Royal Navy während des Zweiten Weltkriegs entworfen wurde. Insgesamt wurden fünfzehn Träger hergestellt, und das Design erwies sich als erfolgreich, da die überlegene Reichweite die Klasse viel nützlicher machte, z. B. für den Konvoischutz."
 ENG_lcarrier_3:0 "Centaur-Klasse CVL III"
 ENG_lcarrier_3_desc:0 "Die Flugzeugträger der Centaur-Klasse der Royal Navy waren die letzten der leichten Flugzeugträger, von denen vier 26.000-Tonnen-Einheiten während des Krieges gebaut wurden. Sie verfügte über eine höhere Geschwindigkeit, die es ermöglichte, zusammen mit der Hauptträgerflotte der Royal Navy zu operieren, und trug eine größere Luftflotte von 42 Flugzeugen. Diese Verbesserungen waren jedoch mit höheren Produktionskosten verbunden."
 ENG_ecarrier_1:0 "CVE I der Audacity-Klasse"
 ENG_ecarrier_1_desc:0 "Die HMS Audacity war ein britischer Geleitträger des Zweiten Weltkriegs und der erste seiner Art. Sie war ursprünglich das deutsche Handelsschiff Hannover, das die Royal Navy in Westindien kaperte. Da es sich um ein Handelsschiff handelte, waren seine Konstruktion und seine kapazitiven Fähigkeiten sehr schwach, aber es war kosteneffizient, es in großen Stückzahlen herzustellen. Der Geleitträger konnte nur 8 Flugzeuge an Bord nehmen."
 ENG_ecarrier_2:0 "Avenger-Klasse CVE II"
 ENG_ecarrier_2_desc:0 "Die Avenger-Klasse war eine Klasse von 8.200-Tonnen-Begleitträgern, die vier Schiffe umfasste, die bei der Royal Navy im Einsatz waren. Die Avenger-Konstruktion war eine Verbesserung gegenüber der vorherigen Audacity-Klasse und verfügte über ein größeres Luftgeschwader und einen besseren Flugabwehrschutz. Die Schiffe hatten eine Besatzung von 555 Mann und eine Gesamtlänge von 492,25 Fuß (150,04 m), eine Breite von 66,25 Fuß (20,19 m) und eine Höhe von 23,25 Fuß (7,09 m)."
 ENG_ecarrier_3:0 "Angreifer-Klasse CVE III"
 ENG_ecarrier_3_desc:0 "Die Geleitträger der Attacker-Klasse waren ein Flugzeugträgertyp, der während des Zweiten Weltkriegs bei der britischen Royal Navy im Einsatz war. Es gab acht Schiffe dieser Klasse, die alle in den Vereinigten Staaten gebaut und im Rahmen von Lend-Lease an die Royal Navy geliefert wurden. Die Attacker-Klasse verfügte über eine größere Tragfläche, doppelten Schutz gegen Flugzeuge und einige strukturelle Verbesserungen am Rumpf, die die Zuverlässigkeit bei Kampfeinsätzen erhöhten."
 ENG_ecarrier_4:0 "Ruler-Klasse CVE IV"
 ENG_ecarrier_4_desc:0 "Die Geleitflugzeugträger der Ruler-Klasse dienten während des Zweiten Weltkriegs in der Royal Navy. Alle fünfundzwanzig Schiffe wurden von der Seattle-Tacoma Shipbuilding Corporation in den Vereinigten Staaten als Geleitflugzeugträger der Bogue-Klasse gebaut und im Rahmen von Lend-Lease an das Vereinigte Königreich geliefert. Sie waren die zahlreichste einzelne Klasse von Flugzeugträgern, die bei der Royal Navy im Einsatz waren. Die Ruler-Klasse basierte auf der Attacker-Klasse, verfügte jedoch über eine sehr starke Flugzeugabwehrbewaffnung, die sie zu einer schwimmenden Bedrohung für Flugzeuge bei der Konvoiverteidigung und bei Angriffen der Marineflieger machte."
 ENG_ecarrier_5:0 "CVE V der Activity-Klasse"
 ENG_ecarrier_5_desc:0 "Die HMS Activity wurde auf der Caledon-Werft in Dundee gebaut. Bei Baubeginn im Jahr 1940 war sie als Kühlfrachtschiff vorgesehen. Im Januar 1942 wurde sie von der Admiralität für den Umbau zu einem Geleitträger beschlagnahmt und erhielt den Namen HMS Activity und die Wimpelnummer D94. Sie hatte eine höhere Geschwindigkeit von 18 Knoten und eine gute Flugzeugabwehrbewaffnung und trug nur ein kleines Geschwader von elf Flugzeugen. Die geringere Reichweite schränkte ihren Nutzen erheblich ein."
 ENG_ecarrier_6:0 "Nairana-Klasse CVe VI"
 ENG_ecarrier_6_desc:0 "Die Nairana-Klasse war eine von den Briten gebaute Klasse von drei 14.000-Tonnen-Begleitträgern. Sie wurden während des Zweiten Weltkriegs in England, Schottland und Nordirland nach demselben Grundkonzept für den Dienst in der Royal Navy gebaut. Sie wurden aus Handelsschiffen umgebaut und konnten nur ein Verbundgeschwader von etwa 15-20 Flugzeugen beherbergen. Die Nairana-Klasse wurde aufgrund ihrer großen Reichweite und ihrer sehr guten Flugabwehrbewaffnung hauptsächlich für den Geleitschutz von Konvois eingesetzt."
 ### AUSTRALIA generic naval techs ### ""
 AST_submarine_1:0 "L-Klasse"
 AST_submarine_1_desc:0 "Die L-Klasse waren mittelgroße Boote, die ursprünglich im Rahmen des Emergency War Program als verbesserte Version der vorherigen U-Boot-Klassen geplant waren. Sie wurden in der Spätphase des Ersten Weltkriegs gebaut und mit neuen, größeren 21-Zoll-Torpedos ausgestattet. Sie dienten bis zum Beginn des Zweiten Weltkriegs, als sie hauptsächlich für Neben- und Ausbildungsaufgaben eingesetzt wurden."
 AST_submarine_2:0 "T-Klasse"
 AST_submarine_2_desc:0 "Die Boote der T-Klasse oder Triton-Klasse waren als Ersatz für die großen U-Boote der O-, P- und R-Klasse gedacht. Es handelte sich um mittelgroße U-Boote mit großer Reichweite, die für den Atlantik und den Pazifik gut geeignet waren. Diese Boote waren gut bewaffnete, stabile Plattformen und wurden während des Konflikts ausgiebig genutzt, da 25 % der gebauten Boote während des Krieges verloren gingen."
 AST_submarine_3:0 "U-Klasse"
 AST_submarine_3_desc:0 "Bei der U-Klasse handelte es sich um kleine U-Boote, die im Rahmen der Kriegsnotstandsprogramme 1940 und 1941 gebaut wurden. Ursprünglich als Trainings-U-Boote konzipiert, wurde das Design bei Kriegsausbruch geändert, so dass sich diese U-Boote in den begrenzten Gewässern der Nordsee und des Mittelmeers als nützlich erwiesen. Aufgrund ihrer geringeren Größe waren ihre Reichweite und ihre Bewaffnung begrenzt. Drei Unterklassen bildeten die Klasse: Undine, Umpire und Uproar."
 AST_submarine_4:0 "V-Klasse"
 AST_submarine_4_desc:0 "Die U-Boote der V-Klasse oder Vampire-Klasse basierten auf den kleineren Booten der früheren U-Klasse. Sie waren größer, aber immer noch relativ klein, mit besserer Seetüchtigkeit, aber begrenzter operativer Reichweite und Bewaffnung."
 AST_destroyer_1:0 "Vendetta-Klasse"
 AST_destroyer_1_desc:0 "Zu diesen Zerstörern gehörten die Klassen Admirality und Thornycroft V und W, die dem RAN zur Bildung der "Scrap Iron Flotilla" übergeben wurden. Sie wurden im Rahmen des War Emergency Program gebaut. Sie stellten die ultimative Weiterentwicklung der britischen Zerstörer-Konstruktion während des Ersten Weltkriegs dar und verkörperten die Verbesserungen ihrer Vorgänger sowie neue technische Fortschritte. Eine große Anzahl dieser Schiffe wurde in der Spätphase des Ersten Weltkriegs gebaut und bildete danach das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er Jahren wurden sie in der Reserveflotte eingesetzt und schließlich für den Geleitschutz von Konvois verwendet. Es handelte sich um ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
 AST_destroyer_2:0 "G/H/I-Klasse"
 AST_destroyer_2_desc:0 "Die Zerstörer der G-, H- und I-Klasse wurden im Rahmen der Marinebauprogramme 1933 und 1934 in Auftrag gegeben. Im Allgemeinen handelte es sich um Wiederholungen der vorangegangenen F-Klasse mit einer leichten Verkleinerung. Die Bewaffnung der G- und H-Klasse war die gleiche wie die der F-Klasse, wobei beide die 4,7-Zoll-Kanonen benutzten. Diese Schiffe hatten eine große Reichweite, waren angemessen bewaffnet und verfügten über eine starke Torpedobesatzung. Sie wurden während des Krieges ausgiebig eingesetzt und erlitten zahlreiche Verluste."
 #AST_destroyer_2b: "Arunta-Klasse"
 AST_destroyer_3:0 "Nizam-Klasse"
 AST_destroyer_3_desc:0 "Die Nizam-Klasse war die Bezeichnung für die von der RN übernommenen Zerstörer der J-, K- und N-Klasse. Sie ähnelten der früheren Tribal-Klasse, doch anstatt die Geschützbewaffnung in den Vordergrund zu stellen, kehrten die Konstrukteure zu einer Standardausrüstung mit schweren Torpedos und leichteren Geschützen zurück. Die Schiffe wurden während ihrer gesamten Kriegszeit umgebaut. Zu den Verbesserungen gehörten verbesserte Flugabwehrkanonen und Radar. Sie waren schnelle, weitreichende und gut bewaffnete Schiffe, die sich ideal für Flotteneskorten eigneten."
 AST_destroyer_4:0 "Battle-Klasse"
 AST_destroyer_4_desc:0 "Die Zerstörer der Battle-Klasse bauten auf der Entwicklung der britischen Zerstörer auf, die während des Krieges eingesetzt wurden. Die Schiffe wurden im Rahmen der Marineprogramme 1942 und 1943 in Auftrag gegeben. Sie waren sowohl in Bezug auf ihre Kanonen als auch auf ihre Torpedos gut bewaffnet. Ihre AA-Bewaffnung, U-Jagd-Fähigkeiten, Geschwindigkeit und Reichweite machten sie zu vielseitigen Schiffen."
 #AST_destroyer_4b: "Tobruk-Klasse"
 AST_light_cruiser_1:0 "C-Klasse"
 AST_light_cruiser_1_desc:0 "Die leichten Kreuzer der C-Klasse waren eine Gruppe von achtundzwanzig leichten Kreuzern der Royal Navy. Sie wurden vor und während des Ersten Weltkriegs für die rauen Bedingungen in der Nordsee gebaut. Sie erwiesen sich als robuste und fähige Schiffe, obwohl sie etwas klein und beengt waren. Ihre Bewaffnung war mehr als zufriedenstellend, da sie genügend 6-Zoll-Kanonen zur Bekämpfung feindlicher Oberflächenziele und eine schwere Torpedoladung zur Vernichtung feindlicher Schiffe und Konvois mitführten. Sie wurden während des Ersten Weltkriegs ausgiebig eingesetzt und nahmen an vielen Überwassergefechten teil. Nur eine begrenzte Anzahl der Schiffe überlebte die Verschrottung im Ersten Weltkrieg. Nur die Unterklassen Caledon, Ceres und Carlisle waren bis Mitte der 1930er Jahre im Einsatz."
 #AST_light_cruiser_1c: "Sydney-Klasse"
 AST_light_cruiser_2:0 "Southampton-Klasse"
 AST_light_cruiser_2_desc:0 "Die leichten Kreuzer der Southampton-Klasse waren eine Unterklasse der Kreuzer der Town-Klasse und sollten die japanischen Kreuzer der Mogami-Klasse bekämpfen. Diese Schiffe waren gut gepanzert, hatten eine gute Geschwindigkeit und Reichweite und verfügten über eine beeindruckende Bewaffnung mit zwölf 6-Zoll-Geschützen in vier Dreifachtürmen. Sie bildeten die Grundlage für viele der späteren Entwürfe von leichten Kreuzern der RN im Krieg."
 AST_light_cruiser_3:0 "Crown Colony-Klasse"
 AST_light_cruiser_3_desc:0 "Die leichten Kreuzer der Crown-Colony-Klasse waren verbesserte Versionen der früheren Town-Klasse, jedoch mit einem vereinfachten Design, um den Bau zu beschleunigen und die Kosten zu senken. Die Schiffe trugen die gleiche Bewaffnung wie ihre Vorgänger, vier Dreifachtürme mit 6-Zoll-Geschützen. Sie waren ähnlich gepanzert, hatten aber aufgrund ihrer kleineren Motoren eine etwas geringere Reichweite. Der Typ umfasste zwei Unterklassen: Fidschi und Ceylon."
 AST_light_cruiser_4:0 "Minotaur-Klasse"
 AST_light_cruiser_4_desc:0 "Diese auch als Swiftsure-Klasse bezeichneten Kreuzer wurden als modifizierte Version der Crown-Colony-Klasse entworfen, wobei die 1941 genehmigten Kriegsmodifikationen berücksichtigt wurden. Sie hatten eine größere Reichweite und eine zahlreichere Flakbewaffnung als die Crown Colony-Klasse, während die Hauptbewaffnung auf drei Dreifachtürme reduziert wurde."
 AST_heavy_cruiser_1:0 "Hawkins-Klasse"
 AST_heavy_cruiser_1_desc:0 "Die Kreuzer der Hawkins-Klasse waren die ersten schweren Kreuzer der Welt. Sie basierten auf den früheren leichten Kreuzern der Town-Klasse, insbesondere der Birmingham-Unterklasse, waren aber mit 7,5-Zoll-Geschützen und einem dickeren Panzergürtel ausgestattet. Sie waren für den Kampf gegen die großen deutschen Konvoi-Raider konzipiert. Sie waren gut bewaffnet, hatten eine angemessene Geschwindigkeit und Reichweite und boten guten Schutz. Insgesamt wurden fünf Schiffe in Auftrag gegeben, aber nur vier waren zu Beginn des Zweiten Weltkriegs aktiv."
 #AST_heavy_cruiser_1b: "Canberra-Klasse"
 AST_heavy_cruiser_2:0 "Surrey-Klasse"
 AST_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Surrey-Klasse wurden im Rahmen des Marineprogramms von 1928 vorgeschlagen. Sie waren verbesserte Versionen der früheren schweren Kreuzer der York-Klasse. Wären sie fertig gestellt worden, wären sie mit vier 8-Zoll-Zwillingsgeschütztürmen, stärkerer Panzerung und leistungsfähigeren Motoren ausgestattet gewesen. Zwei Schiffe wurden bestellt, aber keines wurde gebaut."
 AST_heavy_cruiser_3:0 "Admiral-Klasse"
 AST_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Admiral-Klasse (nicht zu verwechseln mit den Schlachtkreuzern der Admiral-Klasse) waren der letzte Versuch der Royal Navy, mit 8-Zoll-Kanonen bewaffnete Kreuzer zu entwerfen und zu bauen. Die Konstruktionsstudien begannen 1938 und endeten 1941 und führten zu verschiedenen Vorschlägen. Die endgültigen Vorschläge sahen neue 8-Zoll-Kanonen in Dreifachtürmen, eine schwere Flakbewaffnung, eine dicke Panzerung und eine hohe Geschwindigkeit vor. Der Mangel an feindlichen Kreuzern und die Kosteneffizienz dieser Schiffe führten dazu, dass man sich stattdessen auf den Bau weiterer leichter Kreuzer konzentrierte."
 AST_heavy_cruiser_4:0 "Churchill-Entwurf"
 AST_heavy_cruiser_4_desc:0 "Diese Schiffe wurden von Sir Winston Churchill, Lord of the Admirality, in der Anfangsphase des Zweiten Weltkriegs vorgeschlagen, um den deutschen großkalibrigen Kreuzern der Deutschland-Klasse zu begegnen. Diese Schiffe wären mit 9,2-Zoll-Kanonen, schwerer Flak und starker Panzerung ausgestattet gewesen. Sie sollten die feindlichen Großkampfschiffe wirksam bekämpfen. Die Schiffe wurden schließlich wegen hoher Kosten und mangelnder Nachfrage nach einem neuen schweren Kreuzer eingestellt. "
 AST_battle_cruiser_1:0 "Renown-Klasse"
 AST_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Renown-Klasse waren ursprünglich als verbesserte Versionen der Schlachtschiffe der Revenge-Klasse geplant. Ihr Bau wurde bei Ausbruch des Ersten Weltkriegs eingestellt. Admiral Lord Fisher gelang es, den Bau dieser Schiffe als Schlachtkreuzer wieder aufzunehmen. Diese Schiffe waren die Schlachtkreuzer schlechthin. Sie waren gut bewaffnet, schnell und manövrierfähig, hatten aber eine dünnere Panzerung und eine geringere Einsatzreichweite. Nur zwei der ursprünglichen drei Schiffe, Repulse und Renown, wurden fertiggestellt."
 AST_battle_cruiser_2:0 "Princess Royal-Klasse"
 AST_battle_cruiser_2_desc:0 "Die Princess Royal-Klasse war eine Klasse hypothetischer Schlachtkreuzer, die eine schnellere und billigere Version der Schlachtschiffe der King George V-Klasse darstellten. Diese Schiffe verfügten über eine ähnliche, aber reduzierte Bewaffnung für den Überwasser- und Luftkampf: zwei Dreifachkanonen von 14 Zoll und sechs Zwillingskanonen von 5,25 Zoll. Flakgeschütze. Ihre hohe Geschwindigkeit und große Reichweite sollten der Royal Navy die Möglichkeit zu schnellen Angriffen und zum Schutz von Konvois geben, aber ihre begrenzte Panzerung würde sich als problematisch erweisen, wenn sie gegen moderne Schlachtschiffe antreten müssten."
 AST_battleship_1:0 "Queen Elizabeth-Klasse"
 AST_battleship_1_desc:0 "Die Schlachtschiffe der Queen-Elizabeth-Klasse wurden im Rahmen des Marineprogramms von 1912 in Auftrag gegeben. Diese Schiffe waren die ersten, die mit 15-Zoll-Geschützen ausgestattet waren, und galten als die ersten schnellen Schlachtschiffe. Sie verfügten über eine schwere Bewaffnung sowohl für die Haupt- als auch für die Nebenrolle, und ihre dicke Panzerung machte diese Schiffe zu ausgezeichneten Kriegsschiffen, ideal für den Schutz des riesigen britischen Empire. Sechs Schiffe wurden bestellt, aber nur fünf wurden in Auftrag gegeben und später vor dem Zweiten Weltkrieg modernisiert."
 AST_battleship_2:0 "König-Georg-V-Klasse"
 AST_battleship_2_desc:0 "Die Schlachtschiffe der King George V-Klasse waren das Ergebnis der Washingtoner Verträge von 1922 und des Ersten Londoner Seevertrags von 1930, die die maximale Verdrängung und Bewaffnung von Großkampfschiffen begrenzten. Daher waren diese Schiffe mit Kanonen kleineren Kalibers ausgestattet als frühere und sogar zeitgenössische Schlachtschiffe. Trotz des kleineren Kalibers waren die Schiffe angemessen bewaffnet, trugen starke Flak-Bewaffnung und hatten einen ausreichenden Schutz. Fünf Schiffe wurden als Ersatz für die alten Schlachtschiffe der Queen-Elizabeth-Klasse bestellt und aufgelegt."
 AST_battleship_3:0 "Lion-Klasse"
 AST_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der King-George-V-Schlachtschiffe und wiesen viele ihrer Merkmale auf. Im Rahmen des Marineprogramms von 1938 wurden sechs Schiffe bestellt, um die alternden Schlachtschiffe der Revenge-Klasse zu ersetzen, aber aufgrund der ausbrechenden Feindseligkeiten wurde keines von ihnen fertig gestellt. Die Schiffe wären der King George-Klasse im Großen und Ganzen ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung mit einer neuen 16-Zoll-Kanone erhalten. Außerdem sollten sie eine dickere Panzerung und stärkere Motoren erhalten."
 AST_battleship_4:0 "Vanguard-Klasse"
 AST_battleship_4_desc:0 "Das Schlachtschiff der Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Es wurde ein einziges Schiff bestellt, aber vier weitere wurden für den Einsatz im Pazifik in Betracht gezogen. Der Bau wurde im Rahmen des Emergency War Program von 1940 in Auftrag gegeben, hatte aber keine hohe Priorität und wurde erst nach dem Krieg abgeschlossen. Die Klasse verfügte über einen schlanken Rumpf, der ihr eine ausgezeichnete Stabilität und Seetüchtigkeit verlieh. Die Bewaffnung war die gleiche wie bei den Schlachtschiffen der Queen Elizabeth- und Revenge-Klasse und bot eine beträchtliche Feuerkraft. Starke Motoren und eine gute Panzerung machten das Schiff schnell und gut geschützt."
 AST_SH_battleship_1:0 "Centurion-Klasse"
 AST_SH_battleship_1_desc:0 "Die Centurion-Klasse war eine Klasse hypothetischer schwerer Schlachtschiffe der Royal Navy, die gegen die großen Schiffe der deutschen und japanischen Flotte gebaut wurden. Große 18-Zoll-Kanonen und eine dicke Panzerung verleihen dem Schiff die nötige Feuerkraft und den Schutz, um diese Schiffe zu bekämpfen. Eine starke Flak-Bewaffnung, eine große Reichweite und eine hohe Geschwindigkeit waren eine Notwendigkeit, um die weiten Meere des Britischen Empires abzudecken."
 AST_SH_battleship_2:0 "Lion-II-Klasse"
 AST_SH_battleship_2_desc:0 "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version des früheren Schlachtschiffs der Lion-Klasse entworfen. Dieser Entwurf, in den die Erfahrungen aus dem Krieg eingeflossen waren, war größer und schwerer und sollte nach seiner Fertigstellung entweder drei oder vier dreifache 16-Zoll-Geschütze des neuesten Typs tragen. Dicke Panzerplatten schützten das Schiff gegen jeden Feind zu Wasser und in der Luft. Die Kosten für den Bau dieser Schiffe, die Niederlage der feindlichen Seestreitkräfte und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 AST_carrier_1:0 "Courageous-Klasse"
 AST_carrier_1_desc:0 "Diese drei Flugzeugträger wurden zu Schlachtkreuzern umgebaut und waren die ersten Flottenträger der Royal Navy. Ihre Umrüstung war das Ergebnis des Washingtoner Flottenvertrags von 1922 und wurde 1925 abgeschlossen. Es handelte sich um mäßig gepanzerte, aber gut bewaffnete Schiffe mit großer Reichweite und guter Geschwindigkeit, die jedoch aufgrund der Art des Umbaus nur über eine begrenzte Anzahl von Flugzeugen verfügten. Dennoch vermittelten sie der Royal Navy wichtige Erfahrungen im Bau von Flugzeugträgern und in der Luftprojektion der Flotte."
 AST_carrier_2:0 "Ark Royal-Klasse"
 AST_carrier_2_desc:0 "Der Flugzeugträger Ark Royal war der erste Flugzeugträger, der nach den Vorgaben des Washingtoner Flottenvertrags gebaut wurde. Sie war das erste Schiff, bei dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfes waren. Das 1934 entworfene Schiff war gut gepanzert und bewaffnet. Es konnte eine große Anzahl von Flugzeugen befördern und verfügte über eine ausreichende Reichweite und Geschwindigkeit, um mit den großen Streitkräften der Royal Navy mitzuhalten."
 AST_carrier_3:0 "Illustrious-Klasse"
 AST_carrier_3_desc:0 "Die Illustrious-Klasse wurde im Rahmen der Beschränkungen des Zweiten Londoner Flottenvertrags von 1936 entworfen, der die Größe von Flugzeugträgern auf eine Obergrenze von 23.000 Tonnen begrenzte. Sie war der erste britische Flugzeugträger, der über ein gepanzertes Flugdeck verfügte, was die Größe der Luftstreitkräfte reduzierte. Schwere Panzerung und Flakbewaffnung sorgten für eine starke Verteidigung der Schiffe, während leistungsstarke Motoren und ein großer Treibstoffvorrat den Schiffen eine große Reichweite verliehen."
 AST_carrier_4:0 "Implacable-Klasse"
 AST_carrier_4_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Marineprogramms 1938 in Auftrag gegeben und waren im Wesentlichen verbesserte Versionen der früheren Illustrious-Klasse. Der Krieg und die Verlagerung der Priorität auf kleinere Schiffe für den Konvoischutz in der Anfangs- und Mittelphase des Krieges verlangsamten den Bau dieser Schiffe. Es handelte sich um größere Schiffe, die mehr Flugzeuge transportieren konnten und gleichzeitig eine dicke Panzerung sowohl am Rumpf als auch am Flugdeck aufwiesen. Stärkere Motoren verliehen ihnen im Vergleich zur Illustrious-Klasse eine höhere Geschwindigkeit und Reichweite."

 ### CANADA generic naval techs ### ""
 CAN_submarine_1:0 "L-Klasse"
 CAN_submarine_1_desc:0 "Die L-Klasse waren mittelgroße Boote, die ursprünglich im Rahmen des Emergency War Program als verbesserte Version der vorherigen U-Boot-Klassen geplant waren. Sie wurden in der Spätphase des Ersten Weltkriegs gebaut und waren mit neuen, größeren 21-Zoll-Torpedos ausgestattet. Sie dienten bis zum Beginn des Zweiten Weltkriegs, als sie hauptsächlich für Neben- und Ausbildungsaufgaben eingesetzt wurden."
 CAN_submarine_2:0 "T-Klasse"
 CAN_submarine_2_desc:0 "Die Boote der T-Klasse oder Triton-Klasse waren als Ersatz für die großen U-Boote der O-, P- und R-Klasse gedacht. Es handelte sich um mittelgroße U-Boote mit großer Reichweite, die für den Atlantik und den Pazifik gut geeignet waren. Diese Boote waren gut bewaffnete, stabile Plattformen und wurden während des Konflikts ausgiebig genutzt, da 25 % der gebauten Boote während des Krieges verloren gingen."
 CAN_submarine_3:0 "U-Klasse"
 CAN_submarine_3_desc:0 "Bei der U-Klasse handelte es sich um kleine U-Boote, die im Rahmen der Kriegsnotstandsprogramme 1940 und 1941 gebaut wurden. Ursprünglich als Trainings-U-Boote konzipiert, wurde das Design bei Kriegsausbruch geändert, so dass sich diese U-Boote in den begrenzten Gewässern der Nordsee und des Mittelmeers als nützlich erwiesen. Aufgrund ihrer geringeren Größe waren ihre Reichweite und ihre Bewaffnung begrenzt. Drei Unterklassen bildeten die Klasse: Undine, Umpire und Uproar."
 CAN_submarine_4:0 "V-Klasse"
 CAN_submarine_4_desc:0 "Die U-Boote der V-Klasse oder Vampire-Klasse basierten auf den kleineren Booten der früheren U-Klasse. Sie waren größer, aber immer noch relativ klein, mit besserer Seetüchtigkeit, aber begrenzter Reichweite und Bewaffnung."
 CAN_destroyer_1:0 "River-Klasse"
 CAN_destroyer_1_desc:0 "Bei den Zerstörern der River-Klasse handelte es sich um eine Reihe von Schiffen und Anpassungen von Zerstörern der Klassen A, C, D, E, F, G und H der Royal Navy."
 #CAN_destroyer_1b: "Fluss-Klasse"
 CAN_destroyer_2:0 "Stammesklasse"
 CAN_destroyer_2_desc:0 "Von der Royal Navy entwickelt, um der Bedrohung durch neue japanische, italienische und deutsche Zerstörer zu begegnen. Im Jahr 1940 bestellte die kanadische Regierung bei britischen Werften vier Zerstörer der Tribal-Klasse, die 1942/43 fertig gestellt wurden. Im Jahr 1942 wurden vier weitere Zerstörer bei kanadischen Werften in Auftrag gegeben, die jedoch erst nach dem Krieg fertiggestellt wurden."
 CAN_destroyer_3:0 "U/V-Klasse"
 CAN_destroyer_3_desc:0 "Die U/V-Klasse war eine Klasse von sechzehn Zerstörern, die von der Royal Navy 1942/43 im Rahmen des "War Emergency Programme" gebaut wurden. Im Februar/März 1944 wurden HMS Vixen und HMS Valentine an die Royal Canadian Navy übergeben und in HMCS Algonquin bzw. HMCS Sioux umbenannt."
 CAN_destroyer_4:0 "Schlachtklasse"
 CAN_destroyer_4_desc:0 "Kanada kaufte oder baute keine fortschrittlicheren Zerstörer als die Zerstörer der V-Klasse und der Tribal-Klasse. Theoretisch hätte Kanada bei Bedarf die neuesten britischen Konstruktionen kaufen oder bauen können."
 CAN_light_cruiser_1:0 "C-Klasse"
 CAN_light_cruiser_1_desc:0 "Die leichten Kreuzer der C-Klasse waren eine Gruppe von achtundzwanzig leichten Kreuzern der Royal Navy. Sie wurden vor und während des Ersten Weltkriegs für die rauen Bedingungen in der Nordsee gebaut. Sie erwiesen sich als robuste und fähige Schiffe, obwohl sie etwas klein und beengt waren. Ihre Bewaffnung war mehr als zufriedenstellend, da sie genügend 6-Zoll-Kanonen zur Bekämpfung feindlicher Oberflächenziele und eine schwere Torpedoladung zur Ausschaltung feindlicher Schiffe und Konvois mitführten. Sie wurden während des Ersten Weltkriegs ausgiebig eingesetzt und nahmen an vielen Überwassergefechten teil. Nur eine begrenzte Anzahl der Schiffe überlebte die Verschrottung im Ersten Weltkrieg. Nur die Unterklassen Caledon, Ceres und Carlisle waren bis Mitte der 1930er Jahre im Einsatz."
 CAN_light_cruiser_2:0 "Southampton-Klasse"
 CAN_light_cruiser_2_desc:0 "Die leichten Kreuzer der Southampton-Klasse waren eine Unterklasse der Kreuzer der Town-Klasse und sollten die japanischen Kreuzer der Mogami-Klasse bekämpfen. Diese Schiffe waren gut gepanzert, hatten eine gute Geschwindigkeit und Reichweite und verfügten über eine beeindruckende Bewaffnung mit zwölf 6-Zoll-Geschützen in vier Dreifachtürmen. Sie bildeten die Grundlage für viele der späteren Entwürfe von leichten Kreuzern der RN im Krieg."
 CAN_light_cruiser_3:0 "Ceylon-Klasse"
 CAN_light_cruiser_3_desc:0 "Die leichten Kreuzer der Ceylon-Klasse waren eine Unterklasse der Crown Colony-Klasse. Die Royal Canadian Navy erwarb die HMS Uganda am 21. Oktober 1944 von der Royal Navy. Sie wurde 1952 in HMCS Quebec umbenannt. HMCS Uganda und später HMCS Ontario waren die einzigen beiden Kreuzer, die Kanada während des Zweiten Weltkriegs betrieb."
 CAN_light_cruiser_4:0 "Ontario-Klasse"
 CAN_light_cruiser_4_desc:0 "Die Ontario-Klasse war die kanadische Bezeichnung für die leichten Kreuzer der britischen Minotaur-Klasse (oder Swiftsure-Klasse). Diese Kreuzer waren als modifizierte Version der Crown-Colony-Klasse konzipiert und enthielten die 1941 genehmigten Kriegsmodifikationen. Sie hatten eine größere Reichweite und eine zahlreichere Flakbewaffnung als die Crown Colony-Klasse, während die Hauptbewaffnung auf drei Dreifachtürme reduziert wurde. Die HMS Minotaur wurde im Juli 1944 von Kanada erworben und am 25. Mai 1945 als HMCS Ontario in Dienst gestellt. Ontario und HMCS Uganda waren die einzigen Kreuzer, die Kanada während des Zweiten Weltkriegs betrieb."
