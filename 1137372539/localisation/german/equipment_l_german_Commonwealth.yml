 ENG_early_submarine_1_desc:0	"The H-class and L-class submarine designs were developed during the great war. They marked the beginning of the interwar submarine development started by the British Royal Navy and some of the boats were even in use by beginning of world war 2."
 ENG_early_submarine_2:0	"O-Class"
 ENG_early_submarine_2_desc:0	"The Odin, Oberon and Oxley classes were developed after the great war for the royal navy. In summary, twelve O-Class submarines were built. All featured heavy torpedo armament of eight 533mm torpedo tubes. They were used as patrol submarines by the beginning of world war 2."
 ENG_early_submarine_3:0	"P-Class / R-Class"
 ENG_early_submarine_3_desc:0	"The Partian and Rainbow classes were developed after the great war for the royal navy.\nThe Parthian-class submarine or P-Class was a class of six submarines built for the Royal Navy in the late 1920s. They were designed as long-range patrol submarines for the Far East. These boats were almost identical to the Odin class, the only difference being a different bow shape.\nhe Rainbow-class submarines were designed as improved versions of the Parthian class and were intended for long-range operations in the Far East.\nIn summary, 6 P-Class submarines and 4 R-Class were built. All featured heavy torpedo armament of eight 533mm torpedo tubes. They were used as patrol submarines by the beginning of world war 2."

