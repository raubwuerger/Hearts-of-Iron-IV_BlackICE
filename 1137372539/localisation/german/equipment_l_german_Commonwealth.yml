 british_infantry_tank_equipment_6_desc:0 "Einheit Typ: Infanterie-Panzer"
 ENG_churchill_tank_equipment_1:0 "Churchill Mk.I"
 CAN_churchill_tank_equipment_1:0 "Churchill Mk.I"
 AST_churchill_tank_equipment_1:0 "Churchill Mk.I"
 NZL_churchill_tank_equipment_1:0 "Churchill Mk.I"
 BUR_churchill_tank_equipment_1:0 "Churchill Mk.I"
 RAJ_churchill_tank_equipment_1:0 "Churchill Mk.I"
 churchill_tank_equipment_1:0 "Schwerer Infanteriepanzer"
 churchill_tank_equipment_1_short:0 "Churchill Mk.I"
 churchill_tank_equipment_1_desc:0 "Einheitstyp: Schwerer Infanteriepanzer\n\n Der Churchill war ein schwerer Infanteriepanzer, der in der Erwartung entwickelt wurde, dass der nächste Krieg ähnlich verlaufen würde wie der vorhergehende, weshalb der Schwerpunkt auf einem Panzer lag, der Gräben relativ leicht überwinden konnte. Der Panzer verfügte über ein großes Längsfahrgestell, umlaufende Ketten und konnte steile Hänge erklimmen. Der Churchill war mit einem 2-Pfünder QF bewaffnet, und die erste Variante litt unter Zuverlässigkeitsproblemen, da sie übereilt in Dienst gestellt wurde. Ein Churchill Crocodile, eine Variante mit Flammenwerfer, kam im Koreakrieg zum Einsatz. "
 ENG_churchill_tank_equipment_2:0 "Churchill Mk.III"
 CAN_churchill_tank_equipment_2:0 "Churchill Mk.III"
 AST_churchill_tank_equipment_2:0 "Churchill Mk.III"
 NZL_churchill_tank_equipment_2:0 "Churchill Mk.III"
 BUR_churchill_tank_equipment_2:0 "Churchill Mk.III"
 RAJ_churchill_tank_equipment_2:0 "Churchill Mk.III"
 churchill_tank_equipment_2:0 "Schwerer Infanteriepanzer"
 churchill_tank_equipment_2_short:0 "Churchill Mk.III"
 churchill_tank_equipment_2_desc:0 "Einheitstyp: Schwerer Infanteriepanzer\n\n Der Churchill Mk. III war eine Konstruktionsüberholung, bei der die Haubitze an der Wanne entfernt und die Hauptbewaffnung durch einen 6-Pfünder QF ersetzt wurde. Der Turm wurde geschweißt und erhielt ein saubereres Aussehen, und über den oberen Ketten wurden "Laufstege" angebracht, um diese zu schützen."
 ENG_churchill_tank_art_equipment_1:0 "Churchill Mk.V"
 CAN_churchill_tank_art_equipment_1:0 "Churchill Mk.V"
 AST_churchill_tank_art_equipment_1:0 "Churchill Mk.V"
 NZL_churchill_tank_art_equipment_1:0 "Churchill Mk.V"
 BUR_churchill_tank_art_equipment_1:0 "Churchill Mk.V"
 RAJ_churchill_tank_art_equipment_1:0 "Churchill Mk.V"
 churchill_tank_art_equipment_1:0 "Schwerer Nahunterstützungspanzer"
 churchill_tank_art_equipment_1_short:0 "Churchill Mk.V"
 churchill_tank_art_equipment_1_desc:0 "Einheitstyp: Schwerer Nahunterstützungspanzer\n\n Der Churchill Mk.V war mit einer QF 95mm Haubitze in einem Gussturm ausgestattet. Von diesen Fahrzeugen wurden etwa 240 Stück produziert.\n\nVeraltete Churchill Mk.III können zu Mk.V umgerüstet werden."
 ENG_churchill_tank_amph_equipment_1:0 "Churchill Mk.I (Amph.)"
 CAN_churchill_tank_amph_equipment_1:0 "Churchill Mk.I (Amph.)"
 AST_churchill_tank_amph_equipment_1:0 "Churchill Mk.I (Amph.)"
 NZL_churchill_tank_amph_equipment_1:0 "Churchill Mk.I (Amph.)"
 BUR_churchill_tank_amph_equipment_1:0 "Churchill Mk.I (Amph.)"
 RAJ_churchill_tank_amph_equipment_1:0 "Churchill Mk.I (Amph.)"
 churchill_tank_amph_equipment_1:0 "Schwerer amphibischer Panzer"
 churchill_tank_amph_equipment_1_short:0 "Churchill Mk.I"
 churchill_tank_amph_equipment_1_desc:0 "Einheitstyp: Schwerer amphibischer Panzer\n\n Der Churchill Mk. I war mit einem Duplex-Antrieb oder einer Donald-Duck-Schwimmvorrichtung ausgestattet, die es den Panzern ermöglichte, amphibisch zu werden. Der Panzer erlebte seine Feuerprobe beim Überfall von Dieppe.\n\nAusgediente Churchill Mk.I können zu Mk.I Amphibienpanzern umgebaut werden."
 ENG_churchill_tank_amph_equipment_2:0 "Churchill Mk.III (Amph.)"
 CAN_churchill_tank_amph_equipment_2:0 "Churchill Mk.III (Amph.)"
 AST_churchill_tank_amph_equipment_2:0 "Churchill Mk.III (Amph.)"
 NZL_churchill_tank_amph_equipment_2:0 "Churchill Mk.III (Amph.)"
 BUR_churchill_tank_amph_equipment_2:0 "Churchill Mk.III (Amph.)"
 RAJ_churchill_tank_amph_equipment_2:0 "Churchill Mk.III (Amph.)"
 churchill_tank_amph_equipment_2:0 "Schwerer amphibischer Panzer"
 churchill_tank_amph_equipment_2_short:0 "Churchill Mk.III"
 churchill_tank_amph_equipment_2_desc:0 "Einheitstyp: Schwerer amphibischer Panzer\n\n Der Churchill Mk III war mit einem Duplex-Antrieb oder einer Donald-Duck-Schwimmvorrichtung ausgestattet, um den Panzer amphibisch zu machen. Der Panzer erlebte seine Feuerprobe beim Überfall von Dieppe.\n\nVeraltete Churchill Mk.III können zu Mk.III Amphibienpanzern umgebaut werden."
 ENG_churchill_tank_equipment_3:0 "Churchill Mk.VII"
 CAN_churchill_tank_equipment_3:0 "Churchill Mk.VII"
 AST_churchill_tank_equipment_3:0 "Churchill Mk.VII"
 NZL_churchill_tank_equipment_3:0 "Churchill Mk.VII"
 BUR_churchill_tank_equipment_3:0 "Churchill Mk.VII"
 RAJ_churchill_tank_equipment_3:0 "Churchill Mk.VII"
 churchill_tank_equipment_3:0 "Schwerer Infanteriepanzer"
 churchill_tank_equipment_3_short:0 "Churchill Mk.VII"
 churchill_tank_equipment_3_desc:0 "Einheitstyp: Schwerer Infanteriepanzer\n\nDer Churchill Mk VII war die zweite große Überarbeitung des Panzers und verfügte über eine QF 75mm-Kanone, war breiter und stärker gepanzert, wodurch er dem feindlichen Beschuss besser standhalten konnte. Der Mk VII war außerdem so konstruiert, dass er ohne größere Veränderungen zum Flammenwerfer Crocodile umgebaut werden konnte. "
 ENG_churchill_tank_equipment_4:0 "Black Prince (A43)"
 CAN_churchill_tank_equipment_4:0 "Black Prince (A43)"
 AST_churchill_tank_equipment_4:0 "Black Prince (A43)"
 NZL_churchill_tank_equipment_4:0 "Black Prince (A43)"
 BUR_churchill_tank_equipment_4:0 "Black Prince (A43)"
 RAJ_churchill_tank_equipment_4:0 "Black Prince (A43)"
 churchill_tank_equipment_4:0 "Schwerer Infanteriepanzer"
 churchill_tank_equipment_4_short:0 "Black Prince (A43)"
 churchill_tank_equipment_4_desc:0 "Einheitstyp: Der Churchill Black Prince war ein experimenteller Panzer mit einer größeren und breiteren Wanne und einer Bewaffnung mit einem 17-Pfünder QF, wie er auch im Sherman Firefly und Archer eingesetzt wurde. Eine neue Aufhängung und längere Ketten wurden hinzugefügt, um die zusätzlichen zehn Tonnen der neuen Kanone sowie die verlängerte und verbreiterte Wanne aufzunehmen. Der Black Prince verfügte über eine 152-mm-Frontpanzerung, während der neue Centurion 76 mm aufwies und stark geneigt war, was ihm eine ähnliche Wirksamkeit verlieh. Der Versuchspanzer war neben den Centurions und Firefly-Panzern überflüssig und wurde eingestellt."
