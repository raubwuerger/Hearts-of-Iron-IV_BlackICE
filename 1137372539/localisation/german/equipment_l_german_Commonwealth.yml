 NEW_submarine_1:0 "L-Klasse"
 NEW_submarine_1_desc:0 "Die L-Klasse waren mittelgroße Boote, die ursprünglich im Rahmen des Emergency War Program als verbesserte Version der vorherigen U-Boot-Klassen geplant waren. Sie wurden in der Spätphase des Ersten Weltkriegs gebaut und mit neuen, größeren 21-Zoll-Torpedos ausgestattet. Sie dienten bis zum Beginn des Zweiten Weltkriegs, als sie hauptsächlich für Neben- und Ausbildungsaufgaben eingesetzt wurden."
 NEW_submarine_2:0 "T-Klasse"
 NEW_submarine_2_desc:0 "Die Boote der To-Klasse oder Triton-Klasse wurden als Ersatz für die großen U-Boote der O-, P- und R-Klasse konzipiert. Es handelte sich um mittelgroße U-Boote mit großer Reichweite, die für den Atlantik und den Pazifik gut geeignet waren. Diese Boote waren gut bewaffnete, stabile Plattformen und wurden während des Konflikts ausgiebig genutzt, da 25 % der gebauten Boote während des Krieges verloren gingen."
 NEW_submarine_3:0 "U-Klasse"
 NEW_submarine_3_desc:0 "Bei der U-Klasse handelte es sich um kleine U-Boote, die im Rahmen der Kriegsnotstandsprogramme 1940 und 1941 gebaut wurden. Ursprünglich als Trainings-U-Boote konzipiert, wurde das Design bei Kriegsausbruch geändert, so dass sich diese U-Boote in den begrenzten Gewässern der Nordsee und des Mittelmeers als nützlich erwiesen. Aufgrund ihrer geringeren Größe waren ihre Reichweite und ihre Bewaffnung begrenzt. Drei Unterklassen bildeten die Klasse: Undine, Umpire und Uproar."
 NEW_submarine_4:0 "V-Klasse"
 NEW_submarine_4_desc:0 "Die U-Boote der V-Klasse oder Vampire-Klasse basierten auf den kleineren Booten der früheren U-Klasse. Sie waren größer, aber immer noch relativ klein, mit besserer Seetüchtigkeit, aber begrenzter operativer Reichweite und Bewaffnung."
 NEW_destroyer_1:0 "V/W-Klasse"
 NEW_destroyer_1_desc:0 "Zu diesen Zerstörern gehörten die Klassen Admirality und Thornycroft V und W. Sie wurden im Rahmen des War Emergency Program gebaut. Sie stellten die ultimative Weiterentwicklung des britischen Zerstörerdesigns während des Ersten Weltkriegs dar und verkörperten die Verbesserungen ihrer Vorgänger sowie neue technologische Fortschritte. Eine große Anzahl dieser Schiffe wurde in der Spätphase des Ersten Weltkriegs gebaut und bildete danach das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er Jahren wurden sie in der Reserveflotte eingesetzt und schließlich für den Geleitschutz von Konvois verwendet. Es handelte sich um ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
 NEW_destroyer_2:0 "G/H/I-Klasse"
 NEW_destroyer_2_desc:0 "Die Zerstörer der G-, H- und I-Klasse wurden im Rahmen der Marinebauprogramme 1933 und 1934 in Auftrag gegeben. Im Allgemeinen handelte es sich um Wiederholungen der vorangegangenen F-Klasse mit einer leichten Verkleinerung. Die Bewaffnung der G- und H-Klasse ist die gleiche wie die der F-Klasse, wobei beide die 4,7-Zoll-Kanonen verwenden. Diese Schiffe hatten eine große Reichweite, waren angemessen bewaffnet und verfügten über eine starke Torpedobesatzung. Sie wurden während des Krieges ausgiebig eingesetzt und erlitten zahlreiche Verluste."
 NEW_destroyer_3:0 "J/K/N-Klasse"
 NEW_destroyer_3_desc:0 "Die J-, K- und N-Klassen ähnelten den früheren Tribal-Klassen, doch anstatt die Bewaffnung zu verstärken, kehrten die Konstrukteure zu einer standardmäßigen schweren Torpedobewaffnung und leichteren Kanonenausrüstung zurück. Die Schiffe wurden während ihrer gesamten Kriegszeit umgebaut. Zu den Verbesserungen gehörten verbesserte Flugabwehrkanonen und Radar. Sie waren schnelle, weitreichende und gut bewaffnete Schiffe, die sich ideal für Flotteneskorten eigneten."
 NEW_destroyer_4:0 "Battle-Klasse"
 NEW_destroyer_4_desc:0 "Die Zerstörer der Battle-Klasse bauten auf der Entwicklung der britischen Zerstörer auf, die während des Krieges eingesetzt wurden. Die Schiffe wurden im Rahmen der Marineprogramme 1942 und 1943 bestellt. Sie waren sowohl in Bezug auf ihre Kanonen als auch auf ihre Torpedos gut bewaffnet. Ihre AA-Bewaffnung, U-Jagd-Fähigkeiten, Geschwindigkeit und Reichweite machten sie zu vielseitigen Schiffen. Ihre späte Einführung in den Krieg führte zu einem minimalen Beitrag."
 NEW_light_cruiser_1:0 "C-Klasse"
 NEW_light_cruiser_1_desc:1 "Leichte Kreuzer der C-Klasse waren eine Gruppe von leichten Kreuzern, die vor und während des Ersten Weltkriegs für die rauen Bedingungen in der Nordsee gebaut wurden. Sie erwiesen sich als robuste und fähige Schiffe, obwohl sie etwas klein und beengt waren. Ihre Bewaffnung war mehr als zufriedenstellend, da sie genügend 6-Zoll-Kanonen zur Bekämpfung feindlicher Oberflächenziele und eine schwere Torpedoladung zur Vernichtung feindlicher Schiffe und Konvois mitführten. Sie wurden während des Ersten Weltkriegs ausgiebig eingesetzt und nahmen an vielen Überwassergefechten teil."
 NEW_light_cruiser_2:0 "Southampton-Klasse"
 NEW_light_cruiser_2_desc:0 "Die leichten Kreuzer der Southampton-Klasse waren eine Unterklasse der Kreuzer der Town-Klasse und sollten die japanischen Kreuzer der Mogami-Klasse bekämpfen. Diese Schiffe waren gut gepanzert, hatten eine gute Geschwindigkeit und Reichweite und verfügten über eine beeindruckende Bewaffnung mit zwölf 6-Zoll-Geschützen in vier Dreifachtürmen. Sie bildeten die Grundlage für viele der späteren Entwürfe von leichten Kreuzern der RN im Krieg."
 NEW_light_cruiser_3:0 "Crown Colony-Klasse"
 NEW_light_cruiser_3_desc:0 "Die leichten Kreuzer der Crown-Colony-Klasse waren verbesserte Versionen der früheren Town-Klasse, jedoch mit einem vereinfachten Design, um den Bau zu beschleunigen und die Kosten zu senken. Die Schiffe trugen die gleiche Bewaffnung wie ihre Vorgänger, vier Dreifachtürme mit 6-Zoll-Geschützen. Sie waren ähnlich gepanzert, hatten aber aufgrund ihrer kleineren Motoren eine etwas geringere Reichweite. Der Typ umfasste zwei Unterklassen: Fidschi und Ceylon."
 NEW_light_cruiser_4:0 "Minotaur-Klasse"
 NEW_light_cruiser_4_desc:0 "Diese auch als Swiftsure-Klasse bezeichneten Kreuzer wurden als modifizierte Version der Crown-Colony-Klasse entworfen, wobei die 1941 genehmigten Kriegsmodifikationen berücksichtigt wurden. Sie hatten eine größere Reichweite und eine zahlreichere Flakbewaffnung als die Crown Colony-Klasse, während die Hauptbewaffnung auf drei Dreifachtürme reduziert wurde. Da sie zu spät gebaut wurden, um den Ausgang des Krieges noch zu beeinflussen, wurden die meisten der bestellten Schiffe später gestrichen. "
 NEW_heavy_cruiser_1:0 "Hawkins-Klasse"
 NEW_heavy_cruiser_1_desc:0 "Die Kreuzer der Hawkins-Klasse waren die ersten schweren Kreuzer der Welt. Sie basierten auf den früheren leichten Kreuzern der Town-Klasse, insbesondere der Birmingham-Unterklasse, waren aber mit 7,5-Zoll-Geschützen und einem dickeren Panzergürtel ausgestattet. Sie waren für den Kampf gegen die großen deutschen Konvoi-Raider konzipiert. Sie waren gut bewaffnet, hatten eine angemessene Geschwindigkeit und Reichweite und boten guten Schutz. Insgesamt wurden fünf Schiffe in Auftrag gegeben, aber nur vier waren zu Beginn des Zweiten Weltkriegs aktiv."
 NEW_heavy_cruiser_2:0 "Surrey-Klasse"
 NEW_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Surrey-Klasse wurden im Rahmen des Marineprogramms von 1928 vorgeschlagen. Sie waren verbesserte Versionen der früheren schweren Kreuzer der York-Klasse. Wären sie fertiggestellt worden, wären sie mit vier 8-Zoll-Zwillingsgeschütztürmen, stärkerer Panzerung und leistungsfähigeren Motoren ausgestattet worden. Zwei Schiffe wurden bestellt, aber keines wurde gebaut."
 NEW_heavy_cruiser_3:0 "Admiral-Klasse"
 NEW_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Admiral-Klasse (nicht zu verwechseln mit den Schlachtkreuzern der Admiral-Klasse) waren der letzte Versuch der Royal Navy, mit 8-Zoll-Geschützen bewaffnete Kreuzer zu entwerfen und zu bauen. Die Konstruktionsstudien begannen 1938 und endeten 1941 und führten zu verschiedenen Vorschlägen. Die endgültigen Vorschläge sahen neue 8-Zoll-Kanonen in Dreifachtürmen, eine schwere Flakbewaffnung, eine dicke Panzerung und eine hohe Geschwindigkeit vor. Der Mangel an feindlichen Kreuzern und die Kosteneffizienz dieser Schiffe führten dazu, dass man sich stattdessen auf den Bau weiterer leichter Kreuzer konzentrierte."
 NEW_heavy_cruiser_4:0 "Churchill-Entwurf"
 NEW_heavy_cruiser_4_desc:0 "Diese Schiffe wurden von Sir Winston Churchill, Lord of the Admirality, in der Anfangsphase des Zweiten Weltkriegs vorgeschlagen, um den deutschen Großkaliberkreuzern der Deutschland-Klasse etwas entgegenzusetzen. Diese Schiffe hatten 9,2-Zoll-Kanonen, schwere Flak und eine starke Panzerung. Sie waren darauf ausgelegt, die feindlichen Großkampfschiffe wirksam zu bekämpfen. Die Schiffe wurden schließlich wegen hoher Kosten und mangelnder Nachfrage nach einem neuen schweren Kreuzer eingestellt. "
 NEW_battle_cruiser_1:0 "Renown-Klasse"
 NEW_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Renown-Klasse waren ursprünglich als verbesserte Versionen der Schlachtschiffe der Revenge-Klasse geplant. Ihr Bau wurde bei Ausbruch des Ersten Weltkriegs eingestellt. Admiral Lord Fisher gelang es, den Bau dieser Schiffe als Schlachtkreuzer wieder aufzunehmen. Diese Schiffe waren die Schlachtkreuzer schlechthin. Sie waren gut bewaffnet, schnell und manövrierfähig, hatten aber eine dünnere Panzerung und eine geringere Einsatzreichweite. Nur zwei der ursprünglichen drei Schiffe, Repulse und Renown, wurden fertiggestellt."
 NEW_battle_cruiser_2:0 "Princess Royal-Klasse"
 NEW_battle_cruiser_2_desc:0 "Die Princess Royal ist eine Klasse hypothetischer Schlachtkreuzer, die eine schnellere und billigere Version der Schlachtschiffe der King George V-Klasse waren. Diese Schiffe verfügten über eine ähnliche, aber reduzierte Bewaffnung für den Überwasser- und Luftkampf: zwei Dreifachkanonen von 14 Zoll und sechs Zwillingskanonen von 5,25 Zoll. Flakgeschütze. Ihre hohe Geschwindigkeit und große Reichweite sollten der Royal Navy die Möglichkeit zu schnellen Angriffen und zum Schutz von Konvois geben, aber ihre begrenzte Panzerung würde sich als problematisch erweisen, wenn sie gegen moderne Schlachtschiffe antreten müssten."
 NEW_battleship_1:0 "Queen Elizabeth-Klasse"
 NEW_battleship_1_desc:0 "Die Schlachtschiffe der Queen-Elizabeth-Klasse wurden im Rahmen des Marineprogramms von 1912 in Auftrag gegeben. Diese Schiffe waren die ersten, die mit 15-Zoll-Geschützen ausgestattet waren, und galten als die ersten schnellen Schlachtschiffe. Sie verfügten über eine schwere Bewaffnung sowohl für die Haupt- als auch für die Nebenrolle, und ihre dicke Panzerung machte diese Schiffe zu ausgezeichneten Kriegsschiffen, ideal für den Schutz des riesigen britischen Empire. Sechs Schiffe wurden bestellt, aber nur fünf wurden in Auftrag gegeben und später vor dem Zweiten Weltkrieg modernisiert."
 NEW_battleship_2:0 "König-Georg-V-Klasse"
 NEW_battleship_2_desc:0 "Die Schlachtschiffe der King George V-Klasse waren das Ergebnis der Washingtoner Verträge von 1922 und des Ersten Londoner Seevertrags von 1930, die die maximale Verdrängung und Bewaffnung von Großkampfschiffen begrenzten. Daher waren diese Schiffe mit Kanonen kleineren Kalibers ausgestattet als frühere und sogar zeitgenössische Schlachtschiffe. Trotz des kleineren Kalibers waren die Schiffe angemessen bewaffnet, trugen starke Flak-Bewaffnung und hatten einen ausreichenden Schutz. Fünf Schiffe wurden als Ersatz für die alten Schlachtschiffe der Queen-Elizabeth-Klasse bestellt und aufgelegt."
 NEW_battleship_3:0 "Lion-Klasse"
 NEW_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der King-George-V-Schlachtschiffe und wiesen viele ihrer Merkmale auf. Im Rahmen des Marineprogramms von 1938 wurden sechs Schiffe bestellt, um die alternden Schlachtschiffe der Revenge-Klasse zu ersetzen, aber aufgrund der ausbrechenden Feindseligkeiten wurde keines von ihnen fertig gestellt. Die Schiffe wären der King George-Klasse im Großen und Ganzen ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung mit einer neuen 16-Zoll-Kanone erhalten. Sie hätten auch eine stärkere Panzerung und leistungsfähigere Motoren gehabt."
 NEW_battleship_4:0 "Vanguard-Klasse"
 NEW_battleship_4_desc:0 "Das Schlachtschiff der Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Es wurde ein einziges Schiff bestellt, aber vier weitere wurden für den Einsatz im Pazifik in Betracht gezogen. Der Bau wurde im Rahmen des Emergency War Program von 1940 in Auftrag gegeben, hatte aber keine hohe Priorität und wurde erst nach dem Krieg abgeschlossen. Die Klasse hatte einen schlanken Rumpf, der eine ausgezeichnete Stabilität und Seetüchtigkeit bot. Die Bewaffnung ist die gleiche wie bei den Schlachtschiffen der Queen Elizabeth- und Revenge-Klasse und bietet eine beachtliche Feuerkraft. Starke Motoren und eine gute Panzerung machten das Schiff schnell und gut geschützt."
 NEW_SH_battleship_1:0 "Centurion-Klasse"
 NEW_SH_battleship_1_desc:0 "Die Centurion-Klasse ist eine Klasse hypothetischer schwerer Schlachtschiffe der Royal Navy, die gegen die großen Schiffe der deutschen und japanischen Flotte gebaut wurden. Große 18-Zoll-Kanonen und eine dicke Panzerung verleihen dem Schiff die notwendige Feuerkraft und den Schutz, um diese Schiffe zu bekämpfen. Eine starke Flak-Bewaffnung, eine große Reichweite und eine hohe Geschwindigkeit waren eine Notwendigkeit, um die weiten Meere des Britischen Empires abzudecken."
 NEW_SH_battleship_2:0 "Lion-II-Klasse"
 NEW_SH_battleship_2_desc:0 "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version des früheren Schlachtschiffs der Lion-Klasse entworfen. Dieser Entwurf, in den die Erfahrungen aus dem Krieg eingeflossen waren, war größer und schwerer und sollte nach seiner Fertigstellung entweder drei oder vier dreifache 16-Zoll-Geschütze des neuesten Typs tragen. Dicke Panzerplatten schützten das Schiff gegen jeden Feind zu Wasser und in der Luft. Die Kosten für den Bau dieser Schiffe, die Niederlage der feindlichen Seestreitkräfte und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 NEW_carrier_1:0 "Courageous-Klasse"
 NEW_carrier_1_desc:0 "Diese drei Flugzeugträger wurden zu Schlachtkreuzern umgebaut und waren die ersten Flottenträger der Royal Navy. Ihre Umrüstung war das Ergebnis des Washingtoner Flottenvertrags von 1922 und wurde 1925 abgeschlossen. Es handelte sich um mäßig gepanzerte, aber gut bewaffnete Schiffe mit großer Reichweite und guter Geschwindigkeit, die jedoch aufgrund der Art des Umbaus nur über eine begrenzte Anzahl von Flugzeugen verfügten. Dennoch vermittelten sie der Royal Navy wichtige Erfahrungen im Bau von Flugzeugträgern und in der Luftprojektion der Flotte."
 NEW_carrier_2:0 "Ark Royal-Klasse"
 NEW_carrier_2_desc:0 "Der Flugzeugträger Ark Royal war der erste Flugzeugträger, der nach den Vorgaben des Washingtoner Flottenabkommens gebaut wurde. Sie ist das erste Schiff, bei dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfes waren. Das 1934 entworfene Schiff ist gut gepanzert und bewaffnet. Es beförderte eine große Anzahl von Flugzeugen und verfügte über eine ausreichende Reichweite und Geschwindigkeit, um mit den großen Streitkräften der Royal Navy mithalten zu können."
 NEW_carrier_3:0 "Illustrious-Klasse"
 NEW_carrier_3_desc:0 "Die Illustrious-Klasse wurde im Rahmen der Beschränkungen des Zweiten Londoner Flottenvertrags von 1936 entworfen, der die Größe von Flugzeugträgern auf eine Obergrenze von 23.000 Tonnen begrenzte. Sie war der erste britische Flugzeugträger, der über ein gepanzertes Flugdeck verfügte, was die Größe der Luftstreitkräfte reduzierte. Schwere Panzerung und Flakbewaffnung sorgten für eine starke Verteidigung der Schiffe, während leistungsstarke Motoren und ein großer Treibstoffvorrat den Schiffen eine große Reichweite verliehen."
 NEW_carrier_4:0 "Implacable-Klasse"
 NEW_carrier_4_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Marineprogramms 1938 in Auftrag gegeben und waren im Wesentlichen verbesserte Versionen der früheren Illustrious-Klasse. Der Krieg und die Verlagerung der Priorität auf kleinere Schiffe für den Konvoischutz in der Anfangs- und Mittelphase des Krieges verlangsamten den Bau dieser Schiffe. Es handelte sich um größere Schiffe, die mehr Flugzeuge transportieren konnten und gleichzeitig eine dicke Panzerung sowohl am Rumpf als auch am Flugdeck aufwiesen. Leistungsstärkere Motoren verliehen ihnen im Vergleich zur Illustrious-Klasse eine höhere Geschwindigkeit und eine größere Einsatzreichweite."

