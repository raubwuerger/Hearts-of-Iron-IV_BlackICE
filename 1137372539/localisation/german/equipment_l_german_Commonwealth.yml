 AST_churchill_tank_amph_equipment_2:0	"Churchill Mk.III (Amph.)"
 NZL_churchill_tank_amph_equipment_2:0	"Churchill Mk.III (Amph.)"
 BUR_churchill_tank_amph_equipment_2:0	"Churchill Mk.III (Amph.)"
 RAJ_churchill_tank_amph_equipment_2:0	"Churchill Mk.III (Amph.)"
 churchill_tank_amph_equipment_2:0	"Heavy Amphibious Tank"
 churchill_tank_amph_equipment_2_short:0	"Churchill Mk.III"
 churchill_tank_amph_equipment_2_desc:0	"Unit Type: Heavy Amphibious Tank\n\n The Churchill Mk III was fitted with a Duplex Drive or Donald Duck flotation device to allow tanks to be amphibious. The tank saw its trial by fire at the Dieppe Raid.\n\nObsolete Churchill Mk.III can be converted to Mk.III Amphibious."  
 ENG_churchill_tank_equipment_3:0	"Churchill Mk.VII"
 CAN_churchill_tank_equipment_3:0	"Churchill Mk.VII"
 AST_churchill_tank_equipment_3:0	"Churchill Mk.VII"
 NZL_churchill_tank_equipment_3:0	"Churchill Mk.VII"
 BUR_churchill_tank_equipment_3:0	"Churchill Mk.VII"
 RAJ_churchill_tank_equipment_3:0	"Churchill Mk.VII"
 churchill_tank_equipment_3:0	"Heavy Infantry Tank"
 churchill_tank_equipment_3_short:0	"Churchill Mk.VII"
 churchill_tank_equipment_3_desc:0	"Unit Type: Heavy Infantry Tank\n\n The Churchill Mk VII was the second major redesign of the tank and featured a QF 75mm gun, was wider and had more armor, which allowed it to withstand a lot of punishment from enemy fire. The Mk VII was also designed to be easily converted into the Crocodile flame-thrower without requiring major changes.	"
 ENG_churchill_tank_equipment_4:0	"Black Prince (A43)"
 CAN_churchill_tank_equipment_4:0	"Black Prince (A43)"
 AST_churchill_tank_equipment_4:0	"Black Prince (A43)"
 NZL_churchill_tank_equipment_4:0	"Black Prince (A43)"
 BUR_churchill_tank_equipment_4:0	"Black Prince (A43)"
 RAJ_churchill_tank_equipment_4:0	"Black Prince (A43)"
 churchill_tank_equipment_4:0	"Heavy Infantry Tank"
 churchill_tank_equipment_4_short:0	"Black Prince (A43)"
 churchill_tank_equipment_4_desc:0	"Unit Type: Heavy Infantry Tank\n\n The Churchill Black Prince was an experimental tank with a larger and wider hull and armed with a QF 17-pounder, as seen in the Sherman Firefly and Archer. A new suspension and longer tracks were added to accommodate the extra ten tons from the new gun, lengthened and widened hull. The Black Prince featured 152mm of frontal armor, though the new Centurion had 76mm and was highly sloped, which gave it similar effectiveness. The experimental tank was redundant alongside Centurions and Firefly tanks and was cancelled."
 ENG_churchill_tank_art_equipment_2:0	"Churchill Mk.VIII"
 CAN_churchill_tank_art_equipment_2:0	"Churchill Mk.VIII"
 AST_churchill_tank_art_equipment_2:0	"Churchill Mk.VIII"
 NZL_churchill_tank_art_equipment_2:0	"Churchill Mk.VIII"
 BUR_churchill_tank_art_equipment_2:0	"Churchill Mk.VIII"
 RAJ_churchill_tank_art_equipment_2:0	"Churchill Mk.VIII"
 churchill_tank_art_equipment_2:0	"Heavy Close Support Tank"
 churchill_tank_art_equipment_2_short:0	"Churchill Mk.VIII"
 churchill_tank_art_equipment_2_desc:0	"Unit Type: Close Support Heavy Tank\n\n The Churchill Mk VIII used the same hull and chassis as the Mk VII but featured QF 95mm howitzer in a cast turret.\n\nObsolete Churchill Mk.VII can be converted to Mk.VIII."
 ENG_caernarvon_equipment_1:0	"Caernarvon Mk II"
 CAN_caernarvon_equipment_1:0	"Caernarvon Mk II"
 AST_caernarvon_equipment_1:0	"Caernarvon Mk II"
 NZL_caernarvon_equipment_1:0	"Caernarvon Mk II"
 BUR_caernarvon_equipment_1:0	"Caernarvon Mk II"
 RAJ_caernarvon_equipment_1:0	"Caernarvon Mk II"
 caernarvon_equipment_1:0	"Heavy Infantry Tank"
 caernarvon_equipment_1_short:0	"Caernarvon Mk II"
 caernarvon_equipment_1_desc:0	"Unit Type: Heavy Infantry Tank\n\n The Caernarvon was initially designed as a universal tank with a common hall, designated the FV 200 series. Earlier in the design process, the armament of the proposed gun was changed to 120mm. The first prototype hull was a FV hull with a QF 17-pounder and Centurion Mk 2 turret, the vehicle was renamed to the Caernarvon. Twenty-one new hulls were produced, armed with a QF 20-pounder and were designated Caernarvon Mk II. Less than two dozen Caernarvon’s were produced."
 ENG_conqueror_equipment_1:0	"Conqueror"
 CAN_conqueror_equipment_1:0	"Conqueror"
 AST_conqueror_equipment_1:0	"Conqueror"
 NZL_conqueror_equipment_1:0	"Conqueror"
 BUR_conqueror_equipment_1:0	"Conqueror"
 RAJ_conqueror_equipment_1:0	"Conqueror"
 conqueror_equipment_1:0	"Heavy Infantry Tank"
 conqueror_equipment_1_short:0	"Conqueror"
 conqueror_equipment_1_desc:0	"Unit Type: Heavy Infantry Tank\n\n The Conqueror was initially designed as a universal tank with a common hall, designated the FV 200 series. Early in the design process, the armament was proposed to have a 120mm gun, which delayed production until the mid-1950s. Twenty Mark 1s and 165 Mark 2s were created to provide long range anti-tank support for the Centurion tanks and counter heavy Soviet armor designs. However, the Conqueror was cancelled once the Centurion was up gunned to the L7 105mm."
 ENG_tortoise_equipment_1:0	"Tortoise"
 CAN_tortoise_equipment_1:0	"Tortoise"
 AST_tortoise_equipment_1:0	"Tortoise"
 NZL_tortoise_equipment_1:0	"Tortoise"
 BUR_tortoise_equipment_1:0	"Tortoise"
 RAJ_tortoise_equipment_1:0	"Tortoise"
 tortoise_equipment_1:0	"Super-Heavy Tank"
 tortoise_equipment_1_short:0	"Tortoise (A39)"
 tortoise_equipment_1_desc:0	"Unit Type: Super-Heavy Tank\n\n The Tortoise was heavy assault gun designed to counter heavily fortified areas and was heavily armored and slow to move. Armament was QF 32-pounder in a fixed casemate superstructure. The vehicle would be manned by a crew of 7 who would be protected by 178 to 228 mm of armor. The war ended before the vehicle could be mass produced, and six were built. Though the vehicle was mechanically reliable and a good gun platform, at 80 tons it was difficult to move and slow at 12 mph on a road and 4 mph off-road."
 ENG_british_mbt_equipment_1:0	"Centurion Mk.I"
 CAN_british_mbt_equipment_1:0	"Centurion Mk.I"
 AST_british_mbt_equipment_1:0	"Centurion Mk.I"
 NZL_british_mbt_equipment_1:0	"Centurion Mk.I"
 BUR_british_mbt_equipment_1:0	"Centurion Mk.I"
 RAJ_british_mbt_equipment_1:0	"Centurion Mk.I"
 british_mbt_equipment_1:0	"Main Battle Tank"
 british_mbt_equipment_1_short:0	"Centurion Mk.I"
 british_mbt_equipment_1_desc:0	"Unit Type: Main Battle Tank\n\n The Centurion was a main battle tank which began development in 1943. The tank was designed to replace the Comet, Cromwell, and Sherman Fireflys in service. The Mk I had 76mm of highly sloped armor in the front glacis and had a QF 17-pounder as the main armament. The Centurion continued to be produced until the 1960s and remained in service for another twenty years, though adapted chassis for specialized roles remain active."
 ENG_british_mbt_equipment_2:0	"Centurion Mk.III"
 CAN_british_mbt_equipment_2:0	"Centurion Mk.III"
 AST_british_mbt_equipment_2:0	"Centurion Mk.III"
 NZL_british_mbt_equipment_2:0	"Centurion Mk.III"
 BUR_british_mbt_equipment_2:0	"Centurion Mk.III"
 RAJ_british_mbt_equipment_2:0	"Centurion Mk.III"
 british_mbt_equipment_2:0	"Main Battle Tank"
 british_mbt_equipment_2_short:0	"Centurion Mk.III"
 british_mbt_equipment_2_desc:0	"Unit Type: Main Battle Tank\n\n The Centurion Mk III followed up the Mk II, which increased the armor thickness, added a gun stabilizer, and improved sighting systems. The new design up-gunned the tank, featuring a QF 20-pounder and had a two-inch mortar which could be loaded and fired from inside the turret. The Centurion Mk III would serve in the Korean War and the tank’s first confirmed kill would be a captured Cromwell tank."
 ENG_british_mbt_equipment_3:0	"Centurion Mk.V"
 CAN_british_mbt_equipment_3:0	"Centurion Mk.V"
 AST_british_mbt_equipment_3:0	"Centurion Mk.V"
 NZL_british_mbt_equipment_3:0	"Centurion Mk.V"
 BUR_british_mbt_equipment_3:0	"Centurion Mk.V"
 RAJ_british_mbt_equipment_3:0	"Centurion Mk.V"
 british_mbt_equipment_3:0	"Main Battle Tank"
 british_mbt_equipment_3_short:0	"Centurion Mk.V"
 british_mbt_equipment_3_desc:0	"Unit Type: Main Battle Tank\n\n The Centurion Mk V removed the two-inch mortar and added mounts for the Browning machine gun to the commander’s cupola. Extra stowage bins were added. The Mk V/1 variant increased the glacis armor and the Mk V/2 variant replaced the 84mm (20-pounder) with a 105mm cannon.	"
 ENG_firefly_equipment_1:0	"Sherman Firefly"
 CAN_firefly_equipment_1:0	"Sherman Firefly"
 AST_firefly_equipment_1:0	"Sherman Firefly"
 NZL_firefly_equipment_1:0	"Sherman Firefly"
 RAJ_firefly_equipment_1:0	"Sherman Firefly"
 BUR_firefly_equipment_1:0	"Sherman Firefly"
 SAF_firefly_equipment_1:0	"Sherman Firefly"
 sherman_firefly_equipment:0	"Sherman Firefly"
 firefly_equipment_1:0	"Medium Tank"
 firefly_equipment_1_short:0	"Sherman Firefly"
 firefly_equipment_1_desc:0	"Unit Type: Medium Tank\n\n The Sherman Firefly was based on the United States Army’s M4 medium tank. The tank received a new weapon, the QF 17-pounder, which had proved an effective defensive weapon. The Firefly was intended as a stopgap until British designs like the Archer and Challenger could be completed, however the Sherman Firefly was soon mass produced.\n\nObsolete M4A3s can be converted to Sherman Fireflys."
 
