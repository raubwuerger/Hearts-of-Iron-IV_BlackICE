 british_infantry_tank_equipment_0:0	"Infantry Tank"
 british_infantry_tank_equipment_0_short:0	"Vickers Medium Mk.II"
 british_infantry_tank_equipment_0_desc:0	"Unit Type: Infantry Tank\n\n The Vickers Medium Mk II was derived from the Mk I. The design featured a high superstructure, an improved suspension with armor skirts and because of more weight, a top speed of 13 mph. The main armament was a QF 3-pounder with four machine guns in the turret. The vehicle was phased out of service in favor of the Cruiser tanks. When the threat of invasion loomed, obsolete Mk IIs were temporarily reactivated."
 ENG_british_infantry_tank_equipment_1:0	"Matilda I"
 CAN_british_infantry_tank_equipment_1:0	"Matilda I"
 AST_british_infantry_tank_equipment_1:0	"Matilda I"
 NZL_british_infantry_tank_equipment_1:0	"Matilda I"
 BUR_british_infantry_tank_equipment_1:0	"Matilda I"
 RAJ_british_infantry_tank_equipment_1:0	"Matilda I"
 british_infantry_tank_equipment_1:0	"Infantry Tank"
 british_infantry_tank_equipment_1_short:0	"Matilda I"
 british_infantry_tank_equipment_1_desc:0	"Unit Type: Infantry Tank\n\n The Matilda was an infantry tank, designed to support infantry as they advanced in an attack. The tank was slow, cramped and armed with a single .303 Vickers, with some variants armed with a .50 Vickers machine gun. The Matilda I featured heavy armor for the time, 10 to 60mm of protection, which held up well against early anti-tank weapons. The tank saw limited service in early months of the war before being retired."
 ENG_british_infantry_tank_equipment_2:0	"Matilda II"
 CAN_british_infantry_tank_equipment_2:0	"Matilda II"
 AST_british_infantry_tank_equipment_2:0	"Matilda II"
 NZL_british_infantry_tank_equipment_2:0	"Matilda II"
 BUR_british_infantry_tank_equipment_2:0	"Matilda II"
 RAJ_british_infantry_tank_equipment_2:0	"Matilda II"
 british_infantry_tank_equipment_2:0	"Infantry Tank"
 british_infantry_tank_equipment_2_short:0	"Matilda II"
 british_infantry_tank_equipment_2_desc:0	"Unit Type: Infantry Tank\n\n The Matilda II was an infantry tank and designed as a counterpart to the machine-gun armed Matilda I. The tanks heavy armor, ranging from 20 to 78mm, made it slow. The armament was a QF 2-pounder and a single 7.92mm Besa machine gun. The heavy armor proved difficult for early enemy anti-tank weapons. The Matilda II would serve on every front for the duration of the war."
 ENG_british_infantry_tank_equipment_3:0	"Valentine Mk.II"
 CAN_british_infantry_tank_equipment_3:0	"Valentine Mk.II"
 AST_british_infantry_tank_equipment_3:0	"Valentine Mk.II"
 NZL_british_infantry_tank_equipment_3:0	"Valentine Mk.II"
 BUR_british_infantry_tank_equipment_3:0	"Valentine Mk.II"
 RAJ_british_infantry_tank_equipment_3:0	"Valentine Mk.II"
 british_infantry_tank_equipment_3:0	"Infantry Tank"
 british_infantry_tank_equipment_3_short:0	"Valentine Mk.II"
 british_infantry_tank_equipment_3_desc:0	"Unit Type: Infantry Tank\n\n The Valentine Mk II was an infantry tank and one of the most produced tanks in the Commonwealth. The series included several variants, riveted and welded, petrol and diesel engine variants. The Mk II was armed with a QF 2-pounder and a single 7.92mm Besa machine gun, had decent armor ranging from 8 to 65mm and was overall reliable though slow at 15 mph. The Valentine would serve primarily in North Africa before seeing its chassis used for specialized roles. The tank would see service in the Soviet Union."
 ENG_infantry_tank_art_equipment_1:0	"Bishop"
 CAN_infantry_tank_art_equipment_1:0	"Bishop"
 AST_infantry_tank_art_equipment_1:0	"Bishop"
 NZL_infantry_tank_art_equipment_1:0	"Bishop"
 BUR_infantry_tank_art_equipment_1:0	"Bishop"
 RAJ_infantry_tank_art_equipment_1:0	"Bishop"
 infantry_tank_art_equipment_1:0	"Self-Propelled Artillery"
 infantry_tank_art_equipment_1_short:0	"Bishop"
 infantry_tank_art_equipment_1_desc:0	"Unit Type: Self-Propelled Artillery (Infantry Tanks)\n\n The Bishop was a self-propelled artillery gun based off the Valentine chassis. The rapid maneuver warfare of North Africa showed the need for artillery which could keep pace with the front lines. The Valentine chassis was selected and a fixed boxy superstructure which had large rear doors was installed as a turret and armed with a QF 25-pounder gun howitzer. The nickname derived from the vehicle’s appearance, being similar to a bishop’s miter, a ceremonial headdress.\n\nObsolete Valentine Mk II, III, V and Xs can convert to Bishops."
 ENG_british_infantry_tank_equipment_4:0	"Valentine Mk.III"
 CAN_british_infantry_tank_equipment_4:0	"Valentine Mk.III"
 AST_british_infantry_tank_equipment_4:0	"Valentine Mk.III"
 NZL_british_infantry_tank_equipment_4:0	"Valentine Mk.III"
 BUR_british_infantry_tank_equipment_4:0	"Valentine Mk.III"
 RAJ_british_infantry_tank_equipment_4:0	"Valentine Mk.III"
 british_infantry_tank_equipment_4:0	"Infantry Tank"
 british_infantry_tank_equipment_4_short:0	"Valentine Mk.III"
 british_infantry_tank_equipment_4_desc:0	"Unit Type: Infantry Tank\n\n The Valentine Mk III redesigned the turret, moving it forward, which gave more room for the loader and eased the tank commander’s duties. Side armor was reduced from 60 to 50mm to help save weight and increase the speed.	"
 ENG_valentine_tank_amph_equipment_1:0	"Valentine DD"
 CAN_valentine_tank_amph_equipment_1:0	"Valentine DD"
 AST_valentine_tank_amph_equipment_1:0	"Valentine DD"
 NZL_valentine_tank_amph_equipment_1:0	"Valentine DD"
 BUR_valentine_tank_amph_equipment_1:0	"Valentine DD"
 RAJ_valentine_tank_amph_equipment_1:0	"Valentine DD"
 valentine_tank_amph_equipment_1:0	"Amphibious Tank"
 valentine_tank_amph_equipment_1_short:0	"Valentine DD"
 valentine_tank_amph_equipment_1_desc:0	"Unit Type: Amphibious Tank\n\n The Valentine DD was a tank which featured a Duplex Drive or Donald Duck flotation device to allow tanks to be amphibious. The Valentine DD was mostly used for training by crews before M4 Sherman tanks were fitted with the same flotation device.\n\nObsolete Valentine Mk II, III, V and Xs can convert to Valentine DD."
 ENG_british_infantry_tank_equipment_5:0	"Valentine Mk.V"
 CAN_british_infantry_tank_equipment_5:0	"Valentine Mk.V"
 AST_british_infantry_tank_equipment_5:0	"Valentine Mk.V"
 NZL_british_infantry_tank_equipment_5:0	"Valentine Mk.V"
 BUR_british_infantry_tank_equipment_5:0	"Valentine Mk.V"
 RAJ_british_infantry_tank_equipment_5:0	"Valentine Mk.V"
 british_infantry_tank_equipment_5:0	"Infantry Tank"
 british_infantry_tank_equipment_5_short:0	"Valentine Mk.V"
 british_infantry_tank_equipment_5_desc:0	"Unit Type: Infantry Tank\n\n The Valentine Mk V included the same features of the Mk III, a forward turret and less side armor. The tank featured a new GMC 6004 diesel engine and a new transmission made in the United States of America."
 ENG_infantry_tank_td_equipment_1:0	"Archer"
 CAN_infantry_tank_td_equipment_1:0	"Archer"
 AST_infantry_tank_td_equipment_1:0	"Archer"
 NZL_infantry_tank_td_equipment_1:0	"Archer"
 BUR_infantry_tank_td_equipment_1:0	"Archer"
 RAJ_infantry_tank_td_equipment_1:0	"Archer"
 infantry_tank_td_equipment_1:0	"Infantry Tank Destroyer"
 infantry_tank_td_equipment_1_short:0	"Archer"
 infantry_tank_td_equipment_1_desc:0	"Unit Type: Infantry Tank Destroyer\n\n The Archer was a self-propelled anti-tank gun based off the Valentine chassis. The QF 17-pounder was an effective anti-tank weapon but required a vehicle to be moved. Several chassis were proposed to mount a 17-pounder on and due to the Valentine’s low profile and high reliability, it was selected. The Archer featured an engine with a higher power rating and the gun was mounted in an open-top armored box with the gun facing the rear of the vehicle.\n\nObsolete Valentine Mk II, III, V and Xs can convert to Valentine DD."
