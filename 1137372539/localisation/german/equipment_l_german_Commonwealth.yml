 QUE_mechanized_equipment_1_desc:0 "Eine frühere Version des Halbkettenfahrzeugs, mit hoher Geschwindigkeit und geringer Kapazität. Wurde häufig bei den Commonwealth-Streitkräften eingesetzt."
