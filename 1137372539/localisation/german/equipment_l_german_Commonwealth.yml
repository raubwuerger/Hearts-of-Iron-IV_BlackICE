 cruiser_tank_antiair_equipment_3_desc:0 "Einheitstyp: Luftabwehr-Kreuzerpanzer\n\n Der Centaur war ein Kreuzerpanzer und hieß ursprünglich Cromwell II mit einem Leyland-Motor. Um Verwechslungen mit dem geplanten Cromwell-Panzer zu vermeiden, wurde ein neuer Name, Centaur, gewählt. Der Centaur-Panzer kam nicht zum Einsatz, stattdessen wurde eine Variante mit einer 75-mm-Flugabwehrkanone QF entwickelt. Es wurden weniger als 250 Centaur AA produziert.\n\nAusgediente Cavaliers können zu Centaur III umgebaut werden."
