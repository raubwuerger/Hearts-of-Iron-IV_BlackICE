 ENG_cruiser_tank_equipment_8:0	"Challenger"
 CAN_cruiser_tank_equipment_8:0	"Challenger"
 AST_cruiser_tank_equipment_8:0	"Challenger"
 NZL_cruiser_tank_equipment_8:0	"Challenger"
 BUR_cruiser_tank_equipment_8:0	"Challenger"
 RAJ_cruiser_tank_equipment_8:0	"Challenger"
 cruiser_tank_equipment_8:0	"Cruiser Tank"
 cruiser_tank_equipment_8_short:0	"Challenger (A30)"
 cruiser_tank_equipment_8_desc:0	"Unit Type: Cruiser Tank\n\n The Challenger was derived from the Cromwell chassis. The Cromwell’s QF 75mm gun was effective against most enemy armor, however the heavier tanks were difficult to combat. The new design sacrificed armor in order to mount a QF 17-pounder gun capable of better penetration rates against newer tanks of the enemy. About 200 Challengers were made before the Sherman Firefly, which was easier to produce and convert to, came into service."
 ENG_cruiser_tank_equipment_9:0	"Comet"
 CAN_cruiser_tank_equipment_9:0	"Comet"
 AST_cruiser_tank_equipment_9:0	"Comet"
 NZL_cruiser_tank_equipment_9:0	"Comet"
 BUR_cruiser_tank_equipment_9:0	"Comet"
 RAJ_cruiser_tank_equipment_9:0	"Comet"
 cruiser_tank_equipment_9:0	"Cruiser Tank"
 cruiser_tank_equipment_9_short:0	"Comet (A34)"
 cruiser_tank_equipment_9_desc:0	"Unit Type: Cruiser Tank\n\n The Comet was cruiser tank and further development of the Cromwell. The tank was armed with the QF 17-pounder in a lower profile and partly-cast turret and was protected by 30mm to 102 mm of armor. Compared to the Cromwell, the Comet had a strengthened suspension, with additional track rollers and speed was limited to 32 mph, which increased the lifespan of parts. The tank saw service in the late months of the war and continued service into the late 1950s."
 ENG_cruiser_tank_art_equipment_1:0	"Cromwell VI"
 CAN_cruiser_tank_art_equipment_1:0	"Cromwell VI"
 AST_cruiser_tank_art_equipment_1:0	"Cromwell VI"
 NZL_cruiser_tank_art_equipment_1:0	"Cromwell VI"
 BUR_cruiser_tank_art_equipment_1:0	"Cromwell VI"
 RAJ_cruiser_tank_art_equipment_1:0	"Cromwell VI"
 cruiser_tank_art_equipment_1:0	"Cruiser Tank Close Support"
 cruiser_tank_art_equipment_1_short:0	"Cromwell VI"
 cruiser_tank_art_equipment_1_desc:0	"Unit Type: Close Support Cruiser Tank\n\n A variant of the Cromwell mounted with a QF 95mm howitzer. The vehicles were fitted with wading gear to help them get ashore and were used mostly with the Royal Marines.\n\nObsolete Cromwell Mk.IVs can be converted to Cromwell VIs."
 ENG_cruiser_tank_art_equipment_2:0	"Centaur IV"
 CAN_cruiser_tank_art_equipment_2:0	"Centaur IV"
 AST_cruiser_tank_art_equipment_2:0	"Centaur IV"
 NZL_cruiser_tank_art_equipment_2:0	"Centaur IV"
 BUR_cruiser_tank_art_equipment_2:0	"Centaur IV"
 RAJ_cruiser_tank_art_equipment_2:0	"Centaur IV"
 cruiser_tank_art_equipment_2:0	"Cruiser Tank Close Support"
 cruiser_tank_art_equipment_2_short:0	"Centaur IV"
 cruiser_tank_art_equipment_2_desc:0	"Unit Type: Close Support Cruiser Tank\n\n The Centaur was a cruiser tank and originally named the Cromwell II with a Leyland engine. To avoid confusion with the planned Cromwell tank, a new name, the Centaur was selected. No Centaur tank saw combat, rather a variant was created mounting a QF 95mm howitzer. The vehicles were fitted with wading gear to help them get ashore and were used with the Royal Marines.\n\nObsolete Cavaliers can be converted to Centaur IV."
 ENG_cruiser_tank_antiair_equipment_1:0	"Crusader AA Mk. III"
 CAN_cruiser_tank_antiair_equipment_1:0	"Crusader AA Mk. III"
 AST_cruiser_tank_antiair_equipment_1:0	"Crusader AA Mk. III"
 NZL_cruiser_tank_antiair_equipment_1:0	"Crusader AA Mk. III"
 BUR_cruiser_tank_antiair_equipment_1:0	"Crusader AA Mk. III"
 RAJ_cruiser_tank_antiair_equipment_1:0	"Crusader AA Mk. III"
 cruiser_tank_antiair_equipment_1:0	"Anti-Aircraft Cruiser Tank"
 cruiser_tank_antiair_equipment_1_short:0	"Crusader AA Mk. III"
 cruiser_tank_antiair_equipment_1_desc:0	"Unit Type: Anti-Air Cruiser Tank\n\n The chassis of a Crusader tank was used, the 6-pounder was replaced by twin Oerlikon 20mm guns and a single .303 Vickers GO machine gun. The turret was small and polygonal, which limited space and reduced visibility. Due to air superiority, the anti-aircraft vehicles did not see much action unless used against ground targets like infantry.\n\nObsolete Crusaders can be converted to AA Mk. III."
 ENG_cruiser_tank_antiair_equipment_2:0	"Crusader AA Mk. I"
 CAN_cruiser_tank_antiair_equipment_2:0	"Crusader AA Mk. I"
 AST_cruiser_tank_antiair_equipment_2:0	"Crusader AA Mk. I"
 NZL_cruiser_tank_antiair_equipment_2:0	"Crusader AA Mk. I"
 BUR_cruiser_tank_antiair_equipment_2:0	"Crusader AA Mk. I"
 RAJ_cruiser_tank_antiair_equipment_2:0	"Crusader AA Mk. I"
 cruiser_tank_antiair_equipment_2:0	"Anti-Aircraft Cruiser Tank"
 cruiser_tank_antiair_equipment_2_short:0	"Crusader AA Mk. I"
 cruiser_tank_antiair_equipment_2_desc:0	"Unit Type: Anti-Air Cruiser Tank\n\n The chassis of a Crusader tank was used, the 6-pounder was replaced with a Bofors 40mm anti-aircraft gun with an autoloader. The turret was open-topped and had a powered mounting.\n\nObsolete Crusaders can be converted to AA Mk. I."
 ENG_cruiser_tank_antiair_equipment_3:0	"Centaur III"
