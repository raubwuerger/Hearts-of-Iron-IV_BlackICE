 firefly_equipment_1_short:0 "Sherman Firefly"
 firefly_equipment_1_desc:0 "Einheitstyp: Mittlerer Panzer\n Der Sherman Firefly basierte auf dem mittleren Panzer M4 der United States Army. Der Panzer erhielt eine neue Waffe, den QF 17-Pfünder, der sich als effektive Verteidigungswaffe erwiesen hatte. Der Firefly war als Überbrückung gedacht, bis britische Konstruktionen wie der Archer und der Challenger fertiggestellt werden konnten. Der Sherman Firefly wurde jedoch schon bald in Serie produziert. Ausgediente M4A3 können zu Sherman Fireflys umgebaut werden."

