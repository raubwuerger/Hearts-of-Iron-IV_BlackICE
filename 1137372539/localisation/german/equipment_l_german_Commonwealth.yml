 griffon_fighter_equipment_1_desc:0	"Unit Type: Fighter \n\n The Spitfire Mk XIV received a new Griffon 65 series engine with a two-stage supercharger. The Mk XII’s were the first variant with a Griffon engine which only had a one-stage supercharger and affected the plane’s performance at high altitudes. The engine was mounted ten inches further forward and significant fuselage changes were made to accommodate new features for cooling requirements. Armament had become standardized at two 20mm Hispano Mk II cannons and four .303 Browning Mk II machine guns.\n\nDue to significant changes, obsolete Mk IXs CANNOT be converted to Mk XIVs."
 tech_griffon_fighter_equipment_1:0	"Supermarine Spitfire XIV"
 martinbaker_fighter_equipment:0	"MB-5 Interceptor"
 martinbaker_fighter_equipment_desc:0	"Unit Type: Interceptor\n\n The Martin-Baker MB 5 was a fighter aircraft designed for agility, sturdiness, speed and firepower. The MB 5 began as a private venture between Sir James Martin and Captain Valentine Baker who designed a low-wing monoplane known as the MB 1, with each design improving upon the previous. The MB 3 was a proposed design with a six 20mm Hispano cannons and a 2,000-horsepower engine; however, calamity struck when the prototype crashed and killed Captain Baker. The MB 5 was a redesign and while having outstanding performance, easily accessible fuselage for maintenance, the arrival of jets prevented the plane from entering production. Later in life, Sir Martin and the Martin-Baker company invented and continued development of ejection seats.	"
