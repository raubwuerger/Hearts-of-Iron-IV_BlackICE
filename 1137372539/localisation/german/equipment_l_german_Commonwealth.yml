 griffon_spitfire_equipment_1_short:0	"Spitfire Mk XIVe Fighter"
 griffon_spitfire_equipment_1_desc:0	"Unit Type: Fighter \n\n The Griffon 65 series engine consumed more fuel per hour than the previous Merlin engines, which reduced the aircraft’s range to about 460 miles. Spitfire Mk XIVe featured tear-drop-like canopies and included additional drop tanks, increasing the range to 610 miles or 960 miles with a 90 gallon drop tank.\n\nObsolete Mk XIVs can be converted to Mk XIVes.	"
 tech_griffon_spitfire_equipment_1:0	"Supermarine Spitfire XIVe"
 griffon_spitfire_equipment_2:0	"Supermarine Spitfire Mk 21"
 griffon_spitfire_equipment_2_short:0	"Spitfire Mk 21 Fighter"
 griffon_spitfire_equipment_2_desc:0	"Unit Type: Fighter \n\n The installation of the Griffon series engines had caused concern about the strength of the airframe and the wings. The wings were redesigned with a new structure and were thicker. The undercarriage legs were widened to improve ground handling and the four-spoke wheels were strengthened to cope with the greater weight of the aircraft. The changes in the Mk 21 series made the aircraft a lot easier to fly and had good handling characteristics at all altitudes compared to earlier Griffon variants.\n\nObsolete Mk XIVes can be converted to Mk 21s."
 tech_griffon_spitfire_equipment_2:0	"Supermarine Spitfire 21"
 spiteful_equipment_1:0	"Supermarine Spiteful"
 spiteful_equipment_1_short:0	"Spiteful Fighter"
 spiteful_equipment_1_desc:0	"A proposed successor to the Spitfire"
 spitfire_24_equipment:0	"Spitfire Mk 24 Fighter"
 spitfire_24_equipment_desc:0	"Unit Type: Fighter \n\n The Spitfire Mk 24 was the final improvement a long line of variants. Compared to the Mk 22, the fuel capacity was increased by adding two 33-gallon tanks to the rear of the fuselage. The aircraft’s tail was made larger and modifications to the trim tabs perfected the handling characteristics. The plane’s armament was changed to four short-barreled 20mm Hispano Mk 5 cannons, which could easily overcome the thicker armor of enemy aircraft. Bomb racks were installed, allowing for one 500-pound and two 250-pound bombs.\n\nObsolete Mk XXIs can be converted to Mk 24s."
