 cruiser_tank_equipment_7_tulip:0 "Kreuzerpanzer"
 cruiser_tank_equipment_7_tulip_short:0 "Cromwell Tulip (A27M)"
 cruiser_tank_equipment_7_tulip_desc:0 "Einheit Typ: Kreuzerpanzer"
 ENG_cruiser_tank_equipment_8:0 "Challenger"
 CAN_cruiser_tank_equipment_8:0 "Challenger"
 AST_cruiser_tank_equipment_8:0 "Challenger"
 NZL_cruiser_tank_equipment_8:0 "Challenger"
 BUR_cruiser_tank_equipment_8:0 "Challenger"
 RAJ_cruiser_tank_equipment_8:0 "Challenger"
 cruiser_tank_equipment_8:0 "Kreuzerpanzer"
 cruiser_tank_equipment_8_short:0 "Challenger (A30)"
 cruiser_tank_equipment_8_desc:0 "Einheitstyp: Kreuzerpanzer\n Der Challenger wurde vom Cromwell-Fahrgestell abgeleitet. Die QF 75-mm-Kanone des Cromwell war gegen die meisten feindlichen Panzer wirksam, doch die schwereren Panzer waren schwer zu bekämpfen. Bei der neuen Konstruktion wurde die Panzerung geopfert, um eine QF 17-Pfünder-Kanone zu montieren, die eine bessere Durchschlagskraft gegen neuere Panzer des Gegners hatte. Es wurden etwa 200 Challenger gebaut, bevor der Sherman Firefly, der einfacher zu produzieren und umzubauen war, in Dienst gestellt wurde."
 ENG_cruiser_tank_equipment_9:0 "Comet"
 CAN_cruiser_tank_equipment_9:0 "Comet"
 AST_cruiser_tank_equipment_9:0 "Comet"
 NZL_cruiser_tank_equipment_9:0 "Comet"
 BUR_cruiser_tank_equipment_9:0 "Comet"
 RAJ_cruiser_tank_equipment_9:0 "Comet"
 cruiser_tank_equipment_9:0 "Kreuzerpanzer"
 cruiser_tank_equipment_9_short:0 "Comet (A34)"
 cruiser_tank_equipment_9_desc:0 "Einheitstyp: Kreuzerpanzer\n Der Comet war ein Kreuzerpanzer und eine Weiterentwicklung des Cromwell. Der Panzer war mit dem 17-Pfünder QF in einem niedrigeren Profil und einem teilweise gegossenen Turm bewaffnet und wurde durch eine 30 mm bis 102 mm starke Panzerung geschützt. Im Vergleich zum Cromwell verfügte der Comet über eine verstärkte Aufhängung mit zusätzlichen Laufrollen und eine Geschwindigkeitsbegrenzung auf 32 mph, was die Lebensdauer der Teile verlängerte. Der Panzer wurde in den letzten Kriegsmonaten eingesetzt und war bis in die späten 1950er Jahre in Betrieb."
 ENG_cruiser_tank_art_equipment_1:0 "Cromwell VI"
 CAN_cruiser_tank_art_equipment_1:0 "Cromwell VI"
 AST_cruiser_tank_art_equipment_1:0 "Cromwell VI"
 NZL_cruiser_tank_art_equipment_1:0 "Cromwell VI"
 BUR_cruiser_tank_art_equipment_1:0 "Cromwell VI"
 RAJ_cruiser_tank_art_equipment_1:0 "Cromwell VI"
 cruiser_tank_art_equipment_1:0 "Nahunterstützungs Kreuzerpanzer"
 cruiser_tank_art_equipment_1_short:0 "Cromwell VI"
 cruiser_tank_art_equipment_1_desc:0 "Einheitstyp: Nahunterstützungs Kreuzerpanzer\n\n Eine Variante des Cromwell, bestückt mit einer QF 95mm Haubitze. Die Fahrzeuge waren mit einer Watvorrichtung ausgestattet, um an Land gehen zu können, und wurden hauptsächlich bei der Royal Marines eingesetzt. Veraltete Cromwell Mk.IV können zu Cromwell VIs umgebaut werden."
 ENG_cruiser_tank_art_equipment_2:0 "Zentaur IV"
 CAN_cruiser_tank_art_equipment_2:0 "Zentaur IV"
 AST_cruiser_tank_art_equipment_2:0 "Zentaur IV"
 NZL_cruiser_tank_art_equipment_2:0 "Zentaur IV"
 BUR_cruiser_tank_art_equipment_2:0 "Zentaur IV"
 RAJ_cruiser_tank_art_equipment_2:0 "Zentaur IV"
 cruiser_tank_art_equipment_2:0 "Nahunterstützungs Kreuzerpanzer"
 cruiser_tank_art_equipment_2_short:0 "Zentaur IV"
 cruiser_tank_art_equipment_2_desc:0 "Einheitstyp: Nahunterstützungs Kreuzerpanzer\n\n Der Centaur war ein Kreuzerpanzer und hieß ursprünglich Cromwell II mit einem Leyland-Motor. Um Verwechslungen mit dem geplanten Cromwell-Panzer zu vermeiden, wurde ein neuer Name, Centaur, gewählt. Der Centaur-Panzer kam nicht zum Einsatz, stattdessen wurde eine Variante entwickelt, die mit einer 95-mm-Haubitze QF ausgerüstet war. Die Fahrzeuge waren mit einer Watvorrichtung ausgestattet, um an Land gehen zu können, und wurden bei den Royal Marines eingesetzt.\n\nAusgediente Cavaliers können zum Centaur IV umgebaut werden."
