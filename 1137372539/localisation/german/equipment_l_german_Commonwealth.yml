 british_mbt_equipment_2:0 "Hauptkampfpanzer"
 british_mbt_equipment_2_short:0 "Centurion Mk.III"
 british_mbt_equipment_2_desc:0 "Einheitstyp: Der Centurion Mk. III war der Nachfolger des Mk. II, der eine stärkere Panzerung, einen Geschützstabilisator und verbesserte Zielsysteme aufwies. Das neue Design vergrößerte die Bewaffnung des Panzers mit einem 20-Pfünder QF und einem Zwei-Zoll-Mörser, der vom Turm aus geladen und abgefeuert werden konnte. Der Centurion Mk III wurde im Koreakrieg eingesetzt, und der erste bestätigte Abschuss des Panzers war ein erbeuteter Cromwell-Panzer."
 ENG_british_mbt_equipment_3:0 "Centurion Mk.V"
