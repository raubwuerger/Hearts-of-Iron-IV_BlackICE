NZL_motorized_lia_equipment_01:0 "Austin 7"
NZL_motorized_lia_equipment_01_short:0 "Austin 7"
NZL_motorized_lia_equipment_01_desc:0 "Ein militärisches Verbindungsfahrzeug, das zur Koordinierung zwischen Einheiten im Feld und leichten Transportmitteln eingesetzt wurde. Es handelt sich um eine militärische Adaption eines späteren Modells einer der erfolgreichsten britischen Autoserien, des Austin 7. Die Änderungen sind relativ spärlich: alles, was nicht unbedingt notwendig ist, wurde entfernt, mehr Stauraum, Militärräder, Abschleppösen und ein geänderter Kraftstofftank. Historisch gesehen wurde der Austin 7 zwischen 1922 und 1939 hergestellt. Die britische Armee kaufte in der Vorkriegszeit eine Reihe von Austin 7 für den Verbindungseinsatz. Die Montage von Austin und Morris in Neuseeland begann 1934. Bei Kriegsbeginn wurden zivile Fahrzeuge aller Art beschlagnahmt, und die neuseeländischen Infanteriebataillone verfügten ab 1941 über einen offiziellen Bestand von 6 Austin-Zweisitzern."
NZL_motorized_lia_equipment_02:0 "Austin 8"
NZL_motorized_lia_equipment_02_short:0 "Austin 8"
NZL_motorized_lia_equipment_02_desc:0 "Der Austin 7 wurde durch den Austin 8 abgelöst, der etwas größer war und über einen verbesserten Motor und eine bessere Federung verfügte. Eine große Anzahl ziviler Modelle wurde zu Beginn des Krieges beschlagnahmt und modifiziert, und es wurde eine werksseitige Version für das Militär gebaut, der Military 8AP Tourer. Historisch gesehen begann die Produktion des Austin 8 im Februar 1939, und es wurden etwa 9000 Military 8AP Tourer gebaut."
NZL_motorized_lia_equipment_03:0 "Lkw, Befehls- und Aufklärungsfahrzeug, 1/4 Tonne, 4x4 Ford GPW"
NZL_motorized_lia_equipment_03_short:0 "Jeep Modell GPW"
NZL_motorized_lia_equipment_03_desc:0 "Ein vor Ort gebautes oder überarbeitetes Modell des berühmten "Jeep", das auf der Grundlage von Willys-Plänen unter Lizenz der Ford Motor Company of New Zealand hergestellt wurde. Historisch gesehen erfolgte der Entwurf Ende 1940 und die Produktion Anfang 1941. Jeeps und andere Fahrzeuge wurden während des Pazifikfeldzugs in Neuseeland in großen Mengen repariert und überholt, und die neuseeländische Armee war die zweite Armee der Welt, die den Jeep einsetzte."
NZL_motorized_lia_equipment_04:0 "Lkw, Kommandofahrzeug und Aufklärer, 1/4 Tonne, 4x4 Ford GPW"
NZL_motorized_lia_equipment_04_short:0 "Jeep im späten Krieg"
NZL_motorized_lia_equipment_04_desc:0 "Im Laufe des Krieges wurde eine Reihe von Modifikationen am serienmäßigen Jeep vorgenommen. Dazu gehörten der charakteristische, von Ford entwickelte Kühlergrill aus gestanztem Stahl, eine verstärkte Heckstange zur besseren Aufnahme von Reserverad und Benzinkanister, eine Winterausrüstung, eine Anhängerkupplung und verbesserte Scheibenwischer."
NZL_motorized_AC_equipment_06:0 "Ford Panzerwagen"
NZL_motorized_AC_equipment_06_short:0 "Ford Panzerwagen"
NZL_motorized_AC_equipment_06_desc:0 "Bei diesem hypothetischen Modell handelt es sich um einen schnellen Umbau eines lokal montierten 1/2-Tonnen-Lkw-Fahrgestells mit leicht gepanzerter Karosserie und Turm. Bewaffnet mit einem einzigen Maschinengewehr ist es das Äquivalent zum Rolls-Royce Armoured Car aus dem Ersten Weltkrieg. Historisch gesehen hießen die Rolls-Royce Armoured Cars Fordson Armoured Cars, als sie auf einem britischen Fordson-Fahrgestell umgebaut wurden, da die Firma Rolls Royce die Produktion des ursprünglichen Silver-Ghost-Fahrgestells von 1914 längst eingestellt hatte und einige von ihnen bis 1944 im Einsatz waren."
NZL_motorized_AC_equipment_07:0 "Auto, gepanzert, leichter Standard"
NZL_motorized_AC_equipment_07_short:0 "Beaverette (NZ)"
NZL_motorized_AC_equipment_07_desc:0 "Hierbei handelt es sich um eine lokale Ableitung des Car Armoured Light Standard, besser bekannt als Beaverette (NZ). Er wurde aus recycelten Panzerplatten auf einem vorhandenen Ford 3/4- oder 1-Tonnen-Lkw-Fahrgestell gebaut, was zwar die Entwicklungszeit verkürzte, aber zu einer Konstruktion mit übermäßigem Gewicht und nicht gerade idealem Handling führte. Historisch gesehen wurden 208 von den NZ Eisenbahn-Werkstätten Petone gebaut."
NZL_motorized_AC_equipment_08:0 "Radtransporter, NZ Local Pattern Mk.II"
NZL_motorized_AC_equipment_08_short:0 "Träger auf Rädern"
NZL_motorized_AC_equipment_08_desc:0 "Dies ist eine lokal hergestellte Variante des India Pattern Wheeled Carrier. Sie bestehen aus einem Ford-Truck-Fahrgestell mit einem Aufbau aus Baustahl. Historisch gesehen wurden 76 Stück von den NZ Eisenbahn-Werkstätten in Petone hergestellt."
NZL_motorized_AC_equipment_09:0 "Humber Panzerwagen"
NZL_motorized_AC_equipment_09_short:0 "Humber"
NZL_motorized_AC_equipment_09_desc:0 "Eine in Lizenz gebaute Version eines britischen Entwurfs. Die Briten stellten eine Reihe von gepanzerten Fahrzeugen mit Turm her, die oft zusammen mit leichteren, mit Maschinengewehren bewaffneten leichten Aufklärungsfahrzeugen eingesetzt wurden. Der Humber war eine erfolgreiche Konstruktion, die in der Vergangenheit bei der neuseeländischen Armee in Nordafrika im Einsatz war, und wurde auch in Kanada in Lizenz gebaut."
NZL_motorized_AC_equipment_099:0 "Coventry-Panzerwagen"
NZL_motorized_AC_equipment_099_short:0 "Coventry"
NZL_motorized_AC_equipment_099_desc:0 "Hierbei handelt es sich um ein Gemeinschaftsprojekt, das als Nachfolger der erfolgreichen Humber- und Daimler-Panzerwagen gedacht war. Historisch gesehen entschied sich das Vereinigte Königreich dafür, die Produktion der früheren Fahrzeuge vor dem moderneren Coventry-Modell fortzusetzen, und bis Kriegsende wurden nur 283 Exemplare fertiggestellt."
NZL_tankette_equipment_0:0 "Carden-Loyd-Tankette Mk.IV"
NZL_tankette_equipment_0_short:0 "Tankette Mk.IV"
NZL_tankette_equipment_0_desc:0 "Ein leichtes gepanzertes Fahrzeug mit zwei Besatzungen, das aus früheren Modellen mit einer Besatzung entwickelt wurde. Er war sehr leicht bewaffnet und gepanzert und verkaufte sich in der Zwischenkriegszeit aufgrund seines relativ niedrigen Preises gut. Historisch gesehen wurden Tanketten aufgrund ihrer schlechten Leistungen im Kampf schnell aus dem Fronteinsatz genommen."
NZL_tankette_equipment_1:0 "Carden-Loyd-Tankette Mk.VI"
NZL_tankette_equipment_1_short:0 "Tankette Mk.VI"
NZL_tankette_equipment_1_desc:0 "Ein späteres Modell der Carden-Loyd-Tankette. Diese Konstruktion diente als Grundlage für den erfolgreichen Universal Carrier, und viele Vorkriegspanzer basierten auf dieser Fahrgestellkonstruktion."
NZL_tankette_equipment_2:0 "Panzerwagen, gepanzert, NZ Local Pattern Mk.II"
NZL_tankette_equipment_2_short:0 "Gepanzerter Panzerwagen"
NZL_tankette_equipment_2_desc:0 "Bei diesem hypothetischen Modell handelt es sich um eine gepanzerte Variante des Universal Carriers, die als Angriffspanzer eingesetzt wurde. Der Universal Carrier war ein direkter Nachfahre der Carden-Loyd Tankette."
NZL_tankette_equipment_3:0 "Gepanzerter Träger, NZ Local Pattern Mk.II (modifiziert)"
NZL_tankette_equipment_3_short:0 "Gepanzerter Flugzeugträger"
NZL_tankette_equipment_3_desc:0 "Bei diesem hypothetischen Modell handelt es sich um eine aufgerüstete gepanzerte Variante des Universal Carriers mit einem Boyes-Panzerabwehrgewehr. Historisch gesehen war dieses Fahrgestell in der Angriffsrolle schlecht, aber in vielen anderen Rollen erfolgreich."
NZL_gw_tank_equipment:0 "Bob Semple Traktor-Panzer"
NZL_gw_tank_equipment_short:0 "Bob Semple"
NZL_gw_tank_equipment_desc:0 "Während Großbritannien mit seiner eigenen Aufrüstung beschäftigt war, prüfte Neuseeland im Zuge der Entwicklung seiner Militärindustrie eine Reihe von Behelfskonzepten. Dies ist ein einheimischer Prototyp, der auf demselben Konzept wie der US-amerikanische Disston Tractor Tank basiert. Er besteht aus gewellten Eisenplatten, die auf einem großen Traktorfahrgestell montiert sind. Historisch gesehen wurden die Prototypen sehr schnell und ohne Pläne gebaut."
NZL_light_tank_equipment_1:0 "Schofield Mk.I"
NZL_light_tank_equipment_1_short:0 "Schofield I"
NZL_light_tank_equipment_1_desc:0 "Hierbei handelt es sich um ein weiterentwickeltes einheimisches Konzept auf der Grundlage eines Universal Carrier-Fahrgestells. Es verfügte über eine ungewöhnliche Kombination von Ketten mit abnehmbaren Straßenrädern, die ihm eine beachtliche strategische Geschwindigkeit verliehen. Der Entwurf war in jeder anderen Hinsicht mittelmäßig, aber besser als gar kein Panzer."
NZL_light_tank_equipment_2:0 "Vickers Light Mk.VI"
NZL_light_tank_equipment_2_short:0 "Vickers Light Mk.VI"
NZL_light_tank_equipment_2_desc:0 "Vickers produzierte in den 1930er Jahren eine Reihe von leichten Panzern, die auf dem Fahrgestell des Carden-Loyd-Panzers aus den 1920er Jahren basierten und im Mark VI gipfelten. Historisch gesehen war dies der erste Panzer, der in der neuseeländischen Armee zum Einsatz kam. Ein früherer Vickers-Entwurf wurde in großem Umfang exportiert und von Polen und der UdSSR in Lizenz hergestellt."
NZL_light_tank_equipment_3:0 "M3 Stuart"
NZL_light_tank_equipment_3_short:0 "M3 Stuart"
NZL_light_tank_equipment_3_desc:0 "In Lizenz gebaute Version des M3, einer amerikanischen Konstruktion, die eine verbesserte Ableitung des früheren leichten Panzers M2 war. Historisch gesehen wurde dieser Panzer ab 1941 im Rahmen von Lend-Lease geliefert und von der New Zealand Division in Nordafrika eingesetzt."
NZL_cavalry_tank_equipment_0:0 "Schofield Mk.II"
NZL_cavalry_tank_equipment_0_short:0 "Schofield II"
NZL_cavalry_tank_equipment_0_desc:0 "Dies ist eine weitere Überarbeitung des Prototyps mit verbesserter Aufhängung und einer 2-Pdr-Hauptkanone. Abgesehen von der Geschwindigkeit und der Hauptkanone war der Entwurf in jeder anderen Hinsicht mittelmäßig, aber besser als gar kein Panzer."

