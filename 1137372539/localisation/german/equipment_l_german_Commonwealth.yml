 british_mbt_equipment_1:0 "Hauptkampfpanzer"
 british_mbt_equipment_1_short:0 "Centurion Mk.I"
 british_mbt_equipment_1_desc:0 "Einheitstyp: Kampfpanzer\n Der Centurion war ein Kampfpanzer, dessen Entwicklung 1943 begann. Der Panzer sollte die im Einsatz befindlichen Comet, Cromwell und Sherman Fireflys ersetzen. Der Mk I verfügte über eine 76 mm starke, stark geneigte Panzerung in der vorderen Glacis und war mit einem 17-Pfünder QF als Hauptbewaffnung ausgestattet. Der Centurion wurde bis in die 1960er Jahre produziert und blieb weitere zwanzig Jahre im Einsatz, wobei für spezielle Aufgaben angepasste Fahrgestelle weiterhin aktiv sind."
 ENG_british_mbt_equipment_2:0 "Centurion Mk.III"
 CAN_british_mbt_equipment_2:0 "Centurion Mk.III"
 AST_british_mbt_equipment_2:0 "Centurion Mk.III"
 NZL_british_mbt_equipment_2:0 "Centurion Mk.III"
