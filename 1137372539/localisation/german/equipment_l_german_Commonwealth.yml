 hawker_demon_equipment:0	"Demon Fighter"
 hawker_demon_equipment_desc:0	"Unit Type: Fighter\n\n The Hawker Demon was a variant of the Hawker Hart light bomber, which was a two-seat biplane. The Demon was given a second .303 Vickers machine gun in the front and the .303 Vickers Medium Machine Gun in the rear was given a new position which improved its field of fire. An improved engine, a supercharged Kestrel IS engine was fitted. The Demon was an interim fighter aircraft until higher-performance fighters like the Hawker Fury were available."
