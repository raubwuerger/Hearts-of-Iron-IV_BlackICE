 QUE_motorized_equipment_1_desc:0 "CMP war eine Bezeichnung für kanadische Lastkraftwagen, die von Chevrolet, Ford Canada und den Crown Corporations hergestellt wurden. Sie wurden für Transport-, Versorgungs- und Versorgungszwecke eingesetzt."
