 ENG_british_infantry_tank_equipment_0:0 "Vickers Medium Mk.II"
 CAN_british_infantry_tank_equipment_0:0 "Vickers Medium Mk.II"
 AST_british_infantry_tank_equipment_0:0 "Vickers Medium Mk.II"
 NZL_british_infantry_tank_equipment_0:0 "Vickers Medium Mk.II"
 BUR_british_infantry_tank_equipment_0:0 "Vickers Medium Mk.II"
 RAJ_british_infantry_tank_equipment_0:0 "Vickers Mittelschwerer Mk.II"
 british_infantry_tank_equipment_0:0 "Infanterie-Panzer"
 british_infantry_tank_equipment_0_short:0 "Vickers Medium Mk.II"
 british_infantry_tank_equipment_0_desc:0 "Einheitstyp: Infanteriepanzer\n\n Der Vickers Medium Mk. II wurde vom Mk. I abgeleitet. Die Konstruktion zeichnete sich durch einen hohen Aufbau, eine verbesserte Aufhängung mit Panzerschürzen und aufgrund des höheren Gewichts durch eine Höchstgeschwindigkeit von 13 mph aus. Die Hauptbewaffnung war ein 3-Pfünder QF mit vier Maschinengewehren im Turm. Das Fahrzeug wurde zugunsten der Cruiser-Panzer aus dem Verkehr gezogen. Als sich die Gefahr einer Invasion abzeichnete, wurden die veralteten Mk II vorübergehend reaktiviert."
 ENG_british_infantry_tank_equipment_1:0 "Matilda I"
 CAN_british_infantry_tank_equipment_1:0 "Matilda I"
 AST_british_infantry_tank_equipment_1:0 "Matilda I"
 NZL_british_infantry_tank_equipment_1:0 "Matilda I"
 BUR_british_infantry_tank_equipment_1:0 "Matilda I"
 RAJ_british_infantry_tank_equipment_1:0 "Matilda I"
 british_infantry_tank_equipment_1:0 "Infanterie-Panzer"
 british_infantry_tank_equipment_1_short:0 "Matilda I"
 british_infantry_tank_equipment_1_desc:0 "Einheitstyp: Infanteriepanzer\n\n Der Matilda war ein Infanteriepanzer, der die Infanterie beim Vorrücken im Angriff unterstützen sollte. Der Panzer war langsam, beengt und mit einer einzigen .303 Vickers bewaffnet, wobei einige Varianten mit einem .50 Vickers-Maschinengewehr ausgestattet waren. Der Matilda I verfügte über eine für die damalige Zeit starke Panzerung mit einer Stärke von 10 bis 60 mm, die den frühen Panzerabwehrwaffen gut standhielt. Der Panzer wurde in den ersten Kriegsmonaten in begrenztem Umfang eingesetzt, bevor er außer Dienst gestellt wurde."
 ENG_british_infantry_tank_equipment_2:0 "Matilda II"
 CAN_british_infantry_tank_equipment_2:0 "Matilda II"
 AST_british_infantry_tank_equipment_2:0 "Matilda II"
 NZL_british_infantry_tank_equipment_2:0 "Matilda II"
 BUR_british_infantry_tank_equipment_2:0 "Matilda II"
 RAJ_british_infantry_tank_equipment_2:0 "Matilda II"
 british_infantry_tank_equipment_2:0 "Infanterie-Panzer"
 british_infantry_tank_equipment_2_short:0 "Matilda II"
 british_infantry_tank_equipment_2_desc:0 "Einheitstyp: Infanteriepanzer\n\n Der Matilda II war ein Infanteriepanzer und als Gegenstück zum maschinengewehrbewaffneten Matilda I konzipiert. Die schwere Panzerung des Panzers, die von 20 bis 78 mm reichte, machte ihn langsam. Die Bewaffnung bestand aus einem QF 2-Pfünder und einem einzelnen 7,92 mm Besa-Maschinengewehr. Die schwere Panzerung erwies sich für die frühen feindlichen Panzerabwehrwaffen als schwierig. Der Matilda II wurde während des gesamten Krieges an allen Fronten eingesetzt."
 ENG_british_infantry_tank_equipment_3:0 "Valentine Mk.II"
 CAN_british_infantry_tank_equipment_3:0 "Valentine Mk.II"
 AST_british_infantry_tank_equipment_3:0 "Valentine Mk.II"
 NZL_british_infantry_tank_equipment_3:0 "Valentine Mk.II"
 BUR_british_infantry_tank_equipment_3:0 "Valentine Mk.II"
 RAJ_british_infantry_tank_equipment_3:0 "Valentine Mk.II"
 british_infantry_tank_equipment_3:0 "Infanterie-Panzer"
 british_infantry_tank_equipment_3_short:0 "Valentine Mk.II"
 british_infantry_tank_equipment_3_desc:0 "Einheitstyp: Infanteriepanzer\n\n Der Valentine Mk. II war ein Infanteriepanzer und einer der meistproduzierten Panzer des Commonwealth. Die Serie umfasste mehrere Varianten, genietete und geschweißte, Varianten mit Benzin- und Dieselmotor. Der Mk II war mit einem QF-2-Pfünder und einem einzelnen 7,92-mm-Besa-Maschinengewehr bewaffnet, verfügte über eine ordentliche Panzerung von 8 bis 65 mm und war insgesamt zuverlässig, wenn auch mit 15 mph langsam. Der Valentine wurde hauptsächlich in Nordafrika eingesetzt, bevor sein Fahrgestell für spezielle Aufgaben verwendet wurde. Der Panzer wurde auch in der Sowjetunion eingesetzt."
 ENG_infantry_tank_art_equipment_1:0 "Bishop"
 CAN_infantry_tank_art_equipment_1:0 "Bishop"
 AST_infantry_tank_art_equipment_1:0 "Bishop"
 NZL_infantry_tank_art_equipment_1:0 "Bishop"
 BUR_infantry_tank_art_equipment_1:0 "Bishop"
 RAJ_infantry_tank_art_equipment_1:0 "Bishop"
 infantry_tank_art_equipment_1:0 "Selbstfahrende Artillerie"
 infantry_tank_art_equipment_1_short:0 "Bishop"
 infantry_tank_art_equipment_1_desc:0 "Einheitstyp: Selbstfahrende Artillerie (Infanteriepanzer)\n\n Die Bishop war eine selbstfahrende Artilleriekanone auf der Grundlage des Valentine-Fahrgestells. Die schnelle Manöverkriegsführung in Nordafrika zeigte den Bedarf an Artillerie, die mit den Frontlinien Schritt halten konnte. Man entschied sich für das Valentine-Fahrgestell und baute einen festen kastenförmigen Aufbau mit großen Hecktüren als Turm ein, der mit einer 25-Pfünder-Haubitze QF bewaffnet war. Der Spitzname leitet sich vom Aussehen des Fahrzeugs ab, das einer Bischofsmitra, einer zeremoniellen Kopfbedeckung, ähnelt.\n\nAusgediente Valentine Mk. II, III, V und X können zu Bishops umgebaut werden."
 ENG_british_infantry_tank_equipment_4:0 "Valentine Mk.III"
 CAN_british_infantry_tank_equipment_4:0 "Valentine Mk.III"
 AST_british_infantry_tank_equipment_4:0 "Valentine Mk.III"
 NZL_british_infantry_tank_equipment_4:0 "Valentine Mk.III"
 BUR_british_infantry_tank_equipment_4:0 "Valentine Mk.III"
 RAJ_british_infantry_tank_equipment_4:0 "Valentine Mk.III"
 british_infantry_tank_equipment_4:0 "Infanterie-Panzer"
 british_infantry_tank_equipment_4_short:0 "Valentine Mk.III"
 british_infantry_tank_equipment_4_desc:0 "Einheitstyp: Infanteriepanzer\n\n Beim Valentine Mk. III wurde der Turm neu gestaltet und nach vorne verlegt, wodurch mehr Platz für den Lader geschaffen und die Aufgaben des Panzerkommandanten erleichtert wurden. Die Seitenpanzerung wurde von 60 auf 50 mm reduziert, um Gewicht zu sparen und die Geschwindigkeit zu erhöhen. "
 ENG_valentine_tank_amph_equipment_1:0 "Valentine DD"
 CAN_valentine_tank_amph_equipment_1:0 "Valentine DD"
 AST_valentine_tank_amph_equipment_1:0 "Valentine DD"
 NZL_valentine_tank_amph_equipment_1:0 "Valentine DD"
 BUR_valentine_tank_amph_equipment_1:0 "Valentine DD"
 RAJ_valentine_tank_amph_equipment_1:0 "Valentine DD"
 valentine_tank_amph_equipment_1:0 "Amphibischer Panzer"
 valentine_tank_amph_equipment_1_short:0 "Valentine DD"
 valentine_tank_amph_equipment_1_desc:0 "Einheitstyp: Amphibischer Panzer\n\n Der Valentine DD war ein Panzer, der mit einem Duplex-Antrieb oder einer Donald-Duck-Schwimmvorrichtung ausgestattet war, um Panzer amphibisch zu machen. Der Valentine DD wurde hauptsächlich für die Ausbildung der Besatzungen verwendet, bevor die M4 Sherman-Panzer mit der gleichen Schwimmvorrichtung ausgestattet wurden.\n\nAusgediente Valentine Mk. II, III, V und X können in Valentine DD umgewandelt werden."
 ENG_british_infantry_tank_equipment_5:0 "Valentine Mk.V"
 CAN_british_infantry_tank_equipment_5:0 "Valentine Mk.V"
 AST_british_infantry_tank_equipment_5:0 "Valentine Mk.V"
 NZL_british_infantry_tank_equipment_5:0 "Valentine Mk.V"
 BUR_british_infantry_tank_equipment_5:0 "Valentine Mk.V"
 RAJ_british_infantry_tank_equipment_5:0 "Valentine Mk.V"
 british_infantry_tank_equipment_5:0 "Infanterie-Panzer"
 british_infantry_tank_equipment_5_short:0 "Valentine Mk.V"
 british_infantry_tank_equipment_5_desc:0 "Einheitstyp: Infanteriepanzer\n\n Der Valentine Mk.V verfügte über die gleichen Merkmale wie der Mk.III, einen vorderen Turm und weniger Seitenpanzerung. Der Panzer verfügte über einen neuen GMC 6004 Dieselmotor und ein neues, in den Vereinigten Staaten von Amerika hergestelltes Getriebe."
 ENG_infantry_tank_td_equipment_1:0 "Archer"
 CAN_infantry_tank_td_equipment_1:0 "Archer"
 AST_infantry_tank_td_equipment_1:0 "Archer"
 NZL_infantry_tank_td_equipment_1:0 "Archer"
 BUR_infantry_tank_td_equipment_1:0 "Archer"
 RAJ_infantry_tank_td_equipment_1:0 "Archer"
 infantry_tank_td_equipment_1:0 "Infanterie Jagdpanzer"
 infantry_tank_td_equipment_1_short:0 "Archer"
 infantry_tank_td_equipment_1_desc:0 "Einheitstyp: Infanterie Jagdpanzer\n\nDer Archer war eine selbstfahrende Panzerabwehrkanone auf der Basis des Valentine-Fahrgestells. Der QF 17-Pfünder war eine wirksame Panzerabwehrwaffe, erforderte aber ein Fahrzeug, um bewegt werden zu können. Es wurden mehrere Fahrgestelle für die Montage eines 17-Pfünders vorgeschlagen, und aufgrund des niedrigen Profils und der hohen Zuverlässigkeit des Valentine-Fahrgestells fiel die Wahl auf dieses. Der Archer verfügte über einen leistungsstärkeren Motor und das Geschütz war in einem gepanzerten Kasten mit offenem Dach montiert, wobei das Geschütz zum Heck des Fahrzeugs zeigte.\n\nAusgediente Valentine Mk. II, III, V und X können zu Valentine DD umgerüstet werden."
