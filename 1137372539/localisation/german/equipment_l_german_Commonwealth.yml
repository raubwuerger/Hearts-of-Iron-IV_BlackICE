 BUR_cruiser_tank_antiair_equipment_2:0 "Crusader AA Mk. I"
 RAJ_cruiser_tank_antiair_equipment_2:0 "Crusader AA Mk. I"
 cruiser_tank_antiair_equipment_2:0 "Flugabwehr-Kreuzerpanzer"
 cruiser_tank_antiair_equipment_2_short:0 "Crusader AA Mk. I"
 cruiser_tank_antiair_equipment_2_desc:0 "Einheitstyp: Luftabwehr-Kreuzerpanzer\n\n Das Fahrgestell eines Crusader-Panzers wurde verwendet, der 6-Pfünder wurde durch eine Bofors 40-mm-Flugabwehrkanone mit einem Autoloader ersetzt. Der Turm war nach oben offen und hatte eine motorisierte Lafette.\n\nAusgediente Crusader können zu AA Mk. I umgebaut werden."
