 gauntlet_fighter_equipment_desc:0	"Unit Type: Interceptor\n\n The Gloster Gauntlet was a single-seat biplane fighter and the last in service of the Royal Air Force to have an open cockpit. The aircraft replaced the Bristol Bulldog as the main fighter, and it was 56 mph faster than its predecessor. Though advanced for a biplane, the Gauntlet was outclassed by Gloster Gladiators, Hawker Hurricanes, and Supermarine Spitfires and relegated to training status or sent to service in overseas colonies. The Gauntlet was armed with two .303 Vickers machine guns."
