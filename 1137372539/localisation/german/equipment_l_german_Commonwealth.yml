 hawker_demon_equipment:0 "Dämonenjäger"
 hawker_demon_equipment_desc:0 "Einheitstyp: Jäger\n\n Die Hawker Demon war eine Variante des leichten Bombers Hawker Hart, eines zweisitzigen Doppeldeckers. Die Demon erhielt ein zweites .303 Vickers-Maschinengewehr in der Front und das .303 Vickers Medium Machine Gun im Heck erhielt eine neue Position, die sein Schussfeld verbesserte. Ein verbesserter Motor, ein aufgeladener Kestrel IS-Motor, wurde eingebaut. Die Demon war ein Interims-Jagdflugzeug, bis leistungsfähigere Jagdflugzeuge wie die Hawker Fury verfügbar waren."
 hawker_demon_equipment_1:0 "Hawker Demon"
 hawker_demon_equipment_1_short:0 "Demon-Jagdflugzeug"
 hawker_demon_equipment_1_desc:0 "Einheitstyp: Jäger\n\n Die Hawker Demon war eine Variante des leichten Bombers Hawker Hart, eines zweisitzigen Doppeldeckers. Die Demon erhielt ein zweites .303 Vickers-Maschinengewehr in der Front und das .303 Vickers Medium Machine Gun im Heck erhielt eine neue Position, die sein Schussfeld verbesserte. Ein verbesserter Motor, ein aufgeladener Kestrel IS-Motor, wurde eingebaut. Die Demon war ein Interims-Jagdflugzeug, bis leistungsfähigere Jagdflugzeuge wie die Hawker Fury verfügbar waren."
 tech_hawker_demon_equipment_1:0 "Hawker Demon"
 spitfire_equipment:0 "Spitfire Mk I Jagdflugzeug"
 spitfire_equipment_desc:0 "Einheitstyp: Die Supermarine Spitfire war ein einsitziges Jagdflugzeug, das nach der Spezifikation F7/30 des Luftfahrtministeriums entwickelt wurde, die ein modernes Jagdflugzeug mit einer Fluggeschwindigkeit von 250 mph forderte. Der erste Entwurf von Supermarine, der Type 224, war eine völlige Enttäuschung und führte zu einem neuen Vorschlag, dem Type 300, der ebenfalls scheiterte. Eine Reihe von Änderungen brachte ein geschlossenes Cockpit, Sauerstoffatmung, kleinere und dünnere Tragflächen und das neue Rolls-Royce PV-XII V-12 "Merlin"-Triebwerk. Das Flugzeug trug eine Bewaffnung aus vier .303 Browning Mk II-Maschinengewehren, die in Lizenz gebaut worden waren. Die britischen M2 waren mit einem offenen Gürtel ausgestattet, der in Höhen von mehr als 15.000 Fuß zum Einfrieren neigte."
 spitfire_equipment_1:0 "Supermarine Spitfire Mk I"
 spitfire_equipment_1_short:0 "Spitfire Mk I Jagdflugzeug"
 spitfire_equipment_1_desc:0 "Einheitstyp: Die Supermarine Spitfire war ein einsitziges Jagdflugzeug, das nach der Spezifikation F7/30 des Luftfahrtministeriums entwickelt wurde, die ein modernes Jagdflugzeug mit einer Fluggeschwindigkeit von 250 mph forderte. Der erste Entwurf von Supermarine, der Type 224, war eine völlige Enttäuschung und führte zu einem neuen Vorschlag, dem Type 300, der ebenfalls scheiterte. Eine Reihe von Änderungen brachte ein geschlossenes Cockpit, Sauerstoffatmung, kleinere und dünnere Tragflächen und das neue Rolls-Royce PV-XII V-12 "Merlin"-Triebwerk. Das Flugzeug trug eine Bewaffnung aus vier .303 Browning Mk II-Maschinengewehren, die in Lizenz gebaut worden waren. Die britischen M2 waren mit einem offenen Gürtel ausgestattet, der in Höhen von mehr als 15.000 Fuß zum Einfrieren neigte."
 spitfire_equipment_2:0 "Supermarine Spitfire Mk II"
 spitfire_equipment_2_short:0 "Spitfire Mk II Jagdflugzeug"
 spitfire_equipment_2_desc:0 "Einheitstyp: Jäger\n\n Die Spitfire Mk II erhielt einen verbesserten Merlin XII-Motor mit 1.175 PS, einen neuen Motorstarter und ein anderes Kühlmittelgemisch zur Motorkühlung. Das Flugzeug erhielt auch einen neuen Propeller, der größer und runder war und die Höchstgeschwindigkeit und Steigrate des Flugzeugs erhöhte. Die Bewaffnung der Mk II wurde auf acht .303 Browning Mk II erhöht, bei denen das Problem des Einfrierens des offenen Gürtels behoben wurde. Einige Mk II-Varianten waren mit vier Browning MK II und zwei 20-mm-Hispano Mk II-Kanonen bewaffnet.\n\nVeraltete Mk Is können zu Mk IIs umgebaut werden."
 tech_spitfire_equipment_1:0 "Supermarine Spitfire"
 tech_spitfire_equipment_2:0 "Supermarine Spitfire II"
 mid_spitfire_equipment:0 "Spitfire Mk V Jagdflugzeug"
 mid_spitfire_equipment_desc:0 "Einheitstyp: Jagdflugzeug\n\n Die Spitfire Mk V war eine Druckkabinenversion der Spitfire, die für anhaltende Höhenkämpfe gegen feindliche Bomber gedacht war. Das Flugzeug wurde von einem neuen Motor der Serie Merlin 45 angetrieben, der 1.440 PS leistete und über einen neuen Kompressor verfügte, der es dem Flugzeug ermöglichte, Manöver unter Schwerelosigkeit durchzuführen, ohne den Treibstofffluss zu beeinträchtigen. Von der Mk V-Serie gab es mehrere Varianten mit unterschiedlicher Bewaffnung, Änderungen an der Tragflächenkonstruktion, den Windschutzscheiben und der Tropenausrüstung für den Wüstenkrieg.\n\nVeraltete Mk IIs können zu Mk Vs umgebaut werden."
 mid_spitfire_equipment_1:0 "Supermarine Spitfire Mk V"
 mid_spitfire_equipment_1_short:0 "Spitfire Mk V Jagdflugzeug"
 mid_spitfire_equipment_1_desc:0 "Einheitstyp: Jagdflugzeug\n\n Die Spitfire Mk V war eine Druckkabinenversion der Spitfire, die für anhaltende Höhenkämpfe gegen feindliche Bomber gedacht war. Das Flugzeug wurde von einem neuen Motor der Serie Merlin 45 angetrieben, der 1.440 PS leistete und über einen neuen Kompressor verfügte, der es dem Flugzeug ermöglichte, Manöver unter Schwerelosigkeit durchzuführen, ohne den Treibstofffluss zu beeinträchtigen. Von der Mk V-Serie gab es mehrere Varianten mit unterschiedlicher Bewaffnung, Änderungen an der Tragflächenkonstruktion, den Windschutzscheiben und der Tropenausrüstung für den Wüstenkrieg.\n\nVeraltete Mk IIs können zu Mk Vs umgebaut werden."
