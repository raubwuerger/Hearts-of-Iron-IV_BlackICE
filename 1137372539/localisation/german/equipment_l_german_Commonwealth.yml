 CAN_heavy_cruiser_1_desc:0 "Die Kreuzer der Hawkins-Klasse waren die ersten schweren Kreuzer der Welt. Sie basierten auf den früheren leichten Kreuzern der Town-Klasse, insbesondere der Birmingham-Unterklasse, waren aber mit 7,5-Zoll-Geschützen und einem dickeren Panzergürtel ausgestattet. Sie waren für den Kampf gegen die großen deutschen Konvoi-Raider konzipiert. Sie waren gut bewaffnet, hatten eine angemessene Geschwindigkeit und Reichweite und boten guten Schutz. Insgesamt wurden fünf Schiffe in Auftrag gegeben, aber nur vier waren zu Beginn des Zweiten Weltkriegs aktiv."
