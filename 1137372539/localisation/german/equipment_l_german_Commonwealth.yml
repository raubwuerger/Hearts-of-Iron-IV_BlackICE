 british_light_tank_equipment_1_short:0	"Vickers Light Mk.VI"
 british_light_tank_equipment_1_desc:0	"Unit Type: Light Tank\n\n The Vickers Light Tank was designed by Vickers-Armstrong, who had developed five previous models of light tanks. The tank featured a three-man turret since the Mk V, which was expanded again in the Mk VI to include a wireless set. Armor was thin at four to fourteen mm and the armament included one .50 Vickers machine gun and one .303 Vickers machine gun, though later variants were armed with a 15mm Besa machine gun. The British Expeditionary Force was equipped mostly with Mk VIs and when France fell, the captured tanks were employed by the Wehrmacht."
 ENG_british_light_tank_equipment_2:0	"M3 'Stuart'"
 CAN_british_light_tank_equipment_2:0	"M3 'Stuart'"
 AST_british_light_tank_equipment_2:0	"M3 'Stuart'"
 NZL_british_light_tank_equipment_2:0	"M3 'Stuart'"
 BUR_british_light_tank_equipment_2:0	"M3 'Stuart'"
 RAJ_british_light_tank_equipment_2:0	"M3 'Stuart'"
 british_light_tank_equipment_2:0	"Light Tank"
 british_light_tank_equipment_2_short:0	"M3 'Stuart'"
 british_light_tank_equipment_2_desc:0	"Unit Type: Light Tank\n\n The M3 Stuart was a light tank sent over by lend-lease from the United States of America. It was armed with a 37mm gun and had thicker armor than the M2A4. The first variants included a Continental W-670 or Guiberson T-1020 diesel aircraft engines. Though comparable to the Panzer III Ausf G and superior to the Fiat M13/40, the tank had a poor combat record."
 ENG_british_para_tank_equipment_1:0	"Mk.VII Tetrarch"
 CAN_british_para_tank_equipment_1:0	"Mk.VII Tetrarch"
 AST_british_para_tank_equipment_1:0	"Mk.VII Tetrarch"
 NZL_british_para_tank_equipment_1:0	"Mk.VII Tetrarch"
 BUR_british_para_tank_equipment_1:0	"Mk.VII Tetrarch"
 RAJ_british_para_tank_equipment_1:0	"Mk.VII Tetrarch"
 british_para_tank_equipment_1:0	"Paradroppable Tank"
 british_para_tank_equipment_1_short:0	"Mk.VII Tetrarch (A17)"
 british_para_tank_equipment_1_desc:0	"Unit Type: Paradroppable Tank\n\n The Mk VII Tetrarch was developed by Vickers-Armstrong and improved previous designs of light tanks. The Tetrarch’s main armament was upgraded to a QF 2 pounder and was protected by 14 mm of armor. The tank was originally designed to serve as a light tank, but due to production delays and changes in warfare, the tank would not be a part of armor divisions. A specially designed General Aircraft Hamilcar glider was designed to transport the Tetrarch, which was attached to airborne divisions. The tank fared poorly in combat due to the enemy’s tanks superior armor and firepower."
 ENG_cruiser_tank_equipment_1:0	"Cruiser Mk.I"
 CAN_cruiser_tank_equipment_1:0	"Cruiser Mk.I"
 AST_cruiser_tank_equipment_1:0	"Cruiser Mk.I"
 NZL_cruiser_tank_equipment_1:0	"Cruiser Mk.I"
 BUR_cruiser_tank_equipment_1:0	"Cruiser Mk.I"
 RAJ_cruiser_tank_equipment_1:0	"Cruiser Mk.I"
 cruiser_tank_equipment_1:0	"Cruiser Tank"
 cruiser_tank_equipment_1_short:0	"Cruiser Mk.I (A9)"
 cruiser_tank_equipment_1_desc:0	"Unit Type: Cruiser Tank\n\n The Cruiser Tank concept was designed following the cancellation of the Medium Mk III, which was expensive. The cruiser tank incorporated a centrally located turret and powered traverse. Though armor was thin at 14mm, the tank carried a powerful QF 2-pounder when production began in 1937."
 ENG_cruiser_tank_equipment_2:0	"Cruiser Mk.II"
 CAN_cruiser_tank_equipment_2:0	"Cruiser Mk.II"
 AST_cruiser_tank_equipment_2:0	"Cruiser Mk.II"
 NZL_cruiser_tank_equipment_2:0	"Cruiser Mk.II"
 BUR_cruiser_tank_equipment_2:0	"Cruiser Mk.II"
 RAJ_cruiser_tank_equipment_2:0	"Cruiser Mk.II"
 cruiser_tank_equipment_2:0	"Cruiser Tank"
 cruiser_tank_equipment_2_short:0	"Cruiser Mk.II (A10)"
 cruiser_tank_equipment_2_desc:0	"Unit Type: Cruiser Tank\n\n The Cruiser Mk II was developed alongside the Cruiser Mk I and was intended to be a heavier infantry tank, however was not deemed suitable for such a role. Armor thickness was increased from 14mm to 25mm, had a QF 2-pounder gun, and same engine as the Cruiser Mk I, though it was two tons heavier. Though the Mk II served in France, around 90 percent were lost due to mechanical breakdowns."
 ENG_cruiser_tank_equipment_3:0	"Cruiser Mk.IV"
 CAN_cruiser_tank_equipment_3:0	"Cruiser Mk.IV"
 AST_cruiser_tank_equipment_3:0	"Cruiser Mk.IV"
 NZL_cruiser_tank_equipment_3:0	"Cruiser Mk.IV"
 BUR_cruiser_tank_equipment_3:0	"Cruiser Mk.IV"
 RAJ_cruiser_tank_equipment_3:0	"Cruiser Mk.IV"
 cruiser_tank_equipment_3:0	"Cruiser Tank"
 cruiser_tank_equipment_3_short:0	"Cruiser Mk.IV (A13 Mk.II)"
 cruiser_tank_equipment_3_desc:0	"Unit Type: Cruiser Tank\n\n The Cruiser Mk III was cruiser tank and first one to use the Christie suspension system. The armor measured between 6 and 14 mm thick, was armed with a QF 2-pounder. Though the new suspension system improved the cross-country performance, the Mk III was still mechanically unreliable and poorly armored."
 ENG_cruiser_tank_equipment_4:0	"Covenanter"
 CAN_cruiser_tank_equipment_4:0	"Covenanter"
 AST_cruiser_tank_equipment_4:0	"Covenanter"
 NZL_cruiser_tank_equipment_4:0	"Covenanter"
 BUR_cruiser_tank_equipment_4:0	"Covenanter"
 RAJ_cruiser_tank_equipment_4:0	"Covenanter"
 cruiser_tank_equipment_4:0	"Cruiser Tank"
 cruiser_tank_equipment_4_short:0	"Covenanter (A13 Mk.III)"
 cruiser_tank_equipment_4_desc:0	"Unit Type: Cruiser Tank\n\n The Covenanter was a cruiser tank and first one assigned a name. The War Office requested a more heavily armored design which was still cheap to produce. The Covenanter featured the same QF 2-pounder as previous cruiser tanks, but had armor ranging from 7 to 40mm thick. More slopes were used to increase the effectiveness of armor and help reduce costs. Engine problems occurred after production had started and were not corrected until a Mk IV series, until then the vehicles did not see combat in hot climates."
 ENG_cruiser_tank_equipment_5:0	"Crusader"
 CAN_cruiser_tank_equipment_5:0	"Crusader"
 AST_cruiser_tank_equipment_5:0	"Crusader"
 NZL_cruiser_tank_equipment_5:0	"Crusader"
 BUR_cruiser_tank_equipment_5:0	"Crusader"
 RAJ_cruiser_tank_equipment_5:0	"Crusader"
 cruiser_tank_equipment_5:0	"Cruiser Tank"
 cruiser_tank_equipment_5_short:0	"Crusader (A15)"
 cruiser_tank_equipment_5_desc:0	"Unit Type: Cruiser Tank\n\n The Crusader was a cruiser tank and its chassis served as a variant for anti-aircraft, communication, bulldozer, fire support and recovery vehicles. The tank was maneuverable and fast, though armor on the Mk I and Mk II was 40 and 49mm respectively and it had a QF 2-pounder gun. The Mk III increased armor to 51mm and had a QF 6-pounder as its main armament. Though mass produced and critical in the North African Campaign, the Crusader would not see service elsewhere."
 ENG_cruiser_tank_equipment_6:0	"Cavalier"
 CAN_cruiser_tank_equipment_6:0	"Cavalier"
 AST_cruiser_tank_equipment_6:0	"Cavalier"
 NZL_cruiser_tank_equipment_6:0	"Cavalier"
 BUR_cruiser_tank_equipment_6:0	"Cavalier"
 RAJ_cruiser_tank_equipment_6:0	"Cavalier"
 cruiser_tank_equipment_6:0	"Cruiser Tank"
 cruiser_tank_equipment_6_short:0	"Cavalier (A24)"
 cruiser_tank_equipment_6_desc:0	"Unit Type: Cruiser Tank\n\n The Cavalier was a cruiser tank derived from the Crusader and originally named the Cromwell I with a Liberty engine. To avoid confusion with the planned Cromwell tank, a new name, the Crusader was selected. The tank was armed with a QF 6-pounder and protected by 20 to 76mm of armor, and internally the Cavalier was subdivided by bulkheads. Only about 500 Cavaliers were built and very few survive today."
 ENG_cruiser_tank_equipment_7:0	"Cromwell Mk.IV"
 CAN_cruiser_tank_equipment_7:0	"Cromwell Mk.IV"
 AST_cruiser_tank_equipment_7:0	"Cromwell Mk.IV"
 NZL_cruiser_tank_equipment_7:0	"Cromwell Mk.IV"
 BUR_cruiser_tank_equipment_7:0	"Cromwell Mk.IV"
 RAJ_cruiser_tank_equipment_7:0	"Cromwell Mk.IV"
 cruiser_tank_equipment_7:0	"Cruiser Tank"
 cruiser_tank_equipment_7_short:0	"Cromwell Mk.IV (A27M)"
 cruiser_tank_equipment_7_desc:0	"Unit Type: Cruiser Tank\n\n The Cromwell was a cruiser tank that combined high speed, a reliable engine, firepower and good armor. The design began back with the Cavalier and Centaur tanks, which were originally named Cromwell. The tank was fitted with a Rolls Royce Meteor engine, initially had 76mm of armor with later variants having up to 100mm, and a QF 75mm gun. The Cromwell saw service after the war, being used in Korea and by Israel."
 ENG_cruiser_tank_equipment_7_tulip:0	"Cromwell Tulip"
 CAN_cruiser_tank_equipment_7_tulip:0	"Cromwell Tulip"
 AST_cruiser_tank_equipment_7_tulip:0	"Cromwell Tulip"
 NZL_cruiser_tank_equipment_7_tulip:0	"Cromwell Tulip"
