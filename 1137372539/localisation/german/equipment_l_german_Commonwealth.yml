 defiant_fighter_equipment:0	"Defiant Interceptor"
 defiant_fighter_equipment_desc:0	"Unit Type: Interceptor\n\n The Boulton Paul Defiant was an interceptor aircraft designed as a “turret fighter” though it had no forward-firing guns. The design was intended to counter enemy bombers as most biplanes were slower than the multi-engine monoplane bombers. In theory, the Defiant would approach enemy aircraft from below or the sides and coordinate their fire. The armament included a single hydraulically powered dorsal turret with four .303 Browning machine guns. The turret-fighters were effective, but a lack of forward-firing weapons made them very susceptible to enemy fighters."
