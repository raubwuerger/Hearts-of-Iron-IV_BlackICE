 caernarvon_equipment_1:0 "Schwerer Infanteriepanzer"
 caernarvon_equipment_1_short:0 "Caernarvon Mk. II"
 caernarvon_equipment_1_desc:0 "Einheitstyp: Schwerer Infanteriepanzer\n\n Der Caernarvon war ursprünglich als Universalpanzer mit einer gemeinsamen Halle konzipiert, die als Serie FV 200 bezeichnet wurde. Zu einem früheren Zeitpunkt des Entwurfsprozesses wurde die Bewaffnung der vorgesehenen Kanone auf 120 mm geändert. Die erste Prototypwanne war eine FV-Wanne mit einem QF 17-Pfünder und einem Centurion Mk 2-Turm, das Fahrzeug wurde in Caernarvon umbenannt. Einundzwanzig neue Wannen wurden produziert, die mit einem QF 20-Pfünder bewaffnet waren und als Caernarvon Mk II bezeichnet wurden. Es wurden weniger als zwei Dutzend Caernarvons hergestellt."
 ENG_conqueror_equipment_1:0 "Conqueror"
 CAN_conqueror_equipment_1:0 "Conqueror"
 AST_conqueror_equipment_1:0 "Conqueror"
