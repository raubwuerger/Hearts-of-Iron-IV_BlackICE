 tech_britishnaval_sub:0 "U-Boot-Streitkräfte der Royal Navy"
 tech_britishnaval_sub_desc:0 "Der Royal Navy Submarine Service ist das U-Boot-Element der Royal Navy. Er wird manchmal auch als "Silent Service" bezeichnet, da die U-Boote im Allgemeinen unentdeckt operieren müssen. Zu Beginn des 20. Jahrhunderts wurde die Idee der U-Boot-Kriegsführung von hochrangigen Mitarbeitern der Admiralität als "hinterhältig, unfair und verdammt unenglisch" angesehen. Aber da andere Marinen U-Boote entwickelten, hatte die Royal Navy keine andere Wahl, als dies ebenfalls zu tun."
 rn_patrol_submarine:0 "U-Boot-Flotte der Royal Navy"
 rn_lr_patrol_submarine_1:0 "X1-Klasse SS"
 rn_lr_patrol_submarine_1_desc:0 "HM Submarine X1 wurde als tauchfähiges Handelsschiff für die Royal Navy konzipiert und entworfen; zum Zeitpunkt seines Stapellaufs war es das größte U-Boot der Welt. Die Idee eines U-Boot-Kreuzers war bereits 1915 vorgeschlagen worden, wurde aber erst 1921 in die Tat umgesetzt. X1 trug vier QF 5,2 Zoll Mk I-Geschütze in zwei ungepanzerten Türmen, einer vor und einer hinter dem Kommandoturm. Ihre sechs Torpedorohre stammten von einem ausgemusterten U-Boot der L-Klasse, und sie war mit einer Nachladung für jedes Rohr ausgestattet."
 tech_rn_patrol_submarine_0:0 "H-Klasse / L-Klasse (Gruppe 2 und 3)"
 tech_rn_patrol_submarine_0_desc:0 "Die U-Boot-Konstruktionen der H-Klasse und der L-Klasse wurden während des Großen Krieges entwickelt. Sie markierten den Beginn der U-Boot-Entwicklung in der Zwischenkriegszeit durch die britische Royal Navy und einige der Boote waren sogar zu Beginn des Zweiten Weltkriegs im Einsatz."
 tech_rn_patrol_submarine_1:0 "O-Klasse"
 tech_rn_patrol_submarine_1_desc:0 "Die Klassen Odin, Oberon und Oxley wurden nach dem Großen Krieg für die Royal Navy entwickelt. Insgesamt wurden zwölf U-Boote der O-Klasse gebaut. Alle verfügten über eine schwere Torpedobewaffnung mit acht 533-mm-Torpedoro-Rohren. Sie wurden bis zum Beginn des 2. Weltkriegs als Patrouillen-U-Boote eingesetzt."
