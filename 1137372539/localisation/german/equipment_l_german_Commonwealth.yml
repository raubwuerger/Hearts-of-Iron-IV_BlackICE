 late_spitfire_equipment:0 "Spitfire Mk IX Jagdflugzeug"
 late_spitfire_equipment_desc:0 "Einheitstyp: Jagdflugzeug \n\n Die Spitfire Mk IX verfügte über einen neuen Merlin 61-Motor mit zweistufiger Aufladung und wurde von den Piloten als Quantensprung gegenüber früheren Triebwerken beschrieben. Das Flugzeug konnte schneller auf eine größere Höhe steigen und die Manövrierfähigkeit in dieser Höhe besser aufrechterhalten als frühere Versionen. Ursprünglich wurden Mk V-Flugzeuge in Mk IX-Flugzeuge umgewandelt, bis neue, aerodynamischere und verstärkte Flugzeuge hergestellt werden konnten. Veraltete Mk V-Flugzeuge können in Mk IX-Flugzeuge umgewandelt werden."
 late_spitfire_equipment_1:0 "Supermarine Spitfire Mk IX"
 late_spitfire_equipment_1_short:0 "Spitfire Mk IX Jagdflugzeug"
 late_spitfire_equipment_1_desc:0 "Einheitstyp: Jagdflugzeug \n\n Die Spitfire Mk IX verfügte über einen neuen Merlin 61-Motor mit zweistufiger Aufladung und wurde von den Piloten als Quantensprung gegenüber früheren Triebwerken bezeichnet. Das Flugzeug konnte schneller auf eine größere Höhe steigen und die Manövrierfähigkeit in dieser Höhe besser aufrechterhalten als frühere Versionen. Ursprünglich wurden Mk V-Flugzeuge in Mk IX-Flugzeuge umgewandelt, bis neue, aerodynamischere und verstärkte Flugzeuge hergestellt werden konnten.\n\nVeraltete Mk V-Flugzeuge können in Mk IX-Flugzeuge umgewandelt werden."
 tech_late_spitfire_equipment_1:0 "Supermarine Spitfire IX"
 griffon_spitfire_equipment:0 "Spitfire Mk XIVe Jagdflugzeug"
 griffon_spitfire_equipment_desc:0 "Einheitstyp: Jagdflugzeug \n\n Der Motor der Griffon 65-Serie verbrauchte mehr Treibstoff pro Stunde als die früheren Merlin-Triebwerke, was die Reichweite des Flugzeugs auf etwa 460 Meilen reduzierte. Die Spitfire Mk XIVe verfügte über tropfenförmige Hauben und zusätzliche Abwurftanks, wodurch sich die Reichweite auf 610 Meilen bzw. 960 Meilen mit einem 90-Gallonen-Abwurftank erhöhte.\n\nVeraltete Mk XIV können zu Mk XIV umgebaut werden. "
 griffon_spitfire_equipment_1:0 "Supermarine Spitfire Mk XIVe"
 griffon_spitfire_equipment_1_short:0 "Spitfire Mk XIVe Jagdflugzeug"
 griffon_spitfire_equipment_1_desc:0 "Einheitstyp: Jagdflugzeug \n\n Der Motor der Griffon 65-Serie verbrauchte mehr Treibstoff pro Stunde als die früheren Merlin-Triebwerke, was die Reichweite des Flugzeugs auf etwa 460 Meilen reduzierte. Die Spitfire Mk XIVe verfügte über tropfenförmige Hauben und zusätzliche Abwurftanks, die die Reichweite auf 610 Meilen bzw. 960 Meilen mit einem 90-Gallonen-Abwurftank erhöhten.\n\nVeraltete Mk XIV können zu Mk XIV umgerüstet werden. "
 tech_griffon_spitfire_equipment_1:0 "Supermarine Spitfire XIVe"
 griffon_spitfire_equipment_2:0 "Supermarine Spitfire Mk 21"
 griffon_spitfire_equipment_2_short:0 "Spitfire Mk 21 Jagdflugzeug"
 griffon_spitfire_equipment_2_desc:0 "Einheitstyp: Jagdflugzeug \n\n Der Einbau der Griffon-Motoren hatte Bedenken hinsichtlich der Festigkeit der Zelle und der Tragflächen hervorgerufen. Die Tragflächen wurden mit einer neuen Struktur versehen und dicker gemacht. Die Fahrwerksbeine wurden verbreitert, um die Bodenlage zu verbessern, und die Vierspeichenräder wurden verstärkt, um das höhere Gewicht des Flugzeugs zu bewältigen. Durch die Änderungen an der Mk 21-Serie wurde das Flugzeug wesentlich leichter zu fliegen und wies im Vergleich zu früheren Griffon-Varianten gute Flugeigenschaften in allen Höhen auf.\n\nAusgediente Mk XIV können zu Mk 21 umgerüstet werden."
 tech_griffon_spitfire_equipment_2:0 "Supermarine Spitfire 21"
 spiteful_equipment_1:0 "Supermarine Spiteful"
 spiteful_equipment_1_short:0 "Spiteful-Jagdflugzeug"
 spiteful_equipment_1_desc:0 "Ein vorgeschlagener Nachfolger der Spitfire"
 spitfire_24_equipment:0 "Spitfire Mk 24 Jagdflugzeug"
 spitfire_24_equipment_desc:0 "Einheitstyp: Jagdflugzeug \n\n Die Spitfire Mk 24 war die letzte Verbesserung einer langen Reihe von Varianten. Im Vergleich zur Mk 22 wurde die Treibstoffkapazität durch den Einbau von zwei 33-Gallonen-Tanks im hinteren Teil des Rumpfes erhöht. Das Heck des Flugzeugs wurde vergrößert und Änderungen an den Trimmklappen verbesserten die Flugeigenschaften. Die Bewaffnung des Flugzeugs wurde auf vier kurzläufige 20-mm-Hispano Mk 5-Kanonen umgestellt, die die stärkere Panzerung der gegnerischen Flugzeuge leicht überwinden konnten. Es wurden Bombengestelle installiert, die eine 500-Pfund-Bombe und zwei 250-Pfund-Bomben aufnehmen konnten. Veraltete Mk XXI können zu Mk 24 umgebaut werden."
 spitfire_24_equipment_1:0 "Supermarine Spitfire Mk 24"
 spitfire_24_equipment_1_short:0 "Spitfire Mk 24 Jagdflugzeug"
 spitfire_24_equipment_1_desc:0 "Einheitstyp: Jagdflugzeug \n\n Die Spitfire Mk 24 war die letzte Verbesserung einer langen Reihe von Varianten. Im Vergleich zur Mk 22 wurde die Treibstoffkapazität durch den Einbau von zwei 33-Gallonen-Tanks im hinteren Teil des Rumpfes erhöht. Das Heck des Flugzeugs wurde vergrößert und Änderungen an den Trimmklappen verbesserten die Flugeigenschaften. Die Bewaffnung des Flugzeugs wurde auf vier kurzläufige 20-mm-Hispano Mk 5-Kanonen umgestellt, die die stärkere Panzerung der gegnerischen Flugzeuge leicht überwinden konnten. Es wurden Bombengestelle installiert, die eine 500-Pfund-Bombe und zwei 250-Pfund-Bomben aufnehmen konnten. Veraltete Mk XXI können zu Mk 24 umgebaut werden."
 tech_spitfire_24_equipment_1:0 "Supermarine Spitfire 24"
 hawker_fury_equipment:0 "Doppeldecker Fury Multi-Role"
 hawker_fury_equipment_desc:0 "Multi-Role-Flugzeuge sind so konzipiert, dass sie sowohl die Funktionen von Jägern beim Angriff auf feindliche Flugzeuge als auch die von Sturzkampfbomber beim Angriff auf feindliche Bodentruppen und Schiffe erfüllen."
 hawker_fury_equipment_1:0 "Hawker Fury"
 hawker_fury_equipment_1_short:0 "Fury Mehrzweckflugzeug"
 hawker_fury_equipment_1_desc:0 "Die Fury wurde nach dem Erfolg des leichten Bombers Hawker Hart entwickelt, um der RAF ein Jagdflugzeug an die Hand zu geben, das ihre schnellsten Bomber überholen kann."
 tech_hawker_fury_equipment_1:0 "Hawker Fury"
 hawker_hurricane_equipment:0 "Hurricane Mehrzweckjäger"
 hawker_hurricane_equipment_desc:0 "Einheitstyp: Mehrzweck-Jagdflugzeug\n Die Hawker Hurricane war ein einsitziges Eindecker-Jagdflugzeug, das als Weiterentwicklung des Doppeldeckers Hawker Fury entwickelt wurde. Die neue Konstruktion verfügte über ein einziehbares Fahrwerk, einen Rolls Royce Merlin-Motor, eine einfache Konstruktion und leichte Wartung. Im Vergleich zur Supermarine Spitfire, die die Phantasie der Öffentlichkeit beflügelte, benötigte die Hurricane 10.300 Mannstunden, die Spitfire dagegen nur 15.200, und die Hurricane schoss während der Schlacht um Großbritannien mehr feindliche Flugzeuge ab. Die Mk I war mit acht .303 M1919 Browning-Maschinengewehren bewaffnet."
 hawker_hurricane_equipment_1:0 "Hawker Hurricane Mk I"
 hawker_hurricane_equipment_1_short:0 "Hurricane Mk I Mehrzweckflugzeug"
 hawker_hurricane_equipment_1_desc:0 "Einheitstyp: Mehrzweckjäger\n\n Die Hawker Hurricane war ein einsitziges Eindecker-Jagdflugzeug, das als Weiterentwicklung des Doppeldeckers Hawker Fury entwickelt wurde. Die neue Konstruktion verfügte über ein einziehbares Fahrwerk, einen Rolls Royce Merlin-Motor, eine einfache Konstruktion und leichte Wartung. Im Vergleich zur Supermarine Spitfire, die die Phantasie der Öffentlichkeit beflügelte, benötigte die Hurricane 10.300 Mannstunden, die Spitfire dagegen nur 15.200, und die Hurricane schoss während der Schlacht um Großbritannien mehr feindliche Flugzeuge ab. Die Mk I war mit acht .303 M1919 Browning-Maschinengewehren bewaffnet."
 tech_hawker_hurricane_equipment_1:0 "Hawker Hurricane I"
 hawker_hurricane_equipment_2:0 "Hawker Hurricane Mk II"
 hawker_hurricane_equipment_2_short:0 "Hurricane Mk II Mehrzweckflugzeug"
 hawker_hurricane_equipment_2_desc:0 "Einheitstyp: Mehrzweckkampfflugzeug\n\n Die Hawker Hurricane Mk II erhielt einen verbesserten Merlin-XX-Motor mit einem zweistufigen Kompressor und verwendete ein anderes Kühlmittelgemisch, was die Lebensdauer des Motors erhöhte. Die Länge der Zelle wurde um 4,5 Zoll vergrößert, wodurch die Maschine etwas stabiler im Flug wurde. Zu den weiteren Verbesserungen gehörten ein etwas längerer Propeller und vier zusätzliche flügelmontierte .303 M1919 Browning-Maschinengewehre, womit sich die Bewaffnung auf zwölf Maschinengewehre erhöhte.\n\nVeraltete Mk Is können zu Mk IIs umgebaut werden."
 tech_hawker_hurricane_equipment_2:0 "Hawker Hurricane II"
 hawker_typhoon_equipment:0 "Typhoon Mehrzweckflugzeug"
 hawker_typhoon_equipment_desc:0 "Einheitstyp: Mehrzweck-Jagdflugzeug\n\n Die Hawker Typhoon war als Abfangjäger für mittlere Höhen gedacht, wurde jedoch aufgrund von Konstruktionsproblemen zu einem Jagdbomber. Angetrieben von einem Napier-Sabre-Motor mit 2.180 PS hatte das Flugzeug eine überdurchschnittliche Geschwindigkeit und war, als die Focke-Wulf 190 auftauchte, eines der einzigen Flugzeuge, das sie abfangen konnte. Die Typhoon war mit zwölf .303 M1919 Browning-Maschinengewehren bewaffnet, sechs in jeder Tragfläche."
 hawker_typhoon_equipment_1:0 "Hawker Typhoon Mk Ia"
 hawker_typhoon_equipment_1_short:0 "Typhoon Mk Ia Mehrzweckflugzeug"
 hawker_typhoon_equipment_1_desc:0 "Einheitstyp: Mehrzweck-Jagdflugzeug Die Hawker Typhoon war als Abfangjäger in mittlerer Höhe gedacht, wurde jedoch aufgrund von Konstruktionsproblemen zu einem Jagdbomber. Angetrieben von einem Napier-Sabre-Motor mit 2.180 PS hatte das Flugzeug eine überdurchschnittliche Geschwindigkeit und war, als die Focke-Wulf 190 auftauchte, eines der einzigen Flugzeuge, das sie abfangen konnte. Die Typhoon war mit zwölf .303 M1919 Browning-Maschinengewehren bewaffnet, sechs in jeder Tragfläche."
 hawker_typhoon1b_equipment_1:0 "Hawker Typhoon Mk Ib"
 hawker_typhoon1b_equipment_1_short:0 "Typhoon Mk Ib Mehrzweckflugzeug"
 hawker_typhoon1b_equipment_1_desc:0 "Einheitstyp: Mehrzweck-Jagdflugzeug\n\n Der Bedarf an Bodenangriffsflugzeugen verwandelte die Typhoon in einen Jagdbomber. Die aktuelle Zelle wurde mit Befestigungspunkten ausgestattet, um bis zu zwei 1.000-Pfund-Bomben mitführen zu können. Die zwölf .303 M1919 Browning-Maschinengewehre wurden durch vier 20-mm-Hispano Mk II-Kanonen ersetzt. \n\nAusgediente Mk Ias können zu Mk Ibs umgerüstet werden."
 tech_hawker_typhoon_equipment_1:0 "Hawker Typhoon Ia"
 tech_hawker_typhoon1b_equipment_1:0 "Hawker Typhoon Ib"
 tech_hawker_typhoon1b_equipment_2:0 "Hawker Typhoon Ib (spät)"
 hawker_typhoon1b_equipment_2:0 "Hawker Typhoon Mk Ib (spät)"
 hawker_typhoon1b_equipment_2_short:0 "Typhoon Mk Ib (Late) Mehrzweckflugzeug"
 hawker_typhoon1b_equipment_2_desc:0 "Die Typhoon erhielt ein neues Triebwerk, den Napier Sabre IIB, mit 2.200 PS. Es wurden zusätzliche Befestigungspunkte angebracht, die den Einbau von acht ungelenkten RP-3 Luft-Boden-Raketen ermöglichten. Das Flugzeug behielt seine Bewaffnung von vier 20-mm-Hispano Mk II-Kanonen und die Fähigkeit, zwei 1.000-Pfund-Bomben zu tragen. Veraltete Mk Ia und Mk Ibs können zu Mk Ib (Late) umgebaut werden."
 hawker_tempest_equipment:0 "Tempest Multi-Role"
 hawker_tempest_equipment_desc:0 "Einheitstyp: Mehrzweckkampfflugzeug\n\n Die Hawker Tempest war ein Kampfflugzeug, das als Verbesserung der Typhoon konzipiert wurde und deren Leistungsabfall in großen Höhen beheben sollte. Aufgrund erheblicher Änderungen wurde das Flugzeug von Typhoon II in Tempest umbenannt. Die Bewaffnung bestand aus vier 20-mm-Hispano Mk II-Kanonen, die später durch Mk V-Kanonen ersetzt wurden, zwei 500- oder 1.000-Pfund-Bomben und Optionen für bis zu zwei 90-Gallonen-Abwurftanks. Bei ihrer Indienststellung wurde die Tempest für Abfang- und Bodenangriffe im Tiefflug eingesetzt, wobei sie sich in beiden Rollen hervorragend bewährte."
 hawker_tempest_equipment_1:0 "Hawker Tempest Mk V"
 hawker_tempest_equipment_1_short:0 "Tempest Mk V Mehrzweckflugzeug"
 hawker_tempest_equipment_1_desc:0 "Einheitstyp: Mehrzweckkampfflugzeug\n Die Hawker Tempest war ein Kampfflugzeug, das als Verbesserung der Typhoon konzipiert wurde und deren Leistungsabfall in großer Höhe beheben sollte. Aufgrund erheblicher Änderungen wurde das Flugzeug von Typhoon II in Tempest umbenannt. Die Bewaffnung bestand aus vier 20-mm-Hispano Mk II-Kanonen, die später durch Mk V-Kanonen ersetzt wurden, zwei 500- oder 1.000-Pfund-Bomben und Optionen für bis zu zwei 90-Gallonen-Abwurftanks. Bei ihrer Indienststellung wurde die Tempest für Abfang- und Bodenangriffe im Tiefflug eingesetzt, wobei sie sich in beiden Rollen hervorragend bewährte. "
 tech_hawker_tempest_equipment_1:0 "Hawker Tempest"
 hawker_tempest_equipment_2:0 "Hawker Tempest Mk II"
 hawker_tempest_equipment_2_short:0 "Tempest Mk II Mehrzweckflugzeug"
 hawker_tempest_equipment_2_desc:0 "Die weiterentwickelte Tempest Mk. II wurde erst nach dem Ende der Feindseligkeiten in Dienst gestellt. Sie wies mehrere Verbesserungen auf und wurde unter anderem für den Kampf gegen Japan in Südostasien als Teil der Commonwealth Tiger Force tropentauglich gemacht."
 hawker_monofury_equipment_1:0 "Hawker Fury"
 hawker_monofury_equipment_1_short:0 "Fury Mehrzweckflugzeug"
 hawker_monofury_equipment_1_desc:0 "Einheitstyp: Mehrzweckkampfflugzeug\n\n Die Hawker Fury war der evolutionäre Nachfolger der Hawker Typhoons und eines der schnellsten Flugzeuge mit Einzelpropellerantrieb. Angetrieben von einem Bristol Centaurus mit 2.480 Pferdestärken erreichte das Flugzeug eine Höchstgeschwindigkeit von 460 mph, eine ausgezeichnete Steigrate und eine gute Dienstgipfelhöhe. Die Bewaffnung umfasste vier 20-mm-Hispano Mk V-Autokanonen, zwölf 3-Zoll-Raketen und konnte eine Nutzlast von 2.000 Pfund Bomben tragen. Obwohl sie im Krieg zu spät zum Einsatz kam, wurde sie im Koreakrieg und von Kuba gegen die Invasion in der Schweinebucht eingesetzt."
 tech_hawker_monofury_equipment_1:0 "Hawker Fury"
 bristol_blenheim_f_equipment:0 "Schweres Jagdflugzeug Blenheim"
 bristol_blenheim_f_equipment_desc:0 "Schwere Jäger sind zweimotorige Kampfflugzeuge, die ihre Wendigkeit gegen zusätzliche und schwerere Waffen eintauschen. Während sie gegen feindliche Jäger nicht so effektiv sind, sind sie gegen feindliche Bomber wesentlich effektiver."
 bristol_blenheim_f_equipment_1:0 "Bristol Blenheim Mk IF"
 bristol_blenheim_f_equipment_1_short:0 "Blenheim Mk IF Nachtjäger"
 bristol_blenheim_f_equipment_1_desc:0 "Einheitstyp: Nachtjäger\n Die Blenheim Mk I war ein vielseitiges Flugzeug, und der Bedarf an Nachtjägern zur Abwehr feindlicher Bomberangriffe wurde immer größer. Die Mk I war mit dem Abfangradar AI Mk III oder Mk IV und einem Geschützpaket mit vier .303 Vickers-Maschinengewehren ausgestattet, die unter dem Rumpf montiert waren."
 tech_bristol_blenheim_f_equipment_1:0 "Bristol Blenheim IF"
 bristol_blenheim_f_equipment_2:0 "Bristol Blenheim Mk IVf"
 bristol_blenheim_f_equipment_2_short:0 "Blenheim Mk IVF Nachtjäger"
 bristol_blenheim_f_equipment_2_desc:0 "Einheitstyp: Nachtjäger\n Wie die Blenheim Mk IF war die Mk IVF mit einem Abfangradar und einem unter dem Rumpf montierten Geschützpaket mit vier .303 Vickers-Maschinengewehren ausgestattet. Mit einer besseren internen Treibstoffkapazität übertraf die Mk IVF die Reichweite des Bombers und der vorherigen Mk IF."
 tech_bristol_blenheim_f_equipment_2:0 "Bristol Blenheim IVF"
 bristol_beaufighter_equipment:0 "Schweres Beaufighter-Jagdflugzeug"
 bristol_beaufighter_equipment_desc:0 "Einheitstyp: Schweres Jagdflugzeug Der Bristol Beaufighter wurde als zweimotoriges schweres Jagdflugzeug und Variante der Bristol Beaufort konzipiert. Nach München wurde die Beaufort evaluiert, und die strukturelle Stärke, die Tragflächen, das Fahrwerk und das Leitwerk des Flugzeugs waren für eine stärkere Bewaffnung und mehr Treibstoff geeignet. Bei der Mk If handelt es sich um eine Nachtjagdvariante, die mit einem sperrigen, frühen Radar ausgestattet war, das jedoch aufgrund des Gewichts und der Leistung des Flugzeugs seine Kampfleistung nicht beeinträchtigte. Zur Bewaffnung gehörten vier 20-mm-Hispano-Kanonen am Bug und sechs an den Flügeln montierte .303 M1919 Browning-Maschinengewehre."
 bristol_beaufighter_equipment_1:0 "Bristol Beaufighter Mk IF"
 bristol_beaufighter_equipment_1_short:0 "Schweres Jagdflugzeug Beaufighter Mk IF"
 bristol_beaufighter_equipment_1_desc:0 "Einheitstyp: Schweres Jagdflugzeug Der Bristol Beaufighter wurde als zweimotoriges schweres Jagdflugzeug und Variante der Bristol Beaufort konzipiert. Nach München wurde die Beaufort evaluiert, und die strukturelle Stärke, die Tragflächen, das Fahrwerk und das Leitwerk des Flugzeugs waren für eine stärkere Bewaffnung und mehr Treibstoff geeignet. Bei der Mk If handelt es sich um eine Nachtjagdvariante, die mit einem sperrigen, frühen Radar ausgestattet war, das jedoch aufgrund des Gewichts und der Leistung des Flugzeugs seine Kampfleistung nicht beeinträchtigte. Zur Bewaffnung gehörten vier 20-mm-Hispano-Kanonen an der Nase und sechs an den Flügeln montierte .303 M1919 Browning-Maschinengewehre."
 tech_bristol_beaufighter_equipment_1:0 "Bristol Beaufighter IF"
 bristol_beaufighter_equipment_2:0 "Bristol Beaufighter TF Mk X"
 bristol_beaufighter_equipment_2_short:0 "Schweres Jagdflugzeug Beaufighter TF Mk X"
 bristol_beaufighter_equipment_2_desc:0 "Einheitstyp: Schweres Jagdflugzeug Die Mk X war eine verbesserte Version des Beaufighters, die mit zwei neuen Hercules XVII- oder XVII-Motoren mit Aufladung ausgestattet war. Die interne Treibstoffkapazität wurde erhöht, und wenn die flügelmontierten Maschinengewehre entfernt wurden, konnten zusätzliche externe Treibstofftanks angebracht werden. Das Flugzeug behielt seine vier am Bug montierten 20-mm-Hispano Mk II-Kanonen bei, konnte aber nun acht RP-3-Raketen, zwei 250-Pfund-Bomben oder einen 18-Zoll-Torpedo bzw. einen amerikanischen Mark 13-Torpedo tragen.\n\nVeraltete Mk IFs können zu TF Mk Xs umgebaut werden."
 tech_bristol_beaufighter_equipment_2:0 "Bristol Beaufighter TF Mk X"
 westland_whirlwind_equipment:0 "Wirbelwind-Abfangjäger"
 westland_whirlwind_equipment_desc:0 "Einheitstyp: Abfangjäger\n\n Die Westland Whirlwind war ein zweimotoriges schweres Kampfflugzeug, das auf der Idee beruhte, dass die Feuerkraft maximiert werden musste, um die Geschwindigkeit eines gegnerischen Flugzeugs zu bekämpfen. Das Flugzeug war ähnlich groß wie eine Hawker Hurricane, hatte aber eine kleinere Frontfläche. Das Fahrwerk war vollständig einziehbar, und die Konstruktion wies eine saubere Oberfläche mit wenigen Öffnungen oder Vorsprüngen auf, was ihr eine gute Geschwindigkeit und einen geringen Luftwiderstand verlieh. Obwohl das Flugzeug mit vier 20-mm-Hispano-Kanonen bewaffnet war, hatte es eine geringe Reichweite von etwa 300 Meilen. Aufgrund von Testproblemen und Produktionsverzögerungen wurde die Whirlwind nur in begrenzter Stückzahl produziert und durch den Bristol Beaufighter ersetzt..."
 westland_whirlwind_equipment_1:0 "Westland Whirlwind"
 westland_whirlwind_equipment_1_short:0 "Whirlwind-Abfangjäger"
 westland_whirlwind_equipment_1_desc:0 "Einheitstyp: Abfangjäger\n\n Die Westland Whirlwind war ein zweimotoriges schweres Jagdflugzeug, das auf der Idee beruhte, dass die Feuerkraft maximiert werden musste, um der Geschwindigkeit eines gegnerischen Flugzeugs zu begegnen. Das Flugzeug war ähnlich groß wie eine Hawker Hurricane, hatte aber eine kleinere Frontfläche. Das Fahrwerk war vollständig einziehbar, und die Konstruktion wies eine saubere Oberfläche mit wenigen Öffnungen oder Vorsprüngen auf, was ihr eine gute Geschwindigkeit und einen geringen Luftwiderstand verlieh. Obwohl das Flugzeug mit vier 20-mm-Hispano-Kanonen bewaffnet war, hatte es eine geringe Reichweite von etwa 300 Meilen. Aufgrund von Testproblemen und Produktionsverzögerungen wurde die Whirlwind nur in begrenzter Stückzahl produziert und durch den Bristol Beaufighter ersetzt."
 tech_westland_whirlwind_equipment_1:0 "Westland Whirlwind"
 mosquito_hvf_equipment:0 "Schweres Jagdflugzeug Mosquito"
 mosquito_hvf_equipment_desc:0 "Einheitstyp: Schwerer Jäger\n Die De Havilland Mosquito FB Mk VI war mit einer speziellen, dotierten Stoffbespannung ausgestattet, die die Aerodynamik des Flugzeugs verbesserte und gleichzeitig seine Festigkeit und Steifigkeit erhöhte. Durch den Einsatz von Klemmbändern, speziellen Laminaten und Holzmischungen wurden der Holzrumpf und die Tragflächen erheblich verstärkt.  In Kombination mit den neuen Merlin Mk 23- oder Mk 25-Triebwerken, vier .303 Browning-Maschinengewehren, vier 20-mm-Hispano-Kanonen und der Möglichkeit, bis zu 2.000 Pfund Bomben oder acht ungelenkte RP-3-Raketen zu tragen, war die FB Mk VI ein effektives schweres Jagd- und Bodenkampfflugzeug."
 mosquito_hvf_equipment_1:0 "De Havilland Mosquito FB Mk VI"
 mosquito_hvf_equipment_1_short:0 "Schweres Jagdflugzeug Mosquito FB Mk VI"
 mosquito_hvf_equipment_1_desc:0 "Einheitstyp: Schweres Jagdflugzeug Die De Havilland Mosquito FB Mk VI war mit einer speziellen, dotierten Stoffbespannung ausgestattet, die die Aerodynamik des Flugzeugs verbesserte und gleichzeitig seine Festigkeit und Steifigkeit erhöhte. Durch den Einsatz von Klemmbändern, speziellen Laminaten und Holzmischungen wurden der Holzrumpf und die Tragflächen erheblich verstärkt.  In Kombination mit den neuen Merlin Mk 23- oder Mk 25-Triebwerken, vier .303 Browning-Maschinengewehren, vier 20-mm-Hispano-Kanonen und der Möglichkeit, bis zu 2.000 Pfund Bomben oder acht ungelenkte RP-3-Raketen zu tragen, war die FB Mk VI ein effektives schweres Jagd- und Bodenkampfflugzeug."
 tech_mosquito_hvf_equipment_1:0 "De Havilland Mosquito FB Mk VI"
 mosquito_nf_equipment:0 "Schweres Jagdflugzeug Mosquito"
 mosquito_nf_equipment_desc:0 "Schwere Jäger sind zweimotorige Kampfflugzeuge, die ihre Wendigkeit gegen zusätzliche und schwerere Waffen eintauschen. Während sie gegen feindliche Jäger nicht so effektiv sind, sind sie gegen feindliche Bomber wesentlich effektiver."
 mosquito_nf_equipment_1:0 "De Havilland Mosquito NF Mk II"
 mosquito_nf_equipment_1_short:0 "Mosquito NF Mk II Nachtjäger"
 mosquito_nf_equipment_1_desc:0 "Einheitstyp: Nachtjäger\n Die Mosquito Mk II hatte sich als effektives Flugzeug mit guter Nutzlast erwiesen, obwohl sie größtenteils aus Holz gefertigt war. Es bestand ein dringender Bedarf an Nachtjägern, um feindliche Bomberangriffe abzuwehren, und die vorhandenen Mk II wurden mit einem luftgestützten Abfangradar ausgestattet. Im Gegensatz zur Bombervariante verfügte die NF Mk II über vier 20-mm-Hispano-Kanonen im Rumpf und vier .303-Browning-Maschinengewehre auf dem Bug. Das Flugzeug konnte keine Bomben oder Raketen als Nutzlast mitführen. "
 tech_mosquito_nf_equipment_1:0 "De Havilland Mosquito NF Mk II"
 mosquito_nf_equipment_2:0 "De Havilland Mosquito NF Mk 30"
 mosquito_nf_equipment_2_short:0 "Mosquito NF Mk 30 Nachtjäger"
 mosquito_nf_equipment_2_desc:0 "Einheitstyp: Nachtjäger Die Mosquito NF Mk 30 war eine Variante für große Höhen, die von zwei Rolls Royce Merlin 76 angetrieben wurde und über ein verbessertes Abfangradar verfügte. Die Bewaffnung blieb mit vier 20-mm-Hispano-Kanonen und vier 303-Browning-Maschinengewehren die gleiche wie bei den früheren Nachtjäger-Varianten.\n\nVeraltete Mk IIs können zu Mk 30s umgebaut werden."
 tech_mosquito_nf_equipment_2:0 "De Havilland Mosquito NF Mk 30"
 welkin_equipment:0 "Welkin-Abfangjäger"
 welkin_equipment_desc:0 "Einheitstyp: Abfangjäger\n\n Die Westland Welkin, was "Himmelsgewölbe" bedeutet, war ein zweimotoriges schweres Jagdflugzeug, das für den Kampf in großen Höhen konzipiert war. Das Flugzeug verfügte über eine große Spannweite von 70 Fuß, einen zweistufigen Rolls Royce Merlin-Motor und ein Cockpit mit Druckausgleich. Ähnlich wie die Whirlwind, auf der die Welkin ursprünglich basierte, war das Flugzeug mit vier 20-mm-Hispano-Kanonen bewaffnet. Als die Bedrohung durch Bombenangriffe feindlicher Flugzeuge in großer Höhe ausblieb, wurde die Produktion der Welkin eingestellt."
 welkin_equipment_1:0 "Westland Welkin"
 welkin_equipment_1_short:0 "Welkin-Abfangjäger"
 welkin_equipment_1_desc:0 "Einheitstyp: Abfangjäger\n\n Die Westland Welkin, was so viel wie "Himmelsgewölbe" bedeutet, war ein zweimotoriges schweres Jagdflugzeug, das für den Kampf in großen Höhen konzipiert war. Das Flugzeug verfügte über eine große Spannweite von 70 Fuß, einen zweistufigen Rolls Royce Merlin-Motor und ein Cockpit mit Druckausgleich. Ähnlich wie die Whirlwind, auf der die Welkin ursprünglich basierte, war das Flugzeug mit vier 20-mm-Hispano-Kanonen bewaffnet. Als die Bedrohung durch Bombenangriffe feindlicher Flugzeuge in großer Höhe ausblieb, wurde die Produktion der Welkin eingestellt."
 hornet_equipment:0 "Schweres Jagdflugzeug Hornet"
 hornet_equipment_desc:0 "Einheitstyp: Schwerer Jäger\n Die De Havilland Hornet war ein von zwei Kolbenmotoren angetriebenes Jagdflugzeug, das die von der Mosquito verwendete Holzbauweise aufgriff. Angetrieben von zwei Rolls Royce Merlin-Motoren, die jeweils 2.070 PS leisteten, erreichte es eine Höchstgeschwindigkeit von 475 mph. Bewaffnet war das Flugzeug mit vier 20-mm-Hispano Mk V-Autokanonen, zwei 1.000-Pfund-Bomben, eine unter jeder Tragfläche, und bis zu acht ungelenkten RP-3-Raketen. Die Hornet wurde während des Malayan Emergency eingesetzt und ersetzte sofort ältere Beaufighter und Spitfires, die als Bodenangriffsflugzeuge eingesetzt worden waren."
 hornet_equipment_1:0 "De Havilland Hornet"
 hornet_equipment_1_short:0 "Schweres Jagdflugzeug Hornet"
 hornet_equipment_1_desc:0 "Einheitstyp: Schweres Jagdflugzeug Die De Havilland Hornet war ein von zwei Kolbenmotoren angetriebenes Jagdflugzeug, das die von der Mosquito verwendete Holzkonstruktion fortführte. Angetrieben von zwei Rolls Royce Merlin-Motoren, die jeweils 2.070 PS leisteten, erreichte sie eine Höchstgeschwindigkeit von 475 mph. Bewaffnet war das Flugzeug mit vier 20-mm-Hispano Mk V-Autokanonen, zwei 1.000-Pfund-Bomben, eine unter jeder Tragfläche, und bis zu acht ungelenkten RP-3-Raketen. Die Hornet wurde während des Malayan Emergency eingesetzt und ersetzte sofort ältere Beaufighter und Spitfires, die als Bodenangriffsflugzeuge eingesetzt worden waren."
 tech_welkin_equipment_1:0 "Westland Welkin"
 gloster_meteor_equipment:0 "Meteor-Düsenjäger"
 gloster_meteor_equipment_desc:0 "Düsenjäger sind Kampfflugzeuge, die von Düsentriebwerken angetrieben werden. Sie sind darauf ausgelegt, feindliche Flugzeuge anzugreifen und zu zerstören."
 gloster_meteor_equipment_1:0 "Gloster Meteor F.1"
 gloster_meteor_equipment_1_short:0 "Meteor F.1-Düsenjäger"
 gloster_meteor_equipment_1_desc:0 "Einheitstyp: Düsenjäger\n\n Die Gloster Meteor war ein Düsenjäger und kam während des Krieges in begrenztem Umfang zum Einsatz. Die Bewaffnung umfasste vier am Bug montierte 20-mm-Hispano Mk V-Autokanonen, sechzehn ungelenkte RP-3-Raketen und zwei 1.000-Pfund-Bomben. Es wurden zwei Varianten für den Einsatz als Fotoaufklärer und Nachtjäger entwickelt. Das Flugzeug verfügte über einen konventionellen geraden Flügel, der sich mit der Entwicklung von Düsenjägern durch weitere Nationen als veraltet erweisen sollte. Zwei Meteor blieben im aktiven Dienst und dienten als Prüfstand für die von der Firma Martin-Baker entwickelten Schleudersitze."
 tech_gloster_meteor_equipment_1:0 "Gloster Meteor F.1"
 gloster_meteor_equipment_2:0 "Gloster Meteor F.3"
 gloster_meteor_equipment_2_short:0 "Meteor F.3 Mehrzweckdüsenjäger"
 gloster_meteor_equipment_2_desc:0 "Einheitstyp: Trägergestützter Mehrzweckdüsenjäger\n\n Die Meteor F.3 erhielt einen neuen Motor, den Rolls Royce Derwent 1, und eine neue Schiebehaube. Das Flugzeug wurde am 11. September 1944 erstmals geflogen und 210 Exemplare wurden produziert."
 tech_gloster_meteor_equipment_2:0 "Gloster Meteor F.3"
 gloster_meteor_equipment_3:0 "Gloster Meteor F.4"
 gloster_meteor_equipment_3_short:0 "Meteor F.4 Mehrzweckdüsenjäger"
 gloster_meteor_equipment_3_desc:0 "Einheitstyp: Mehrzweckdüsenjäger\n\n Die Meteor F.4 hatte einen verbesserten Rolls Royce Derwent 5 Motor und einen verstärkten Rumpf. Es wurden über 500 F.4 produziert, von denen eine Handvoll in Argentinien, Belgien, Dänemark, Ägypten und den Niederlanden eingesetzt wurde."
 tech_gloster_meteor_equipment_3:0 "Gloster Meteor F.4"
 dehaviland_vampire_equipment:0 "Vampir-Jagdflugzeug"
 dehaviland_vampire_equipment_desc:0 "Düsenjäger sind Kampfflugzeuge, die von Düsentriebwerken angetrieben werden. Sie sind darauf ausgelegt, feindliche Flugzeuge anzugreifen und zu zerstören."
 vampire_equipment_1:0 "De Havilland Vampire F.1"
 vampire_equipment_1_short:0 "Vampire F.1 Düsenjäger"
 vampire_equipment_1_desc:0 "Einheitstyp: Düsenjäger\n Die De Havilland Vampire war das zweite Düsenflugzeug, aber das erste einmotorige Düsenjagdflugzeug, das für die Royal Air Force entwickelt wurde. Angetrieben vom De Havilland Goblin-Triebwerk hatte sie eine gute Leistung und hohe Geschwindigkeit. Die Bewaffnung umfasste vier 20-mm-Hispano Mk V-Autokanonen, acht RP-3-Raketen und zwei 500-Pfund-Bomben oder zwei Abwurftanks. Eine Variante, die Sea Vampire, war das erste Düsenjagdflugzeug für die Royal Navy. Nachdem sie nicht mehr an der Front eingesetzt wurde, erfüllte sie sekundäre Aufgaben als Bodenkampfflugzeug und zur Ausbildung von Piloten. Die Vampire war das erste Düsenflugzeug, das den Atlantischen Ozean überquerte."
 tech_vampire_equipment_1:0 "De Havilland Vampire F.1"
 hawker_hind_equipment:0 "Hind Luftnahunterstützung"
 hawker_hind_equipment_desc:0 "Einheitstyp: Sturzkampfbomber\n\n Die Hawker Hind war ein verbesserter leichter Doppeldecker-Bomber auf der Grundlage der Hawker Hart. Die Hart war als Zwischenlösung gedacht, bis die Produktion moderner Eindeckerbomber beginnen konnte. Im Vergleich zur Hart verfügte die Hind über ein neues Triebwerk, die Rolls Royce Kestrel V, und einen Rumpf aus Stahl und Duraluminium, wobei die Tragflächen weiterhin aus Stoff bestanden. Die Hind verfügte über ein einzelnes vorwärts feuerndes .303 Vickers-Maschinengewehr, ein .303 Lewis-Maschinengewehr im hinteren Cockpit und konnte bis zu 510 Pfund Bomben tragen. Die Maschine wurde in der afghanischen Luftwaffe und im Iran eingesetzt, in den Commonwealth-Staaten jedoch nur als Schulflugzeug verwendet."
 hawker_hind_equipment_1:0 "Hawker Hind"
 hawker_hind_equipment_1_short:0 "Hind Sturzkampfbomber"
 hawker_hind_equipment_1_desc:0 "Einheitstyp: Sturzkampfbomber\n\n Die Hawker Hind war ein verbesserter leichter Doppeldecker-Bomber auf der Grundlage der Hawker Hart. Die Hart war als Zwischenlösung gedacht, bis die Produktion moderner Eindeckerbomber aufgenommen werden konnte. Im Vergleich zur Hart verfügte die Hind über ein neues Triebwerk, die Rolls Royce Kestrel V, und einen Rumpf aus Stahl und Duraluminium, wobei die Tragflächen weiterhin aus Stoff bestanden. Die Hind verfügte über ein einzelnes vorwärts feuerndes .303 Vickers-Maschinengewehr, ein .303 Lewis-Maschinengewehr im hinteren Cockpit und konnte bis zu 510 Pfund Bomben tragen. Die Maschine wurde in der afghanischen Luftwaffe und im Iran eingesetzt, in den Commonwealth-Staaten jedoch nur als Schulflugzeug verwendet."
 tech_hawker_hind_equipment_1:0 "Hawker Hind"
 vickers_wellesley_equipment:0 "Wellesley Lt-Bomber"
 vickers_wellesley_equipment_desc:0 "Leichte Bomber sind zweimotorige Bomber für Angriffe auf feindliche Truppen, strategische Ziele und Schiffe. Sie fliegen normalerweise in niedriger Höhe."
 vickers_wellesley_equipment_1:0 "Vickers Wellesley"
 vickers_wellesley_equipment_1_short:0 "Leichter Bomber Wellesley"
 vickers_wellesley_equipment_1_desc:0 "Einheitstyp: Leichter Bomber\n\n Die Vickers Wellesley war ein einmotoriger Eindecker mittlerer Größe, der zahlreiche Aufgaben wie Sturzkampf, Aufklärung, Torpedobombardierung und das Durchtrennen von Sperrballonkabeln übernahm. Das Flugzeug konnte eine Nutzlast von 2.000 Pfund Bomben tragen und war mit einem .303 Vickers-Maschinengewehr im rechten Flügel und einem .303 Vickers-K-Maschinengewehr im hinteren Cockpit leicht verteidigt. Als der Krieg begann, war die Wellesley veraltet und konnte leicht von Doppeldeckern wie der Fiat CR.42 eingeholt werden. Sie wurde für den Einsatz im Ostafrika-Feldzug relegiert."
 tech_vickers_wellesley_equipment_1:0 "Vickers Wellesley"
 fairey_battle_equipment:0 "Gefechtsnahe Luftunterstützung"
 fairey_battle_equipment_desc:0 "Einheitstyp: Sturzkampfbomber\n\n Die Fairey Battle war ein einmotoriger leichter Bomber und Eindecker als Nachfolger der Hawker Hart und Hind. Obwohl sie von einem Rolls-Royce-Merlin-Motor angetrieben wurde, machten die dreiköpfige Besatzung, die 1.000-Pfund-Bomben im Inneren und die 1.500-Pfund-Bomben im Äußeren das Flugzeug schwer und langsam. Mit einem vorwärts feuernden .303 M1919 Browning-Maschinengewehr und einem .303 Vickers K-Maschinengewehr im hinteren Cockpit war das Flugzeug gegenüber feindlichen Jägern sehr verwundbar. Das Flugzeug wurde für die Ausbildung von Überseeeinheiten eingesetzt."
 fairey_battle_equipment_1:0 "Fairey Schlacht"
 fairey_battle_equipment_1_short:0 "Battle Sturzkampfbomber"
 fairey_battle_equipment_1_desc:0 "Einheitstyp: Sturzkampfbomber\n\n Die Fairey Battle war ein einmotoriger leichter Bomber und Eindecker als Nachfolger der Hawker Hart und Hind. Obwohl sie von einem Rolls-Royce-Merlin-Motor angetrieben wurde, war das Flugzeug wegen der dreiköpfigen Besatzung, der 1.000 Pfund schweren Bomben im Inneren und der 1.500 Pfund schweren Bomben im Äußeren schwer und langsam. Mit einem vorwärts feuernden .303 M1919 Browning-Maschinengewehr und einem .303 Vickers K-Maschinengewehr im hinteren Cockpit war das Flugzeug gegenüber feindlichen Jägern sehr verwundbar. Das Flugzeug wurde für die Ausbildung von Überseeeinheiten eingesetzt."
 tech_fairey_battle_equipment_1:0 "Fairey Schlacht"
 bristol_beaufighter_cas_equipment:0 "Beaufighter Luftnahunterstützung"
 bristol_beaufighter_cas_equipment_desc:0 "Einheitstyp: Schwere Sturzkampfbomber\n\n Der Beaufighter war ein sehr anpassungsfähiges Flugzeugmuster, ursprünglich eine Variante des Torpedobombers Bristol Beaufort. Der Beaufighter wurde dann zu einem schweren Jagdflugzeug und Nachtjäger weiterentwickelt. Durch den Einbau von Bombenhalterungen, die es dem Flugzeug ermöglichten, zwei 250-Pfund-Bomben zu transportieren, erhielt das Flugzeug die Bezeichnung "C" für das Coastal Command und wurde für den Bodenangriff eingesetzt."
 bristol_beaufighter_cas_equipment_1:0 "Bristol Beaufighter Mk Ic"
 bristol_beaufighter_cas_equipment_1_short:0 "Beaufighter Mk Ic Schweres Sturzkampfbomber"
 bristol_beaufighter_cas_equipment_1_desc:0 "Einheitstyp: Schwere Sturzkampfbomber Der Beaufighter war ein sehr anpassungsfähiges Flugzeug, ursprünglich eine Variante des Torpedobombers Bristol Beaufort. Der Beaufighter wurde dann zu einem schweren Jagdflugzeug und Nachtjäger weiterentwickelt. Durch den Einbau von Bombenhalterungen, die es dem Flugzeug ermöglichten, zwei 250-Pfund-Bomben zu transportieren, erhielt das Flugzeug die Bezeichnung "C" für das Coastal Command und wurde für den Bodenangriff eingesetzt."
 tech_bristol_beaufighter_cas_equipment_1:0 "Bristol Beaufighter Ic"
 bristol_beaufighter_cas_equipment_2:0 "Bristol Beaufighter Mk VIc"
 bristol_beaufighter_cas_equipment_2_short:0 "Beaufighter Mk VIc Schweres Sturzkampfbomber"
 bristol_beaufighter_cas_equipment_2_desc:0 "Einheitstyp: Der Beaufighter Mk VIC basierte auf dem aerodynamisch günstigeren Mk VI, bei dem die Rolls-Royce Merlin-Triebwerke durch Hercules-Triebwerke ersetzt wurden. Die Mk VIC war mit Befestigungspunkten ausgestattet, die es ihr ermöglichten, zusätzlich zu den vier 20-mm-Hispano-Kanonen und den sechs .303 M1919 Browning-Maschinengewehren zwei 250-Pfund-Bomben zu tragen. Das Flugzeug erhielt eine "C"-Bezeichnung für das Coastal Command und wurde im Bodenangriff eingesetzt.\n\nVeraltete Mk ICs können zu Mk VICs umgebaut werden."
 tech_bristol_beaufighter_cas_equipment_2:0 "Bristol Beaufighter VIc"
 tech_westland_lysander_equipment_1:0 "Westland Lysander"
 hawker_hurricane_iic_equipment:0 "Hurricane II Luftnahunterstützung"
 hawker_hurricane_iic_equipment_desc:0 "Einheitstyp: Sturzkampfbomber\n\n Bei der Hawker Hurricane Mk IIc wurde das Flugzeug stärker auf die Bodenangriffsrolle umgestellt, indem die zwölf Maschinengewehre durch vier 20-mm-Hispano-Kanonen ersetzt wurden.  Die Tragfläche wurde leicht modifiziert, so dass Hartpunkte für eine 250- oder 500-Pfund-Bombe und zusätzliche Treibstofftanks eingebaut werden konnten. Veraltete Mk I- und Mk II-Flugzeuge können zu Mk IIcs umgebaut werden."
 hawker_hurricane_iic_equipment_1:0 "Hawker Hurricane Mk IIc"
 hawker_hurricane_iic_equipment_1_short:0 "Hurricane Mk IIc Sturzkampfbomber"
 hawker_hurricane_iic_equipment_1_desc:0 "Einheitstyp: Sturzkampfbomber\n\n Bei der Hawker Hurricane Mk IIc wurde das Flugzeug stärker auf die Bodenangriffsrolle umgestellt, indem die zwölf Maschinengewehre durch vier 20-mm-Hispano-Kanonen ersetzt wurden.  Die Tragfläche wurde leicht modifiziert, so dass Hartpunkte für eine 250- oder 500-Pfund-Bombe und zusätzliche Treibstofftanks eingebaut werden konnten. Veraltete Mk I- und Mk II-Flugzeuge können zu Mk IIcs umgebaut werden."
 tech_hawker_hurricane_iic_equipment_1:0 "Hawker Hurricane IIc"
 hawker_hurricane_iv_equipment_1:0 "Hawker Hurricane Mk IV"
 hawker_hurricane_iv_equipment_1_short:0 "Hurricane Mk IV Sturzkampfbomber"
 hawker_hurricane_iv_equipment_1_desc:0 "Einheitstyp: Sturzkampfbomber\n\n Die Hawker Hurricane Mk IV führte einen Universalflügel ein, mit dem jeder Flügel zwei 250- oder 500-Pfund-Bomben, zwei 40-mm-Vickers-S-Kanonen, Abwurftanks oder acht "60-Pfünder"-RP-3-Raketen tragen konnte. Schließlich wurden zwei .303 M1919 Browning-Maschinengewehre hinzugefügt.\n\nVeraltete Mk I, IIs, IIcs können zu Mk IVs umgebaut werden."
 tech_hawker_hurricane_iv_equipment_1:0 "Hawker Hurricane IV"
 mosquito_cas_equipment:0 "Mosquito Luftnahunterstützung"
 mosquito_cas_equipment_desc:0 "Einheitstyp: Schwere Sturzkampfbomber\n\n Die vielseitige Zelle der Mosquito war mit einer 6-Pfünder-Kanone der Klasse M ausgestattet, bei der es sich um eine modifizierte 6-Pfünder-Panzerabwehrkanone des Typs QF handelte, die mit einem automatischen Lader ausgestattet war und 25 Schuss hatte. Zum Schutz der Besatzung waren an den Motorverkleidungen, um die Nase herum, unter dem Cockpit und am Boden neunhundert Pfund Panzerung angebracht. Die 20-mm-Hispano-Kanonen wurden entfernt, aber die vier .303 Browning-Maschinengewehre wurden im Bug beibehalten, um die Hauptwaffe zu zielen. Der vorgesehene Einsatzbereich der FB Mk XVIII war die U-Boot-Bekämpfung."
 mosquito_cas_equipment_1:0 "De Havilland Mosquito FB Mk XVIII"
 mosquito_cas_equipment_1_short:0 "Mosquito Schweres Sturzkampfbomber"
 mosquito_cas_equipment_1_desc:0 "Einheitstyp: Schwere Sturzkampfbomber\n\n Die vielseitige Zelle der Mosquito war mit einer 6-Pfünder-Kanone der Klasse M ausgestattet, bei der es sich um eine modifizierte 6-Pfünder-Panzerabwehrkanone QF handelte, die mit einem automatischen Lader ausgestattet war und über 25 Schuss verfügte. Zum Schutz der Besatzung waren an den Motorverkleidungen, um die Nase herum, unter dem Cockpit und am Boden neunhundert Pfund Panzerung angebracht. Die 20-mm-Hispano-Kanonen wurden entfernt, aber die vier .303 Browning-Maschinengewehre wurden im Bug beibehalten, um die Hauptwaffe zu zielen. Der vorgesehene Einsatzbereich der FB Mk XVIII war die U-Boot-Bekämpfung."
 tech_mosquito_cas_equipment_1:0 "De Havilland Mosquito XVIII"
 vickers_valentia_equipment:0 "Leichter Bomber Valentia"
 vickers_valentia_equipment_desc:0 "Leichte Bomber sind zweimotorige Bomber für Angriffe auf feindliche Truppen, strategische Ziele und Schiffe. Sie fliegen normalerweise in niedriger Höhe."
 vickers_valentia_equipment_1:0 "Vickers Valentia"
 vickers_valentia_equipment_1_short:0 "Leichter Bomber Valentia"
 vickers_valentia_equipment_1_desc:0 "Einheitstyp: Leichter Bomber\n\n Die Vickers Valentia war ein zweimotoriges Bomben- und Frachtflugzeug, das die Konstruktionsarbeit der Vickers Victoria fortsetzte. Der von der Victoria verwendete Napier-Lion-Motor war veraltet und zwei neue Triebwerke, der Bristol Pegasus, wurden eingebaut. Zunächst blieb das Flugzeug unter der Bezeichnung Victoria, doch nach einer zweiten, umfangreicheren Überarbeitung, die eine Verstärkung der Zelle, der Tragflächen und ein verbessertes Fahrwerk umfasste, wurde das Flugzeug zur Vickers Valentia Mk I. Es gab keine Verteidigungsbewaffnung, und das Flugzeug konnte bis zu 2.200 Pfund Bomben tragen."
 tech_vickers_valentia_equipment_1:0 "Vickers Valentia"
 avro_anson_equipment_1:0 "Avro Anson"
 avro_anson_equipment_1_short:0 "Anson Marinebomber"
 avro_anson_equipment_1_desc:0 "Einheitstyp: Marinebomber\n\n Die Avro Anson war ein zweimotoriges Flugzeug mit mehreren Aufgaben. In erster Linie diente es der Aufklärung und der Seepatrouille in Verbindung mit größeren Flugbooten. Mit Ausbruch des Krieges wurde das Flugzeug für den Einsatz an der Front als veraltet eingestuft und zu einem zuverlässigen Schulflugzeug. Es wurden viele Varianten gebaut, meist mit unterschiedlichen Motoren, die lokal hergestellt wurden. Um die Stahlknappheit zu lindern, hatten die in Kanada gebauten Avro Anson Mk. V einen Holzrumpf."
 tech_avro_anson_equipment_1:0 "Avro Anson"
 bristol_bolingbroke_equipment:0 "Bolingbroke Marinebomber"
 bristol_bolingbroke_equipment_desc:0 "Leichte Bomber sind zweimotorige Bomber für Angriffe auf feindliche Truppen, strategische Ziele und Schiffe. Sie fliegen normalerweise in niedriger Höhe."
 bristol_bolingbroke_equipment_1:0 "Bristol Bolingbroke Mk IV"
 bristol_bolingbroke_equipment_1_short:0 "Bolingbroke Mk IV Marinebomber"
 bristol_bolingbroke_equipment_1_desc:0 "Einheitstyp: Marinebomber\n\n Die Bristol Bolingbroke war ein Seepatrouillenflugzeug und Trainer, das von Fairchild-Canada hergestellt wurde, das eine Lizenz für den Bristol Blenheim Mk IV-Bomber hatte. Das Flugzeug war mit Vereisungsschutzstiefeln und einem Beiboot ausgestattet und verfügte über amerikanische und kanadische Instrumente und Ausrüstung. Die Bewaffnung umfasste ein vorwärts feuerndes .303 Browning-Maschinengewehr und ein .303 Browning-Maschinengewehr in einem Rückenturm. Die Nutzlast umfasste zwei 500-Pfund-Bomben oder vier 250-Pfund-Bomben."
 tech_bristol_bolingbroke_equipment_1:0 "Bristol Bolingbroke Mk IV"
 bristol_buckingham_equipment:0 "Leichter Bomber Buckingham"
 bristol_buckingham_equipment_desc:0 "Leichte Bomber sind zweimotorige Bomber für Angriffe auf feindliche Truppen, strategische Ziele und Schiffe. Sie fliegen normalerweise in niedriger Höhe."
 bristol_buckingham_equipment_1:0 "Bristol Buckingham"
 bristol_buckingham_equipment_1_short:0 "Leichter Bomber Buckingham"
 bristol_buckingham_equipment_1_desc:0 "Einheitstyp: Leichter Bomber\n\n Die Bristol Buckingham war ein zweimotoriger mittlerer Bomber, der auf bestehenden Konstruktionen wie der Beaufort und dem Beaufighter basierte. Aufgrund veränderter Anforderungen und einer geforderten Nutzlast von 4.000 Pfund Bomben war jedoch eine komplette Neukonstruktion erforderlich. Die Tragflächen der Buckingham waren größer und verfügten über die leistungsstärkeren Bristol Centaurus VII-Motoren mit 2.250 PS. Die Verteidigungsbewaffnung umfasste Geschütze in der Nase, im Rücken- und im Bauchbereich sowie einen motorisierten Heckgeschützturm. Der Krieg überholte das Design und die Buckingham wurde hauptsächlich für Transport- und Verbindungsaufgaben eingesetzt."
 tech_bristol_buckingham_equipment_1:0 "Bristol Buckingham"
 bristol_brigand_equipment:0 "Brigand Schweres Sturzkampfbomber"
 bristol_brigand_equipment_desc:0 "Einheitstyp: Die Bristol Brigand war ein zweimotoriges Flugzeug, das für Sturzkampf, Bodenangriffe und Schiffsabwehr konzipiert war und den Bristol Beaufighter ersetzen sollte. Das Flugzeug war mit einer leistungsstarken Bewaffnung ausgestattet, darunter vier 20-mm-Hispano Mk V-Autokanonen, sechzehn RP-3-Raketen und bis zu 2.000 Pfund schwere Bomben. Obwohl das Flugzeug zu spät in den Krieg eintrat, wurde es während der Malayan Emergency und in Kenia eingesetzt. Die Hydraulik des Flugzeugs erwies sich jedoch als unzuverlässig, und die Maschine wurde ausgemustert."
 bristol_brigand_equipment_1:0 "Bristol Brigand"
 bristol_brigand_equipment_1_short:0 "Brigand Schweres Sturzkampfbomber"
 bristol_brigand_equipment_1_desc:0 "Einheitstyp: Die Bristol Brigand war ein zweimotoriges Flugzeug, das für Sturzkampfbombenangriffe, Bodenangriffe und die Schiffsabwehr konzipiert war und den Bristol Beaufighter ersetzen sollte. Das Flugzeug war mit einer leistungsstarken Bewaffnung ausgestattet, darunter vier 20-mm-Hispano Mk V-Autokanonen, sechzehn RP-3-Raketen und bis zu 2.000 Pfund schwere Bomben. Obwohl das Flugzeug zu spät in den Krieg eintrat, wurde es während der Malayan Emergency und in Kenia eingesetzt. Die Hydraulik des Flugzeugs erwies sich jedoch als unzuverlässig, und die Maschine wurde ausgemustert."
 tech_bristol_brigand_equipment_1:0 "Bristol Brigand"
 bristol_blenheim_equipment:0 "Blenheim I"
 bristol_blenheim_equipment_desc:0 "Schnelle Bomber ähneln den leichten Bombern, die zum Angriff auf feindliche Truppen, strategische Ziele und Schiffe eingesetzt werden. Im Gegensatz zu leichten Bombern haben schnelle Bomber eine hohe Geschwindigkeit, um sie vor feindlichen Flugzeugen zu schützen, und sind teurer und überlebensfähiger."
 bristol_blenheim_equipment_1:0 "Bristol Blenheim Mk I"
 bristol_blenheim_equipment_1_short:0 "Leichter Bomber Blenheim Mk I"
 bristol_blenheim_equipment_1_desc:0 "Einheitstyp: Leichter Bomber\n\n Die Bristol Blenheim war ein leichter Bomber auf der Grundlage des zivilen Verkehrsflugzeugs Typ 142. Das Flugzeug war eine Ganzmetall-Hautkonstruktion mit Einziehfahrwerk, Landeklappen, Verstellpropellern und einem angetriebenen Geschützturm. Bis zur Einführung besserer Eindecker war die Blenheim schneller als die meisten Jagdflugzeuge. Die Verteidigungsbewaffnung umfasste ein .303 Vickers-Maschinengewehr im Backbordflügel und ein .303 Vickers-K-Maschinengewehr in einem Rückenturm. Die maximale Nutzlast betrug 1.000 Pfund Bomben."
 tech_bristol_blenheim_equipment_1:0 "Bristol Blenheim I"
 bristol_blenheim_equipment_2:0 "Bristol Blenheim Mk IV"
 bristol_blenheim_equipment_2_short:0 "Leichter Bomber Blenheim Mk IV"
 bristol_blenheim_equipment_2_desc:0 "Einheitstyp: Leichter Bomber\n\n Die Bristol Blenheim Mk IV war eine Weiterentwicklung der Mk I und verfügte über neue Triebwerke, den Bristol Mercury XV mit 905 PS. Die Verteidigungsbewaffnung wurde mit einer .303 Vickers im Backbordflügel, zwei .303 Vickers K in einem angetriebenen Rückenturm und zwei ferngesteuerten, nach hinten feuernden .303 Vickers unter dem Bug verstärkt. Die Bombenzuladung wurde mit 1.000 Pfund im Innern und zwei 500-Pfund-Bomben außen, eine auf jeder Tragfläche, erhöht.\n\nVeraltete Mk Is können zu Mk IVs umgebaut werden."
 tech_bristol_blenheim_equipment_2:0 "Bristol Blenheim IV"
 mosquito_fsb_equipment:0 "Mosquito-Schnellbomber"
 mosquito_fsb_equipment_desc:0 "Schnelle Bomber ähneln den leichten Bombern, die für den Angriff auf feindliche Truppen, strategische Ziele und Schiffe eingesetzt werden. Im Gegensatz zu leichten Bombern haben schnelle Bomber eine hohe Geschwindigkeit, um sie vor feindlichen Flugzeugen zu schützen, und sind teurer und überlebensfähiger."
 mosquito_fsb_equipment_1:0 "De Havilland Mosquito B Mk IV"
 mosquito_fsb_equipment_1_short:0 "Schneller Bomber Mosquito B Mk IV"
 mosquito_fsb_equipment_1_desc:0 "Einheitstyp: Schneller Bomber\n\n Die De Havilland Mosquito war ein zweimotoriges, schultertragendes Flugzeug, das hauptsächlich aus Holz gebaut war und über keine Verteidigungsbewaffnung verfügte. Die Rolle des Flugzeugs entwickelte sich im Laufe der Zeit vom schnellen Bomber zu einem Bombenflugzeug für große Höhen, Aufklärung, Pfadfinder, Nachtjäger und Seeflugzeuge. Die B Mk IV verfügte über ein verkürztes Heck, das eine höhere Nutzlast von vier 500-Pfund-Bomben anstelle von vier 250-Pfund-Bomben ermöglichte."
 tech_mosquito_fsb_equipment_1:0 "De Havilland Mosquito B Mk IV"
 mosquito_fsb_equipment_2:0 "De Havilland Mosquito B Mk IX"
 mosquito_fsb_equipment_2_short:0 "Schneller Bomber Mosquito B Mk IX"
 mosquito_fsb_equipment_2_desc:0 "Einheitstyp: Schneller Bomber\n\n Die Mosquito B Mk IX folgte auf die in Kanada gebaute B Mk VII, die mit Rolls Royce Merlin-Triebwerken ausgestattet war. Mit den neuen leistungsstarken Triebwerken erhöhte sich die Nutzlast auf bis zu 4.000 Pfund Bomben mit acht 500-Pfund-Bomben. Gegen Ende des Krieges wurde die B Mk IX so modifiziert, dass sie die 4.000 Pfund schwere Blockbuster- oder Cookie-Bombe tragen konnte."
 tech_mosquito_fsb_equipment_2:0 "De Havilland Mosquito B Mk IX"
 heyford_bomber_equipment:0 "Mittlerer Bomber"
 heyford_bomber_equipment_desc:0 "Mittlere Bomber sind zweimotorige Bomber, die zum Angriff auf feindliche Truppen, strategische Ziele und Schiffe eingesetzt werden. Sie sind größer, schwerer bewaffnet und besser geschützt als leichte Bomber, aber auch teurer."
 heyford_bomber_equipment_1:0 "Handley Page Heyford"
 heyford_bomber_equipment_1_short:0 "Heyford"
 heyford_bomber_equipment_1_desc:0 "Die Handley Page Heyford war ein Doppeldecker-Bomber, der von der RAF eingesetzt wurde."
 tech_heyford_bomber_equipment_1:0 "Handley Page Heyford"
 handley_harrow_bomber_equipment:0 "HP.54 Harrow Mittlerer Bomber"
 handley_harrow_bomber_equipment_desc:0 "Mittlere Bomber sind zweimotorige Bomber, die zum Angriff auf feindliche Truppen, strategische Ziele und Schiffe eingesetzt werden. Sie sind größer, schwerer bewaffnet und besser geschützt als leichte Bomber, aber auch teurer."
 handley_harrow_bomber_equipment_1:0 "Handley Page HP.54 Harrow"
 handley_harrow_bomber_equipment_1_short:0 "Mittlerer Bomber HP.54 Harrow"
 handley_harrow_bomber_equipment_1_desc:0 "Einheitentyp: Mittlerer Bomber\n\n Die HP.54 Harrow war ein zweimotoriger Hochdecker mit festem Fahrwerk, der als schwerer Bomber konzipiert war. Das Flugzeug sollte über angetriebene Bug- und Hecktürme und einen Rückenturm verfügen, die jeweils mit einem einzelnen .303 Vickers Medium-Maschinengewehr bestückt waren, wobei das Heck mit zwei Geschützen ausgestattet werden sollte. Die Nutzlast sollte bis zu 3.000 Pfund betragen. Aufgrund der Entwicklung von Bombern wurde die Harrow jedoch auf eine Transportrolle reduziert und flog riskante Flüge von England nach Gibraltar."
 tech_handley_harrow_bomber_equipment_1:0 "Handley Page HP.54 Harrow"
 vickers_wellington_bomber_equipment:0 "Wellington I Mittlerer Bomber"
 vickers_wellington_bomber_equipment_desc:0 "Mittlere Bomber sind zweimotorige Bomber, die zum Angriff auf feindliche Truppen, strategische Ziele und Schiffe eingesetzt werden. Sie sind größer, schwerer bewaffnet und besser geschützt als leichte Bomber, aber auch teurer."
 vickers_wellington_bomber_equipment_1:0 "Vickers Wellington Mk I"
 vickers_wellington_bomber_equipment_1_short:0 "Wellington Mk I Mittlerer Bomber"
 vickers_wellington_bomber_equipment_1_desc:0 "Einheitstyp: Mittlerer Bomber\n\n Die Vickers Wellington war ein zweimotoriger mittlerer Langstreckenbomber mit einem einzigartigen geodätischen Rumpf, der einen Raumrahmen nutzt und Torsionsbelastungen ausgleicht. Die ersten Aufträge für die Wellington wurden erteilt, bevor die Einzelheiten der Produktion ausgearbeitet waren. Als Triebwerke dienten zwei 1.050 PS starke Bristol Pegasus. Die Verteidigungsbewaffnung umfasste einen Bug- und einen Heckturm mit je zwei M1919 Browning-Maschinengewehren (303) und zwei Bordkanonen. Die Bombenlast betrug bis zu 4.500 Pfund bei einer Reichweite von 2.550 Meilen."
 tech_vickers_wellington_bomber_equipment_1:0 "Vickers Wellington I"
 vickers_wellington_bomber_equipment_2:0 "Vickers Wellington B Mk III"
 vickers_wellington_bomber_equipment_2_short:0 "Wellington B Mk III Mittlerer Bomber"
 vickers_wellington_bomber_equipment_2_desc:0 "Einheitstyp: Mittlerer Bomber\n\n Die Wellington B Mk III wurde durch zwei neue Bristol Hercules III-Motoren mit 1.375 PS erheblich verbessert. Der Heckgeschützturm mit zwei Kanonen wurde durch einen Turm mit vier Kanonen ersetzt. Die Nutzlast blieb mit 4.500 Pfund Bomben gleich.\n\nVeraltete Mk Is können zu Mk IIIs umgebaut werden."
 tech_vickers_wellington_bomber_equipment_2:0 "Vickers Wellington B Mk III"
 vickers_wellington_bomber_equipment_3:0 "Vickers Wellington B Mk X"
 vickers_wellington_bomber_equipment_3_short:0 "Wellington B Mk X Mittlerer Bomber"
 vickers_wellington_bomber_equipment_3_desc:0 "Einheitstyp: Mittlerer Bomber\n\n Die Wellington B Mk X war mit fast 4.000 Exemplaren die meistproduzierte Variante. Das Flugzeug wies viele ähnliche Merkmale wie die B Mk III auf, hatte aber eine größere Spannweite und einen für Höhenflüge optimierten Rumpf. Die Verteidigungsbewaffnung und die Bombenzuladung blieben gleich.\n\nAufgrund erheblicher Änderungen können die Mk I und III NICHT in die Mk X umgebaut werden."
 tech_vickers_wellington_bomber_equipment_3:0 "Vickers Wellington X"
 vickers_wellington_gr_bomber_equipment_1:0 "Vickers Wellington GR Mk VIII"
 vickers_wellington_gr_bomber_equipment_1_short:0 "Wellington GR Mk VIII Marinebomber"
 vickers_wellington_gr_bomber_equipment_1_desc:0 "Einheitstyp: Marinebomber\n\n Die Vickers Wellington war ein zweimotoriger mittlerer Langstreckenbomber mit einem einzigartigen geodätischen Rumpf, der einen Raumrahmen nutzte und Torsionsbelastungen aufhob. Die GR Mk VIII war die Variante für das Küstenkommando, die für Aufklärungs-, U-Boot- und Schiffsabwehraufgaben eingesetzt wurde. Einige GR Mk VIII waren mit einem Leigh Light, einem 24-Zoll-Suchscheinwerfer, ausgestattet. Die Verteidigungsbewaffnung umfasste einen Bug- und einen Heckturm mit je zwei M1919 Browning-Maschinengewehren (303) und zwei Bordkanonen. Die Bombenlast betrug bis zu 4.500 Pfund bei einer Reichweite von 2.550 Meilen.\n\nAusgediente Mk I und MK III können zu GR Mk VIII umgerüstet werden."
 tech_vickers_wellington_gr_bomber_equipment_1:0 "Vickers Wellington GR VIII"
 vickers_wellington_gr_bomber_equipment_2:0 "Vickers Wellington GR Mk XIII"
 vickers_wellington_gr_bomber_equipment_2_short:0 "Wellington GR Mk XIII Marinebomber"
 vickers_wellington_gr_bomber_equipment_2_desc:0 "Einheitstyp: Marinebomber\n\n Die GR Mk XIII war die maritime Variante der B Mk X und hatte ein ASV Mk II-Radar eingebaut. Die Abwehrkanonen in der Taille wurden entfernt, aber das Flugzeug behielt den Bug- und Heckturm. Die Nutzlast betrug weiterhin 4.500 Pfund Bomben mit einer ausgezeichneten Reichweite.\n\nAufgrund erheblicher Änderungen können veraltete Mk I, Mk III und GR Mk VIII NICHT in GR Mk XIII umgerüstet werden."
 tech_vickers_wellington_gr_bomber_equipment_2:0 "Vickers Wellington GR XIII"
 handley_hampden_bomber_equipment:0 "Schwerer Bomber Hampden"
 handley_hampden_bomber_equipment_desc:0 "Schwere Bomber sind viermotorige Bomber, die in erster Linie zum Angriff auf feindliche strategische Ziele eingesetzt werden. Sie sind schwer bewaffnet, gepanzert und haben eine große Reichweite."
 handley_hampden_bomber_equipment_1:0 "Handley Page HP.52 Hampden"
 handley_hampden_bomber_equipment_1_short:0 "Schwerer Bomber Hampden"
 handley_hampden_bomber_equipment_1_desc:0 "Einheitstyp: Schwerer Bomber\n\n Die HP.52 Hampden war ein zweimotoriger mittlerer Bomber, der nach der Spezifikation B.3/34 des Luftfahrtministeriums entwickelt wurde. Die Hampden wurde wegen der beengten Verhältnisse für die Besatzung oft als "Flying Suitcase" bezeichnet. Das Flugzeug wurde durch ein vorwärts feuerndes .303 Browning-Maschinengewehr und drei bis fünf .303 Vickers K-Maschinengewehre verteidigt, von denen eines flexibel in der Nase und die anderen in Rücken- und Bauchlage montiert waren. Obwohl die HP.52 Hampden nur eine Nutzlast von 4.000 Pfund Bomben hatte, trug sie die Hauptlast der frühen Bombenangriffe über Europa und war das erste Flugzeug, das Berlin bombardierte. "
 tech_handley_hampden_bomber_equipment_1:0 "Handley Page HP.52 Hampden"
 avro_manchester_bomber_equipment:0 "Schwerer Bomber Manchester"
 avro_manchester_bomber_equipment_desc:0 "Schwere Bomber sind viermotorige Bomber, die in erster Linie zum Angriff auf feindliche strategische Ziele eingesetzt werden. Sie sind schwer bewaffnet, gepanzert und haben eine große Reichweite."
 avro_manchester_bomber_equipment_1:0 "Avro Manchester"
 avro_manchester_bomber_equipment_1_short:0 "Manchester Schwerer Bomber"
 avro_manchester_bomber_equipment_1_desc:0 "Einheitstyp: Schwerer Bomber\n\n Die Avro Manchester war ein zweimotoriger mittlerer Bomber, der als Ersatz für die Whitley, Hampden und Wellingtons entwickelt wurde und der Vorläufer der viermotorigen Avro Lancaster war. Die Manchester wurde von zwei Rolls Royce Vulture-Motoren angetrieben, die unterentwickelt, untermotorisiert und unzuverlässig waren. Die Verteidigungsbewaffnung umfasste acht .303 Browning-Maschinengewehre, zwei im Bug, zwei in einem Rückenturm und vier in einem Heckturm. Die Manchester konnte eine schwere Nutzlast von bis zu 10.350 Pfund an Bomben tragen."
 tech_avro_manchester_bomber_equipment_1:0 "Avro Manchester"
 hendon_equipment:0 "Schwerer Bomber Hendon"
 hendon_equipment_desc:0 "Schwere Bomber sind viermotorige Bomber, die in erster Linie zum Angriff auf feindliche strategische Ziele eingesetzt werden. Sie sind schwer bewaffnet, gepanzert und haben eine große Reichweite."
 hendon_equipment_1:0 "Fairey Hendon"
 hendon_equipment_1_short:0 "Schwerer Bomber Hendon"
 hendon_equipment_1_desc:0 "Einheitstyp: Schwerer Bomber\n\n Die Fairey Hendon war ein zweimotoriger schwerer Eindecker, der in den späten 1920er Jahren entwickelt wurde. Der Rumpf bestand aus einer Stahlröhre mit einer Stoffverkleidung für den Piloten, den Funker/Navigator und offenen Nasen-, Rücken- und Heckpositionen für die Kanoniere. Die Hendon wurde von zwei Rolls Royce Kestrel VI-Motoren angetrieben und konnte bis zu 1.660 Pfund Bomben tragen. Vor Ausbruch des Krieges wurde die Hendon ausgemustert und für die Bodenausbildung verwendet."
 tech_hendon_equipment_1:0 "Fairey Hendon"
 aw_whitley_equipment:0 "Schwerer Whitley-Bomber"
 aw_whitley_equipment_desc:0 "Schwere Bomber sind viermotorige Bomber, die in erster Linie zum Angriff auf feindliche strategische Ziele eingesetzt werden. Sie sind schwer bewaffnet, gepanzert und haben eine große Reichweite."
 aw_whitley_equipment_1:0 "Armstrong Whitworth A.W.38 Whitley Mk V"
 aw_whitley_equipment_1_short:0 "Schwerer Whitley Mk V-Bomber"
 aw_whitley_equipment_1_desc:0 "Einheitstyp: Schwere Bomber\n\n Die Armstrong Whitworth A.W. 38 Whitley war ein zweimotoriger mittlerer Bomber, der nach der Spezifikation B.3/34 des Luftfahrtministeriums entwickelt wurde und einer der ersten mittleren Bomber war, der für die Royal Air Force in Dienst gestellt wurde. Die Whitley Mk V war das Hauptproduktionsmodell des Krieges und wurde von zwei Rolls Royce Merlin X-Motoren angetrieben und von einem einzigen .303 Vickers K-Maschinengewehr im Bug- und Heckturm sowie vier .303 Browning-Maschinengewehren verteidigt. Der interne Bombenschacht konnte bis zu 7.000 Pfund an Bomben aufnehmen, in der Regel in zwölf 250-Pfund- und zwei 500-Pfund-Anordnungen."
 tech_aw_whitley_equipment_1:0 "Armstrong Whitworth Whitley"
 aw_whitley_gr_equipment_1:0 "Armstrong Whitworth Whitley A.W. Typ 217"
 aw_whitley_gr_equipment_1_short:0 "Whitley Typ 217 Marinebomber"
 aw_whitley_gr_equipment_1_desc:0 "Einheitstyp: Marinebomber\n\n Die Armstrong Whitworth A.W. 38 Whitley war ein zweimotoriger mittlerer Bomber, der nach der Spezifikation B.3/34 des Luftfahrtministeriums konstruiert wurde und einer der ersten mittleren Bomber war, der für die Royal Air Force in Dienst gestellt wurde. Der A.W. Typ 217 war für den Einsatz beim Coastal Command vorgesehen. Das Flugzeug verfügte über ein sechstes Besatzungsmitglied und hatte zusätzliche Treibstofftanks im Bombenschacht, die die Reichweite von 1.250 auf 2.300 Meilen erhöhten. Der Typ 217 war mit einem ASV-Radar ausgestattet. Veraltete Armstrong Whitworth A.W.38 Whitley Mk V können zu A.W. Typ 217 umgebaut werden."
 tech_aw_whitley_gr_equipment_1:0 "Armstrong Whitworth Whitley Typ 217"
 handley_halifax_equipment:0 "Schwerer Halifax-Bomber"
 handley_halifax_equipment_desc:0 "Schwere Bomber sind viermotorige Bomber, die hauptsächlich für den Angriff auf feindliche strategische Ziele eingesetzt werden. Sie sind schwer bewaffnet, gepanzert und haben eine große Reichweite."
 handley_halifax_equipment_1:0 "Handley Page Halifax"
 handley_halifax_equipment_1_short:0 "Schwerer Bomber Halifax"
 handley_halifax_equipment_1_desc:0 "Einheitstyp: Schwerer Bomber\n\n Die Handley Page Halifax war ein viermotoriger schwerer Bomber, der ursprünglich mit Rolls-Royce-Vulture-Triebwerken ausgestattet werden sollte, aber vom Luftfahrtministerium auf Merlin-Triebwerke umgerüstet wurde. Die Verteidigungsbewaffnung umfasste acht .303 Browning-Maschinengewehre, vier in einem Heckturm, vier in einem Rückenturm und ein .303 Vickers K im Bug. Das Flugzeug hatte eine Nutzlast von bis zu 13.000 Pfund Bomben, galt aber als minderwertig, da es nicht mit dem 4.000 Pfund schweren "Cookie"-Blockbuster ausgerüstet werden konnte. Nach dem Krieg wurden 41 zivile Halifax-Frachter während der Berliner Luftbrücke eingesetzt."
 tech_handley_halifax_equipment_1:0 "Handley Page Halifax"
 handley_halifax_gr_equipment_1:0 "Handley Page Halifax GR"
 handley_halifax_gr_equipment_1_short:0 "Halifax GR Marinebomber"
 handley_halifax_gr_equipment_1_desc:0 "Einheitstyp: Marinebomber\n\n Die Handley Page Halifax war ein viermotoriger schwerer Bomber, der ursprünglich von Rolls-Royce-Vulture-Motoren angetrieben werden sollte, aber vom Luftfahrtministerium auf Merlin-Motoren umgerüstet wurde. Die Verteidigungsbewaffnung umfasste acht .303 Browning-Maschinengewehre, vier in einem Heckturm, vier in einem Rückenturm und ein .303 Vickers K im Bug. Die GR.V und GR.VI waren Varianten, die für das Coastal Command entwickelt wurden und mit ASV-Radar ausgestattet waren. Ausgediente Handley Page Halifax können zu Halifax GRs umgebaut werden."
 tech_handley_halifax_gr_equipment_1:0 "Handley Page Halifax GR"
 short_stirling_equipment:0 "Schwerer Stirling-Bomber"
 short_stirling_equipment_desc:0 "Schwere Bomber sind viermotorige Bomber, die in erster Linie zum Angriff auf feindliche strategische Ziele eingesetzt werden. Sie sind schwer bewaffnet, gepanzert und haben eine große Reichweite."
 short_stirling_equipment_1:0 "Kurzer Stirling"
 short_stirling_equipment_1_short:0 "Schwerer Bomber Stirling"
 short_stirling_equipment_1_desc:0 "Einheitstyp: Schwerer Bomber\n\n Der Short Stirling war ein viermotoriger schwerer Bomber, der von den Gebrüdern Short entwickelt wurde. Piloten lobten das Flugzeug für seine Fähigkeit, feindliche Nachtjäger zu überrunden, und für seine günstigen Flugeigenschaften, obwohl es eine niedrige Dienstgipfelhöhe hatte. Die Stirling wurde von acht .303 Browning-Maschinengewehren verteidigt, von denen sich zwei in einem motorisierten Bugturm, zwei in einem Rückenturm und vier in einem Heckturm befanden. Das Flugzeug konnte eine Nutzlast von 14.000 Pfund tragen. Nachdem das Flugzeug aus dem strategischen Bombenkrieg ausgeschieden war, wurde es für Mineneinsätze zur See und als Transportflugzeug eingesetzt, bevor es durch die Avro York, eine Variante der Avro Lancaster, ersetzt wurde."
 tech_short_stirling_equipment_1:0 "Kurze Stirling"
 avro_lancaster_equipment:0 "Schwerer Bomber Lancaster"
 avro_lancaster_equipment_desc:0 "Schwere Bomber sind viermotorige Bomber, die in erster Linie zum Angriff auf feindliche strategische Ziele eingesetzt werden. Sie sind schwer bewaffnet, gepanzert und haben eine große Reichweite."
 avro_lancaster_equipment_1:0 "Avro Lancaster"
 avro_lancaster_equipment_1_short:0 "Lancaster Schwerer Bomber"
 avro_lancaster_equipment_1_desc:0 "Einheitstyp: Schwerer Bomber\n\n Die Avro Lancaster war eine umgestaltete Manchester, die sich zu einem viermotorigen schweren Bomber mit leistungsfähigeren und zuverlässigeren Rolls Royce Merlin-Triebwerken entwickelte. Im Gegensatz zu anderen Bombern verfügte die Lancaster über einen langen und ungehinderten Bombenschacht, der es ihr ermöglichte, einige der größten entwickelten Bomben, wie die 4.000-Pfund-Bombe "Cookie", zu tragen. Die Verteidigungsbewaffnung umfasste zwei .303 Browning-Maschinengewehre im Bugturm, zwei in einem oberen Turm und vier Maschinengewehre in einem hinteren Turm. Die Lancaster hatte eine Nutzlast von bis zu 14.000 Pfund an Bomben. Nach dem Ende der Feindseligkeiten wurde die Lancaster als grober Transporter eingesetzt, um Tausende von Kriegsgefangenen nach Hause zu bringen."
 tech_avro_lancaster_equipment_1:0 "Avro Lancaster"
 avro_lancaster_gr_equipment_1:0 "Avro Lancaster GR.3/MR.3"
 avro_lancaster_gr_equipment_1_short:0 "Lancaster GR.3/MR.3 Marinebomber"
 avro_lancaster_gr_equipment_1_desc:0 "Einheitstyp: Marinebomber\n\n Die Avro Lancaster war eine umgestaltete Manchester, die sich zu einem viermotorigen schweren Bomber mit leistungsfähigeren und zuverlässigeren Rolls-Royce-Merlin-Triebwerken wandelte. Die GR.3/MR.3 war eine Variante für den Einsatz beim Coastal Command. Die Verteidigungsbewaffnung umfasste zwei .303 Browning-Maschinengewehre im Bugturm, zwei in einem oberen Turm und vier Maschinengewehre in einem hinteren Turm. Die Lancaster hatte eine Nutzlast von bis zu 14.000 Pfund Bomben.\n\nAusgediente Avro Lancaster können zu Avro Lancaster GR.3/MR.3 umgebaut werden."
 tech_avro_lancaster_gr_equipment_1:0 "Avro Lancaster GR.3/MR.3"
 avro_lincoln_equipment:0 "Schwerer Lincoln-Bomber"
 avro_lincoln_equipment_desc:0 "Schwere Bomber sind viermotorige Bomber, die in erster Linie zum Angriff auf feindliche strategische Ziele eingesetzt werden. Sie sind schwer bewaffnet, gepanzert und haben eine große Reichweite."
 avro_lincoln_equipment_1:0 "Avro Lincoln"
 avro_lincoln_equipment_1_short:0 "Schwerer Bomber Lincoln"
 avro_lincoln_equipment_1_desc:0 "Einheitstyp: Schwerer Bomber\n\n Die Avro Lincoln war ein viermotoriger schwerer Bomber, der ursprünglich eine Variante der Lancaster-Bomber war. Die Verbesserungen umfassten stärkere Flügel mit größerer Spannweite und zweistufige Rolls Royce Merlin 85-Triebwerke. Der Rumpf der Lincoln wurde vergrößert, um zusätzlichen Treibstoff und eine höhere Bombenlast aufnehmen zu können. Die Verteidigungsbewaffnung bestand aus zwei .50 M2 Browning-Maschinengewehren in einem Bugturm, zwei .50 M2 in einem Heckturm und zwei 20-mm-Hispano Mk V-Autokanonen in einem Rückenturm. Die Nutzlast betrug in der Regel 14.000 Pfund, konnte aber eine 22.000 "Grand Slam"-Erdbebenbombe tragen, wenn die Waffen entfernt wurden."
 tech_avro_lincoln_equipment_1:0 "Avro Lincoln"
 avro_lancaster_special_equipment:0 "Schwerer Bomber Lancaster (Spezial)"
 avro_lancaster_special_equipment_desc:0 "Schwere Bomber sind viermotorige Bomber, die in erster Linie zum Angriff auf feindliche strategische Ziele eingesetzt werden. Sie sind schwer bewaffnet, gepanzert und haben eine große Reichweite."
 avro_lancaster_equipment_2:0 "Avro Lancaster (Spezial)"
 avro_lancaster_equipment_2_short:0 "Lancaster (S) Schwerer Bomber"
 avro_lancaster_equipment_2_desc:0 "Einheitstyp: Schwere Bomber\n\n Die Avro Lancaster B.I Special wurden für den Einsatz der 12.000 Pfund schweren "Tallboy"-Blockbuster und der 22.000 Pfund schweren "Grand Slam"-Erdbebenbomben angepasst. Das Flugzeug erhielt verbesserte Triebwerke mit verbesserten Schaufelpropellern, und durch die Entfernung der Geschütztürme wurde das Flugzeug aerodynamischer. Die B.III Special erhielt einen Hydraulikmotor, um die "Upkeep"-Hüpfbomben zu schleudern, die für den Dammbruch gedacht waren. Ausgediente Lancaster können zu Lancaster (Special) umgebaut werden."
 tech_avro_lancaster_equipment_2:0 "Avro Lancaster (Spezial)"
 bristol_beaufort_equipment:0 "Leichter Beaufort-Bomber"
 bristol_beaufort_equipment_desc:0 "Leichte Bomber sind zweimotorige Bomber für Angriffe auf feindliche Truppen, strategische Ziele und Schiffe. Sie fliegen normalerweise in niedriger Höhe."
 bristol_beaufort_equipment_1:0 "Bristol Beaufort"
 bristol_beaufort_equipment_1_short:0 "Leichter Bomber Beaufort"
 bristol_beaufort_equipment_1_desc:0 "Einheitstyp: Leichter Bomber\n\n Die Bristol Beaufort war ein zweimotoriger Torpedobomber und wurde auf der Grundlage der bei der Konstruktion des leichten Bombers Bristol Blenheim gewonnenen Erfahrungen entwickelt. Obwohl als Torpedobomber gedacht, war das Flugzeug vielseitig und wurde als konventioneller mittlerer Bomber eingesetzt, wobei Varianten als schwere Jäger, Nachtjäger und Bodenangriffsflugzeuge eingesetzt wurden. Die Verteidigungsbewaffnung umfasste drei .303 Vickers K-Maschinengewehre und ein M1919 Browning-Maschinengewehr mit Heckfeuerung. Als Bewaffnung konnte ein 18-Zoll-Torpedo Mk XII oder eine 2.000-Pfund-Bombe oder ein Torpedo unter dem Rumpf und 1.000-Pfund-Bomben im Bombenschacht sowie 500-Pfund-Bomben oder Minen an jeder Tragfläche mitgeführt werden."
 tech_bristol_beaufort_equipment_1:0 "Bristol Beaufort"
 vickers_warwick_equipment:0 "Warwick Marinebomber"
 vickers_warwick_equipment_desc:0 "Marinebomber sind Flugzeuge, die speziell für den Angriff auf feindliche Schiffe entwickelt wurden, oft mit Torpedos."
 vickers_warwick_equipment_1:0 "Vickers Warwick"
 vickers_warwick_equipment_1_short:0 "Warwick Marinebomber"
 vickers_warwick_equipment_1_desc:0 "Einheitstyp: Marinebomber\n\n Die Vickers Warwick war ein zweimotoriges Mehrzweckflugzeug, das ursprünglich als schwerer Bomber konzipiert und wie andere schwere Bomber nach einer Stadt benannt war. Die Warwick sollte an der Seite der Wellington eingesetzt werden, wurde aber wegen des Mangels an leistungsstarken Motoren verschoben. Zahlreiche Prototypen wurden gebaut und verschiedene Motoren getestet, bis man sich für zwei 2.500 PS starke Bristol Centaurus-Antriebe entschied. Die Warwick GR Mk II war die erste maritime Version mit Torpedos und Bomben. Die GR Mk V erhielt verbesserte Motoren, hatte sieben Maschinengewehre und konnte bis zu 6.000 Pfund Bomben, Minen oder Wasserbomben tragen. Ein Leigh Light, ein 24-Zoll-Suchscheinwerfer, wurde an der Bauchseite angebracht."
 tech_vickers_warwick_equipment_1:0 "Vickers Warwick"
 supermarine_southampton_equipment_1:0 "Supermarine Southampton"
 supermarine_southampton_equipment_1_short:0 "Southampton-Flugboot"
 supermarine_southampton_equipment_1_desc:0 "Flying Boats sind große Amphibienflugzeuge, die zur Aufklärung und zum Angriff auf feindliche Flotten eingesetzt werden. Obwohl sie oft eine größere Nutzlast und Bewaffnung als Marinebomber tragen, sind Flugboote in der Regel anfällig für Abfangmanöver."
 tech_supermarine_southampton_equipment_1:0 "Supermarine Southampton"
 supermarine_scapa_equipment_1:0 "Supermarine Scapa"
 supermarine_scapa_equipment_1_short:0 "Scapa-Flugboot"
 supermarine_scapa_equipment_1_desc:0 "Flugboote sind große Amphibienflugzeuge, die zum Aufklären und Angreifen feindlicher Flotten eingesetzt werden. Obwohl sie oft eine größere Nutzlast und Bewaffnung als Marinebomber tragen, sind Flugboote in der Regel anfällig für Abfangmanöver."
 tech_supermarine_scapa_equipment_1:0 "Supermarine Scapa"
 saro_london_equipment:0 "Londoner Flugboot"
 saro_london_equipment_desc:0 "Flugboote sind große Amphibienflugzeuge, die zum Aufklären und Angreifen feindlicher Flotten eingesetzt werden. Obwohl sie oft eine größere Nutzlast und Bewaffnung als Marinebomber haben, sind Flugboote in der Regel anfällig für Abfangmanöver."
 saro_london_equipment_1:0 "Saro London"
 saro_london_equipment_1_short:0 "Londoner Flugboot"
 saro_london_equipment_1_desc:0 "Flugboote sind große Amphibienflugzeuge, die zum Aufklären und Angreifen feindlicher Flotten eingesetzt werden. Obwohl sie oft eine größere Nutzlast und Bewaffnung als Marinebomber haben, sind Flugboote in der Regel anfällig für Abfangmanöver."
 tech_saro_london_equipment_1:0 "Saro London"
 short_sunderland_equipment:0 "Sunderland-Flugboot"
 short_sunderland_equipment_desc:0 "Flugboote sind große Amphibienflugzeuge, die zum Aufklären und Angreifen feindlicher Flotten eingesetzt werden. Obwohl sie oft eine größere Nutzlast und Bewaffnung als Marinebomber haben, sind Flugboote in der Regel anfällig für Abfangmanöver."
 short_sunderland_equipment_1:0 "Kurze Sunderland"
 short_sunderland_equipment_1_short:0 "Sunderland-Flugboot"
 short_sunderland_equipment_1_desc:0 "Einheitstyp: Flugboot\n\n Die Short Sunderland war ein viermotoriges Flugboot, das von den Gebrüdern Short entwickelt wurde, um die Spezifikation R.2/33 des Luftministeriums zu erfüllen, in der ein Langstrecken-Patrouillen- und Aufklärungsflugboot gefordert wurde. Das Flugzeug verfügte über eine schwere Abwehrbewaffnung aus .303 Browning-Maschinengewehren, vier im Bug, vier im Heck, zwei in einem vorderen und zwei in einem hinteren Geschützturm. Die Nutzlast umfasste bis zu 4.950 Pfund an Bomben, Minen und Wasserbomben. Die Sunderland half während der Berliner Luftbrücke bei der Lieferung von Versorgungsgütern nach Berlin."
 tech_short_sunderland_equipment_1:0 "Kurze Sunderland"
 short_sunderland_equipment_2:0 "Kurze Sunderland Mk III"
 short_sunderland_equipment_2_short:0 "Sunderland Mk III-Flugboot"
 short_sunderland_equipment_2_desc:0 "Einheitstyp: Flugboot\n\n Die Sunderland Mk III hatte eine überarbeitete Rumpfkonfiguration, die die Seetauglichkeit des Flugzeugs verbesserte. Es wurde ein neues ASV Mk III-Radar installiert, das verschiedene Wellenbereiche nutzte, um die Entdeckung durch die passiven Metox-Empfänger der feindlichen U-Boote zu vermeiden. Die Munitionskapazität für die Maschinengewehre wurde von 500 auf 1.000 Schuss erhöht. Die Sunderland erhielt kleine Luken, durch die die Besatzung 10- und 25-Pfund-Antipersonenbomben abwerfen konnte, um feindliche U-Boot-Besatzungen zu bekämpfen, die versuchten, Flugabwehrkanonen zu bemannen."
 tech_short_sunderland_equipment_2:0 "Kurze Sunderland III"
 short_seaford_equipment:0 "Seaford-Flugboot"
 short_seaford_equipment_desc:0 "Flugboote sind große Amphibienflugzeuge, die zum Aufklären und Angreifen feindlicher Flotten eingesetzt werden. Obwohl sie oft eine größere Nutzlast und Bewaffnung als Marinebomber haben, sind Flugboote in der Regel anfällig für Abfangmanöver."
 short_seaford_equipment_1:0 "Kurzes Seaford"
 short_seaford_equipment_1_short:0 "Seaford-Flugboot"
 short_seaford_equipment_1_desc:0 "Einheitstyp: Flugboot\n Die Short Seaford war ein Langstrecken-Seepatrouillenbomber und Flugboot, das ursprünglich eine verbesserte Short Sunderland Mk IV sein sollte. Der Rumpf wurde verlängert, die Tragflächen wurden verlängert und verdickt. Die Bewaffnung umfasste zwei vorwärts feuernde .303 Browning-Maschinengewehre im Bug, zwei .50 M2 Browning in einem Bugturm, zwei 20-mm-Hispano-Kanonen in einem Rückenturm, zwei .50 M2 in einem Schwanzturm und je eine .50 M2 auf jeder Seite der Taille des Flugzeugs. Die Nutzlast des Flugzeugs blieb dieselbe wie bei der Sunderland: Es konnte 4.950 Pfund an Bomben, Minen und Wasserbomben transportieren."
 tech_short_seaford_equipment_1:0 "Kurze Seaford"
 hawker_osprey_fighter_equipment_1:0 "Hawker Osprey"
 hawker_osprey_fighter_equipment_1_short:0 "Osprey-Trägerjäger"
 hawker_osprey_fighter_equipment_1_desc:0 "Einheitstyp: Trägerjäger\n\n Die Hawker Osprey war die trägergestützte Version des leichten Bombers Hawker Hart. Die Osprey war mit einem vorwärts feuernden .303 Vickers-Maschinengewehr und einem .303 Vickers Medium Machine Gun auf einem Scarff-Ring im hinteren Cockpit bewaffnet. Die Nutzlast betrug bis zu 520 Pfund an Bomben unter den Tragflächen. Während des Krieges wurde die Osprey hauptsächlich zur U-Boot-Bekämpfung und zur Bekämpfung der Piraterie eingesetzt."
 tech_hawker_osprey_fighter_equipment_1:0 "Hawker Osprey"
 hawker_osprey_fighter_equipment_2:0 "Hawker Osprey IV"
 hawker_osprey_fighter_equipment_2_short:0 "Osprey IV Trägerjäger"
 hawker_osprey_fighter_equipment_2_desc:0 "Einheitstyp: Trägerkampfflugzeug\n\n Die Hawker Osprey war die trägergestützte Version des leichten Bombers Hawker Hart. Die Osprey war mit einem vorwärts feuernden .303 Vickers-Maschinengewehr und einem .303 Vickers Medium Machine Gun auf einem Scarff-Ring im hinteren Cockpit bewaffnet. Die Nutzlast betrug bis zu 520 Pfund an Bomben unter den Tragflächen. Während des Krieges wurde die Osprey hauptsächlich zur U-Boot-Bekämpfung und zur Bekämpfung der Piraterie eingesetzt."
 tech_hawker_osprey_fighter_equipment_2:0 "Hawker Osprey IV"
 nimrod_fighter_equipment_1:0 "Hawker Nimrod"
 nimrod_fighter_equipment_1_short:0 "Nimrod-Trägerjäger"
 nimrod_fighter_equipment_1_desc:0 "Kampfflugzeuge sind darauf ausgelegt, feindliche Flugzeuge abzufangen und zu zerstören. Trägerkampfflugzeuge sind Kampfflugzeuge, die für den Einsatz auf Flugzeugträgern modifiziert oder konzipiert wurden."
 tech_nimrod_fighter_equipment_1:0 "Hawker Nimrod"
 sea_gladiator_equipment_1:0 "Gloster Sea Gladiator"
 sea_gladiator_equipment_1_short:0 "Sea Gladiator Trägerkampfflugzeug"
 sea_gladiator_equipment_1_desc:0 "Einheitstyp: Trägerjäger\n\n Die Gloster Sea Gladiator war ein einsitziger Doppeldecker und die Marineversion der Gladiator. Das Flugzeug war mit zwei .303 Vickers-Maschinengewehren und zwei .303 Lewis-Maschinengewehren bewaffnet. Das Flugzeug war mit Fanghaken und einer Vorrichtung zum Verstauen von Beibooten ausgestattet. Die Sea Gladiator und ihre Landvariante wurden während des Krieges auf allen Kriegsschauplätzen und von beiden Seiten eingesetzt. Das Flugzeug wurde vom Commonwealth, China, Finnland, Schweden, der Sowjetunion, Südafrika und der irakischen Luftwaffe eingesetzt. Veraltete Gloster Gladiators können zu Sea Gladiators umgebaut werden."
 subtech_sea_gladiator_equipment_1:0 "Gloster Sea Gladiator"
 blackburn_roc_equipment_1:0 "Blackburn B-25 Roc"
 blackburn_roc_equipment_1_short:0 "Roc-Trägerjäger"
 blackburn_roc_equipment_1_desc:0 "Einheitstyp: Trägerjäger\n\n Die Blackburn B-25 Roc, benannt nach dem mythischen Vogel aus Tausendundeiner Nacht, wurde parallel zur Blackburn B-24 Skua entwickelt. Die Roc war als trägergestütztes, turmbewaffnetes Jagdflugzeug mit einem Boulton-Paul-Turm vorgesehen, der vier .303 Browning-Maschinengewehre trug. Das Flugzeug verfügte über an den Flügeln montierte Sturzflugbremsen und Bombengestelle unter jedem Flügel für zwei 250-Pfund-Bomben. Als trägergestütztes Flugzeug musste es auch als Schwimmerflugzeug eingesetzt werden. Die Auswirkungen der Schwimmer beeinträchtigten die Geschwindigkeit, und das Flugzeug wurde aufgegeben."
 tech_blackburn_roc_equipment_1:0 "Blackburn B-25 Roc"
 fairey_fulmar_equipment_1:0 "Fairey Fulmar Mk I"
 fairey_fulmar_equipment_1_short:0 "Fulmar Mk I Träger-Mehrzweckflugzeug"
 fairey_fulmar_equipment_1_desc:0 "Einheitstyp: Trägergestützter Mehrzweckjäger\n\n Die Fairey Fulmar war ein trägergestütztes Kampfflugzeug auf der Grundlage der früheren P.4/34 von Fairey, die die Fairey Battle ersetzen sollte. Die Fulmar galt als unspektakulär, war aber für ihre Zuverlässigkeit, Robustheit und große Reichweite bekannt. Die Mk I wurde von einem Rolls Royce Merlin VIII mit 1.035 PS angetrieben und hatte acht .303 Browning-Maschinengewehre."
 tech_fairey_fulmar_equipment_1:0 "Fairey Fulmar I"
 fairey_fulmar_equipment_2:0 "Fairey Fulmar Mk II"
 fairey_fulmar_equipment_2_short:0 "Fulmar Mk II Träger-Mehrzweckflugzeug"
 fairey_fulmar_equipment_2_desc:0 "Einheitstyp: Trägergestützter Mehrzweckjäger\n\n Die Fairey Fulmar Mk II verfügte über einen neuen Merlin XXX mit 1.300 PS, einen neuen Propeller und tropische Ausrüstung für den Einsatz in Südostasien. Die Mk II behielt die gleiche Bewaffnung mit acht .303 Browning-Maschinengewehren, obwohl die späteren Produktionsvarianten vier .50 M2 Browning-Maschinengewehre hatten. Eine Handvoll Mk II wurde mit einem AI Mk. IV Abfangradar ausgestattet und als Nachtjäger eingesetzt.\n\nVeraltete Mk Is können zu Mk II umgebaut werden."
 tech_fairey_fulmar_equipment_2:0 "Fairey Fulmar II"
 hawker_sea_hurricane_equipment_1:0 "Hawker Sea Hurricane Ib"
 hawker_sea_hurricane_equipment_1_short:0 "Sea Hurricane Ib Trägerjäger"
 hawker_sea_hurricane_equipment_1_desc:0 "Einheitstyp: Trägerjäger\n\n Die Hawker Sea Hurricane war eine modifizierte Hurricane Mk I und verfügte über Katapultspulen und einen Fanghaken. Der Propeller wurde gegen einen leichteren von de Havilland ausgetauscht, da die ursprünglichen Rotol-Propeller bei Festlandungen dazu führen konnten, dass die Nase eintauchte und das Trägerdeck beschädigte.\n\nAusgediente Hawker Hurricane Mk I können zu Sea Hurricane Mk Ib umgebaut werden."
 subtech_hawker_sea_hurricane_equipment_1:0 "Hawker Sea Hurricane Ib"
 supermarine_seafire_equipment_1:0 "Supermarine Seafire Mk IIc"
 supermarine_seafire_equipment_1_short:0 "Seafire Mk IIc Trägerjäger"
 supermarine_seafire_equipment_1_desc:0 "Einheitstyp: Trägerjäger\n\n Die Supermarine Seafire, kurz für Sea Spitfire, war eine trägerfähige Variante der Spitfire, obwohl es anfangs Bedenken wegen der geringen Festigkeit des Fahrwerks des Flugzeugs gab. Die Seafire Mk II war mit dem Tiefflugzeug Merlin 32 ausgestattet, das speziell für den Einsatz bei der Marine hergestellt wurde. Die Seafire Mk IIc war mit zwei 20-mm-Hispano-Kanonen und vier .303-Browning-Maschinengewehren bewaffnet. Aufgrund erheblicher Änderungen können die Spitfire Mk I und II NICHT in Seafire Mk IIs umgewandelt werden."
 tech_supermarine_seafire_equipment_1:0 "Supermarine Seafire IIc"
 supermarine_seafire_iii_equipment_1:0 "Supermarine Seafire Mk III"
 supermarine_seafire_iii_equipment_1_short:0 "Seafire Mk III Trägerjäger"
 supermarine_seafire_iii_equipment_1_desc:0 "Einheitstyp: Trägerjäger\n\n Die Seafire Mk III war die erste echte Trägeradaption, die mit manuell klappbaren Flügeln ausgestattet war, was den Stauraum und den Platz an Deck erheblich verbesserte. Es wurde ein neues Triebwerk, das Merlin 55M, eingebaut, das in niedrigen Höhen und auf See hervorragende Leistungen bot. Die Bewaffnung blieb mit zwei 20-mm-Hispano-Kanonen und vier 303-Browning-Maschinengewehren gleich, allerdings wurden Befestigungspunkte für zwei 250-Pfund-Bomben, eine unter jeder Tragfläche, oder eine 500-Pfund-Bombe unter dem Rumpf hinzugefügt.\n\nVeraltete Seafire Mk II können zu Mk III umgebaut werden."
 tech_supermarine_seafire_iii_equipment_1:0 "Supermarine Seafire III"
 supermarine_seafire_xv_equipment_1:0 "Supermarine Seafire Mk XV"
 supermarine_seafire_xv_equipment_1_short:0 "Seafire Mk XV Trägerjäger"
 supermarine_seafire_xv_equipment_1_desc:0 "Einheitstyp: Trägerjäger\n\n Die Supermarine Seafire Mk XV erhielt einen neuen Motor, den Griffon VI mit einstufigem Kompressor. Die Mk III Zelle wurde verwendet, aber verstärkt, zusätzliche Treibstofftanks wurden in den Flügeln angebracht, ein einziehbares Spornrad und schließlich eine neue tropfenförmige Cockpithaube eingebaut. Das Fahrwerk wurde nicht verstärkt, so dass es beim Start zu einer Reihe von Sprüngen kam. In Verbindung mit der Tendenz des Flugzeugs, nach links zu schwenken, im Gegensatz zu älteren Varianten, die nach rechts schwenkten, kam es zu einigen Kollisionen mit der Insel eines Flugzeugträgers. Aufgrund der erheblichen Änderungen können Mk III-Flugzeuge NICHT in Mk XV-Flugzeuge umgewandelt werden."
 tech_supermarine_seafire_xv_equipment_1:0 "Supermarine Seafire XV"
 fairey_firefly_equipment_1:0 "Fairey Firefly"
 fairey_firefly_equipment_1_short:0 "Firefly Träger-Mehrzweckflugzeug"
 fairey_firefly_equipment_1_desc:0 "Einheitstyp: Träger-Mehrzweckjäger\n\n Die Fairey Firefly war ein trägergestütztes Kampfflugzeug und Nachfolger der Fairey Fulmar. Die Firefly wurde von einem Rolls Royce Griffon 74 angetrieben und war mit vier 20-mm-Hispano Mk. V-Kanonen und sechzehn RP-3-Raketen bewaffnet und konnte zwei 1.000-Pfund-Bomben mitführen. Aufgrund der langwierigen Entwicklung kam die Firefly während des Krieges nicht zum Einsatz. Mit dem Aufkommen von Düsenflugzeugen wurde die Firefly während des Koreakriegs für andere Aufgaben wie Bodenangriffe und U-Boot-Bekämpfung eingesetzt."
 tech_fairey_firefly_equipment_1:0 "Fairey Firefly"
 hawker_seafury_equipment_1:0 "Hawker Sea Fury FB.11"
 hawker_seafury_equipment_1_short:0 "Sea Fury FB.11 Träger-Mehrzweckflugzeug"
 hawker_seafury_equipment_1_desc:0 "Einheitstyp: Trägergestützter Mehrzweckjäger\n\n Die Hawker Sea Fury war eine Marinevariante der Hawker Fury und diente als Jagdbomber. Angetrieben von einem Bristol-Centaurus-Motor mit 2.480 PS hatte das Flugzeug eine Höchstgeschwindigkeit von 460 mph, eine ausgezeichnete Steigrate und eine gute Dienstgipfelhöhe. Die Bewaffnung umfasste vier 20-mm-Hispano Mk V-Autokanonen, zwölf 3-Zoll-Raketen und konnte eine Nutzlast von 2.000 Pfund Bomben tragen. Die Sea Fury wurde von der Royal Navy, der Royal Australian Navy, der Royal Canadian Navy, der Royal Netherlands Navy und Pakistan eingesetzt."
 subtech_sea_fury_equipment_1:0 "Hawker Sea Fury FB.11"
 tech_sea_fire45_equipment_1:0 "Supermarine Seafire 45"
 sea_fire45_equipment_1:0 "Supermarine Seafire Mk 45"
 sea_fire45_equipment_1_short:0 "Seafire Mk 45 Trägerjagdflugzeug"
 sea_fire45_equipment_1_desc:0 "Einheitstyp: Trägerjäger\n\n Die Supermarine Seafire Mk 45 verfügte über den Griffon 60 mit einem zweistufigen, zweistufigen Lader. Der Hauptunterschied zu früheren Varianten besteht darin, dass die Tragflächen nicht mehr klappbar waren, aber die Treibstoffkapazität wurde erhöht. Die Bewaffnung bestand weiterhin aus zwei 20-mm-Hispano-Kanonen, vier 303-Browning-Maschinengewehren und der Möglichkeit, zwei 250-Pfund-Bomben oder eine 500-Pfund-Bombe zu transportieren.\n\nAufgrund erheblicher Änderungen können die Mk XVs nicht in Mk 45s umgewandelt werden."
 fairey_iiif_equipment_1:0 "Fairey IIIF"
 fairey_iiif_equipment_1_short:0 "Fairey IIIF-Träger-Sturzkampfbomber"
 fairey_iiif_equipment_1_desc:0 "Sturzkampfbomber sind Luftnahunterstützungsflugzeuge, die die eigenen Streitkräfte durch Angriffe auf feindliche Truppen oder Schiffe unterstützen sollen. Träger-Sturzkampfbomber wurden für den Einsatz von Flugzeugträgern aus modifiziert oder entwickelt."
 tech_fairey_iiif_equipment_1:0 "Fairey IIIF"
 fairey_seal_equipment_1:0 "Fairey Seal"
 fairey_seal_equipment_1_short:0 "Fairey Seal Flugzeugträger-Sturzkampfbomber"
 fairey_seal_equipment_1_desc:0 "Sturzkampfbomber sind Luftnahunterstützungsflugzeuge, die die eigenen Streitkräfte durch Angriffe auf feindliche Truppen oder Schiffe unterstützen sollen. Träger-Sturzkampfbomber wurden für den Einsatz von Flugzeugträgern aus modifiziert oder entwickelt."
 tech_fairey_seal_equipment_1:0 "Fairey Seal"
 blackburn_skua_equipment_1:0 "Blackburn B-24 Skua"
 blackburn_skua_equipment_1_short:0 "Skua-Träger-Sturzkampfbomber"
 blackburn_skua_equipment_1_desc:0 "Einheitstyp: Träger-Sturzkampfbomber\n\n Die Blackburn B-24 Skua wurde parallel zur Blackburn B-25 Roc entwickelt. Der Entwurf war ein Tiefdecker in Ganzmetallbauweise mit geschlossenem Cockpit. Das Flugzeug verfügte über an den Flügeln montierte Sturzflugbremsen und Bombengestelle unter jedem Flügel für zwei 250-Pfund-Bomben. Die Skua hatte klappbare Flügel, eine große Treibstoffkapazität und eine schwere Bewaffnung, und ihren Motoren fehlte es an Leistung, was dazu beitrug, dass sie gegenüber zeitgenössischen feindlichen Jägern veraltet war. Der Skua wird das erste von einem Sturzkampfbomber versenkte Schiff zugeschrieben, die KMS Königsberg."
 tech_blackburn_skua_equipment_1:0 "Blackburn B-24 Skua"
 fairey_barracuda_equipment_1:0 "Fairey Barracuda Mk I"
 fairey_barracuda_equipment_1_short:0 "Barracuda Mk I Flugzeugträger Sturzkampfbomber"
 fairey_barracuda_equipment_1_desc:0 "Einheitstyp: Träger-Sturzkampfbomber\n\n Die Fairey Barracuda war ein trägergestützter Torpedo- und Tauchbomber und der erste von der Royal Navy's Fleet Air Arm vollständig aus Metall gebaute Bomber. Der ursprüngliche Motor, ein Rolls Royce Exe, wurde gestrichen, so dass ein weniger leistungsfähiger Merlin 30-Motor verwendet wurde, was dazu führte, dass die Barracuda untermotorisiert war. Die Verteidigungsbewaffnung umfasste zwei .303 Vickers K-Maschinengewehre im hinteren Cockpit, und das Flugzeug konnte einen 1.620-Lufttorpedo oder vier 450-Pfund-Wasserbomben oder sechs 250-Pfund-Bomben tragen."
 tech_fairey_barracuda_equipment_1:0 "Fairey Barracuda I"
 fairey_barracuda_equipment_2:0 "Fairey Barracuda Mk II"
 fairey_barracuda_equipment_2_short:0 "Barracuda Mk II Träger-Sturzkampfbomber"
 fairey_barracuda_equipment_2_desc:0 "Einheitstyp: Flugzeugträger Sturzkampfbomber\n\n Die Fairey Barracuda Mk II erhielt einen neuen Merlin 32-Motor, der die Probleme der Untermotorisierung behebt. Die Mk II war die meistproduzierte Variante und verfügte über ein ASV-Mk-II-Radar (Air-to-Surface-Vessel-Radar). Bewaffnung und Zuladung blieben gleich. Die Barracuda diente in jedem Einsatzgebiet, durch Kämpfe in großen Höhen und mit Gebirgszügen. Nach Kriegsende wurde das Fahrzeug auf eine Ausbildungsrolle reduziert.\n\nAusgediente Mk Is können zu Mk IIs umgerüstet werden."
 tech_fairey_barracuda_equipment_2:0 "Fairey Barracuda II"
 blackburn_firebrand_equipment_1:0 "Blackburn Firebrand T.F. IV"
 blackburn_firebrand_equipment_1_short:0 "Firebrand-Trägerbomber"
 blackburn_firebrand_equipment_1_desc:0 "Einheitstyp: Träger-Sturzkampfbomber\n\n Die Blackburn Firebrand war ein Kampfflugzeug, ursprünglich aber als reines Jagdflugzeug gedacht. Die Produktions- und Konstruktionsarbeiten an der Firebrand verliefen schleppend und erlitten während der Prototypentests zahlreiche Rückschläge, so dass sich ihre Indienststellung bis nach dem Krieg verzögerte. Die Firebrand T.F. IV war die erste Hauptproduktionsvariante mit dem 2.250 PS starken Centaurus IX-Motor. Die Bewaffnung umfasste vier 20-mm-Hispano-Kanonen, sechzehn RP-3-Raketen und einen 1.850-Pfund-Torpedo oder zwei 2.000-Pfund-Bomben."
 tech_blackburn_firebrand_equipment_1:0 "Blackburn Firebrand T.F. IV"
 blackburn_baffin_equipment_1:0 "Blackburn Baffin"
 blackburn_baffin_equipment_1_short:0 "Baffin-Trägerbomber"
 blackburn_baffin_equipment_1_desc:0 "Marinebomber sind darauf ausgelegt, feindliche Schiffe zu versenken. Trägerbomber wurden modifiziert oder entwickelt, um von Flugzeugträgern aus zu operieren."
 tech_blackburn_baffin_equipment_1:0 "Blackburn Baffin"
 blackburn_shark_equipment_1:0 "Blackburn Hai"
 blackburn_shark_equipment_1_short:0 "Hai-Trägerbomber"
 blackburn_shark_equipment_1_desc:0 "Marinebomber sind darauf ausgelegt, feindliche Schiffe zu versenken. Trägerbomber wurden so modifiziert oder konstruiert, dass sie von Flugzeugträgern aus operieren können."
 tech_blackburn_shark_equipment_1:0 "Blackburn Hai"
 fairey_swordfish_equipment_1:0 "Fairey Swordfish"
 fairey_swordfish_equipment_1_short:0 "Swordfish-Trägerbomber"
 fairey_swordfish_equipment_1_desc:0 "Einheitstyp: Trägerbomber\n\n Der Fairey Swordfish war ein Doppeldecker-Torpedobomber, der zu Beginn des Krieges als veraltet galt. Obwohl sie den zeitgenössischen Flugzeugen unterlegen war, hatte die Swordfish mehr Zerstörungen an feindlichen Schiffen verursacht als jedes andere Flugzeug. Das Flugzeug hatte eine langsame Geschwindigkeit von nur 143 mph, wenn es eine Nutzlast trug. Die Verteidigungsbewaffnung umfasste ein vorwärts feuerndes .303 Vickers- und ein .303 Lewis- oder Vickers-K-Maschinengewehr im hinteren Cockpit. Die Nutzlast umfasste einen 1.670-Pfund-Torpedo oder eine 1.500-Pfund-Mine unter dem Rumpf oder 1.500-Pfund-Bomben unter dem Rumpf und den Tragflächen."
 tech_fairey_swordfish_equipment_1:0 "Fairey Swordfish"
 fairey_albacore_equipment_1:0 "Fairey Albacore"
 fairey_albacore_equipment_1_short:0 "Albacore-Trägerbomber"
 fairey_albacore_equipment_1_desc:0 "Einheitstyp: Trägerbomber\n\n Die Fairey Albacore war ein Doppeldecker-Torpedobomber, der als Ersatz für die Swordfish entwickelt wurde. Das Flugzeug hatte eine höhere Geschwindigkeit, war aerodynamisch verfeinert und hatte ein geschlossenes und beheiztes Cockpit. Zur Verteidigungsbewaffnung gehörten eine nach vorn feuernde .303 Vickers im Steuerbordflügel und ein oder zwei .303 Vickers K-Maschinengewehre im hinteren Cockpit. Die Albacore konnte einen 1.670-Pfund-Torpedo oder bis zu 2.000 Pfund Bomben tragen. Obwohl sie neben der Swordfish diente und diese ersetzen sollte, wurde die Albacore zunächst aus dem Militärdienst genommen."
 tech_fairey_albacore_equipment_1:0 "Fairey Albacore"
 supermarine_dumbo_equipment_1:0 "Supermarine Typ 322"
 supermarine_dumbo_equipment_1_short:0 "Typ 322 Trägerbomber"
 supermarine_dumbo_equipment_1_desc:0 "Einheitstyp: Trägerbomber\n\n Die Supermarine Type 322 war ein einmotoriger Eindecker-Torpedobomber, der die Albacore ersetzen sollte, die noch nicht geflogen war. Der Typ 322 war eine überwiegend hölzerne Konstruktion, ähnlich dem Transportflugzeug A.W.41 Albemarle, und sollte von einem Rolls Royce Exe angetrieben werden, bevor er gestrichen und durch einen Merlin ersetzt wurde. Die Produktion verzögerte sich aufgrund der hohen Priorität der Spitfires. Die Verteidigungsbewaffnung hätte eine .303 Browning in einem Flügel und eine .303 Vickers K im hinteren Cockpit umfasst. Die Nutzlast des Typ 322 bestand aus einem 18-Zoll-Torpedo mit 1.500 Pfund oder sechs 250-Pfund-Bomben. Der Type 322 wurde als Versuchsträger eingesetzt, während die Fairey Barracuda in Dienst gestellt wurde. "
 tech_supermarine_dumbo_equipment_1:0 "Supermarine Typ 322"
 fairey_spearfish_equipment_1:0 "Fairey Spearfish"
 fairey_spearfish_equipment_1_short:0 "Spearfish-Trägerbomber"
 fairey_spearfish_equipment_1_desc:0 "Einheitstyp: Trägerbomber\n\n Die Fairey Spearfish war ein trägergestützter Torpedo- und Sturzkampfbomber, der für die großen Träger der Malta-Klasse entwickelt wurde. Das Flugzeug wurde von einem Bristol Centaurus 57-Motor mit einem fünfblättrigen Propeller angetrieben. Die Abwehrbewaffnung bestand aus vier .50 M2 Browning-Maschinengewehren, eines in jeder Tragfläche und zwei in einer ferngesteuerten Rückenbarbette. Als Nutzlast waren sechzehn RP-3-Raketen auf Unterflügelschienen und ein Torpedo oder 2.000 Pfund Bomben oder Wasserbomben vorgesehen. Als die Flugzeugträger der Malta-Klasse gestrichen wurden, folgte die Spearfish diesem Beispiel."
 tech_fairey_spearfish_equipment_1:0 "Fairey Spearfish"
 sea_mosquito_equipment_1:0 "De Havilland Sea Mosquito"
 sea_mosquito_equipment_1_short:0 "Sea Mosquito-Trägerbomber"
 sea_mosquito_equipment_1_desc:0 "Marinebomber sind darauf ausgelegt, feindliche Schiffe zu versenken. Trägerbomber wurden für den Einsatz von Flugzeugträgern aus modifiziert oder entwickelt."
 subtech_sea_mosquito_equipment_1:0 "De Havilland Sea Mosquito"

 tech_vickers_valentia_transport_equipment_1:0 "Vickers Typ 264 Valentia"
 vickers_valentia_transport_equipment_1:0 "Vickers Typ 264 Valentia"
 vickers_valentia_transport_equipment_1_short:0 "Valentia Transport"
 vickers_valentia_transport_equipment_1_desc:0 "Einheit Typ: Transportplan (stellt mehrere Flugzeuge dar)\n\n Die Vickers Valentia war ein Doppeldecker-Fracht- und Truppentransporter, der hauptsächlich aus der alten Vickers Victoria umgebaut wurde. Die Valentia konnte 22 voll ausgerüstete Soldaten oder die entsprechende Menge an Fracht befördern. Obwohl das Flugzeug veraltet war, wurde es vor allem im Nahen Osten eingesetzt, wo es als Fracht-, Bomben- und Kommunikationsflugzeug sowie versuchsweise zur Luftbetankung verwendet wurde. Die Valentia wurde schließlich durch die Bristol Bombay-Transporter ersetzt. Veraltete Vickers Valentia Leichtbomber können zu Valentia-Transportern umgebaut werden."
 tech_handley_harrow_transport_equipment_1:0 "Handley Page HP.54 Harrow"
 handley_harrow_transport_equipment_1:0 "Handley Page HP.54 Harrow"
 handley_harrow_transport_equipment_1_short:0 "Harrow Transport"
 handley_harrow_transport_equipment_1_desc:0 "Einheit Typ: Transportplan (stellt mehrere Flugzeuge dar)\n\n Die HP.54 Harrow war ein zweimotoriger Hochdecker mit festem Fahrwerk, der als schwerer Bomber konzipiert war. Das Flugzeug flog häufig auf der gefährlichen Route England-Gibraltar. Die Harrow wurde auch als Transport- und Sanitätsflugzeug eingesetzt und konnte bis zu 20 voll ausgerüstete Soldaten oder 12 Tragen befördern. Veraltete Handley Page H.P.54 Harrow-Bomber können zu HP.54 Harrow-Transportern umgebaut werden."
 tech_bristol_bombay_transport_equipment_1:0 "Bristol Bombay"
 bristol_bombay_transport_equipment_1:0 "Bristol Bombay"
 bristol_bombay_transport_equipment_1_short:0 "Bombay Transport"
 bristol_bombay_transport_equipment_1_desc:0 "Einheit Typ: Transportplan (stellt mehrere Flugzeuge dar)\n\n Die Bristol Bombay war ein Truppentransporter und konnte auch als mittlerer Bomber eingesetzt werden. Die Bombay wurde entwickelt, um die Spezifikation C.26/31 des Luftfahrtministeriums zu erfüllen, die die Fähigkeit zur Beförderung von 24 bewaffneten Soldaten oder einer gleichwertigen Ladung sowie zum Tragen von Verteidigungswaffen und Bomben forderte. Angetrieben von zwei Bristol Pegasus XXII-Kolbenmotoren mit je 1.010 PS erfüllte die Bombay die Anforderungen und konnte die Truppen oder Fracht sowie acht 250-Pfund-Bomben auf Gestellen unter dem Rumpf befördern."
 tech_dehavilland_flamingo_transport_equipment_1:0 "De Havilland Flamingo"
 dehavilland_flamingo_transport_equipment_1:0 "De Havilland Flamingo"
 dehavilland_flamingo_transport_equipment_1_short:0 "Flamingo-Transporter"
 dehavilland_flamingo_transport_equipment_1_desc:0 "Einheitstyp: Transportplan (stellt mehrere Flugzeuge dar) Die De Havilland Flamingo war ein zweistrahliges ziviles Hochdecker-Flugzeug und das erste von De Havilland gebaute Ganzmetallflugzeug. Die Flamingo wurde von zwei 890 PS starken Bristol Perseus XIIIC-Motoren angetrieben, hatte ein einziehbares Fahrwerk und bot Platz für 12 bis 17 Passagiere. In der zivilen Luftfahrtindustrie war die Flamingo aufgrund ihrer Leistung und Ausstattung ein Konkurrent für die DC-3 und die Lockheed Model 10 Electra. Es wurde nur eine militärische Transportvariante gebaut, die Platz für 22 Soldaten bot."
 tech_armstrong_albemarle_transport_equipment_1:0 "Armstrong Whitworth A.W.41 Albemarle"
 armstrong_albemarle_transport_equipment_1:0 "Armstrong Whitworth A.W.41 Albemarle"
 armstrong_albemarle_transport_equipment_1_short:0 "Albemarle Transport"
 armstrong_albemarle_transport_equipment_1_desc:0 "Einheit Typ: Die Armstrong Albemarle A.W.41 war ein zweimotoriges Transportflugzeug, das ursprünglich als mittelgroßer Bomber in Holz- und Metallbauweise konzipiert war, der von Herstellern außerhalb der Flugzeugindustrie gebaut werden konnte. Das Leben der Albemarle als Bomber war kurz, denn sie flog nur zwei Einsätze, bevor sie als minderwertig gegenüber anderen Bombern eingestuft wurde. Das Flugzeug wurde dann mit einer seitlichen Ladetür ausgestattet, die das Hinzufügen von Fracht ermöglichte. Die Albemarle konnte 10 Fallschirmjäger befördern und verfügte über die notwendige Ausrüstung, um ein Segelflugzeug zu schleppen."
 tech_vickers_wellington_transport_equipment_1:0 "Vickers Wellington C XV"
 vickers_wellington_transport_equipment_1:0 "Vickers Wellington C Mk XV"
 vickers_wellington_transport_equipment_1_short:0 "Wellington C Mk XV Transport"
 vickers_wellington_transport_equipment_1_desc:0 "Einheit Typ: Transportplan (stellt mehrere Flugzeuge dar)\n\n Die Vickers Wellington war ein zweimotoriger mittlerer Langstreckenbomber mit einem einzigartigen geodätischen Rumpf, der einen Raumrahmen nutzte und Torsionsbelastungen aufhob. Die C Mk XV war eine Transportvariante ohne Verteidigungsbewaffnung und konnte bis zu 18 Soldaten befördern. Veraltete Vickers Wellington Mk Is können zu C Mk XV umgebaut werden."
 tech_avro_york_transport_equipment_1:0 "Avro York"
 avro_york_transport_equipment_1:0 "Avro York"
 avro_york_transport_equipment_1_short:0 "York Transport"
 avro_york_transport_equipment_1_desc:0 "Einheitstyp: Transportplan (stellt mehrere Flugzeuge dar)\n\n Die Avro York war ein Transportflugzeug, das vom schweren Bomber Avro Lancaster abgeleitet war und mehrere bekannte Teile mit den beiden Flugzeugen gemeinsam hatte. Anfänglich verlief die Produktion aufgrund des Mangels an wichtigen Materialien und der Bevorzugung von Bombern und Jägern langsam. Die vier Rolls Royce Merlin 24-Triebwerke und 2.976 Gallonen Treibstoff gaben dem Flugzeug eine Reichweite von 3.000 Meilen. Die York wurde während des Krieges nur in begrenztem Umfang eingesetzt und flog hauptsächlich auf der Versorgungsroute England-Indien. Während des Kalten Krieges half die York bei der Berliner Luftbrücke."
 tech_vickers_warwick_transport_equipment_1:0 "Vickers Warwick C Mk III"
 vickers_warwick_transport_equipment_1:0 "Vickers Warwick C Mk III"
 vickers_warwick_transport_equipment_1_short:0 "Warwick C Transport"
 vickers_warwick_transport_equipment_1_desc:0 "Einheit Typ: Transportplan (stellt mehrere Flugzeuge dar)\n\n Die Vickers Warwick war ein zweimotoriges Mehrzweckflugzeug, das ursprünglich als schwerer Bomber konzipiert und wie andere schwere Bomber nach einer Stadt benannt war. Die Warwick sollte zusammen mit der Wellington eingesetzt werden, wurde aber wegen des Mangels an leistungsstarken Motoren verschoben. Bei der C Mk III handelte es sich um eine Transportvariante mit einer kofferähnlichen Erweiterung unter dem Mittelrumpf und einem auf 45.000 Pfund erhöhten Ladegewicht. Das Flugzeug hatte keine Bewaffnung und konnte 24 voll ausgerüstete Soldaten oder acht bis zehn Passagiere in VIP-Unterkünften befördern."
 tech_avro_lancastrian_transport_equipment_1:0 "Avro Lancastrian"
 avro_lancastrian_transport_equipment_1:0 "Avro Lancastrian"
 avro_lancastrian_transport_equipment_1_short:0 "Lancastrian Transport"
 avro_lancastrian_transport_equipment_1_desc:0 "Einheit Typ: Transportplan (stellt mehrere Flugzeuge dar)\n\n Die Avro Lancastrian war ein Passagier- und Posttransporter, der vom schweren Bomber Avro Lancaster abgeleitet war. Das Flugzeug war nicht mehr gepanzert, und die Abwehrgeschütztürme wurden durch stromlinienförmige Metallverkleidungen ersetzt. Ursprünglich wurde das Flugzeug aus alten Lancasters umgebaut, spätere Varianten waren jedoch Neukonstruktionen. Beim Einsatz als Militärtransporter konnte die Lancastrian je nach Variante neun bis dreizehn Soldaten befördern."

 tech_hawker_audax_scout_equipment_1:0 "Hawker Audax"
 hawker_audax_scout_equipment_1:0 "Hawker Audax (Aufklärer)"
 hawker_audax_scout_equipment_1_short:0 "Audax Recon"
 hawker_audax_scout_equipment_1_desc:0 "Ein speziell für die Fotoaufklärung entwickeltes Flugzeug. Es verlässt sich in erster Linie auf Geschwindigkeit und Tarnkappe, um zu überleben, und verliert im Allgemeinen jeden Kampf im Stehen."
 tech_hawker_hector_scout_equipment_1:0 "Hawker Hektor"
 hawker_hector_scout_equipment_1:0 "Hawker Hector"
 hawker_hector_scout_equipment_1_short:0 "Hector-Aufklärer"
 hawker_hector_scout_equipment_1_desc:0 "Einheit Typ: Aufklärungsflugzeug\n\n Die Hawker Hector war ein zweimotoriges Aufklärungs- und Verbindungsflugzeug, das von der 805 PS starken Napier Dagger III angetrieben wurde. Das Flugzeug wurde für kurze Zeit bei Kooperationsstaffeln der Armee eingesetzt, bevor es durch andere Flugzeuge ersetzt wurde. Die Hector, benannt nach dem trojanischen Prinzen, wurde als Zielschlepper und zum Schleppen von Segelflugzeugen eingesetzt."
 tech_avro_anson_scout_equipment_1:0 "Avro Anson"
 avro_anson_scout_equipment_1:0 "Avro Anson (Aufklärer)"
 avro_anson_scout_equipment_1_short:0 "Anson Aufklärer"
 avro_anson_scout_equipment_1_desc:0 "Einheitstyp: Aufklärungsflugzeug\n\n Die Avro Anson war ein zweimotoriges Flugzeug mit mehreren Aufgaben. Die Hauptaufgabe war die Aufklärung und Seepatrouille in Verbindung mit größeren Flugbooten. Mit Ausbruch des Krieges wurde das Flugzeug für den Einsatz an der Front als veraltet eingestuft und zu einem zuverlässigen Schulflugzeug. Nach dem Krieg wurde die Anson für den zivilen Markt als leichtes Transportflugzeug und für Geschäftsreisen hergestellt."
 tech_mosquito_scout_equipment_1:0 "De Havilland Mosquito IV"
 mosquito_scout_equipment_1:0 "De Havilland Mosquito PR Mk IV (Aufklärer)"
 mosquito_scout_equipment_1_short:0 "Mosquito PR Mk IV (Aufklärer)"
 mosquito_scout_equipment_1_desc:0 "Einheitstyp: Aufklärungsflugzeug\n Die Mosquito B Mk IV war mit einem Fotoaufklärungsgerät ausgestattet. Es gab keine besonderen Modifikationen, außer einer Änderung der Bezeichnung in PR Mk IV.\n\nVeraltete B Mk IV Schnellbomber können zu PR Mk IV umgebaut werden."
 tech_mosquito_scout_equipment_2:0 "De Havilland Mosquito PR Mk IX"
 mosquito_scout_equipment_2:0 "De Havilland Mosquito PR Mk IX (Aufklärer)"
 mosquito_scout_equipment_2_short:0 "Mosquito Mk IX Aufklärer"
 mosquito_scout_equipment_2_desc:0 "Einheitstyp: Aufklärungsflugzeug\n\n Die Mosquito B Mk IX wurde mit einem Fotoaufklärungsgerät ausgestattet und als PR Mk IX bezeichnet. Diese Variante war die erste, die mit den zweistufigen, zweistufigen 1.680-PS-Merlin-Motoren 72/73 und 76/77 ausgestattet war. Zu den zusätzlichen Verbesserungen gehörte die Möglichkeit, entweder zwei abwerfbare Treibstofftanks mit 50, 100 oder 250 Gallonen mitzuführen.\n\nAusgediente B Mk IV und B Mk IX Schnellbomber können zu PR Mk IX umgebaut werden."
 tech_mosquito_scout_equipment_3:0 "De Havilland Mosquito PR Mk 34"
 mosquito_scout_equipment_3:0 "De Havilland Mosquito PR Mk 34"
 mosquito_scout_equipment_3_short:0 "Mosquito PR Mk 34 Aufklärer"
 mosquito_scout_equipment_3_desc:0 "Einheitstyp: Aufklärungsflugzeug\n\n Die Mosquito PR Mk 34 war ein Fotoaufklärungsflugzeug mit sehr großer Reichweite und großer Flughöhe. Die Panzerung des Cockpits und der Treibstofftanks wurde entfernt, und es wurden zusätzliche Treibstofftanks für insgesamt 1.192 Gallonen hinzugefügt, was einer Reichweite von etwa 5.400 Meilen entsprach. Zusätzlich konnten zwei 200-Gallonen-Abwurftanks an jeder Tragfläche angebracht werden, die eine Reichweite von weiteren 3.600 Meilen bei 300 Meilen pro Stunde ermöglichten. Die PR Mk 34 wurde von zwei 1.640 PS starken Merlin 114 angetrieben.\n\nAusgediente B Mk IV- und B Mk IX-Schnellbomber können zur PR Mk 34 umgebaut werden."
 tech_spitfire_scout_equipment_1:0 "Supermarine Spitfire XI"
 spitfire_scout_equipment_1:0 "Supermarine Spitfire PR Mk XI (Aufklärer)"
 spitfire_scout_equipment_1_short:0 "Spitfire PR Mk XI Aufklärer"
 spitfire_scout_equipment_1_desc:0 "Einheitstyp: Aufklärungsflugzeug\n\n Die Spitfire PR Mk XI war eine Fotoaufklärungsvariante, die auf der Mk VII-Zelle mit den Flügeln einer Mk XI basierte. Das Flugzeug verfügte über eine Druckkabine, die es dem Piloten ermöglichte, längere Zeit in einer Höhe von 40.000 Fuß zu bleiben, ohne dass es zu physiologischen Erschöpfungszuständen kam. Das Flugzeug verfügte über zwei vertikal montierte F52-Kameras mit einer Brennweite von 36 Zoll. Je nach Auftrag konnten zusätzliche Kameras angebracht werden. Die Erfahrungen mit der PR Mk XI führten zur PR Mk XIX.\n\nVeraltete Mk I, II, V und IX können zur PR Mk XI umgebaut werden."
 tech_spitfire_scout_equipment_2:0 "Supermarine Spitfire PR Mk XIX"
 spitfire_scout_equipment_2:0 "Supermarine Spitfire Mk XIX (Aufklärer)"
 spitfire_scout_equipment_2_short:0 "Spitfire PR Mk XIX Aufklärer"
 spitfire_scout_equipment_2_desc:0 "Einheitstyp: Aufklärungsflugzeug\n\n Die Spitfire PR Mk XIX war eine Fotoaufklärungsvariante, die die Merkmale der Mk XI mit dem Griffon-Motor der Mk XIV kombinierte. Das Flugzeug erhielt eine Druckkabine und die Treibstoffkapazität wurde auf 256 Gallonen erhöht, das Dreieinhalbfache der ursprünglichen Spitfire Mk I. Die Spitfire PR Mk XIX wurde bis 1963 eingesetzt, als sie als Testflugzeug für die English Electric Lightning verwendet wurde, um festzustellen, wie der Düsenjäger am besten mit den im Indonesienkonflikt eingesetzten P-51 Mustangs fertig wird.\n\nAusgediente Mk XIV und XIV können zur PR Mk XIX umgebaut werden."

