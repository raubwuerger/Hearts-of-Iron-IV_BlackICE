 gauntlet_fighter_equipment_1_short:0 "Gauntlet-Abfangjäger"
 gauntlet_fighter_equipment_1_desc:0 "Einheitstyp: Abfangjäger\n\n Die Gloster Gauntlet war ein einsitziges Doppeldecker-Jagdflugzeug und das letzte im Dienst der Royal Air Force stehende Flugzeug mit einem offenen Cockpit. Das Flugzeug löste den Bristol Bulldog als Hauptjäger ab und war 56 mph schneller als sein Vorgänger. Obwohl die Gauntlet für einen Doppeldecker sehr fortschrittlich war, wurde sie von Gloster Gladiators, Hawker Hurricanes und Supermarine Spitfires überflügelt und zu Trainingszwecken oder zum Einsatz in überseeischen Kolonien abgestellt. Die Gauntlet war mit zwei .303 Vickers-Maschinengewehren bewaffnet."
 tech_gauntlet_fighter_equipment_1:0 "Gloster Gauntlet"
 gladiator_fighter_equipment:0 "Gladiator-Abfangjäger"
 gladiator_fighter_equipment_desc:0 "Einheitstyp: Abfangjäger\n\n Die Gloster Gladiator war ein einsitziger Doppeldecker, der als Abfangjäger gedacht und schwerer bewaffnet war als frühere Jagdflugzeuge. Die Gladiator war mit zwei .303 Vickers-Maschinengewehren und zwei .303 Lewis-Maschinengewehren bewaffnet. Obwohl die Gladiator und ihre Marinevariante, die Sea Gladiator, durch die Entwicklung von Eindeckern veraltet waren, wurden sie während des Krieges auf allen Kriegsschauplätzen und von beiden Seiten eingesetzt. Das Flugzeug wurde vom Commonwealth, China, Finnland, Schweden, der Sowjetunion, Südafrika und der irakischen Luftwaffe eingesetzt."
 gladiator_fighter_equipment_1:0 "Gloster Gladiator"
 gladiator_fighter_equipment_1_short:0 "Gladiator-Abfangjäger"
 gladiator_fighter_equipment_1_desc:0 "Einheitstyp: Abfangjäger\n\n Die Gloster Gladiator war ein einsitziger Doppeldecker, der als Abfangjäger gedacht und schwerer bewaffnet war als frühere Jäger. Die Gladiator war mit zwei .303 Vickers-Maschinengewehren und zwei .303 Lewis-Maschinengewehren bewaffnet. Obwohl die Gladiator und ihre Marinevariante, die Sea Gladiator, durch die Entwicklung von Eindeckern veraltet waren, wurden sie während des Krieges auf allen Kriegsschauplätzen und von beiden Seiten eingesetzt. Das Flugzeug wurde vom Commonwealth, China, Finnland, Schweden, der Sowjetunion, Südafrika und der irakischen Luftwaffe eingesetzt."
 tech_gladiator_fighter_equipment_1:0 "Gloster Gladiator"
 defiant_fighter_equipment:0 "Defiant-Abfangjäger"
 defiant_fighter_equipment_desc:0 "Einheitstyp: Abfangjäger\n\n Die Boulton Paul Defiant war ein Abfangjäger, der als "Turmjäger" konzipiert war, obwohl er keine nach vorne feuernden Kanonen hatte. Die Konstruktion sollte feindliche Bomber abwehren, da die meisten Doppeldecker langsamer waren als die mehrmotorigen Eindecker. Theoretisch konnte die Defiant feindliche Flugzeuge von unten oder von der Seite angreifen und ihr Feuer koordinieren. Zur Bewaffnung gehörte ein einzelner hydraulisch angetriebener Rückenturm mit vier .303 Browning-Maschinengewehren. Die Turmjäger waren effektiv, aber das Fehlen von nach vorne feuernden Waffen machte sie sehr anfällig für feindliche Jäger."
 defiant_fighter_equipment_1:0 "Boulton Paul Defiant"
 defiant_fighter_equipment_1_short:0 "Defiant-Abfangjäger"
 defiant_fighter_equipment_1_desc:0 "Einheitstyp: Abfangjäger\n\n Die Boulton Paul Defiant war ein Abfangjäger, der als "Turmjäger" konzipiert war, obwohl er keine nach vorn feuernden Waffen besaß. Die Konstruktion sollte feindliche Bomber abwehren, da die meisten Doppeldecker langsamer waren als die mehrmotorigen Eindecker. Theoretisch konnte die Defiant feindliche Flugzeuge von unten oder von der Seite angreifen und ihr Feuer koordinieren. Zur Bewaffnung gehörte ein einzelner hydraulisch angetriebener Rückenturm mit vier .303 Browning-Maschinengewehren. Die Turmjäger waren effektiv, aber das Fehlen von nach vorne feuernden Waffen machte sie sehr anfällig für feindliche Jäger."
 tech_defiant_fighter_equipment_1:0 "Boulton Paul Defiant"
 griffon_fighter_equipment:0 "Spitfire Mk XIV Abfangjäger"
 griffon_fighter_equipment_desc:0 "Einheitstyp: Jäger \n\n Die Spitfire Mk XIV erhielt einen neuen Griffon 65-Motor mit zweistufiger Aufladung. Die Mk XII war die erste Variante mit einem Griffon-Motor, der nur über einen einstufigen Lader verfügte und die Leistung des Flugzeugs in großen Höhen beeinträchtigte. Das Triebwerk wurde zehn Zentimeter weiter vorne eingebaut und der Rumpf wurde erheblich verändert, um die neuen Kühlungsanforderungen zu erfüllen. Die Bewaffnung wurde auf zwei 20-mm-Hispano Mk II-Kanonen und vier .303 Browning Mk II-Maschinengewehre vereinheitlicht. Aufgrund der erheblichen Änderungen können veraltete Mk IX-Maschinen NICHT in Mk XIV-Maschinen umgerüstet werden."
 griffon_fighter_equipment_1:0 "Supermarine Spitfire Mk XIV"
 griffon_fighter_equipment_1_short:0 "Spitfire Mk XIV Jagdflugzeug"
 griffon_fighter_equipment_1_desc:0 "Einheitstyp: Jagdflugzeug \n\n Die Spitfire Mk XIV erhielt einen neuen Griffon 65-Motor mit zweistufiger Aufladung. Die Mk XII war die erste Variante mit einem Griffon-Motor, der nur über einen einstufigen Lader verfügte und die Leistung des Flugzeugs in großen Höhen beeinträchtigte. Das Triebwerk wurde zehn Zentimeter weiter vorne eingebaut und der Rumpf wurde erheblich verändert, um die neuen Kühlungsanforderungen zu erfüllen. Die Bewaffnung wurde auf zwei 20-mm-Hispano Mk II-Kanonen und vier .303 Browning Mk II-Maschinengewehre vereinheitlicht. Aufgrund der erheblichen Änderungen können veraltete Mk IX-Maschinen NICHT in Mk XIV-Maschinen umgerüstet werden."
 tech_griffon_fighter_equipment_1:0 "Supermarine Spitfire XIV"
 martinbaker_fighter_equipment:0 "MB-5 Abfangjäger"
 martinbaker_fighter_equipment_desc:0 "Einheitstyp: Abfangjäger\n\n Die Martin-Baker MB 5 war ein Jagdflugzeug, das auf Wendigkeit, Robustheit, Geschwindigkeit und Feuerkraft ausgelegt war. Die MB 5 war ein privates Projekt von Sir James Martin und Captain Valentine Baker, die einen als MB 1 bekannten Tiefdecker entwickelt hatten, wobei jeder Entwurf den vorherigen noch verbesserte. Die MB 3 war ein Entwurf mit sechs 20-mm-Hispano-Kanonen und einem 2.000-PS-Motor; der Prototyp stürzte jedoch unglücklicherweise ab und Kapitän Baker kam dabei ums Leben. Die MB 5 war eine Neukonstruktion, die zwar über hervorragende Leistungen verfügte und deren Rumpf für Wartungsarbeiten leicht zugänglich war, die aber wegen des Aufkommens von Düsenflugzeugen nicht in Produktion gehen konnte. Später im Leben erfanden Sir Martin und die Firma Martin-Baker Schleudersitze und entwickelten sie weiter. "
 martinbaker_fighter_equipment_1:0 "Martin-Baker MB 5"
 martinbaker_fighter_equipment_1_short:0 "MB 5 Abfangjäger"
 martinbaker_fighter_equipment_1_desc:0 "Einheitstyp: Abfangjäger\n\n Der Martin-Baker MB 5 war ein Jagdflugzeug, das auf Wendigkeit, Robustheit, Geschwindigkeit und Feuerkraft ausgelegt war. Die MB 5 war ein privates Projekt von Sir James Martin und Captain Valentine Baker, die einen Tiefdecker mit der Bezeichnung MB 1 entwickelt hatten, der mit jedem Entwurf besser wurde. Die MB 3 war ein Entwurf mit sechs 20-mm-Hispano-Kanonen und einem 2.000-PS-Motor; der Prototyp stürzte jedoch unglücklicherweise ab und Kapitän Baker kam dabei ums Leben. Die MB 5 war eine Neukonstruktion, die zwar über hervorragende Leistungen verfügte und deren Rumpf für Wartungsarbeiten leicht zugänglich war, die aber wegen des Aufkommens von Düsenflugzeugen nicht in Produktion gehen konnte. Später im Leben erfanden Sir Martin und die Firma Martin-Baker Schleudersitze und entwickelten sie weiter. "
