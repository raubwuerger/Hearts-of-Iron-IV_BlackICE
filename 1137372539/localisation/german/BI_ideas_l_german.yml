 AST_debt_default:0 "Mit Schulden in Verzug geraten"
 AST_cut_defence_spending:0 "Unterdurchschnittliche Verteidigungsausgaben"
 AST_emu_war:0 "Der Große Emu-Krieg"
 AST_cut_defence_spending_desc:0 "Die Australian Imperial Force hat Australien Blut, Schweiß, Tränen und Gold für sehr wenig Gegenleistung gekostet. Der Beinahe-Zusammenbruch des politischen Establishments, gefolgt von den Kämpfen der Depression, hat dazu geführt, dass der Landesverteidigung nur sehr geringe Zinsen gezahlt wurden."
 AST_commonwealth_officers:0 "Britische Offiziere"
 AST_commonwealth_officers_desc:0 "Als Mitglied des Commonwealth wird die militärische Planung Australiens überwiegend von britischen Offizieren diktiert. Unglücklicherweise für die Briten scheinen australische Soldaten dieses Memo nicht erhalten zu haben. Australische Streitkräfte missachten regelmäßig die Befehle ihrer spießigen britischen Kommandeure und engagieren sich eine "entspanntere" Herangehensweise an Disziplin. Ehrlich gesagt stehen die Briten nur im Weg."
 AST_standards_enforcement:0 "Standards durchgesetzt"
 AST_standards_enforcement_desc:0 "Wir haben damit begonnen, gegen laxe Milizen und reguläre Einheiten unserer Armee vorzugehen. Wir haben festgestellt, dass große Teile unserer Landstreitkräfte nur auf dem Papier existieren und viele Männer jahrelang nicht ausgebildet wurden und für den Einsatz zu ungeeignet sind selbst die geringsten Standards. Infolgedessen hat unsere Arbeitskraft einen massiven Schlag erlitten."
 AST_militia_forces_1:0 "Myltia Forsez"
 AST_militia_forces_1_desc:0 "Nein, Sir, das ist kein Tippfehler, so hat der Offizier einer Einheit seinen Bericht ausgefüllt. Wir haben ein ernstes Problem mit der Qualität unserer Militarkräfte und die Depression und das Ende der Wehrpflicht haben uns kein bisschen geholfen. Reformen sind nötig, wenn Wir müssen unseren ANZAC-Ruhm zurückerobern. Zumindest scheinen sie ihre Gebiete gut zu kennen."
 AST_militia_forces_2:0 "Standardisierte Militarkräfte"
 AST_militia_forces_2_desc:0 "Zum Glück haben wir es durch harte Arbeit und die Ernennung von General Blamey, sie zu beaufsichtigen, geschafft, unsere nationale Miliz auf einen guten Standard zu bringen, auch wenn wir viel Fett eingespart haben. Sie beschweren sich nicht mehr und widersetzen sich dem Einsatz außerhalb Australiens , viel. Einige bestehen jedoch immer noch darauf, in der unmittelbaren Nähe Australiens zu bleiben."
 AST_militia_forces_3:0 "Streitkräfte der Bürger"
 AST_militia_forces_3_desc:0 "Obwohl es nichts Bahnbrechendes gibt, hat uns das Verteidigungsgesetz erlaubt, die Militar weiter in den Einflussbereich Australiens zu entsenden. Zu diesem Zeitpunkt haben sich die meisten Milizenmitglieder freiwillig für den Einsatz über Meere gemeldet, und diejenigen, die noch übrig sind, zeigen wenig Widerstand. Kombiniert mit den höheren Standards, die das erfordern Wir haben in den letzten Jahren durchgesetzt, dass die Citizen's Military Forces eine Goldstandard-Reservetruppe sind."
 AST_great_depression_6:0 "Die Weltwirtschaftskrise"
 AST_great_depression_6_desc:0 "Die Nachwirkungen der Weltwirtschaftskrise haben Australien hart getroffen. Großbritannien hat aufgehört, uns Geld zu leihen – und verlangt von uns, unsere Schulden zurückzuzahlen. Und unsere Handelspartner haben restriktive Zölle eingeführt. Während wir den Schaden für unsere zivile Wirtschaft stabilisiert haben Das Schlimmste ist überstanden, wir haben noch einen langen Weg vor uns, bis wir zur Normalität zurückkehren."
 AST_great_depression_5:0 "Die Weltwirtschaftskrise"
 AST_great_depression_4:0 "Die Weltwirtschaftskrise"
 AST_great_depression_3:0 "Die Weltwirtschaftskrise"
 AST_great_depression_3_desc:0 "Die Politik unserer Regierung war sehr effektiv dabei, das Schlimmste der Depression zurückzudrängen. Wir sind ungefähr auf halbem Weg, unsere Wirtschaft auf das Niveau vor der Depression zu reduzieren!"
 AST_great_depression_2:0 "Die Weltwirtschaftskrise"
 AST_great_depression_1:0 "Die Weltwirtschaftskrise"
 AST_great_depression_1_desc:0 "Die Auswirkungen der Weltwirtschaftskrise sind fast vollständig abgeklungen. Da die australische Produktion schnell Gestalt annimmt und unsere Agrar- und Bergbauindustrie nicht nur die Welt, sondern auch unseren eigenen Fertigungssektor beliefert. Es ist nur eine Frage der Zeit, bis wir an der Seite Kanadas stehen. Großbritannien und Südafrika als entwickelte und führende Mitglieder des Commonwealth!"
 AST_agrarian_economy_1:0 "Agrarwirtschaft"
 AST_agrarian_economy_1_desc:0 "Am besten beschrieben als "am Ende der Welt gelegen". Australien ist weit entfernt von jeglicher potenziellen Unterstützung für die Industrialisierung. Obwohl sowohl Labour als auch die UAP beide die Industrialisierung unterstützen, ist die Wahrheit für den durchschnittlichen Australier einfach nicht der Antrieb. t da."
 AST_aussie_wool:0 "Weizen- und Wollmarkt"
 AST_aussie_wool_desc:0 "Mit dem Zusammenbruch des globalen Marktes. Australische Landwirte haben Schwierigkeiten, Käufer für ihre Produkte zu finden."
 AST_aussie_wool_profits:0 "Gewinne der Wollindustrie"
 AST_aussie_wool_profits_desc:0 "Ich habe diese Dollar-, Pfund- und Franken-Scheine."
 AST_victory_gardens_idea:0 "Gärten des Sieges"
 AST_victory_gardens_idea_Desc:0 "Da Lebensmittelknappheit möglich ist, sollten wir unsere Leute ermutigen, ihre eigenen kleinen Gärten mit Produkten anzulegen, um rationiertes Obst und Gemüse zu ergänzen."
 AST_poor_tracks:0 "Unterschiedliche Spurweiten"
 AST_falling_quid:0 "Fallender Quid"
 AST_falling_quid_desc:0 "Mit den letzten Schritten der Regierung ist das Pfund weniger wert als je zuvor. Vielleicht ist es an der Zeit, zu Dollarydoos zu wechseln?"
 AST_licensed_planes_idea:0 "Lizenzierte Flugzeuge"
 AST_licensed_planes_idea_desc:0 "Wir haben die Realität akzeptiert, dass ein einheimisches Flugzeugdesign in der uns zur Verfügung stehenden Zeit keine realisierbare Realität ist, und haben alle unsere Anstrengungen in die Produktion lizenzierter Designs gesteckt."
 AST_white_ast_policy:0 "White Australia Policy"
 AST_white_ast_policy_desc:0 "Australien befindet sich derzeit auf dem Höhepunkt der ‚White Australia Policy‘, die darauf abzielt, jeden fernzuhalten, der nicht anglo-keltisch ist. Obwohl es die Vorteile einer homogenen Bevölkerung hat, bedeutet es auch eine geringere Einwanderung, eine reduzierte Wissensbasis und ehrlich gesagt eine begrenzte Bevölkerung industrielle Chancen. Ein Ingenieur, der weggeschickt wird, weil er nicht weiß ist, ist einer weniger für die Wirtschaft."
 AST_national_security_act_idea:0 "Nationales Sicherheitsgesetz"
 AST_national_security_act_idea_desc:0 "Da sich Australien im Krieg befindet, gibt es wenig Raum für pazifistische Gefühle. Während die fortgeschritteneren Details des Gesetzes umgesetzt werden, werden wir damit beginnen, jeden auszumerzen, der nach Frieden ruft, und unser Volk unter der Flagge zu versammeln."
 AST_dissent_muzzled_idea:0 "Flüsterer zum Schweigen gebracht"
 AST_dissent_muzzled_idea_desc:0 "Durch konzertierte Bemühungen wurden abweichende Meinungen in ganz Australien effektiv mundtot gemacht. Wir haben jedoch festgestellt, dass unsere Forscher und Fabrikleiter zögerlicher sind, neue Dinge vorzuschlagen oder neue Methoden voranzutreiben. Eine Kultur der Angst scheint sich zu bilden, selbst wenn unsere Die Leute machen ihm ein komisches Gesicht."
 AST_the_propaganda_machine_idea:0 "Die Propagandamaschine"
 AST_the_propaganda_machine_idea_desc:0 "Da sich die Nation im Krieg befindet, müssen wir uns langfristig für den Krieg engagieren und dafür sorgen, dass die innere Stabilität gewahrt bleibt."
 AST_raised_stakes_idea:0 "Einsätze erhöht"
 AST_raised_stakes_idea_desc:0 "Zum ersten Mal in der Geschichte ist unser faires Commonwealth in Gefahr. Wir müssen die Kriegsanstrengungen mobilisieren und uns auf einen Kampf vorbereiten, wie wir ihn noch nie erlebt haben."
 AST_advance_australia_idea:0 "Vorrückende Australier"
 AST_advance_australia_idea_desc:0 "Für das australische Militär ist es an der Zeit, einen Gegenangriff durchzuführen und die Japaner zurückzudrängen. Sie sollten das Beste daraus machen, bevor ihre Logistik erschöpft ist."
 AST_war_rationing:0 "Kriegsrationierung"
 AST_war_rationing_desc:0 "Da sich Australien erneut im Krieg befindet und unser Handel und unsere Versorgung mit Großbritannien begrenzt sind, sollten wir ein begrenztes Rationierungssystem einführen, um eine schnellere Mobilisierung zu ermöglichen."
 AST_war_rationing_2:0 "Schluss mit der Verschwendung!"
 AST_war_rationing_2_desc:0 "Seit den ersten Tagen der Besiedlung waren die Australier eine Nation von Machern. Wir müssen diesen Geist noch einmal beschwören, mit weniger auskommen und jede unnötige Verschwendung von Ressourcen für Luxusgüter unterbinden."
 AST_war_rationing_3:0 "Die Pfanne abkratzen!"
 AST_war_rationing_3_desc:0 "Australien muss alles in die Kriegsanstrengungen stecken, jeglichen Luxus opfern, Schmalz aus der Pfanne kratzen, um Bomben zu werfen, Leute, wir sind alle dabei!"
 AST_womens_military_presence_1:0 "Nebenrollen von Frauen"
 AST_womens_military_presence_1_desc:0 "Das australische Militär besteht immer noch hauptsächlich aus Männern und wird von ihnen unterstützt. Allerdings haben einige Frauen damit begonnen, zivile Selbsthilfegruppen zu gründen, um die Armee, die Marine und die Luftwaffe bei ihren alltäglicheren Aufgaben zu unterstützen."
 AST_womens_military_presence_2:0 "Förderung der Rolle der Frau"
 AST_womens_military_presence_2_desc:0 "Förderung der Rolle der Frau"
 AST_womens_military_presence_3:0 "Förderung der Rolle der Frau"
 AST_womens_military_presence_3_desc:0 "Förderung der Rolle der Frau"
 AST_womens_military_presence_4:0 "Förderung der Rolle der Frau"
 AST_womens_military_presence_4_desc:0 "Förderung der Rolle der Frau"
 AST_womens_military_presence_5:0 "Militärische Rollen von Frauen"
 AST_womens_military_presence_5_desc:0 "Frauen sind zu einem geschätzten und integralen Bestandteil unserer Streitkräfte geworden und ohne sie würde unsere Armee zum Stillstand kommen. Die alte Garde und andere Konservative mögen murren, aber die freigesetzten Arbeitskräfte sind es mehr als wert."
 AST_department_of_munitions_idea:0 "Akribisches Versorgungsmanagement"
 AST_department_of_munitions_idea_desc:0 "Die australische Armee wird durch äußerst sorgfältige und horizontal integrierte Regierungsabteilungen gut versorgt. Dadurch kann der Inselstaat effektiv eine größere stehende Armee unterhalten, als es sonst möglich wäre. Jede hergestellte Kugel und Ration wird protokolliert und dorthin geschickt, wo sie am meisten benötigt wird minimierte die Verschwendung, unter der viele ältere und größere Armeen leiden."
 AST_department_of_supply_idea:0 "Abteilung für Versorgung und Entwicklung"
 AST_department_of_supply_idea_desc:0 "Das Ministerium für Versorgung und Entwicklung ist ein neues Ministerium der Regierung, dessen Aufgabe es ist, sicherzustellen, dass australisches Verteidigungsmaterial im Inland auf einer gut entwickelten, mit lokalen Ressourcen versorgten Basis hergestellt und von einer gut geführten Bürokratie effizient an die Front transportiert werden kann. Während. Der letzte Teil liegt außerhalb unserer Reichweite, wir können uns definitiv um den ersteren bemühen."
 AST_allied_works_council_idea:0 "Alliierter Baurat"
 AST_allied_works_council_idea_desc:0 "Der Allied Works Council ist eine Organisation, die gegründet wurde, um militärische Bauarbeiten in Australien für die Dauer des Krieges zu überwachen und zu organisieren."
 AST_allied_works_council_idea_tt:0 "Der Alliierte Betriebsrat wird den Bau von Militärfabriken, Luftwaffenstützpunkten, Marinestützpunkten, Ausrüstungsfabriken, Flugabwehr- und Radarstationen überwachen, was dazu führt, dass diese §G10 %§! schneller gebaut werden."
 AST_cac_production_idea:0 "CAC-Kriegsproduktion"
 AST_cac_production_idea_desc:0 "Die Vorhersage von Essignton Lewis hat sich bewahrheitet und Großbritannien braucht jedes Flugzeug, das es herstellt, für sich. CAC muss sich verstärken und genügend Kampfflugzeuge für Australiens Bedarf produzieren. Zumindest bis Großbritannien uns wieder mehr Flugzeuge schicken kann."
 AST_gov_air_factories_idea:0 "Flugzeugproduktionskommission"
 AST_gov_air_factories_idea_desc:0 "Gegründet, um die staatlichen Einrichtungen zu überwachen, die zur Ergänzung der Privatindustrie für die Kriegsproduktion errichtet wurden. Die APC nimmt ihre Rolle sehr ernst."
 AST_citizens_air_force_idea:0 "Bürgerliche Luftwaffe"
 AST_citizens_air_force_idea_desc:0 "Die kürzlich offiziell gegründete Bürgerliche Luftwaffe ist eine Miliztruppe, deren Aufgabe es ist, eine potenzielle Reserve ziviler Piloten und Instandhalter für die militärische Mobilisierung auszubilden. Ein Kern von Profis bringt den zivilen Freiwilligen für den Tag Taktiken, grundlegende Flugmanöver und andere wichtige Fähigkeiten bei dass sie aufgefordert sind, Australien zu verteidigen."
 AST_subs_ditched_idea:0 "Unbesiegbare U-Boote"
 AST_subs_ditched_idea_desc:0 "Nach der Depression und dem Entzug der Wartungsunterstützung aus dem Vereinigten Königreich wurde es unhaltbar, weiterhin U-Boote in Australien zu warten (geschweige denn zu bauen)."
 AST_corvettes_idea:0 "Korvettenproduktion"
 AST_subs_idea:0 "U-Bootproduktion"
 AST_subs_idea_desc:0 "Nach Jahren der Inaktivität, der Verschrottung und des allgemeinen Niedergangs hat die Royal Australian Navy beschlossen, mit der lokalen Produktion von U-Booten zu beginnen."
 AST_the_jellicoe_plan_idea:0 "Der Jellicoe-Plan"
 AST_the_jellicoe_plan_idea_desc:0 "Ursprünglich im Jahr 1920 skizziert. Der ehrgeizige Marineplan von John Jellicoe wurde in der Welt nach den Marineverträgen als unnötig erachtet. Seitdem ist klar geworden, dass diese Verträge nur das Papier wert sind, auf dem sie gedruckt sind. Wahnvorstellungen? Vielleicht, aber Das Gleiche gilt für die Besiedlung einer verdammten einsamen Insel mit einem Haufen Sträflinge!"
 AST_ship_penalty_idea:0 "Wir sind immer noch begrenzt"
 AST_ship_penalty_idea_desc:0 "Es stellt sich also heraus, dass der Bau eines Schlachtschiffs keine leichte Aufgabe ist, denken Sie mal!"
 AST_together_for_victory_idea:0 "Gemeinsam für den Sieg!"
 AST_together_for_victory_idea_desc:0 "Gegen alle Tyrannen steht das australische Volk zusammen für Victory"
 AST_the_coastwatchers_idea:0 "Die Küstenwächter"
 AST_the_coastwatchers_idea_desc:0 "Eine Gruppe von Geheimdienstoffizieren, die auf abgelegenen Inseln stationiert sind, um feindliche Flotten aufzuspüren und verlorene Soldaten zu retten. Ein entscheidender Vorteil, wenn es jemals einen gab."
