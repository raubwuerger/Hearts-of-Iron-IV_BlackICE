 GER_idea_ship_penalty_reduced_desc:0 "Die deutsche Schiffbauindustrie stagniert seit dem Ende des Ersten Weltkriegs weitgehend. Die Beschränkungen durch den Versailler Vertrag und das deutsch-britische Flottenabkommen haben die praktische Entwicklung des modernen Schiffbaus stark eingeschränkt. Infolgedessen ist unsere Marineindustrie zwar technisch kompetent, aber die Entwürfe sind in Bezug auf Größe und Material nicht die effizientesten.\n Dank unserer jüngsten Erfahrungen beim Bau neuer Schiffe ist es uns gelungen, die Situation zu verbessern."
