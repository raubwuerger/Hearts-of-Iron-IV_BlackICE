 GER_idea_ship_penalty_desc:0 "Seit dem Ende des Ersten Weltkriegs stagniert die deutsche Schiffbauindustrie weitgehend. Die Beschränkungen durch den Versailler Vertrag und das deutsch-britische Flottenabkommen haben die praktische Entwicklung des modernen Schiffbaus stark eingeschränkt. Infolgedessen ist unsere Marineindustrie zwar technisch kompetent, aber die Entwürfe sind in Bezug auf Größe und Material nicht die effizientesten."
