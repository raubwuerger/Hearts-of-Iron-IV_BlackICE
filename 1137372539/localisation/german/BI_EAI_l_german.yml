 EAI_config_GENERAL_1_text:0 "KI-Militärschwerpunkte"
 EAI_config_GENERAL_1_dropdown_text:0 "KI-Militärische Schwerpunkte: [EAI_GetAIFocuses]"
 EAI_config_GENERAL_1_tt:0 "Dies beeinflusst die Arten von Armeen, Seestreitkräften und Flugzeugen, die die KI erforscht und baut.\n\n§YEine Änderung dieser Einstellung nach Spielbeginn hat kaum Auswirkungen. Sie können die Schwerpunkte eines Landes immer noch über die Länderkonfiguration neu konfigurieren.§!"
 EAI_config_GENERAL_1a_text:0 "Normal"
 EAI_config_GENERAL_1a_tt:0 "§YNormal:§! Der Standardmodus. Dieser Modus ist nicht so wettbewerbsfähig wie der Herausforderungsmodus, wenn es um Minimalmaximierung geht. Er bietet mehr Freiheit bei der Wahl verschiedener Strategien in jedem Spiel und hält sich nicht immer an strikte Meta-Einteilungen."
 EAI_config_GENERAL_1b_text:0 "Herausfordernd"
 EAI_config_GENERAL_1b_tt:0 "§Herausfordernd:§Y! Für diejenigen, die wollen, dass sich die KI auf wettbewerbsfähigere Builds konzentriert. Sie konzentriert sich eher auf effektivere Strategien als auf Vielfalt, wie z. B.: 40w-Infanterie, effektive Doktrinen, weniger Schablonentypen, Flugzeuge und Schiffe, die gebaut werden, um ihre Forschung und XP stärker zu konzentrieren."
 EAI_config_GENERAL_1c_text:0 "Historisch"
 EAI_config_GENERAL_1c_tt:0 "§YYHistorical:§! Für diejenigen, die wollen, dass die KI Metastrategien wie 40er-Divisionen vermeidet, und die wollen, dass die KI (insbesondere Majors) Einheiten historischer und vorhersehbarer baut. Erwarten Sie keine echte historische Genauigkeit."
 EAI_config_GENERAL_1d_text:0 "Zufällig"
 EAI_config_GENERAL_1d_tt:0 "§YRandom:§! Alles ist möglich. Für den Fall, dass Sie sich von der KI überraschen lassen wollen."

 EAI_config_GENERAL_global_army_config_tt:0 "Konfigurieren Sie militärische Schwerpunkte für alle KI-Länder, die derzeit keine Schwerpunkte haben.\n\n §YWenn Sie dies nach Spielbeginn ändern, hat das kaum Auswirkungen. Sie können die Schwerpunkte eines Landes immer noch über die Länderkonfiguration neu konfigurieren."

 EAI_config_GENERAL_2_text:0 "KI-Anti-Aggressions-Diplomatie"
 EAI_config_GENERAL_2_tt:0 "Die KI reagiert auf Kriegsbegründungen und -erklärungen, die \"illegal\" sind (kein Kern, kein Anspruch, kein Ereignis oder Fokus ausgelöst). \n\nDazu gehören (abhängig von den Spannungen in der Welt und den zu diesem Zeitpunkt möglichen diplomatischen Aktionen) Garantien, Freiwillige und Leihgaben für das angegriffene Land, negative Diplomatiemodifikatoren gegen den Angreifer, Länder, die sich präventiv Fraktionen anschließen, wenn sie sich durch Kriege gegen ihre Nachbarn bedroht fühlen. \n\nSie können dies umgehen, indem Sie Nichtangriffspakte schließen oder gute Beziehungen zu benachbarten Ländern unterhalten."

 EAI_config_GENERAL_3_text:0 "Verbesserte KI-Leih-Logik"
 EAI_config_GENERAL_3_tt:0 "Dies erhöht die Bereitschaft der KI, je nach den Umständen Leihgaben zu schicken, beträchtlich. Dies kann den Schwierigkeitsgrad erheblich erhöhen, da die KI anderen Ländern (insbesondere Ländern der gleichen Fraktion oder den Alliierten, die der UdSSR Leihgaben geben, usw.) bei Ausrüstungsdefiziten hilft."

 EAI_config_GENERAL_4_text:0 "Forschung für Minderheiten begrenzen"
 EAI_config_GENERAL_4_tt:0 "Alle kleineren Nationen haben zu Beginn nur noch 1 Forschungsplatz."

 EAI_config_GENERAL_5_text:0 "Leistungsmodus"
 EAI_config_GENERAL_5_tt:0 "-Verbietet allen weniger wichtigen Minderheiten im Spiel den Bau von Divisionen, solange Frieden herrscht. Ausgeschlossen: Commonwealth, chinesische Warlords, bedeutende europäische Minderheiten. Auch die USA werden auf eine historischere Anzahl beschränkt. Das macht ahistorische Eroberungen natürlich einfacher. Verringert die Häufigkeit, mit der die geskriptete KI dieses Mods aktualisiert wird."

 EAI_config_GENERAL_6_text:0 "Neutrales Spanien"
 EAI_config_GENERAL_6_tt:0 "Spanien wird keiner Fraktion beitreten. Bestimmte Umstände wie der Fall Deutschlands oder der UdSSR können dies ändern."

 EAI_config_GENERAL_7_text:0 "Aggressives Deutschland"
 EAI_config_GENERAL_7_tt:0 "Deutschland ist aggressiver, wenn es Europa übernimmt, Land für sich beansprucht, versucht, Ungarn/Rumänien zu marionettieren, Vichy-Frankreich nicht zu errichten usw.\n\n§Wirkt nur mit historischen Schwerpunkten."

 EAI_config_GENERAL_8_text:0 "Aggressivität im Krieg"
 EAI_config_GENERAL_8_dropdown_text:0 "Aggressivität im Krieg: [EAI_GetJustificationAggressiveness]"
 EAI_config_GENERAL_8_tt:0 "Die KI rechtfertigt und erklärt normalerweise keine Kriege, die nicht Teil ihres nationalen Fokus sind. Das Aktivieren dieser Einstellung erlaubt faschistischen und kommunistischen Nationen, dies zu tun; sie kann in Länder einmarschieren, wenn sie eine gute Gelegenheit sieht.\n\n§0Die Aggressivitätsstufe bestimmt die Weltbedrohungsstufe, ab der die KI Kriege rechtfertigen darf, und die Häufigkeit der Rechtfertigungen.\n\n-Niedrig: 90% Weltbedrohung\n-Mittel: 50% Weltbedrohung\n-Hoch: 0% Weltbedrohung§!"
 EAI_config_GENERAL_8a_text:0 "Aus"
 EAI_config_GENERAL_8b_text:0 "Niedrig"
 EAI_config_GENERAL_8c_text:0 "Mittel"
 EAI_config_GENERAL_8d_text:0 "Hoch"

 EAI_config_GENERAL_9_text:0 "Zufällige generische KI-Nationen-Ideologien"
 EAI_config_GENERAL_9_tt:0 "Erlaubt den KI-Nationen mit einem generischen Fokusbaum, sich zufällig auf bestimmte Ideologien zu konzentrieren, anstatt die Ideologie zu behalten, mit der sie begonnen haben (wie es normalerweise im Spiel geschieht). Neutrale Länder werden eher zu Ideologien wechseln, die bereits eine hohe Unterstützung haben, während Nicht-Neutrale eher ihre aktuelle Ideologie beibehalten. Sie werden vorrangig ihre jeweiligen Ideologieberater sowie generische nationale Fokusbaumpfade erhalten, um den Regierungstyp zu wechseln."

 EAI_config_GENERAL_10_text:0 "Marionette Ägypten"
 EAI_config_GENERAL_10_tt:0 "Eine Abhilfe für KI UK, die Ägypten nicht verteidigt. Hilft sicherzustellen, dass der nordafrikanische Bedroher nicht zu früh zusammenbricht."

 EAI_config_GENERAL_11_text:0 "Achse: Nicht in Norwegen einmarschieren"
 EAI_config_GENERAL_11_tt:0 "Verhindert, dass die KI-Achse in Norwegen einmarschiert. Norwegen neigt dazu, der KI jede Menge Ärger zu bereiten. Dies verhindert auch, dass Finnland sich der Achse anschließt, was bedeutet, dass Deutschland und die UdSSR ihre gesamte Aufmerksamkeit auf die Hauptfront richten können."

