 EAI_config_STARTUP_window_desc:0 "§0Wählen Sie hier Ihre allgemeinen Einstellungen aus oder gehen Sie in die erweiterte Konfiguration, um das Spiel detaillierter anzupassen. Drücken Sie auf "Beenden", um mit den Standardeinstellungen zu spielen.\n\nDie erweiterte Konfiguration ermöglicht es Ihnen, die Schwierigkeitseinstellungen und bestimmte KI-Verhaltensweisen anzupassen, anstatt die Voreinstellungen hier zu verwenden, und bietet Ihnen weitere Informationen zu verschiedenen Mod-Funktionen.\n\nUm ein bestimmtes Land anzupassen, wählen Sie ein Land auf der Karte aus und drücken Sie STRG-SHIFT-O, während dieses Fenster geöffnet ist.\n\n Verwenden Sie die Tastenkombination STRG-SHIFT-O, um das Fenster für die erweiterte Konfiguration an einem beliebigen Punkt im Spiel zu öffnen.§!"

 EAI_config_STARTUP_1_headline:0 "Modus ."
 EAI_config_STARTUP_1_dropdown_text:0 "[EAI_GetStartupMode]"
 EAI_config_STARTUP_1_tt:0 "Dies beeinflusst die Arten von Armeen, Flotten und Flugzeugen, die die KI erforscht und baut."

 EAI_config_STARTUP_1a:0 "Normal"
 EAI_config_STARTUP_1a_tt:0 "§YMode: Normal§!\n\n§LDer Standardmodus. Er ist nicht so wettbewerbsorientiert wie der Herausforderungsmodus, wenn es um Minimalmaximierung geht, hat aber mehr Freiheit bei der Wahl verschiedener Strategien in jedem Spiel und hält sich möglicherweise nicht immer an strikte Meta-Einteilungen§!"

 EAI_config_STARTUP_1b:0 "Herausfordernd"
 EAI_config_STARTUP_1b_tt:0 "§YModus: Herausfordernd§!\n\n§0Für diejenigen, die wollen, dass sich die KI auf wettbewerbsfähigere Builds konzentriert. Er konzentriert sich auf effektivere Strategien als auf Abwechslung, wie z.B.: 40w-Infanterie, effektive Doktrinen, weniger Schablonentypen, Flugzeuge und Schiffe, die gebaut werden, um ihre Forschung und XP mehr zu fokussieren.§!"

 EAI_config_STARTUP_1c:0 "Historisch"
 EAI_config_STARTUP_1c_tt:0 "§YModus: Historisch§!\n\n§LFür diejenigen, die wollen, dass die KI Metastrategien wie 40er-Divisionen vermeidet und wollen, dass die KI (insbesondere Majors) Einheiten historischer und vorhersehbarer baut. Erwarten Sie keine echte historische Genauigkeit.§!"

 EAI_config_STARTUP_1d:0 "Zufällig"
 EAI_config_STARTUP_1d_tt:0 "§YMode: Random§!\n\n§LAnything goes. Für den Fall, dass Sie sich von der KI überraschen lassen wollen.§!"

 EAI_config_STARTUP_2_headline:0 "Difficulty"
 EAI_config_STARTUP_2_dropdown_text:0 "[EAI_GetStartupDifficulty]"
 EAI_config_STARTUP_2_tt:0 "Dies sind Schwierigkeitsvoreinstellungen, die verschiedene Schwierigkeitsgrade kombinieren. Diese Schwierigkeitseinstellungen sind völlig optional und nur ein kleiner Teil des gesamten Mods.\n\nWenn Sie einen höheren Schwierigkeitsgrad wünschen, sollten Sie die erweiterte Konfiguration verwenden und bestimmte Länder verstärken."

 EAI_config_STARTUP_2a:0 "Einfach"
 EAI_config_STARTUP_2a_tt:0 "§YSchwierigkeit: Easy§!\n\n§G-AI Resistance Reduction disabled (AI will use the gentlest occupation policy).\n\n-Improved AI Lend-Lease Logic disabled.§!\n\n§G-AI anti-aggression behavior disabled.§!"

 EAI_config_STARTUP_2b:0 "Normal"
 EAI_config_STARTUP_2b_tt:0 "§YSchwierigkeit: Normal§!\n\n§R-AI nimmt 75% reduzierte Effekte von Widerstand.§!"

 EAI_config_STARTUP_2c:0 "Schwer"
 EAI_config_STARTUP_2c_tt:0 "§YSchwierigkeit: Schwer§!\n\n§R-AI nimmt 75% reduzierte Auswirkungen von Widerstand.\n\n-Dynamischer Schwierigkeitsgrad: Länder in der Nähe, die sich mit Ihnen im Krieg befinden, erhalten moderate Boni.\n\n-25% KI-Zermürbung.§!"

 EAI_config_STARTUP_2d:0 "Sehr schwer"
 EAI_config_STARTUP_2d_tt:0 "§YSchwierigkeitsgrad: Sehr schwer§!\n\n§R-AI erleidet 75% reduzierte Auswirkungen von Widerstand.\n\n-Dynamischer Schwierigkeitsgrad: Länder in der Nähe, die sich mit Ihnen im Krieg befinden, erhalten moderate Boni.\n\n-Dynamische verzweifelte Verteidigung: Länder, die sich mit Ihnen im Krieg befinden, erhalten zunehmende Boni, je näher sie der Kapitulation kommen.\n\n-50% KI-Zermürbungsreduktion.§!"

 EAI_config_STARTUP_2e:0 "Wahnsinnig"
 EAI_config_STARTUP_2e_tt:0 "§YSchwierigkeit: Wahnsinnig§!\n\n§R-AI nimmt 75% reduzierte Auswirkungen von Widerstand.\n\n-Dynamischer Schwierigkeitsgrad: Länder in der Nähe, die sich mit Ihnen im Krieg befinden, erhalten hohe Boni.\n\n-Dynamische verzweifelte Verteidigung: Länder, die sich mit Ihnen im Krieg befinden, erhalten steigende Boni, je näher sie der Kapitulation kommen.\n\n-75% KI-Zermürbung.§!"

 EAI_config_STARTUP_2f:0 "Unmöglich"
 EAI_config_STARTUP_2f_tt:0 "§YSchwierigkeit: Unmöglich§!\n\n§R-AI nimmt 75% reduzierte Auswirkungen von Widerstand.\n\n-Dynamische Schwierigkeit: Länder in der Nähe, die sich mit Ihnen im Krieg befinden, erhalten massive Boni.\n\n-Dynamische verzweifelte Verteidigung: Länder, die sich mit Ihnen im Krieg befinden, erhalten zunehmende Boni, je näher sie der Kapitulation kommen.\n\n-Dynamische Verstärkungen: Länder, die sich mit Ihnen im Krieg befinden, können kostenlose Divisionen und Ausrüstung erhalten, wenn sie verlieren.\n\n-75% AI-Zermürbung.\n\n-AI-Länder erhalten kostenlose Konvois, wenn sie weniger als 50 zur Verfügung haben.§!"

