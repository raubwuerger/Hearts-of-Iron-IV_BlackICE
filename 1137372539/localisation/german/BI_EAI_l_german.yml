 EAI_DM_AA.10000.t:0 "Warnung herausgegeben gegen [EAI_illegal_wargoal_invader.GetName]"
 EAI_DM_AA.10000.d:0 "Die Aggression von [EAI_illegal_wargoal_invader.GetNameDef] gegenüber [EAI_illegal_wargoal_target.GetName] hat zu einer Reaktion anderer Länder geführt, die um ihre eigene nationale Sicherheit oder die Stabilität der Region fürchten. [EAI_illegal_wargoal_invader.GetNameDef] hat sieben Tage Zeit, seine feindseligen Handlungen gegenüber [EAI_illegal_wargoal_target.GetName] einzustellen.\n\nDie Nichtbeachtung ihrer Warnung wird den zukünftigen diplomatischen Beziehungen schaden und kann zu einer Intervention zur Unterstützung von [EAI_illegal_wargoal_target.GetName] führen."
 EAI_DM_AA.10000.o1:0 "I see."
 EAI_DM_AA.10000.d.tt:0 "§0Kündigen Sie Ihre Kriegsbegründung gegen [EAI_illegal_wargoal_target.GetName] innerhalb von 7 Tagen, oder andere Länder können Maßnahmen ergreifen (Bürgschaft, Lend-Lease, Freiwillige, negative Sichtweise Ihnen gegenüber), um [EAI_illegal_wargoal_target.GetName] zu unterstützen.§!\n\n"

 EAI_DM_AA.10002.t:0 "Unterstützt [EAI_illegal_wargoal_target.GetName]"

 EAI_DM_AA.10004.t:0 "[EAI_illegal_wargoal_invader.GetName] Ignoriert Warnung"
 EAI_DM_AA.10004.d:0 "[EAI_illegal_wargoal_invader.GetLeader] hat die Warnung vor [EAI_illegal_wargoal_invader.GetName] ignoriert."
 EAI_DM_AA.10004.o1:0 "Ich sehe."

 EAI_DM_AA.10013.t:0 "[From.GetName] gibt eine Warnung aus"
 EAI_DM_AA.10013.d:0 "Der Anführer von [From.GetNameDef], [From.GetLeader], hat folgende Warnung an [Root.GetNameDef] ausgesprochen: Sollte [Root.GetNameDef] seinen Angriffskrieg bis an die Grenzen von [From.GetNameDef] führen, wird dies als ernsthafte Bedrohung für das Volk von [From.GetAdjective] angesehen, so dass [From.GetNameDef] keine andere Wahl hat, als Verbündete zu suchen."
 EAI_DM_AA.10013.o1:0 "Ich verstehe."

 EAI_DM_AA.10011.t:0 "[EAI_illegal_wargoal_invader.GetName] macht einen Rückzieher"
