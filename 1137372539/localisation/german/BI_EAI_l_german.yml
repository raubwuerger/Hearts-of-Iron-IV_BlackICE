 EAI.4.d:0 "Der Spieler, der [From.GetNameDef] kontrolliert, hat das Konfigurationsereignis "Experten-KI" geöffnet."

 EAI.3.t:0 "Experten-KI"
 EAI.3.d:0 "Dies scheint ein Multiplayer-Spiel zu sein. Nur ein Spieler kann die Starteinstellungen konfigurieren. Du kannst jedoch wählen, ob du allen Spielern erlaubst, das erweiterte Konfigurationsfenster später im Spiel zu öffnen, oder ob du es nur auf dich selbst beschränken willst. Jedes Mal, wenn das Konfigurationsfenster geöffnet wird, wird jeder Spieler im Spiel benachrichtigt.\n\nWollen Sie in dieser Sitzung die Starteinstellungen der Experten-KI konfigurieren?"
 EAI.3.o3:0 "Ja, und nur ich darf das Konfigurationsfenster während dieses Spiels öffnen"
 EAI.3.o1:0 "Ja, aber jeder darf das Konfigurationsfenster später öffnen"
 EAI.3.o2:0 "Nein, lassen Sie jemand anderen den Mod konfigurieren"

