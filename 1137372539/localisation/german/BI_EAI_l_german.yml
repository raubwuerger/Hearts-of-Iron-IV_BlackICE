 EAI_DM.58.t:0 "Africa Orientale Italiana"
 EAI_DM.58.d:0 "Unsere Führer in Rom schlagen vor, dass wir eine neue Kolonie Italienisches Ostafrika gründen, indem wir unsere drei Besitzungen am Horn von Afrika zusammenlegen: Italienisches Eritrea, Italienisches Äthiopien und Italienisches Somaliland, und den Kriegshelden des Äthiopienkriegs, Pietro Badoglio, zu ihrem Vizekönig ernennen."
 EAI_DM.58.o1:0 "Entwerfen Sie die Verfassung."
 EAI_DM.58.o2:0 "Behalten Sie es unter unserer strengen Verwaltung."

