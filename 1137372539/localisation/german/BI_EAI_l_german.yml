 EAI_config_DIFFICULTY_3_headline:0 "Dynamische Verstärkungen [EAI_GetReinforcementsGlobal]"
 EAI_config_DIFFICULTY_3_tt:0 "KI-Länder, die sich im Krieg mit einem Spieler befinden, können kostenlose Divisionen und Ausrüstung erhalten, wenn sie verlieren. Die Verstärkungen treffen ungefähr monatlich ein, solange das Land Anspruch darauf hat.\n\n Die Gesamtzahl der Divisionen, die empfangen werden können, hängt von der Größe des Landes ab. Ihr Standort ist vorzugsweise irgendwo hinter der aktiven Front, aber außer Sichtweite.\n\nAusrüstung wird nur in den Landausrüstungskategorien empfangen, in denen die KI Defizite hat.\n\n§0Die Gesamtzahl der in diesem Spiel erstellten Divisionen: [?Global.EAI_global_dd_unit_count]§!\n\n§0Sie können diese Einstellung für bestimmte Länder über die Länderkonfiguration deaktivieren oder außer Kraft setzen.§!"
 EAI_divisions_received_global:0 "([?Global.EAI_global_dd_unit_count])"

 EAI_config_DIFFICULTY_5_headline:0 "Kostenlose AI-Konvois"
 EAI_config_DIFFICULTY_5_tt:0 "KI-Länder erhalten monatlich kostenlose Konvois, solange sie weniger als 50 Konvois zur Verfügung haben."

 EAI_config_DIFFICULTY_6_headline:0 "Planung/Verschanzung verbessern"
