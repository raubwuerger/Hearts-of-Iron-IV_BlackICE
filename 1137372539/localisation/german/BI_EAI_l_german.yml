 EAI_config_exit_text:0 "Beenden"
 EAI_config_category_button1_text:0 "Schwierigkeitsgrad-Einstellungen"
 EAI_config_category_button1_tt:0 "Bei den Schwierigkeitseinstellungen geht es darum, die KI auf die eine oder andere Weise zu verbessern. Diese Einstellungen sind viel extremer als die Vanilla-Schwierigkeitseinstellungen (die immer noch für mildere Buffs verwendet werden können)."
 EAI_config_category_button2_text:0 "Allgemeine Einstellungen"
 EAI_config_category_button2_tt:0 "Allgemeine KI-Einstellungen ändern das KI-Verhalten oder die Spielbalance auf verschiedene Weise."

 EAI_config_DIFFUCULTY_help_tt:0 "[EAI_GetDifficultyHelpPage]"
 EAI_config_DIFFUCULTY_help_1_tt:0 "Anleitung zu den Schwierigkeitseinstellungen (Seite 1/3)\n\n§Warum hat diese Mod so viele Schwierigkeitseinstellungen? Weil die KI eine Menge spezifischer Schwächen hat, die kompensiert werden müssen, wenn man ein ausgeglichenes Spiel haben will (vorausgesetzt, man ist gut im Spiel und vor allem, wenn man ein großes Land spielen will). Außerdem sind manche Einstellungen für Sie vielleicht eindringlicher als andere.\n\nWas sind§! §Ydynamische§! §Lsettings? Das bedeutet, dass die Mod den Ländern diese Boni je nach Spielverlauf zuweist, anstatt allen KI-Ländern einen permanenten Bonus zu geben. Dynamische Einstellungen werden für KI-Länder aktiviert, die sich mit Ihnen (einem Spieler) im Krieg befinden und sich in unmittelbarer Nähe zu Ihnen oder Ihren Verbündeten befinden. §Länderspezifische§! §0Einstellungen hingegen sind immer aktiv und es spielt keine Rolle, ob die KI gegen eine andere KI oder einen Spieler kämpft.\n\nWas ist der§! §YBonus§! §0Einstellung und wie unterscheidet sie sich von den Vanilla-Schieberegler-Boni? Diese Einstellung ist hauptsächlich dazu gedacht, die Industrie der KI anzukurbeln, um die enormen Ausrüstungsverluste zu kompensieren, die die KI in Kriegen erleidet. Der wichtigste Teil dieses Bonus ist eine Kostenreduzierung für alle Land- und Luftausrüstungen, die der KI fehlen, die weit höher ist als jeder Schiebereglerbonus. Das bedeutet, dass die KI es leichter hat, nur die Ausrüstung zu produzieren, die sie wirklich braucht, aber keine unrealistischen Vorräte an Dingen anlegt, die sie nicht braucht. §YDesperate Defense§!§L? Mit dieser Einstellung werden die Boni für die KI schrittweise erhöht, je näher sie der Kapitulation kommt, wodurch die Produktion von Ausrüstung gesteigert und die Rekrutierungszeit der Divisionen verkürzt wird. Ähnlich wie bei der Einstellung "Bonus" erhöht "Verzweifelte Verteidigung" auch die Ausrüstungsproduktion für Ausrüstung, bei der die KI Defizite hat."
 EAI_config_DIFFUCULTY_help_2_tt:0 "Anleitung zu den Schwierigkeitseinstellungen (Seite 2/3)\n\n§YBonus vs. Verzweifelte Verteidigung?§! §0Es liegt an Ihnen, ob Sie eine oder beide Einstellungen wählen. Der Hauptunterschied besteht darin, dass die Einstellung "Bonus" für die KI ständig aktiv ist, während "Verzweifelte Verteidigung" nur aktiviert wird, wenn die KI in der Defensive ist. Beachte, dass sich die Reduzierung der Ausrüstungskosten nicht stapelt, wenn du beide Einstellungen verwendest, es wird nur der höchste der beiden Modifikatoren verwendet. §YVerstärkungen§!§L? Es schafft Ausrüstung UND Divisionen für die KI, anstatt nur Boni zu geben. Dies ist eine extremere Schwierigkeitseinstellung als die oben genannten und sollte nur verwendet werden, wenn die anderen Einstellungen nicht ausreichen.§!"
 EAI_config_DIFFUCULTY_help_3_tt:0 "Leitfaden für Schwierigkeitseinstellungen (Seite 3/3)\n\n§Warum sollte die KI§! §Ykostenlose Konvois§!§L? Weil es sehr einfach ist, die Konvois der KI so weit zu zerstören, dass sie völlig erstarrt, weil sie ihre Einheiten nicht einmal dorthin transportieren kann, wo sie gebraucht werden.\n\nWarum sollte man§! §YPlanungs-/Verschanzungsgeschwindigkeit§!§L? Wenn es eine Sache gibt, die die KI liebt, dann ist es das ständige Umschichten von Einheiten. Das bedeutet, dass sie oft die Verschanzung ihrer Einheiten ruiniert oder nicht lange genug stehen bleibt, um einen Planungsbonus zu erhalten, was für Sie einen großen Nachteil darstellt.\n\nWarum§! §0KI-Zermürbung§!§L verringern? Der KI ist es egal, ob sie ihre Divisionen auf Bergen oder in Sümpfen parkt, und ihr ständiges Umschichten der Divisionen sorgt dafür, dass sie eine enorme Menge an Zermürbung erleidet.§!"

 EAI_config_DIFFICULTY_1_headline:0 "Dynamischer Bonus"
 EAI_config_DIFFICULTY_1_tt:0 "In der Nähe befindliche KI-Länder, die sich im Krieg mit einem Spieler befinden, erhalten einen Bonus.\n\n§0Diese Einstellung kann in der Länderkonfiguration für bestimmte Länder deaktiviert oder außer Kraft gesetzt werden.§!"
 EAI_config_DIFFICULTY_1a_text:0 "Aus"
 EAI_config_DIFFICULTY_1b_text:0 "Hart"
 EAI_config_DIFFICULTY_1b_tt:0 "§YBonus: Hart§!\n\n§0Drücken Sie die Schaltfläche "Anpassen", um die genauen Modifikatoren zu sehen.\n\nAußerdem wird jede Land- und Luftausrüstung, über die dieses Land nicht verfügt, zu einem geringen Preis reduziert.§!"
 EAI_config_DIFFICULTY_1c_text:0 "Sehr schwer"
 EAI_config_DIFFICULTY_1c_tt:0 "§YBonus: Sehr schwer§!\n\n§0Drücken Sie die Schaltfläche "Anpassen", um die genauen Modifikatoren zu sehen.\n\nZusätzlich hat jede Land- und Luftausrüstung, an der es diesem Land mangelt, eine mittlere Kostenreduzierung.§!"
 EAI_config_DIFFICULTY_1d_text:0 "Wahnsinnig"
 EAI_config_DIFFICULTY_1d_tt:0 "§YBonus: Wahnsinnig§!\n\n§0Drücken Sie die Schaltfläche "Anpassen", um die genauen Modifikatoren zu sehen.\n\nZusätzlich hat jede Land- und Luftausrüstung, die diesem Land fehlt, eine hohe Kostenreduzierung.§!"

 EAI_config_DIFFICULTY_2_headline:0 "Dynamische verzweifelte Verteidigung"
 EAI_config_DIFFICULTY_2_tt:0 "KI-Länder, die sich im Krieg mit einem Spieler befinden, erhalten einen zunehmenden Bonus auf die Industrie und die Rekrutierungszeit, je näher sie der Kapitulation kommen.\n\n§0Sie können diese Einstellung für bestimmte Länder über die Länderkonfiguration deaktivieren oder außer Kraft setzen.§!"
 EAI_config_DIFFICULTY_2a_text:0 "Aus"
 EAI_config_DIFFICULTY_2b_text:0 "Niedrig"
 EAI_config_DIFFICULTY_2b_tt:0 "§YDesperate Defense: Niedrig §YVerzweiflungsverteidigungsboni auf Minimum (>0% Kapitulationsfortschritt):§!\n\n§L-Divisionsrekrutierungszeit: -66%\n-Werftausstoß: +5%\n-Produktionseffizienz-Wachstum: +10%\n\nAußerdem hat jede Land- und Luftausrüstung, an der es diesem Land mangelt, eine geringe Kostenreduzierung.§!\n\n§YVerzweifelte Verteidigungsboni bei Maximum (>90% Kapitulationsfortschritt):§!\n\n§L-Division Rekrutierungszeit: -75%\n-Werftproduktion: +50%\n-Produktionseffizienz-Wachstum: +100%\n\nDarüber hinaus wird jede Land- und Luftausrüstung, die dem Land fehlt, mit einer mittleren Kostenreduzierung versehen.§!"
 EAI_config_DIFFICULTY_2c_text:0 "Mittel"
 EAI_config_DIFFICULTY_2c_tt:0 "§YVerzweifelte Verteidigung: Mittel §YDesperate Defense Boni bei Minimum (>0% Kapitulationsfortschritt):§!\n\n§L-Division Rekrutierungszeit: -66%\n-Werftausstoß: +5%\n-Produktionseffizienz-Wachstum: +10%\n\nAußerdem hat jede Land- und Luftausrüstung, an der es diesem Land mangelt, eine geringe Kostenreduzierung.§!\n\n§YDesperate Defense Boni bei Maximum (>50% Kapitulationsfortschritt):§!\n\n§L-Division Recruitment Time: -85%\n-Werftausstoß: +100%\n-Produktionseffizienz-Wachstum: +200%\n\nAußerdem hat jede Land- und Luftausrüstung, die dem Land fehlt, eine hohe Kostenreduktion.§!"
 EAI_config_DIFFICULTY_2d_text:0 "Hoch"
