 DESIGNER_MAIN_COLUMN_TITLE:2 "Kampfbataillone sind deine Fronttruppen.\n\nJede Kolonne ist ein Regiment eines bestimmten Basistyps wie §YPanzer§!, §YInfanterie§! oder §YMotorisierte Truppen§!.\n§Y3 Bataillone§! bilden ein §RRegiment§! \n§Y1 Regiment§! kann maximal §Y5 Bataillone§! haben.\n§Y2 Regimenter§! bilden eine §RBrigade§!\n§Y3 oder mehr Regimenter§! bilden eine §RDivision§!.\nDer oberste Typ entscheidet, was man noch in die Regimentsspalte packen kann. Je mehr Kampfkompanien du hast, desto größer ist deine §YCombat Width§! und desto weniger von diesen Divisionen kannst du in dieselbe Schlacht einbauen."
