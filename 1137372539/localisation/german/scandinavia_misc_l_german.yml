 denmark.5.t:0 "Das Kommuniqué von Kopenhagen"
 denmark.5.d:0 "Der dänische Staatschef Christensen X hat die Staatsoberhäupter Schwedens, Dänemarks und Finnlands zu einem Treffen in Kopenhagen eingeladen, um die wirtschaftlichen Herausforderungen zu erörtern, die in einem unsicheren Europa vor uns liegen. Hauptdiskussionspunkt wird das veränderte geopolitische Umfeld sein und die Frage, wie sich die nordischen Länder in den kommenden Unruhen behaupten werden. Diese Konferenz wird die Handelsbeziehungen zwischen den skandinavischen Ländern fördern und vielleicht als Grundlage für eine künftige Zusammenarbeit dienen."
 denmark.5.a:0 "Teilnahme an der Konferenz"
 denmark.5.b:0 "Nein, das ist nicht in unserem Interesse"

 denmark.6.t:0 "Dänemark fordert einen Nichtangriffspakt"
 denmark.6.d:0 "Der dänische Staatschef Christensen X hat die Staatsoberhäupter Schwedens, Dänemarks und Finnlands zu einer Konferenz in Gøteburg eingeladen, um über die zunehmenden Bedrohungen in einem unsicheren Europa zu diskutieren. Hauptdiskussionspunkt wird das veränderte geopolitische Umfeld sein und die Frage, wie sich die nordischen Länder gegenseitig ewige Freundschaft und Unterstützung zusichern können."
 denmark.6.a:0 "Einigen Sie sich auf den Pakt"
 denmark.6.b:0 "Nein, das ist nicht in unserem Interesse"

 denmark.7.t:0 "Dänemark lädt uns in seine Fraktion ein"
 denmark.7.d:0 "Da die zunehmenden Spannungen in der Welt sowohl im Ausland als auch im eigenen Land zu Instabilität führen, strebt die dänische Regierung ein Bündnis mit uns an. Dies ist in vielerlei Hinsicht höchst willkommen, doch sollte man nicht vergessen, dass ein Bündnis in beide Richtungen funktioniert. Die Risiken in unserer geopolitischen Sphäre sind erheblich, und eine solche Entscheidung muss sehr sorgfältig abgewogen werden. Sollten wir uns entscheiden, das Bündnis anzunehmen, könnte die Zukunft eine umfassende Zusammenarbeit bringen, die uns helfen kann, effektivere Produktionslinien zu bilden."
 denmark.7.a:0 "Allianz annehmen"
 denmark.7.b:0 "Antrag ablehnen"

