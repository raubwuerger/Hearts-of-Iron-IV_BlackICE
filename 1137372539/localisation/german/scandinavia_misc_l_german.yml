 DEN_civ_industry:0 "Industrieansiedlung"
 DEN_civ_industry_desc:0 "Nach den harten Jahren der Wirtschaftskrise und nach den Sozialreformen von 1933, die das Leben der Arbeiter verbessern sollten, haben wir immer noch einen hohen Prozentsatz an arbeitslosen Arbeitern in unserem Land. Wir müssen die dänische Wirtschaft wieder ankurbeln, wenn wir nicht ins Hintertreffen geraten wollen."
 DEN_triangel:0 "Triangel Lkw-Produktion"
 DEN_triangel_desc:0 "Die dänische Fahrzeugindustrie hat sich als vielversprechend erwiesen. Die Triangel-Produktion, die bereits unsere Lastwagen herstellt, muss erweitert werden, um die neuere motorisierte Artillerie und Ausrüstung auf zuverlässigere Weise unterzubringen."
 DEN_militarize:0 "Jetzt militarisieren"
 DEN_militarize_desc:0 "Die Parteien haben gesprochen, und die Vorstellung, das Überleben unseres Landes von den Absichten anderer abhängig zu machen, ist ein Plan, den es nicht mehr geben wird. In diesen Zeiten müssen wir entweder tatenlos zusehen oder uns vorbereiten, und wir müssen uns jetzt vorbereiten, wenn diese Nation noch ein weiteres Jahrzehnt bestehen soll."
 DEN_riffelsynd:0 "Erweitern Sie Riffelsynd"
 DEN_riffelsynd_desc:0 "Wenn wir genug Waffen produzieren und diese Nation wieder aufrüsten wollen, dann wird Nye Tøjhus nicht mehr genügen. Es wird beschlossen, dem Riffelsyndikatet Regierungsgelder zur Verfügung zu stellen, um die Fabrik auf Østerbro zu erweitern und die umliegenden Gebäude zu erwerben, sowie Nye Tøjhus zu erweitern."
 DEN_convert:0 "Umbau des Tøihuset"
 DEN_convert_desc:0 "Das stillgelegte Tøjhuset, das jetzt ein Museum ist, soll wieder genutzt werden, die alten Waffen sollen verlagert werden und die Produktion soll wieder aufgenommen werden."
 DEN_long_term:0 "Langfristige Wirtschaftsplanung"
 DEN_long_term_desc:0 "Wir dürfen nicht auf die Hysterie hören: Die Wirtschaft muss richtig wieder aufgebaut werden, es müssen Arbeitsplätze geschaffen werden und die Menschen müssen diese Arbeitsplätze sicher haben."
 DEN_funded_industry:0 "Staatlich geförderte Industrie"
 DEN_funded_industry_desc:0 "Kanslergadeforliget war ein großartiger Schritt, aber durch die Finanzierung eines Teils der Löhne und Gehälter der Arbeitnehmer in einigen Industriezweigen können wir das Wachstum der Industrie ankurbeln."
 DEN_bussiness:0 "Verstaatlichung der Industrieorganisationen"
 DEN_bussiness_desc:0 "Die Verstaatlichung der Industrieorganisationen und die Schaffung eines Verbundnetzes zwischen den Industriezweigen wird es unseren Fabriken ermöglichen, besser vernetzt zu arbeiten und unsere Roh- und veredelte Produktion effektiver zu gestalten."
 DEN_triangel_scanda:0 "Triangel expandiert in Skandinavien"
 DEN_triangel_scanda_desc:0 "Mit dem Regierungsauftrag für Militärfahrzeuge baut Triangel nun in Zusammenarbeit mit der Regierung seine Lokomotiven-Schwesterfirma Scandia aus, legt neue Gleise in Jütland an und erweitert ihre Produktionskapazitäten."
 DEN_tri_bw:0 "B&W und Triangel kooperieren"
 DEN_tri_bw_desc:0 "Die beiden Unternehmen haben vor einigen Jahren ein gemeinsames Projekt gestartet, bei dem sie unter anderem 13 Triebwagen für die Südfünische Eisenbahn und einige neue erfolgreiche Lokomotiven hergestellt haben. Jetzt sollen sie in Zusammenarbeit mit der Regierung neues Eisenbahnmaterial und eine neue Reihe von MO-Wagen herstellen, wobei die Struktur von Scandia und die Motoren und das Getriebe von Burmeister & Wain gebaut werden sollen."
 DEN_dsfm:0 "Nationale Vereinbarungen mit DSF"
 DEN_dsfm_desc:0 "De Samvirkende Fagforbund (DSF) ist die größte Arbeitnehmergewerkschaft des Landes, die bereits 1898 nach der Gründung des Septemberforliget anerkannt wurde. Sie vertritt über 40 Organisationen und hat ein beträchtliches Gewicht, wenn es um die Industrie geht, und in den Vereinbarungen werden wir uns auf die Innovation in der Industrie konzentrieren und diese vorantreiben."
 DEN_alum:0 "Ausweitung der Aluminiumproduktion"
 DEN_alum_desc:0 "Der Dansk Smede- og Maskinarbejderforbund ist ein fruchtbarer Boden für die Expansion, und die Durchsetzung neuer Branchenvereinbarungen wird die Aluminiumproduktion landesweit steigern."
 DEN_cryo:0 "Kryolith-Verarbeitungsanlage"
 DEN_cryo_desc:0 "Da Ivijuut der einzige größere Ort auf der Welt ist, an dem Kryolith gewonnen wird, ist es nur angemessen, dieses einzigartige Material im eigenen Land zu nutzen. Durch die Verarbeitung von Kryolith in Ivijuut könnten wir zum wichtigsten Veredler und Hersteller von veredeltem Kryolith für die Aluminiumproduktion werden."
 DEN_steel_mill:0 "Erweitern Sie Det danske Stålvalseværk"
 DEN_orlog:0 "Erweitern Orlogsværftet"
 DEN_orlog_desc:0 "Die Orlogsværftet, die seit ihrer Gründung im Jahr 1500 durch König Hans das dänische Schiff gebaut hat, hat mehrere Erweiterungen erlebt. Es ist viele Jahre her, dass eine solche Erweiterung stattgefunden hat, und mit der heutigen industriellen Welt altert der Mensch und damit auch unsere Marine."
 DEN_partner_bw:0 "Partnerschaft mit B&W"
 DEN_partner_bw_desc:0 "Burmeister und Wain ist der größte Hersteller von Schiffen, ein Pionier auf diesem Gebiet, der es unserem Land ermöglichte, 1912 das erste seetaugliche Schiff mit Dieselantrieb zu bauen, und der die Produktion von Schiffen durch Aufteilung in Module, die später zusammengebaut werden, effektiviert."
 DEN_maersk:0 "Dampskibsselskabet Schiffe für den Staat"
 DEN_maersk_desc:0 "A.P. Møllers Fortschritt ist ungebremst und hat sich als die sicherste, schnellste und vertrauenswürdigste Reederei erwiesen, die dieses Land je hatte. Wir können uns das Gleiche für die Schifffahrt des Staates nur wünschen, deshalb wurde ein Vertrag mit Dampskibsselskabet svendborg A/S geschlossen, um nun für den Staat zu schiffen."
 DEN_invest_maersk:0 "Wiederaufnahme der Svendborg Skibsværft"
 DEN_invest_maersk_desc:0 "Die A.P Møllers Skibsværft in Svendborg scheiterte 1925, aber mit dem neuen Vertrag mit dem Staat nimmt die Werft die Produktion wieder auf, was auch die Odense Skibsværft entlasten wird."
 DEN_rebuild_fleet:0 "Wiederaufbau der Flotte"
 DEN_rebuild_fleet_desc:0 "Die einst von allen Nationen respektierte und gefürchtete Flotte ist heute nur noch ein Schatten ihrer selbst. "Dies ist der Beginn einer Flotte, die Tordenskjold selbst mit Stolz befehligen würde"
 DEN_cruiser_effort:0 "Kreuzer"
 DEN_cruiser_effort_desc:0 "Wenn unsere Flotte ernst genommen werden soll, dann sind Kreuzer die einzige Lösung. Unsere Produktionskapazität ist perfekt für Kreuzer und ermöglicht es uns, eine gut stehende Flotte zu produzieren, die nicht unter größeren Gegnern zusammenbricht."
 DEN_specialise_fleet:0 "Spezialisierung der Flotte"
 DEN_specialise_fleet_desc:0 "Die Tage der großen Flotten sind vorbei, außer für die größten Nationen, die ihre Flotten seit dem ersten Dreadnought immer weiter ausgebaut haben. Wenn unsere Flotte unter diesen Giganten eine Chance haben soll, wird uns nur ein kluger Einsatz den Sieg bringen."
 DEN_subs:0 "Fokus U-Boot"
 DEN_subs_desc:0 "Hit and Run und keine großen Seeschlachten sind die Zukunft, wenn wir die größeren Flotten unserer Feinde aufhalten und ihnen Schaden zufügen wollen."
 DEN_trade_inter:0 "Handelskrieg"
 DEN_trade_inter_desc:0 "Mit der zunehmenden Zahl von U-Booten in unseren Seestreitkräften werden neue Doktrinen schneller entwickelt und erprobt, als wir es uns erhoffen konnten."
 DEN_naval_officer:0 "Offiziersschule der Marine"
 DEN_new_fak:0 "Den Kongelige Militaire Høiskole Forschungssiedlung"
 DEN_new_fak_desc:0 "Die Universität, die sowohl Marine- als auch Landkadetten ausbildet, ist ein wichtiges Bindeglied zwischen den Teilstreitkräften, und die Forschung hat ihren Wert bei der Entwicklung neuer Doktrinen und Technologien bewiesen. Mit der Aufstockung der Mittel wird diese Universität möglicherweise zu einer der wichtigsten des Landes im Bereich Forschung und Ausbildung aufsteigen."
