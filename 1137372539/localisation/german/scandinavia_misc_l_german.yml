 #######EVENTS ""
 norway.2.t:0 "Gewerkschaften drängen auf kollektive Vertretung"
 norway.2.d:0 "Die Gewerkschaften haben von anderen Sozialdemokraten im Ausland massive Mittel erhalten und eine Zeit lang viele Kampagnen und Kundgebungen durchgeführt. Dies hat nun seinen Höhepunkt erreicht und sie fordern eine stärkere Vertretung in der Regierung. Entweder wir machen einige parlamentarische Zugeständnisse oder wir akzeptieren Henry Wilhelm Kristiansen, einen kommunistischen Revolutionär, als politischen Berater. Andernfalls werden sie streiken."
 norway.2.a:0 "Machen Sie parlamentarische Zugeständnisse"
 norway.2.b:0 "Henry Wilhelm Kristiansen akzeptieren"
 norway.2.c:0 "Lasst sie streiken!"
 norway.20.t:0 "Das Schicksal Norwegens"
 norway.20.d:0 "Die Schweden haben beschlossen, sich in unsere Angelegenheiten einzumischen, da sie es aufgrund unserer politischen Differenzen für notwendig erachten, dies zu tun. Wir müssen entweder eine schwedische Marionette werden oder die Konsequenzen einer solchen Verweigerung tragen. Das ist ein schwieriges Unterfangen, denn angesichts unserer Unabhängigkeitserklärung von 1905 wird das Volk einen solchen Status nicht akzeptieren."
 norway.20.a:0 "Werden Sie eine schwedische Marionette."
 norway.20.b:0 "Weisen Sie diese Narren zurück!"
 import.4.t:0 "Antrag auf norwegische Polizeitruppen"
 import.4.d:0 "Während dieses Krieges bittet uns die norwegische Regierung um Unterstützung bei der Ausbildung von Truppen und Freiwilligen, die in ihrem Namen kämpfen sollen. Dies wird eine verdeckte Operation sein, getarnt als Ausbildungsprogramm für Polizeibeamte. Sie werden eine Menge Ausrüstung benötigen (2000 Gewehre, 200 Unterstützungsgeräte und 50 Artilleriegeschütze). Sollten wir helfen?"
 import.4.a:0 "Ja, gebt ihnen, was sie brauchen!"
 import.4.b:0 "Nein, wir werden unparteiisch bleiben."
 import.5.t:0 "Die schwedische Regierung nimmt unser Ersuchen an"
 import.5.d:0 "Die schwedische Regierung unterstützt uns bei der Rekrutierung so genannter Polizeitruppen in einer verdeckten Operation und schickt uns die passende Ausrüstung, um uns bei unseren Kriegsanstrengungen zu unterstützen."
 import.5.a:0 "Eine dringend benötigte Hilfe!"
 import.6.t:0 "Die schwedische Regierung lehnt unser Ersuchen ab"
 import.6.d:0 "Leider halten die Schweden es für zu riskant und werden uns weder Truppen noch Ausrüstung schicken."
 import.6.a:0 "Sie haben uns verraten!"
