 ###### Finland events ""
 finland.45.t:0 "Schweden weigert sich, mitzumachen"
 finland.45.d:0 "Die Schweden haben nicht den nötigen Willen, sich unserem Krieg anzuschließen, das ist sehr bedauerlich!"
 finland.45.a:0 "Verrat!"
 import.10.t:0 "Schweden bittet um Hilfe"
 import.10.d:0 "Die Schweden kämpfen derzeit für ein freies Skandinavien und das Kräfteverhältnis ist nicht zu ihren Gunsten. Die Region ist strategisch sehr wichtig für das europäische Theater und wir können nicht zulassen, dass die totalitären Regime die Kontrolle erlangen. Die Schweden bitten uns um die Entsendung von 2000 Infanterieeinheiten, 500 Unterstützungseinheiten und 200 Artillerieeinheiten zusammen mit 8000 Freiwilligen aus den USA. Sollen wir ihre Bitte annehmen?"
 import.10.a:0 "Ja, schickt sie!"
 import.10.b:0 "Nein, wir können nichts entbehren."
 import.11.t:0 "Die USA schicken Hilfe"
 import.11.d:0 "Unsere Bitten wurden erhört, und die USA schicken uns Ausrüstung und Freiwillige, die in unserem Namen kämpfen. Dies ist eine sehr glückliche Wendung der Ereignisse, wir müssen sie so gut wie möglich nutzen. Die Fracht wird voraussichtlich in etwa 20 Tagen eintreffen."
 import.11.a:0 "Das könnte unsere Rettung sein!"
 import.12.t:0 "US-Ausrüstung trifft ein"
 import.12.d:0 "Die lang ersehnten freiwilligen Helfer und die Ausrüstung sind endlich in Schweden eingetroffen. Jetzt müssen wir sie gut gebrauchen!"
 import.12.a:0 "Endlich!"
 import.13.t:0 "Die USA weigern sich"
 import.13.d:0 "Die USA können oder wollen uns keine Ausrüstung oder Freiwillige schicken. Das ist eine Katastrophe! Wir haben sie dringend gebraucht."
 import.13.a:0 "Eine Katastrophe"
 exileunits.2.t:0 "Polistrupper rekrutiert und trainiert"
 exileunits.2.d:0 "In einer verdeckten Operation wurden Polistrupper rekrutiert und ausgebildet, wobei Freiheitskämpfer aus Dänemark und Norwegen eingesetzt wurden. Sie wurden in der Nähe von Göteborg und Malmö stationiert und warten auf unsere Befehle."
 exileunits.2.a:0 "Schöner Zusatz"
 ##### ICELAND ""
 iceland.1.t:0 "Isländische Meuterei"
 iceland.2.t:0 "Island erklärt die Unabhängigkeit!"
 iceland.2.d:0 "Die isländischen Nationalisten haben zu den Waffen gegriffen und ihre Unabhängigkeit von uns erklärt. Politische Strömungen und Rufe nach nationaler Souveränität sind schon seit mehreren Jahren zu hören und werden immer lauter. Unsere Nachrichtendienste bestätigen, dass die Schweden die Rebellen bewaffnet und diese Meuterei unterstützt haben. Wie sollen wir darauf reagieren?"
 iceland.2.a:0 "Ihnen die Souveränität geben"
 iceland.2.b:0 "Erklärt ihnen den Krieg und nehmt Island zurück!"
 iceland.3.t:0 "Dänemark erklärt uns den Krieg"
 iceland.3.d:0 "Die Dänen weigern sich, uns unsere Unabhängigkeit zu gewähren und haben nun beschlossen, uns den Krieg zu erklären! Da wir nicht über die Ressourcen verfügen, um über einen längeren Zeitraum allein zu kämpfen, müssen wir möglicherweise andere Nationen um Hilfe bitten. Die Schweden, die uns geholfen haben, an die Macht zu kommen, sind wahrscheinlich dazu bereit. Vielleicht werden sie eingreifen und die Dänen in unserem Namen besiegen?"
 iceland.3.a:0 "Kämpfen wir allein!"
 iceland.3.b:0 "Bittet die Schweden um Hilfe"
 iceland.4.t:0 "Island bittet um Hilfe"
 iceland.4.d:0 "Die isländischen Nationalisten bitten uns um Hilfe in ihrem Unabhängigkeitskampf gegen die Dänen. Sie haben enge Beziehungen zu uns, und angesichts unserer umfangreichen politischen und militärischen Hilfe für sie könnten wir sicherlich in ihrem Namen kämpfen. Was sollen wir tun?"
 iceland.4.a:0 "Sie sind auf sich allein gestellt"
 iceland.4.b:0 "Kämpfen Sie für Island!"
 iceland.5.t:0 "Die Schweden mischen sich ein"
 iceland.5.d:0 "Die Schweden haben beschlossen, an unserer Seite zu kämpfen und hoffen, die Dänen in unserem Namen besiegen zu können. Unsere Bemühungen waren nicht umsonst, sie haben sich gelohnt."
 iceland.5.a:0 "Feuert den Eyjafjallajökull an!"
 iceland.7.t:0 "Dänemark schickt sein Bedauern"
 iceland.7.d:0 "Die Dänen haben beschlossen, dass sie kein Interesse an einer isländischen Intervention haben. Daher bedauert König Christian X. die Entscheidung der Isländer, die dänische Krone zu verlassen, und wünscht ihnen viel Glück bei ihren Bemühungen, eine eigene Nation zu bilden."
 iceland.7.a:0 "Unerwartet"
 iceland.10.t:0 "Bewaffnung der Fjölnismenn"
 iceland.10.d:0 "Wir haben erfolgreich Waffen und Offiziere zu den isländischen Nationalisten transportiert. Die Fjölnismenn, wie sie sich selbst nennen, waren sehr an unserer Unterstützung interessiert und bereiten sich nun auf einen Aufstand vor. Sind wir bereit, ihn zu Ende zu führen?"
 iceland.10.a:0 "Oh, wir werden!"
 ##### News-events ""
 news.900.t:0 "Schweden putscht gegen Norwegen"
 news.900.d:0 "Die schwedische Regierung hat beschlossen, in Norwegen zu intervenieren, da die jüngsten politischen Bestrebungen die Unsicherheit in der Region geschürt haben. Die Trennung Norwegens von Schweden im Jahr 1905 wurde von beiden Seiten akzeptiert, aber die Schweden haben ihre Zweifel an der Fähigkeit Norwegens, sich selbst zu regieren, zum Ausdruck gebracht. Nach Ansicht schwedischer Beamter sind die Norweger dieser Aufgabe nicht gewachsen, was Schweden veranlasst hat, einzugreifen und die konstitutionelle Monarchie zu unterwerfen."
 news.900.a:0 "Unangenehm"
 news.902.t:0 "Die baltischen Staaten erheben sich!"
 news.902.d:0 "Nach der Unterwerfung durch die Sowjets kam es zu Spannungen zwischen der einheimischen Bevölkerung und ihren Besatzern. Demokratische Kräfte in den baltischen Ländern haben mit ihren skandinavischen Nachbarn zusammengearbeitet, um Widerstandsbewegungen zu unterstützen, die nun eine Meuterei zum Sturz der sowjetischen Unterdrücker angezettelt haben. Die litauischen Unruhen wurden von den sowjetischen Grenztruppen schnell niedergeschlagen. Lettland und Estland sind in völliger Aufruhr!"
 news.902.a:0 "Sowjetische Maskerovska?"
 news.903.t:0 "Die baltischen Staaten erheben sich!"
 news.903.d:0 "Nach der Unterwerfung durch die Sowjets kam es zu Spannungen zwischen der einheimischen Bevölkerung und ihren Besatzern. Die demokratischen Kräfte in den baltischen Ländern haben mit ihren skandinavischen Nachbarn zusammengearbeitet, um Widerstandsbewegungen zu unterstützen, die nun eine Meuterei zum Sturz der sowjetischen Unterdrücker angezettelt haben. Litauische und lettische Aufstände wurden von sowjetischen Grenztruppen schnell niedergeschlagen. Estland ist in völliger Aufruhr! "
 news.903.a:0 "Schwedische Beteiligung?"
 news.904.t:0 "Zweiter finnischer Bürgerkrieg"
 news.904.d:0 "Die finnische Weißgarde hat einen massiven Aufstand inszeniert, um Finnland vom Kommunismus zu befreien und eine demokratische Regierung einzusetzen. Die öffentliche Unterstützung für die Weiße Garde war enorm, und die subversiven antikommunistischen Aktivitäten sind seit langem im Gange. Nachrichtendienstliche Quellen deuten darauf hin, dass der Zweite Bürgerkrieg durch umfangreiche Ausrüstung und politische Unterstützung aus Schweden ermöglicht wurde. Die Sowjets werden sich wahrscheinlich in diesen Konflikt einmischen, sind die Schweden bereit, ebenfalls zu kämpfen?"
 news.904.a:0 "Unordnung"
 news.905.t:0 "Schweden beteiligt sich am Zweiten Finnischen Bürgerkrieg"
 news.905.d:0 "Es ist kein Geheimnis, dass die Weiße Garde erhebliche Unterstützung von der schwedischen Regierung erhalten hat. Der Ausbruch des Bürgerkriegs in Finnland hat die sonst eher zurückhaltenden Schweden dazu veranlasst, sich den demokratischen Kräften anzuschließen, um ihren Sieg in Finnland zu sichern. Dies ist eine dramatische Entwicklung in Skandinavien."
 news.905.a:0 "Kuriose Wendung der Ereignisse"
 news.906.t:0 "Schweden widerruft die Åland-Konvention!"
 news.906.d:0 "Die Åland-Konvention wurde 1921 unterzeichnet, in der Schweden und Finnland vereinbarten, die Inseln unter finnischer Souveränität mit einem hohen Maß an Autonomie zu belassen. Darüber hinaus war die Entmilitarisierung des Gebiets eine wesentliche Voraussetzung für die Aufnahme in den Völkerbund. Die Schweden haben nun beschlossen, Åland als Teil ihres Territoriums zurückzufordern. Angesichts der großen schwedischen Bevölkerung auf den Inseln ist dies kaum verwunderlich, denn viele Generäle und Politiker haben sich seit der Unterzeichnung des Übereinkommens dafür eingesetzt. Da die Konvention eine der ersten Entscheidungen des Völkerbundes war, könnte Schwedens Position in dieser Organisation in Frage gestellt werden."
 news.906.a:0 "Problematisch"
 news.906.b:0 "Endlich!"
 news.907.t:0 "Der König legt sich mit den Kommunisten an"
 news.907.d:0 "Der König hegt eine lautstarke und heftige Abneigung gegen den Bolschewismus und hat das Volk außerhalb des Bergfrieds versammelt, um öffentlich zu verkünden, dass er ab sofort alle seine Regierungspflichten aussetzt, um die SKP-Koalitionsregierung zu bekämpfen. Es wird behauptet, dass er sich um Unterstützung bemüht hat, um die Regierung zu stürzen, was ihm jedoch bisher nicht gelungen ist. Der Kampf um die Unterstützung der Nation hat gerade erst begonnen, aber es sieht so aus, als ob die Kommunisten seit der Aufhebung des Åland-Abkommens deutlich zulegen."
 news.907.a:0 "Wir müssen die Eliten zerschlagen!"
 news.908.t:0 "Der König ist verhaftet!"
 news.908.d:0 "König Gustaf der V. wurde von kommunistischen Untergrundkämpfern verhaftet, die durch die Straßen Stockholms ziehen. Offizielle Vertreter bestätigen, dass die Monarchie abgeschafft wurde und dass der König abgedankt hat. Derzeit steht er unter Hausarrest und wartet auf die Entscheidung, ob er wegen Verbrechen gegen das Volk vor Gericht gestellt wird. Interne Quellen berichten, dass er in Anbetracht seines hohen Alters gerecht behandelt wird."
 news.908.a:0 "Gerechtigkeit für alle"
 news.909.t:0 "Der König ist im Exil!"
 news.909.d:0 "König Gustaf der V. ist aus dem Land geflohen und wurde auf der Durchreise durch Kopenhagen gesehen, bevor er sich auf den Weg nach Genf in der Schweiz machte. Offenbar hatten Gerüchte über die Abschaffung der Monarchie die königliche Familie erreicht, die daraufhin beschloss, ins Exil zu gehen. Nach Angaben ihres offiziellen Attachés geht es ihnen gut und sie werden auf absehbare Zeit im Exil bleiben. Der König ist nach wie vor entschlossen, den Bolschewismus zu bekämpfen, so lange er atmet."
 news.909.a:0 "Harmloser alter Mann"
 news.910.t:0 "Die Buckingham-Versammlung"
 news.910.d:0 "Der schwedische Exilkönig Gustaf V. hat mehreren englischen Politikern, dem Außenministerium und königlichen Vertretern aus vielen europäischen Ländern den Hof gemacht. Bei dem Treffen am Wochenende im Buckingham Palace haben Royalisten und Antibolschewisten aus ganz Europa den schwedischen König öffentlich unterstützt und die derzeitige schwedische Regierung für ihr Handeln verurteilt. Journalisten, die für die internationale Presse über skandinavische Themen berichtet haben, waren geneigt, dies als Präventivmaßnahme zu betrachten, um ähnliche Entwicklungen in anderen Ländern zu verhindern."
 news.910.a:0 "Unverschämtheit!"
 news.910.b:0 "Interessant"
 news.911.t:0 "Schweden und Norwegen schließen sich zu einer sozialistischen Union zusammen"
 news.911.d:0 "Schweden und Norwegen haben beschlossen, der vierten Union beizutreten oder, wie sie es proklamiert haben, der Skandinavischen Sozialistischen Union. Angesichts der jüngsten politischen Entwicklungen in beiden Ländern, der offensichtlichen ideologischen Implikationen des Marxismus und ihrer strategischen Verwundbarkeit ist dieser Zusammenschluss ein unerwartetes, aber vorhersehbares Ereignis. Dieser Schritt verleiht der Region erhebliche Macht, was zu einigen Spannungen führen könnte. Dennoch stehen die Arbeiter beider Nationen, die nun eine Einheit bilden, fest zu ihrer Entscheidung und haben gesagt: "Sie werden nicht aufhören, bevor ganz Skandinavien aus dem Griff des Kapitalismus befreit ist"."
 news.911.a:0 "Unerwartet"
 news.911.b:0 "Ein großer Tag!"
 news.912.t:0 "Isländische Unabhängigkeit"
 news.912.d:0 "Die Isländer sind seit langem bestrebt, ihre Souveränität unabhängig von der dänischen Krone zu etablieren und haben nun ihre Unabhängigkeit erklärt. Da die republikanischen demokratischen Bewegungen bisher gescheitert sind, haben sich viele junge Männer des Landes den Nationalisten im Untergrund angeschlossen, die nach einigen Berichten von den Schweden unterstützt werden. Offenbar haben zahlreiche Treffen zwischen isländischen Nationalisten und schwedischen NSAP-Vertretern in Stockholm stattgefunden. Welche Unterstützung die Isländer erhalten haben, ist noch unklar, aber die meisten Spekulationen scheinen auf Waffenlieferungen und militärische Ausbildung hinzudeuten. Diese Gruppen, die sich selbst "Fjölnismenn" nennen, haben mehrere Institutionen auf der Insel übernommen und nun ihre Unabhängigkeit erklärt. Die Welt wartet auf die dänische Antwort."
 news.912.a:0 "Wie werden die Dänen reagieren?"
 news.912.b:0 "Gute Nachrichten!"
 news.912.c:0 "Unerhört!"
