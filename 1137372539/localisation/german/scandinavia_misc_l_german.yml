 DEN_industry_research:0 "Industri Forskning"
 DEN_industry_research_desc:0 "Der Bereich der Industrie verändert sich heutzutage ständig und wird immer komplexer, was mehr Forschung und Wissen erfordert, um sich effektiv zu bewegen. Durch die Schaffung einer eigenen Universität und von Fakultäten für industrielle Innovation machen wir uns die Industrie, die um uns herum wächst, zunutze."
 DEN_destroyer_effort:0 "Jager"
 DEN_destroyer_effort_desc:0 "Zerstörer sind die perfekten Schiffe für unseren Bedarf. Sie sind schnell, wendig und übertreffen ihre Gewichtsklasse. Diese billigere und zahlreichere Alternative ist die Zukunft der dänischen Flotte. "
 DEN_doctrines_navy:0 "Marine Doktrin"
 DEN_doctrines_navy_desc:0 "Der Wiederaufbau der Marine zu einer herausragenden Kraft bedeutet, dass wir unsere Nutzung der Flotte überdenken müssen, denn mit veralteten Taktiken ist die Marine so gut wie verloren."
 DEN_capital_ships:0 "Slagskib"
 DEN_marines_and_landing_craft:0 "Ausbau der Marinestation Kopenhagens"
 DEN_marines_and_landing_craft_desc:0 "Das größte und wichtigste Militärgelände im Herzen Kopenhagens wurde im Laufe der Jahrhunderte mehrfach erweitert. Die neuen Werkstätten werden an die Stelle der alten, produktiven Gebäude treten, die jetzt nur noch als Lagerräume genutzt werden. Auf dem Kuglegården werden neue Kasernen, Ausbildungs- und Bürogebäude gebaut."
 DEN_fortify_copenhagen:0 "Middelgrundsfortet & Flakfortet"
 DEN_fortify_copenhagen_desc:0 "Die Verteidigungsanlagen unserer Hauptstadt sind in Bezug auf die Ausrüstung und die Feinde, denen sie standhalten sollten, nahezu veraltet. Obwohl während des großen Krieges Fortschritte erzielt wurden, müssen wir sie sichern, und die alten Forts, die nach der Besiedlung 1909 dem Verfall preisgegeben wurden, müssen entweder nach modernen Standards wieder aufgebaut oder ersetzt werden. Tunestillingen ist ein guter Ausgangspunkt für die Landbefestigung, die alte Vestvold liegt zu nah an der Stadt, um die Hauptverteidigung zu sein. Middelgrundsfortet, Charlottenlund Fort, Kastrup Fort sowie die kleineren Batterien sollen verstärkt und modernisiert sowie neue Forts errichtet werden, um der modernen Artillerie besser gerecht zu werden."
 DEN_fortify_arhus:0 "Århus-Linie"
 DEN_fortify_dybbol:0 "Dybbøl-Flanke"
