 DEN_naval_effort:0 "Nye Marine Teorier"
 DEN_naval_effort_desc:0 "Eine gute Flotte ist nur gut, wenn sie gut geführt wird. Die Gelder werden die Ausbildung unserer Marineoffiziere in Material und praktischer Ausbildung unterstützen. Auch der Umzug in die neuen Gebäude in der Svanemøllens-Kaserne ist möglich. Dies ist unerlässlich, wenn wir mit dem Fortschritt der modernen Kriegsführung Schritt halten wollen."
