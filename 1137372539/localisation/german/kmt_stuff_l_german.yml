 KMT_focus_on_own_army_desc:0 "[Root.GetFocusOnOwnArmyIdeaDesc]"
 KMT_FOCUS_ON_CENTRAL_ARMY_IDEA_DESC:0 "Die Streitkräfte des Warlords sind zu schlecht ausgerüstet und undiszipliniert, wir sollten uns mehr auf unsere Zentralarmee verlassen, um nicht wichtige Mittel zu verschwenden."
 KMT_FACTIONALISM_ENCOURAGED_DESC:0 "Obwohl die Fraktionsbildung innerhalb unserer Armee die Durchführung gut koordinierter Operationen verhindert, würden die Soldaten der einzelnen Cliquen auf dem Schlachtfeld härter kämpfen, um die lukrativen Belohnungen zu erhalten, die wir anbieten."
 KMT_MILITIA_STORMTROOPERS_DESC:0 "Die Milizen sind aufgrund ihrer unterdurchschnittlichen Kampffähigkeiten unterlegen, wenn sie allein handeln. Als Sturmtruppen an vorderster Front können sie uns jedoch dabei helfen, unsere Feinde zu zermürben, bevor unsere regulären Streitkräfte eingreifen und den letzten Schlag ausführen."
