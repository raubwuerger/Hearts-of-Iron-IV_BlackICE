 KMT_WARLORD_ARMIES_DESC:0 "Obwohl die Armeen der Kriegsherren in unsere integriert sind, sind sie offensichtlich nur ihrem Herrn gegenüber loyal."
 KMT_FACTIONS_WITHIN_THE_ARMY_DESC:0 "Mächtige Figuren in der Armee haben Cliquen gebildet, um ihre Positionen zu sichern. Obwohl sie keine Bedrohung für unsere Herrschaft darstellen, haben Konflikte zwischen den Cliquen zu Schwierigkeiten bei der Koordinierung militärischer Operationen geführt."
 KMT_MILITIAS_DESC:0 "Örtliche Bauern und Arbeiter haben sich zu Milizen zusammengeschlossen, um unsere Sache zu unterstützen. Diese Einheiten verfügen jedoch nur über geringe Kampffähigkeiten und lösen manchmal sogar Konflikte mit unseren regulären Streitkräften aus."
