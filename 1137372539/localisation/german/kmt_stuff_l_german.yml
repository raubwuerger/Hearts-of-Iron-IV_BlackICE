 KMT_EFFICIENT_INTEGRATION_DESC:0 "Die reibungslose und effiziente Integration der Streitkräfte des Kriegsherrn gibt uns mehr Kontrolle über das Militär und eine schnellere Entscheidungsfindung."
 KMT_FACTIONS_IN_ARMY_DESTROYED_DESC:0 "Früher gab es innerhalb unserer Armee Fraktionen, die die Koordinierung zwischen den verschiedenen Kräften erschwerten. Dies ist nun nicht mehr der Fall, und unsere Streitkräfte können wieder gut geplante und gut koordinierte Operationen durchführen."
 KMT_MILITIAS_DISBANDED_DESC:0 "Die lose organisierten Milizen, die während der Revolution gegen das alte Regime entstanden sind, wurden aufgelöst. Die allgemeine Kampfkraft unserer Streitkräfte hat zugenommen."
