 KMT_incorporate_warlord_forces:0 "[Root.GetIncorporateWarlordForcesName]"
 KMT_INTEGRATE_WARLORD_FORCES:0 "Warlord Forces integrieren"
 KMT_DESTROY_FACTIONS_IN_THE_ARMY:0 "Fraktionen in der Armee zerstören"
 KMT_DISBAND_MILITIA:0 "Milizen auflösen"
 KMT_incorporate_warlord_forces_desc:0 "[Root.GetIncorporateWarlordForcesDesc]"
 KMT_INTEGRATE_WARLORD_FORCES_DESC:0 "Unser derzeitiges Militär besteht aus zentralen Streitkräften und den Streitkräften der Warlords. Die Streitkräfte der Kriegsherren sind jedoch nicht sehr gehorsam gegenüber unseren Befehlen. Wenn wir irgendwie ihr Vertrauen gewinnen können, werden wir ein effizienteres Militär haben."
 KMT_DESTROY_FACTIONS_IN_THE_ARMY_DESC:0 "Da einige der militärischen Anführer während unseres Staatsstreichs eine ziemlich wichtige Rolle spielen, haben sie innerhalb unserer Armee Fraktionen gebildet, um ihre Positionen zu sichern. Obwohl sie keine Bedrohung für unsere Herrschaft darstellen, wäre es vielleicht besser, diese Fraktionen zu entfernen, um die Koordination unserer Armee zu verbessern."
 KMT_DISBAND_MILITIA_DESC:0 "Während unserer Revolution gegen das korrupte alte Regime haben sich zahlreiche lokale Bauern und Arbeiter zusammengeschlossen und Milizen gebildet, um uns zu unterstützen. Diese Milizen sind jedoch nur lose organisiert und geraten manchmal sogar mit unserer regulären Armee in Konflikt. Vielleicht ist es an der Zeit, die Dinge ein wenig aufzurütteln."
 KMT_focus_on_our_own_army:0 "[Root.GetFocusOnCentralArmyName]"
 KMT_FOCUS_ON_CENTRAL_ARMY:0 "Fokus auf die Zentralarmee"
 KMT_ENCOURAGE_FACTIONALISM_IN_THE_ARMY:0 "Faktionalismus in der Armee begünstigen"
 KMT_MILITIA_ASSAULT_TACTICS:0 "Miliz-Sturmtruppen"
 KMT_focus_on_our_own_army_desc:0 "[Root.GetFocusOnCentralArmyDesc]"
 KMT_FOCUS_ON_CENTRAL_ARMY_DESC:0 "Die undisziplinierten Warlord-Truppen verdienen nicht unsere Aufmerksamkeit. Sie dienen nur als Kanonenfutter und Köder, während unsere Zentralarmee unseren Feinden den Todesstoß versetzt."
 KMT_ENCOURAGE_FACTIONALISM_IN_THE_ARMY_DESC:0 "Der Fraktionszwang in unserer Armee hat zwar zu kleineren Schwierigkeiten bei der Koordinierung von Angriffen und Verteidigungen geführt, aber der Konkurrenzkampf zwischen den verschiedenen Fraktionen hat die Soldaten dazu gebracht, härter zu kämpfen, um ihrer Clique Vorteile zu verschaffen. Wir können uns diese Phänomene zunutze machen, um eine schlagkräftigere Armee zu schaffen."
 KMT_MILITIA_ASSAULT_TACTICS_DESC:0 "Bauern und Arbeiter haben während unserer Revolution gegen das alte Regime lose organisierte Milizen gebildet. Diese Milizen haben zwar nur unterdurchschnittliche Kampffähigkeiten, können aber als Sturmtruppen oder Kanonenfutter eingesetzt werden, um unsere Feinde zu zermürben, bevor unsere regulären Streitkräfte den letzten Schlag ausführen."
 ## 12/4/2018 ## ""
 KMT_closer_tie_with_fra:0 "Wenden Sie sich an [FRA.GetName]"
 KMT_closer_tie_with_fra_desc:0 "Die [FRA.GetAdjective] hat den Großen Krieg gewonnen und ihre Armee gilt als eine der stärksten der Welt, wir könnten unsere verbessern, wenn es uns gelingt, ein Abkommen mit ihnen zu schließen."
 KMT_closer_tie_with_eng:0 "[ENG.GetAdjective] Unterstützung"
 KMT_closer_tie_with_eng_desc:0 "Die fortschrittliche Technologie und Industrie von [ENG.GetAdjective] könnte uns einige Vorteile verschaffen, wenn sie sich bereit erklären, die Entwicklung unseres Landes zu unterstützen."
 KMT_invite_foreign_investors:0 "Ausländische Investoren anlocken"
 KMT_invite_foreign_investors_desc:0 "Ausländisches Kapital wäre für die Industrie unseres Landes von Vorteil."
 KMT_closer_tie_with_usa:0 "Engere Verbindung mit [USA.GetName]"
 KMT_closer_tie_with_usa_desc:0 "Obwohl sie schwer unter der Großen Depression gelitten haben, sind die [USA.GetName] immer noch ein starkes Kraftpaket. Ihre Stärke würde in hohem Maße zu unserem technologischen und industriellen Fortschritt beitragen, wenn wir uns mit ihnen anfreunden."
 KMT_closer_tie_with_jap:0 "Zusammenarbeit mit dem [JAP.GetAdjective]"
 KMT_closer_tie_with_jap_desc:0 "Die Macht, die [JAP.GetAdjective] an den Tag legt, ist überwältigend, wir sollten uns ihr unterwerfen und die Vorteile nutzen, die diese Stärke mit sich bringt!"
 KMT_civ_control_of_mil:0 "Zivile Kontrolle des Militärs"
 KMT_civ_control_of_mil_desc:0 "Derzeit steht die Nationale Revolutionsarmee unter der direkten Kontrolle von [Root.GetRulingParty], wir sollten die Kontrolle an die Zivilbevölkerung abgeben, um sicherzustellen, dass das Militär für das Volk und die Interessen der Nation kämpft und nicht für die Interessen der Partei."
 KMT_ministry_of_national_defense:0 "Ministerium für Nationale Verteidigung"
 KMT_ministry_of_national_defense_desc:0 "Ein zentralisiertes Gremium für die nationale Verteidigung ist für eine starke Nation unerlässlich."
 KMT_allow_commie:0 "Kommunismus tolerieren"
 KMT_allow_commie_desc:0 "Der ideologische Konflikt zwischen uns und den Kommunisten hat dem Volk zu viel Leid gebracht. Es ist an der Zeit, dass wir ihn beenden und den Wohlstand in der Zentralebene wiederherstellen."
 KMT_military_dictatorship:0 "Militärdiktatur"
 KMT_military_dictatorship_desc:0 "Demokratie wird überbewertet, ein Staat, der von einem einzigen Mann mit absoluter Macht regiert wird, ist effizienter als ein Haufen plappernder Possenreißer, die im Parlament sitzen."
 KMT_our_own_fascism:0 "Faschismus mit chinesischen Merkmalen"
 KMT_our_own_fascism_desc:0 "In der Vergangenheit haben wir versucht, die Politik und Verwaltung anderer faschistischer Nationen zu imitieren, um die Stärke unserer Nation in die Nähe der Großen zu bringen. Diese Versuche haben sich jedoch als unwirksam erwiesen, da die Beamten die tatsächliche Situation in China ignorieren und blindlings folgen. Wir müssen berücksichtigen, was China wirklich braucht, und die Art von Faschismus entwickeln, die perfekt in das [Root.GetAdjective]-System passt."
 KMT_supreme_leader:0 "Die Herrschaft unseres Führers konsolidieren"
 KMT_supreme_leader_desc:0 "Damit [Root.GetLeader] [Root.GetName] in den Mittelpunkt der Weltöffentlichkeit rücken kann, müssen wir dafür sorgen, dass die Politik von [Root.GetLeader] ungehindert umgesetzt werden kann."
 KMT_order_destroyers:0 "Zerstörer der Ordnung"
 KMT_order_destroyers_desc:0 "Wir haben ausländische Unterstützung erhalten. Um die Marine unserer Nation zu verbessern, müssen wir das Design unserer Schiffe verbessern. Die Bestellung und Untersuchung von Zerstörern ausländischer Bauart wäre ein guter Anfang."
 KMT_cruiser_researches:0 "Forschung über leichte Kreuzer"
 KMT_cruiser_researches_desc:0 "Die Erforschung ausländischer leichter Kreuzer würde unserer Marine zugute kommen."
 KMT_sub_researches:0 "U-Boot-Forschung"
 KMT_sub_researches_desc:0 "Die von U-Booten bei Handelsüberfällen gezeigte Effizienz ist außergewöhnlich, wir sollten mehr Anstrengungen in die uneingeschränkte U-Boot-Kriegsführung stecken."
 KMT_train_marines:0 "Ausbildungsprogramm für die Marine"
 KMT_train_marines_desc:0 "Die zunehmende Bedeutung der amphibischen Kriegsführung macht die Entwicklung einer modernen amphibischen Angriffstruppe erforderlich."
 KMT_heavy_cruiser_researches:0 "Forschung an schweren Kreuzern"
 KMT_heavy_cruiser_researches_desc:0 "Schwere Feuerkraft und hohe Geschwindigkeit auf See machen schwere Kreuzer zu einem integralen Bestandteil einer starken Marine nach den Maßstäben der heutigen Zeit."
 KMT_coastal_patrol_planes:0 "Entwicklung von Seebombern"
 KMT_coastal_patrol_planes_desc:0 "Der ganze Aufwand für ein Schiff wäre umsonst, wenn es versenkt wird. Flugzeuge sind jedoch relativ schnell zu bauen und entbehrlich, sie wären von großem Nutzen, um die Stärke der gegnerischen Flotten zu reduzieren, bevor unsere in die Entscheidungsschlacht ziehen."
 KMT_battleship_supremacy:0 "Vorherrschaft der Schlachtschiffe"
 KMT_battleship_supremacy_desc:0 "Mit ihrer überragenden Feuerkraft und Luftabwehr, gepaart mit einer undurchdringlichen Panzerung, stehen diese Giganten auf See für die totale Dominanz über die Gewässer."
 KMT_naval_aviation:0 "Seeluftfahrt"
 KMT_naval_aviation_desc:0 "Wenn wir außerhalb der Schussweite unserer Feinde zuschlagen, haben diese keine Chance, einen Gegenschlag zu führen. Flugzeugträger werden der neue Standard einer starken Marine sein und eine neue Seite in der Seekriegsführung aufschlagen."
 KMT_saco:0 "SACO"
 KMT_saco_desc:0 "Die Sino-American Cooperative Organization soll unsere Armee nachrichtendienstlich unterstützen und auch Spezialkräfte für Operationen ausbilden."
 KMT_hire_chennault:0 "Chennault anheuern"
 KMT_hire_chennault_desc:0 "Die Notwendigkeit einer organisierten Luftwaffe kann nicht ignoriert werden. Claire Lee Chennault, ein amerikanischer Flieger im Ruhestand, verfügt über das dringend benötigte Wissen, um unsere Luftwaffe auf einen modernen Standard zu bringen. Wir sollten in Erwägung ziehen, ihn als unseren Luftfahrtberater einzustellen."
 KMT_cacw:0 "Chinesisch-amerikanischer Verbund-Luftflügel"
 KMT_cacw_desc:0 "Der chinesisch-amerikanische Luftwaffenverbund umfasst sowohl chinesische als auch amerikanische Piloten und überwiegend amerikanische Flugzeuge. Dieses neue Luftgeschwader würde entscheidend dazu beitragen, den Kampf in der Luft für uns zu gewinnen."
 KMT_the_international_squadron:0 "Das internationale Geschwader"
 KMT_the_international_squadron_desc:0 "Chennault hat eine Söldnerstaffel organisiert, die aus Piloten verschiedener Nationalitäten besteht. Diese \"Internationale Staffel\" würde auch unserer Nation einen Einblick in den Luftkampf ermöglichen."
 KMT_reorganise_the_air_force:0 "Die Luftwaffe reorganisieren"
 KMT_reorganise_the_air_force_desc:0 "Jetzt, da wir genügend Einblicke und Kenntnisse über die Kämpfe am Himmel haben, können wir unsere Luftwaffe gründlich reformieren und sie auf den heutigen Stand bringen."
 KMT_improve_design:0 "Kampfflugzeugdesign verbessern"
 KMT_improve_design_desc:0 "Mit den neuen Erkenntnissen von Chennault können wir unsere Kampfflugzeugkonstruktionen weiter verbessern."
 KMT_fighter_purchases:0 "Anschaffung von Kampfflugzeugen"
 KMT_fighter_purchases_desc:0 "Da unsere derzeitige Industrie unzureichend ist, sollten wir uns auf den Import ausländischer Kampfflugzeuge verlassen, um Erkenntnisse über den Flugzeugbau zu gewinnen."
 KMT_develop_our_own_fighters:0 "Eigene Kampfflugzeuge entwickeln"
 KMT_develop_our_own_fighters_desc:0 "Nach dem Eintreffen der bestellten Jagdflugzeuge können wir uns mit ihrer Konstruktion befassen und versuchen, einige funktionierende Nachbauten herzustellen."
 KMT_the_burma_road:0 "Bau der Burma-Straße"
 KMT_the_burma_road_desc:0 "Wir müssen nicht jahrelang darauf warten, dass die ausgelagerten Unternehmen die Burma Road fertigstellen, wir werden sie selbst bauen!"
 KMT_british_training:0 "[ENG.GetAdjective] Ausbildung"
 KMT_british_training_desc:0 "Wir sollten einige unserer Soldaten in einige [ENG.GetAdjective]-Lager für zusätzliches Kampftraining schicken."
 KMT_joint_burma_def_agreement_tt:0 "§GGewinnen Sie 5 Einheiten, wenn die§! §H[ENG.GetAdjective] Training§! §Nationaler Geist erlischt§!"
 KMT_setup_camco_assembly_plants:0 "CAMCO-Montagewerke einrichten"
 KMT_setup_camco_assembly_plants_desc:0 "Flugzeugteile fließen von der Burma Road ein, wir sollten dort Montagewerke für eine optimale Flugzeugproduktion errichten."
 KMT_local_fighter_prod:0 "Lokale Produktion von Kampfflugzeugen"
 KMT_local_fighter_prod_desc:0 "Mit den in den Montagewerken erworbenen Fähigkeiten und Kenntnissen können wir nun vor Ort eine höhere Rate an Kampfflugzeugen produzieren."
 KMT_local_bomber_prod:0 "Lokale Bomberproduktion"
 KMT_local_bomber_prod_desc:0 "Mit den Fähigkeiten und Kenntnissen aus den Montagewerken können wir nun vor Ort Bomber mit einer höheren Rate produzieren."
 KMT_yunnan_bahn:0 "Die Yunnan-Haiphong-Eisenbahn"
 KMT_yunnan_bahn_desc:0 "Die Yunnan-Haiphong-Bahn ist eine Eisenbahnlinie, die Haiphong in Indochina und Kunming in Yunnan verbindet. Sie kann als plausible Versorgungsroute dienen und einen stabilen Zufluss ausländischer Lieferungen gewährleisten."
 KMT_purchase_french_equipments:0 "Kauf von [FRA.GetAdjective] Ausrüstung"
 KMT_purchase_french_equipments_desc:0 "Durch das Studium der [FRA.GetAdjective]-Ausrüstung können wir vielleicht einen Einblick in die Geheimnisse einer starken Armee bekommen."
 KMT_french_military_mission:0 "[FRA.GetAdjective] Militärischer Auftrag"
 KMT_french_military_mission_desc:0 "Die Einstellung pensionierter Beamter der französischen Armee als Berater würde uns bei der Reformierung unserer Armee helfen."
 KMT_french_drill:0 "[FRA.GetAdjective] Drill"
 KMT_french_drill_desc:0 "Wenn wir uns an den Standards der [FRA.GetAdjective]-Armee orientieren, wird unsere Armee in kürzester Zeit so stark werden wie die französische."
 KMT_static_defense:0 "Statischer Verteidigungsfokus"
 KMT_static_defense_desc:0 "Die Schlussfolgerung, warum die [FRA.GetAdjective] den Großen Krieg gewonnen hat, liegt darin, dass sie einen Zermürbungskrieg mit statischer Verteidigung gewonnen hat. Mit der Anzahl der Männer und den riesigen Territorien, die uns zur Verfügung stehen, wären wir sogar noch besser geeignet als die [FRA.GetAdjective], eine statische Verteidigung zu übernehmen und einen Zermürbungskrieg zu führen."
 KMT_mountaineers_training:0 "Ausbildung von Bergsteigern"
 KMT_mountaineers_training_desc:0 "Das gebirgige Terrain in Yunnan erfordert eine besondere Ausbildung, damit die Truppen ihre Vorteile voll ausspielen können."
 KMT_defense_of_indo_china:0 "Angelegenheiten von Indochina"
 KMT_defense_of_indo_china_desc:0 "[FRA.GetName] ist gefallen. Wir können sie bitten, dass wir für sie die Verteidigung Indochinas übernehmen. Dies würde es ihnen ermöglichen, ihre Kräfte auf den europäischen Schauplatz zu konzentrieren."
 KMT_joint_tank_dev:0 "£tech_mod Gemeinsame Panzerentwicklung"
 KMT_joint_tank_dev_desc:0 "Mit dem Wissen ausländischer Panzerkonstrukteure werden wir in der Lage sein, in kürzester Zeit unseren ersten vollwertigen Panzer zu entwickeln."
 KMT_local_tank_assembly_plants:0 "Lokale Panzermontageanlage"
 KMT_local_tank_assembly_plants_desc:0 "Eine lokale Panzerproduktionslinie wird einen Meilenstein für den militärischen Fortschritt unseres Landes darstellen."
 KMT_mechanised_warfare:0 "Mechanisierte Kriegsführung"
 KMT_mechanised_warfare_desc:0 "Das Zeitalter, in dem der Sieg durch das Werfen von Körpern auf den Feind errungen wurde, ist vorbei. Gepanzerte Fahrzeuge werden in zukünftigen Kriegen eine wichtige Rolle spielen."
 KMT_sino_soviet_non_agression_pact:0 "Sino-[SOV.GetAdjective] Nichtangriffspakt"
 KMT_sino_soviet_non_agression_pact_desc:0 "Die Stärke von [SOV.GetName] ist sehr einschüchternd. Wenn wir einen Nichtangriffspakt mit ihnen schließen könnten, wären wir vielleicht in der Lage, sie davon abzuhalten, unser Land zu beeinflussen, und vielleicht sogar einige Vorteile daraus zu ziehen."
 KMT_soviet_volunteer_groups:0 "[SOV.GetAdjective] Freiwilligengruppe"
 KMT_soviet_volunteer_groups_desc:0 "[SOV.GetName] hat grünes Licht für [SOV.GetAdjective] Luft-Freiwillige gegeben, die unseren aktuellen Krieg unterstützen."
 KMT_purchase_soviet_aircrafts:0 "Kauf von [SOV.GetAdjective]-Flugzeugen"
 KMT_purchase_soviet_aircrafts_desc:0 "Wir brauchen dringend einsatzbereite Flugzeuge, um unsere Feinde zu bekämpfen. [SOV.GetNameDefCap] wäre ein gutes Ziel für die Beschaffung von Flugzeugen."
 KMT_soviet_advisors:0 "Einstellung von [SOV.GetAdjective] Militärberatern"
 KMT_soviet_advisors_desc:0 "Das militärische Wissen von [SOV.GetName] würde sicherlich bei der Entwicklung der unseren helfen."
 KMT_soviet_tanks:0 "Kauf von [SOV.GetAdjective] Panzern"
 KMT_soviet_tanks_desc:0 "[Root.GetSOVTankFocusDesc]"
 KMT_soviet_tanks_desc_1:0 "Um mit der Entwicklung der modernen Kriegsführung Schritt halten zu können, müssen wir über eigene Panzertruppen verfügen. Derzeit verfügen wir jedoch nicht über die industriellen Möglichkeiten, eine eigene Panzerproduktionslinie aufzubauen. Der Import von Panzern aus [SOV.GetNameDef] würde vorerst ausreichen."
 KMT_soviet_tanks_desc_2:0 "Die Bestellung ausländischer Panzer könnte uns helfen, Einblicke in die Armeeentwicklung zu gewinnen."
 KMT_soviet_equipments:0 "Kauf von [SOV.GetAdjective] Ausrüstung"
 KMT_soviet_equipments_desc:0 "Durch das Studium der [SOV.GetAdjective]-Ausrüstung können wir vielleicht einen Einblick in die Geheimnisse einer starken Armee gewinnen."
 KMT_chinese_general_staff:0 "Chinesischer Generalstab"
 KMT_chinese_general_staff_desc:0 "Der Generalstab hat sich als sehr effizientes Gremium für die strategische Planung erwiesen. Wir sollten versuchen, den [GER.GetAdjective] zu imitieren und einen eigenen zu schaffen."
 KMT_war_gaming_division:0 "Abteilung Wargaming"
 KMT_war_gaming_division_desc:0 "Die Erweiterung unseres Generalstabs um eine Abteilung für Kriegsspiele würde die Qualität unserer Kriegspläne erheblich steigern."
 KMT_german_tanks:0 "Bestellung von [GER.GetAdjective] Panzern"
 KMT_german_tanks_desc:0 "Die [GER.GetAdjective]s haben einige einzigartige Ideen über den Einsatz von Panzern als andere traditionelle Landmächte wie [FRA.GetName]. Vielleicht können wir einen Blick auf diese neuen Gedanken werfen, indem wir ihre Panzerdesigns untersuchen."
 KMT_falkenhausen_citizenship:0 "Entsendung von Kadetten an [GER.GetAdjective]-Akademien"
 KMT_falkenhausen_citizenship_desc:0 "Die Entsendung von Kadetten zum Studium an Militärakademien in [GER.GetAdjective] könnte uns einen Einblick in fortschrittlichere militärische Strategien gewähren."
 CHI_claim_soviet:0 "Sowjetisches Territorium zurückgewinnen"
 CHI_claim_soviet_desc:0 "Hunderte von Jahren lang galt der Nordosten Chinas als das Gebiet der heutigen Sowjetunion. Das Russische Reich hatte 1689 mit dem Vertrag von Nertschinsk ein Grenzabkommen mit der Qing-Dynastie geschlossen. Die Russen nutzten den Taiping-Aufstand und annektierten 1858 und 1860 einen Großteil dieses Gebiets. Es ist an der Zeit, unseren Anspruch auf das Land unserer Vorfahren wieder geltend zu machen!"




 ### ideas ### ""
 KMT_propaganda:0 "Propaganda zur Landesverteidigung"
 KMT_propaganda_desc:0 "Da die Japaner unsere Existenz bedrohen, muss sich das gesamte chinesische Volk gegen sie vereinen."
 KMT_propaganda_busted:0 "Propaganda zur Landesverteidigung diskreditiert"
 KMT_propaganda_busted_desc:0 "Unser Volk fühlt sich belogen. Einige Soldaten weigern sich zu kämpfen und sagen, sie seien in die Armee eingetreten, um China zu verteidigen, und nicht, um einen Angriffskrieg gegen chinesische Mitbürger zu führen."
 taiwan_returned:0 "Taiwan zurückgegeben"
 taiwan_returned_desc:0 "Mit der Rückgabe Taiwans an die Chinesen haben wir viele nationalistische Politiker und Offiziere erzürnt. Unsere Bevölkerung verlangt Antworten und sieht uns als Verräter."
