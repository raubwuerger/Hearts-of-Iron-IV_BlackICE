 KMT_dcat_integrate_the_communists:0 "Die Kommunisten einbinden"
 KMT_dcat_integrate_the_communists_desc:0 "Obwohl die Kommunisten der [Root.GetRulingParty] die Treue geschworen haben, wird ihnen im Gegenzug ein hohes Maß an Autonomie gewährt. Viele hochrangige Beamte sehen in der kommunistischen Verwaltung jedoch immer noch eine Zeitbombe, die entschärft werden muss, bevor sie hochgeht."
 KMT_incorporate_communist_generals:0 "Kommunistische Generäle anlocken"
 KMT_incorporate_communist_generals_desc:0 "Wir können den kommunistischen Generälen einen besseren Platz in unserem Militär anbieten und sie auf unsere Seite locken. Das wird die Roten sicherlich schwächen."
 KMT_incorporate_communist_talents:0 "Kommunistische Verwalter an die Macht bringen"
 KMT_incorporate_communist_talents_desc:0 "Wir können einigen kommunistischen Politikern oder Verwaltungsbeamten in der Region einen angemessenen Platz in unserer Regierung anbieten. Das wird ihre Koordination und ihre Fähigkeit, einen Aufstand zu organisieren, schwächen."
 KMT_replace_local_officials:0 "Lokale Beamte austauschen"
 KMT_replace_local_officials_desc:0 "Nun, da alles vorbereitet ist, können wir die lokalen Beamten durch unsere Leute ersetzen und die unverdiente Autonomie der Kommunisten beenden, die wir ihnen fälschlicherweise gewährt haben."
