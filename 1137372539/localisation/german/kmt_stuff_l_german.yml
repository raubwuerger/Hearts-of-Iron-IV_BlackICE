 KMT_government_reforming:0 "Die Republik neu denken"
 KMT_strengthening_the_republic:0 "Die Republik stärken"
 KMT_into_democracy:0 "In die Demokratie"
 KMT_into_fascism:0 "Die Bewegung Neues Leben"
 KMT_stay_non_aligned:0 "Der Status Quo der Regierung"
 KMT_into_mao:0 "Kommunistische Propaganda"
 KMT_central_power:0 "Zentralisierte Macht"
 KMT_despotism:0 "Despotismus"
