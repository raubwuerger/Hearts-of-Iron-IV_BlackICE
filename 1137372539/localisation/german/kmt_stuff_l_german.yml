 KMT_force_japan_to_accept_peace:0 "Bitte um deutsche Intervention"
 KMT_force_japan_to_accept_peace_desc:0 "Aufgrund unserer derzeitigen Beziehungen zu Deutschland können wir sie um ihr Eingreifen in unserem derzeitigen Krieg gegen die Japaner bitten."
 KMT_force_japan_to_cede_land:0 "Erneut um deutsche Intervention bitten"
 KMT_force_japan_to_cede_land_desc:0 "Obwohl wir uns auf einen Friedensvertrag geeinigt haben, weigern sich die Japaner immer noch, uns Land zurückzugeben. Vielleicht ist es an der Zeit, eine weitere deutsche Intervention anzufordern..."
 KMT_pincer_soviet:0 "Sowjetische Zange"
 KMT_pincer_soviet_desc:0 "Da die Sowjets derzeit besetzt sind, können wir sie dort angreifen, wo sie es am wenigsten erwarten."
 KMT_japanese_advisors:0 "Japanischer Berater"
 KMT_japanese_advisors_desc:0 "Wir können unseren japanischen Freund um einige Berater bitten, die unsere Armee unterstützen."
 KMT_draw_closer_to_the_empire:0 "Verbessern Sie die Beziehungen zum Vereinigten Königreich"
 KMT_draw_closer_to_the_empire_desc:0 "Aufgrund unserer Geschichte mit den Briten können wir etwas tun, um unsere Beziehungen zu verbessern oder vielleicht sogar ein Bündnis mit ihnen einzugehen."
 KMT_trans_pacific_friendship_focus:0 "Transpazifische Freundschaft"
 KMT_trans_pacific_friendship_focus_desc:0 "Mit unserem derzeitigen Übergang zur Demokratie können wir unsere Beziehung zu den USA stärken, die auf der anderen Seite des Pazifiks liegen."
 KMT_resisist:0 "Widerstand gegen den Kommunismus"
 KMT_resisist_desc:0 "Wenn wir zulassen, dass der Kommunismus in unserer Gesellschaft Fuß fasst, wird Suns Traum niemals verwirklicht werden und es wird niemals eine echte Demokratie für China geben!"
 KMT_oust_the_colonizers:0 "Stürzt die Kolonisatoren"
 KMT_oust_the_colonizers_desc:0 "Der Kolonialismus ist noch schlimmer als der Imperialismus, deshalb werden wir unsere asiatischen Mitbürger von der Bosheit der westlichen Kolonisatoren befreien!"
 KMT_pursuade_britain:0 "Überzeugen Sie Großbritannien"
 KMT_pursuade_britain_desc:0 "Da die Japaner nach Ressourcen suchen, um ihre Kriegsmaschinerie zu füttern, werden sie zweifellos die britischen und niederländischen Kolonien in Asien angreifen. Da wir dies wissen, können wir Großbritannien davon überzeugen, zuerst zuzuschlagen. Wenn dies gelingt, werden wir einen mächtigen Verbündeten gewinnen."
 KMT_spread_the_revolution:0 "Die Revolution verbreiten"
 KMT_spread_the_revolution_desc:0 "Da unsere asiatischen Mitbürger von den bösen westlichen Kolonisatoren unterdrückt werden, müssen wir ihnen den Weg des Kommunismus zeigen und den Teufel aus dem Westen vertreiben!"
 KMT_join_the_axis:0 "Schließt euch der Achse an"
 KMT_join_the_axis_desc:0 "Es ist an der Zeit, dass wir unsere Verbindung zu unseren deutschen Freunden stärken."
 KMT_oust_colonisers_available_tt:0 "Jeder Kernstaat von :\n §YVietnam§!\n §YKambodscha§!\n §YLaos§!\n §YMalaysia§!\n §YIndonesien§!\n §YIndien§!\n ist nicht im Besitz des jeweiligen Eigentümers.\n Oder sie sind Marionetten von nicht-asiatischen Nationen."
 KMT_oust_the_colonizers_tt:0 "Gewinnen Sie ein Kriegsziel gegenüber allen Kolonisatoren in Asien.\n\n§0ie haben die Wahl, jede oben genannte asiatische Nation zu befreien, wenn Sie ihren Kernstaat kontrollieren.§!"
 KMT_spread_the_revolution_tt:0 "Die kolonisierten asiatischen Nationen werden sich in ihren Kernstaaten erheben und eine kommunistische Revolution wird in British Raj und Siam beginnen."
