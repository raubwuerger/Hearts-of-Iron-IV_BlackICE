 imperial:0 "Kaiserliche"
 imperial_desc:0 "Eine kaiserliche Monarchie ist ein Reich, in dem der Kaiser oder die Kaiserin unkontrolliert von anderen politischen Mächten regiert. "
 absolutism:0 "Absolutismus"
 absolutism_desc:0 "Eine absolute Monarchie ist eine Regierungsform, in der ein Monarch die volle Kontrolle über das Land hat. Manche Regierungen verbergen dies gerne vor anderen, obwohl in Wirklichkeit der Monarch das Sagen hat."
 emiratism:0 "Emirat"
 emiratism_desc:0 "Ein Emirat oder eine islamische Monarchie ist eine Monarchie, die den Grundsätzen Allahs (arabisch für Gott) folgt. Einige sind Allah treu ergeben und befolgen die Lehren des Korans, aber andere nutzen den Namen "Allah" aus."
 popular:0 "Populismus"
 popular_desc:0 "Eine populistische Monarchie oder anders gesagt eine Wahlmonarchie ist eine Monarchie, in der das Volk den Monarchen wählt, aber in den meisten Fällen ist es das Parlament, das abstimmt, wodurch es für bestimmte Personen voreingenommen ist."
 regency:0 "Regentschaft" #vielleicht Regent?"
 regency_desc:0 "Ein Regent ist eine Person, die ernannt wird, um einen Staat zu regieren, weil der Monarch minderjährig, abwesend oder arbeitsunfähig ist. Die Herrschaft eines Regenten oder von Regenten wird als Regentschaft bezeichnet. Ein Regent oder ein Regentschaftsrat kann ad hoc oder in Übereinstimmung mit einer Verfassungsvorschrift gebildet werden. \"Regent" ist manchmal ein offizieller Titel."
 dual_monarchy:0 "Doppelmonarchie"
 dual_monarchy_desc:0 "Von einer Doppelmonarchie spricht man, wenn zwei getrennte Königreiche von demselben Monarchen regiert werden, dieselbe Außenpolitik verfolgen, in einer Zollunion zueinander stehen und über ein gemeinsames Militär verfügen, ansonsten aber selbstverwaltet sind."

