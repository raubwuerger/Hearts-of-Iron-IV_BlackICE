 classical_liberalism:0 "Klassischer Liberalismus"
 classical_liberalism_desc:0 "Der klassische Liberalismus ist eine politische Ideologie, die für bürgerliche Freiheiten eintritt und die wirtschaftlichen Freiheiten des freien Marktkapitalismus betont."
 social_conservatism:0 "Sozialer Konservatismus"
 social_conservatism_desc:0 "Der Konservatismus hält rasche Veränderungen in der Gesellschaft für potenziell schädlich und tritt für Traditionen und moderate Reformen ein, wobei er manchmal eine Rückkehr zu alten moralischen Werten befürwortet."
 nationalism:0 "Nationalismus"
 nationalism_desc:0 "Nationalismus ist ein politisches, soziales und wirtschaftliches System, das durch die Förderung der Interessen einer bestimmten Nation gekennzeichnet ist, insbesondere mit dem Ziel, die Souveränität (Selbstverwaltung) über das Heimatland zu erlangen und zu erhalten. Die politische Ideologie des Nationalismus besagt, dass eine Nation sich selbst regieren sollte, ohne Einmischung von außen, und ist mit dem Konzept der Selbstbestimmung verbunden."
 nationalistic_desc:0 "Nationalismus ist ein politisches, soziales und wirtschaftliches System, das durch die Förderung der Interessen einer bestimmten Nation gekennzeichnet ist, insbesondere mit dem Ziel, die Souveränität (Selbstverwaltung) über das Heimatland zu erlangen und zu erhalten. Die politische Ideologie des Nationalismus besagt, dass eine Nation sich selbst regieren sollte, frei von Einmischung von außen, und ist mit dem Konzept der Selbstbestimmung verbunden."
 social_liberalism:0 "Sozialer Liberalismus"
 social_liberalism_desc:0 "Wie der klassische Liberalismus befürwortet auch der Sozialliberalismus die Marktwirtschaft und die Ausweitung der bürgerlichen und politischen Rechte, unterscheidet sich jedoch dadurch, dass er die Auffassung vertritt, dass die legitime Rolle der Regierung auch die Lösung wirtschaftlicher und sozialer Probleme umfasst."
 progressivism:0 "Progressivismus"
 progressivism_desc:0 "Der Progressivismus konzentriert sich auf die Gewährleistung sozialer Gerechtigkeit mit dem Ziel, die Lebensbedingungen der Menschen durch eine zentrale Wirtschaftsplanung auf Regierungsebene zu verbessern."
 populism:0 "Nationalismus"
 populism_desc:0 "Die feste Überzeugung, dass die Interessen eines bestimmten Nationalstaates von vorrangiger Bedeutung sind. Auch die Überzeugung, dass ein Volk, das eine gemeinsame Sprache, Geschichte und Kultur hat, eine unabhängige Nation bilden sollte, die frei von Fremdherrschaft ist."
 social_democracy:0 "Sozialdemokratie"
 social_democracy_desc:0 "Die Sozialdemokratie befürwortet wirtschaftliche und soziale Maßnahmen zur Förderung der sozialen Gerechtigkeit im Rahmen einer kapitalistischen Wirtschaft sowie ein Bekenntnis zur repräsentativen Demokratie, zu Maßnahmen der Einkommensumverteilung, zur Regulierung der Wirtschaft im allgemeinen Interesse und zu sozialstaatlichen Bestimmungen."
 syndicalism:0 "Syndikalismus"
 syndicalism_desc:0 "Der Syndikalismus ist ein System der wirtschaftlichen Organisation, bei dem die Unternehmen im Besitz der Arbeitnehmer sind und von diesen verwaltet werden."
 kemalism:0 "Kemalismus"
 kemalism_desc:0 "Der Kemalismus ist eine Ideologie, die Ähnlichkeiten sowohl mit dem Nationalismus als auch mit dem Sozialismus aufweist. Die Hauptgrundsätze dieser Ideologie sind Republikanismus, Populismus, Nationalismus, Säkularismus, Statismus und Reformismus. Begründet wurde sie von Mustafa Kemal Atatürk, dem ersten Präsidenten der Türkei."
 marxism:0 "Marxismus"
 marxism_desc:0 "Die marxistische Politik, die ein breites Spektrum wirtschaftlicher und historischer Ansichten umfasst, versucht, die Theorien von Karl Marx auf die politische Praxis anzuwenden. Der Klassenkampf und die Notwendigkeit des Übergangs zu einer Gesellschaft, die auf dem Gemeineigentum an den Produktionsmitteln beruht, kennzeichnen diese Ideologie."
 leninism:0 "Leninismus"
 leninism_desc:0 "Als politische Ideologie, die auf marxistischem Gedankengut beruht, strebt der Leninismus die Errichtung eines sozialistischen Staates durch eine Avantgardepartei an, die eine Revolution zum Sturz der kapitalistischen Gesellschaft anführt. Sobald die Partei an der Macht ist, regiert sie durch ein System, in dem die Politik intern diskutiert wird, bis eine Entscheidung getroffen ist."
 stalinism:0 "Stalinismus"
 stalinism_desc:0 "Der Stalinismus, der sich als eine Regierungsform versteht, die marxistisch-leninistische Politiken anwendet und weiterentwickelt, betont die rasche Industrialisierung und Kollektivierung sowie die Notwendigkeit eines starken, autoritären sozialistischen Staates, der konterrevolutionäre Elemente beseitigt."
 anti_revisionism:0 "Antirevisionismus"
 anti_revisionism_desc:0 "Als Reaktion auf die vielen Ideologien, die sich als Nachfolger des Marxismus ausgeben, tritt der Anti-Revisionismus für die Beibehaltung von Schlüsselelementen der ursprünglichen revolutionären Theorie ein. Die Ideologie, die sich vor allem gegen die Einbeziehung kapitalistischer Wirtschaftselemente in sozialistische Staaten wendet, definiert sich ebenso sehr durch das, was sie nicht ist, wie durch das, was sie ist."
 anarchist_communism:0 "Anarchistischer Kommunismus"
 anarchist_communism_desc:0 "Eine Ideologie, die die Idee des Kommunismus als staatenlose Gesellschaft aufgreift. Der anarchistische Kommunismus lehnt die Idee eines sozialistischen Übergangsstaates ab und bevorzugt eine Gesellschaft, die auf freiwilligen Vereinigungen und gegenseitiger Hilfe beruht."
 nazism:0 "Nationaler Sozialismus"
 nazism_desc:0 "Der Nationalsozialismus hat seine Wurzeln im extremen Nationalismus und wird von der Idee der germanischen Vorherrschaft angetrieben. Er befürwortet einen aggressiven Expansionismus und einen totalitären Staat, in dem das Volk unter einem Führer mit absoluter Macht vereint ist, dem Führer."
 fascism_ideology:0 "Faschismus"
 fascism_ideology_desc:0 "Der Faschismus, der eine Vielzahl ultranationalistischer Bewegungen umfasst, verehrt in der Regel die Hingabe an den Staat und die Vereinigung des Volkes unter einem starken Führer."
 falangism:0 "Falangismus"
 falangism_desc:0 "Der Falangismus ist eine autoritäre Ideologie mit faschistischen und konservativen Zügen, die die nationale und katholische Identität hochhält."
 rexism:0 "Rexismus"
 rexism_desc:0 "Der Rexismus lehnt sowohl liberale als auch kommunistische Ideale ab und ist eine streng konservative nationalistische Bewegung, die eine korporatistische Wirtschaftspolitik befürwortet. Mit ihrer zunehmend populistischen und autoritären Rhetorik nähern sich ihre Ideale immer mehr anderen faschistischen Bewegungen an."
 despotism:0 "Despotismus"
 despotism_desc:0 "Despotismus ist eine Staatsform, in der eine einzige Person mit absoluter Macht regiert."
 oligarchism:0 "Oligarchisch"
 oligarchism_desc:0 "Oligarchie ist eine Regierungsform, in der eine Gruppe von Personen mit absoluter Macht regiert."
 vichy:5 "Nationale Revolution"
 vichy_desc:0 "Die Nationale Revolution ist eine Regierungsform, die die republikanischen Traditionen nie akzeptiert hatte. Sie forderte eine Rückkehr zu den traditionellen Linien der Kultur und Religion und befürwortete den Autoritarismus, während sie die parlamentarische Demokratie ablehnte."
 moderatism:1 "Moderatismus"
 moderatism_desc:1 "Der Moderatismus ist eine Regierungsform, die die Extreme von links und rechts vermeidet, indem sie eine gemäßigte Position oder einen gemäßigten Kurs einnimmt."
 moderate:1 "Moderatismus"
 moderate_desc:1 "Der Moderatismus ist eine Regierungsform, die die Extreme der Linken und der Rechten vermeidet, indem sie eine gemäßigte Position oder einen gemäßigten Kurs einnimmt."
 centrism:1 "Zentrismus"
 centrism_desc:1 "Zentrismus ist eine Regierungsform, die Lösungen mit gesundem Menschenverstand anstrebt, die aktuelle und zukünftige Bedürfnisse angemessen berücksichtigen, die das öffentliche Vertrauen unterstützen und dem Gemeinwohl dienen, wobei Risiken und Kapazitäten im Zusammenhang mit diesen Bedürfnissen berücksichtigt werden."
 taisei_yokusankai:0 "Taisei Yokusankai"
 taisei_yokusankai_desc:0 "Der Statismus im Shōwa-Japan war ein politischer Synkretismus japanischer rechtsgerichteter politischer Ideologien, der sich seit der Meiji-Restauration entwickelte. Er wird manchmal auch als Shōwa-Nationalismus oder japanischer Faschismus bezeichnet. Diese etatistische Bewegung beherrschte die japanische Politik während des ersten Teils der Shōwa-Periode (Herrschaft von Hirohito). Sie war eine Mischung aus Ideen wie japanischem Nationalismus und Militarismus und Staatskapitalismus, die von einer Reihe zeitgenössischer politischer Philosophen und Denker in Japan vorgeschlagen wurden."
 british_fascism:0 "Britische Vereinigung der Faschisten"
 british_fascism_desc:0 "Wenn unsere Krise eine der ersten und nicht eine der letzten gewesen wäre, wäre der Faschismus eine britische Erfindung. So wie es ist, ist es nicht unsere Aufgabe, den Faschismus zu erfinden, sondern für ihn in Großbritannien seinen höchsten Ausdruck und seine beste Entwicklung zu finden."
 gen_nazism:0 "Gemischte Regierung"
 gen_nazism_desc:0 "Eine seltsame Mischung aus militärischer und ziviler Regierung, wobei keine der beiden Seiten in der Lage ist, zusammenzuarbeiten."
 #new subideologies "
 centerright:0 "Mitte-Rechts"
 centerright_desc:0 "Mitte-Rechts-Politik, auch als gemäßigt-rechte Politik bezeichnet, ist eine Politik, die sich auf der rechten Seite des Links-Rechts-Spektrums befindet, aber näher an der Mitte ist als andere rechte Varianten."
 theocracie:0 "Theokratie"
 theocracie_desc:0 "Die Theokratie ist eine Regierungsform, in der eine Gottheit als oberste Regierungsautorität anerkannt wird, die menschlichen Vermittlern, die die täglichen Angelegenheiten der Regierung verwalten, göttliche Führung gibt."
 libertarianism:0 "Libertarismus"
 libertarianism_desc:0 "Der Libertarismus ist eine Sammlung politischer Philosophien und Bewegungen, die die Freiheit als Grundprinzip hochhalten. Libertäre streben ein Höchstmaß an politischer Freiheit und Autonomie an und betonen die Wahlfreiheit, die freiwillige Vereinigung, das individuelle Urteilsvermögen und das Selbsteigentum."
 early_maoism:0 "Der frühe Maoismus"
 early_maoism_desc:0 "In den Jahren 1935-1940 begann Mao, sich vom sowjetischen Modell zu lösen, da dieses nicht automatisch auf China anwendbar war. Chinas einzigartige historische Umstände erforderten eine entsprechend einzigartige Anwendung der marxistischen Theorie, eine Anwendung, die vom sowjetischen Ansatz abweichen musste."
 late_maoism:0 "Maoismus"
 late_maoism_desc:0 "Der Maoismus ist eine politische Theorie, die auf die Lehren des chinesischen politischen Führers Mao Zedong (1893-1976) zurückgeht. Sie wurde von den 1950er Jahren bis zu den Reformen von Deng Xiaoping in den 1970er Jahren entwickelt und fand breite Anwendung als politische und militärische Leitideologie der Kommunistischen Partei Chinas (KPC) sowie als Theorie, die revolutionäre Bewegungen in der ganzen Welt anleitet."
 trotskyism:0 "Trotzkismus"
 trotskyism_desc:0 "Trotzki bezeichnete sich selbst als orthodoxen Marxisten und Bolschewik-Leninisten und befürwortete die Gründung einer Avantgardepartei des Proletariats, proletarischen Internationalismus und eine Diktatur des Proletariats auf der Grundlage der Selbstemanzipation der Arbeiterklasse und der Massendemokratie. Trotzkisten stehen dem Stalinismus kritisch gegenüber, da sie Stalins Theorie des Sozialismus in einem Land zugunsten von Trotzkis Theorie der permanenten Revolution ablehnen."
 titoism:0 "Titoismus"
 titoism_desc:0 "Der Titoismus zeichnet sich durch eine Politik und Praxis aus, die auf dem Grundsatz beruht, dass in jedem Land die Mittel zur Erreichung der kommunistischen Endziele von den Bedingungen des jeweiligen Landes diktiert werden müssen und nicht von einem in einem anderen Land festgelegten Muster. Er unterscheidet sich von Joseph Stalins Theorie des Sozialismus in einem Land, da Tito die Zusammenarbeit zwischen den Nationen im Rahmen der Bewegung der Blockfreien Staaten befürwortete."
 national_communism:0 "Nationaler Kommunismus"
 national_communism_desc:0 "Nationaler Kommunismus bezieht sich auf die verschiedenen Formen, in denen der Kommunismus von den Führern in verschiedenen Ländern übernommen und/oder umgesetzt wurde. In jedem unabhängigen Staat, Imperium oder jeder Abhängigkeit hatte die Beziehung zwischen Klasse und Nation ihre eigenen Besonderheiten."
 national_bolshevism:0 "Nationalbolschewismus"
 national_bolshevism_desc:0 "Der Nationalbolschewismus als politische Bewegung vereint Elemente des radikalen Nationalismus (insbesondere des russischen Nationalismus) und des Bolschewismus."
 strasserism:0 "Strasserismus"
 strasserism_desc:0 "Der Strasserismus bezeichnet eine politische Bewegung, die aus der NSDAP hervorging und ihren Namen von den Brüdern Strasser ableitete. Die Bewegung war sozialistischer als einige der älteren konservativen, militärischen und aristokratischen Elemente in der Regierung, wobei Adolf Hitler irgendwo zwischen den beiden Lagern angesiedelt war. Sie propagierten Konzepte wie den "Klassenkampf" und eine wärmere Haltung gegenüber der Sowjetunion."
 legionnairism:0 "Legionärsbewegung"
 legionnairism_desc:0 "Die Legion unterschied sich von den meisten anderen europäischen faschistischen Bewegungen dieser Zeit, vor allem in Bezug auf ihr Verständnis von Nationalismus, der ihrer Meinung nach niemals von dem Glauben getrennt werden sollte, in den die Menschen hineingeboren wurden. Die Legion nahm bereitwillig starke Elemente des orthodoxen Christentums in ihre politische Ideologie auf und wurde so zu einer der wenigen modernen europäischen politischen Bewegungen mit einer religiösen ideologischen Struktur."
 french_fascism:0 "Nationale Revolution"
 french_fascism_desc:0 "Die Nationale Revolution lehnte den Parlamentarismus ab und versuchte, die französische Demokratie einzuschränken und die französische Gesellschaft nach ihren eigenen, autoritären Vorstellungen umzugestalten. Sie lehnte sowohl den Marxismus als auch den Liberalismus vehement ab und wollte Frankreich auch von der Freimaurerei befreien, über die sie sehr besorgt war."
 provisional_government:0 "Provisorische Regierung"
 provisional_government_desc:0 "Eine provisorische Regierung, auch Interims- oder Übergangsregierung genannt, ist eine Notstandsregierung, die zur Bewältigung eines politischen Übergangs eingesetzt wird, in der Regel in neuen Staaten oder nach dem Zusammenbruch der vorherigen Regierung."
 military_dictatorship:0 "Militärdiktatur"
 military_dictatorship_desc:0 "Eine Militärdiktatur ist eine Regierungsform, die sich aus mehreren Gründen von einer zivilen Diktatur unterscheidet: ihre Beweggründe für die Machtergreifung, die Institutionen, mit denen sie ihre Herrschaft organisieren, und die Art und Weise, wie sie die Macht abgeben. Eine Militärdiktatur sieht sich selbst oft als Retter der Nation vor korrupten oder kurzsichtigen Zivilpolitikern und rechtfertigt ihre Position als "neutrale" Schiedsrichter mit ihrer Zugehörigkeit zu den Streitkräften."
 pseudo_fascism:0 "Autoritarismus mit faschistischen Elementen"
 pseudo_fascism_desc:0 "Eine konservativ-autoritäre und strikt antikommunistische Regierung. Sie lässt sich in ihrer Rhetorik vom faschistischen Italien inspirieren, ist aber keine vollwertige faschistische Diktatur."
 pan_arabism:0 "Panarabismus"
 pan_arabism_desc:0 "Der Panarabismus ist eine Ideologie, die für die Vereinigung der Länder Nordafrikas und Westasiens vom Atlantik bis zum Arabischen Meer eintritt und als arabische Welt bezeichnet wird. Er ist eng mit dem arabischen Nationalismus verbunden, der behauptet, dass die Araber eine einzige Nation bilden. Seine Popularität war in den 1950er und 1960er Jahren auf dem Höhepunkt. Die Befürworter des Panarabismus vertraten häufig sozialistische Grundsätze und lehnten das politische Engagement des Westens in der arabischen Welt entschieden ab."
 anarcho_syndicalism:0 "Anarcho-Syndikalismus"
 anarcho_syndicalism_desc:0 "Der Anarchosyndikalismus ist eine Theorie des Anarchismus, die die revolutionäre Industriegewerkschaft oder den Syndikalismus als eine Methode betrachtet, mit der Arbeiter in der kapitalistischen Gesellschaft die Kontrolle über die Wirtschaft und damit den Einfluss in der breiteren Gesellschaft erlangen können."
 anarcho_socialism:0 "Anarcho-Sozialismus"
 anarcho_socialism_desc:0 "Der Anarcho-Sozialismus ist eine nicht-staatliche Form des Sozialismus und gilt als der Zweig des Anarchismus, der die individuelle Freiheit von der gegenseitigen Hilfe abhängig macht. Das sozialanarchistische Denken betont die Gemeinschaft und die soziale Gleichheit als Ergänzung zu Autonomie und persönlicher Freiheit."
 swiss_federalism:0 "Schweizer Föderalismus"
 swiss_federalism_desc:0 "Die Schweiz ist eine halbdirektdemokratische föderalistische Republik. Die Legislative des Bundes liegt bei den beiden Kammern der Bundesversammlung, dem Nationalrat und dem Ständerat. Der Bundesrat übt die Exekutivgewalt aus und setzt sich aus sieben von der Bundesversammlung gewählten Bundesräten zusammen, die sich die Macht teilen. An der Spitze der Judikative steht das Schweizerische Bundesgericht, dessen Richter von der Bundesversammlung gewählt werden."
 national_liberalism:0 "Nationaler Liberalismus"
 national_liberalism_desc:0 "Der Nationalliberalismus ist eine Variante des Liberalismus, die liberale Politik und Themen mit Elementen des Nationalismus verbindet. Seine Ziele sind das Streben nach individueller/wirtschaftlicher Freiheit und nationaler Souveränität."
 corporatism:0 "Korporatismus"
 corporatism_desc:0 "Korporatismus ist die Organisation einer Gesellschaft durch Konzerne und landwirtschaftliche, arbeiterbezogene, militärische oder wissenschaftliche Syndikate und Zünfte auf der Grundlage ihrer gemeinsamen Interessen."
 lon_mandate:0 "Völkerbundsmandat"
 lon_mandate_desc:0 "Ein Völkerbundmandat war ein Rechtsstatus für bestimmte Gebiete, die nach dem Ersten Weltkrieg von der Kontrolle eines Landes auf ein anderes übertragen wurden, bzw. die Rechtsinstrumente, die die international vereinbarten Bedingungen für die Verwaltung des Gebiets im Namen des Völkerbunds enthielten. Es handelte sich dabei sowohl um einen Vertrag als auch um eine Verfassung, die Klauseln über Minderheitenrechte enthielt, die das Recht auf Petitionen und die Rechtsprechung des Internationalen Gerichtshofs vorsahen."
 gaullism:0 "Gaullismus"
 gaullism_desc:0 "Das \"Grundprinzip\" des Gaullismus ist eine \"bestimmte Vorstellung von Frankreich\" als einem starken Staat. Diese Idee taucht in de Gaulles Kriegserinnerungen auf, in denen er Frankreich als \"eine unbezwingbare Einheit, eine 'Person', mit der im Laufe der Geschichte ein mystischer Dialog geführt wurde" beschreibt. Das Ziel des Gaullismus besteht also darin, seinen Interessen Vorrang einzuräumen, ihm Gehör zu verschaffen, ihm Respekt zu verschaffen und sein Überleben zu sichern ... um seiner Vergangenheit würdig zu bleiben, muss sich die Nation mit einem mächtigen Staat ausstatten.\" 
 reactionism:0 "Reaktionismus"
 reactionism_desc:0 "Ein Reaktionär ist eine Person, die politische Ansichten vertritt, die eine Rückkehr zum Status quo ante, dem früheren politischen Zustand der Gesellschaft, befürwortet, der ihrer Meinung nach Eigenschaften (Disziplin, Respekt vor Autorität usw.) aufwies, die im gegenwärtigen Status quo einer Gesellschaft nicht mehr vorhanden sind. Als Adjektiv bezeichnet das Wort reaktionär Standpunkte und politische Maßnahmen, die auf die Wiederherstellung des Status quo ante abzielen."
 dem_party_us:0 "Demokratische Partei"
 dem_party_us_desc:0 "Die Demokratische Partei ist neben der Republikanischen Partei eine der beiden großen politischen Parteien in den Vereinigten Staaten. Die heutige Demokratische Partei geht auf die Demokratisch-Republikanische Partei von Thomas Jefferson und James Madison zurück und wurde um 1828 von Anhängern Andrew Jacksons gegründet."
 rep_party_us:0 "Republikanische Partei"
 rep_party_us_desc:0 "Die Republikanische Partei, die auch als GOP (Abkürzung für Grand Old Party) bezeichnet wird, ist eine der beiden großen politischen Parteien in den Vereinigten Staaten, die andere ist ihre historische Rivalin, die Demokratische Partei. Die Partei ist nach dem Republikanismus benannt, einer der wichtigsten Ideologien der Amerikanischen Revolution. Die Republikaner wurden 1854 von Sklavereigegnern, Wirtschaftsmodernisierern, ehemaligen Nationalen Republikanern, Ex-Free Soilers und Whigs gegründet und beherrschten zwischen 1860 und 1932 die Politik auf nationaler Ebene und in den meisten Nordstaaten."
 hoxhaism:0 "Der Hoxhaismus"
 hoxhaism_desc:0 "Der Hoxhaismus grenzt sich durch eine strikte Verteidigung des Erbes von Joseph Stalin, der Organisation der Sowjetunion unter Stalin und eine scharfe Kritik an praktisch allen anderen kommunistischen Gruppierungen als \"revisionistisch\" ab - er definiert Strömungen wie den Eurokommunismus als antikommunistische Bewegungen."
