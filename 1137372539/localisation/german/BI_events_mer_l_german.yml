 Arab.1.a:0 "Al Madinah al Manawarah"
 Arab.2:0 "Al Madina wurde in den 1930er Jahren als Wochenzeitschrift unter dem Namen Al Madinah al Manawarah (Madinah the Radiant auf Englisch) gegründet. Die Zeitung wurde am 8. April 1937 von den Brüdern Hafiz, Othman und Ali Hafiz, als Wochenzeitung gegründet."
 Arab.2.t:0 "Dhahran gegründet"
 Arab.2.desc:0 "Dhahran gegründet"
 Arab.3:0 "Dhahran ist eine Stadt in der Ostprovinz von Saudi-Arabien. Sie ist ein wichtiges Verwaltungszentrum für die saudische Ölindustrie. Zusammen mit den nahegelegenen Städten Dammam und Khobar bildet Dhahran einen Teil des Großraums Dammam, der gemeinhin als Großraum Dammam bezeichnet wird und 2012 schätzungsweise 4.140.000 Einwohner hatte."
 Arab.3.t:0 "Freiwillige aus dem Jemen"
 Arab.3.desc:0 "Eine kleine Anzahl von Kämpfern aus dem Jemen hat sich uns im Krieg um Äthiopien angeschlossen"
 Arab.4.t:0 "Bloudan-Konferenz"
 Arab.4.desc:0 "Das erste panarabische Gipfeltreffen, die so genannte Bloudan-Konferenz von 1937 (arabisch al-Mu'tamar al-'Arabi al-Qawmi fi Bludan), fand am 8. September in Bloudan, Syrien, statt. Als Reaktion auf die Empfehlung der Peel-Kommission, das damals unter britischer Verwaltung stehende Palästina in einen arabischen und einen jüdischen Staat aufzuteilen, veranstaltete das Arabische Oberkomitee diese Konferenz. Die anwesenden Delegierten lehnten die Empfehlungen der Peel-Kommission ab, befürworteten aber im Allgemeinen den arabischen Aufstand von 1936 in Palästina gegen die britische Regierung und die zunehmende jüdische Einwanderung nach Palästina.\n Die Bloudan-Konferenz war historisch bedeutsam, weil sie das erste Mal war, dass die Araber als Ganzes ihre Besorgnis über das zionistische Projekt zum Ausdruck brachten."
 Arab.5.t:0 "al-Mu'tamar al-'Arabi al-Qawmi fi Bludan"
 Arab.5.desc:0 "Das Thema ist ein Pulverfass für die Briten"
 Arab.5.a:0 "Die Lage ist katastrophal und unser Ansehen in der Region ist geschwächt"
 Arab.5.b:0 "Generalstreik lähmt Syrien"
 Arab.5.c:0 "Ein Generalstreik, der von jungen Intellektuellen, der Bourgeoisie der größeren Städte und dem nationalistischen Block organisiert und angeführt wurde, hat Syrien lahmgelegt. Der Streik wurde ausgerufen, um gegen das französische Mandat und den Mangel an politischer Freiheit und wirtschaftlichen Möglichkeiten in Syrien zu protestieren. Die Organisatoren des Streiks strebten die nationale Unabhängigkeit und die Beendigung des französischen Mandats an, das sie als eine Form des Kolonialismus betrachteten, der den Syrern ihr Recht auf Selbstbestimmung verweigerte. Der Streik legte erfolgreich große Städte und Industrien in ganz Syrien lahm und fand breite Unterstützung in verschiedenen Teilen der syrischen Gesellschaft.\nDie französischen Behörden reagieren mit Gewalt und setzen Militär und Polizei ein, um den Streik zu unterdrücken und seine Anführer zu verhaften. Der Streik geht jedoch weiter und hat bereits zum Tod und zu Verletzungen vieler Syrer geführt.\nDer Streik hat die Frage der syrischen Unabhängigkeit in den Blickpunkt der internationalen Öffentlichkeit gerückt und in der gesamten arabischen Welt eine breitere Bewegung für nationale Befreiung ausgelöst. Der Streik ist auch ein Beweis für das wachsende politische Bewusstsein der Syrer und ihre Entschlossenheit, für ihre Rechte und Freiheiten zu kämpfen."
 Arab.6.t:0 "Für die Freiheit"
 Arab.6.d:0 "Die Ordnung muss wiederhergestellt werden"
 Arab.6.a:0 "Werden die Araber ihre Freiheiten gewinnen?"
 Arab.6.b:0 "Irak und Saudi-Arabien unterzeichnen den Vertrag über die arabische Bruderschaft und Allianz"
 Arab.6.c:0 "Heute haben die Regierungen des Irak und Saudi-Arabiens den Vertrag über die arabische Bruderschaft und Allianz unterzeichnet. Dieser Vertrag erkennt die Bande der islamischen Freundschaft und der nationalen Einheit an, die die beiden Nationen verbinden, und bringt ihren Wunsch zum Ausdruck, die Sicherheit ihrer Länder zu gewährleisten. Beide Nationen erkennen die dringende Notwendigkeit der Zusammenarbeit und des gegenseitigen Verständnisses an, von dem sie glauben, dass es für beide Länder von Vorteil sein wird. Der Vertrag zielt darauf ab, eine starke Beziehung des Vertrauens und der Zusammenarbeit aufzubauen, die auf der gegenseitigen Achtung der Souveränität und der territorialen Integrität des jeweils anderen beruht.\nDer Vertrag sieht vor, dass sowohl der Irak als auch Saudi-Arabien sich im Falle einer Aggression durch eine ausländische Macht gegenseitig unterstützen. Die beiden Länder vereinbaren außerdem eine Zusammenarbeit in den Bereichen Verteidigung, Handel, Industrie und Kultur, um ihre wirtschaftliche und soziale Entwicklung zu fördern."
 Arab.7.t:0 "Vereint in Brüderlichkeit"
 Arab.7.d:0 "Die Araber sind sich einig"
 Arab.7.a:0 "Ägypten und Saudi-Arabien unterzeichnen Freundschaftsvertrag"
 Arab.7.b:0 "Ägypten und Saudi-Arabien haben einen Freundschaftsvertrag unterzeichnet, um die Beziehungen zwischen den beiden Ländern zu stärken. Dem Vertrag liegt der aufrichtige Wunsch zugrunde, die historischen Bindungen zwischen den beiden Nationen zu vertiefen und die Zusammenarbeit in verschiedenen Bereichen zu fördern. In dem Vertrag verpflichten sich Ägypten und Saudi-Arabien zur Zusammenarbeit, um die wirtschaftlichen, politischen und kulturellen Beziehungen zu stärken. Die beiden Länder werden in den Bereichen Handel, Investitionen, Industrie und Tourismus zusammenarbeiten, um das Wohlergehen ihrer Völker zu fördern. Der Vertrag sieht auch eine gegenseitige Unterstützung im Falle einer Aggression gegen eines der beiden Länder vor. Sowohl Ägypten als auch Saudi-Arabien verpflichten sich, die Sicherheit und Stabilität in der Region aufrechtzuerhalten und Frieden und Harmonie in der arabischen Welt zu fördern. Der Vertrag ist ein wichtiger Meilenstein in der Geschichte der ägyptisch-saudischen Beziehungen und wird sich positiv auf die politische und wirtschaftliche Landschaft der Region auswirken."
 Arab.8.t:0 "Jemen tritt dem Vertrag über die Arabische Allianz zwischen Irak und Saudi-Arabien bei"
 Arab.8.d:0 "Der Jemen ist offiziell dem Vertrag über die Arabische Allianz zwischen dem Irak und Saudi-Arabien beigetreten. Der Beitritt des Jemen zum Vertrag ist ein wichtiger Schritt in den Bemühungen um eine Stärkung der Einheit und Zusammenarbeit zwischen den arabischen Staaten. Mit dem Beitritt zum Vertrag erkennt der Jemen die Bande der islamischen Gemeinschaft und nationalen Einheit an, die ihn mit dem Irak und Saudi-Arabien verbinden. Der Vertrag verpflichtet die Unterzeichner, in den Bereichen Verteidigung, Sicherheit und Wirtschaft zusammenzuarbeiten und sich für die Aufrechterhaltung der Stabilität und Sicherheit in der arabischen Region einzusetzen.\nDurch den Beitritt des Jemen zum Vertrag wurde das Bündnis zwischen dem Irak und Saudi-Arabien weiter gestärkt und die Einheit und Zusammenarbeit zwischen den arabischen Staaten gefestigt."
 Arab.9.t:0 "Ägypten und Saudi-Arabien bekräftigen und verstärken Freundschaftsvertrag"
 Arab.9.d:0 " Ägypten und Saudi-Arabien haben ihren ein Jahr zuvor unterzeichneten Freundschaftsvertrag bekräftigt und gestärkt. Die erneute Bestätigung des Vertrages war ein Beweis für die starken Bande der Freundschaft und Zusammenarbeit zwischen den beiden Ländern. Im Rahmen des verstärkten Vertrages verpflichten sich sowohl Ägypten als auch Saudi-Arabien, ihre wirtschaftlichen, politischen und kulturellen Beziehungen zu vertiefen. Die beiden Länder werden in den Bereichen Bildung, Gesundheitswesen, Technologie und Infrastruktur zusammenarbeiten, um das Wohlergehen ihrer Bevölkerung zu verbessern."
 Arab.10.t:0 "Egypt and Saudi Arabia Reaffirm and Strengthen Treaty of Friendship"
 Arab.10.d:0 "Frankreich ruft seine Kommandeure zurück"
 ### Iran "Unter Hinweis auf die zunehmenden Spannungen in der Welt und die Notwendigkeit, dass alle fähigen Militärs einsatzbereit sein müssen, hat Frankreich uns mitgeteilt, dass es die 9 Kommandeure, die zu unserer Hilfe entsandt wurden, dringend zurückruft."
 persia.1.t:0 "Höchst bedauerlich"
 persia.1.d:0 "Iran will die AIOC-Vereinbarungen neu regeln"
 persia.1.a:0 "Eine Delegation aus dem Iran ist eingetroffen und fordert mehr Kontrolle über ihre Ölvorkommen, bessere Bedingungen für die Arbeiter und eine bessere Entschädigung für das Öl, das wir exportieren."
 persia.2.t:0 "Sicherlich scherzen sie!"
 persia.2.d:0 "Wirf ihnen einen kleinen Knochen hin"
 persia.2.a:0 "Geben Sie den Forderungen nach"
 persia.2.b:0 "Großbritannien weigert sich, nachzugeben"
 persia.2.c:0 "Wie erwartet hat Großbritannien jegliche Form von Zugeständnissen für uns abgelehnt."
 persia.3.t:0 "Tee schlürfende Narren!"
 persia.3.d:0 "Britannien bietet kleine Zugeständnisse an"
 persia.3.a:0 "Die Briten haben auf unsere Bitten mit einem symbolischen Betrag reagiert, sie können sicher nicht erwarten, dass dies angemessen ist"
 persia.4.t:0 "Etwas ist besser als nichts"
 persia.4.d:0 "Die Briten geben nach"
 persia.4.a:0 "Die Briten sind auf unsere Forderungen eingegangen und haben uns die volle Kontrolle über das Öl in Khuzestan gegeben"
 persia.5.t:0 "Persien wird sich erheben!"
 persia.5.d:0 "Die Sowjets ergreifen die Macht"
 persia.5.a:0 "Die Tudeh-Partei wurde immer verdächtigt, nur Marionetten Stalins zu sein, aber nach einem erfolgreichen Putsch zum Sturz des Königs haben sie den Iran offiziell unter den Einfluss der Sowjetunion gebracht"
 persia.6.t:0 "Man hat uns überlistet"
 persia.6.d:0 "Das Iran-Problem"
 persia.6.a:0 "Angesichts der aktuellen Situation mit Deutschland können wir keine Falten im Nahen Osten zulassen. Obwohl König Reza offiziell neutral ist, hat er wiederholt mit den Deutschen verhandelt und lehnt unseren Einfluss weiterhin ab."
 persia.7.t:0 "Fordern, dass deutsche Unternehmen vertrieben werden"
 persia.7.d:0 "Fordern Sie ein Embargo gegen die Achsenmächte"
 persia.7.a:0 "Fordern, dass sie sich der britischen Kontrolle unterwerfen"
 persia.7.b:0 "Es gibt keinen Grund, sie zu stören"
 persia.7.c:0 "Briten verlangen, dass wir deutsche Investoren ausweisen"
 persia.7.e:0 "Britische Diplomaten sind an uns herangetreten und haben gefordert, dass wir sofort alle deutschen Investoren aus unserem Land ausweisen, obwohl deutsche Investitionen für das weitere Wachstum unserer Industrie entscheidend sind."
 persia.8.t:0 "Das ist völlig unvernünftig!"
 persia.8.d:0 "Nun gut, wir akzeptieren ihre Forderungen"
 persia.8.a:0 "Großbritannien fordert ein Embargo"
 persia.8.b:0 "Britische Diplomaten sind an uns herangetreten und haben uns aufgefordert, den Handel mit den Achsenmächten sofort einzustellen. Der Handel ist jedoch entscheidend für das weitere Wachstum unseres Landes, was sollen wir tun?"
 persia.9.t:0 "Briten fordern Unterwerfung"
 persia.9.d:0 "Britische Diplomaten sind an uns herangetreten und fordern, dass wir uns der britischen Herrschaft unterwerfen, was das Ende unserer unabhängigen Nation bedeutet und uns zu einem Teil des britischen Empire macht."
 persia.10.t:0 "Das Iran-Problem"
 persia.10.d:0 "In Anbetracht der aktuellen Situation mit Deutschland können wir keine Falten im Nahen Osten zulassen. Obwohl König Reza offiziell neutral ist, hat er wiederholt mit den Deutschen verhandelt und widersetzt sich weiterhin unserem Einfluss, was sollen wir tun?"
 persia.11.t:0 "Den Iran wegen seines Öls unter Druck setzen"
 persia.11.d:0 "Druck auf den Iran wegen Khorasan ausüben"
 persia.11.a:0 "Fordern Sie die Unterwerfung unter unsere Herrschaft"
 persia.11.b:0 "Stalin fordert unser Öl"
 persia.11.c:0 "Sowjetische Diplomaten haben sich an uns gewandt und verlangt, dass wir ihnen die Rechte am Öl in Ishfahan geben"
 persia.12.t:0 "Straßenproteste"
 persia.12.d:0 "Als Reaktion auf unsere umstrittenen neuen Gesetze haben viele der Kleriker und Immans breite öffentliche Proteste angezettelt - was sollen wir tun?"
 persia.15.t:0 "Sie ignorieren"
 persia.15.d:0 "Einigen Sie sich auf einige Zugeständnisse"
 persia.15.a:0 "Ernennung des bekannten Klerikers Abol-Ghasem Kashani in unser Kabinett"
 persia.15.b:0 "Vertrag über Handel und Schifffahrt"
 persia.15.c:0 "Vertreter des Irans und der Sowjetunion treffen sich in Moskau, um den zuvor unterzeichneten Vertrag über die Errichtung, den Handel und die Schifffahrt zu bekräftigen, der besagt, dass nur russische und iranische Schiffe im Kaspischen Meer fischen dürfen. In dem neuen Vertrag wurde auch festgelegt, dass kein Land die 10-Meilen-Grenze für die Seeschifffahrt überschreiten darf. Der Vertrag enthält keine Klauseln über den Abbau des Meeresbodens."
 persia.16.t:0 "Wir werden beide von diesem Abkommen profitieren."
 persia.16.d:0 "Representatives of Iran and the Soviet Union meet in Moscow to reinforce the previously signed treaty of Establishment , Commerce and Navigation ,that only Russian and Iranian ships may fish in the Caspian. The new treaty also established that no country may pass the 10 miles nautical limit. The treaty did not include any clauses of seabed mining"
 persia.16.a:0 "We shall both prosper from this deal"
