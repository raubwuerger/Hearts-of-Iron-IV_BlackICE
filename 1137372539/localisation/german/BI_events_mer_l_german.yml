 britain.504.a:0 "Das Mandat verhandelt über die Unabhängigkeit"
 britain.504.b:0 "Diplomaten, die einen "unabhängigen" jüdischen Staat vertreten, sind an uns herangetreten und haben uns ihre Bedingungen angeboten. Sie wollen sowohl die palästinensischen als auch die jordanischen Gebiete annektieren."
 britain.505.t:0 "Diese Forderungen sind absurd. Wir gewähren die Unabhängigkeit zu unseren eigenen Bedingungen."
 britain.505.d:0 "Dies könnte der beste Weg sein, um einen Konflikt zu vermeiden."
 britain.505.a:0 "Senden Sie eine Botschaft"
 britain.505.b:0 "Die Vorbereitungen sind bereits getroffen. Die Welt wird unsere wahren Absichten kennen."
 mandate.1.t:0 "Es gibt kein Zurück mehr."
 mandate.1.d:0 "Verlangt Unabhängigkeit"
 mandate.1.a:0 "Wir müssen unsere Forderungen mit Bedacht wählen. \ne mehr Land wir fordern, desto unwahrscheinlicher ist es, dass Großbritannien vor unseren Forderungen kapituliert."
 mandate.2.t:0 "Fordert Palästina."
 mandate.2.d:0 "Verlangen Sie Palästina und Jordanien."
 mandate.2.a:0 "Forderung nach Unabhängigkeit abgelehnt"
 mandate.2.b:0 "Die Briten haben unser Ultimatum abgelehnt. Wir haben keine andere Wahl mehr."
 mandate.3.t:0 "Wir müssen in den Krieg ziehen."
 mandate.3.d:0 "Forderung nach Unabhängigkeit abgelehnt"
 mandate.3.a:0 "Die Briten haben unser Ultimatum abgelehnt. Wir haben keine andere Wahl mehr."
 mandate.4.t:0 "Wir müssen in den Krieg ziehen."
 mandate.4.d:0 "Verhandlung über die Unabhängigkeit"
 mandate.4.a:0 "Die Briten scheinen zu einem Kompromiss bereit zu sein. Wir müssen unsere Bedingungen sorgfältig ausarbeiten. \ne mehr Land wir fordern, desto unwahrscheinlicher ist es, dass Großbritannien unsere Bedingungen akzeptiert. Je mehr Land wir fordern, desto unwahrscheinlicher ist es, dass Großbritannien unseren Bedingungen zustimmt.)"
 mandate.5.t:0 "Fordern Sie Palästina und bieten Sie an, bei den Alliierten zu bleiben."
 mandate.5.d:0 "Verlangen Sie Palästina und Jordanien und bieten Sie an, bei den Alliierten zu bleiben."
 mandate.5.a:0 "Verlangen Sie Palästina."
 mandate.5.b:0 "Verlangen Sie Palästina und Jordanien."
 mandate.5.c:0 "Großbritannien lehnt die Bedingungen ab"
 mandate.5.e:0 "Unsere Bedingungen sind abgelehnt worden. Unser Volk hat nicht mit einem Krieg gerechnet, aber wenn wir jetzt nicht zuschlagen, haben wir vielleicht keine weitere Chance."
 mandate.6.t:0 "Wir müssen in den Krieg ziehen."
 mandate.6.d:0 "Wir müssen uns in Zurückhaltung üben."
 mandate.6.a:0 "Ein neuer Hoher Kommissar"
 mandate.6.b:0 "Nach dem Rücktritt des früheren Hochkommissars Wauchope haben die Briten Harold MacMichael zu seinem Nachfolger als Hochkommissar des Mandats ernannt. Die zionistischen Führer verabschieden sich herzlich von Wauchope, der selbst Zionist ist. MacMichael wird viel Arbeit vor sich haben, wenn er die widerstreitenden Völker im Mandatsgebiet wirksam regieren will."
 mandate.7.t:0 "MacMichael übernimmt die Macht."
 mandate.7.d:0 "Ein neuer Hoher Kommissar"
 mandate.7.a:0 "Der ehemalige Hochkommissar MacMichael musste sein Amt nach dem siebten Attentat auf ihn, diesmal durch die jüdische Organisation Lehi, aufgeben. Der Viscount Gort wurde als sein Nachfolger ausgewählt."
 mandate.8.t:0 "Gort übernimmt die Macht."
 mandate.8.d:0 "Ein neuer Hoher Kommissar"
 mandate.8.a:0 "Kein Hochkommissar hat in den fünfundzwanzig Jahren britischer Herrschaft in Palästina größeres Vertrauen in der Bevölkerung genossen und keiner hat es mit größerer persönlicher Freundlichkeit zurückgezahlt. Schreibt die Palestine Post als Reaktion auf den Weggang von Viscount Gort. Gort war aufgrund gesundheitlicher Komplikationen gezwungen zu gehen. Sir Alan Cunningham wurde zu seinem Nachfolger ernannt."
 mandate.9.t:0 "Cunningham übernimmt die Macht."
 mandate.9.d:0 "Bombenanschlag auf das King David Hotel"
 mandate.9.a:0 "91 Tote und 46 Verletzte nach der Explosion einer Bombe in der westlichen Hälfte des Südflügels des King David Hotels. Das Hotel beherbergt das Sekretariat der Mandatsregierung sowie das Hauptquartier der britischen Streitkräfte in Palästina und Transjordanien. Berichten zufolge wurde vor der Bombardierung gewarnt, aber keine Evakuierung angeordnet. Die als Irgun bekannte jüdische paramilitärische Organisation bekennt sich zu dem Bombenanschlag, macht aber die Briten für die Todesfälle verantwortlich, da sie nicht auf die Warnungen reagiert hätten. Die öffentliche Meinung in Großbritannien steht den Juden im Mandatsgebiet sehr ablehnend gegenüber. Die Folgen des Anschlags sind noch nicht abzusehen."
 news.5000.t:0 "Wir leben in interessanten Zeiten."
 news.5000.d:0 "Dies ist ein Skandal!"
 news.5000.a:0 "Dies ist ein großer Sieg!"
 news.5000.b:0 "Krise in der Levante"
 news.5000.c:0 "Die Verhandlungen zwischen dem britischen Empire und Diplomaten, die ein Ultimatum des selbsterklärten Staates Israel erhalten haben, sind gescheitert. Zwischen dem alten Imperium und der jungen Nation ist ein Krieg ausgebrochen. Tausende von ehemaligen jüdischen Milizionären haben sich einer vereinigten israelischen Armee angeschlossen, um gegen die Briten zu kämpfen. Führer aus der gesamten arabischen Welt haben das neue Land angeprangert, einige gingen sogar so weit, dass sie damit drohten, zusammen mit den Briten einzumarschieren. Trotz der Gefahr strömen unzählige jüdische Flüchtlinge aus Europa in ihre neue Heimat. Die Zukunft dieser jungen Nation ist unklar, aber was auch immer geschieht, die Auswirkungen werden weit in die Zukunft reichen."
 news.5001.t:0 "Die Briten hätten sich schon früher damit befassen müssen."
 news.5001.d:0 "Sie werden nicht lange überleben!"
 news.5001.a:0 "Die Welt wird von unserem Sieg erfahren!"
 news.5001.b:0 "Eine Nation ist geboren"
 news.5001.c:0 "Heute hat das britische Empire die Beendigung des britischen Mandats und die Gründung des unabhängigen Staates Israel bekannt gegeben. Damit reagierte es auf ein Ultimatum der Juden im Mandatsgebiet, die mit Krieg drohten. Mit der neugewonnenen Unabhängigkeit des jüdischen Staates strömen Tausende von jüdischen Flüchtlingen aus Europa in ihre neue Heimat. Obwohl ein bewaffneter Konflikt vorübergehend vermieden werden konnte, drohen viele in den benachbarten arabischen Staaten mit Krieg. Was die Zukunft des neuen jüdischen Staates bringen wird, ist unklar, aber egal was passiert, die Gründung dieser Nation wird die Region für lange Zeit verändern."
 news.5002.t:0 "Sie können unmöglich lange überleben."
 news.5002.d:0 "Sie sind nicht mehr unser Problem."
 news.5002.a:0 "Wir haben uns endlich von dem britischen Joch befreit!"
 news.5002.b:0 "Eine Nation ist geboren"
 news.5002.c:0 "Heute haben Diplomaten, die das britische Empire vertreten, und Diplomaten, die die Juden im Mandatsgebiet vertreten, die Beendigung des britischen Mandats und die Unabhängigkeit des Staates Israel bekannt gegeben. Die früheren, von den Briten auferlegten Einwanderungsquoten wurden daraufhin aufgehoben. Tausende von jüdischen Flüchtlingen aus Europa strömen in ihre neue Heimat. Überall in der neuen Nation finden Feierlichkeiten statt. Die benachbarten arabischen Führer sind jedoch weit weniger erfreut, einige gehen sogar so weit, mit Krieg zu drohen. Was die Zukunft des neuen jüdischen Staates bringen wird, ist unklar, aber egal was passiert, die Gründung dieser Nation wird die Region für lange Zeit verändern."
 news.5003.t:0 "Wir leben in interessanten Zeiten."
 news.5003.d:0 "Sie sind nicht mehr unser Problem."
 news.5003.a:0 "Wir haben endlich eine Heimat!"
 news.5003.b:0 "Arabischer Generalstreik"
 news.5003.c:0 "Die arabische Gemeinschaft in Palästina befindet sich im Streik! Sie fordern eine Änderung der Mandatspolitik, nämlich die Begrenzung der jüdischen Einwanderung und die Begrenzung des Erwerbs von arabischem Land durch Juden. Diejenigen in der Regierung, die zu einer gewaltsamen Niederschlagung aufrufen, werden immer lauter, da die Streiks sowohl für die Regierung als auch für die jüdische Bevölkerung immer gewalttätiger werden."
 mandate.10.t:0 "Wir brauchen vielleicht Hilfe."
 mandate.10.d:0 "Die Peel-Kommission"
 mandate.10.a:0 "Nach dem arabischen Generalstreik und der zunehmenden Gewalt in Palästina haben die Briten Lord Peel damit beauftragt, die Ursachen des Streiks sowie die Motive der miteinander im Konflikt stehenden Araber und Juden im Mandatsgebiet zu untersuchen. Infolge der Untersuchung wurde der arabische Generalstreik abgebrochen, und die Gewalt scheint größtenteils abgeklungen zu sein. "
 mandate.11.t:0 "Wir werden den Bericht der Kommission abwarten."
 mandate.11.d:0 "Die Peel-Kommission veröffentlicht ihren Bericht"
 mandate.11.a:0 "Nach einem Jahr der Untersuchung hat die Peel-Kommission ihre Arbeit abgeschlossen. Ihr Bericht verheißt nichts Gutes. Die Kommission hat festgestellt, dass "ein unüberwindbarer Konflikt zwischen zwei nationalen Gemeinschaften innerhalb der engen Grenzen eines kleinen Landes entstanden ist. Es gibt keine gemeinsame Basis zwischen ihnen. Ihre nationalen Bestrebungen sind unvereinbar. Die Araber wollen die Traditionen des arabischen Goldenen Zeitalters wiederbeleben. Die Juden wollen zeigen, was sie erreichen können, wenn sie wieder in dem Land leben, in dem die jüdische Nation geboren wurde. Keines der beiden nationalen Ideale lässt sich im Dienste eines einzigen Staates vereinen". Streiks und Aufstände sind wieder aufgenommen worden, da sowohl arabische als auch jüdische Milizen daran arbeiten, sich für den kommenden Kampf besser zu rüsten."
 mandate.12.t:0 "Dies ist eine Katastrophe!"
 mandate.12.d:0 "Das Weißbuch"
 mandate.12.a:0 "Die Unruhen der arabischen Revolte haben das Mandatsgebiet Palästina dazu veranlasst, uns um die Annahme des Weißbuchs zu bitten, einer Politik, die die jüdische Einwanderung nach Palästina begrenzen und den Verkauf von Land von Arabern an Juden verhindern soll. Das Weißbuch sieht auch die Schaffung eines jüdischen Staates innerhalb der nächsten 10 Jahre vor. Aufgrund dieser neuen Beschränkungen ist die zionistische Gemeinschaft empört. Unterdessen ist die arabische Führung, entgegen unseren Erwartungen, in dieser Frage gespalten. Amin al-Husayni ist der einzige große Befürworter dieser neuen Politik im Hohen Ausschuss der Araber. Auch der Völkerbund hat sich geweigert, seine Unterstützung anzubieten."
 mandate.13.t:0 "Dies ist unsere neue Politik."
 mandate.13.d:0 "Das Mandat wird stabiler werden, die faschistischen Parteien in der arabischen Welt werden an Popularität verlieren, die Mitglieder des Völkerbundes werden gegen unser Handeln protestieren"
 mandate.13.a:0 "Nein, wir müssen das jüdische Volk schützen."
 mandate.13.a_tt:0 "Das Mandat wird in Unruhen zurückfallen, die wir wahrscheinlich nicht eindämmen können, und wir werden wahrscheinlich alle guten Beziehungen zur arabischen Welt verlieren, da faschistische Parteien an Einfluss gewinnen werden."
 mandate.13.b:0 "Spezielle Nachteinsatzkommandos"
 mandate.13.b_tt:0 "Mit dem wachsenden Bedarf an Spezialeinheiten wächst auch der Wunsch von Orde Wingate, mit neuen Taktiken zu experimentieren. Orde Wingate bildet die von der Regierung geförderten jüdischen Milizen aus und hat begonnen, sich mit der Taktik der Special Night Squads zu beschäftigen. Er hat vorgeschlagen, diese speziellen Nachteinsatzteams in unsere regulären Streitkräfte zu integrieren."
 mandate.14.t:0 "Sagen Sie ihm, er soll sofort mit der Ausbildung beginnen."
 mandate.14.d:0 "Er hat tausend dumme Ideen. Sagt ihm, er soll sich auf die Ausbildung von mehr Männern konzentrieren."
 mandate.14.a:0 "Schafft eine kleine Einheit der Miliz"
 mandate.14.b:0 "Ende der arabischen Revolte"
 mandate.14.b_tt:0 "Die letzten aufständischen Milizen sind vernichtet, und mit ihnen das Chaos des arabischen Aufstands. Jüdische Milizen spielen nun eine immer wichtigere Rolle bei der Verteidigung des Mandats, und die palästinensische Polizei hat durch die Kämpfe viele neue Tricks gelernt."
 mandate.15.t:0 "Ein Problem weniger, um das man sich kümmern muss."
 mandate.15.d:0 "Feuer in Waffenfabrik gelegt"
 mandate.15.a:0 "Randalierer haben in einer örtlichen Waffenfabrik ein Feuer gelegt. Der Schaden ist groß und wird lange Zeit dauern, um ihn zu beheben."
 mandate.16.t:0 "Plünderer überfallen Baustelle"
 mandate.16.d:0 "Plünderer haben einen Großteil unserer Maschinen für den lokalen Bau und die Reparatur gestohlen. Es wird einige Zeit dauern, die verlorenen Güter zu ersetzen."
 mandate.17.t:0 "Brücke zerstört"
 mandate.17.d:0 "Plünderer haben eine Brücke zerstört und damit ein Chaos für die lokale Versorgung verursacht."
 mandate.18.t:0 "Endlich ist der Tag gekommen, lasst uns unsere Stimmen abgeben, um zu sehen, was die Zukunft bringt"
 mandate.18.d:0 "Bombenanschlag auf dem Marktplatz"
 mandate.19.desc:0 "Eine Bombe ist auf einem lokalen Marktplatz explodiert"
 mandate.20.t:0 "Verzögerung bei der Peel-Kommission"
 mandate.20.desc:0 "Obwohl wir gehofft hatten, dass der Bericht der Peel-Kommission inzwischen fertig ist, wird er wohl erst gegen Ende des Jahres veröffentlicht"
 mandate.22.t:0 "Die Weißbücher sind unterzeichnet"
 mandate.22.d:0 "Die Unruhen des arabischen Aufstands haben das britische Parlament veranlasst, das Weißbuch zu verabschieden, eine Politik, die eine Begrenzung der jüdischen Einwanderung nach Palästina vorsieht und den Verkauf von Land von Arabern an Juden verhindert. Das Weißbuch sieht auch die Gründung eines jüdischen Staates innerhalb der nächsten 10 Jahre vor. Aufgrund dieser neuen Beschränkungen ist die zionistische Gemeinschaft empört. Unterdessen ist die arabische Führung, entgegen unseren Erwartungen, in dieser Frage gespalten. Amin al-Husayni ist der einzige große Befürworter dieser neuen Politik im Hohen Ausschuss der Araber. Auch der Völkerbund hat sich geweigert, seine Unterstützung anzubieten."
 mandate.24.t:0 "Dies wird dazu beitragen, unser Land zu stabilisieren."
 mandate.24.d:0 "Lewis Yelland Andrews assassiniert"
 mandate.24.a:0 "Heute kam die tragische Nachricht, dass ein australischer Soldat namens Lewis Yelland in Palästina auf dem Weg zur Kirche von einem arabischen Kämpfer ermordet wurde. Lewis Yelland war ein Kolonialoffizier, der während der britischen Mandatszeit in Palästina als Bezirkskommissar für die Region Gailee tätig war. Die britische Regierung befand Amin Al-Husanyi des Mordes für schuldig, konnte ihn jedoch nicht festnehmen, da er in das französisch kontrollierte Syrien entkam. Lewis wurde später in Jerusalem beigesetzt."
 mandate.26.t:0 "Entsetzlich"
 mandate.26.d:0 "Gründung der israelischen Verteidigungsstreitkräfte"
 mandate.26.a:0 "Mit der Gründung unserer neuen Nation musste auch eine Armee geschaffen werden. Organisationen wie die Haganah haben lange davon geträumt, Israel gegen ausländische Bedrohungen zu verteidigen, und sie wurde zum Kern der neuen israelischen Verteidigungsstreitkräfte. Auch lokale Milizen haben sich den Reihen der IDF angeschlossen. Diese neuen Verteidigungskräfte werden im Kampf gegen unsere zahlreichen Feinde von entscheidender Bedeutung sein."
 bmpisrael.1.t:0 "Wir heißen sie willkommen!"
 bmpisrael.1.d:0 "Kriegsaufrufe #Der Staat Israel ist gegründet worden"
 bmpisrael.1.a:0 "Die westlichen Kolonialmächte haben ihre ehemaligen arabischen Untertanen vernachlässigt. Die Gründung Israels, einer jüdischen Nation, ist nicht nur eine Beleidigung für die in Palästina lebenden Araber, sondern vor allem eine Bedrohung. Überall in unserem Land rufen Menschen zum Krieg auf, um unsere Brüder zu befreien!"
 bmpisrael.2.t:0 "Calls for War #The State of Israel has been formed"
 bmpisrael.2.d:0 "Wir sollten unsere Möglichkeiten prüfen. #Wir müssen ihnen helfen!"
 ###############The Arab League calls upon us to aid our brothers in Palestine, who are currently losing their homeland to the Israelites "Die Altalena-Affäre"
 bmpisrael.2.a:0 "Unsere Regierung hat hart daran gearbeitet, die vielen paramilitärischen Organisationen in die israelischen Verteidigungskräfte zu verwandeln. Die Irgun hat sich zwar gegen unsere Bemühungen gewehrt, aber bis jetzt haben sie an der Seite der IDF gekämpft. Nach ihrem verhängnisvollen Versuch, über die Altalena französische Waffen für ihre Kämpfer einzuschmuggeln, und nach dem Aufruhr, den die Tötung von Irgun-Mitgliedern durch die IDF in einem Streit um diese Waffen ausgelöst hat, ist jedoch klar, dass wir nicht länger zulassen können, dass eine abtrünnige Armee von unseren Grenzen aus agiert und Geschäfte mit ausländischen Mächten macht."
 bmpisrael.3.t:0 "Wir sollten ihnen ein Ultimatum stellen: "Schließt euch uns an oder werdet vernichtet"."
 bmpisrael.3.d:0 "Wir können nicht zulassen, dass eine solch feindselige Gruppe den IDF beitritt. Wir müssen sie jetzt vernichten!"
 bmpisrael.3.a:0 "Das Ende des arabisch-israelischen Krieges"
 bmpisrael.3.b:0 "Die israelischen Streitkräfte haben sich behauptet, und die Friedensgespräche sind in vollem Gange."
 bmpisrael.4.t:0 "The End of the Arab-Israeli war"
 bmpisrael.4.d:0 "The Israeli forces have held their ground and peace talks are in effect"
 bmpisrael.4.a:0 "Schickt die Armee, um die Schiiten zu vernichten "
 ###IRQ "Die schiitischen Stämme rebellieren weiter, es ist an der Zeit, ihnen unsere ganze Kraft zu zeigen"
 iraq.1.t:0 "Zeigt keine Gnade"
 iraq.1.d:0 "Die Schlacht ist gewonnen!"
 iraq.1.a:0 "Obwohl wir einige Verluste erlitten haben, sind unsere Männer siegreich zurückgekehrt, und die schiitischen Stämme sind nicht in der Lage, uns noch einmal in Schwierigkeiten zu bringen."
 iraq.2.t:0 "Huzah!"
 iraq.2.d:0 "Irakisch-Angloischer Vertrag "
 iraq.2.a:0 "Die [Root.GetName], [From.GetLeader] und der Irak haben sich mit uns in Verbindung gesetzt, um ein militärtechnisches Abkommen zu schließen, von dem unsere beiden Nationen gegenseitig profitieren werden. Der Hauptvorschlag ist die Entwicklung neuer Flugdoktrinen und Flugzeuge..."
 iraq_old.1.t:0 "Wir können uns das zunutze machen..."
 iraq_old.1.d:0 "Wir werden unsere Geheimnisse nicht an diese Leute weitergeben!"
 iraq_old.1.a:0 "Briten akzeptieren Irak-Anglo-Abkommen"
 iraq_old.1.b:0 "Unsere Verhandlungen mit der [Von.GetName] waren erfolgreich. Es wurde eine Vereinbarung getroffen, wonach unsere Nationen sich gegenseitig bei der Entwicklung neuer Flugzeugeinheiten unterstützen werden, wobei eine Ausweitung auf andere Forschungsbereiche in der Zukunft möglich ist."
 iraq_old.2.t:0 "Dieser Vertrag wird ein Sprungbrett für die Zukunft sein."
 iraq_old.2.d:0 "Briten lehnen Irak-Anglo-Abkommen ab"
 iraq_old.2.a:0 "Die [Von.GetName] hat unseren Vorschlag für einen Vertrag abgelehnt, der darauf abzielt, die Forschung im Bereich der Flugzeugeinheiten in beiden Ländern voranzutreiben, vermutlich aus Angst, dass unsere überlegenen Waffen gegen sie eingesetzt werden könnten."
 iraq.3.t:0 "Sie haben die Risiken des Abkommens kaum verringert."
 iraq.3.d:0 "Der König ist tot"
 iraq.3.a:0 "Unser geliebter König Ghazi I. ist heute früh am Steuer seines Sportwagens gestorben. Nach Angaben der Polizei hatten die Bremsen des Fahrzeugs versagt, und es prallte gegen eine Mauer. Es gibt Gerüchte, dass Nuri al-Said den Tod des Königs wegen seiner deutschlandfreundlichen Politik und seiner Absichten, Kuwait zu annektieren, angeordnet haben soll, die Polizei ermittelt noch."
 iraq.4.t:0 "Was wird nun aus uns werden?"
 iraq.4.d:0 "Verstaatlichung der IPC"
 iraq.4.a:0 "Mit der Verstaatlichung der IPC haben wir nun die vollständige Kontrolle über die Ölförderung des Landes."
 iraq.5.t:0 "Wir nehmen uns einfach, was uns gehört"
 iraq.5.d:0 "Assyrische Leviten schließen sich der königlichen irakischen Armee an"
 iraq.5.a:0 "Heute ist ein denkwürdiger Tag: In einer offiziellen Erklärung hat sich König Ghazi I. von Irak beim assyrischen Volk entschuldigt. Darüber hinaus wird die Regierung alle Familien entschädigen und neue Häuser für sie bauen. Daraufhin haben viele Assyrer, die in den britischen Streitkräften dienten, ihren Dienst quittiert und sind in die Armee Ihrer Majestät eingetreten."
 iraq.6.t:0 "Ein großer Schritt für einen geeinten Irak"
 iraq.6.d:0 "Ermordung von Bakr Sidqi"
 iraq.6.a:0 "m August 1937 wurde Sidqi auf dem Weg in die Türkei im Garten eines Luftwaffenstützpunktes in Mosul zusammen mit Mohammad 'Ali Jawad, dem kommandierenden Offizier der königlichen irakischen Luftwaffe, ermordet. Sowohl Sidqi als auch Jawad waren im Rahmen einer militärischen Mission von der irakischen Regierung auf Einladung der türkischen Regierung entsandt worden. Sidqi hatte am 11. August auf dem Weg in die Türkei in Mosul Halt gemacht, um den Nachmittag mit Jawed zu verbringen, als ein Soldat namens Muhammad 'Ali Talla'fari das Feuer eröffnete und beide Männer sofort tötete. Die Leichen der beiden Männer wurden am folgenden Tag nach Bagdad geflogen und mit allen militärischen Ehren beigesetzt."
