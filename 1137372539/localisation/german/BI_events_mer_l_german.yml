 britain.500.a:0 "Das Mandat fordert Palästina und Jordanien"
 britain.500.b:0 "Man hat uns ein absurdes Ultimatum gestellt, in dem die sofortige Übergabe Palästinas und Jordaniens an die Juden gefordert wird. Kämpfen könnte jedoch mehr Ärger bedeuten, als es wert ist."
 britain.501.t:0 "Wir können uns den Forderungen der Terroristen nicht beugen."
 britain.501.d:0 "Wir sollten sie einfach an sich selbst scheitern lassen."
