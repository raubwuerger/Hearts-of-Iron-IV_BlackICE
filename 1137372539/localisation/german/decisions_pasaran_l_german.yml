l_german:
 frente_popular:0 "Regierung der Volksfront"
 frente_popular_desc:0 "Die Volksfront hat die Wahlen gewonnen. Es ist an der Zeit, unsere Reformen umzusetzen, um das Leben der Arbeiterklasse zu verbessern."
 ban_falange:0 "Verbot der Falange"
 ban_falange_desc:0 "Die Falange ist der Hauptverursacher der Unruhen, die wir erleben. Wir müssen den Faschismus verbieten, wenn wir frei sein wollen."
 land_redistribution:0 "Umverteilung von Land"
 land_redistribution_desc:0 "Die Agrarreform muss wieder in Gang gebracht werden, wenn wir das Leben der Bauern verbessern wollen. Im Moment werden wir mit der Umverteilung von Land in Andalusien und Badajoz beginnen."
 vote_galicia:0 "Galicisches Autonomiestatut"
 vote_galicia_desc:0 "Die Galicier verdienen das gleiche Autonomiestatut wie die Basken und Katalanen. Wir werden ein Plebiszit einberufen, damit sie ihre neue Autonomie annehmen können."
 amnesty:0 "Allgemeine Amnestie"
 amnesty_desc:0 "Einer der wichtigsten Aspekte unseres Programms ist die Amnestie für die Gefangenen der Revolution von 1934. Sie mag nicht die beste sein, aber sie wird uns die Unterstützung der PSOE sichern."
 SPR_republican_struggle:0 "Republikanischer Machtkampf"
 SPR_republican_struggle_desc:0 "Unsere Armee ist zwischen Anarchisten und Kommunisten gespalten, mit einer kleinen liberalen Fraktion. Wir müssen uns in diesem Szenario vorsichtig bewegen, wenn wir eine Bedrohung für die Rebellen darstellen wollen.\n§Wenn eine der Fraktionen 100 Unterstützer erreicht, wird sie die Macht ergreifen!§! \n\n§Rekommunistischer Einfluss in der Armee: [?Root.com_inf]§!\n§RAnarchist Influence in the Army: [?Root.ana_inf]§!\n§RLiberaler Einfluss in der Armee: [?Root.lib_inf]§!"
 expand_quinto:0 "Quinto Regimiento ausbauen"
 expand_quinto_desc:0 "Das kommunistische fünfte Regiment ( Quinto Regimiento ) ist eine der besten Einheiten, die uns zur Verfügung stehen. Wir sollten es ausbauen!"
 distribute_sov:0 "Verteilen Sie sowjetische Waffen"
 distribute_sov_desc:0 "Es sind weitere Waffen von unseren sowjetischen Kameraden eingetroffen, wir werden dafür sorgen, dass sie an die treuesten Soldaten gehen."
 distribute_sov_uni:0 "Verteilen Sie sowjetische Ausrüstung"
 distribute_sov_uni_desc:0 "Mehr Ausrüstung ist von unseren sowjetischen Kameraden eingetroffen, wir werden sicherstellen, dass sie an die loyalsten Soldaten geht."
 stop_colective:0 "Kollektivierungen stoppen"
 stop_colective_desc:0 ""
 SPR_move_capital:0 "Verlegt das Kapital nach §YValencia§!"
 train_militias:0 "Anarchistische Milizen ausbilden"
 train_militias_desc:0 ""
 cnt_min:0 "CNT-Minister"
 cnt_min_desc:0 ""
 pce_min:0 "PCE-Minister"
 pce_min_desc:0 ""
 professional_officers:0 "Berufsoffiziere"
