canada_tepid_war_response_desc:0 "Die kanadische Bevölkerung ist größtenteils nicht bereit, freiwillig in den Krieg zu ziehen. Sie werden auf die eine oder andere Weise überzeugt werden müssen."
canada_minor_war_response:0 "Geringe Militärbegeisterung"
canada_minor_war_response_desc:0 "Die kanadische Bevölkerung folgt langsam dem Ruf zu den Waffen. Ihr Zögern ist jedoch immer noch spürbar."
canada_vivid_war_response:0 "Lebhafte Militärbegeisterung"
canada_vivid_war_response_desc:0 "Die kanadische Bevölkerung ist dem Ruf des Krieges gefolgt und meldet sich bereitwillig zur Unterstützung der Sache."
canada_canadian_war_response:0 "Volle kanadische Unterstützung"
canada_canadian_war_response_desc:0 "Die kanadische Bevölkerung setzt sich mit ganzer Kraft für den Krieg ein und kann sich rühmen, so viele Freiwillige wie nie zuvor zu haben. Ob an der Heimatfront in den Fabriken oder an der Kriegsfront im Dienste ihres Landes, sie geben alles und sogar ihr Leben, wenn es sein muss."
quebecois_no_conscription:0 "Verweigerung der Wehrpflicht"
quebecois_no_conscription_desc:0 "Die Kanadier lehnen die Wehrpflicht ab, vor allem aber die Québecois. Es wäre besser, sich ausschließlich auf Freiwillige aus Québec zu verlassen, um sie nicht für radikalere Ziele zu begeistern."
quebecois_minor_conscription:0 "Geringe Wehrdienstverweigerung"
quebecois_minor_conscription_desc:0 "Auch wenn die Einberufungsquote in Québec nicht ganz so hoch ist, wie sie sein sollte, so hat sie sich doch dank der jüngsten Maßnahmen deutlich verbessert."
idea_cd_howe:0 "Clarence Decatur Howe"
idea_cd_howe_desc:0 "Der Minister für Munition und Versorgung, C.D. Howe, ist ein brillanter Mann, der es versteht, die beiden Enden des politischen Spektrums zu koordinieren, um in der Industrie zusammenzuarbeiten."
idea_can_repurpose:0 "Teile und Stücke"
idea_can_repurpose_desc:0 "Indem wir jedes Teil verwenden, das wir finden können, können wir selbst die harmlosesten zivilen Fabriken schnell in Militärfabriken verwandeln."
idea_can_paratroopers:0 "Die Schwarzen Teufel"
idea_can_paratroopers_desc:0 "Durch die Zusammenarbeit mit unseren Verbündeten haben wir die Fähigkeiten unserer Spezialeinheiten verbessert."
idea_d_day:0 "Vorbereitungen für den D-Day"
idea_d_day_desc:0 "Durch umfangreiche Pläne und Vorbereitungen für mögliche Seeinvasionen sind wir in der Lage, bei amphibischen Angriffen schneller zuzuschlagen."
idea_can_vickers:0 "Schlacht im Atlantik"
idea_can_vickers_desc:0 "Wir müssen in der Lage sein, unsere Konvois zu schützen, indem wir die gegnerische Marine angreifen."
can_winter_bonus:0 "Der kalte Norden"
can_winter_bonus_desc:0 "Strenge Winter sind uns nicht fremd. Unsere Truppen können den Elementen besser trotzen, wenn sie über eine für solche Bedingungen optimierte Ausrüstung verfügen und diese aus erster Hand erfahren haben."
