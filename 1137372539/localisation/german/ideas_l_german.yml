ATTACHE_LIST:0 "Wir haben Militärattachés von $LIST$ erhalten. Und sie geben uns die folgenden Effekte:"
porsche:0 "Porsche"
porsche_desc:0 "Porsche bevorzugt Panzer mit schwerer Panzerung."
henschel:0 "Henschel"
henschel_desc:1 "Henschel war für alle serienmäßig hergestellten Tiger-Modelle verantwortlich, Panzer, die, nachdem die anfänglichen Zuverlässigkeitsprobleme behoben waren, bemerkenswert gut abschnitten."
GER_MAN:0 "MAN"
GER_MAN_desc:1 "MAN ist vor allem für den Panther-Panzer bekannt, war aber auch an der Entwicklung und Produktion früherer Panzermodelle beteiligt."
rheinmetall:0 "Rheinmetall"
rheinmetall_desc:0 "Rheinmetall konstruiert und baut alle Arten von Großgeschützen und Kanonen."
mauser:0 "Mauser"
mauser_desc:0 "Mauser entwirft und baut alle Arten von Handfeuerwaffen."
ig_faben:0 "IG Farben"
ig_faben_desc:0 "Die IG Farben sind stark an der industriellen Forschung interessiert."
messerschmitt:0 "Messerschmitt"
messerschmitt_desc:0 "Messerschmitt konzentriert sich auf die Entwicklung von Leichtflugzeugen, z. B. Jagdflugzeugen."
focke_wulf:0 "Focke Wulf"
focke_wulf_desc:0 "Focke Wulf hat ein besonderes Interesse an der Entwicklung von mittelschweren Flugzeugen, wie z. B. schweren Jagdflugzeugen."
junkers:0 "Junkers"
junkers_desc:0 "Junkers ist vor allem für die Entwicklung des Stuka-Sturzkampfbombers bekannt."
todt:0 "Fritz Todt"
todt_desc:0 "Fritz Todt, ein deutscher Ingenieur, war der Gründer der Organisation Todt. Er wird die Bauzeit von zivilen Industrieprojekten beschleunigen."
speer:0 "Albert Speer"
speer_desc:0 "Albert Speer war ein deutscher Architekt, der von 1942 bis 1945 Minister für Rüstung und Kriegsproduktion war. Seine Ernennung wird oft mit dem "Rüstungswunder" in Verbindung gebracht und wird die Effizienz der Industrie steigern."
raeder:0 "Erich Raeder"
raeder_desc:0 "Erich Raeder war ein deutscher Admiral, der sich für den Einsatz traditioneller Überwasserschiffe und die Flotten-Doktrin einsetzte."
donitz:0 "Karl Dönitz"
donitz_desc:0 "Karl Dönitz war ein deutscher Admiral mit einer Vorliebe für U-Boote und die Doktrin der Handelsverhinderung."
goering:0 "Hermann Göring"
goering_desc:0 "Hermann Göring war ein Fliegerass des Ersten Weltkriegs, das zu einem der wichtigsten Unterstützer Hitlers wurde. Er ist zwar nicht der Beste in diesem Job, aber er ist sehr loyal."
walther_wever_coair:0 "Walther Wever"
walther_wever_coair_desc:0 "$walther_wever_desc$"
walther_wever:0 "Walther Wever"
walther_wever_desc:0 "Walther Wever war ein früher Verfechter der Theorie der strategischen Bombardierung."
GER_carpet_bomber:0 "Teppichbomber"
ritter_von_greim:0 "Ritter von Greim"
ritter_von_greim_desc:0 "Ritter von Greim ist ein Befürworter der taktischen Interdiction."
ernst_udet:0 "Ernst Udet"
ernst_udet_desc:0 "Ernst Udet war maßgeblich an der Einführung von Sturzflugtechniken und des Stuka-Sturzkampfbombers beteiligt."
werner_von_fritsch:0 "Werner von Fritsch"
werner_von_fritsch_desc:0 "Werner von Fritsch, ein General der alten Garde, befürwortet eine Konzentration auf die Infanterie."
ludwig_beck:0 "Ludwig Beck"
ludwig_beck_desc:0 "Ludwig Beck legt einen besonderen Schwerpunkt auf die Versorgung."
franz_halder:0 "Franz Halder"
franz_halder_desc:0 "Franz Halder glaubt an die Schlagkraft der Artillerie im Angriff."
heinz_guderian:0 "Heinz Guderian"
wilhelm_keitel:0 "Wilhelm Keitel"
wilhelm_keitel_desc:0 "Wilhelm Keitel, ein General der alten Garde, bevorzugt die Infanterie. Was ihm an Geschicklichkeit fehlt, macht er durch Loyalität wett."
ferdinand_schorner:0 "Ferdinand Schörner"
ferdinand_schorner_desc:0 "Ferdinand Schörner ist erfahren in der Verteidigung und im Kampf bei kaltem Wetter."
general_staff:0 "Generalstab"
general_staff_desc:0 "Der deutsche Generalstab war für die kontinuierliche Untersuchung aller Aspekte des Krieges zuständig, einschließlich der Ausarbeitung und Überprüfung von Mobilisierungs- und Feldzugsplänen. Dies trug zu einem höheren Organisationsgrad in der Armee bei."
v_weapons:0 "Vergeltungswaffen"
v_weapons_desc:0 "Langstrecken-Bombardierungsraketen würden sich ideal als Vergeltungswaffen gegen unsere Feinde eignen."
hermann_gortz:0 "Hermann Görtz"
hermann_gortz_desc:0 "§Hermann Görtz§! ist ein erfahrener deutscher Spion."
elyesa_bazna:0 "Elyesa Bazna"
elyesa_bazna_desc:0 "§0lyesa Bazna§! ist weithin unter seinem Decknamen Cicero bekannt."
marina_lee:0 "Marina Lee"
marina_lee_desc:0 "§HMarina Lee§! ist eine Ballerina, die sich auf das Stehlen von Schlachtplänen spezialisiert hat."
german_advisors:0 "Deutsche Militärberater"
german_advisors_desc:0 "Eine deutsche Militärmission unter der Leitung von Alexander von Falkenhausen ist in China anwesend, und ihre Berater unterstützen uns dabei, unsere Armee auf westlichen Standard zu bringen."
