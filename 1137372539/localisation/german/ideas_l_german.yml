the_long_lance_desc:0 "§0er Torpedo des Typs 93, der gemeinhin als "Lange Lanze" bezeichnet wird, war der fortschrittlichste Torpedo der damaligen Zeit. Er wurde von Japan entwickelt und vom Westen nie wirklich nachgeahmt. Er gab kleineren Schiffen eine effektive Möglichkeit, größere, stärker gepanzerte Kriegsschiffe aus der Ferne zu verletzen.§!"
