desenvolvimentismo:0   "Entwicklungspolitik"
desenvolvimentismo_desc:0 "Der Developmentalismus ist die Idee, dass der Staat die Basis für industrielles Wachstum sein muss. 1936 stand Brasilien vor einer schweren wirtschaftlichen Krise, seine Wirtschaft, die auf nicht-industriellen Exporten basierte, scheiterte, mehr noch, die wirtschaftliche Krise und die wachsenden Spannungen in der Welt führten zu einem Mangel an Industrieimporten, unser Volk ist arbeitslos und die Reichen können ihr Geld nicht ausgeben, diese Katastrophe lässt dem Staat und seinem Volk keine andere Wahl als die vollständige Industrialisierung des Landes"
desco:0 "Industrialisierungsanstrengungen"
desco_desc:0 "Da die Importe und Exporte immer weiter zurückgingen, griff die brasilianische Regierung direkt in die Wirtschaft ein und beendete den jahrzehntelangen Liberalismus. Die erste Maßnahme war die Stabilisierung des Kaffeepreises (wichtigstes brasilianisches Exportgut) durch die Verbrennung aller Produktionsüberschüsse, um das Angebot zu reduzieren. Die zweite Maßnahme war die Gründung zahlreicher staatlicher Fabriken und Unternehmen, um Arbeitsplätze zu schaffen und die Arbeitslosigkeit zu verringern. Drittens sollte die neue industrielle Expansion dazu dienen, brasilianische Waren für den Export zu produzieren und den von Importen abhängigen Binnenmarkt zu versorgen, und drittens sollte die brasilianische Rüstungsindustrie angesichts der wachsenden weltweiten Spannungen und der Möglichkeit, Waffen und Ressourcen zu exportieren, oder im Falle eines Krieges gestärkt werden."
urba:0 "Verstädterung"
urba_desc:0 "Zu diesem Zeitpunkt gab es in Brasilien bereits viele, wenn auch kleine, städtische Zentren. Da neue Fabriken gebaut werden und Bauern zu Fabrikarbeitern werden, müssen wir unsere Städte erweitern, um sowohl die Werke als auch die neuen Fabriken unterzubringen."
urbaii:0 "Verstädterung II"
urbaii_desc:0 "Zu dieser Zeit hatte Brasilien viele, aber kleine, städtische Zentren. Da neue Fabriken gebaut werden und Bauern zu Fabrikarbeitern werden, müssen wir unsere Städte erweitern, um sowohl die Werke als auch die neuen Fabriken unterzubringen."
urbaiii:0 "Industrielles Zentrum"
urbaiii_desc:0 "Wir sollten ein Industriezentrum in einem unserer Bundesstaaten in Betracht ziehen, um weiteres industrielles Wachstum zu ermöglichen."
end_desenvolvimentismo:0 "Wirtschaftlicher Realismus"
end_desenvolvimentismo_desc:0 "Wir haben es geschafft, mit unseren staatlichen Unternehmen und Fabriken viele Arbeitsplätze für Arbeitslose zu schaffen, aber es wurde unhaltbar, denn die Anzahl der Menschen in staatlich bezahlten Jobs mit geringer Produktivität reißt unsere Wirtschaft auseinander und die allgemeine Bevölkerung wird nicht in der Lage sein, weiterhin die riesigen Steuerbeträge zu zahlen. Wir müssen Realisten sein und unseren Fabriken und Unternehmen erlauben, pragmatisch zu sein."
urbaiv:0 "Großes Industriezentrum"
urbaiv_desc:0 "Jetzt, wo wir eine regionale Industriemacht sind, sollten wir den Bau eines größeren Industriezentrums in Betracht ziehen, um ein größeres industrielles und militärisches Wachstum zu ermöglichen."
armyi:0 "Militärischer Developmentalismus"
armyi_desc:0 "Jetzt, wo unser Land seine Industrie ausbaut, kann auch unser Militär davon profitieren."
armyii:0 "Nationale Militärindustrie"
armyii_desc:0 "Mit der Zunahme der weltweiten Spannungen wuchs auch die brasilianische Waffenproduktion"
armyiv:0 "Nationale Militärindustrie III"
armyiv_desc:0 "Die brasilianischen Generäle beobachteten das wachsende argentinische Militär und seine Hinwendung zur Achse. Das brasilianische Militär setzte die Regierung unter Druck, sich für den Krieg bereit zu halten, was zu einem Wettrüsten in Südamerika führte."
armyiii:0 "Nationale Militärindustrie II"
armyiii_desc:0 "Entgegen der landläufigen Meinung war das brasilianische Militär, auch wenn es technologisch unterlegen war, riesig und verfügte über einen anständigen Vorrat an Waffen und Lastwagen. Bereits zwischen 1930 und 1932 hatte Brasilien eine Reihe von gepanzerten Fahrzeugen, leichten Panzern und sogar einen schweren Panzer mit sechs Mann Besatzung entwickelt und produziert, der mit vier schweren Maschinengewehren und als Hauptantrieb mit einem riesigen Flammenwerfer ausgestattet war."
regionalpow:0 "Regionale Macht"
regionalpow_desc:0 "Brasilien hat seine rein agrarische Vergangenheit hinter sich gelassen und ist bis heute zur unangefochtenen Regionalmacht Südamerikas aufgestiegen. Es ist nicht nur ein riesiges industrielles und technologisches Kraftwerk für ein Drittweltland, sondern auch eines der größten Militärs der Welt. "
valeriodoce_i:0 "Natürliche Ressourcen"
valeriodoce_i_desc:0 "Brasilien ist reich an Bodenschätzen. Zu den Ländern mit dem größten Mineralienpotenzial gehören neben Brasilien auch Kanada, Australien, Russland, China und die Vereinigten Staaten. Neben einer breiten Palette von Mineralien, die im Land abgebaut werden (derzeit mehr als 55 verschiedene Mineralien), verfügt Brasilien über einige der größten Mineralienreserven der Welt. Etwa 8 % der weltweiten Eisenreserven befinden sich in Brasilien, dem wichtigsten Erz, das im Land abgebaut wird. Ein weiteres Mineral, Niob, hat seine größten Reserven im Westen Brasiliens. Die wichtigsten in Brasilien vorkommenden Mineralien sind: Eisen, Bauxit, Kupfer, Chrom, Gold, Zinn, Nickel, Mangan, Zink, Kalium und andere."
valeriodoce_ii:0 "Stahl"
valeriodoce_ii_desc:0 "1936 begann Brasilien mit dem Aufbau einer Infrastruktur zur Verarbeitung von Eisen zu Stahl und zur Ausbeutung seiner enormen Mineralienvorkommen. Trotz des Mangels an einer Industrie, die das Land mit Stahl versorgen könnte, brauchte es nicht weit zu gehen, um an große Mengen davon zu gelangen, denn viele reiche Erze wie Eisen und Gold lagen 1936 einfach so herum"
valeriodoce_iii:0 "VALE"
valeriodoce_iii_desc:0 "1911 erwarb der amerikanische Unternehmer Percival Farquhar alle Anteile des brasilianischen Hämatit-Syndikats und änderte dessen Namen in Itabira Iron Ore Company ("Eisenerzgesellschaft von Itabira"). Percival Farquhar plante für die Itabira Iron Ore Co. den Export von 10 Millionen Tonnen Eisenerz pro Jahr in die Vereinigten Staaten mit Hilfe von Schiffen, die ihrer Gewerkschaft gehörten und die die US-Kohle nach Brasilien bringen sollten, was den wirtschaftlichsten Transport darstellte. Dieser Plan sah mehr als 40 Jahre lang ein modifiziertes und aktualisiertes Konzept vor, das unter der Leitung von Eliezer Batista in den 1960er Jahren mit der Eröffnung des Hafens von Tubarão Wirklichkeit werden sollte. Percival Farquhar hatte keinen Erfolg. Obwohl er auf die Sympathie von Präsident Pessoa zählen konnte, der ihm 1920 die als Itabira-Abkommen bekannte Konzession erteilte, stieß Farquhar auf heftigen Widerstand gegen sein Projekt, darunter auch der Gouverneur des (damals fast autonomen) Bundesstaates Minas Gerais, Artur Bernardes, der damals den Präsidenten wählte. Es folgten jahrzehntelange hitzige Debatten, in denen das Land praktisch zwischen den Anhängern der beiden Positionen gespalten war, ohne dass das Farquhar-Projekt vom Reißbrett verschwand. Dieser Plan wurde unmöglich gemacht, als Getúlio Vargas an der Spitze der Revolution von 1930 die Macht übernahm und die Eisenreserven, die Farquhar gehörten, übernahm und mit ihnen 1942 die Companhia Vale do Rio Doce als staatliches Unternehmen gründete, für das die Vereinigten Staaten und England in den Washingtoner Verträgen ihre Zustimmung gaben. "
valeriodoce_iv:0 "Wolfram"
valeriodoce_iv_desc:0 "Brasilien verfügt über 2% der weltweiten Wolframreserven... das ist immer noch etwas!"
valeriodoce_v:0 "Öl"
valeriodoce_v_desc:0 "In Brasilien wurde die Existenz von Erdöl bereits zu Zeiten des kaiserlichen Regimes errechnet. Damals gab der Marquis de Olinda José de Barros Pimentel das Recht, an den Ufern des Flusses Marau in Bahia Bitumen zu fördern. Bis in die ersten Jahrzehnte des zwanzigsten Jahrhunderts versuchten einige Gelehrte und anonyme Forscher erfolglos, einige Ölquellen zu bohren. Doch 1930 änderte der Agrarwissenschaftler Manoel Inacio de Basto diese Situation. Basierend auf der Geschichte der populären , hatte er Informationen , dass die Bewohner von Lobato , Vorort von Salvador, verwendet eine \n"schwarzen Schlamm\" als Brennstoff für ihre Lampen . Angeregt durch solche Nachrichten, führten wir Tests und Experimente durch, die die Existenz von Öl an diesem Ort belegten. Allerdings hatte er keine einflussreichen Kontakte, die in ihre Entdeckung investieren konnten. Im Jahr 1932 gelang es ihm, dem Präsidenten Getulio Vargas einen technischen Bericht vorzulegen, der seinen Fund bestätigte."
valeriodoce_vi:0 "Aluminium I"
valeriodoce_vi_desc:0 "Ungefähr 7 % der Erdkruste besteht aus Aluminium, womit dieses chemische Element nach Sauerstoff und Silizium das dritthäufigste auf der Erde ist. Die Aluminiumproduktion beginnt mit dem Rohstoff Bauxit. Bauxit, ein Gestein, das in der Regel in Äquatornähe vorkommt, enthält 15-25 % Aluminium und ist heute das einzige Erz, das für die kommerzielle Aluminiumgewinnung verwendet wird. Bauxit kommt hauptsächlich in den Tropen vor und lagert sich in horizontalen Schichten ab, die in der Regel einige Meter unter der Erdoberfläche liegen. Die Schichten sind in der Regel mit Tonmineralien, Eisenoxiden und Titandioxid vermischt. Das in der Mischung enthaltene Eisen ist für die rötliche Farbe des Bauxits verantwortlich."
valeriodoce_vii:0 "Chrom"
valeriodoce_vii_desc:0 "Brasilien verfügt über 1 % der weltweiten Chromreserven. Das ist immerhin etwas!"
valeriodoce_viii:0 "CSN"
valeriodoce_viii_desc:0 "Die 1941 gegründete Companhia Siderurgica Nacional (CSN) ist die größte Stahlindustrie Brasiliens und Lateinamerikas und eine der größten der Welt. Das Hauptwerk produziert heute rund 6 Millionen Tonnen Rohstahl und mehr als 5 Millionen Tonnen Walzprodukte pro Jahr und gilt als eines der produktivsten der Welt. "
valeriodoce_viv:0 "Aluminium II"
valeriodoce_viv_desc:0 "Brasilien verfügt über die fünftgrößten Bauxit-Reserven der Welt, aber das Land fängt gerade erst an, sich diese zu Nutze zu machen."
valeriodoce_vv:0 "Kautschuk-Soldaten"
valeriodoce_vv_desc:0 "Der Amazonas erlebte während des Zweiten Weltkriegs noch einmal den Kautschukboom, wenn auch nur kurz. Als die japanischen Streitkräfte Anfang 1942 den Südpazifik militärisch beherrschten und auch in Malaysia einmarschierten, geriet die Kontrolle über den Kautschuk in die Hände der Nipponesen, was dazu führte, dass 97 % der asiatischen Kautschukproduktion verloren gingen. Für Brasilien, sowie große Handhabung von Kautschuk-Exporte durchgeführt, Investitionen der Vereinigten Staaten kam, in gewisser Weise, um unsere Wirtschaft stabil zu halten und sogar - manchmal - für hohe während der Zeit entfaltenden Konflikt. Das Land hatte die wunderbare Chemie des Krieges durch die Öffnung in Richtung der ländlichen und extraktiven Aktivitäten gefunden, die Perspektiven Antrieb und Wachstum unserer Wirtschaft zu ermöglichen. Ein Teil dieses Ideals ergab sich aus der Notwendigkeit, mit ihren eigenen Ressourcen zu leben, um das Wachstum des nationalen Reichtums und der landwirtschaftlichen Produkte zu stimulieren könnte seine Exporte entwickelt haben. Zu dieser Zeit gab es bereits eine große Chance für gute Geschäfte zwischen Brasilien und den Vereinigten Staaten: das Federal Board of Foreign Trade, mit Sitz in Rio de Janeiro, hatte ein Rundschreiben an die Regierungen und Handels-und Industrieverbände der Staaten, dass sie ein Telegramm der Botschaft von Brasilien, die berichtet, dass die US-Kriegsministerium begann einige Einkäufe für die Lagerung, im Wert von 100 Millionen Dollar in Waren, die für die nationale Verteidigung, wie Bauxit, Mangan, Glimmer, Kupfer, Gummiwolle, Bergkristall, usw. erhalten hatte. Dies würde dazu führen, dass einige Elemente, einschließlich der Infrastruktur, nur in Bethlehem, dieses Mal in den Vereinigten Staaten, eingeführt würden. Zum Beispiel die Credit Bank of Rubber, die heutige Bank of the Amazon; das Grand Hotel, ein luxuriöses Hotel, das in nur drei Jahren in Bethlehem gebaut wurde, das heutige Hilton Hotel; der Flughafen von Bethlehem; der Luftwaffenstützpunkt von Bethlehem; u.a."
estadonovo:0 "Estado Novo"
estadonovo_desc:0 "Im Januar 1938 sollten die Präsidentschaftswahlen stattfinden. Allerdings behauptete die Existenz eines angeblichen kommunistischen Plan (Plan Cohen) und genießen den Moment der politischen Instabilität, durch die das Land übergeben, gab Vargas einen Coup am 10. November 1937. Vargas hatte die Unterstützung eines Großteils der Bevölkerung (vor allem der Mittelschicht, die Angst vor dem Kommunismus hatte) und des Militärs. So begann eine diktatorische Periode. Nach dem Putsch schloss Vargas den Kongress und setzte eine neue Verfassung (die so genannte "Polnische") mit verschiedenen antidemokratischen Merkmalen durch. \"Lasst uns das Volk in seiner Autorität und Handlungsfreiheit wiederherstellen: in seiner Autorität, indem wir euch die Werkzeuge für eine wirkliche und effektive Macht geben, die die störenden Einflüsse, ob von innen oder außen, in ihrer Freiheit überwinden kann, indem wir das Plenum des nationalen Prozesses über die Mittel und Ziele der Regierung eröffnen und es frei eure Geschichte und euer Schicksal gestalten lassen.\" - Getulio Vargas"
provisorio:0 "Konstitutionelle Regierung"
provisorio_desc:0 "Gestützt auf die Aufrechterhaltung der Sektoren, die ihn unterstützten, und sogar auf das politische Vakuum, das durch die Revolution von 1930 entstanden war, erreichte Getúlio Vargas eine weitere Amtszeit als Präsident. Diesmal konnte er indirekt von den Mitgliedern der Verfassungsgebenden Versammlung gewählt werden. Erst mit dem Ende seiner Amtszeit würde es eine Präsidentschaftswahl in einer direkten Abstimmung geben. Im Gegensatz zu seiner anderen Regierung sah sich Vargas mit der Bildung von zwei politischen Strömungen konfrontiert, die diese Zeit prägten. Auf der einen Seite brachte die Nationale Befreiungsallianz Mitglieder der Linken, des Militärs und andere Anhänger ihrer Ideen zusammen, die sich dem Bereich der sozialen Gerechtigkeit zuwandten. Zum anderen griff der brasilianische Integralismus den totalitären Diskurs auf, der sich in Europa ausbreitete und bald auch einige militärische Flügel, konservative politische Gruppen und linke Sektoren einbezog."
dip:0 "Abteilung für Presse und Propaganda"
dip_desc:0 "Das Presse- und Propagandaministerium wurde 1939 von Getulio Vargas gegründet, um als Zensurinstrument zu dienen. Sein Ziel war es, 1. die gesamte Propaganda (intern und extern) zu zentralisieren und zu koordinieren, 2. den Tourismus zu kontrollieren und zu organisieren, 3. das Theater, das Radio, den Film, die Bücher und die Printmedien zu zensieren, 4. mit der ausländischen Presse zusammenzuarbeiten, um die Verbreitung sensibler Informationen zu verhindern und 5. die regierungseigene Rundfunkpresse zu organisieren und zu betreiben."
getulismo:0 "Getulismus"
getulismo_desc:0 "Getúlio Dornelles Vargas war einer der bedeutendsten brasilianischen Politiker und was hatte die Persönlichkeit schärfer vergöttert oder verabscheut. Die als Vargas-Ära bekannte Periode, die 1930 mit der politischen Revolution begann, die den Kurs der Republik in Brasilien veränderte, und die 1945 mit dem Ende des Zweiten Weltkriegs und der Entmachtung Vargas' durch das Militär endete, trug dazu bei, dass das Bild von Vargas und seinem geschickten Regierungsstil fast folkloristisch wurde. Das Suffix \"ism\" bedeutet gleichzeitig eine einzigartige Art des Regierens und die Anerkennung durch Menschen, die seine Persönlichkeit verehrten - die getulistas ."
clt:0 "Arbeitsgesetze"
clt_desc:0 "Das CLT wurde nach der Gründung des Arbeitsgerichts im Jahr 1939 zu einer institutionellen Notwendigkeit. Im Januar 1942 tauschten Präsident Getulio Vargas und Minister Alexandre Marcondes Filho die ersten Ideen über die Notwendigkeit einer Konsolidierung der Arbeitsgesetze aus. Die Hauptidee war die Schaffung der \"Konsolidierung der Gesetze über Arbeit und soziale Sicherheit\". Eingeladen, an dem Vertrag mitzuwirken, waren die Anwälte von Joseph Segadas Viana, Oscar Saraiva, Luis Augusto Rego Monteiro, Dorval Lacerda Marcondes und Arnaldo Lopes Süssekind. Auf der ersten Sitzung wurde beschlossen, den Ausschuss in die Bereiche Arbeit und Soziales aufzuteilen und zwei verschiedene Zusammenschlüsse zu bilden. Materielle Quellen des CLT waren zum einen die Schlussfolgerungen des ersten brasilianischen Kongresses für Sozialrecht, der im Mai 1941 in São Paulo stattfand, um den fünfzigsten Jahrestag der Enzyklika Rerum Novarum zu feiern, und der von Professor Cesarino Junior und dem Rechtsanwalt Rui Azevedo Sodre organisiert wurde. Die zweite Quelle waren die internationalen Arbeitsübereinkommen. Die dritte Quelle war die Enzyklika Rerum Novarum selbst und schließlich die Gutachten der Rechtsberater Vianna und Oscar Saraiva, die vom Arbeitsminister genehmigt wurden. Im November 1942 wurde ihm der Entwurf des Arbeitsgesetzes vorgelegt, der anschließend im Amtsblatt veröffentlicht wurde, um Anregungen zu erhalten. Nach Prüfung des Entwurfs beauftragte Getúlio Vargas die Co-Autoren, die Vorschläge zu prüfen und den endgültigen Entwurf zu verfassen, der schließlich am 1. Mai 1943 unterzeichnet wurde. Der CLT wird als Konsolidierung der Arbeitsgesetze bezeichnet und nicht als Kodex der Arbeitsgesetze, da das Ziel nur darin bestand, das spärliche Arbeitsrecht, das zu dieser Zeit existierte, zu sammeln und zu konsolidieren. Daher auch der Name. Ich konnte den Namen \"Code\" nicht akzeptieren, weil es sich nicht um ein neues Gesetz, sondern nur um eine Konsolidierungssitzung handelt. Es ist auch klar, dass ein Gesetz \"Code\" genannt wird, wenn die gesetzlichen Bestimmungen im Gesetzestext einzeln und gleichzeitig vom Kongress abgestimmt werden. Das bedeutet, dass Artikel für Artikel abgestimmt werden muss."
populism_idea:0 "Populismus"
populism_idea_desc:0 "POPULISMUS - Regierungsform, die folgende Merkmale aufweist: Autoritarismus, Etatismus, Korporatismus, Anbetung des Führers in Verbindung mit teilweisen Zugeständnissen an die ärmsten Bevölkerungsschichten, um deren Unterstützung zu erhalten. Er trat in Lateinamerika zwischen den Jahren 30 und 50 auf und hat in Getulio Vargas in Brasilien, Juan Perón in Argentinien und Lazaro Cardenas, Mexiko seine berüchtigtsten Vertreter."
integralismo:0 "Integralismus"
integralismo_desc:0 "Der brasilianische Integralismus vertritt im Einklang mit dem traditionalistischen Denken die Auffassung, dass jede Nation ein politisches System braucht, das ihrer eigenen Geschichte, Kultur, Religion und ihrem Denken entspricht. Der Integralismus steht im Gegensatz zum philosophischen und praktischen Modernismus, der es versteht, die Menschen zusammenzuführen und zu vereinen. Viele Fundamentalisten sind auch im Gegensatz zu den rechten Regimen im zwanzigsten Jahrhundert ausgeübt Europa und nennen diese Bewegungen \"alien\". so predigen eine wirklich portugiesischen oder brasilianischen Bewegung, entweder das eine oder das andere Land, sterben frei mit jedem anderen ausländischen Bewegung. So wird sie manchmal mit der ultranationalistischen Bewegung in Verbindung gebracht. Die Fundamentalisten treten auch für eine Form ein, die auf der Verbindung zwischen Staat und Familie basiert und ethische, religiöse und moralische Grundsätze für die Menschen verteidigt, und kämpfen so gegen das von Karl Marx und den Kommunisten oder Sozialisten befürwortete Aussterben des Staates."
esquerda:0 "Linker Flügel "
esquerda_desc:0 "Im Bereich der Politik bezeichnet der Begriff "links" eine Position, die für soziale Gleichheit eintritt. In der Regel geht es dabei um die Sorge um die Bürger, die im Vergleich zu anderen als benachteiligt gelten, und um die Annahme, dass es ungerechtfertigte Ungleichheiten gibt, die verringert oder abgeschafft werden sollten. Die Begriffe \"rechts\" und \"links\" entstanden während der Französischen Revolution (1789-1799) und bezogen sich auf den Platz, an dem die Politiker im französischen Parlament saßen, die rechts vom Stuhl des Parlamentspräsidenten saßen und im Großen und Ganzen dem Ancien Régime zugeneigt waren. Die Verwendung des Begriffs \"links\" wurde nach der Wiederherstellung der französischen Monarchie im Jahr 1815 prominenter und wurde auf den \"Unabhängigen\" angewandt. Später wurde der Begriff auf eine Reihe von sozialen Bewegungen angewandt, insbesondere auf den Republikanismus, den Sozialismus, den Kommunismus und den Anarchismus. Gegenwärtig wird der Begriff \"links" für eine Vielzahl von Bewegungen verwendet, darunter die Bürgerrechtsbewegung, die Antikriegsbewegung und die Umweltbewegung."
direita:0 "Rechtsextremismus"
direita_desc:0 "Der Begriff "rechts" beschreibt eine bestimmte Ansicht oder Position, die die soziale Hierarchie und soziale Ungleichheit als unvermeidlich, natürlich, normal oder wünschenswert akzeptiert. Diese politische Haltung wird im Allgemeinen mit dem Naturrecht und der Tradition begründet. Der Begriff \"rechts\" wurde im Laufe der Geschichte für verschiedene politische Positionen verwendet. Die Begriffe \"rechte Politik\" und \"linke Politik\" wurden während der Französischen Revolution (1789-99) geprägt und bezogen sich auf den Platz, an dem die Politiker im französischen Parlament saßen; diejenigen, die rechts vom Stuhl des Parlamentspräsidenten saßen, waren im Großen und Ganzen dem alten Regime, dem Ancien Régime, zugeneigt. Die ursprüngliche Rechte in Frankreich entstand als Reaktion auf die Linke und bestand aus Politikern, die die Hierarchie, die Tradition und den Klerikalismus verteidigten. Die Verwendung des Ausdrucks le droite (rechts) wurde in Frankreich nach der Wiederherstellung der Monarchie im Jahr 1815 bekannt, als le droit zur Beschreibung der Ultramonarchie verwendet wurde. In den englischsprachigen Ländern wurde der Begriff erst im zwanzigsten Jahrhundert verwendet, als er begann, in aller Stille die Position zu beschreiben, die Politiker und Ideologen zur Verteidigung des vorgelegten Regierungsplans einnahmen."
pcb:0 "Kommunistische Partei Brasiliens"
pcb_desc:0 "Die Kommunistische Partei Brasiliens wurde am 25. März 1922 in Niteroi unter dem Namen Kommunistische Partei Brasiliens von neun Delegierten gegründet, die etwa 73 Aktivisten aus verschiedenen Regionen Brasiliens vertraten. Sie waren: Abilio von Nequete (libanesischer Friseur), Astrojildo Pereira (Journalist aus Rio de Janeiro), Cristiano Cordeiro (Schalterbeamter aus Recife), Hermogênio da Silva Fernandes (Elektriker aus Cruzeiro), João da Costa Pimenta, Carlos Henrique (Kartograph von São Paulo), Joaquim Barbosa (Taylor von Rio de Janeiro), José Elias da Silva (Schuhmacher von Rio de Janeiro), Luis Peres (vassoureiro von Rio de Janeiro) und Manuel Cendón (spanischer Schneider). Der Gründungsname der Partei lautet \"Brasilianische Kommunistische Partei\", aber ihre Mitglieder bezeichneten die Organisation unterschiedslos als Brasilianische Kommunistische Partei oder als Kommunistische Partei Brasiliens, wie aus dem Brief von Astrojildo Pereira an die Kommunistische Internationale vom 9. August 1922 hervorgeht. Die Gründungsversammlung gilt als erster Kongress der PCB, auf dem das erste Zentrale Exekutivkomitee (KEK) gewählt wurde, das sich aus zehn Mitgliedern (fünf Mitgliedern und fünf Stellvertretern) und Inhabern zusammensetzte: Abilio von Nequete (Generalsekretär), Astrojildo Pereira (Presse und Propaganda), Antonio Canellas (internationaler Sekretär), Luis Peres (Gewerkschaftsfraktionen) und Cruz Junior (Schatzmeister); Stellvertreter waren: Cristiano Cordeiro, Rodolfo Coutinho, Antonio Carvalho, Joaquim Barbosa und Manuel Cendón. Dem weltweiten Trend unter den kommunistischen Parteien folgend, wird am 4. April desselben Jahres im Amtsblatt die Ankündigung ihrer Gründung veröffentlicht, allerdings unter dem Namen Kommunistische Partei - Sektion der Kommunistischen Internationale Brasiliens (PC-SBIC). Auf der ersten Sitzung wurde auch eine Verfassung ausgearbeitet. Die PCB war die Matrix, aus der eine Reihe wichtiger Parteien in der dynamischen brasilianischen Politik hervorgingen: die Sozialistische Volkspartei (PPS), die Kommunistische Partei Brasiliens (PCdoB), die Revolutionäre Bewegung Achter Oktober (MR8) und die aktuelle PCB sowie alle trotzkistischen und stalinistischen Gruppen, die seither entstanden und wieder verschwunden sind."
cisplatina:0 "Cisplatina"
cisplatina_desc:0 "Cisplatina war eine Provinz des Vereinigten Königreichs Portugal, Brasilien und Algarve und später des Kaiserreichs Brasilien. Die Provinz entsprach dem heutigen Gebiet von Uruguay. Die Argentinier beanspruchten sie als Teil des alten Vizekönigreichs Silber. Das Kaiserreich Brasilien behielt sie als notwendig für die Verteidigung der südlichen Provinzen. Die Trennung erfolgte 1828 mit der Unabhängigkeit des Territoriums, das die Orientalische Republik Uruguay bildete."
parag:0 "Annexion Paraguays"
parag_desc:0 "1864 fiel Paraguay in Brasilien, Argentinien und Uruguay ein, was zum größten Krieg führte, der jemals in Südamerika ausgefochten wurde, dem "paraguayischen Krieg". Die vom brasilianischen Imperium angeführte Dreierallianz besiegte die Paraguayer, was zum Tod von 60 % der paraguayischen Bevölkerung und 90 % der männlichen Bevölkerung führte, und die wirtschaftlichen und politischen Kosten des Krieges beendeten das brasilianische Imperium. Es ist an der Zeit, diesen Witz von einem Land zu beenden und es zu einem Teil unserer Nation zu machen, wie es das Kaiserreich hätte tun sollen. Und wenn Argentinien sich beschwert, werden wir auch sie schlagen."
fascistaregime:0 "Faschistisches Regime"
fascistaregime_desc:0 "\"Einige sahen den Mann nur in seiner ökonomischen Realität: der ökonomische Mann von Marx. Andere sahen nur die politische Realität: der bürgerliche Mensch der Agnostiker-Demokratien. Andere sahen nur die Realitäten des sinnlichen Vergnügens : der pansexualistische Mensch Freud . Andere sahen nur die Realitäten der gewalttätigen und herrschsüchtigen Triebe: der Supermann von Nietzsche. Andere sahen nur die Differenzierungsrealitäten des Keimplasmas; und zeugten die Menschenrasse Gumplowicz Ludwig, Gustav Ratzenhofer, Houston Stewart Chamberlain und Gobineau. Zuvor hatten Rousseau und Locke nur die natürliche Güte des Menschen betrachtet, während Hobbes nur die natürliche Schlechtigkeit unserer Spezies in Betracht zog.\" - Plinio Salgado. Für Plinio Salgado ist die Folge dieser Auffassungen, dass der Mensch "verstümmelt" wird, die Erzeugung von Monstern: \"Das individuelle Monster, das Monster Gemeinschaft, das Monster Staat, das Monster Rasse, das Monster Freiheit.\"
pcbii:0 "Kommunistisches Regime"
pcbii_desc:0 "Der Stalinismus ist die von Joseph Stalin eingeführte Regierungsform und die damit verbundene Politik. Die stalinistische Politik in der Sowjetunion umfasste Staatsterror, rasche Industrialisierung, die Theorie des Sozialismus in einem Land, einen zentralisierten Staat, die Kollektivierung der Landwirtschaft, Personenkult in der Führung und die Unterordnung der Interessen ausländischer kommunistischer Parteien unter die der Kommunistischen Partei der Sowjetunion - die der Stalinismus zu jener Zeit als die führende Avantgardepartei der kommunistischen Revolution ansah. Der Stalinismus förderte die Eskalation des Klassenkonflikts, indem er staatliche Gewalt einsetzte, um die Gesellschaft gewaltsam von angeblichen Anhängern der Bourgeoisie zu säubern, die er als Bedrohung für das Streben nach der kommunistischen Revolution ansah, was zu erheblicher politischer Gewalt und Verfolgung solcher Menschen führte.  Dazu gehörten nicht nur Bürgerliche, sondern auch Menschen aus der Arbeiterklasse, denen konterrevolutionäre Sympathien nachgesagt wurden."
pcbiii:0 "Die Intellektuellen des Marxismus"
pcbiii_desc:0 "Die Kommunistische Liga der Trotzkisten war ein Sammelbecken für kommunistische Intellektuelle, und 1933 trat Rachel de Queiroz dieser Gruppe bei. Er zog nach São Paulo, wo er mit Livio Xavier, Aristides Lobo, Mario Pedrosa und dessen Frau Mary Houston zusammenlebte. Rachel fand sie, als er Trotzki übersetzte, und bewunderte seine intellektuellen Qualitäten ebenso wie seine revolutionären Ansichten. ( DULLES , 1977, S. 405 )"
pcbiv:0 "Marxismus"
pcbiv_desc:0 "Der Marxismus ist eine sozioökonomische Analysemethode, die die Klassenbeziehungen und gesellschaftlichen Konflikte auf der Grundlage einer materialistischen Interpretation der historischen Entwicklung und einer dialektischen Sichtweise des sozialen Wandels analysiert. Er geht auf die Werke der deutschen Philosophen Karl Marx und Friedrich Engels aus der Mitte bis zum Ende des 19. Jahrhunderts zurück."
pcbv:0 "Landreform"
pcbv_desc:0 "Die ersten Vergaben von brasilianischen Landressourcen erfolgten an Männer, die wirtschaftlich leistungsfähig waren und mit großen Erleichterungen und dem Kauf von Sklaven die Kosten tragen konnten. Die neu hinzugekommene Bevölkerung freier Männer hatte keinen Zugang zu Land, das bereits Eigentümer hatte. Sie wurden somit von Großgrundbesitzern abhängig, arbeiteten als Handwerker, Soldaten oder waren Abenteurer, wodurch die Kontrolle über das Land erhalten blieb. Der kleine Pflanzer wird sesshaft und die Belagerer werden zu Auftragnehmern für die Abholzung oder zu Aggregaten für Hilfsaufgaben der Unternehmen. Celso Furtado zitiert die Schenkung von Land für Kaffeeplantagen im Heiligen Geist an Familien (fast alle deutsch), die unter der Kontrolle von Händlern waren, die schließlich das Land monopolisieren. Der Autor stellt fest, dass \"der Besitz von Land dazu diente, eine bestimmte Art von Gemeinschaft zu formen und zu prägen, die in den Dienst der Ziele des Agrarrohstoffhandels gestellt wurde.\" Das erklärt, warum die Sklavenmassen, die freigelassen wurden, zu betreuten Gemeinschaften wurden, ohne dass sie das Geschäft der Agrar- und Handelsunternehmen im Land stark beeinflussten. In diesem Sinne fügt es die Aussage Autoren, die die großen Ländereien als ein System der Macht, für die Aufrechterhaltung der Kontrolle über das Land beschrieben. In Brasilien haben die Bauernbewegungen in zwei historischen Momenten des zwanzigsten Jahrhunderts die These der Agrarrevolution verteidigt. Die erste fand zwischen 1920 und 1930 mit der Prestes-Kolonne und der Gründung der Brasilianischen Kommunistischen Partei (PCB) statt. Ein weiterer Moment ereignete sich in den 1960er Jahren mit der Gründung der Bauernligen (mit dem Slogan "Landreform per Gesetz oder mit Gewalt") und mit der Episode der Araguaia-Guerilla."
reforma:0 "Landreform"
reforma_desc:0 "Die ersten Zuteilungen von brasilianischen Landressourcen erfolgten an Männer, die wirtschaftlich stark waren und in der Lage, die Kosten mit großen Erleichterungen und dem Kauf von Sklaven zu tragen. Die neu hinzugekommene Bevölkerung freier Männer hatte keinen Zugang zu Land, das bereits Eigentümer hatte. Sie wurden somit von Großgrundbesitzern abhängig, arbeiteten als Handwerker, Soldaten oder waren Abenteurer, wodurch die Kontrolle über das Land erhalten blieb. Der kleine Pflanzer wird sesshaft und die Belagerer werden zu Auftragnehmern für die Abholzung oder zu Aggregaten für Hilfsaufgaben der Unternehmen. Celso Furtado zitiert die Schenkung von Land für Kaffeeplantagen im Heiligen Geist an Familien (fast alle deutsch), die unter der Kontrolle von Händlern waren, die schließlich das Land monopolisieren. Der Autor stellt fest, dass \"der Besitz von Land dazu diente, eine bestimmte Art von Gemeinschaft zu formen und zu prägen, die in den Dienst der Ziele des Agrarrohstoffhandels gestellt wurde.\" Das erklärt, warum die Sklavenmassen, die freigelassen wurden, zu betreuten Gemeinschaften wurden, ohne dass sie das Geschäft der Agrar- und Handelsunternehmen im Land stark beeinflussten. In diesem Sinne fügt es die Aussage Autoren, die die großen Ländereien als ein System der Macht, für die Aufrechterhaltung der Kontrolle über das Land beschrieben. In Brasilien haben die Bauernbewegungen in zwei historischen Momenten des zwanzigsten Jahrhunderts die These der Agrarrevolution verteidigt. Die erste fand zwischen 1920 und 1930 mit der Prestes-Kolonne und der Gründung der Brasilianischen Kommunistischen Partei (PCB) statt. Ein weiterer Moment ereignete sich in den 1960er Jahren mit der Gründung der Bauernligen (mit dem Slogan "Landreform per Gesetz oder mit Gewalt") und mit der Episode der Araguaia-Guerilla."
demosi:0 "Neue Republik"
demosi_desc:0 "Die Erste Brasilianische Republik oder República Velha ist die Periode der brasilianischen Geschichte von 1889 bis 1930. Die República Velha endete 1930 mit einem Militärputsch, der auch als Brasilianische Revolution von 1930 bekannt ist und Getúlio Vargas als Diktator einsetzte."
democracia:0 "Demokratie"
democracia_desc:0 "Die Erste Brasilianische Republik oder República Velha ist die Periode der brasilianischen Geschichte von 1889 bis 1930. Die República Velha endete 1930 mit einem Militärputsch, der auch als Brasilianische Revolution von 1930 bekannt ist und Getúlio Vargas als Diktator einsetzte. Jetzt ist es an der Zeit, die Demokratie wiederherzustellen und eine neue Republik aufzubauen."
demosii_desc:0 "Dies war die erste brasilianische Verfassung, die volle politische Freiheit gewährte (sogar die Kommunistische Partei Brasiliens wurde legalisiert, wenn auch nur für kurze Zeit) und die letzte, die dem Land offiziell den Namen Estados Unidos do Brazil gab (die Schreibweise des Landesnamens sollte sich später im selben Jahr ändern). Sie war auch die erste mit einem zusätzlichen \"Gesetz über vorübergehende Maßnahmen\" (eine Reihe von Gesetzen, die vor der eigentlichen Verfassung in Kraft traten und nicht geändert werden konnten). Die wichtigsten Punkte dieser Verfassung waren: Wiederherstellung aller Rechte und Freiheiten, wie sie in der Verfassung von 1934 zum Ausdruck gekommen waren, die 1937 abgeschafft worden war; Einschränkung der Befugnisse des Präsidenten; dieser blieb zwar die wichtigste Institution, doch wurden Sicherheitsvorkehrungen getroffen, um zu verhindern, dass ein anderer Präsident seine Macht missbrauchen konnte, wie es Vargas getan hatte. Schaffung von Mechanismen zur Vorbeugung und Bekämpfung von religiösen Vorurteilen und Zensur (letztere mit einigen Ausnahmen hinsichtlich der moralischen Zensur von Spektakeln und öffentlichen Veranstaltungen); Erwähnung des Rechts auf Postgeheimnis und Unverletzlichkeit der Wohnung (bis dahin konnte die Polizei ohne Genehmigung in jede Wohnung eindringen). Sie verbesserte den Föderalismus, indem sie die Befugnisse der Gliedstaaten ausweitete (z. B. durften die Gliedstaaten zum ersten Mal eigene Flaggen und Hymnen haben); sie gewährte zwar nicht zum ersten Mal allen Erwachsenen volle politische Rechte, aber unter dieser Verfassung wurden die ersten freien (und recht fairen) Wahlen auf allen Ebenen und für alle Ämter abgehalten; die Wahlen für die Exekutivämter fanden in einem einzigen Wahlgang statt. Die beiden letztgenannten Ämter wurden zu den Hauptproblemen dieser Verfassung, da sie sowohl Legitimationskrisen (da die Präsidenten in der Regel mit weniger als der Mehrheit der Stimmen gewählt wurden) als auch Verschwörungen (da der Vizepräsident in der Regel einer anderen Partei angehörte) hervorriefen und schürten."
demosii:0 "Neue Verfassung"
newconstitution:0 "Neue Verfassung"
newconstitution_desc:0 " Dies war die erste brasilianische Verfassung, die volle politische Freiheit gewährte (sogar die Kommunistische Partei Brasiliens wurde legalisiert, wenn auch nur für kurze Zeit) und die letzte, die dem Land offiziell den Namen Estados Unidos do Brazil gab (die Schreibweise des Landesnamens sollte sich später im selben Jahr ändern). Sie war auch die erste mit einem zusätzlichen \"Gesetz über vorübergehende Maßnahmen\" (eine Reihe von Gesetzen, die vor der eigentlichen Verfassung in Kraft traten und nicht geändert werden konnten). Die wichtigsten Punkte dieser Verfassung waren: Wiederherstellung aller Rechte und Freiheiten, wie sie in der Verfassung von 1934 zum Ausdruck gekommen waren, die 1937 abgeschafft worden war; Einschränkung der Befugnisse des Präsidenten; dieser blieb zwar die wichtigste Institution, doch wurden Sicherheitsvorkehrungen getroffen, um zu verhindern, dass ein anderer Präsident seine Macht missbrauchen konnte, wie es Vargas getan hatte. Schaffung von Mechanismen zur Vorbeugung und Bekämpfung von religiösen Vorurteilen und Zensur (letztere mit einigen Ausnahmen hinsichtlich der moralischen Zensur von Spektakeln und öffentlichen Veranstaltungen); Erwähnung des Rechts auf Postgeheimnis und Unverletzlichkeit der Wohnung (bis dahin konnte die Polizei ohne Genehmigung in jede Wohnung eindringen). Sie verbesserte den Föderalismus, indem sie die Befugnisse der Gliedstaaten ausweitete (z. B. durften die Gliedstaaten zum ersten Mal eigene Flaggen und Hymnen haben); sie gewährte zwar nicht zum ersten Mal allen Erwachsenen volle politische Rechte, aber unter dieser Verfassung wurden die ersten freien (und recht fairen) Wahlen auf allen Ebenen und für alle Ämter abgehalten; die Wahlen für die Exekutivämter fanden in einem einzigen Wahlgang statt. Die beiden letztgenannten Ämter wurden zu den Hauptproblemen dieser Verfassung, da sie sowohl Legitimationskrisen (da die Präsidenten in der Regel mit weniger als der Mehrheit der Stimmen gewählt wurden) als auch Verschwörungen (da der Vizepräsident in der Regel einer anderen Partei angehörte) hervorriefen und verstärkten."
demosiii:0 "Politische Reformen"
demosiii_desc:0 "Mit dem Aufschwung des verarbeitenden Gewerbes und der Bedrohung der Kaffee-Oligarchen wich die alte Ordnung des café com leite und des coronelismo schließlich den politischen Bestrebungen der neuen städtischen Gruppen: Fachkräfte, Staatsangestellte und Angestellte, Kaufleute, Bankiers und Industrielle. Die brasilianische Politik der 1920er Jahre war von einer zunehmenden Unterstützung des industriellen Protektionismus geprägt, wobei die von den Kaffeeinteressen dominierte Zentralregierung wenig Unterstützung bot. Unter erheblichem Druck der Mittelklasse passte sich ein aktiverer, zentralisierter Staat an die Interessen an, die die neue Bourgeoisie seit Jahren gefordert hatte - ein Staat, der eine staatliche Interventionspolitik mit Steuererleichterungen, niedrigeren Zöllen und Importquoten zur Ausweitung der inländischen Kapitalbasis nutzen konnte. Fabrikanten, Angestellte und das städtische Proletariat hatten zuvor die mit dem Ersten Weltkrieg verbundene Atempause des Welthandels genossen. Die Kaffee-Oligarchen, die sich auf eine dezentrale Machtstruktur stützten, die die Macht an ihre eigenen patrimonialen Herrscher-Oligarchien delegierte, waren jedoch keineswegs an einer Legalisierung der personalistischen Politik Brasiliens oder einer Zentralisierung der Macht interessiert. Getúlio Vargas, der von 1930 bis 1945 und später für eine kurze Zeit in den 1950er Jahren an der Spitze der Regierung stand, sollte später auf diese Forderungen eingehen."
demosiv:0 "Allgemeines Wahlrecht"
demosiv_desc:0 "Wenn es ein allgemeines Wahlrecht gibt, ist das Wahlrecht nicht nach Geschlecht, Rasse, sozialem Status, Bildungsstand oder Vermögen eingeschränkt. In der Regel wird das Wahlrecht nicht auf alle Einwohner einer Region ausgedehnt, sondern es werden häufig Unterscheidungen hinsichtlich der Staatsangehörigkeit, des Alters und gelegentlich auch der geistigen Fähigkeiten oder strafrechtlichen Verurteilungen getroffen. Die kurzlebige Korsische Republik (1755-1769) war das erste Land, das ein eingeschränktes allgemeines Wahlrecht für alle Einwohner über 25 Jahren gewährte. Es folgten weitere Versuche in der Pariser Kommune von 1871 und in der Inselrepublik Franceville (1889). Im Jahr 1893 wurde Neuseeland zum ersten großen Land, das das allgemeine Wahlrecht einführte, und im Index "Freedom in the World" wird Neuseeland als das einzige freie Land der Welt im Jahr 1893 aufgeführt. Im Jahr 1906 war Finnland das zweite Land der Welt und das erste in Europa, das seinen Bürgern das allgemeine Wahlrecht gewährte]. Zu diesem Zeitpunkt hatten Frauen in Neuseeland jedoch noch nicht das Recht, für ein Amt zu kandidieren. Im Jahr 1906 war Finnland das erste Land der Welt, das Frauen volle politische Rechte gewährte"
demosv:0 "£tech_mod Technokratie"
demosv_desc:0 "Technokratie ist eine Organisationsstruktur oder ein Regierungssystem, bei dem die Entscheidungsträger auf der Grundlage von technologischem Wissen ausgewählt werden. Das Konzept der Technokratie bleibt weitgehend hypothetisch. Technokraten, ein Begriff, der von Journalisten im 21. Jahrhundert häufig verwendet wird, kann sich auf Personen beziehen, die aufgrund ihres Wissens staatliche Autorität ausüben. Beispiele hierfür sind Wissenschaftler, Ingenieure und Technologen, die über besondere Kenntnisse, Fachwissen oder Fähigkeiten verfügen und das Regierungsgremium bilden würden, anstelle von Personen, die von politischen Parteien und Geschäftsleuten gewählt werden. In einer Technokratie würden Entscheidungsträger auf der Grundlage ihrer Kenntnisse und Fähigkeiten auf ihrem Gebiet ausgewählt."
BRA_education_idea:0 "Ministerium für Bildung"
BRA_education_idea_2:0 "Bildungsreformen"
BRA_education_idea_3:0 "Technische Bildung"
teci:0 "Ministerium für Bildung"
teci_desc:0 "Das Bildungsministerium (MEC) ist eine Behörde der brasilianischen Bundesregierung, die am 14. November 1930 per Dekret Nr. 19.402 unter dem Namen Ministerium für Bildung und öffentliche Gesundheit von Präsident Getulio Vargas gegründet wurde und für die Untersuchung und Erledigung aller Angelegenheiten in den Bereichen Bildung, öffentliche Gesundheit und Krankenhauswesen zuständig war. Am 13. Januar 1937 wurde es in Ministerium für Bildung und Gesundheit umbenannt, und seine Tätigkeiten beschränken sich nun auf die Verwaltung der Schulbildung, der außerschulischen Bildung und des öffentlichen Gesundheitswesens sowie der medizinischen und sozialen Hilfe."
tecii:0 "Bildungsreform"
tecii_desc:0 "Seit den ersten Jahrzehnten des zwanzigsten Jahrhunderts stand das Bildungswesen des Landes auf der Tagesordnung der Diskussionen verschiedener organisierter Bereiche der Gesellschaft. Die Gründung der brasilianischen Vereinigung für Bildung im Jahr 1924 mit der Aufgabe, die Debatte über die Bildungsfrage zu fördern; der Einfluss der Neuen Schule und ihrer Anhänger, einer Bewegung, die versuchte, der Bildung eine neue Richtung zu geben, indem sie den pädagogischen Traditionalismus in Frage stellte, und die Kirche, die sich mit der Einführung neuer Bildungsmodelle auseinandersetzte, machen die Vielfalt der Interessen deutlich, die die Schulbildung betreffen. Die Schaffung des Ministeriums für Bildung und Volksgesundheit im Jahr 1930, die Verfassung von 1934, in der die Notwendigkeit eines nationalen Bildungsplans festgeschrieben wurde, sowie der kostenlose und obligatorische Grundschulunterricht und die Bildungsreformen in den 1930er und 40er Jahren zeigen, dass es in diesen Jahrzehnten formale und wesentliche Veränderungen in der Schulbildung des Landes gab. Diese Themen können nicht losgelöst vom Entwicklungsprozess des Industriemodells sowie von der Bildung auf Nachfrage betrachtet werden. LOURENÇO FILHO, M. B. Introdução ao estudo da Escola Nova. São Paulo, Melhoramentos, 1978. SPOSITO, M. O povo vai à escola. São Paulo, Loyola, 1984. SAVIANI, D. Escola e Democracia. São Paulo, Cortez, 1985. "
teciv:0 "£tech_mod Französisch Mission"
teciv_desc:0 "Brasilianischen Armee nach dem Ersten Weltkrieg Welt, obwohl es unter dem Einfluss von \"Jungtürken\", die vor allem die Verbesserung der Bildung und höhere berufliche Begeisterung zur Verfügung gestellt hat, verübelt Oper Rationalität erforderlich, um die Rolle zu spielen Verfassung, dass es ihm war. Die brasilianische Regierung beschloss nach heftigen politischen Diskussionen, eine ausländische Militärmission zu beauftragen, die ihre Armee in den neuen, aus dem Ersten Weltkrieg stammenden Kampfverfahren ausbilden sollte. Die Wahl fiel auf Frankreich - aufgrund der historischen Affinitäten zu Brasilien und als einer der großen Gewinner dieses Konflikts -, den Auserwählten. Die 1919 eingestellte französische Militärmission, deren Leiter technischer Assistent des Generalstabs der Armee war, diente bis 1940 vor allem in Militärschulen. Über zwanzig Jahre, mit mehr als hundert Ausbilder, verursacht zahlreiche Veränderungen in diesen Schulen, wo mit allen Landstreitkräften interagiert. Kurz gesagt, die vorgeschlagenen Dokumente produziert, die Lehren und Doktrin übertragen verbesserte Ausbildung Offizier des Generalstabs, Bildung und Organisation in ECEME zu dieser Zeit als Generalstabsschule bekannt."
militaryschool_i:0 "Militärische Schulen"
militaryschool_i_desc:0 "Und bequem zu meinem Dienst sein Meister, um ihnen Lektion für beingeating ihre Löhne mit wenig Préstimo in seinem Brief. Und es schien mir, Ihnen zu sagen, dass, wenn der Ingenieur, den ich anstelle von Gregory Gomes ernenne, nicht die Wissenschaft verwenden sollte und den Umgang mit der Waffe zu lehren, in diesem Fall wird mit bieten andere im Rang eines Kapitäns der Artillerie Platz dies, und jetzt diese Lehre der kann die Kette der Ingenieur geben, wo es am einfachsten ist, es zu erhalten, die es lernen will, als zu den gleichen Ingenieur Befestigungen zu gehen, deren Fleiß Befehl im Gefängnis entwirren, wo er ist. (PIRASSINUNGA 1958, S. 9)."
militaryschool_ii:0 "Militärschule II"
militaryschool_ii_desc:0 "Der Ursprung der militärischen Ausbildung in Brasilien ist recht alt und geht auf das Ende des siebzehnten Jahrhunderts zurück. Nach Pirassinunga (1958), war die erste Spur der militärischen Ausbildung in 1698"
militaryschool_iii:0 "£tech_mod Militärakademie von Agulhas Negras"
militaryschool_iii_desc:0 "Die Militärakademie von Agulhas Negras (AMAN) ist eine brasilianische Armee-Einheit ist eine Schule der höheren Bildung in der staatlichen Stadt Resende gelegen. Sie ist die einzige Ausbilderschule für Berufsoffiziere der Infanterie, der Kavallerie, der Artillerie, der Technik und der Kommunikation, des Ordnungsamtes und des Heeresquartiermeisters. Sie wurde in Resende im Januar 1944 gegründet."
industrialtech_i:0 "Industrielle Bestrebungen"
industrialtech_i_desc:0 "Im industriellen Aufschwung der dreißiger Jahre wuchs der Verbrauch von Zement und Stahl und ersetzte in großem Umfang Importe, die aus der Reifung von Investitionen in den Erwerb von Investitionsgütern in der Textilindustrie resultierten, die zwischen 1921 und 1928 getätigt worden waren, und mit dem 1931 eingerichteten und bis 1937 andauernden Kontrollaustausch. Dieses Wachstum wurde durch einen Anstieg der Gewebeexporte unterbrochen. Der Rückgang nach dem letzten Ausbruch erholte sich nur kurz in der Zweijahresperiode 1943-1944, als öffentliche Investitionen für die Errichtung des ersten Stahlwerks in Brasilien getätigt wurden. Die Regierung zeigte sich besorgt über die industrielle Aktivität und schuf das landwirtschaftliche Kreditportfolio und die brasilianische Industriebank, die jedoch erst ab 1941 eine bedeutende Finanzierung ermöglichten."
industrialtech_ii:0 "Industrielle Anstrengung II"
industrialtech_ii_desc:0 "Präsident Vargas, der die Konzepte und Bestrebungen der Revolution von 1930 vertrat, begann in großem Umfang in die Schaffung einer industriellen Infrastruktur zu investieren: Grundstoffindustrie und Energie, und gründete mehrere Unternehmen und entscheidende Institutionen für die Industrialisierung, wie den Nationalen Erdölrat (1938), die Companhia Siderurgica Nacional (1941, Elektrizität für Industrie und Bevölkerung), die Companhia Vale do Rio Doce (1943, Eisenerzexploration) und die Hydroelectric Company of San Francisco (1945). Das waren die ersten großen Industrieunternehmen des Landes. Hinzu kam die Gründung von Petrobras im Jahr 1953, die zur Beschleunigung des industriellen Wachstums beitrug. Die Vargas-Regierung schuf auch Arbeitsgesetze, die den Arbeitnehmern entgegenkamen, und bereitete das Land auf die Organisation des Wachstums der Industrie vor, wie im Fall der Konsolidierung der Arbeitsgesetze."
industrialtech_iii:0 "Technologie-Bemühungen"
industrialtech_iii_desc:0 "Mit dem Aufschwung unserer Industrie erlernen wir neue Technologien"
industrial_tech_iv:0 "Industrielle Organisation"
industrial_tech_iv_desc:0 "Industrie und Technologie ermöglichen es uns, mehr Produktionslinien zu haben."
politica:0 "Politik"
politica_desc:0 "Politik ist der Prozess des Treffens einheitlicher Entscheidungen, die für alle Mitglieder einer Gruppe gelten. Sie beinhaltet auch den Einsatz von Macht durch eine Person, um das Verhalten einer anderen Person zu beeinflussen. Im engeren Sinne bezieht sie sich auf das Erreichen und Ausüben von Führungspositionen - organisierte Kontrolle über eine menschliche Gemeinschaft, insbesondere einen Staat. Darüber hinaus ist Politik das Studium oder die Praxis der Verteilung von Macht und Ressourcen innerhalb einer bestimmten Gemeinschaft (einer in der Regel hierarchisch organisierten Bevölkerung) sowie der Beziehungen zwischen den Gemeinschaften. In der Politik wird eine Vielzahl von Methoden angewandt, darunter die Förderung oder Durchsetzung der eigenen politischen Ansichten unter den Menschen, Verhandlungen mit anderen politischen Subjekten, der Erlass von Gesetzen und die Ausübung von Gewalt, einschließlich der Kriegsführung gegen Gegner. Politik wird auf einer Vielzahl sozialer Ebenen ausgeübt, von Clans und Stämmen traditioneller Gesellschaften über moderne lokale Regierungen, Unternehmen und Institutionen bis hin zu souveränen Staaten und der internationalen Ebene. Es wird sehr oft gesagt, dass es in der Politik um Macht geht. Ein politisches System ist ein Rahmen, der die akzeptablen politischen Methoden innerhalb einer bestimmten Gesellschaft definiert. Die Geschichte des politischen Denkens lässt sich bis in die frühe Antike zurückverfolgen, mit bahnbrechenden Werken wie Platons Republik, Aristoteles' Politik und den Werken von Konfuzius. Die formale Politik bezieht sich auf das Funktionieren eines verfassungsmäßigen Regierungssystems und öffentlich festgelegte Institutionen und Verfahren.  Politische Parteien, öffentliche Politik oder Diskussionen über Krieg und Außenpolitik fallen in die Kategorie der formellen Politik. Viele Menschen betrachten die formelle Politik als etwas, das sie nichts angeht, das aber dennoch ihr tägliches Leben beeinflussen kann."
repub:0 "Unterstützen Sie die Republik"
repub_desc:0 "Eine Republik ist ein souveräner Staat oder ein Land mit einer Regierungsform, in der die Macht in den Händen gewählter Personen liegt, die die Bürgerschaft repräsentieren, und in der die Regierungschefs ihre Macht auf der Grundlage der Rechtsstaatlichkeit ausüben. In der heutigen Zeit wird die Definition einer Republik üblicherweise auf eine Regierung beschränkt, die keinen Monarchen hat.  Derzeit verwenden 147 der 206 souveränen Staaten der Welt das Wort "Republik" als Teil ihres offiziellen Namens; nicht alle von ihnen sind Republiken im Sinne von gewählten Regierungen, und auch nicht alle Nationen mit gewählten Regierungen verwenden das Wort "Republik" in ihrem Namen."
mona_i:0 "Unterstützen Sie die Monarchie"
mona_i_desc:0 "Eine Monarchie ist eine Regierungsform, in der eine Gruppe, in der Regel eine Familie, die Dynastie genannt wird, die nationale Identität des Landes verkörpert und eines ihrer Mitglieder, der Monarch, die Rolle des Souveräns ausübt. Die tatsächliche Macht des Monarchen kann von rein symbolisch (gekrönte Republik) über teilweise und eingeschränkt (konstitutionelle Monarchie) bis hin zu völlig despotisch (absolute Monarchie) reichen. Traditionell und in den meisten Fällen wird das Amt des Monarchen vererbt und bleibt bis zu seinem Tod oder seiner Abdankung bestehen, aber es gibt auch Wahlmonarchien, in denen der Monarch gewählt wird. Es gibt jedoch auch Wahlmonarchien, in denen der Monarch gewählt wird. In einigen Wahlmonarchien sind nur Personen mit einem bestimmten Stammbaum wählbar, während in vielen Erbmonarchien Anforderungen in Bezug auf Religion, Alter, Geschlecht, geistige Fähigkeiten und andere Faktoren gestellt werden. Gelegentlich kann dies zu einer Situation mit rivalisierenden Bewerbern führen, deren Legitimität von einer effektiven Wahl abhängt. Schließlich gibt es Fälle, in denen die Regierungszeit eines Monarchen entweder auf Jahre festgelegt ist oder so lange andauert, bis bestimmte Ziele erreicht sind, z. B. eine Invasion abgewehrt wurde. Es gibt also sehr unterschiedliche Strukturen und Traditionen, die die Monarchie definieren."
mona_ii:0 "Das Kaiserreich wiederherstellen"
mona_ii_desc:0 "Das Kaiserreich Brasilien war ein Staat des 19. Jahrhunderts, der im Wesentlichen die Gebiete umfasste, die heute Brasilien und Uruguay bilden. Seine Regierung war eine repräsentative parlamentarische konstitutionelle Monarchie unter der Herrschaft von Kaiser Dom Pedro I. und seinem Sohn Dom Pedro II. Brasilien war eine Kolonie des Königreichs Portugal und wurde 1808 zum Sitz des portugiesischen Kolonialreichs, als der portugiesische Prinzregent und spätere König Dom João VI. vor der napoleonischen Invasion in Portugal floh und sich und seine Regierung in der brasilianischen Stadt Rio de Janeiro niederließ. João VI. kehrte später nach Portugal zurück und überließ seinem ältesten Sohn und Erben, Pedro, die Regentschaft über das Königreich Brasilien. Am 7. September 1822 erklärte Pedro die Unabhängigkeit Brasiliens und wurde, nachdem er einen erfolgreichen Krieg gegen das Königreich seines Vaters geführt hatte, am 12. Oktober als Pedro I. zum ersten Kaiser von Brasilien ausgerufen. Das neue Land war riesig, aber dünn besiedelt und ethnisch vielfältig. Im Gegensatz zu den meisten hispanoamerikanischen Nachbarrepubliken verfügte Brasilien über politische Stabilität, ein dynamisches Wirtschaftswachstum, verfassungsmäßig garantierte Redefreiheit und die Achtung der Bürgerrechte seiner Untertanen, wenn auch mit gesetzlichen Einschränkungen für Frauen und Sklaven, die als Eigentum und nicht als Bürger betrachtet wurden. Das Zweikammerparlament des Kaiserreichs wurde nach für die damalige Zeit vergleichsweise demokratischen Methoden gewählt, ebenso wie die Provinz- und Kommunalparlamente. Dies führte zu einem langen ideologischen Konflikt zwischen Pedro I. und einer großen Parlamentsfraktion über die Rolle des Monarchen in der Regierung. Er sah sich weiteren Hindernissen gegenüber. Der erfolglose Cisplatine-Krieg gegen die benachbarten Vereinigten Provinzen des Río de la Plata im Jahr 1828 führte zur Abspaltung der Provinz Cisplatina (dem späteren Uruguay). Trotz seiner Rolle bei der brasilianischen Unabhängigkeit wurde er 1826 zum König von Portugal ernannt; er dankte sofort zugunsten seiner ältesten Tochter ab. Zwei Jahre später wurde ihr Thron vom jüngeren Bruder Pedros I. bestiegen. Unfähig, sich sowohl um die brasilianischen als auch um die portugiesischen Angelegenheiten zu kümmern, dankte Pedro I. am 7. April 1831 ab und reiste sofort nach Europa, um seine Tochter wieder auf den Thron zu setzen. (Sie sind eine konstitutionelle Monarchie, das Staatsoberhaupt ist der Kaiser, aber die Premierminister werden alle vier Jahre im Hintergrund gewählt)"
mona_iii:0 "Fokus auf die kaiserliche Armee"
mona_iii_desc: "Die Streitkräfte des Kaiserreichs Brasilien waren die vereinigten militärischen Streitkräfte des Kaiserreichs Brasilien. Das brasilianische Militär wurde erstmals von Kaiser Dom Pedro I. gegründet, um die neue Nation im brasilianischen Unabhängigkeitskrieg gegen die Portugiesen zu verteidigen. Die Armee und die Armada (wie die Marine genannt wurde) wurden 1822 mit dem Ziel gegründet, die portugiesischen Truppen zu besiegen und von brasilianischem Boden zu vertreiben. Von Anfang an spielte das Militär eine entscheidende Rolle in der Geschichte des brasilianischen Reiches. Aus dem siegreichen Paraguay-Krieg entstand ein Gefühl der nationalen Einheit und Identität. Der Kaiser war Oberbefehlshaber des Militärs, und das Kriegs- und das Marineministerium waren die Hauptorgane, die die Militärpolitik durchführten. DAS KAISERREICH BRAUCHT MEHR ALS NUR EIN PAAR GUTE MÄNNER"
mona_iv:0 "Fokus auf die kaiserliche Marine"
mona_iv_desc:0 "1889 verfügte die Marine über 60 Kriegsschiffe und war damit die fünft- oder sechststärkste Marine der Welt. Im letzten Kabinett des monarchischen Regimes ließ der Marineminister, Admiral José da Costa Azevedo (der Baron von Ladário), die Reorganisation und Modernisierung der Marine unvollendet. Der Staatsstreich, der 1889 die Monarchie in Brasilien beendete, wurde vom Personal der Armada nicht gut aufgenommen. Kaiserliche Marinesoldaten wurden angegriffen, als sie versuchten, den inhaftierten Kaiser im Stadtpalast zu unterstützen. Der Marquis von Tamandaré flehte Pedro II. an, ihm zu erlauben, den Putsch zurückzuschlagen, doch der Kaiser weigerte sich, ein Blutvergießen zuzulassen. Tamandaré wurde später auf Befehl des Diktators Floriano Peixoto unter dem Vorwurf der Finanzierung des monarchistischen Militärs in der föderalistischen Revolution inhaftiert. Der Baron von Ladário blieb in der Hoffnung, die Monarchie wiederherstellen zu können, in Kontakt mit der kaiserlichen Familie im Exil, wurde jedoch von der republikanischen Regierung geächtet. Admiral Saldanha da Gama führte den Aufstand der Armada mit dem Ziel der Wiederherstellung des Kaiserreichs an und verbündete sich mit anderen Monarchisten, die in der föderalistischen Revolution kämpften. Alle Versuche der Restauration wurden jedoch gewaltsam niedergeschlagen. Hochrangige monarchistische Offiziere wurden inhaftiert, verbannt oder ohne ein ordentliches Gerichtsverfahren durch ein Erschießungskommando hingerichtet, und auch ihre Untergebenen erlitten harte Strafen.  DAS KAISERREICH WIRD DIEJENIGEN, DIE IHM TREU WAREN, NIE VERGESSEN!"
mona_vv:0 "Hegemonie im Land"
mona_vv_desc:0 "Das Imperium strebt die Hegemonie auf dem Kontinent an. DER KAISER SCHÜTZT !"
mona_xx:0 "Luso-Brasilianisches Reich"
mona_xx_desc:0 "Als Brasilien seine Unabhängigkeit erlangte und zum Imperium wurde, war derjenige, der es tat, der Erbe des portugiesischen Throns, was der brasilianischen kaiserlichen Familie einen Blutsanspruch auf den portugiesischen Thron gab. 1910 wurde der Thron jedoch von dreckigen Republikanern usurpiert, es ist an der Zeit, ihn zurückzuerobern und den Ruhm der portugiesischsprachigen Nationen wiederherzustellen! VERRECKE ALS REPUBLIKANISCHER ABSCHAUM!"
expand_military_i:0 "Das Militär ausbauen"
expand_military_i_desc: "Wir sollten versuchen, die Streitkräfte auszubauen, um unser geliebtes Land besser zu schützen"
expand_military_ii:0 "Fortsetzung der militärischen Expansion"
expand_military_ii_desc:0 "Gewehre werden immer die Butter schlagen"
fria_i:0 "Zweiter industrieller Boom"
fria_i_desc:0 "Die 1950er Jahre, vor allem ihre zweite Hälfte, waren durch den Fortschritt des brasilianischen Industrialisierungsprozesses gekennzeichnet. Die wirtschaftliche Entwicklung des Landes wurde stark von starken öffentlichen Investitionen durch Direktinvestitionen des Staates oder staatlicher Unternehmen und, weniger auffällig, von internationalem und nationalem Privatkapital beeinflusst (Leopoldi, 1994; DRAIBE, 1985, SERRA, 1983; MARTINS, 1976). Die Ankunft des ausländischen Kapitals war eine der Möglichkeiten, diese Entwicklung zu finanzieren, und sein Eintritt in Brasilien war das Ergebnis der globalen Expansion, durch die das US-amerikanische, europäische und japanische Kapital sowie die interne Anziehungskraft dieser Kapitalpolitiken, die damals in der brasilianischen Wirtschaft existierten, hindurchging."
fria_indu_i:0 "Industrielle Expansion"
fria_indu_i_desc:0 "In den frühen 50er Jahren hatte die brasilianische Industrie zwei hervorstechende Aspekte: zum einen Unternehmen, die sich auf die Produktion von verderblichen und leicht verderblichen Gütern konzentrierten, insbesondere in den Bereichen Textilien, Lebensmittel, Druckerei, Verlagswesen, Kleidung, Tabak, Leder und Pelze; und zum anderen ausschließlich einheimische Unternehmen, die typischerweise von Hausbesitzern geführt wurden."
fria_indu_ii:0 "Industrielle Expansion II"
fria_indu_ii_desc:0 "Anfang der 1950er Jahre war die Regierung jedoch davon überzeugt, dass die einzige Hoffnung auf ein schnelles Wachstum darin bestand, die Struktur der brasilianischen Wirtschaft zu ändern, und verfolgte eine ausdrückliche Politik der importsubstituierenden Industrialisierung. Ein wichtiges Instrument dieser Politik war der Einsatz von Devisenkontrollen zum Schutz ausgewählter Segmente der einheimischen Industrie und zur Erleichterung der Einfuhr von Ausrüstungen und Betriebsmitteln für diese. Der Übergang zu festen Wechselkursen in Verbindung mit Einfuhrlizenzen führte jedoch zu einer drastischen Einschränkung der Exporte, und das Zahlungsbilanzproblem wurde akut. Das System wurde nahezu unkontrollierbar, und 1953 wurde ein flexibleres System mit mehreren Wechselkursen eingeführt. Im Rahmen dieses Systems wurden Einfuhren, die als lebensnotwendig angesehen wurden, zu einem Vorzugskurs eingeführt; Einfuhren von Waren, die im Inland geliefert werden konnten, wurden mit hohen Kursen belegt und erhielten einen kleinen Teil der verfügbaren Devisen zugeteilt. In ähnlicher Weise wurden bestimmte Ausfuhren mit einem höheren Wechselkurs gefördert als die traditionellen Ausfuhren. Dieses System war weiterhin das Hauptinstrument zur Förderung der importsubstituierenden Industrialisierung, aber die Leistung des Exportsektors verbesserte sich nur geringfügig."
fria_indu_iii:0 "Industrielle Expansion III"
fria_indu_iii_desc:0 "In der zweiten Hälfte der 1950er Jahre erließ die Regierung eine Reihe von Sonderprogrammen, um den Industrialisierungsprozess besser auszurichten, Engpässe zu beseitigen und die vertikale Integration in bestimmten Branchen zu fördern. Besonderes Augenmerk richtete die Regierung auf Industrien, die als grundlegend für das Wachstum angesehen wurden, insbesondere auf die Automobil-, Zement-, Stahl-, Aluminium-, Zellulose-, Schwermaschinen- und Chemieindustrie."
fria_indu_iv:0 "Industrielle Expansion IV"
fria_indu_iv_desc:0 "Zwischen 1957 und 1961 nahm die Regierung mehrere Änderungen am Devisenkontrollsystem vor, von denen die meisten darauf abzielten, die Unzulänglichkeiten des Systems zu verringern oder seine Leistungsfähigkeit im Hinblick auf die fortschreitende industrielle Importsubstitution zu verbessern. Zu diesem Zweck führte die Regierung auch mehrere ergänzende Maßnahmen ein, darunter die Verabschiedung des Zollgesetzes von 1957, die Erhöhung und Verfestigung des Schutzes der inländischen Industrie und das Angebot starker Anreize für ausländische Direktinvestitionen."
fria_ii:0 "Globale Wirtschaftskraft"
fria_ii_desc:0 "Infolge der importsubstituierenden Industrialisierung erlebte die brasilianische Wirtschaft ein schnelles Wachstum und eine erhebliche Diversifizierung. Zwischen 1950 und 1961 lag die durchschnittliche jährliche Wachstumsrate des Bruttoinlandsprodukts bei über 7 %. Die Industrie war der Motor des Wachstums. Sie wies zwischen 1950 und 1961 eine durchschnittliche jährliche Wachstumsrate von über 9 % auf, verglichen mit 4,5 % für die Landwirtschaft. Darüber hinaus veränderte sich die Struktur des verarbeitenden Gewerbes erheblich. Traditionelle Industriezweige wie die Textil-, Lebensmittel- und Bekleidungsindustrie gingen zurück, während die Transportmittel-, Maschinen-, Elektro- und Geräte- sowie die chemische Industrie expandierten."
fria_army_i:0 "Boito"
fria_army_i_desc:0 "E. R. Amantino & Cia . Ltda. oder Boito ist ein brasilianisches Unternehmen der Waffenindustrie mit Sitz in Veranópolis im Bundesstaat Rio Grande do Sul. Das Aushängeschild des Unternehmens sind Jagdwaffen. Das Unternehmen exportiert etwa 70 % seiner gesamten Produktion in andere Länder, davon etwa 40 % in die Vereinigten Staaten. Der Beginn des Unternehmens wurde um 1921 durch die Hände eines italienischen Einwanderers John Boito in der damaligen Stadt Berg Alfredo Chaves, heute Veranópolis, gegeben, als das erste Gewehr komplett handgefertigt ausschließlich für Ihr Vergnügen hergestellt wurde. Jahre später, im Jahr 1955, Elias Streets Amantino zusammen mit seinem Bruder Abram Street Amantino Sie verbunden, um die Boito Familie und dann begann am 22. Juni in der Serie Gewehre Herstellung"
fria_army_ii:0 "Die Militärindustrie modernisieren"
fria_army_ii_desc:0 "Wir sollten unsere Militärindustrie modernisieren, um besser neue Waffen produzieren zu können"
fria_vale_i:0 "Vale II"
fria_vale_i_desc:0 "Nach seiner Gründung konnte das Tal nach und nach seine Eisenerzproduktion ausbauen, aber immer noch sehr langsam. Brasilien verfügte über große Reserven an Mineralien, aber die Nachfrage war gering. Vale lebte fast ausschließlich davon, die einheimischen Stahlwerke mit Rohstoffen zu versorgen, das größte war damals die Companhia Siderurgica Nacional. Im Dezember 1952 wurde Francisco de Sá Lessa, ein ausgebildeter Bauingenieur, Präsident der Companhia Vale do Rio Doce (CVRD) und blieb bis 1960 im Amt. In dieser Zeit modernisierte das Unternehmen seine Positionen und eroberte neue Märkte. Sá Lessa eröffnete die ersten Auslandsbüros des Unternehmens."
fria_vale_ii:0 "Petrobras"
fria_vale_ii_desc:0 "Das Unternehmen wurde durch das Gesetz Nr. 2004 gegründet, das am 3. Oktober 1953 vom damaligen Präsidenten Getulio Vargas verabschiedet wurde. Das Gesetz regelte die nationale Erdölpolitik, legte die Aufgaben des Nationalen Erdölrates (CNP) fest, führte das staatliche Erdölmonopol ein und ermöglichte die Gründung von Petrobras. Die Aktivitäten des Unternehmens wurden mit dem Besitzstand des ehemaligen Nationalen Erdölrats aufgenommen, der die Kontrollfunktion für den Sektor behielt. Die Explorations- und Erdölförderungsaktivitäten sowie andere Aktivitäten im Zusammenhang mit Erdöl, Erdgas und Erdölprodukten, mit Ausnahme des Großhandels und des Einzelhandels über Tankstellen, wurden von Petrobras 1954 bis 1997 durchgeführt, als das Unternehmen zu einem führenden Anbieter von Erdölprodukten im Land wurde. In den Anfangsjahren enttäuschte das Unternehmen die Erwartungen mit zunächst vielversprechenden Funden: 1955 sprudelte Öl in Nova Olinda do Norte, am Ufer des Madeira-Flusses"
fria_vale_iii:0 "Petrobras II"
fria_vale_iii_desc:0 "1955 wurde in Nova Olinda do Norte, am Ufer des Madeira-Flusses, Öl gefördert. Es wurden drei Bohrlöcher geöffnet, die jedoch keine kommerzielle Produktion ermöglichten. Ein weiterer Fund war im Tucano-Becken in Maranhao, der ebenfalls nicht produktiv war. Auch wenn die Funde nicht groß oder für den internationalen Handel nutzbar waren, konnte das Öl für militärische Zwecke verwendet werden."
fria_vale_iv:0 "Aluminiumfabriken"
fria_vale_iv_desc:0 "Unsere industrielle Expansion ermöglicht es uns, mehr Fabriken zu haben, um unsere riesigen Mineralienreserven in Aluminium zu verwandeln."
fria_indutech_i:0 "Technologische Expansion"
fria_indutech_i_desc:0 "Unsere industrielle Expansion ermöglicht es uns, unsere Technologie zu erweitern."
fria_indutech_ii:0 "Der Mensch und die Maschine"
fria_indutech_ii_desc:0 "Setzen Sie mehr Maschinen in die Fabrik ein"
exercito_i:0 "Bewaffnete Kräfte"
exercito_i_desc:0 "Die brasilianischen Streitkräfte sind die einheitliche militärische Organisation, die das brasilianische Heer (einschließlich der brasilianischen Heeresluftfahrt), die brasilianische Marine (einschließlich des brasilianischen Marinekorps und der brasilianischen Marinefliegerei) und die brasilianische Luftwaffe umfasst."
exercito_ii:0 "Die brasilianische Armee"
exercito_ii_desc:0 "Das brasilianische Heer ist die Landstreitkraft der brasilianischen Streitkräfte. Das brasilianische Heer hat in mehreren internationalen Konflikten gekämpft, vor allem in Südamerika im 19. Im 20. Jahrhundert kämpfte sie auf der Seite der Alliierten im Ersten und Zweiten Weltkrieg. Die Armee, die von 1964 bis 1985 in Brasilien an der Spitze des Westblocks stand, nahm auch aktiv am Kalten Krieg in Lateinamerika und im südlichen Portugal teil und beteiligte sich seit den späten 1950er Jahren an UN-Friedensmissionen weltweit."
moto:0 "Motorização"
moto_desc:0 "Die ersten Fahrzeuge, die in die Armee eingegliedert wurden, waren in den frühen 20er Jahren Kleinlastwagen vom Typ Ford Model T. Dies ist nicht nur darauf zurückzuführen, dass Ford der erste Automobilhersteller war, der sich 1919 in Brasilien niederließ, sondern auch darauf, dass diese Fahrzeuge in großen Mengen produziert wurden. Diese Fahrzeuge wurden in dem Land durch das System namens CKD montiert alle Komponenten praktisch kam von den Zentralen im Ausland, vor allem den Umgang mit zivilen Fahrzeugen. Die Marke Ford war nicht die einzige, die neben anderen amerikanischen und europäischen Marken immer präsent war. Ein ehemaliger Ausbilder des Ausbildungszentrums für Motorisierung und Mechanisierung der Armee (CIMM) drückte es in einem Vortrag aus dem Jahr 1941, einer Vortragsreihe über moderne Kavallerie, so aus: Der Motor existiert für die Kavallerie in zweierlei Hinsicht: Materialtransport, Traktion und Verbindung, und Kampfmaterial. Zur ersten Gruppe gehören die selbstfahrenden Fahrzeuge, die Geländewagen, Traktoren und Motorräder; sie wird Motor genannt."
mecha:0 "Mecanização"
mecha_desc:0 "Die zweite Gruppe, Kampfmaterial gehört gepanzerten Fahrzeug von zwei Kategorien: Auto-Maschinengewehre, Geräte für die Suche nach Informationen und Sicherheit Missionen und Auto-Kampfkanonen, in der Lage, ernsthaft zu kämpfen, und spielte durch die Kraft der Aktionen; siehe Mechanisierung."
especial:0 "Sondereinsatzkräfte"
especial_desc:0 "Special Forces und Special Operations Forces sind militärische Einheiten, die für unkonventionelle Einsätze ausgebildet sind. Spezialeinheiten entstanden zu Beginn des 20. Jahrhunderts und erlebten während des Zweiten Weltkriegs einen bedeutenden Aufschwung, als "jede größere Armee, die an den Kämpfen beteiligt war", Formationen schuf, die für Spezialoperationen hinter den feindlichen Linien eingesetzt wurden."
tanque:0 "Gepanzerte Streitkräfte"
tanque_desc:0 "Dies hilft dir, Panzer zu haben. Denn Panzer sind fantastisch HUEHUE BRBRBR !"
naval:0 "Brasilianische Marine"
naval_desc:0 "Die brasilianische Marine ist die Seestreitkraft der brasilianischen Streitkräfte und für die Durchführung von Marineoperationen zuständig. Die brasilianische Marine ist die größte Marine in Süd- und Lateinamerika und nach der Marine der Vereinigten Staaten die zweitgrößte Marine in Nord- und Südamerika. Die Marine war in den Unabhängigkeitskrieg Brasiliens gegen Portugal involviert. Die meisten portugiesischen Seestreitkräfte und Stützpunkte in Südamerika wurden in das neue unabhängige Land verlegt. In den ersten Jahrzehnten nach der Unabhängigkeit unterhielt das Land eine große Seestreitmacht, und die Marine war später am Cisplatine-Krieg, an den Konflikten am Fluss Plate, am Paraguay-Krieg sowie an anderen sporadischen Rebellionen beteiligt, die die brasilianische Geschichte prägten. In den 1880er Jahren war die Kaiserliche Marine Brasiliens die mächtigste in Südamerika. Nach dem Seeaufstand von 1893 kam es zu einer Pause in der Entwicklung der Marine bis 1905, als Brasilien zwei der leistungsstärksten und fortschrittlichsten Dreadnoughts der damaligen Zeit erwarb, was einen Dreadnought-Wettkampf mit Brasiliens südamerikanischen Nachbarn auslöste. Die brasilianische Marine nahm sowohl am Ersten als auch am Zweiten Weltkrieg teil und unternahm U-Boot-Patrouillen im Atlantik."
contratorpedeiro:0 "Zerstörer"
contratorpedeiro_desc:0 "Die brasilianische Marine beteiligte sich im Rahmen ihrer Möglichkeiten und der mit amerikanischen Mitteln geförderten Umrüstung und Umstrukturierung aktiv am Kampf gegen U-Boote im Süd- und Mittelatlantik und in der Karibik. Sie bewachten alliierte Konvois, die nach Nordafrika und ins Mittelmeer fuhren. Zwischen 1942 und 1945 führte die Marine 574 Konvoioperationen durch und schützte 3164 Handelsschiffe verschiedener Nationalitäten. Feindlichen U-Booten gelang es, nur drei Schiffe zu versenken. Nach deutschen Unterlagen unternahm die brasilianische Marine über sechsundsechzig Angriffe gegen deutsche U-Boote."
cruzador:0 "Kreuzer"
cruzador_desc:0 "Etwa 1.100 Brasilianer starben während der Atlantikschlacht durch die Versenkung von 32 brasilianischen Handelsschiffen und einem Kriegsschiff der Marine. Von den 972 Toten auf den Handelsschiffen waren 470 Besatzungsmitglieder und 502 zivile Passagiere.  Außerdem starben 99 Seeleute beim Untergang der Vital de Oliveira, als sie von deutschen U-Booten angegriffen wurde, sowie etwa 350 Tote bei Unfällen, die zum Untergang der Korvette Camaquã am 21. Juli 1944 führten. Der Kreuzer Bahia wurde am 4. Juli 1945 durch eine Explosion versenkt, bei der über 300 Menschen ums Leben kamen."
capiatania:0 "Dreadnought"
capitania_desc:0 "Am 30. Dezember 1905 wurde das Gesetz Nr. 1452 verabschiedet, das £4,214,550 Pfund für den Bau neuer Kriegsschiffe bewilligte. 1906 wurden für £1,685,820 Pfund drei kleine Schlachtschiffe, drei Panzerkreuzer, sechs Zerstörer, zwölf Torpedoboote, drei U-Boote und zwei Flussüberwachungsboote bestellt. Obwohl die brasilianische Regierung die Panzerkreuzer später aus Kostengründen strich, unterzeichnete der Marineminister, Admiral Júlio César de Noronha, am 23. Juli 1906 einen Vertrag mit Armstrong Whitworth über drei kleine Schlachtschiffe. Die britischen Werften erhielten den Auftrag zum Bau von zwei Schlachtschiffen, der Minas Gerais und der São Paulo; damit begann ein Wettrüsten mit Argentinien und Chile. Später wurde die Rio de Janeiro in Auftrag gegeben und verkauft, und ein weiteres Schiff, die Riachuelo, wurde infolge des Ersten Weltkriegs nie fertig gestellt. Später wurden beide Schiffe vor dem Zweiten Weltkrieg zweimal modernisiert, einmal von den Vereinigten Staaten und einmal von der belgischen Marine."
large_navio:0 "Flugzeugträger"
large_navio_desc:0 "Der erste Flugzeugträger Brasiliens wurde 1960 gebaut. Es kam zum Einsatz, als die Franzosen im Hummerkrieg 1961-1963 um ihr Leben rannten, als einige Gruppen französischer Fischer, die vor der Küste Mauretaniens sehr profitabel arbeiteten, beschlossen, ihre Suche auf die andere Seite des Atlantiks auszudehnen, und sich an einer Stelle vor der brasilianischen Küste niederließen, wo Hummer auf untergetauchten Felsvorsprüngen in einer Tiefe von 250-650 Fuß zu finden sind. Die örtlichen Fischer beschwerten sich jedoch, dass große Boote aus Frankreich kamen, um vor dem Bundesstaat Pernambuco Hummer zu fangen. Daraufhin befahl der brasilianische Admiral Arnoldo Toscano zwei Korvetten, in das Gebiet zu fahren, in dem sich die französischen Fischerboote befanden. Da der Kapitän des brasilianischen Schiffes den Anspruch der Fischer für gerechtfertigt hielt, forderte er die französischen Boote auf, sich in tiefere Gewässer zurückzuziehen und den kleineren brasilianischen Schiffen den Festlandsockel zu überlassen. Die Situation wurde sehr angespannt, als die Franzosen diese Forderung ablehnten und per Funk die französische Regierung aufforderten, einen Zerstörer zur Begleitung der Hummerboote zu entsenden, was die brasilianische Regierung veranlasste, ihre zahlreichen Schiffe in Alarmbereitschaft zu versetzen. Die französische Regierung entsandte am 21. Februar einen Zerstörer der Klasse T 53 zur Bewachung der Fischerboote, der jedoch prompt von einem brasilianischen Kriegsschiff und dem Flugzeugträger Minas Gerais zurückgeschlagen wurde."
aereo:0 "Nationale Luftwaffe"
aereo_desc:0 "Die brasilianische Luftwaffe ist die Luftstreitkraft der brasilianischen Streitkräfte und eine der drei nationalen uniformierten Dienste. Die FAB entstand, als die Luftstreitkräfte des Heeres und der Marine 1941 zu einer einzigen Streitkraft mit dem Namen \"Nationale Luftstreitkräfte\" zusammengelegt wurden. Beide Luftstreitkräfte übernahmen ihre Ausrüstung, ihre Einrichtungen und ihr Personal in die neue Truppe."
interceptador:0 "Kampfflugzeuge"
interceptador_desc:0 "Einer der Hauptbefürworter des Plans zur Schaffung einer unabhängigen Luftwaffe war der damalige Präsident Getúlio Vargas. Er organisierte Anfang 1940 eine Studiengruppe, und Ende desselben Jahres wurde die gesamte Struktur des Ministeriums für Luftfahrt (Ministério da Aeronáutica) geschaffen. Diese neue Regierungsbehörde war für alle Aspekte der zivilen und militärischen Luftfahrt zuständig, einschließlich Infrastruktur, Regulierung und Organisation."
nave:0 "FAB"
nave_desc:0 "Formal wurde das Luftfahrtministerium am 20. Januar 1941 gegründet und sein militärischer Zweig mit dem Namen \"Nationale Luftstreitkräfte\" am 22. Mai in \"Brasilianische Luftstreitkräfte\" (Força Aérea Brasileira - FAB) umbenannt. Die Luftwaffenabteilungen des Heeres (\"Aviação Militar\") und der Marine (\"Aviação Naval\") wurden aufgelöst, und das gesamte Personal, die Flugzeuge, die Anlagen und die damit verbundene Ausrüstung wurden der FAB übertragen."
experiencia_i:0 "Kriegsspiele"
experiencia_i_desc:0 "Wir können Kriegsspiele machen, um unsere militärische Erfahrung mit den modernen Waffen des Krieges zu verbessern"
experiencia_ii:0 "Kriegsspiele II"
experiencia_ii_desc:0 "Wir sollten einige Kriegsspiele in der Nähe unserer Nachbarregionen veranstalten, nur so zum Spaß"
militarismo: "Militarismus"
militarismo_desc: "Unsere große Nation ist bereit"
educa:0 "Technische Ausbildung"
educa_desc:0 "Zwischen 1950 und 1960 hat das Land die höchste Alphabetisierungsrate der Expansion. Dies ist auf die Tatsache zurückzuführen, dass ab 1947 in den meisten Gemeinden zusätzliche Schulklassen eingerichtet wurden. In gewisser Weise förderte dieser Unterricht die Einschreibung in berufliche Kurse oder die Grundstufe der Berufsvorbereitung. Die Zusatz- und Ergänzungsschulen (Berufsvorbereitung und Berufsausbildung) wurden dreizehn Jahre lang von mehr als 400.000 Schülern pro Jahr besucht. Somit besteht die Zusatzausbildung aus zwei Schulstufen, die zwischen 1947 und 1959 etwa 5,2 Millionen Schülern eine Alphabetisierung ermöglichten."
