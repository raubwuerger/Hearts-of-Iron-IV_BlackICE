office_of_strategic_services:0 "Büro für strategische Dienste"
office_of_strategic_services_desc:0 "§0as Office of Strategic Services (OSS) war ein Nachrichtendienst der Vereinigten Staaten, der während des Zweiten Weltkriegs gegründet wurde. Es war der Nachrichtendienst des Krieges und ein Vorgänger der Central Intelligence Agency (CIA)."
