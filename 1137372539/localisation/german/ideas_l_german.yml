Goering_four_year_plan_begin:0 "Görings 4-Jahres-Plan beginnt"
Goering_four_year_plan_begin_desc:0 "Der Vierjahresplan war eine wirtschaftliche Initiative, die Hitler startete. Er sah unter anderem vor, die Arbeitslosigkeit zu verringern und öffentliche Bauprojekte wie die deutschen Autobahnen in Angriff zu nehmen. Hermann Göring wurde ausgewählt, um den Plan in die Tat umzusetzen."
