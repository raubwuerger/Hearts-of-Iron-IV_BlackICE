GRE_communist_agitation_desc:0 "Kommunisten, Syndikalisten und Gewerkschaften haben die Straßen überflutet. Die KKE, die Kommunistische Partei Griechenlands, organisiert die Übernahme der griechischen Regierung, und das muss verhindert werden!"
GRE_greek_guerillas:0 "Griechische Guerillas"
GRE_greek_guerillas_desc:0 "Die schwer fassbare Griechische Guerilla richtet auf dem griechischen Festland Verwüstungen an, Zerstörungen und Sabotage sind an der Tagesordnung, unsere Besatzer werden für die Unterdrückung des griechischen Volkes teuer bezahlen!"
GRE_greek_guerillas_2:0 "Griechische Guerillas"
GRE_greek_guerillas_2_desc:0 "Die schwer fassbaren griechischen Guerillas treiben ihr Unwesen auf dem griechischen Festland, Zerstörung und Sabotage sind an der Tagesordnung, unsere Besatzer werden für die Unterdrückung des griechischen Volkes teuer bezahlen!"
GRE_greek_guerillas_3:0 "Griechische Guerillas"
GRE_greek_guerillas_3_desc:0 "Die schwer fassbaren griechischen Guerillas treiben ihr Unwesen auf dem griechischen Festland, Zerstörung und Sabotage sind an der Tagesordnung, unsere Besatzer werden für die Unterdrückung des griechischen Volkes teuer bezahlen!"
GRE_ifesi:0 "ífesi"
GRE_ifesi_desc:0 "Die große Depression hat die griechische Wirtschaft in eine Abwärtsspirale geschickt und die Kommunisten nutzen die Unruhen aus, alle Augen sind auf die griechische Regierung gerichtet"
GRE_EON:0 "Ethnikí Orgánosis Neoléas"
GRE_EON_desc:0 "Wir haben die Nationale Jugendorganisation gegründet, diese Organisation wird dazu dienen, unsere Kinder und Jugendlichen über die Werte von Metaxas und dem 4. August Reigime zu erziehen. Diese Jugendlichen werden großartige Arbeiter und, wenn nötig, Soldaten sein."
GRE_cult_of_the_admiral:0 "Kult der Koundouriótis"
GRE_tobacco_trade:0 "Tabakhandel"
GRE_tobacco_trade_desc:0 "Der Tabakexport hat die griechische Wirtschaft jahrelang angekurbelt. Es ist an der Zeit, unseren Handel wiederzubeleben."
GRE_ammunition_sortages:0 "Munitionssortimente"
GRE_ammunition_sortages_desc:0 "Unsere Gewehre stammen hauptsächlich aus Österreich, die Munition von Steyer Arms ist knapp. Auch bei allen Arten von Artilleriegranaten haben wir Probleme mit den Sortierungen. Wir müssen bald gewinnen. Andernfalls werden wir uns mit Stöcken und Steinen gegen die Italiener wehren müssen."
GRE_logistical_troubles:0 "Logistische Probleme"
GRE_logistical_troubles_desc:0 "Das unterentwickelte Straßennetz zwingt uns auf schlechte Gebirgsstraßen, Maultiere und Zivilisten werden für den Nachschub eingesetzt, was bedeutet, dass es häufig zu Versorgungsengpässen bei Lebensmitteln und Munition kommt. Unsere Armee hat es schwer, aber wir werden weiterkämpfen."
GRE_army_fatigue:0 "Ermüdung der Armee"
GRE_army_fatigue_desc:0 "Wir hängen am seidenen Faden, denn wir können den überlegenen Kräften der Achsenmächte nur eine bestimmte Zeit lang standhalten. Wir werden bis zum Ende kämpfen, aber die Niederlage könnte unvermeidlich sein."
GRE_cretan_defence_strategy:0 "Letztes Gefecht auf Kreta"
GRE_cretan_defence_strategy_desc:0 "Griechenland kann seine Regierung nach Kreta evakuieren. Wenn unser Festland verloren ist, werden wir auf der großen Insel Kreta ein entschlossenes letztes Gefecht führen."
GRE_EAM:0 "EAM"
GRE_EAM_desc:0 "Die Kommunistische Partei Griechenlands hat unabhängig von der Regierung über ihren bewaffneten Flügel, die Nationale Befreiungsfront (EAM), einen sehr wirksamen Guerillakrieg geführt!"
GRE_mutinies:0 "Politische Meuterei"
GRE_mutinies_desc:0 "Es gibt eine Meuterei der griechischen Kommunisten in unseren Reihen"
GRE_army_collapse:0 "Zusammenbruch der Festlandarmee"
GRE_GRE_army_collapse_desc:0 "die Reste der Armee auf Kreta sind nicht organisiert. Wir verfügen jedoch über die Reserven der 5. kretischen Division, so dass wir aus den uns verbliebenen Resten eine Armee aufstellen könnten."
GRE_italian_preparations:0 "Vorbereitung der italienischen Invasion"
GRE_italian_preparations_desc:0 "Wir werden mit amerikanischer Hilfe landen und die italienische Bedrohung zerschlagen"
GRE_polemos:0 "O Polemos mas sinehizetai!"
GRE_polemos_desc:0 "Ein Auszug aus der letzten Meldung des Athener Rundfunks: "Griechen, haltet den Mut hoch. Unser Krieg geht weiter! Und er wird weitergehen, bis zu unserem endgültigen Sieg. Lang lebe die Nation der Griechen'"
GRE_polemos_2:0 "O Polemos mas sinehizetai!"
GRE_polemos_2_desc:0 "Ein Auszug aus der letzten Botschaft des Athener Radiosenders: "Griechen, seid guten Mutes. Unser Krieg geht weiter! Und er wird weitergehen, bis zu unserem endgültigen Sieg. Lang lebe die Nation der Griechen'"
