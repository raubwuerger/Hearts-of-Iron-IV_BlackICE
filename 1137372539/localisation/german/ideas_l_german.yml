academy_scholarships_spirit_tt:1 "Neue Offiziere: keine Persönlichkeitseigenschaften bei der Einstellung."
mass_assault_academy_spirit_tt:2 "Neue Offiziere: §G50% Chance§! mit der Eigenschaft §Y "Infanterieoffizier"§! zu beginnen."
nepotism_academy_spirit_tt:0 "§R-50%ige Chance§! dass neue Offiziere mit positiven Eigenschaften eingestellt werden."
traditionalism_academy_spirit_tt:0 "§R-20% Chance§! dass ein neuer Offizier mit der Eigenschaft §YRüstungsoffizier§! rekrutiert wird. §R-20% Chance§! dass ein neuer Offizier mit der niedrigeren Fähigkeit §YAngriff§! oder §YVerteidigung§! rekrutiert wird."
