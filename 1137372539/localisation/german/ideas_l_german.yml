office_of_strategic_services_lar_desc:0 "§0as Office of Strategic Services (OSS) war ein Nachrichtendienst der Vereinigten Staaten, der während des Zweiten Weltkriegs gegründet wurde. Es war der Nachrichtendienst des Krieges und ein Vorgänger der Central Intelligence Agency (CIA)."
idea_nkvd:0 "NKVD"
idea_nkvd_desc:0 "§0as Volkskommissariat für Innere Angelegenheiten (LNKVD) war eine Strafverfolgungsbehörde der Sowjetunion, die die Macht der Kommunistischen Partei der Alliierten Union direkt ausführte. Zu seinen Aufgaben gehörten auch der Schutz der sowjetischen Grenzen und Spionage, einschließlich politischer Attentate im Ausland, die Beeinflussung ausländischer Regierungen und die Durchsetzung der stalinistischen Politik innerhalb der kommunistischen Bewegungen in anderen Ländern.§!"
nkvd_2:0 "NKVD"
nkvd_2_desc:0 "§0as Volkskommissariat für Innere Angelegenheiten (NKWD) war eine Strafverfolgungsbehörde der Sowjetunion, die die Machtbefugnisse der Kommunistischen Partei der Gesamtunion direkt ausübte. Zu seinen Aufgaben gehörten auch der Schutz der sowjetischen Grenzen und die Spionage, einschließlich politischer Attentate im Ausland, die Beeinflussung ausländischer Regierungen und die Durchsetzung der stalinistischen Politik innerhalb der kommunistischen Bewegungen in anderen Ländern.§!"
