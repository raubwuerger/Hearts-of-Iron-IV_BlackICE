home_of_revolution:0 "Heimat der Revolution"
home_of_revolution_desc:0 "Genossinnen und Genossen, mit der Niederlage der abscheulichen trotzkistischen Konterrevolutionäre konnten wir uns auf die Verteidigung der Revolution konzentrieren. Unser Ziel, unsere Hoffnung, unsere Losung ist der Sozialismus in einem Land. Wir werden hier in der Sowjetunion eine blühende sozialistische Utopie aufbauen, und der Rest der Welt wird sie unweigerlich annehmen."
en_svensk_tiger:0 "En Svensk Tiger"
en_svensk_tiger_desc:0 "Wenn Schweden wie ein Tiger auf der Pirsch sein soll, dann dürfen diejenigen, die uns ausspionieren, nicht wissen, was wir tun. In diesen Zeiten des Konflikts und der Unruhen ist es die patriotische Pflicht eines jeden Schweden, zu schweigen."
state_shintoism:0 "Staatlicher Schintoismus"
state_shintoism_desc:0 "Seit der Meiji-Restauration haben wir versucht, die Verehrung der Shinto-Schreine zu nutzen, um die kaiserliche Loyalität zu fördern und den Aufbau der Nation zu unterstützen. So konnten wir ein Land aufbauen, das bereit ist, im Namen des Staates viele Opfer zu bringen. "
daitoakyoeiken_desc:0 "Die "Greater East Asia Co-Prosperity Sphere" zeigte die Überlegenheit der Japaner gegenüber anderen asiatischen Völkern und liefert den Beweis dafür, dass die Sphäre von Natur aus hierarchisch aufgebaut war, einschließlich der wahren Absicht des japanischen Kaiserreichs, den asiatischen Kontinent und den Pazifischen Ozean zu beherrschen"
vittoria_mutilata:0 "Vittoria Mutilata"
vittoria_mutilata_desc:0 "§0nsere Verbündeten haben Italien verraten und uns in den Rücken gefallen, als sie den Pakt von London brachen. Wir haben am Isonzo so viel Blut für ihren Sieg geopfert, und sie haben uns im Gegenzug verweigert, was uns von Rechts wegen zusteht. Nun wird Italien sein Schicksal selbst in die Hand nehmen und dafür sorgen, dass der Gerechtigkeit Genüge getan wird."
stiff_upper_lip:0 "Britischer Stoizismus"
stiff_upper_lip_desc:0 "Wenn du einen kühlen Kopf bewahren kannst, wenn alle um dich herum den ihren verlieren und dir die Schuld geben,\n\n Wenn du Triumph und Desaster ertragen und diese beiden Betrüger genauso behandeln kannst,\n\nDein ist die Erde und alles, was in ihr ist,\n Und - was mehr ist - du wirst ein Mann sein, mein Sohn. "
trotskyite_plot:0 "Ein trotzkistisches Komplott?"
trotskyite_plot_desc:0 "Paranoia und pathologisches Misstrauen, die aus alten Machtkämpfen herrühren, beeinflussen die Führung dieser Nation."
