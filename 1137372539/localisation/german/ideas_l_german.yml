bra_exercito:0 "Die brasilianische Armee"
bra_exercito_desc:0 "Aufgrund der geringen Alphabetisierung in Brasilien ist die Armee weniger gut organisiert, was die Ausbildung erschwert. Das Fehlen einer modernen Medizin schränkt die Zahl der Soldaten ein. Das raue brasilianische Klima und der raue Lebensstil machen die Soldaten widerstandsfähiger gegen den Einsatz an unwirtlichen Orten."
