big_gun_club_spirit_desc:0 "Schlachtschiffe beherrschen nicht nur die Meere, sondern auch die Politik."
aviation_enthusiasts_spirit:0 "Luftfahrt-Enthusiasten"
aviation_enthusiasts_spirit_desc:0 "Die Zukunft des Seekampfes wird in der Luft ausgetragen."
cruiser_warfare_spirit:0 "Kreuzer-Kriegsführung"
cruiser_warfare_spirit_desc:0 "Kreuzer sind der beste Schiffstyp, den es gibt, sie können jede Aufgabe erfüllen."
wolfpacks_spirit:0 "Wolfsrudel"
wolfpacks_spirit_desc:0 "Die lautlosen Jäger der Meere."
flexible_contracts_spirit:0 "Flexible Verträge"
flexible_contracts_spirit_desc:0 "Der beste Vertrag ist einer, der gekündigt werden kann."
integrated_designers_spirit:0 "Integrierte Konstrukteure"
integrated_designers_spirit_desc:0 "Die ständige Anpassung unserer Entwürfe hat oberste Priorität."
naval_reform_spirit:0 "Marinereform"
naval_reform_spirit_desc:0 "Krieg ändert sich immer."
naval_refit_yards_spirit:0 "Naval Refit Werften"
naval_refit_yards_spirit_desc:0 "Minimierung der Zeit im Dock, Maximierung der Zeit, die ein Schiff auf See sein kann."
naval_modernism_spirit:0 "Modernität"
naval_modernism_spirit_desc:0 "Die Zukunft liegt vor uns."
fleet_in_being_navy_spirit:0 "Globale Präsenz"
fleet_in_being_navy_spirit_desc:1 "Unsere Schiffe sollen auf den Ozeanen rund um den Globus patrouillieren.\n\n§0ieser Geist ist aufgrund unserer Doktrinen vorhanden.§!"
trade_interdiction_navy_spirit:1 "Vorrang der U-Boote"
trade_interdiction_navy_spirit_desc:1 "Ohne Nachschub kann ein Land keinen Krieg führen.\n\n§0ieser Geist ist dank unserer Doktrinen vorhanden.§!"
base_strike_navy_spirit:1 "Mobile Streitkräfte"
base_strike_navy_spirit_desc:1 "Jederzeit und überall zuschlagen zu können.\n\n§0ieser Geist ist aufgrund unserer Doktrinen vorhanden.§!"
landlocked_spirit:0 "Landumschlossen"
landlocked_spirit_desc:0 "Ohne Zugang zum Meer ist es schwierig, eine Seetradition aufzubauen."
political_connections_navy_spirit:0 "Politische Verbindungen"
political_connections_navy_spirit_desc:0 "Mein Kommando hat nichts damit zu tun, dass mein Vater der Finanzminister ist!"
overbearing_army_spirit:0 "Übermächtige Armee"
overbearing_army_spirit_desc:0 "Die Marine ist nur eine Unterstützung für das Heer."
bureau_of_ordnance_spirit:0 "Ordnungsamt"
bureau_of_ordnance_spirit_desc:1 "Das Bureau of Ordnance beeinflusst alle Schiffsentwürfe.\n\n§0ieser Geist ist dank unserer erstaunlichen Torpedos vorhanden.§!"
only_big_guns_spirit:0 "Nur die großen Kanonen"
only_big_guns_spirit_desc:0 "Schlachtschiffe sind die unbestrittenen Königinnen der hohen See."
close_combat_navy_spirit:0 "Nahkampf"
close_combat_navy_spirit_desc:0 "Nahkampf ist der Schlüssel zum Sieg."
night_fighting_spirit:0 "Nachtkampf"
night_fighting_spirit_desc:0 "Wer es gewohnt ist, im Dunkeln zu kämpfen, ist klar im Vorteil."
surprise_attacks_spirit:1 "Überraschungsangriffe"
surprise_attacks_spirit_desc:1 "Den Feind treffen, bevor er sich der Bedrohung bewusst ist. Dieser Geist ist dank unserer Doktrinen verfügbar."
efficient_communications_spirit:0 "Effiziente Kommunikation"
efficient_communications_spirit_desc:0 "Kommunikation, Kommunikation und Kommunikation."
discrete_valor_spirit:0 "Diskrete Tapferkeit"
discrete_valor_spirit_desc:0 "Überleben, um an einem anderen Tag zu kämpfen."
surface_raiders_spirit:1 "Oberflächenjäger"
surface_raiders_spirit_desc:1 "Warum sollten wir die U-Boote die ganzen Überfälle machen lassen?\n\n§0ieser Geist ist aufgrund unserer Doktrinen vorhanden!"
decisive_battle_spirit:0 "Entscheidender Kampf"
decisive_battle_spirit_desc:1 "Wenn du in der Schlacht alles gibst, wirst du immer die Initiative ergreifen.\n\n§0ieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
inclimate_weather_experience_spirit:1 "Schlechtes Wetter Erfahrung"
inclimate_weather_experience_spirit_desc:0 "So etwas wie schlechtes Wetter gibt es nicht..."
brave_commanders_spirit:0 "Tapfere Kommandanten"
brave_commanders_spirit_desc:0 "Verdammt seien die Torpedos, volle Kraft voraus!"
brown_water_spirit:0 "Litorale Kämpfe"
brown_water_spirit_desc:0 "Das Navigieren und Kämpfen im Archipel erfordert besondere Fähigkeiten."
green_water_spirit:0 "Grünes Wasser"
green_water_spirit_desc:0 "In Küstennähe zu bleiben ist die sicherste Lösung."
blue_water_spirit:0 "Blaues Wasser"
blue_water_spirit_desc:0 "Der tiefe Ozean ist die wahre Heimat eines Seemanns."
poor_damage_control_training_spirit:0 "Schlechtes Training der Schadensbegrenzung"
poor_damage_control_training_spirit_desc:0 "Wer braucht das überhaupt zu trainieren? Wir sollen den Feind treffen, nicht andersherum."
limited_sea_time_spirit:0 "Begrenzte Zeit auf See"
limited_sea_time_spirit_desc:0 "Wenn die Flotte auf See bleibt, wird ihr Betrieb teurer."
cult_of_the_signal_flag_spirit:0 "Kult der Signalflagge"
cult_of_the_signal_flag_spirit_desc:0 "Solange alle die Befehle befolgen, kann man niemanden beschuldigen."
overbearing_admirality_spirit:0 "Überhebliche Admiralität"
overbearing_admirality_spirit_desc:0 "Erkundige dich immer bei der Admiralität."
bold_attack_spirit:0 "Kühnes Angreifen"
bold_attack_spirit_desc:1 "Wie man so schön sagt: Ein starker Angriff ist die beste Verteidigung."
tenacious_defense_spirit:0 "Hartnäckige Verteidigung"
tenacious_defense_spirit_desc:0 "Sie werden nicht durchkommen!"
meticulous_preparation_spirit:0 "Akribische Vorbereitung"
meticulous_preparation_spirit_desc:0 "Krieg ist Chaos, aber auf Chaos kann man sich vorbereiten."
best_of_the_best_spirit:0 "Die Besten der Besten"
best_of_the_best_spirit_desc:0 "Nur wenige Menschen haben das Zeug dazu, Soldaten in die Schlacht zu führen. Und noch weniger haben das Zeug dazu, diese Schlacht zu gewinnen."
academy_scholarships_spirit:0 "Akademie-Stipendien"
academy_scholarships_spirit_desc:1 "Niemand sollte daran gehindert werden, seiner Nation zu dienen, nur weil ihm das Geld fehlt. Dieser Geist ist aufgrund unserer Ideologie vorhanden!"
political_loyalty_spirit:0 "Politische Loyalität"
political_loyalty_spirit_desc:1 "Ein unzuverlässiges Militär ist eine Bedrohung für den Staat, den es schützen soll.\n\n§0ieser Geist ist aufgrund unserer Ideologie vorhanden.§!"
political_loyalty_spirit_tt:1 "Neue Offiziere: Beginnen Sie entweder mit §Y "Politisch vernetzt"§! oder §Y "Medienpersönlichkeit"§!"
inventive_leadership_spirit:0 "Erfinderische Führung"
inventive_leadership_spirit_desc:0 "Ein berechenbarer General ist ein besiegter General."
inventive_leadership_spirit_tt:2 "Neue Offiziere: §G50% Chance§! mit den Eigenschaften §Y "Commando"§!, §Y "Trickster"§!, oder §Y "Invasor"§! zu beginnen."
mobile_warfare_academy_spirit:0 "Umarme die Zukunft"
mobile_warfare_academy_spirit_desc:1 "Wo immer künftige Schlachten geschlagen werden, werden gepanzerte Truppen die entscheidende Rolle spielen.\n\n§0ieser Geist ist dank unserer Doktrinen vorhanden.§!"
mobile_warfare_academy_spirit_tt:1 "Neue Offiziere: §G50% Chance§! mit der Eigenschaft §Y "Panzeroffizier"§! zu beginnen."
superior_firepower_academy_spirit:1 "Ingenieurschulen"
superior_firepower_academy_spirit_desc:2 "Es gehört eine Menge Wissenschaft dazu, einen richtigen Graben zu graben.\n\n§0ieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
superior_firepower_academy_spirit_tt:1 "§G50% Chance§! dass neue Offiziere mit der Eigenschaft §Y "Ingenieuroffizier"§! erstellt werden."
theatre_training_spirit:0 "Theater-Ausbildung"
theatre_training_spirit_desc:1 "Einige Offiziere können "einheimisch" werden, aber Eingeborene sind sehr gut darin, auf dem von ihnen gewählten Terrain zu kämpfen.\n\n§0ieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
theatre_training_academy_spirit_tt:0 "§G50% Chance§! dass neue Offiziere mit der Eigenschaft §Y "Brillanter Stratege"§! oder §Y "Unflexibler Stratege"§! erstellt werden."
mass_assault_academy_spirit:0 "Die Königin der Schlacht"
mass_assault_academy_spirit_desc:1 "Die Infanterie ist die Königin der Schlacht, und die Königin geht, wohin sie will.\n\n§0ieser Geist ist dank unserer Doktrinen vorhanden.§!"
underfunded_academy_spirit:0 "Unterfinanzierte Akademie"
underfunded_academy_spirit_desc:0 "Es gibt bessere Dinge, für die man Geld ausgeben kann, als Menschen beizubringen, wie sie sich gegenseitig effizienter töten können."
nepotism_academy_spirit:0 "Vetternwirtschaft"
nepotism_academy_spirit_desc:0 "Mein Onkel leitet die Armee, und er sagt, ich kann mein eigenes Divisionskommando bekommen, wann immer ich will!"
professional_officer_corps_spirit:0 "Professionelles Offizierskorps"
professional_officer_corps_spirit_desc:0 "Wir sind Profis, und der Krieg ist unser Beruf."
elevated_engineering_corps_spirit:0 "Erhöhtes Ingenieurkorps"
elevated_engineering_corps_spirit_desc:0 "Die Fähigkeiten und der Charakter eines Menschen lassen sich am besten beurteilen, wenn man ihm eine Schaufel und einen Tag Zeit gibt, etwas Nützliches damit zu tun."
proper_heritage_spirit:0 "Richtiges Erbe"
proper_heritage_spirit_desc:0 "Ein guter General kann ausgebildet werden, aber ein großer General muss gezüchtet werden. Wie Pferde, gewissermaßen."
quick_improvisation_spirit:0 "Schnelle Improvisation"
quick_improvisation_spirit_desc:0 "Schneller begreifen, schneller denken, schneller handeln - das ist der Schlüssel zum Sieg."
adaptable_modernizers_spirit:0 "Anpassungsfähige Modernisierer"
adaptable_modernizers_spirit_desc:0 "Eine Doktrin, die nicht geändert werden kann, kann genauso gut als Dogma bezeichnet werden."
relief_of_command_spirit:0 "Entlastung des Kommandos"
relief_of_command_spirit_desc:1 "Die Armee existiert nicht, um das Ego ihrer Generäle zu füttern. Dieser Geist ist aufgrund unserer Ideologie vorhanden."
ideological_loyalty_spirit:0 "Ideologische Loyalität"
ideological_loyalty_spirit_desc:1 "Von jemandem, der nicht die richtige Ideologie hat, kann nicht erwartet werden, dass er im Kampf das richtige Ergebnis erzielt.\n\n§0ieser Geist ist aufgrund unserer Ideologie vorhanden.§!"
state_serves_the_military_spirit:0 "Der Staat dient dem Militär"
state_serves_the_military_spirit_desc:2 "Der Zweck des Staates ist es, Krieg gegen andere Staaten zu führen. Alles andere ist entweder eine Unterstützung dessen oder eine nutzlose Ablenkung.\n\n§0ieser Geist ist aufgrund unserer Ideologie vorhanden.§!"
mobile_warfare_army_spirit:0 "Motorisierung Antrieb"
mobile_warfare_army_spirit_desc:1 "Schneller zuschlagen, weiter gehen, härter gewinnen!\n\n§0ieser Geist ist aufgrund unserer Doktrinen vorhanden.§!"
superior_firepower_army_spirit:0 "Überwältigende Feuerkraft"
superior_firepower_army_spirit_desc:1 "Wenn du mit Artillerie keine Schlachten gewinnst, setzt du nicht genug davon ein.\n\n§0ieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
grand_battleplan_army_spirit:0 "Die Spitze des Speers"
grand_battleplan_army_spirit_desc:1 "Der Dolch in der Nacht ist oft effektiver als das Langschwert am Tag.\n\n§0ieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
mass_assault_army_spirit:0 "Bayonett Stärke"
mass_assault_army_spirit_desc:1 "Letztendlich kann ein Panzer oder ein Flugzeug keinen Flecken Erde halten.\n\n§0ieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
political_connections_spirit:0 "Politische Verbindungen"
political_connections_spirit_desc:0 "Nun, wir werden sehen, was der Minister dazu zu sagen hat!"
entrenched_old_guard_spirit:0 "Eingesessene alte Garde"
entrenched_old_guard_spirit_desc:0 "Wer ist dieser Idiot, und warum redet er wieder von diesem "Flugzeug"-Quatsch?"
doctrinal_orthodoxy_spirit:0 "Doktrinäre Orthodoxie"
doctrinal_orthodoxy_spirit_desc:0 "So haben wir das früher nicht gemacht, als ich noch dabei war."
excessive_parade_drill_spirit:0 "Übertriebener Parade-Drill"
excessive_parade_drill_spirit_desc:0 "Das Hauptziel eines Soldaten ist es, bei einer Parade gut auszusehen."
static_warfare_spirit:0 "Statische Kriegsführung"
static_warfare_spirit_desc:0 "Es gibt kein "zu viel" an Grabenarbeit. Es gibt nur "unzureichend" und "kaum ausreichend"."
flexible_organization_spirit:0 "Flexible Organisation"
flexible_organization_spirit_desc:0 "Was zählt, ist die Erfüllung der Aufgabe, nicht die buchstabengetreue Befolgung von Befehlen."
aggressive_reconnaisance_spirit:0 "Aggressive Aufklärungsarbeit"
aggressive_reconnaisance_spirit_desc:0 "Wenn du wissen willst, was die andere Seite vorhat, geh rüber und frag sie direkt!"
reserve_officers_spirit:0 "Reserveoffiziere"
reserve_officers_spirit_desc:0 "Nicht jeder muss das Militär zu seinem Beruf machen. Aber in Kriegszeiten können sie trotzdem dienen."
upbeat_command_spirit:0 "Aufmunterndes Kommando"
upbeat_command_spirit_desc:0 "Ein freundliches Wort oder ein gemeinsamer Scherz mit dem einfachen Soldaten trägt oft mehr zum Gesamterfolg der Einheit bei als eine zusätzliche Artilleriebatterie."
victory_or_death_spirit:0 "Sieg oder Tod"
victory_or_death_spirit_desc:0 "Es ist besser, mit Ruhm zu sterben, als in der Schande der Niederlage zu leben."
maneuver_warfare_spirit:0 "Manövrierende Kriegsführung"
maneuver_warfare_spirit_desc:1 "Ein richtiger, zivilisierter Krieg ist eher ein Schachspiel als eine Schlägerei. Warum gegen einen Feind kämpfen, den man umgehen kann?\n\n§0ieser Geist ist dank unserer Doktrinen vorhanden!"
smoke_and_fire_spirit:0 "Rauch und Feuer"
smoke_and_fire_spirit_desc:1 "Ein rollendes Sperrfeuer aus Granaten ist überraschend effektiv, um den Feind davon abzuhalten, zurückzuschießen.\n\n§0iese Einstellung ist aufgrund unserer Doktrinen verfügbar.§!"
logistical_focus_spirit:0 "Logistischer Schwerpunkt"
logistical_focus_spirit_desc:1 "Die Truppen können ihre Gürtel essen, aber die Panzer brauchen Benzin.\n\n§0ieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
operational_reserve_spirit:0 "Operative Reserven"
operational_reserve_spirit_desc:1 "Immer etwas im Ärmel haben. Immer.\n\n§0ieser Geist ist aufgrund unserer Doktrinen vorhanden.§!"
intercommand_rivalries_spirit:0 "Rivalitäten zwischen den Kommandos"
intercommand_rivalries_spirit_desc:0 "Die wichtigsten Schlachten werden in den Bewilligungsausschüssen geschlagen, und dort wird auch der hässlichste Groll geboren."
disregard_for_the_common_soldier_spirit:0 "Geringschätzung des einfachen Soldaten"
disregard_for_the_common_soldier_spirit_desc:0 "Der durchschnittliche Soldat ist die dümmste, hässlichste und faulste Kreatur, die in eine Uniform passen könnte."
constraining_hierarchy_spirit:0 "Zwanghafte Hierarchie"
constraining_hierarchy_spirit_desc:0 "Wenn du nicht genau darauf achtest, wo sich deine Untergebenen aufhalten, könnte es passieren, dass jemand sie stiehlt."
disdain_for_the_digging_spirit:0 "Verachtung für das Graben"
disdain_for_the_digging_spirit_desc:0 "Der ganze Schlamm kommt auf die Uniform, und dann müssen die Soldaten viel Zeit damit verbringen, sie zu reinigen."
traditionalism_academy_spirit:0 "Traditionalismus"
traditionalism_academy_spirit_desc:0 "Krieg. Krieg ändert sich nie."
expeditionary_spirit:0 "Expeditionelle Kriegsführung"
expeditionary_spirit_desc:0 "Um einen Krieg zu gewinnen, muss man in das Land des Gegners gehen und eine Menge Dinge kaputt machen."
penny_pinching_spirit:0 "Pfennigfuchser"
penny_pinching_spirit_desc:0 "Haben Sie eine Ahnung, wie viel Geld es kostet, diese Kugel abzufeuern? Und Sie wollen es für die "Ausbildung" tun?"
bold_attack_spirit_tt:2 "Offiziere: §G50% Chance§! auf §Y+1 Angriff§! beim Stufenaufstieg."
tenacious_defense_spirit_tt:2 "Offiziere: §G50% Chance§! auf §Y+1 Verteidigung§! beim Levelaufstieg."
meticulous_preparation_spirit_tt:2 "Offiziere: §G50% Chance§! auf §Y+1 Logistik§! beim Stufenaufstieg."
plans_academy_spirit_tt:0 "Offiziere: §G50% Chance§! auf §Y+1 Planung§! beim Stufenaufstieg."
