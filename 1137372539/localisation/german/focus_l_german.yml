 ITA_looking_for_oil:5 "Ölexpedition"
 ITA_looking_for_oil_desc:5 "Das neue römische Imperium muss versuchen, den alten Kolonialmächten den Griff auf den Nahen Osten zu entreißen!"
 ITA_backdoor_to_russia:5 "Hintertür zu Russland."
 ITA_backdoor_to_russia_desc:5 "Persien war in der Antike ein furchtbarer Feind, unsere Militärberater halten es für eine leichte Beute!"
 ITA_far_ally:5 "Ein Freund von Afghanistan"
