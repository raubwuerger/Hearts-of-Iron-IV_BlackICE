 WHILE_FOCUSING:5 "Während wir uns darauf konzentrieren, wird es die folgenden Auswirkungen geben:\n$EFF$"
 league_member: "Mitgliedstaat des §CVölkerbunds§!"
 generic_focus:5 "Nationaler Fokus"
 army_effort_desc:5 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung wird der Bodenkampf auch in den Kriegen von morgen eine zentrale Rolle spielen. Mit den richtigen Vorbereitungen können wir es vermeiden, die Hölle der Schützengräben erneut zu erleben."
 equipment_effort:5 "Aufwand für Ausrüstung"
 equipment_effort_desc:5 "Die Grenzen der Ausrüstung, die von unserer Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 motorization_effort:5 "Motorisierung"
 motorization_effort_desc:5 "Mobilität und Schutz sind von entscheidender Bedeutung, um unsere Infanterie sicher ins und aus dem Feld zu bringen. Wenn wir uns auf diese Bereiche konzentrieren, werden wir uns schneller verbessern können."
 doctrine_effort:5 "Bemühungen um Doktrinen"
 doctrine_effort_desc:5 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg bestimmten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten."
 equipment_effort_2:5 "Ausrüstungsbemühungen II"
 equipment_effort_2_desc:5 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 mechanization_effort:5 "Mechanisierungsbestrebungen"
 mechanization_effort_desc:5 "Wir werden die Möglichkeiten der motorisierten Infanterie neu überdenken und die Grenzen dessen, was heute an Fahrzeugen gebaut werden kann, verschieben."
 doctrine_effort_2:5 "Doktrin Anstrengung II"
 doctrine_effort_2_desc:5 "Das Schlachtfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen, sondern auch im Laufe der jüngsten Konflikte verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um diesem Umstand Rechnung zu tragen."
 equipment_effort_3:5 "Ausrüstung Anstrengung III"
 equipment_effort_3_desc:5 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir danach streben, bei den Infanteriewaffen weltweit führend zu werden."
 armor_effort:5 "Panzerungsanstrengungen"
 armor_effort_desc:5 "Durch die Anwendung der bei der Mechanisierung unserer Infanterie gewonnenen Erkenntnisse können wir auch unsere gepanzerten Fahrzeuge verbessern."
 special_forces:5 "Spezialtruppen"
 special_forces_desc:5 "Wir brauchen Elitespezialkräfte; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 aviation_effort:5 "Luftfahrt"
 aviation_effort_tt:5 "Nicht genug Bauplätze für §YLuftwaffenstützpunkt§!"
 aviation_effort_desc:5 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Thema, das jede moderne Nation beherrschen muss."
 fighter_focus:5 "Schwerpunkt Jagdflugzeuge"
 fighter_focus_desc:5 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Wenn wir bei der Entwicklung von Kampfflugzeugen die Nase vorn haben, werden wir auch in Zukunft im Vorteil sein."
 bomber_focus:5 "Schwerpunkt Bomber"
 bomber_focus_desc:5 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir müssen dafür sorgen, dass diese Geschichten von unseren Feinden erzählt werden."
 aviation_effort_2:5 "Luftverkehrsbemühungen II"
 aviation_effort_2_desc:5 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe in die anderen Teilstreitkräfte zu integrieren."
 CAS_effort:5 "Sturzkampfbomber Einsatz"
 CAS_effort_desc:5 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 rocket_effort:5 "Raketeneinsatz"
 rocket_effort_desc:5 "Raketen- und Düsentriebwerke ermöglichen sowohl für unbemannte als auch für bemannte Schiffe nie dagewesene Geschwindigkeiten. Die Entwicklung dieser Technologien wird es uns ermöglichen, unsere Feinde zu überrumpeln."
 NAV_effort:5 "NAV-Anstrengungen"
 NAV_effort_desc:5 "So wie sich die neue Seekriegsführung zum Teil unter der Wasseroberfläche abspielt, findet sie zum Teil in der Luft über dem Wasser statt."
 naval_effort:5 "Marine-Einsatz"
 naval_effort_tt:5 "Nicht genug Bauplätze für §YMarinewerften§!"
 naval_effort_desc:5 "Der Ausbau unserer Marine sollte unsere erste Priorität sein. Setzen Sie alle verfügbaren Ressourcen für den Bau neuer Werften ein und erweitern Sie unsere Forschung für verschiedene neue Überwasserschiffe."
 GER_naval_effort2:5 "Werftanlagen ausbauen"
 GER_naval_effort2_desc:5 "Um eine wirklich bemerkenswerte Marine aufzubauen, müssen wir unsere Schiffbaukapazitäten erheblich erweitern."
 flexible_navy:5 "Flexible Marine"
 flexible_navy_desc:5 "Eine Neuausrichtung der Seekriegsführung, die den Fortschritten in der U-Boot-Technologie Rechnung trägt, wird es uns ermöglichen, effizient gegen feindliche Konvois vorzugehen."
 submarine_effort:5 "U-Boot-Einsatz"
 submarine_effort_desc:5 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 cruiser_effort:5 "Einsatz von Kreuzern"
 cruiser_effort_desc:5 "Bevor wir in die moderne Schlachtschiffforschung einsteigen, müssen unsere kleineren Kreuzer ersetzt werden."
 destroyer_effort:5 "Zerstörer-Bemühungen"
 destroyer_effort_desc:5 "Indem wir die Konstruktion und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie wir diesen Strategien begegnen können. Zerstörer werden dabei eine entscheidende Rolle spielen."
 landing_effort:0 "Amphibische Angriffe"
 landing_effort_desc:0 ""
 capital_ships_effort:5 "Bemühungen um Großkampfschiffe"
 capital_ships_effort_desc:5 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger stehen für die alte und die neue Überlegenheit der Seestreitkräfte."
 industrial_effort:5 "Industrielle Anstrengungen"
 industrial_effort_desc:5 "Konzentrieren Sie alle Ihre politischen Bemühungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 spy_effort_focus:0 "Spionage-Bemühungen"
 spy_effort_focus_desc:0 ""
 industrial_effort_2:5 "Industrielle Anstrengung II"
 industrial_effort_2_desc:5 "Mit eisernem Willen und einer unermüdlichen Arbeitsmoral können wir die Menschen für eine weitere große industrielle Anstrengung mobilisieren."
 construction_effort:5 "Bauanstrengungen"
 construction_effort_tt:5 "Nicht genug Bauplätze für §YZivile Fabriken§!"
 construction_effort_desc:5 "Die industrielle Kapazität der Zivilbevölkerung darf nicht unterschätzt werden, selbst wenn ein Krieg über die Welt hereinbricht."
