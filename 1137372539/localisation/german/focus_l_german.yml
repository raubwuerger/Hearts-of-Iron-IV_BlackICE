 SOV_yasli_desc:0 "Um die Situation von berufstätigen Frauen zu verbessern, die nach dem Mutterschaftsurlaub an ihren Arbeitsplatz oder in die Produktion zurückkehren, ist es notwendig, das Netz der Kindergärten durch die Schaffung von Abteilungseinrichtungen in den Fabriken zu erweitern und eine neue Art von Einrichtungen für Kinder im Alter von 8 Monaten bis 3 Jahren zu schaffen, die 'yasli' genannt werden. Um ihre Aktivitäten zu rationalisieren, ist es notwendig, ein einziges Handbuch zu verfassen - die 'Kindergarten-Karte'."
 SOV_rubber_production:0 "Herstellung von synthetischem Kautschuk"
 SOV_rubber_production_desc:0 "Die Nachfrage nach Kautschuk für Reifen steigt ständig, und der Preis für Naturkautschuk ist auf dem Markt sehr hoch. In den frühen 30er Jahren gelang es unseren Wissenschaftlern wie Sergej Lebedew, synthetischen Kautschuk zu entwickeln, und wir haben seine Produktion bereits aufgenommen. \netzt wurde eine verbesserte Formel für synthetischen Kautschuk entwickelt, dessen Eigenschaften denen von Naturkautschuk nicht mehr nachstehen. Es ist sehr wichtig, ihn so bald wie möglich in die Produktion einzuführen und die Zahl der Unternehmen, die ihn herstellen, zu erhöhen."
