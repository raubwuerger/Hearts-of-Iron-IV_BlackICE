 ROM_plot_against_carol_desc_plot:0 "Wir dachten, dass König Carol der Monarch sei, der das Land zu Größe führen würde, aber sein autoritäres Regime, das einer Diktatur nahe kommt, beweist, dass wir uns geirrt haben und droht, das Land weiter zu destabilisieren. Es ist unsere Pflicht als loyale Diener Rumäniens, unser Land von diesem unwürdigen Herrscher zu befreien und eine neue Regierung zu bilden, die das Vertrauen des Volkes verdient."
