 MCK_if_naoki_random_af_in_state:0 "Baue §Y1 Militärfabrik§! in einem zufällig kontrollierten Staat.\n"
 MCK_industrial_effort_3:0 "Bauaufwand III"
 MCK_industrial_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzwerks hat unsere Baukapazitäten deutlich verbessert."
 MCK_if_aikawa_random_ic_infra_in_state:0 "Bauen Sie §Y1 zivile Fabrik§! und §Ymaximale Infrastruktur§! in einem zufällig kontrollierten Zustand.\n"
 MCK_industrial_developement:0 "Industrielle Anstrengung"
 MCK_industrial_developement_desc:0 "Die industrielle Kapazität darf nicht unterschätzt werden, wenn der Welt ein Krieg droht."
 MCK_if_aikawa_add_level_to_resources_tt:0 "Menge an Ressourcen, die durch diesen Fokus gewonnen werden §Yx1.5§!.\n\n"
 MCK_if_naoki_s:0 "\nWenn §YHoshino Naoki§! in der Regierung ist, gewähren Sie außerdem die folgenden Effekte:\n"
 MCK_confront_guerillas_tt:0 "§YA Konfrontation mit den Guerillas wird bald beginnen.§!\n\n"
 MCK_has_partisan_tt:0 "Hat Nationalgeist §YDongbei-Partisanen§!"
 MCK_no_partisan_tt:0 "Hat keinen Nationalgeist §YDongbei Partisans§！"
 MCK_secret_recuitment:0 "Geheime Rekrutierung"
 MCK_secret_recuitment_desc:0 "Wenn wir offen zusätzliche Leute für das Militär rekrutieren, könnte das den Verdacht der Japaner erregen. Daher muss es geheim gehalten werden."
 MCK_vassal_tt:0 "Besitzt alle Staaten in der folgenden Region:\n §YMandschurei§!\n §YNordchina§!\n §YOstchina§!\n §YWestchina§!\n §YQinghai (außer [601.GetName] )§!\n §YSüdchina (außer [729.GetName], [728.GetName] und [326.GetName])§!"
 
 
 FIN_prepare_for_winter:5 "Bereiten Sie sich auf den Winter vor"
 FIN_prepare_for_winter_desc:5 "Es liegen zweifellos schwierige Zeiten vor uns. Angesichts ehemaliger Feinde im Osten, wachsender Spannungen im Süden und Bedrohungen unserer Lebensweise aus dem Ausland muss sich unsere Regierung darauf einigen, wie wir das finnische Volk am besten schützen können, und zwar schnell."
 FIN_rapala:0 "Rapala"
 FIN_rapala_desc:0 "Rapala ist ein Hersteller von Angelködern und anderen Fischereiprodukten. Das Unternehmen wurde 1936 in Finnland von Lauri Rapala gegründet, dem die Erfindung des weltweit ersten schwimmenden Elritzenköders zugeschrieben wird, der mit einem Schuhmachermesser aus Kork geschnitzt und mit Schokoriegelverpackungen und geschmolzenen Fotofilmnegativen als Schutzschicht überzogen wurde. Er kreierte den Köder, um zu versuchen, einen Hecht zu fangen. Der schwimmende Elritzenköder wurde später zum ersten Rapala-Köder, als das Unternehmen gegründet wurde."
 FIN_rederi:0 "Rederi Ab Sally"
 FIN_rederi_desc:0 ""
 FIN_self:0 "Eigenständigkeit"
 FIN_self_desc:0 ""
 FIN_rethink_front:0 "Frontlinien neu denken"
 FIN_rethink_front_desc:0 ""
 FIN_vaisala:0 "Vaisala Oyj"
 FIN_vaisala_desc:0 "Ein Elektronikunternehmen namens Vaisala ist im letzten Jahrzehnt exponentiell gewachsen. Vielleicht ist es an der Zeit, dass wir uns an sie wenden und sie damit beauftragen, uns bei der Entwicklung unserer Elektroniktechnologie zu unterstützen."
 FIN_suunto_oy:0 "Suunto Oy"
 FIN_suunto_oy_desc:0 "Im Jahr 1935 erhielt ein Unternehmen namens Suunto ein Patent auf die nächste Generation der Kompasstechnologie. Wir sollten uns einige der Werkzeugtechnologien ansehen, die dies ermöglichen, und sie für zukünftige Arbeiten beauftragen."
 FIN_military_production:0 "Alte Fabrikrenovierung"
 FIN_military_production_desc:0 "Die Rüstungsindustrie des Landes braucht dringend eine Expansion. Es gibt eine alte, aus dem Bürgerkrieg verlassene Waffenfabrik, die wir renovieren können. Dies sollte uns kurzfristig einen Schub an Produktionskapazitäten geben."
 FIN_store_fuel:0 "Vorrat an Treibstoff"
 FIN_store_fuel_desc:0 "Wir sollten Treibstoffreserven für militärische Operationen aufbauen und uns gegen feindliche Blockaden absichern."
 FIN_prepare_for_war:5 "Auf den Krieg vorbereiten"
 FIN_prepare_for_war_desc:5 "Wir können es uns nicht leisten, im Falle einer ausländischen Invasion unvorbereitet zu sein. Es ist besser, militärische Ausrüstung zu bauen und nie zu benutzen, als sie nicht zu haben, wenn sie am dringendsten benötigt wird."
 FIN_develop_the_war_machine:5 "Entwickeln Sie die Kriegsmaschinerie"
 FIN_develop_the_war_machine_desc:5 "Eine verstärkte Produktion von militärischer Ausrüstung wird dazu beitragen, unsere Souveränität zu sichern. Einige haben sogar Diskussionen über eine aggressivere Armee begonnen."
 FIN_stockpile_rations:5 "Rationen einlagern"
 FIN_stockpile_rations_desc:5 "Ein harter Winter bedeutet weniger Nahrung für unser Volk und, was vielleicht noch wichtiger ist, für unsere Truppen. Wenn unsere Männer unsere glorreiche Nation verteidigen sollen, müssen wir unsere Infrastruktur verbessern."
 FIN_imitate_sweden:5 "Verbündete suchen"
 FIN_imitate_sweden_desc:5 "Wir sollten unseren Nachbarn nacheifern und versuchen, Allianzen zu schmieden, um unsere gemeinsamen Interessen zu schützen."
 FIN_invest_in_the_private_sector:5 "In den Privatsektor investieren"
 FIN_invest_in_the_private_sector_desc:5 "Eine gute Wirtschaft ist nicht zu verachten. Welchen Weg wir auch immer einschlagen werden, wir brauchen einen starken Privatsektor, der uns hilft, die Zukunft zu gestalten, die wir uns wünschen."
 FIN_expand_the_mines:5 "Die Minen ausbauen"
 FIN_expand_the_mines_desc:5 "Die Minen im Norden sind reich an Ressourcen. Wenn wir uns entscheiden, in sie zu investieren, könnten wir mehr Ressourcen für den Export oder den heimischen Gebrauch gewinnen."
 FIN_nokia:5 "£tech_mod Mehrsprachige Bildung"
 FIN_nokia_desc:5 "Der demografische Wandel führt zu Problemen für viele Schüler, die kein Finnisch sprechen. Durch die Einführung von Schwedisch und Russisch als Amtssprachen können wir dafür sorgen, dass unsere Bevölkerung besser ausgebildet wird."
 FIN_the_red_wall:5 "Die zweite Mannerheim-Linie"
 FIN_the_red_wall_desc:5 "Die Mannerheim-Linie war eine von Finnland gegen die Sowjetunion errichtete Verteidigungslinie auf der Karelischen Landenge. Es könnte ratsam sein, in eine ähnliche Struktur von Festungen und Bunkern an der Ostfront zu investieren, um eine starke Verteidigung vorzubereiten."
 FIN_hydro:0 "Merikoski-Kraftwerk"
 FIN_hydro_desc:0 ""
 FIN_frantic_planning:5 "Motti-Taktik"
 FIN_frantic_planning_desc:5 "Motti ist der finnische Militärjargon für eine völlig eingekesselte feindliche Einheit. Ein Motti ist ein doppeltes Umfassungsmanöver, bei dem die Fähigkeit leichter Truppen, sich über unwegsames Gelände zu bewegen, genutzt wird, um gegnerische Truppen auf einer Straße einzukesseln. Diese Taktik ist besonders nützlich für zahlenmäßig stark unterlegene, aber mobile Truppen, vor allem im verschneiten Klima Finnlands."
 FIN_eastern_defense:5 "Ostverteidigung"
 FIN_eastern_defense_desc:5 "Die Ostfront ist groß und schwer zu verteidigen. Wir sollten uns darauf konzentrieren, mehr Verteidigungsstrukturen aufzubauen, wenn sie einen Krieg mit der Sowjetunion überstehen soll."
 FIN_democratic_support:5 "Demokratische Unterstützung"
 FIN_democratic_support_desc:5 "Durch die Lockerung einiger Gesetze und den weiteren Schutz der Menschenrechte könnten wir unsere Nachbarn zu mächtigen Verbündeten machen und Freunde im Ausland finden."
 FIN_nationalist_support:5 "Nationale Unterstützung"
 FIN_nationalist_support_desc:5 "Das finnische Volk ist zu Recht stolz. Wir müssen unsere Vormachtstellung in Europa ausbauen und uns mit Nationen verbünden, die unsere nationalistische Vision teilen."
 FIN_communist_support:5 "Kommunistische Unterstützung"
 FIN_communist_support_desc:5 "Unsere Bevölkerung fordert, dass wir uns dem Kommunismus anschließen."
 FIN_dcommunist_support_desc:5 "Das Verbot des Kommunismus war eindeutig eine Kurzschlussreaktion nach dem Winterkrieg. Wir müssen unsere Haltung zur Revolution überdenken, denn die Unterstützung des Proletariats bei der Eroberung der Produktionsmittel wird unsere Nation stärken und könnte möglicherweise unsere alten Feinde zu unseren mächtigsten Freunden machen."
 FIN_liberal_unity:5 "Liberale Einigkeit"
FIN_liberal_unity_desc:5 "Unser Volk glaubt an uns, besonders jetzt, da die Wahlen wirklich demokratisch werden. Sie können an eine Regierung glauben, die sie selbst gewählt haben und die ihnen nicht aufgezwungen wurde."
FIN_revive_the_kalmar_union:5 "Wiederbelebung der Kalmarer Union"
FIN_revive_the_kalmar_union_desc:5 "Die Kalmarer Union oder Union von Kalmaris war ein Staat, der die skandinavischen Nationen von 1397 bis 1523 zusammenführte. Sie machte Skandinavien zu einer Macht, mit der man rechnen musste. Vielleicht ist es einen Versuch wert, sie wiederzubeleben, denn sie würde uns und unsere Verbündeten stärken und uns gleichzeitig vom Einfluss der Alliierten unabhängig machen."
FIN_join_the_allies:5 "Schließen Sie sich den Alliierten an"
FIN_join_the_allies_desc:5 "Die Alliierten sind die Verteidiger der Demokratie und der Menschenrechte in einer Welt, in der sich links und rechts kommunistische und nationalistische Diktaturen erheben. Wir sollten uns ihnen anschließen und unsere Position als Bollwerk der Demokratie sichern, bevor uns jemand bedroht."
FIN_expansionism:5 "Expansionismus"
FIN_expansionism_desc:5 "Mit den jüngsten politischen Veränderungen wächst die Unterstützung für die Ausweitung unserer Grenzen."
FIN_invite_norway:5 "Norwegen einladen"
FIN_invite_norway_desc:5 "Norwegen pflegt gute Beziehungen zu uns und den übrigen skandinavischen Ländern. Außerdem verfügen sie über strategisch wichtige Küsten, und ihre nördlichen Grenzen könnten uns als Pufferzone dienen. Es wäre töricht, ihre Aufnahme in die neue Kalmarer Union nicht in Betracht zu ziehen."
FIN_invite_denmark:5 "Dänemark einladen"
FIN_invite_denmark_desc:5 "Dänemark hat starke kulturelle und ideologische Bindungen mit dem übrigen Skandinavien. Seine Position im Süden auf dem europäischen Festland ist ein unglaublich wichtiger Vorteil. Unsere Berater schlagen vor, sie in die Zweite Kalmarer Union einzuladen."
FIN_promote_sisu:5 "Die Weiße Garde ausbauen"
FIN_promote_sisu_desc:5 "Im Winterkrieg war die Weiße Garde für die Durchführung der Mobilisierung verantwortlich. Ein Viertel der Mannschaftsstärke der Feldarmee bestand aus Mitgliedern der Garde. Dieser Beitrag erwies sich als wichtig, da die Gardisten das am besten ausgebildete und ausgerüstete Personal in einer Armee waren, der es selbst an der Grundversorgung mangelte."
FIN_civilian_kitchens:5 "Zivile Feldküchen"
FIN_civilian_kitchens_desc:5 "In Finnland herrschte ein großes Defizit bei der Versorgung mit Zelten, Öfen und anderen Ausrüstungsgegenständen, aber dank freiwilliger Zivilisten, die Küchen einrichteten und die Truppen im Feld mit Lebensmitteln versorgten, konnten viele Todesfälle vermieden werden."
FIN_ski_infantry:5 "Ski-Infanterie"
FIN_ski_infantry_desc:5 "Die Skitruppen spielten eine Schlüsselrolle bei den Erfolgen der finnischen Kriegsanstrengungen gegen die Sowjetunion während des Winterkriegs im Jahr 1939. In bewaldetem, ländlichem Gelände ohne Straßen setzten sich die finnischen Skitruppen mit großem Erfolg gegen die vorrückenden mechanisierten sowjetischen Truppen durch."
FIN_molotov_cocktails:5 "Molotow-Cocktails"
FIN_molotov_cocktails_desc:5 "Die Finnen perfektionierten die Konstruktion und den taktischen Einsatz der Benzinbombe. Zu den weiteren Verfeinerungen gehörte die Anbringung von windfesten Streichhölzern oder einer Ampulle mit Chemikalien, die sich beim Zerbrechen entzündeten, so dass die Flasche nicht mehr angezündet werden musste, und es stellte sich heraus, dass das Zerbrechen der Flasche wahrscheinlicher wurde, wenn sie etwa zu einem Drittel leer war."
FIN_wolf_divisions:5 "Wolfsdivisionen"
FIN_wolf_divisions_desc:5 "Da unsere Armee sowohl an Größe als auch an Stärke zunimmt, sollten wir anfangen, uns auf aggressivere Taktiken zu konzentrieren. Unsere Truppen sind nicht mehr nur eine Verteidigungsmacht."
FIN_legalize_communism:5 "Legalisierung des Kommunismus"
FIN_legalize_communism_desc:5 "Die Unterstützung für sozialistische Reformen wächst, und wir können unser Verbot des Kommunismus nicht mehr durchsetzen, ohne tyrannisch zu wirken. Es ist an der Zeit, linke Parteien zu legalisieren und der Politik in unserem Land eine natürliche Entwicklung zu ermöglichen."
FIN_kommunistinen_nuorisoliitto:5 "Kommunistinen Nuorisoliitto"
FIN_kommunistinen_nuorisoliitto_desc:5 "Kommunistinen Nuorisoliitto (Kommunistischer Jugendverband) war die Jugendorganisation der finnischen SKP. Das Hauptziel der Organisation war es, die Unterstützung für den Kommunismus unter der Jugend zu erhöhen, um die Unterstützung der Bevölkerung für linke Parteien zu sichern."
FIN_the_karjala_agreement:5 "Das Karjala-Abkommen"
FIN_the_karjala_agreement_desc:5 "Die Grenzstreitigkeiten mit der Sowjetunion haben uns bereits teuer zu stehen gekommen. Es ist an der Zeit, dass wir diesen Streit beenden und unsere kommunistischen Genossen als Verbündete akzeptieren. Wir können versuchen, mit der Sowjetunion ein Abkommen über die Abtretung der Karjala-Region auszuhandeln, im Austausch für karelische Gebiete, die viele ethnische Finnen immer noch ihre Heimat nennen."
FIN_the_winter_war:5 "Großfinnland gründen"
FIN_the_winter_war_desc:5 "Großfinnland ist eine irredentistische und nationalistische Idee, die die territoriale Ausdehnung Finnlands betonte. Die gängigste Vorstellung von Großfinnland wurde durch natürliche Grenzen definiert, die die von Finnen und Kareliern bewohnten Gebiete vom Weißen Meer bis zum Onegasee und entlang der Flüsse Svir und Newa einschließlich der Region Ingria und der Halbinsel Kola umfassten."
FIN_southern_foothold:5 "Südlicher Fußabdruck"
FIN_southern_foothold_desc:5 "Wenn wir expandieren wollen, brauchen wir dafür mehr Möglichkeiten als das eisige Klima im Westen und Osten. Estland wird unserer Armee nicht gewachsen sein, und seine Ländereien bieten uns einen strategischen Stützpunkt auf der anderen Seite des Meeres."
FIN_german_support:5 "Deutsche Rückendeckung"
FIN_german_support_desc:5 "Das mächtige Deutsche Reich ist bereit, uns gegen die machthungrige Komintern im Osten und die törichten westlichen Demokratien, die unseren Stolz verurteilen würden, zu unterstützen. Die Unterstützung für die Achse ist in unserem Land uneinheitlich, aber die Mehrheit ist sich einig, dass wir es uns nicht leisten können, einen so mächtigen Verbündeten abzulehnen."
FIN_independent_revolution:5 "Unabhängige Revolution"
FIN_independent_revolution_desc:5 "Unsere glorreiche Revolution kann ohne die Hilfe der korrupten Komintern gelingen. Wir werden am besten in der Lage sein, einen wahren kommunistischen Staat nach unseren eigenen Prinzipien zu schaffen."
FIN_propaganda_machine:5 "Propagandamaschine"
FIN_propaganda_machine_desc:5 "Inspirierende Plakate, Filme und Reden haben unser Volk aufgerüttelt. Sie sind bereit, uns zu unterstützen, was auch immer geschieht."
FIN_the_lotta_svard:5 "Der Lotta Svärd"
FIN_the_lotta_svard_desc:5 "Während des Winterkriegs wurden etwa 100.000 Männer, deren Arbeitsplätze von "Lottas" übernommen wurden, für den Militärdienst freigestellt. Die Lottas arbeiteten in Krankenhäusern, bei Luftschutzwarten und anderen Hilfsaufgaben in Verbindung mit den Streitkräften. Offiziell waren die Lottas jedoch unbewaffnet. Die einzige Ausnahme war eine freiwillige Flugabwehrbatterie in Helsinki, die aus Mitgliedern der Lotta Svärd bestand."
FIN_pacifist_sentiment:5 "Pazifistische Gesinnung"
FIN_pacifist_sentiment_desc:5 "Unser Volk ist im Glauben an den Weltfrieden geeint. Sie sind sich auch darüber im Klaren, dass manchmal Bündnisse geschlossen werden müssen, und sei es nur, um diejenigen abzuschrecken, die sonst den Frieden bedrohen würden."
FIN_found_valpo:5 "ValPo gründen"
FIN_found_valpo_desc:5 "Die 1937 gegründete Valtiollinen poliisi, abgekürzt ValPo, was so viel wie "Staatspolizei" bedeutet, war der Vorläufer des finnischen Sicherheitsnachrichtendienstes. Den Spionen der Organisation wird unter anderem zugeschrieben, dass es ihnen gelungen sein soll, Heinrich Himmlers Aktentasche bei seinem Besuch in Finnland zu fotografieren."
FIN_deterrence:5 "Abschreckung"
FIN_deterrence_desc:5 "Leider teilen nicht alle Menschen unsere Vision vom Frieden. Deshalb sollten wir in unsere Verteidigung investieren, damit wir nicht als leichtes Ziel für kriegslüsterne Expansionisten erscheinen."
FIN_military_necessity:5 "£tech_mod Militärische Notwendigkeit"
FIN_military_necessity_desc:5 "Finnland ist ein Land, das weiß, wie wertvoll ein innovativer Geist in Kriegszeiten sein kann. Wir müssen die Wissenschaftler ermutigen, ihre Anstrengungen fortzusetzen und immer wieder neue Durchbrüche zu erzielen, wenn wir unsere Zukunft kurz- und langfristig sichern wollen."
FIN_secret_weapons:5 "Geheimwaffen"
FIN_secret_weapons_desc:5 "Wer weiß schon, was manche Nationen in petto haben? Unzählige Erfindungen werden lange Zeit geheim gehalten, denn das Überraschungsmoment kann im Krieg das wertvollste Kapital sein."
FIN_cautious_politics:5 "Vorsichtige Politik"
FIN_cautious_politics_desc:5 "Wenn wir aus dem sich zusammenbrauenden Sturm mit minimalen Verlusten herauskommen wollen, sollten wir uns am besten nicht für eine Seite entscheiden. Es gibt keinen Grund, eine Zielscheibe auf unseren eigenen Rücken zu malen."
FIN_limited_motorization:5 "Begrenzte Motorisierung"
FIN_limited_motorization_desc:5 "Die Finnen zogen lange Zeit ihre Kavallerieregimenter der motorisierten Infanterie vor. Die Pferde konnten durch den tiefen Schnee laufen, der die sowjetischen Streitkräfte aufhielt, was bedeutete, dass die Motorisierung der finnischen Armee erheblich verlangsamt wurde."
FIN_tuli_isku:5 "Tuli-Isku"
FIN_tuli_isku_desc:5 "Tuli-Isku" bedeutet auf Finnisch "Feuerschlag". Die Unterstützungsartillerie wurde von den Finnen sowohl im Winterkrieg als auch im Fortsetzungskrieg häufig eingesetzt."
FIN_study_foreign_vehicles:5 "Studie über ausländische Fahrzeuge"
FIN_study_foreign_vehicles_desc:5 "Die meisten finnischen Fahrzeuge waren selbst nach dem Winterkrieg ziemlich veraltet. Am besten wäre es, bewährte importierte Fahrzeuge zu studieren, anstatt die Produktion der aktuellen Modelle fortzusetzen."
FIN_import_tanks:5 "Panzer importieren"
FIN_import_tanks_desc:5 "Wir können unsere Forschung und den Einsatz neuer Panzer erheblich beschleunigen, wenn wir größere Mengen davon importieren. Auf diese Weise könnten wir Bataillone mit den neueren Modellen aufstellen, bevor wir sie komplett zurückentwickeln."
FIN_theft_and_learning:5 "Diebstahl und Lernen"
FIN_theft_and_learning_desc:5 "Dank früherer Kriegseinsätze sind wir noch immer im Besitz vieler erbeuteter Panzer. Wenn wir uns mehr auf diese "geliehenen" Panzer konzentrieren, können wir das gesamte Forschungsprojekt sowohl billiger als auch schneller machen!"
FIN_aviation_effort:5 "Anstrengungen in der Luftfahrt"
FIN_aviation_effort_tt:5 "Nicht genug Bauplätze für §YLuftwaffenstützpunkt§!"
FIN_aviation_effort_desc:5 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
FIN_fighter_focus:5 "Schwerpunkt Jagdflugzeuge"
FIN_fighter_focus_desc:5 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Wenn wir bei der Entwicklung von Kampfflugzeugen die Nase vorn haben, werden wir in Zukunft einen Vorteil haben."
FIN_bomber_focus:5 "Schwerpunkt Bomber"
FIN_bomber_focus_desc:5 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
FIN_aviation_effort_2:5 "Luftverkehrsbemühungen II"
FIN_aviation_effort_2_desc:5 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Teilstreitkräften zu integrieren."
FIN_CAS_effort:5 "Sturzkampfbomber Einsatz"
FIN_CAS_effort_desc:5 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
FIN_rocket_effort:5 "Raketeneinsatz"
FIN_rocket_effort_desc:5 "Raketen- und Düsentriebwerke ermöglichen sowohl für unbemannte als auch für bemannte Schiffe nie dagewesene Geschwindigkeiten. Die Vorreiterrolle bei diesen Technologien wird es uns ermöglichen, den Feind zu überrumpeln."
FIN_nav_effort:5 "NAV-Anstrengungen"
FIN_nav_effort_desc:5 "So wie sich die neue Seekriegsführung zum Teil unter der Wasseroberfläche abspielt, findet sie zum Teil in der Luft über dem Wasser statt."
FIN_naval_effort:5 "Naval Effort"
FIN_naval_effort_tt:5 "Nicht genug Bauplätze für §YMarinewerften§!"
FIN_naval_effort_desc:5 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen für neue Werften und die Erforschung von leichten Überwasserschiffen zu."
FIN_flexible_navy:5 "Flexible Marine"
FIN_flexible_navy_desc:5 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
FIN_large_navy:5 "Große Marine"
FIN_large_navy_desc:5 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
FIN_submarine_effort:5 "U-Boot-Einsatz"
FIN_submarine_effort_desc:5 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur vor U-Booten zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
FIN_cruiser_effort:5 "Einsatz von Kreuzern"
FIN_cruiser_effort_desc:5 "Bevor wir in die moderne Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
FIN_destroyer_effort:5 "Zerstörer-Bemühungen"
FIN_destroyer_effort_desc:5 "Durch das Studium der Konstruktion und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien begegnen können. Zerstörer werden dabei eine entscheidende Rolle spielen."
FIN_capital_ships_effort:5 "Aufwand für Großkampfschiffe"
FIN_capital_ships_effort_desc:5 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger stehen für die alte und die neue Überlegenheit der Seestreitkräfte."
FIN_further_artillery_support:5 "Weitere Artillerieunterstützung"
FIN_further_artillery_support_desc:5 "Die Artillerieunterstützung hat sich für unsere Armeen als unschätzbar erwiesen. Die weitere Verbesserung und der Einsatz neuer Technologien sollte oberste Priorität haben, um noch mehr Leben unserer Landsleute zu retten."
FIN_fortress_aland:5 "Festung Åland"
FIN_fortress_aland_desc:5 "Durch die Befestigung der Insel können wir sie in einen beeindruckenden Marinestützpunkt verwandeln. Der Ausbau der Marinewerften wird uns auch die Mittel an die Hand geben, um eine Überlegenheit aufzubauen und zu erhalten."
FIN_marines_and_landing_craft:5 "Marineinfanterie und Landungsboote"
FIN_marines_and_landing_craft_desc:5 "Kriege werden nicht allein durch Seemacht gewonnen; wir müssen auch in der Lage sein, unsere Armeen über die Wellen zu transportieren und sie sicher an Land zu bringen..."
FIN_paratroopers_and_air_bases:5 "Fallschirmjäger und Luftwaffenstützpunkte"
FIN_paratroopers_and_air_bases_desc:5 "Kriege werden nicht allein durch Flugzeuge gewonnen; wir müssen auch in der Lage sein, unsere Armeen über den Himmel zu transportieren und sie sicher hinter die feindlichen Linien zu bringen..."
FIN_flying_lottas:5 "Fliegende Lottas"
FIN_flying_lottas_desc:5 "Während anderswo im Lande von einer "Lotta Svärd"-Organisation für Hilfskräfte die Rede ist, hat auch die Luftwaffe begonnen, über die Einbeziehung von Frauen zu diskutieren. Die finnischen Damen haben ihre Entschlossenheit unter Beweis gestellt, und die meisten Führungskräfte sind bereit, sie in die Reihen unserer Piloten aufzunehmen."
FIN_rethink_iso:0 "Isolation neu überdenken"
FIN_rethink_iso_desc:0 ""
FIN_military_agreements:0 "Militärabkommen mit dem Reich"
FIN_military_agreements_desc:0 ""
FIN_winter_base:0 "Winter Basis"
FIN_winter_base_desc:0 ""
FIN_continuation_war:0 "Der Fortsetzungskrieg"
FIN_support:0 "Verbessern Sie die Unterstützung"
FIN_support_desc:0 ""
FIN_flee_karjala:0 "Flucht aus Karjala"
FIN_flee_karjala_desc:0 ""
FIN_recruitment:0 "Rekrutierungsaufwand"
FIN_recruitment_desc:0 "Unsere Verteidigungskräfte brauchen dringend mehr Arbeitskräfte. Wir sollten unser Netzwerk an Rekrutierungsbüros erweitern, um mehr junge Männer zur Rekrutierung zu ermutigen."
winter_over:0 "Der Winterkrieg ist beendet"
finland.17.t:5 "Einladung zur Zweiten Kalmarer Union"
 finland.17.d:5 "In dem Bestreben, den Norden zu stärken und das mögliche Wiederaufleben des aggressiven Expansionismus aus dem Osten und Süden einzudämmen, hat Finnland darum gebeten, dass wir uns ihm in einem Bündnis anschließen, das diese Nationen zusammenbringen soll."
 finland.17.a:5 "Sehr gerne. Die Kalmarer Union muss wiederaufgebaut werden."
 finland.17.b:5 "[Root.GetName] geht seinen eigenen Weg."
 finland.18.t:5 "[From.GetName] tritt der Zweiten Kalmarer Union bei"
 finland.18.d:5 "Unser Plan, eine Skandinavische Union zu gründen, ist erfolgreich. [From.GetLeader] befürwortet unsere Bemühungen und hat unsere Einladung zu einem Bündnis angenommen."
 finland.18.a:5 "Wir sind dem Wiederaufbau der Kalmarer Union einen Schritt näher gekommen."
 finland.19.t:5 "[From.GetName] lehnt die Zweite Kalmarer Union ab"
 finland.19.d:5 "Trotz unserer Bemühungen, die Zweite Kalmar-Union zu unterstützen, ist unser jüngster Versuch, eine der Nationen zu erreichen, auf Skepsis gestoßen. [From.GetLeader] hat sich geweigert, dem Bündnis beizutreten, vielleicht weil sie an unseren Motiven zweifelt oder weil sie befürchtet, dass eine zu enge Verbindung mit uns sie zur Zielscheibe machen würde."
 finland.19.a:5 "Sie könnten bereits ein Ziel sein, soweit sie wissen!"
 finland.29.t:5 "Großbritannien akzeptiert Bündnisanfragen"
 finland.29.d:5 "Die Geschichte hat gezeigt, wie viel erreicht werden kann, wenn große Nationen Seite an Seite stehen. Wir sind stolz darauf, Sie nicht nur als Freunde, sondern als Verbündete begrüßen zu dürfen. Gemeinsam werden wir ein strahlendes Leuchtfeuer der Freiheit in einer Welt sein, die von der Dunkelheit der Unterdrückung heimgesucht wird!'\n\nUnsere Bitte, Großbritannien als Verbündeten beizutreten, wurde angenommen. Wir können in den vor uns liegenden turbulenten Zeiten auf ihre volle Unterstützung zählen."
 finland.29.a:5 "Gemeinsam werden wir die Linie halten!"
 finland.30.t:5 "Großbritannien lehnt Antrag auf Bündnispartnerschaft ab"
 finland.30.d:5 "Während wir in der Vergangenheit gute Beziehungen hatten, können wir eine Eskalation der Konflikte jenseits des Kanals nicht riskieren. Deutschland hat sich unser Vertrauen durch die Einhaltung unseres Flottenpaktes verdient, und wir haben keinen Grund, die Sowjetunion zu verärgern. Wir werden uns verteidigen, wenn sich das Feuer ausbreitet, wir werden nicht riskieren, die Flammen zu schüren. Frieden muss immer das Ziel jeder demokratischen Nation sein.'\n\nnser Ersuchen, Großbritannien als Verbündeten beizutreten, wurde abgelehnt. Die britische Regierung ist nicht gewillt, Deutschland oder die Sowjetunion weiter zu verärgern, und wird den derzeitigen Frieden nicht gefährden."
 finland.30.a:5 "Noch eine Nation vergisst Finnland. Wir werden es ihnen zeigen!"
 finland.25.t:5 "Finnland will sich den Alliierten anschließen"
 finland.25.d:5 "Die Welt wird immer unsicherer. Großbritannien und Finnland bleiben Bastionen der Demokratie und Freiheit in Europa, und Finnland schlägt nun vor, sich den Alliierten anzuschließen."
 finland.25.a:5 "Ja"
 finland.25.b:5 "Nein"
 finland.31.t:5 "Deutschland nimmt das Ersuchen um einen Bündnispartner an"
 finland.31.d:5 "Die Geschichte hat gezeigt, wie viel erreicht werden kann, wenn große Nationen Seite an Seite stehen. Wir sind stolz darauf, Sie nicht nur als Freunde, sondern auch als Mitglieder der verbündeten Achse willkommen zu heißen. Gemeinsam werden wir Ordnung in eine Welt bringen, die von der Dunkelheit des Kommunismus und der Schwäche der Alliierten bedroht ist!'\n\nUnsere Bitte, Deutschland als Achsenmitglied beizutreten, wurde angenommen. Wir können in den kommenden turbulenten Zeiten auf ihre volle Unterstützung zählen."
 finland.31.a:5 "Gemeinsam werden wir die Linie halten!"
 finland.32.t:5 "Deutschland lehnt Antrag auf Bündnispartnerschaft ab"
 finland.32.d:5 "Wir begrüßen zwar Ihr Ersuchen, unserer glorreichen Fraktion beizutreten, aber wir haben keinen Grund, die Sowjetunion zu verärgern und die Alliierten weiter zu provozieren, nur weil ein unbedeutendes Land dabei ist. Unser Ersuchen, der Achse beizutreten, wurde abgelehnt. Die deutsche Regierung ist nicht gewillt, die Sowjetunion oder eine andere wichtige Fraktion weiter zu verärgern, und wird den gegenwärtigen Frieden nicht gefährden."
 finland.32.a:5 "Noch eine Nation vergisst Finnland. Wir werden es ihnen zeigen!"
 finland.333.t:5 "Finnland will sich der Achse anschließen"
 finland.333.d:5 "Die Welt wird immer unsicherer. Deutschland und Finnland sind nach wie vor Bollwerke des Nationalstolzes und der militärischen Stärke in Europa, und nun schlägt Finnland vor, sich der Achse anzuschließen."
 finland.333.a:5 "Ja"
 finland.333.b:5 "Nein"
 finland.355.t:5 "Finnland will der Komintern beitreten"
 finland.355.d:5 "Die Welt wird immer unsicherer. Die Sowjetunion und Finnland sind nach wie vor eine der wenigen Bastionen der proletarischen Macht in dieser Welt. Finnland schlägt nun vor, der Komintern beizutreten und unsere karelischen Gebiete im Tausch gegen Karjala zu erhalten.\nie sollen wir antworten?"
 finland.355.a:5 "Ja"
 finland.355.b:5 "Nein"
 finland.33.t:5 "Die Sowjetunion nimmt das Ersuchen des Verbündeten an"
 finland.33.d:5 "Die Geschichte hat gezeigt, wie viel wir zu verlieren haben, wenn unsere Länder die Zusammenarbeit verweigern. Wir sind stolz darauf, Sie nicht nur als Freunde, sondern als Kameraden begrüßen zu dürfen. Gemeinsam werden wir für Gleichheit und Gerechtigkeit sorgen, die von der Finsternis des Kapitalismus und der faschistischen Gesinnung bedroht sind!'\n\nUnser Antrag auf Beitritt zur UdSSR als Mitglieder der Komintern wurde angenommen. Wir können in den kommenden turbulenten Zeiten auf ihre volle Unterstützung zählen."
 finland.33.a:5 "Gemeinsam werden wir der Revolution helfen!"
 finland.34.t:5 "Sowjetunion lehnt Antrag der Verbündeten ab"
 finland.34.d:5 "Wir begrüßen Ihr Ersuchen, sich unserer glorreichen Revolution anzuschließen, aber wir haben keinen Grund, wegen eines einzigen unbedeutenden Landes die Spannungen zu erhöhen und unsere Beziehungen zu den anderen Großmächten zu gefährden. Unser Ersuchen, der Komintern beizutreten, wurde abgelehnt. Die sowjetische Regierung ist nicht gewillt, die Sowjetunion oder die Alliierten zu verärgern oder zu riskieren, andere Fraktionen zu provozieren, und wird den derzeitigen Frieden nicht gefährden."
 finland.34.a:5 "Wieder einmal vergisst eine Nation Finnland. Wir werden es ihnen zeigen!"
finland.920.t:5 "Großbritannien akzeptiert das finnische Bündnis"
 finland.920.d:5 "Finnland hat unter Berufung auf nicht näher bezeichnete Bedrohungen für die Stabilität Europas um ein formelles Bündnis mit Großbritannien ersucht. Heute wurde das Ersuchen vom britischen Parlament gebilligt, und Finnland ist der [ENG.GetFactionName] beigetreten."
 finland.920.a:5 "Wir stehen zusammen."
 finland.920.b:5 "Sie bereiten sich auf das Schlimmste vor."
 finland.920.c:5 "Sie tun sich zusammen wie in die Enge getriebene Ratten."
 finland.920.e:5 "Großbritannien hat sein Schicksal aufgegeben."
 finland.921.t:5 "Großbritannien lehnt Bündnis mit Finnland ab"
 finland.921.d:5 "In einer überraschenden Wendung hat das britische Parlament heute den Antrag von [FIN.GetName] auf ein formelles Bündnis zwischen den beiden Nationen abgelehnt. Begründet wurde dies damit, dass man das ohnehin fragile Gleichgewicht auf dem europäischen Kontinent nicht stören wolle. \nie finnische Regierung hat dies als politischen Schachzug verurteilt, der die finnische Sicherheit den britischen Interessen opfert."
 finland.921.a:5 "Sie hätten netter fragen sollen."
 finland.921.b:5 "Die demokratischen Narren sind gespalten."
 finland.921.c:5 "Ein dunkler Tag für Finnland."
finland.922.t:5 "Die Zweite Kalmarer Union"
 finland.922.d:5 "In dem Bestreben, eine gemeinsame Front gegen gemeinsame Feinde zu bilden, hat [From.GetName] Schweden das Angebot unterbreitet, die \"Kalmarer Union\" zu reformieren, um sich gegen gemeinsame Feinde zu vereinigen. Der britische Premierminister bot zwar einen Platz in dem Verteidigungspakt an, stellte aber klar, dass Großbritannien das Bündnis nicht als "nützlich für den Schutz der europäischen Freiheit" betrachtet. \n\nFinnland hat dennoch diplomatische Beziehungen zu anderen Nationen aufgenommen, die sich bedroht fühlen könnten, und fördert die Einheit, um das diplomatische Gleichgewicht in Skandinavien aufrechtzuerhalten und zukünftige Konflikte zu verhindern. Es wird sich zeigen, ob sie Erfolg haben werden."
 finland.922.a:5 "Kommen Sie also später nicht heulend zu uns!"
 finland.922.b:5 "Länge leve Kalmarunionen!"
 finland.922.c:5 "Wir dürfen niemals zulassen, dass Skandinavien zu einer Bedrohung wird."
 finland.922.e:5 "Skandinavien muss sich gegen faschistische und kommunistische Aggressoren vereinen!"
 finland.922.f:5 "Ein Zeichen für wachsende europäische Spannungen."
finland.928.t:5 "Deutschland nimmt Finnland in die Achse auf"
 finland.928.d:5 "Finnland hat um ein offizielles Bündnis mit Deutschland ersucht und sich dabei auf nicht näher bezeichnete Bedrohungen für die Stabilität Europas und seine eigene Sicherheit berufen. Heute wurde das Ersuchen vom deutschen Bundeskanzler genehmigt, und Finnland ist der [GER.GetFactionName] beigetreten."
 finland.928.a:5 "Wir stehen zusammen."
 finland.928.b:5 "Sie bereiten sich auf das Schlimmste vor."
 finland.928.c:5 "Sie schließen sich zusammen wie in die Enge getriebene Ratten."
 finland.928.e:5 "Deutschland hat sein Los verworfen."
 finland.929.t:5 "Deutschland lehnt Bündnis mit Finnland ab"
 finland.929.d:5 "In einer überraschenden Wendung hat der deutsche Bundeskanzler heute den Antrag von [FIN.GetName] auf ein formelles Bündnis zwischen den beiden Nationen abgelehnt. Zur Begründung hieß es, man wolle das ohnehin fragile Gleichgewicht auf dem europäischen Kontinent nicht stören. \nie finnische Regierung hat dies als politischen Schachzug verurteilt, der die finnische Sicherheit den deutschen Interessen opfert."
 finland.929.a:5 "Sie hätten netter fragen sollen."
 finland.929.b:5 "Die demokratischen Narren sind gespalten."
 finland.929.c:5 "Ein dunkler Tag für Finnland."
finland.998.t:5 "Das Karjala-Abkommen"
 finland.998.d:5 "In dem Bestreben, die beiden Nationen zu versöhnen, hat Finnland um ein formelles Bündnis mit der Sowjetunion gebeten, wobei es sich auf nicht näher bezeichnete Bedrohungen für die Stabilität Europas und seine eigene Sicherheit beruft. Um die Spannungen weiter abzubauen, hat Finnland zugestimmt, Karjala an die Sowjetunion abzutreten und im Gegenzug die Staaten Murmansk und Onega zu erhalten, in denen eine große Anzahl finnischer Minderheiten lebt.\n\nHeute wurde das Abkommen vom Ministerpräsidenten der Sowjetunion gebilligt, und Finnland ist der [SOV.GetFactionName]"
 finland.998.a:5 "Wir stehen zusammen."
 finland.998.b:5 "Sie bereiten sich auf das Schlimmste vor."
 finland.998.c:5 "Sie schließen sich zusammen wie in die Enge getriebene Ratten."
 finland.998.e:5 "Die UdSSR hat ihr Los gestreut."
 finland.999.t:5 "Sowjetunion lehnt Karjala-Abkommen ab"
 finland.999.d:5 "Überraschend hat der sowjetische Premierminister den Antrag von [FIN.GetName] auf ein formelles Bündnis zwischen den beiden Nationen abgelehnt. Der Grund dafür war, dass das Karjala-Abkommen nicht als für beide Seiten vorteilhaft angesehen wurde, sondern lediglich als eine Möglichkeit, Finnlands Grenzen zu erweitern"
 finland.999.a:5 "Sie hätten netter fragen sollen."
 finland.999.b:5 "Die kommunistischen Narren sind gespalten."
 finland.999.c:5 "Ein schwarzer Tag für die Revolution."
 finland.952.t:5 "Finnland erhebt Ansprüche auf estnisches Territorium"
 finland.952.d:5 "In einer Ansprache an die finnische Bevölkerung entlang der Ostseeküste hat [From.GetLeader] angekündigt, dass [From.GetName] das finnischsprachige Gebiet in [EST.GetName] als rechtmäßigen Teil von [From.GetName] betrachtet. [From.GetLeader] verwies auch auf die strategische Bedeutung der estnischen Region und behauptet, dass durch die Vereinigung der beiden Länder unter dem finnischen mehr Menschen vor größeren Bedrohungen aus dem Ausland geschützt werden können. \nine offizielle Erklärung untermauerte diese Behauptungen und machte deutlich, dass [From.GetName] bereit ist, das Gebiet notfalls mit Gewalt zu erobern."
 finland.952.a:5 "Das ist estnisches Land, nicht finnisches!"
 finland.952.b:5 "Sie stören das ohnehin fragile Gleichgewicht in der Region."
 finland.952.c:5 "Diese Gebiete scheinen eher finnisch als estnisch zu sein."
 FIN_gwtank:5 "Wir können jetzt Panzerdivisionen aus dem Großen Krieg einsetzen."
 FIN_fighters:5 "Wir können jetzt frühe Kampfflugzeuge einsetzen \n"
 FIN_bomber:5 "Wir können jetzt frühe Bomberflugzeuge einsetzen \n"
 FIN_savofort:5 "Hinzufügen von 15 Forts an der sowjetischen Grenze \n"
 FIN_karjalafort:5 "Hinzufügen von 9 Festungen an der sowjetischen Grenze"
 FIN_cedeland:5 "Finnland wird Karjala an die Sowjetunion abtreten im Austausch für Murmansk, Onega und eine Mitgliedschaft in der Komintern. \n"
 civilian_kitchens_idea:5 "Zivile Feldküchen"
 civilian_kitchens_idea_desc:5 "Finnland hatte ein großes Defizit bei der Versorgung mit Zelten, Öfen und anderen Ausrüstungsgegenständen, doch dank der freiwilligen Helfer aus der Zivilbevölkerung, die Küchen einrichteten und die Truppen im Feld mit Lebensmitteln versorgten, konnten viele Todesfälle vermieden werden."
 FIN_motitus_tactics:5 "Motti-Taktik"
 FIN_motitus_tactics_desc:5 "Motti ist der finnische Militärjargon für eine völlig eingekesselte feindliche Einheit. Ein Motti ist ein doppeltes Umfassungsmanöver, bei dem die Fähigkeit leichter Truppen, sich über unwegsames Gelände zu bewegen, genutzt wird, um feindliche Truppen auf einer Straße einzukesseln. Diese Taktik ist besonders nützlich für zahlenmäßig stark unterlegene, aber mobile Truppen, vor allem im verschneiten Klima Finnlands."
 FIN_white_guard_idea:5 "Die Weiße Garde"
 FIN_white_guard_idea_desc:5 "Im Winterkrieg war die Weiße Garde für die Durchführung der Mobilmachung zuständig. Ein Viertel der Truppenstärke des Feldheeres bestand aus Mitgliedern der Garde. Dieser Beitrag erwies sich als wichtig, da die Gardisten das am besten ausgebildete und ausgerüstete Personal in einer Armee waren, der es selbst an der Grundversorgung mangelte."
 FIN_mannerheim_legacy_idea:5 "Mannerheims Vermächtnis"
 FIN_mannerheim_legacy_idea_desc:5 "Mannerheims Initiative zum Bau von Festungen an der sowjetischen Grenze hat Finnland viele fähige Militäringenieure hinterlassen. Wir sollten ihr Wissen nicht ungenutzt lassen."
 FIN_stolentanks:5 "Diebstahl und Lernen"
 FIN_communism_banned:5 "Verbot des Kommunismus"
 FIN_communism_banned_desc:5 "Der Aufstieg rechtsradikaler Parteien in Finnland und die zunehmend angespannten Beziehungen zur UdSSR haben dazu geführt, dass viele kommunistische Parteien in Finnland verboten wurden, vor allem die kominternfreundliche SKP."
 FIN_finland_claims_threat:5 "Finnland beansprucht Estland"
 FIN_valpo:5 "ValPo"
 second_kalmar_union:5 "Zweite Kalmarer Union"
 defence_of_korea:5 "Letztes Gefecht in Korea"
 defence_of_korea_desc:5 "Unsere Armee ist in der Defensive. Wir müssen verhindern, dass wir unsere Stellung auf dem asiatischen Festland verlieren. Wir können die Einheimischen im nördlichen Teil Koreas "zwangsverpflichten", uns eine Verteidigungslinie von Pjöngjang und entlang des gesamten Flusses bis zur Ostküste Koreas zu errichten."
 JAP_Northern:5 "Doktrin der Norderweiterung"
 JAP_Northern_desc:5 "Die Doktrin der Norderweiterung, \"Hokushin-ron\", sieht einen Angriff auf die Sowjetunion vor. Um dies zu erreichen, muss unsere Armee unsere oberste Priorität sein, und deshalb ist es wichtig, unsere industriellen Kapazitäten auszubauen."
 JAP_Southern:5 "Doktrin der Süderweiterung"
 JAP_Southern_desc:5 "Die Doktrin der südlichen Expansion, \"Nanshin-ron\", zielt auf die Gewinnung von Ressourcen im Süden ab, indem wir unsere Seestützpunkte und unsere Marine ausbauen und uns auf unsere Feinde in diesem Gebiet konzentrieren. Die Marine befürwortet diese spezielle Doktrin."
 JAP_peace:5 "Frieden im Norden"
 JAP_peace_desc:5 "Wir müssen uns auf andere Gebiete konzentrieren und werden die Insel Sachalin abtreten, um Frieden zu schaffen."
 JAP_Coup:5 "Radikale Fraktionen in der IJA"
 JAP_Coup_desc:5 "Die radikalen Fraktionen im Militär haben in den letzten Jahren an Unterstützung verloren, aber sie sind immer noch groß genug, um einen Putsch zu starten, falls sie durch etwas ausgelöst werden."
 JAP_North_Infra:5 "Verbesserung der Infrastruktur in Korea"
 JAP_North_Infra_desc:5 "Wenn wir eine große Armee unterstützen wollen, die in der Lage ist, die Sowjetunion zu besiegen, müssen wir unsere Infrastruktur in Korea und der Mandschurei verbessern. Dies wird ein Anfang sein."
 JAP_North_Infra_2:5 "Weitere Verbesserungen der Infrastruktur"
 JAP_North_Infra_2_desc:5 "Wir müssen unsere Eisenbahnen und Straßen in dem Gebiet bis zur sowjetisch-japanischen Grenze weiter ausbauen."
 JAP_North_Ports:5 "Ausbau der Häfen"
 JAP_North_Ports_desc:5 "Da wir keine Landverbindung zwischen unserem Heimatgebiet und der Mandschurei haben, muss der Nachschub auf dem Seeweg erfolgen. Deshalb müssen wir auch unsere Häfen ausbauen!"
 JAP_DMZ:5 "Beginn des Aufbaus"
 JAP_DMZ_desc:5 "Es ist an der Zeit, mit dem Aufbau unserer Truppen an der sowjetischen Grenze zu beginnen. Zunächst müssen wir die Infrastruktur vor Ort verbessern."
 JAP_military_science:5 "Militärwissenschaft"
 JAP_military_science_desc:5 "Sowohl die zivile Wissenschaft als auch die militärische Wissenschaft sind wichtig für die Stärke einer Nation. Eine angemessene Finanzierung der letzteren wird unsere Armee noch schlagkräftiger machen."
 JAP_Zaibatsu_Idea_Bonus:5 "Verstärkter Wettbewerb"
 JAP_Zaibatsu_Idea_Bonus_desc:5 "Der verstärkte Wettbewerb zwischen den beiden großen Zaibatsu hat zu größeren Anstrengungen in Forschung und Produktion geführt."
 POR_colonial_assimilation_policy:0 "Koloniale Assimilationspolitik"
 POR_colonial_army:0 "Koloniale Armee"
 POR_desenvolver_o_interior:5 "Entwicklung des Inneren"
 POR_desenvolver_o_interior_desc:5 "Die portugiesische Regierung wird dafür sorgen, dass die Industrie die nötige Unterstützung erhält, und zwar in Form einer guten Infrastruktur im ganzen Land."
 POR_construir_fabricas:5 "Fabriken bauen I"
 POR_construir_fabricas_desc:5 "Die portugiesische Regierung hat versprochen, die Produktion in Portugal zu steigern. Es ist nun an der Zeit, dass sie diese Versprechen einhält."
 POR_construir_fabricas_2:5 "Bau von Militärfabriken I"
 POR_construir_fabricas_2_desc:5 "Wenn Portugal wieder eine Großmacht werden soll, müssen wir mehr Waffen produzieren. So soll es sein."
 POR_acores:5 "Erschließung der Azoren"
 POR_acores_desc:5 "Die Azoren sind eine strategische Inselgruppe im Atlantik. Wir müssen sie ausbauen, wenn wir die Kontrolle über den Atlantik erlangen wollen."
 POR_acores_fort:5 "Befestigen Sie die Azoren"
 POR_acores_fort_desc:5 "Die Azoren sind eine strategische Inselgruppe im Atlantik. Wir müssen sie befestigen, wenn wir die Kontrolle über den Atlantik erlangen wollen."
 POR_madeira:5 "Madeira ausbauen"
 POR_madeira_desc:5 "Madeira ist vielleicht nicht so strategisch wie die Azoren, aber wir müssen auch sie entwickeln. Sie wird ein Stützpunkt für den Atlantik sein."
 POR_extra_tech_slot:5 "£tech_mod Industrielle Forschung"
 POR_extra_tech_slot2:5 "£tech_mod Förderung einheimischer Wissenschaftler"
 POR_extra_tech_slot_desc:5 "Zusätzliche Mittel für Wissenschaftler in unserem Land werden größere Forschungskapazitäten ermöglichen."
 POR_minas_de_ferro:5 "Stahlminen von Aljustrel"
 POR_minas_de_ferro_desc:5 "Die Stahlminen von Aljustrel waren während des Zweiten Weltkriegs eine wichtige Bergbauanlage. Sie wurden 1847 nach der Entdeckung einer Stahlquelle gegründet."
 POR_minas_de_cromio:5 "Chrombergwerke von Grandola"
 POR_minas_de_cromio_desc:5 "Die Chromminen von Grandola waren im 2. Weltkrieg ein wichtiger Bergbaubetrieb. Sie wurden im Jahr 1900 nach der Entdeckung einer Chromquelle gegründet."
 POR_prospect_for_oil:5 "Das Ultramar"
 POR_prospect_for_oil_desc:5 "Wir müssen uns rüsten und unsere Entwicklungspolitik auf die Kolonialgebiete ausdehnen. Die Ultramar war eine Bezeichnung für die portugiesischen Kolonien, als der Krieg gegen die portugiesischen Kolonien 1961 in Angola ausbrach. Dieser Krieg endete mit der Revolution von 1974."
 POR_angola_refineries:5 "Bau von Raffinerien in Angola"
 POR_angola_refineries_desc:5 "Um neue Ressourcen für unser Imperium zu sichern, müssen wir Raffinerien bauen, wenn möglich in mehreren Staaten. Wir beginnen jetzt mit Angola."
 POR_timor:5 "Erschließen Sie Osttimor"
 POR_timor_desc:5 "Timor ist eine Hochburg in Ozeanien. Es könnte eine gute Option sein, es zu entwickeln, damit wir unsere militärische Macht in der Region ausbauen können."
 POR_angola_fabricas:5 "Angola Militärische Fabriken"
 POR_angola_fabricas_desc:5 "Es ist ratsam, unsere afrikanische Bastion weiter auszubauen. Der Bau von Militärfabriken wird unser Militär stärken."
 POR_timor_2:5 "Kautschuk auf Osttimor"
 POR_timor_2_desc:5 "Wir haben auf Osttimor eine kleine Kautschukquelle entdeckt. Wir sollten eine Anlage zur Gewinnung dieser Ressource errichten."
 POR_army_primacy:5 "Die portugiesische Armee"
 POR_army_primacy_desc:5 "Eine starke Armee macht eine kämpferische Nation aus. Wir müssen unsere Armee sowohl in der Technik als auch in der Produktion von militärischer Ausrüstung weiterentwickeln."
 POR_modernized_artillery:5 "Unterstützung von Waffen"
 POR_modernized_artillery_desc:5 "Die Verbesserung unserer Artillerie- und Panzerabwehrausrüstung ist für unsere Armee unerlässlich."
 POR_modernized_army:5 "Neue Armeetaktiken"
 POR_modernized_army_desc:5 "Die Konzentration auf Landdoktrinen ist wichtig, ebenso wie Aufklärungskompanien."
 POR_special_forces:5 "Spezialtruppen"
 POR_special_forces_desc:5 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 POR_armored_effort:5 "Panzerbestrebungen"
 POR_armored_effort_desc:5 "Mit den Erkenntnissen aus der Mechanisierung unserer Infanterie können wir auch unsere gepanzerten Fahrzeuge verbessern."
 POR_mare_nostrum:5 "Helden der See"
 POR_mare_nostrum_desc:5 "In der Vergangenheit haben wir mit der Eroberung der Neuen Welt ein mächtiges Imperium geschmiedet. Jetzt werden wir uns wieder erheben."
 POR_capital_ships:5 "Anstrengung der Großkampfschiffe"
 POR_capital_ships_desc:5 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Wir dürfen nicht zulassen, dass die Royal Navy uns im Mittelmeer unterlegen ist..."
 POR_bomber_effort:5 "Bombereinsatz"
 POR_bomber_effort_desc:5 "Die Zeiten, in denen Armeen Kriege gewinnen konnten, ohne auf den Himmel zu schauen, sind vorbei. Wir müssen unsere taktischen Bomber weiterentwickeln, um unseren Soldaten die notwendige Luftunterstützung zu geben."
 POR_atlantic_fleet:5 "Atlantikflotte"
 POR_atlantic_fleet_desc:5 "Sobald wir uns aus dem britischen Käfig befreit haben, müssen wir unsere Macht über die Ozeane ausdehnen. Dies muss unsere Priorität sein."
 POR_marines_and_landing_craft:5 "Marineinfanterie und Landungsboote"
 POR_marines_and_landing_craft_desc:5 "Kriege werden nicht allein durch Seemacht gewonnen; wir müssen auch in der Lage sein, unsere Armeen über die Wellen zu transportieren und sie sicher an Land zu bringen..."
 POR_jet_engine_effort:5 "Bemühungen um Strahltriebwerke"
 POR_jet_engine_effort_desc:5 "Portugal sollte dank der brillanten Arbeit von Secondo Campini bei der Entwicklung von Strahltriebwerken an vorderster Front stehen. Wir sollten ihm alle Mittel zur Verfügung stellen, die er benötigt, um seine Entwürfe für die Regio Aeronautica weiter zu verbessern."
 POR_light_ship_effort:5 "Bemühungen um leichte Schiffe"
 POR_light_ship_effort_desc:5 "Die Konvois zu unseren überseeischen Gebieten müssen geschützt werden. Wir müssen sowohl neue Doktrinen als auch modernere Zerstörer entwickeln."
 POR_escort_effort:5 "Geleitschutzbemühungen"
 POR_escort_effort_desc:5 "Wir sollten weitere Anstrengungen unternehmen, um unsere gefährdeten Geleitzüge im Atlantik zu schützen."
 POR_sea_wolves:5 "Seewölfe"
 POR_sea_wolves_desc:5 "Unsere deutschen Verbündeten haben erschreckend effiziente U-Boote und die "Wolfsrudel"-Doktrinen zu deren Einsatz entwickelt. Wir sollten von ihnen lernen."
 POR_air_innovation:5 "Innovationen in der Luft"
 POR_air_innovation_desc:5 "Moderne Kriege können nicht ohne die Beherrschung des Luftraums gewonnen werden. Wir müssen alles in unserer Macht Stehende tun, um die Luftwaffe zu entwickeln!"
 POR_air_innovation_2:5 "Innovationen in der Luft II"
 POR_air_innovation_2_desc:5 "Jeder Vorteil, den wir in der Luft gewinnen können, ist wertvoll. Wir sollten alle unsere Anstrengungen auf die Entwicklung unserer Kampfflugzeuge konzentrieren."
 POR_naval_air_effort:5 "Luftangriffe der Marine"
 POR_naval_air_effort_desc:5 "Die Wirksamkeit von Luftangriffen auf Seeziele wurde von den Amerikanern bereits 1921 unter Beweis gestellt. Wir sollten diesen Zweig der Luftwaffe nicht vernachlässigen, wenn wir beabsichtigen, einen Krieg gegen eine Seemacht zu führen."
 POR_salazar:5 "Politische Spiele"
 POR_salazar_desc:5 "Portugal ist immer eine Bühne des Machtkampfes. Lassen Sie uns damit etwas Macht gewinnen."
 POR_collectivist_ethos:5 "Portugal zuerst"
 POR_collectivist_ethos_desc:5 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird vereint bleiben. Alle für einen und einer für alle."
 POR_liberty_ethos:5 "Schützt unsere Freiheit"
 POR_liberty_ethos_desc:5 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, werden wir die individuellen Freiheiten und die Freiheit schützen."
 POR_militarism:5 "Militarismus"
 POR_militarism_desc:5 "Diejenigen, die das Militär als notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 POR_political_correctness:5 "Politische Korrektheit"
 POR_political_correctness_desc:5 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Dies scheint eine ausgezeichnete Idee zu sein."
 POR_neutrality_focus:5 "Schwerpunkt Neutralität"
 POR_neutrality_focus_desc:5 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 POR_interventionism_focus:5 "Interventionismus"
 POR_interventionism_focus_desc:5 "Wir schätzen die Freiheit aller Menschen, nicht nur die unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 POR_military_youth:5 "Salazar-Jugend"
 POR_military_youth_desc:5 "Organisationen zur Förderung von Disziplin und politischer Bildung der jungen Menschen in unserem Land werden Loyalität und Selbstaufopferung schon früh fördern."
 POR_deterrence:5 "Abschreckung"
 POR_deterrence_desc:5 "Wenn wir allein dastehen, nützt uns ein Krieg nur selten. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie anwenden muss."
 POR_volunteer_corps:5 "Freiwilligenkorps"
 POR_volunteer_corps_desc:5 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Schaffung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 POR_paramilitarism:5 "Para-Militarismus"
 POR_paramilitarism_desc:5 "Militärische Grundsätze finden auch außerhalb des Militärs Anwendung. Mit der Entwicklung von halbmilitärischen Einheiten, die unsere Streitkräfte ergänzen, werden mehr Menschen eine militärische Ausbildung erhalten."
 POR_indoctrination_focus:5 "Indoktrination"
 POR_indoctrination_focus_desc:5 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 POR_foreign_expeditions:5 "Ausländische Expeditionen"
 POR_foreign_expeditions_desc:5 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in ferne Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere Ideale zu tun."
 POR_why_we_fight:5 "Warum wir kämpfen"
 POR_why_we_fight_desc:5 "Die Welt wird immer unsicherer. Unser Volk muss die Grausamkeiten sehen, die von denen begangen werden, die nach Macht streben. Es ist an der Zeit, die Menschen für unsere Sache zu gewinnen und sicherzustellen, dass alle bereit sind, für unsere Freiheit zu kämpfen."
 POR_political_commissars:5 "Politische Kommissare"
 POR_political_commissars_desc:5 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 POR_internationalism_focus:5 "Álvaro Cunhal Ideen"
 POR_internationalism_focus_desc:5 "Álvaro Barreirinhas Cunhal, der den Namen Álvaro Cunhal verwendete, war ein portugiesischer kommunistischer Revolutionär und Politiker. Er war einer der wichtigsten Gegner des diktatorischen Regimes des Estado Novo. Von 1961 bis 1992 war er Generalsekretär der Portugiesischen Kommunistischen Partei (PCP). Er war einer der sowjetfreundlichsten kommunistischen Führer Westeuropas und unterstützte häufig die Außenpolitik der Sowjetunion, unter anderem bei der Intervention in der Tschechoslowakei im Jahr 1968."
 POR_nationalism_focus:5 "Ministerpräsident Salazar"
 POR_nationalism_focus_desc:5 "António Oliveira Salazar übernahm nach den Wahlen von 1933 die Führung Portugals. Als Mann mit Weitblick ist er ein Bollwerk der Einheit für das Volk."
 POR_ideological_fanaticism:5 "Ideologischer Fanatismus"
 POR_ideological_fanaticism_desc:5 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, dafür zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
 POR_technology_sharing:5 "Gemeinsame Nutzung von Technologie"
 POR_technology_sharing_desc:5 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 POR_deus_patria_familia:5 "Gott, Vaterland und Familie"
 POR_deus_patria_familia_desc:5 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, für sie zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
 POR_policia_estado:5 "PVDE"
 POR_policia_estado_desc:5 "Die PVDE, später Polícia Internacional e de Defesa do Estado, war eine portugiesische Sicherheitsbehörde, die während des Estado Novo-Regimes von António de Oliveira Salazar bestand. Formal waren die Hauptaufgaben der PIDE die Grenz-, Einwanderungs- und Auswanderungskontrolle sowie die innere und äußere Staatssicherheit. Sie wurde jedoch vor allem durch ihre politische Polizeiarbeit bekannt."
 POR_befriend_spain:5 "Freundschaft mit Spanien"
 POR_befriend_spain_desc:5 "Wir müssen unsere Beziehungen zu Spanien ausbauen. Frieden und Harmonie."
 POR_demand_ceuta:5 "Fordern Sie Ceuta von Spanien"
 POR_demand_ceuta_desc:5 "Ceuta war im Jahr 1415 ein portugiesischer Staat. Wir haben es an Spanien verloren, als unser König Filipe II. den wahren Herrscher von Ceuta verriet. Wir müssen es für unsere Herrschaft zurückfordern."
 POR_demand_rhodesia:5 "Fordern Sie Rhodesien von Großbritannien"
 POR_demand_rhodesia_desc:5 "Rhodesien war im späten Jahrhundert ein portugiesischer Staat. Wir verloren es an Spanien, als es unseren schwachen König Carlos I. erpresste. Wir müssen es zurückfordern."
 POR_demand_ceylon:5 "Fordern Sie Ceylon vom Vereinigten Königreich"
 POR_demand_ceylon_desc:5 "Ceylon war gegen Ende des Jahrhunderts ein portugiesischer Staat. Wir haben es an Spanien verloren, als sie unseren schwachen König D. Carlos I. erpressten."
 POR_ceuta:5 "Ceuta entwickeln"
 POR_ceuta_desc:5 "Ceuta ist eine strategische Bastion in Nordafrika. Wir müssen es sichern und entwickeln, wenn wir die Kontrolle über Afrika erlangen wollen."
 POR_rhodesia:5 "Rhodesien entwickeln"
 POR_rhodesia_desc:5 "Rhodesien ist ein strategisches Bollwerk in Afrika. Wir müssen es sichern und ausbauen, wenn wir die Kontrolle über Afrika erlangen wollen."
 POR_ceylon:5 "Ceylon entwickeln"
 POR_ceylon_desc:5 "Ceylon ist ein strategisches Bollwerk in Afrika. Wir müssen es sichern und ausbauen, wenn wir die Kontrolle über Afrika erlangen wollen."
 POR_brazil:5 "Brasilien angliedern"
 POR_brazil_desc:5 "Brasilien sollte portugiesisch sein. Wir müssen uns zurückholen, was uns gehörte. Too Arms!!!"
 POR_join_allies:5 "Anglo-portugiesische Allianz"
 POR_join_allies_desc:5 "Portugal wird um den Beitritt zu den Alliierten bitten! Um Freiheit und demokratische Werte in der ganzen Welt zu schützen!"
 POR_join_allies2:5 "Anglo-portugiesische Allianz"
 POR_join_allies2_desc:5 "Portugal bittet um den Beitritt zu den Alliierten! Zum Schutz der Freiheit und der demokratischen Werte in der Welt!"
 POR_join_axis:5 "Beitritt zur Achse"
 POR_join_axis_desc:5 "Portugal bittet um Beitritt zur Achsenmächte! Überleben des Stärkeren!"
 POR_join_comintern:5 "Beitritt zur Komintern"
 POR_join_comintern_desc:5 "Portugal beantragt den Beitritt zur Komintern! Gemeinsam sind wir stark!"
 POR_nationalist_spain:5 "Fordert Ceuta von Spanien"
 POR_nationalist_spain_desc:5 "Ceuta war im Jahre 1415 ein portugiesischer Staat. Wir haben es an Spanien verloren, als unser König Filipe II den wahren Herrscher von Ceuta verriet. Wir müssen es für unsere Herrschaft zurückfordern."
 POR_nationalist_spain2:5 "Fordern Sie Ceuta von Spanien"
 POR_nationalist_spain2_desc:5 "Ceuta war im Jahr 1415 ein portugiesischer Staat. Wir haben sie an Spanien verloren, als unser König Filipe II. den wahren Herrscher von Ceuta verriet. Wir müssen es für unsere Herrschaft zurückfordern."
 POR_call_of_arms:5 "Aufruf zu den Waffen"
 POR_call_of_arms_desc:5 "Portugal war und wird eine respektierte Macht in der Welt sein. Lasst uns unser Schicksal erfüllen!!!"
 POR_progress_cult:5 "Fortschrittskult"
 POR_progress_cult_desc:5 "Wir sollten die Innovationen herausragender portugiesischer Wissenschaftler feiern und die richtige Art des freien Denkens fördern. Die UdSSR wird dem dekadenten Westen immer voraus sein, wenn es um kühne neue Bereiche der Wissenschaft geht; man denke nur an die brillante Arbeit von Genosse Manuel!"
 POR_socialist_science:5 "Sozialistische Wissenschaft"
 POR_socialist_science_desc:5 "Die Welt ist, wie der Geist, in ständiger Bewegung. Die Natur befindet sich in einem Zustand des ständigen Fortschritts, ja sogar der Revolution. Die Prinzipien des dialektischen Materialismus lassen sich sowohl auf die Natur- als auch auf die Sozialwissenschaften anwenden..."
 POR_transpolar_flights:5 "Luftfahrt-Kult"
 POR_transpolar_flights_desc:5 "Portugal wird die Welt mit erstaunlichen Leistungen in der Luftfahrt beeindrucken. Unsere heldenhaften Piloten sind die Ritter Portugals auf ihren Luftpferden."
 POR_recruitment:5 "Nationalstolz"
 POR_recruitment_desc:5 "Unsere große Nation ruft Sie auf, ihr zu dienen"
 POR_women_pilots:5 "Frauen in der Luftfahrt"
 POR_women_pilots_desc:5 "Genossin Maria, unsere heldenhafte Langstreckenfliegerin, sollte die Erlaubnis erhalten, mit ihrem Programm Luftfahrtgruppe 69 einige reine Frauenfliegerregimenter zu bilden."
 POR_socialist_realism:5 "Sozialistischer Realismus"
 POR_socialist_realism_desc:5 "Alle Kunstwerke in Portugal müssen danach streben, das Volk über die Ziele und die Bedeutung des Kommunismus zu erziehen, indem sie das Proletariat in realistischen und typischen Szenen des Alltagslebens darstellen. Die portugiesischen Künstler sind die Ingenieure der Seelen!"
