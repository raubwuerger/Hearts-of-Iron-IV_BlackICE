 italian_focus:5 "Nationaler Fokus Italien"
 ITA_eth_develope:5 "Scioa entwickeln"
 ITA_eth_develope_desc:5 "Das Gebiet um die Hauptstadt von Africa Orientale Italiana muss weiter entwickelt werden"
 ITA_reform_old_guard:5 "Konfrontation mit der alten Garde"
 ITA_reform_old_guard_desc:5 "Der Adel hat die hohen Ränge des Militärs fest im Griff. Wir müssen ihn ausrotten, um eine neue, moderne Militärstruktur aufzubauen."
 ITA_reformed_military:5 "Moderne Armee"
 ITA_reformed_military_desc:5 "Unsere neue, reformierte Armee wird unschlagbar sein!"
 ITA_eastern_front_tt:5 "Wenn Deutschland die strategischen Sommeroffensiven einleitet, werden wir bereit sein, uns dem Angriff anzuschließen!"
 ITA_eastern_front:5 "Kombinierte strategische Offensiven"
 ITA_eastern_front_desc:5 "Deutschland kämpft gegen die rote Bestie, und wenn wir unsere Offensivfähigkeiten nicht auf gut geölte Weise kombinieren, wird diese Bestie uns beide fressen!"
 ITA_ethiopian_war_logistics:5 "Die äthiopische Kriegslogistik"
 ITA_ethiopian_war_logistics_desc:5 "Vielleicht haben wir die logistische Situation für unsere glorreiche Eroberung Äthiopiens falsch eingeschätzt. Wir müssen es zu unserem vorrangigen Ziel machen, unsere tapferen Truppen auf ihrem Marsch zum Sieg mit dem nötigen Nachschub zu versorgen..."
 ITA_fortification_effort:5 "Festungsbau"
 ITA_fortification_effort_desc:5 "Wir müssen unsere Küsten und Grenzen gegen Angriffe der schwindenden und dekadenten imperialen Mächte Frankreich und Großbritannien verteidigen. Die westliche Grenze ist eine natürliche Linie, die mit zusätzlichen Forts und Minenfeldern uneinnehmbar wird."
 ITA_fortification_effort_forts:5 "Fügen Sie §Y15 Landforts§! an der französischen Grenze hinzu.\n"
 ITA_learn_from_the_ethiopian_war:5 "£tech_mod Lehren aus dem Äthiopienkrieg"
 ITA_learn_from_the_ethiopian_war_desc:5 "Der Äthiopienkrieg endete mit einem schnellen Sieg, aber wir können wichtige Lehren aus diesem Konflikt ziehen."
 ITA_victory_by_any_means:5 "Siegen mit allen Mitteln"
 ITA_victory_by_any_means_desc:5 "Die Äthiopier sind schwerer zu besiegen, als wir anfangs dachten, wir könnten auf alternative Methoden zurückgreifen, um den Krieg zu beenden... Diese Waffen sind auf der internationalen Bühne verpönt, aber wir werden sehen, wie hart ihre kleine "Liga" bereit ist, die Grenze zu ziehen."
 ITA_victoryinETH:5 "Ausrufung des Imperiums"
 ITA_victoryinETH_desc:5 "Nach unserem Sieg in Äthiopien haben wir rechtmäßig den Status eines Kolonialreichs erreicht. Mussolini wird eine Ansprache an die Nation halten und dem König die Kaiserkrone von Äthiopien anbieten!"
 ITA_vic_spain:5 "Siegreich in Spanien"
 ITA_vic_spain_desc:5 "Der spanische Krieg war hart, aber es wurde ein großer Sieg errungen. Wir können die Lektionen, die wir gelernt haben, gut nutzen, wenn wir das Geld finden, um sie zu finanzieren."
 ITA_inf_guy:5 "Förderung von Mario Berti"
 ITA_inf_guy_desc:5 "Nach seinen Erfolgen im Spanischen Bürgerkrieg und im Ersten Weltkrieg sind viele im Oberkommando der Meinung, dass er eine Beförderung verdient. Nach seiner Rolle bei der Führung des Freiwilligen Truppenkorps gab es einige Bedenken, dies nicht zu tun, aber trotz einiger kleinerer/größerer Fehler hat sich Mario selbst in den schwierigsten Zeiten als sehr angesehener und fähiger General erwiesen. Er wurde sogar vom Vereinigten Königreich mit dem Distinguished Service Order ausgezeichnet."
 ita_spain_bonus:5 "Lektionen aus Spanien"
 ITA_regia_marina:5 "Regia Marina"
 ITA_regia_marina_desc:5 "Unsere königliche Marine ist eine der besten der Welt, wir müssen sie jedoch verbessern, wenn wir den Mittelmeerraum beherrschen wollen."
 ITA_modernisation_attempt:5 "Modernisierungsversuch"
 ITA_modernisation_attempt_desc:5 "Einige unserer Schiffe sind veraltet, wir müssen bessere Modelle entwerfen."
 ITA_capital_ships:5 "Moderne Großkampfschiffe"
 ITA_capital_ships_desc:5 "Die Admiralität ist der Meinung, dass Schlachtschiffe immer noch die Zukunft der Seekriegsführung sind, die alliierten Flugzeugträger werden von unseren überlegenen Kanonen vernichtet werden."
 ITA_ship_fuel:5 "Effiziente Triebwerke"
 ITA_ship_fuel_desc:5 "Angesichts der Ölknappheit müssen wir jeden Knoten ausnutzen."
 ITA_ship_design:5 "Flexible Entwürfe"
 ITA_ship_design_desc:5 "Die Fähigkeit, unsere Marine schnell zu aktualisieren und anzupassen, wird sich auf lange Sicht als unschätzbar erweisen"
 ITA_X_Flottiglia_MAS:5 "X Flottiglia MAS"
 ITA_X_Flottiglia_MAS_desc:5 "Die MAS waren eine Marine-Infanterie, zu der auch Torpedobataillone gehörten. Sie sind die Nachfolger der Torpedobooteinheiten, die während des Ersten Weltkriegs viele Erfolge erzielten. Sie sind auch eine der loyalsten Einheiten, die das Königreich hat."
 ITA_malta:5 "Der unsinkbare Flugzeugträger"
 ITA_malta_desc:5 "Da die Insel nun unter unserer Kontrolle ist, kann die Luftwaffe ihre ganze Macht auf die alliierten Truppen in Afrika und im Mittelmeerraum ausüben."
 ITA_Escape_the_cage:5 "Entfliehen Sie dem Käfig"
 ITA_Escape_the_cage_desc:5 "Um sich aus dem Mittelmeerraum zu befreien, müssen wir uns dieselben Technologien aneignen, über die die britische Marine verfügt."
 ITA_Mare_Nostrum:5 "Mare Nostrum"
 ITA_Mare_Nostrum_desc:5 "Wir haben nun wieder die Kontrolle über das Mittelmeer, unsere Vorfahren können sich freuen! Auch unsere Industrie und Wirtschaft werden von dem erworbenen Land profitieren."
 ITA_Modern_naval_bomber_effort:5 "Moderner Seebomber"
 ITA_Modern_naval_bomber_effort_desc:5 "Die Royal Navy ist zahlenmäßig überlegen, wir brauchen einen modernen Marinebomber, um im Mittelmeer zu gewinnen."
 ITA_Navy_Airforce_Coordination:5 "Koordinierung von Marine und Luftwaffe"
 ITA_Navy_Airforce_Coordination_desc:5 "Zu Beginn des Krieges wurde deutlich, dass die Marine und die Luftwaffe nicht effizient zusammenarbeiteten. Die Kommandostruktur wird reformiert, um die Effektivität der Seekriegsführung zu verbessern."
 ITA_Regia_Aeronautica:5 "Regia Aeronautica"
 ITA_Regia_Aeronautica_desc:5 "Die königliche Luftwaffe mag nicht die beste oder die schwächste sein, aber sie hat viele Veteranen aus dem Ersten Weltkrieg in ihren Reihen."
 ITA_Fiat_g50_Freccia:5 "Fiat Aircraft Development"
 ITA_Fiat_g50_Freccia_desc:5 "Unsere Ingenieure sind der Meinung, dass der Doppeldecker immer noch ein guter Entwurf ist, und deshalb werden wir ihn weiter verwenden."
 ITA_Learn_from_the_Luftwaffe:5 "Lernen Sie von der Luftwaffe"
 ITA_Learn_from_the_Luftwaffe_desc:5 "Die Luftwaffe hat großartige Flugzeuge und Taktiken, wir müssen von ihnen lernen, wenn wir eine Chance gegen die britische Luftwaffe haben wollen."
 ITA_Picchiatello:5 "Picchiatello"
 ITA_Picchiatello_desc:5 "Die Ju 87 \"Stuka\" hat unsere Kommandeure fasziniert, wir werden die Deutschen fragen, ob sie uns einige davon zur Verfügung stellen und uns helfen können, zu lernen, wie man sie einsetzt. Die Italiener nannten die Stuka \"Picchiatello\" wegen ihres charakteristischen Sturzflugmanövers, das auf Italienisch 'picchiata' genannt wird."
 ITA_Picchiatello2:5 "Mehr Stukas"
 ITA_Picchiatello2_desc:5 "Der Picchiatello hat sich im Kampf bewährt, wir sollten unsere deutschen Freunde um mehr davon bitten"
 ITA_Macchi_MC_202:5 "Entwicklung der Macchi-Flugzeuge"
 ITA_Macchi_MC_202_desc:5 "Der Doppeldecker hat sich gegen moderne Flugzeuge als unwirksam erwiesen, wir müssen auch den Eindecker übernehmen."
 ITA_Regio_Esercito:5 "Regio Esercito"
 ITA_Regio_Esercito_desc:5 "Die königliche Armee hat seit ihrer Gründung noch nie einen Krieg verloren. Obwohl sie vom Armeestab als kompetent angesehen wird, haben einige Bedenken geäußert, dass wir bald eine Entscheidung zwischen Tradition oder Innovation treffen müssen."
 ITA_Artillery_Modernisation:5 "Modernisierung der Artillerie"
 ITA_Artillery_Modernisation_desc:5 "Die Regio Esercito ist theoretisch eine der größten Armeen der Welt. Leider gibt es keine Möglichkeit, all diese Männer angemessen auszurüsten. Das Schlimmste aber ist, dass der Großteil unserer Artillerie aus dem Jahr 1918 stammt!"
 ITA_Convert_WW1_Weapons_and_equipment:5 " Konvertieren Sie WW1-Waffen und -Ausrüstung"
 ITA_convert_ww1_weapons_tooltip:5 "§YWir können einige alte Ausrüstungen in neue umwandeln! Aber dazu brauchen wir neue Technologien!§!"
 ITA_Convert_WW1_Weapons_and_equipment_desc:5 "Wir können alte Ausrüstung und Waffen aus dem 1. Weltkrieg umbauen und wiederverwenden, anstatt sie in Lagern verrotten zu lassen."
 ITA_Expand_Northern_Italy_weapons_manifactures:5 "Norditalienische Rüstungshersteller"
 ITA_Expand_Northern_Italy_weapons_manifactures_desc:5 "Norditalien ist unser wichtigstes Industriezentrum und hat eine lange Tradition in der Waffenproduktion, die bis ins Mittelalter zurückreicht. Wir brauchen mehr industrielle Produktion für den bevorstehenden Krieg."
 ITA_Alpini:5 "Alpini"
 ITA_Alpini_desc:5 "Die Alpini sind unsere bergsteigerischen Elitetruppen. Sie haben im Ersten Weltkrieg tapfer gedient und werden dies auch im nächsten Krieg tun."
 ITA_ARMIR:5 "ARMIR"
 ITA_ARMIR_desc:5 "Mussolini ist bestrebt, Hitler bei der Invasion der Sowjetunion zu unterstützen. Die Alpini werden im Kaukasus sehr nützlich sein, wenn wir ihn erreichen können... ARMIR bedeutet italienische Armee in Russland und unterstützte die Wehrmacht von 1941 bis 1943, als sie während der Schlacht um Stalingrad fast vollständig zerstört wurde."
 ITA_Learn_from_the_Wehrmacht:5 "£tech_mod Lernen Sie von der Wehrmacht"
 ITA_Learn_from_the_Wehrmacht_desc:5 "Die Wehrmacht erwies sich als eine beeindruckende Macht, und wir können viele wertvolle Lektionen von den Deutschen lernen."
 ITA_The_Old_guard:5 "Die alte Garde"
 ITA_The_Old_guard_desc:5 "Alte Generäle glauben, dass die Zukunft der Kriegsführung eine Weiterentwicklung der Landkriegsdoktrin des Ersten Weltkriegs sein wird."
 ITA_Legacy_of_the_Arditi:5 "Das Vermächtnis der Arditi"
 ITA_Legacy_of_the_Arditi_desc:5 "Die Arditi waren die italienischen Assalut-Einheiten während des Ersten Weltkriegs. Viele von ihnen sind heute Offiziere und werden ihre Erfahrung im Angriff einbringen."
 ITA_Heavy_Infantry_Division:5 "Schwere Infanteriedivision"
 ITA_Heavy_Infantry_Division_desc:5 "Italien fehlt es an einer modernen Infanteriedivision, das müssen wir ändern."
 ITA_Divisione_di_fanteria_pesante_unit_tt:5 "Erhalten Sie eine Vorlage mit §Y9 Infanterie§!, §Y3 Artillerie§! und §Y1 Panzerabwehr§! Bataillonen."
 ITA_AVANTI:5 "AVANTI!"
 ITA_AVANTI_desc:5 "Bedeutet "Vorwärts!" und war die Zeitung, mit der Mussolini seine Karriere begann und die ein hilfreiches Propagandaorgan für seine Partei war."
 ITA_Modern_Warfare:5 "Moderne Taktik"
 ITA_Modern_Warfare_desc:5 "Wir haben Bereiche identifiziert, in denen wir unsere Taktik verbessern können"
 ITA_Stable_Leaders:5 "Bestätigen Sie die Führungsstruktur"
 ITA_Stable_Leaders_desc:5 "Die königliche Armee hat seit ihrer Gründung noch nie einen Krieg verloren. Es wäre töricht, mitten im Krieg die Pferde zu wechseln."
 ITA_6_Million_Bayonets:5 "8 Millionen Bajonette"
 ITA_6_Million_Bayonets_desc:5 "Mussolini glaubt, dass Italien eine riesige Armee aufstellen kann, die jeden Gegner zahlenmäßig vernichten kann."
 ITA_islands:5 "Ein anderer Typ von Flugzeugträger"
 ITA_islands_desc:5 "Mit der Kontrolle über die nahe gelegenen Inseln können wir unsere Luftunterstützung effektiver einsetzen"
 ITA_Innovative_theories:5 "Innovative Theorien"
 ITA_Innovative_theories_desc:5 "General Messe hat genügend Beweise für neue Kampfmethoden vorgelegt. Die königliche Armee wird diese neuen Theorien übernehmen."
 ITA_Modern_Celere_Divisions:5 "Moderne Celere-Division"
 ITA_Divisione_motorizzata_unit_tt:5 "Erhalten Sie eine Vorlage mit §Y9 Motorisierte§!, §Y3 Motorisierte Artillerie§! und §Y1 Motorisierte Panzerabwehr§! Bataillone."
 ITA_Modern_Celere_Divisions_desc:5 "Unsere schnelle Division ist furchtbar veraltet, das müssen wir ändern."
 ITA_Appoint_Messe:5 "Ernennung von Messe"
 ITA_Appoint_Messe_desc:5 "Messe hat sich als hervorragender Theoretiker erwiesen, er soll nun auch die Armee befehligen."
 ITA_Reform_the_army_command_structure:5 "Reform der Kommandostruktur der Armee"
 ITA_Reform_the_army_command_structure_desc:5 "Messe hat die Probleme der Heeresleitung erkannt und wird sie lösen."
 ITA_Autarchia:5 "Autarkie"
 ITA_Autarchia_desc:5 "Mussolini ist von der Autarkie besessen, und nach den Sanktionen der Liga der Nationen ist klar, dass die Autarkie unsere einzige Option ist."
 ITA_The_industrial_triangle:5 "Das industrielle Dreieck"
 ITA_The_industrial_triangle_desc:5 " Das Gebiet um Mailand, Turin und Genua ist das am stärksten industrialisierte des Landes und muss weiter ausgebaut werden"
 ITA_Expand_ILVA_and_IRI:5 "ILVA und IRI ausbauen"
 ITA_Expand_ILVA_and_IRI_desc:5 "ILVA und IRI waren staatliche Agenturen, die sich dem industriellen Wachstum widmeten."
 ITA_Dockyards_effort:5 "£tech_mod Schiffsaufträge an CRDA"
 ITA_Dockyards_effort_desc:5 "Wir können die CRDA (Vereinigte Werften in der Adria) mit der Produktion von Schiffen beauftragen, was für den Aufbau einer modernen Marine sehr hilfreich wäre."
 ITA_Prioritise_naval_industry:5 "Priorisierung der Marineindustrie"
 ITA_Prioritise_naval_industry_desc:5 "Um eine zahlenmäßige Parität im Mittelmeerraum zu erreichen, müssen wir die Marineproduktion erhöhen."
 ITA_Armor_Effort:5 "Anstrengungen bei der Panzerentwicklung"
 ITA_Armor_Effort_desc:5 "Unsere Panzerentwicklung ist unglaublich veraltet, aber mit einigen Anstrengungen können wir das ändern."
 ITA_arms_factory:5 "Erhöhung der Fabrikproduktion"
 ITA_arms_factory_desc:5 "Unseren Fabriken fehlten in letzter Zeit die Mittel, um die für unsere Armeen benötigte Ausrüstung zu produzieren, aber mit neuen Technologien sollten wir in der Lage sein, unsere Produktion so weit zu steigern, dass wir mit den Anforderungen unserer Armeen Schritt halten können.\nAvanti verso la Vittoria!"
 ITA_Italian_tank_divisions:5 "Italienische Panzerdivision"
 ITA_Divisione_corazzata_unit_tt:5 "Erhalte eine Vorlage mit §Y3 Mittlere Panzerung§!, §Y2 Motorisierte§!, §Y1 Motorrad-Infanterie§!, §Y2 Motorisierte Artillerie§! und §Y1 Motorisierte Mittlere Artillerie§! Bataillone.\n"
 ITA_Italian_tank_divisions_desc:5 "Jetzt, wo wir richtige Panzer haben, werden wir eine moderne Panzerdivision aufstellen."
 ITA_modern_tank_divisions:5 "Moderne Panzerdivision"
 ITA_Divisione_corazzata_43_unit_tt:5 "Erhalten Sie eine Vorlage mit §Y3 Medium Armor§!, §Y2 Motorized§!, §Y1 Mechanized§!, §Y2 Motorized Artillery§!, §Y1 Motorized Medium Artillery§! und §Y1 Armored Artillery§! Bataillonen.\n"
 ITA_modern_tank_divisions_desc:5 "Die Deutschen haben der Welt gezeigt, wie moderne Panzerverbände über das Schlachtfeld fegen und Chaos anrichten können. Es ist an der Zeit, dass wir ihre Erfolgsformel kopieren."
 ITA_Increase_factory_output:5 "£tech_mod Steigerung der Rüstungsproduktion"
 ITA_Increase_factory_output_desc:5 "Uns fehlt es an militärischen Fabriken, wir können Mittel aus den Militärwerften abzweigen, um dieses Problem zu lösen."
 ITA_Exploit_the_new_empire:5 "Das neue Reich ausbeuten"
 ITA_Exploit_the_new_empire_desc:5 "Äthiopien verfügt über einige Ressourcen, die noch ausgebeutet werden müssen."
 ITA_Pursue_oil_autarchy:5 "Verfolge die Öl-Autarkie"
 ITA_Pursue_oil_autarchy_desc:5 "Öl ist die wichtigste Ressource, die uns fehlt. Wir müssen die Ölproduktion erhöhen, bevor der Krieg beginnt."
 ITA_Lybian_oil_fields:5 "Ardito Desio-Expedition"
 ITA_Lybian_oil_fields_desc:5 "1938 entdeckte Ardito Desio, ein italienischer Forscher und Geologe, Öl in der libyschen Wüste."
 ITA_Minculpop:5 "Staatliche Propaganda"
 ITA_Minculpop_desc:5 "MINCULPOP", das italienische Propagandaministerium, lässt die Bürger wissen, dass eine neue, blühende Ära bevorsteht!"
 ITA_Istituto_LUCE:5 "Istituto LUCE"
 ITA_Istituto_LUCE_desc:5 "Die staatliche Filmagentur, jeder in den 20er und 30er Jahren in Italien produzierte Film wurde von LUCE hergestellt, es war ein sehr effektives Propagandamittel und kann für militärische Ausbildungsfilme verwendet werden."
 ITA_Increase_research_founding:5 "£tech_mod Universität von Triest"
 ITA_Increase_research_founding_desc:5 "Am 19.09.1938 weiht der Duce die neue Universität in Triest ein."
 ITA_Hitler_visits_Rome:5 "Hitler besucht Rom"
 ITA_Hitler_visits_Rome_desc:5 "Hitler wird bald unsere Hauptstadt besuchen, wir werden neue Straßen und ein großes Hotel bauen, um ihn zu empfangen."
 ITA_corpo_truppe_volontarie: "Corpo truppe volontarie"
 ITA_corpo_truppe_volontarie_desc:5 "Unsere spanischen Kameraden kämpfen gegen die abscheulichen Kommunisten, unsere Freiwilligen werden ihnen helfen."
 ITA_send_planes_to_Franco:5 "Schickt Flugzeuge zu Franco"
 Send_planes_to_franco:5 "Indem wir einige Flugzeuge zur Unterstützung Francos schicken, können wir einige Flugerfahrungen sammeln."
 ITA_send_planes_to_Franco_desc:5 "Den Nationalisten fehlen Flugzeuge, wir könnten ihnen unsere schicken und wertvolle Lektionen im Krieg lernen."
 ITA_send_ships_to_Franco:5 "Schiffe zu Franco schicken"
 ITA_send_ships_to_Franco_desc:5 "Die Nationalisten brauchen mehr Schiffe, um den Kommunisten Paroli bieten zu können. Wir könnten ihnen einige unserer alten Schiffe schicken."
 ITA_join_the_axis:5 "Schließen Sie sich der Achse an"
 ITA_join_the_axis_desc:5 "Frankreich wurde zerschlagen und der deutsche Sieg scheint sicher zu sein, wir müssen jetzt in den Krieg eintreten, um auf der baldigen Friedenskonferenz um Land bitten zu können."
 ITA_army_primacy:5 "Vorrang der Armee"
 ITA_army_primacy_desc:5 "Industriell hinkt Italien immer noch hinter den dekadenten Kolonialreichen hinterher. Wir müssen uns entscheiden, ob wir dem Heer oder der Marine den Vorrang geben. Die Entscheidung liegt auf der Hand: Wie das antike Römische Reich auf seine Legionen angewiesen war, so muss es auch das neue Italienische Reich sein!"
 ITA_modernized_artillery:5 "Modernisierte Artillerie"
 ITA_modernized_artillery_desc:5 "Die Regio Esercito ist theoretisch eine der größten Armeen der Welt. Leider gibt es keine Möglichkeit, all diese Männer angemessen auszurüsten. Das Schlimmste ist, dass der Großteil unserer Artillerie aus dem Jahr 1918 stammt!"
 ITA_modernized_army:5 "Modernisierte Armee"
 ITA_modernized_army_desc:5 "Eine bessere Artillerie wird unsere Kampfkraft erheblich steigern, aber wir brauchen auch neue Taktiken und Doktrinen."
 ITA_armored_effort:5 "Gepanzerte Anstrengung"
 ITA_armored_effort_desc:5 "In Äthiopien zu kämpfen ist schön und gut, aber unsere Panzer entsprechen einfach nicht dem Standard, der für den Kampf gegen die dekadenten - wenn auch immer noch mächtigen - Plutodemokratien Europas erforderlich ist."
 ITA_carrier_effort:5 "Bemühungen um Flugzeugträger"
 ITA_carrier_effort_desc:5 "Moderne Schlachtflotten werden sich auf Flugzeugträger konzentrieren, nicht auf Schlachtschiffe. Die Überlegenheit der Luftmacht gegenüber Schiffen haben die Amerikaner bereits 1921 bewiesen!"
 ITA_bomber_effort:5 "Bombereinsatz"
 ITA_bomber_effort_desc:5 "Die Zeiten sind vorbei, in denen Armeen Kriege gewinnen konnten, ohne in die Luft zu blicken. Wir müssen unsere taktischen Bomber weiterentwickeln, um unseren Soldaten die nötige Luftunterstützung zu geben."
 ITA_atlantic_fleet:5 "Atlantikflotte"
 ITA_atlantic_fleet_desc:5 "Sobald wir uns aus dem britischen Käfig befreit haben, müssen wir unsere Macht über die Ozeane ausweiten. Dies muss unsere oberste Priorität sein."
 ITA_marines_and_landing_craft:5 "Marineinfanterie und Landungsboote"
 ITA_marines_and_landing_craft_desc:5 "Kriege werden nicht allein durch Seemacht gewonnen; wir müssen auch in der Lage sein, unsere Armeen über die Wellen zu transportieren und sie sicher an Land zu bringen..."
 ITA_jet_engine_effort:5 "Bemühungen um Strahltriebwerke"
 ITA_jet_engine_effort_desc:5 "Italien sollte dank der brillanten Arbeit von Secondo Campini bei der Entwicklung von Strahltriebwerken an vorderster Front stehen. Wir sollten ihm alle Mittel zur Verfügung stellen, die er benötigt, um seine Entwürfe für die Regio Aeronautica weiter zu verbessern."
 ITA_light_ship_effort:5 "Bemühungen um leichte Schiffe"
 ITA_light_ship_effort_desc:5 "Die Konvois zu unseren überseeischen Gebieten müssen geschützt werden. Wir müssen sowohl neue Doktrinen als auch modernere Zerstörer entwickeln."
 ITA_escort_effort:5 "Geleitschutzbemühungen"
 ITA_escort_effort_desc:5 "Wir sollten weitere Anstrengungen unternehmen, um unsere gefährdeten Geleitzüge im Mittelmeer zu schützen."
 ITA_sea_wolves:5 "Seewölfe"
 ITA_sea_wolves_desc:5 "Unsere deutschen Verbündeten haben erschreckend effiziente U-Boote und die "Wolfsrudel"-Doktrinen entwickelt, um sie einzusetzen. Wir sollten von ihnen lernen."
 ITA_yugoslavia_war_goal:5 "Ansprüche auf Jugoslawien"
 ITA_yugoslavia_war_goal_desc:5 "In Jugoslawien gibt es immer noch eine bedeutende italienische Bevölkerung, die zumindest auf die glorreichen Zeiten Venedigs zurückgeht. Die Wiederherstellung dieser Regionen unter italienischer Herrschaft ist ein wichtiger Schritt zur Wiederherstellung des Römischen Reiches!"
 ITA_expand_claims:5 "Wiederherstellung von Ansprüchen"
 ITA_expand_claims_desc:5 "Nach dem Vertrag von London gehören diese Gebiete uns"
 ITA_zara:5 "Integrieren Sie Zara"
 ITA_zara_desc:5 "Es ist italienisches Land"
 ITA_slovenia_dalmatia_claims_threat:5 "Italienische Ansprüche auf Jugoslawien"
 ITA_yugoslavia_friend:5 "Freundschaft mit Jugoslawien"
 ITA_yugoslavia_friend_desc:5 "Anstatt Jugoslawien jetzt zu verärgern, können wir seine eventuelle Eroberung auf einen günstigeren Zeitpunkt verschieben. Stattdessen könnten wir uns mit dem Regime anfreunden und das Land in unsere Einflusssphäre bringen."
 ITA_support_nationalist_spain:5 "Das nationalistische Spanien unterstützen"
 ITA_support_nationalist_spain_desc:5 "Spanien befindet sich mitten in einem Bürgerkrieg, der darüber entscheiden wird, ob es in Zukunft ein möglicher faschistischer Verbündeter sein oder eine nutzlose Republik bleiben wird - oder schlimmer noch, ob es dem Kommunismus oder der Anarchie verfällt. Wir müssen die wahren Spanier unterstützen, bevor es zu spät ist!"
 ITA_demand_balearic_islands:5 "Anfrage Balearen"
 ITA_demand_balearic_islands_desc:5 "Nachdem wir unsere Unterstützung für Francos neues Regime bewiesen haben, können wir verlangen, dass eines der wichtigen Gebiete, für deren Verteidigung wir gekämpft haben, die Balearen, für zwei Jahre an Italien ausgeliehen wird, um unsere strategische Position im Mittelmeer zu stärken."
 ITA_raid_gib:5 "Überfall auf Gibraltar"
 ITA_raid_gib_desc:5 "Der mächtige Felsen von Gibraltar ist auf dem Seeweg fast uneinnehmbar, doch da die Briten nun auf dem Rückzug sind, könnten wir Spanien davon überzeugen, das, was ihnen gehört, zurückzunehmen."
 ITA_bulgaria_friend:5 "Freundschaft mit Bulgarien"
 ITA_bulgaria_friend_desc:5 "Bulgarien liegt in unserer Einflusssphäre. Der sichere Anschluss an Italien ist der Schlüssel zu unseren Ambitionen auf dem Balkan."
 ITA_albania_war_goal:1 "Albanische Besatzung"
 ITA_albania_war_goal_desc:1 "Albanien ist ein leicht zu besetzendes Ziel für unsere Truppen. Es ist unwahrscheinlich, dass wir auf großen Widerstand stoßen werden. Wir müssen der Welt die Macht Italiens zeigen und den Ruhm des Römischen Reiches wiederherstellen!"
 ITA_pact_of_steel:5 "Patto d'Acciaio"
 ITA_pact_of_steel_desc:5 "Am 6. Mai 1939 wird der Stahlpakt unterzeichnet. Die Beziehungen zu Deutschland sind durch ideologische Differenzen und gegensätzliche Ziele belastet; Il Duce ist äußerst misstrauisch gegenüber den deutschen Ambitionen in Österreich und auf dem Balkan. Doch die Realitäten ändern sich..."
 ITA_planning_ahead:5 "Vorräte in Libyen lagern"
 ITA_planning_ahead_desc:5 "Obwohl wir volles Vertrauen in unsere Marine haben, könnte es klug sein, die Vorräte in Libyen zu erhöhen"
 ITA_german_millitary_cooperation:5 "Deutsche Militärkooperation"
 ITA_german_millitary_cooperation_desc:5 "Durch eine enge Zusammenarbeit mit dem mächtigen deutschen Militär können wir das Beste aus deutscher Effizienz und italienischer Innovation vereinen. Wir werden einen strategischen Vorteil gegenüber jedem haben, der es wagt, sich uns entgegenzustellen."
 ITA_claims_on_france:5 "Ansprüche auf Frankreich"
 ITA_claims_on_france_desc:5 "Nehmen Sie Land von Vichy-Frankreich. Mit der deutschen Eroberung von Paris und der Bildung einer neuen Regierung in Frankreich ist es für uns an der Zeit, unser rechtmäßiges Stück Südeuropa zu beanspruchen. Deutschland hat sich im Norden stark ausgebreitet, und es ist nur fair, dass wir ein Stück von unserem eigenen Land bekommen."
 ITA_claims_on_france_tt:5 "§YVichy France§! existiert und kontrolliert §YSavoy§! und §YCorsica§!"
 ITA_go_after_france:5 "Verfolgen Sie Frankreich"
 ITA_go_after_france_desc:5 "Frankreich... noch eine reaktionäre Demokratie des Westens, die in jedem Moment versucht, den Fortschritt zu behindern und oft die Existenz des italienischen Volkes gefährdet hat. Wir ziehen in den Kampf für das Wohl Italiens und die Zukunft des Reiches."
 ITA_claims_on_turkey:5 "Ansprüche an die Türkei"
 ITA_claims_on_turkey_desc:5 "Der Londoner Vertrag von 1915 versprach Italien türkische Gebiete in Anatolien als Gegenleistung für die Gewinne der Westmächte in der Levante. Die Westmächte beanspruchten die ihnen zustehenden Gebiete mit der Begründung, es handele sich lediglich um Mandate des Völkerbundes, während Italien dies verweigert wurde. Das neue Italien ist viel stärker als das alte, und wir werden die Türken zwingen, die britischen Versprechen einzuhalten."
 ITA_italy_first:5 "Italien an erster Stelle"
 ITA_italy_first_desc:5 "Mussolini wird niemals die zweite Geige nach Hitler spielen! Wir müssen die Lehren des Römischen Reiches beherzigen; die Einmischung der Germanen in italienische Angelegenheiten endet nie gut..."
 ITA_romania_friend:5 "Freundschaft mit Rumänien"
 ITA_romania_friend_desc:5 "Es wäre in unserem besten Interesse, unsere entfernten Verwandten in Rumänien in unseren Einflussbereich zu bringen. Il Duce sieht großes Potenzial in ihrer 'Eisernen Garde'."
 ITA_german_rd_treaty:5 "Vertrag mit Deutschland"
 ITA_german_rd_treaty_desc:5 "Wir sollten die Deutschen bitten, technologische Geheimnisse zum Nutzen unserer beiden großen Nationen auszutauschen."
 ITA_spanish_italian_faction:5 "Spanisch-italienische Allianz"
 ITA_spanish_italian_faction_desc:5 "Franco und die spanischen Nationalisten sind unsere natürlichen Verbündeten, geeint durch Religion, Kultur und Ideologie. Gemeinsam könnten wir Gibraltar einnehmen und der Royal Navy das Leben sehr schwer machen..."
 ITA_italian_highways:5 "Autostrade"
 ITA_italian_highways_desc:5 "Wir müssen unsere Infrastruktur ausbauen, um die Mobilität unserer Truppen in unserem Reich zu gewährleisten. Angesichts von Feinden in jedem Winkel der Welt ist dies ein entscheidender Faktor für die Verteidigung des gesamten italienischen Bodens."
 ITA_libyan_infrastructure:5 "Öl und Sand"
 ITA_libyan_infrastructure_desc:5 "Unsere riesigen Ländereien in Nordafrika hinken in Bezug auf die Infrastruktur noch immer hinter dem Rest unseres Reiches her. Wir sollten unsere Anstrengungen darauf konzentrieren, sie auf den gleichen Stand zu bringen."
 ITA_prospect_for_oil:5 "Aussichten auf Öl"
 ITA_prospect_for_oil_desc:5 "Alte Reiche fürchten immer neue aufstrebende Reiche, und wir sollten uns nicht von ihnen abhängig machen. Wir können uns nicht auf das Öl anderer Nationen verlassen und sollten uns darauf konzentrieren, unsere eigene Quelle innerhalb des Reiches zu finden. Nur so können wir sicherstellen, dass wir auch in Zukunft wettbewerbsfähig bleiben."
 ITA_greece_war_goal:5 "Krieg mit Griechenland"
 ITA_greece_war_goal_desc:5 "Was für ein Römisches Reich wollen wir wiederherstellen, wenn wir Griechenland nicht mit einbeziehen? Es sollte ein leichtes Ziel sein..."
 ITA_greece_friend:5 "Freundschaft mit Griechenland"
 ITA_greece_friend_desc:5 "Die Griechen sind ein befreundetes antikes Volk und die Wiege der westlichen Zivilisation. Es sollte nicht unmöglich sein, ihre Ziele mit unseren in Einklang zu bringen..."
 ITA_turkey_friend:5 "Freundschaft mit der Türkei"
 ITA_turkey_friend_desc:5 "Die Türken haben nach dem italienisch-türkischen Krieg und dem Großen Krieg keinen Grund, uns zu lieben. Die Realpolitik hat jedoch Vorrang vor alten Streitigkeiten, und die aktuelle Situation im Mittelmeer könnte unsere beiden Sterne in Einklang bringen."
 ITA_portugal_friend:5 "Freundschaft mit Portugal"
 ITA_portugal_friend_desc:5 "Portugal ist ebenso wie Spanien ein natürlicher Verbündeter des italienischen Volkes. Wir müssen diese Freundschaftsbande stärken."
 ITA_anti_uk_war_goals:5 "Krieg mit dem Vereinigten Königreich"
 ITA_anti_uk_war_goals_desc:5 "Das zerfallende britische Empire hat uns im Mittelmeerraum eingesperrt und wird uns niemals freiwillig die Schlüssel überlassen. Wir müssen die Engländer angreifen, sobald die Zeit reif ist!"
 ITA_japan_friend:5 "Freundschaft mit Japan"
 ITA_japan_friend_desc:5 "Die Japaner sind uns sehr ähnlich: eine junge, hungrige Macht mit einer positiven Demografie, die durch den Handel mit schwindenden Plutodemokratien wie dem Vereinigten Königreich und den Niederlanden erpresst wird. Wir sollten uns mit ihnen zusammenschließen, um eine lebendige Seemacht über die Ozeane hinweg zu bilden!"
 appoint_messe:5 "Ein §Y3 Sternegeneral§! namens §YGiovanni Messe§! wird erscheinen."
 appoint_ambrosio:5 "Ein §Y3 Sternegeneral§! namens §YVittorio Ambrosio§! wird erscheinen."
 ITA_industrial_war_effort:5 "Industrielle Kriegsanstrengungen"
 ITA_industrial_war_effort_desc:5 "Unsere Industrie muss für den Krieg bereit sein!"
 ITA_seek_help_from_german_scientists:5 "Suche Hilfe von deutschen Wissenschaftlern"
 ITA_seek_help_from_german_scientists_desc:5 "Die deutsche Forschung scheint der unseren voraus zu sein. Vielleicht werden sie bereit sein, uns zu helfen, da wir jetzt Verbündete sind."
 ITA_visit_german_secret_weapons_facilities:5 "Geheime deutsche Waffeneinrichtungen besuchen"
 ITA_visit_german_secret_weapons_facilities_desc:5 "Deutschland entwickelt neue beeindruckende Waffen, vielleicht können wir etwas von ihnen lernen."
 ITA_joint_research:5 "Forschungsinitiative Pakt aus Stahl"
 ITA_joint_research_desc:5 "Wir können einen Abgesandten nach Berlin schicken und gemeinsame Forschungsprojekte einrichten, um technologische Synergien zu finden."
 ITA_german_research_group:5 "Forschungskooperation der Achsenmächte"
 ITA_german_research_group_desc:5 "Forschungszusammenarbeit der Achsenmächte"
 ITA_support_tanks:5 "Unterstützungspanzer"
 ITA_support_tanks_desc:5 "Selbstfahrende Geschütze sind mit einem eigenen Antriebssystem ausgestattet, um sich auf ihr Ziel zuzubewegen. Es handelt sich um Fahrzeuge mit hoher Mobilität, die in der Regel auf Raupenketten basieren und entweder eine große Haubitze, ein Feldgeschütz, einen Mörser oder eine Panzerkanone tragen und die Integration der Artillerie in taktische Manöver erheblich verbessern."
 ITA_computing:5 "Forschungsinstitut für Elektronik"
 ITA_computing_desc:5 "Das Regio Istituto Elettronico Comunicazioni (RIEC) stellt das Erbe von Guglielmo Marconi dar und ist das führende Forschungsinstitut im Bereich der Funkkommunikation."
 ITA_navi_moderne:5 "Moderne Schiffe"
 ITA_navi_moderne_desc:5 "Es ist an der Zeit, sich von Galeonen und Triremi zu trennen und etwas Moderneres zu bauen."
 ITA_innovazione:5 "Innovation"
 ITA_innovazione_desc:5 "Ideen verändern Menschen und Menschen verändern die Welt."
 ITA_pigs:5 "Schweine"
 ITA_pigs_desc:5 "Das SLC oder Siluro a Lenta Corsa, auch bekannt als Maiale: Schwein. Es handelt sich um ein kleines U-Boot, das zwei Soldaten mit Taucherausrüstung und einer Sprengladung transportiert, um den Rumpf eines ankernden feindlichen Schiffes anzugreifen."
 ITA_maiali:5 "Verbessern Sie die Pigs"
 ITA_maiali_desc:5 "Jetzt, wo wir das Mittelmeer unter unserer Kontrolle haben, brauchen wir neue Schiffe, um weiter und schneller zuzuschlagen."
 ITA_nemo:5 "U-Boot-Blaupausen"
 ITA_nemo_desc:5 "Wir tauchen 20.000 Seemeilen unter das Meer."
 ITA_coast_defense:5 "Küstenbefestigungen"
 ITA_coast_defense_desc:5 ""
 ITA_ports_lybia:5 "Libysche Häfen"
 ITA_ports_lybia_desc:5 "Die libyschen Häfen wurden lange Zeit ignoriert, doch ihre Bedeutung ist von entscheidender Bedeutung. Es ist an der Zeit, sie auszubauen, damit unsere tapferen Soldaten in Nordafrika den Nachschub bekommen, den sie zum Kämpfen brauchen."
 ITA_portaerei:5 "Einsatz von Flugzeugträgern"
 ITA_portaerei_desc:5 "Schiffe mit Flugzeugen versenken? Ihr müsst verrückt sein!"
 ITA_landing_craft_focus:5 "Reparti da Sbarco"
 ITA_landing_craft_focus_desc:5 "Wenn du das Meer kontrollierst, kann dir keine Insel widerstehen. Die Invasion ist nur eine Frage der Zeit."
 ITA_aws:5 "Tiefladungseinsatz"
 ITA_aws_desc:5 "Der Kampf an der Oberfläche ist nur die halbe Miete. Die andere Hälfte findet unter dem Meer statt."
 ITA_britannia:5 "Britannia"
 ITA_britannia_desc:5 "Nach 2000 Jahren landen wir wieder im Land von Albion. Was haben die Briten je für uns getan, Biggus Diccus?"
 ITA_strong_allie:5 "Ein starker Verbündeter."
 ITA_strong_allie_desc:5 "Sie waren zuerst da. Sie hatten nur Glück."
 ITA_british_knowledge:5 "£tech_mod Studieren in Oxford"
 ITA_british_knowledge_desc:5 "Ich habe gehört, dass es dort eine große Bibliothek gibt. Vielleicht finde ich ein Buch mit ein paar schönen Bildern..."
 ITA_a_new_colombo:5 "Ein neues Colombo"
 ITA_a_new_colombo_desc:5 "Zeit, in die neue Welt zu segeln!"
 ITA_tu_vuo_fa_lamericano:5 "Jet-Technologie"
 ITA_tu_vuo_fa_lamericano_desc:5 "Neue Triebwerke für schnellere Flugzeuge."
 ITA_per_il_duce:5 "Armiamoci e Partite"
 ITA_per_il_duce_desc:5 "Armiamoci e Partite! War ein Kriegsslogan unseres Duce, der manchmal einen seltsamen Sinn für Humor hat."
 ITA_atomo:5 "Atomare Dämmerung"
 ITA_atomo_desc:5 "Was für Geheimnisse sind vor unseren Augen verborgen?"
 ITA_anti_air_focus:5 "Anti-Luft-Fokus"
 ITA_anti_air_focus_desc:5 "Früher oder später werden wir es mit den Briten am Himmel zu tun haben. Sorgen wir dafür, dass die Jungs, die die Geschütze bedienen, das richtige Werkzeug haben!"
 ITA_air_support:5 "Landgestützte Luftunterstützung"
 ITA_air_support_desc:5 "Unsere Stellung im Mittelmeer bedeutet, dass wir von unseren Luftwaffenstützpunkten an Land aus problemlos Luftunterstützung leisten können."
 ITA_folgore:5 "Folgore"
 ITA_folgore_desc:5 "Das beste italienische Jagdflugzeug des Zweiten Weltkriegs. Er war aerodynamischer als sein Vorgängermodell und verwendete den deutschen Motor DB601A von Alfa Romeo."
 ITA_cant:5 "Erweitern Sie CANT"
 ITA_cant_desc:5 "Cantieri Aeronautici e Navali Triestini war ein italienisches Luftfahrtunternehmen, das ursprünglich auf den Bau von Marineflugzeugen spezialisiert war. Es wurde 1923 als Teil der CNT (Cantiere Navale Triestino, dt. Marinewerft Triest) gegründet. Das Unternehmen produzierte eine Reihe von Entwürfen für das italienische Militär"
 ITA_planes_for_carriers:5 "Flugzeuge für Flugzeugträger"
 ITA_planes_for_carriers_desc:5 "Ohne Flugzeuge ist ein Flugzeugträger ziemlich nutzlos. Meinen Sie nicht auch?"
 ITA_bomber:5 "Bombardieri"
 ITA_bomber_desc:5 "Die P.108 hat einen großen Bombenschacht, der 34 × 100 kg/220 lb Bomben aufnehmen kann. Allerdings würde ich etwas Zerstörerischeres vorziehen."
 ITA_convert:5 "Industrielle Umrüstung"
 ITA_convert_desc:5 "Wir müssen den Entschluss fassen, die Industrien auszutauschen und an den Krieg zu denken."
 ITA_fanteria:5 "Fanteria"
 ITA_fanteria_desc:5 "Immer noch das Bollwerk der Armee."
 ITA_better_trucks:5 "Standardisierung von Lastkraftwagen"
 ITA_better_trucks_desc:5 "Gotta Keep on Truckin"
 ITA_squadre_di_supporto:5 "Unterstützung"
 ITA_squadre_di_supporto_desc:5 "Im Kampf brauchen wir alle Arten von Unterstützung für unsere Truppen. Ingenieure, Sanitäter, Logistikexperten usw... Vielleicht können wir alles, was wir brauchen, bei Amazon kaufen."
 ITA_the_alps:5 "Die Alpen"
 ITA_the_alps_desc:5 "Unsere Elitetruppen brauchen die beste Ausrüstung."
 ITA_Ferrea:5 "Ferreo Cuore"
 ITA_Ferrea_desc:5 "Wer braucht schon Nachschub?"
 ITA_adaption:5 "Was auch immer nötig ist"
 ITA_adaption_desc:5 "Gute Ausrüstung und Ausbildung sind nicht nötig, wenn man die größte Armee der Welt hat. Vorwärts, Männer!"
 ITA_eth_supply:5 "Vorräte in der IEA aufstocken"
 ITA_eth_supply_desc:5 ""
 ITA_exploit_supply:5 "Unsere Vorräte ausnutzen"
 ITA_exploit_supply_desc:5 "Anstatt zu horten und zu lagern, sollten wir unsere Vorräte optimal nutzen, um die Gewinnung und Sammlung zu fördern"
 ITA_secure:5 "Mussolinis Position sichern"
 ITA_secure_desc:5 "Sicherlich wird er von allen geliebt"
 ITA_stazione_radiofonica_di_bologna:5 "Stazione Radiofonica di Bologna"
 ITA_stazione_radiofonica_di_bologna_desc:5 "Im Jahr 1936 wird der Radiosender von Bologna mit seinen Nachrichten- und Musikprogrammen eingeweiht. Genießen Sie."
 ITA_san_marco:5 "San Marco"
 ITA_san_marco_desc:5 "Die San Marco ist eine auf amphibische Operationen spezialisierte Elitetruppe der Marine. Der Name stammt von der Piazza San Marco, dem Hauptplatz in Venedig."
 ITA_para_della_folgore:5 "Parà della Folgore"
 ITA_para_della_folgore_desc:5 "Das italienische Fallschirmjägerkorps wurde 1928 mit der Gründung des Bataillons 'Fanti dell'Aria' (Luftinfanterie) ins Leben gerufen. Im Jahr 1939 wurde die erste Fallschirmjägerakademie in Tarquinia eingeweiht."
 ITA_forze_speciali:5 "Forze Speciali"
 ITA_forze_speciali_desc:5 "Harte Ausbildung und Disziplin machen sie zu Spezialeinheiten."
 ITA_gentile_reform:5 "Riforma Gentile"
 ITA_gentile_reform_desc:5 "Im Jahr 1923 veränderte die Reform von Giovanni Gentile das Bildungssystem in Italien. Heute, nach 13 Jahren, können wir sagen, dass sie ein großer Erfolg war!"
 ITA_armi_chimiche:5 "Armi Chimiche"
 ITA_armi_chimiche_desc:5 "Äthiopien ist schwieriger, als wir dachten. Vielleicht brauchen wir ein wenig Hilfe mit einigen chemischen Waffen. Ich habe ein Paar alte Socken, die nie gewaschen wurden..."
 ITA_asse_roma_berlino:5 "Asse Roma-Berlino"
 ITA_asse_roma_berlino_desc:5 "Der spanische Bürgerkrieg ist die perfekte Gelegenheit, sich Deutschland anzunähern. Mit dem Vorwand, die Freiwilligen zu koordinieren, können wir einige Fortschritte im Kampf gegen den Bolschewismus erzielen."
 ITA_infrastructure_in_corno_dafrica:5 "Corno D'Africa"
 ITA_infrastructure_in_corno_dafrica_desc:5 "Die Italiener bauen über 5.000 km Straßen in Äthiopien für die Entwicklung der Kolonie. Im Jahr 1940 lebten dort mehr als 300.000 Italiener."
 ITA_military_development:5 "Ostafrikanische Armee"
 ITA_military_development_desc:5 "Im Falle einer Konfrontation mit den Großmächten sind unsere Bestände in Ostafrika in großer Gefahr, da sie von potenziellen Feinden umgeben sind. Wir sollten die Verteidigung der Grenzen verstärken!"
 ITA_faccetta_nera:5 "Faccetta Nera"
 ITA_faccetta_nera_desc:5 "Das Land braucht inspirierende Musik, um die Menschen am Traum des faschistischen italienischen Staates teilhaben zu lassen! Aspetta e spera che già l'ora si avvicina, quando saremo vicino a te noi ti daremo un'altra legge ed un altro Re. Komm, sing mit uns!"
 ITA_colony_troops:5 "Koloniale Truppen anwerben"
 ITA_colony_troops_desc:5 ""
 ITA_control_the_oil_in_arabia:5 "Kontrolliere das Öl in Arabien"
 ITA_control_the_oil_in_arabia_desc:5 "Unter diesem Sand gibt es so viel Öl! Wir müssen nur ein bisschen graben."
 ITA_the_new_shah:5 "Der neue Schah"
 ITA_the_new_shah_desc:5 "Unter einem neuen persischen Marionettenführer können wir die Erschließung von mehr Ölquellen erzwingen und die Fördermengen verdoppeln!"
 ITA_rome_was_not_build_in_a_day:5 "Rom wurde auch nicht an einem Tag erbaut."
 ITA_rome_was_not_build_in_a_day_desc:5 "Bauforschung zur Verbesserung von Transport und Bauqualität im privaten Sektor."
 ITA_expand_the_industries:5 "Ausweitung der industriellen Basis"
 ITA_expand_the_industries_desc:5 "Schaffen wir Platz für neue Gebäude."
 ITA_AT:5 "Panzerabwehr-Artillerie"
 ITA_AT_desc:5 "Unsere Artillerie gehört zu den besten der Welt. Während wir uns um bessere Panzerabwehrmodelle bemühen, sollten wir auch unsere Linienartillerie weiter verbessern."
 hiddentech_ita_art_effect:5 "Ermöglicht §HAccurate Artillery§!\n§HMedium Artillery§!\n Soft Attack: §G+5%§!\n Zuverlässigkeit: §G+5%§!\n Moral: §G+10%§!\n \n§HLeichte Artillerie§!\n Weicher Angriff: §G+5%§!\n Zuverlässigkeit: §G+5%§!\n Moral: §G+10%§!\n \n§H-Bergartillerie§!\n Weicher Angriff: §G+5%§!\n Zuverlässigkeit: §G+5%§!\n Moral: §G+10%§!\n"
 hiddentech_ita_art:5 "Präzise Artillerie"
 ITA_TD:5 "Panzerzerstörer"
 ITA_TD_desc:5 "Es reicht nicht aus, nur Panzer zu haben, wir müssen auch in der Lage sein, die Panzer des Gegners zu schlagen."
 ITA_defend:5 "Defensives Auftreten"
 ITA_defend_dec:5 ""
 ITA_black_navy:5 "Schwarzmeer-Marine"
 ITA_black_navy_desc:5 "Da das Schwarze Meer nun für uns offen ist, ist es an der Zeit, dass unsere Verbündeten uns bei der Kontrolle der Ozeane unterstützen"
 ITA_autoblinda:5 "Autoblinda"
 ITA_autoblinda_desc:5 "Es ist ein gepanzertes Auto, so dass auch meine Schwiegermutter damit fahren und alles, was ihr in den Weg kommt, ohne Probleme rammen kann."
 ITA_ilva:5 "ILVA Bank Subventionierung"
 ITA_ilva_desc:5 "Die große Krise hat auch die großen Industrien hart getroffen. Der Duce hat die ILVA vor dem Konkurs bewahrt. Hat er das aus eigener Tasche bezahlt?"
 ITA_iri:5 "IRI"
 ITA_iri_desc:5 "1937 machte die Regierung das IRI zu einem ständigen Institut für die Entwicklung der italienischen Industrie."
 ITA_fight_the_burocracy:5 "Bürokratie"
 ITA_fight_the_burocracy_desc:5 "Der Staat ist überall und wir müssen alles im Auge behalten."
 ITA_sea_warfare:5 "Battaglia Navale"
 ITA_sea_warfare_desc:5 "Colpito e affondato!"
 ITA_ciclone:5 "Ciclone"
 ITA_ciclone_desc:5 "Flugzeugträger und Schlachtschiffe brauchen beide Zerstörer zur Unterstützung."
 ITA_cl:5 "Leichte Kreuzer"
 ITA_cl_desc:5 ""
 ITA_torps:5 "Bessere Torpedos"
 ITA_torps_desc:5 "Der Hochgeschwindigkeitstorpedo Fiume (whitehead) hatte einen schlankeren Kopf als üblich, was angeblich für eine zusätzliche Geschwindigkeit von 2 Knoten gut war. Die Japaner waren von der Konstruktion so beeindruckt. Sie kopierten ihn mit mehreren ihrer eigenen Torpedos. Jetzt mit 40 Pfund mehr Sprengstoff von 551 Pfund (250 kg) auf 595 Pfund (270 kg).  Das machte sie zu einer gewaltigen Bedrohung für die alliierten Schiffe im Mittelmeer."
 ITA_ca:5 "Schwere Kreuzer"
 ITA_ca_desc:5 ""
 ITA_bb:5 "Schlachtschiffe"
 ITA_bb_desc:5 ""
 ITA_radio:5 "Utilitaria"
 ITA_radio_desc:5 "Klein und schnell, ideal für den Verkehr an der Frontlinie!"
 ITA_bonifica:5 "Den Sumpf trockenlegen"
 ITA_bonifica_desc:5 "Der Sumpf des Agro Pontino in der Nähe von Rom ist seit Jahrhunderten Ursache von Tod und Leid. Der Duce wird das Unmögliche tun!"
 ITA_cinecitta:5 "Cinecittà"
 ITA_cinecitta_desc:5 "1937 wurde Cinecittà von Mussolini unter dem Motto "Kino ist die stärkste Waffe" gegründet, im ersten Jahr wurden 18 Filme produziert. Darunter auch "Il Signor Max" von Mario Camerini, der erste Film mit Vittorio de Sica."
 ITA_dux_mea_lux:5 "Dux Mea Lux"
 ITA_dux_mea_lux_desc:5 "Nach dem Triumph in Afrika ist Mussolini unantastbar. Niemand in der italienischen Politik kann sich ihm widersetzen."
 ITA_riforma_bancaria:5 "Bankenreform"
 ITA_riforma_bancaria_desc:5 "Wir müssen dem Staat eine bessere Kontrolle über das Geldsystem geben. Zumindest sagen das die Faschisten."
 ITA_balilla:5 "Heldenhafte Märchen"
 ITA_balilla_desc:5 "Die italienischen Kinder werden Balilla genannt, zu Ehren des jungen Märtyrers, der während der Kriege für die Einigung Italiens getötet wurde."
 ITA_marconi:5 "Marconi's Vermächtnis"
 ITA_marconi_desc:5 "Guglielmo Marconi erhielt 1909 den Nobelpreis für Physik für seine Studien zur drahtlosen Telegrafie. Er starb am 20. Juli 1937 in Rom. Prof. Ugo Tiberio, Leiter des RIEC, des Königlichen Instituts für Elektrokommunikation, entwickelte nach den Studien von Marconi das Radar LINCE: ein Parabolradar mit 60k Reichweite."
 ITA_guidonia:5 "Versuchszentrum von Guidonia"
 ITA_guidonia_desc:5 "Das Luftfahrtversuchszentrum von Guidonia wurde am 31.10.1937 in Guidonia bei Rom gegründet. Hier wurden aerodynamische Studien von der Aeronautica Militare durchgeführt."
 ITA_aeroporti:5 "Aeroporti"
 ITA_aeroporti_desc:5 "1936 wird der Militärflugplatz Fausto Pecci bei Bologna vom Duce eingeweiht. Ryanair bietet demnächst einen Flug von Rom nach Addis Abeba für 50 Lira hin und zurück an!"
 ITA_beretta:5 "Beretta"
 ITA_beretta_desc:5 "Die legendäre italienische Kleinwaffenmarke Beretta wurde 1526 gegründet, als Mastro Bartolomeo Beretta da Guardone 185 Archibugios an den Dogen von Venedig verkaufte. Das ist keine Pistole, das ist ein Mythos."
 ITA_campioni:5 "Campioni del Mondo"
 ITA_campioni_desc:5 "Der Gewinn der Fußballweltmeisterschaft ist noch wichtiger als der Gewinn eines Weltkriegs! Nach 1934 ist dies bereits unser zweiter Triumph! Ich frage mich, wie viele Jahre noch vergehen müssen, bis auch Frankreich zwei Pokale gewinnt..."
 ITA_heavy_fighters:5 "Caccia Pesanti"
 ITA_heavy_fighters_desc:5 "Alle unsere Jagdflugzeuge (die CR42, die G50 und die MC.202) haben die gleiche Bewaffnung: 2 Maschinengewehre von 12,7 mm. Wir brauchen definitiv Kampfflugzeuge mit mehr Luftangriff."
 ITA_german_tanks:5 "Carri Tedeschi"
 ITA_german_tanks_desc:5 "Sie sind schick, sie sind stark und sie haben ein Radio! Ich kann Frank Sinatra hören, während ich die Kanone abfeuere!!!"
 ITA_enemigos:5 "Konfrontation mit Spanien"
 ITA_enemigos_desc:5 "Wenn Sie nicht für uns sind, sind Sie gegen uns!"
 ITA_door_to_the_atlantic:5 "Das Tor zum Atlantik"
 ITA_door_to_the_atlantic_desc:5 "Mit der Kontrolle über Gibraltar können wir in den Atlantik expandieren."
 ITA_amigos:5 "Mit Spanien befreundet"
 ITA_amigos_desc:5 "Spanien ist bereits ein wichtiger Akteur im Mittelmeerraum, der uns helfen kann, unsere Position zu stärken."
 ITA_join_the_party:5 "Treten Sie der Partei bei"
 ITA_join_the_party_desc:5 "Der Letzte, der der Partei beitritt, zahlt das Bier!"
 ITA_eyes_on_north_africa:5 "Augen auf Nordafrika"
 ITA_eyes_on_north_africa_desc:5 "Wir haben uns einen Preis verdient und jetzt werden wir ihn uns holen!"
 ITA_claims_on_north_africa_tt:5 "§YVichy France§! existiert und kontrolliert §YNordAfrika§!"
 ITA_kalimera:5 "Kalimèra"
 ITA_kalimera_desc:5 "Bedeutet 'Guten Morgen' auf Griechisch. Wir können eine große Koalition schaffen! Vielleicht wird man uns eines Tages die PIIGS nennen!"
 ITA_the_new_world:5 "Die neue Welt"
 ITA_the_new_world_desc:5 "Wir haben die alte Welt beherrscht, jetzt ist es an der Zeit, die neue zu erobern!"
 ITA_infantry_1939_tt:5 "Erhalte eine verstärkte §YInfanterievorlage§!\n"
 ITA_corazzata_brigade_tt:5 "Erhalte eine §YGepanzerte Brigade Vorlage§!\n"
 ITA_san_marco_template_tt:5 "Erwerben Sie eine §YMarines-Vorlage§!\n"
 ITA_folgore_taemplate_tt:5 "Gewinnen Sie eine §YParatroops-Vorlage§!\n"
 ITA_into_the_black_sea:5 "Ins Schwarze Meer"
 ITA_into_the_black_sea_desc:5 "Das Römische Reich hatte Vorposten rund um das Schwarze Meer. Es ist vielleicht etwas weit hergeholt, diese Ansprüche gegenüber der Liga der Nationen geltend zu machen, aber wir können es immer mit Gewalt versuchen!"
 ITA_esploratori_del_deserto:5 "Esploratori del Deserto"
 ITA_esploratori_del_deserto_desc:5 "Das ist wie Rimini, nur mit mehr Sand."
