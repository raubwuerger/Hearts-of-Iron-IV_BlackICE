 ENG_radar_networks:5 "Das Radarnetz"
 ENG_radar_networks_desc:5 "Chain Home, kurz CH, war der Codename für den Ring von Küsten-Frühwarnradarstationen, die von der Royal Air Force (RAF) vor und während des Zweiten Weltkriegs errichtet wurden, um Flugzeuge zu entdecken und zu verfolgen. Die Bezeichnung bezog sich auch auf die Radaranlagen selbst, bis sie 1940 den offiziellen Namen Air Ministry Experimental Station Type 1 (AMES Type 1) erhielten. Chain Home war das erste Frühwarnradarnetz der Welt und das erste militärische Radarsystem, das den operationellen Status erreichte. Sein Einfluss auf den Ausgang des Krieges machte es zu einer der mächtigsten Waffen des heute als "Zauberkrieg" bezeichneten Krieges."
 ENG_hurricane:5 "Hawker Hurricane Forschung"
 ENG_hurricane_desc:5 "Der Jungfernflug des ersten Serienflugzeugs, das von einem Merlin II-Motor angetrieben wurde, fand am 12. Oktober 1937 statt.  Die ersten vier Flugzeuge, die bei der RAF in Dienst gestellt wurden, kamen im darauffolgenden Dezember zur 111 Squadron RAF in RAF Northolt.  Bis zum Ausbruch des Zweiten Weltkriegs wurden fast 500 Hurricanes produziert, mit denen 18 Geschwader ausgerüstet wurden."
 ENG_spitfire:5 "Supermarine Spitfire Forschung"
 ENG_spitfire_desc:5 "Die Einsatzgeschichte der Spitfire bei der RAF begann mit der ersten Mk Is K9789, die am 4. August 1938 bei der 19 Squadron der RAF Duxford in Dienst gestellt wurde.  Die Spitfire erlangte während der Luftschlacht um Großbritannien Legendenstatus, ein Ruf, der durch den berühmten Spitfire Fund gefördert wurde, der von Lord Beaverbrook, dem Minister für Flugzeugproduktion, organisiert und geleitet wurde. Obwohl das Hauptziel des Fighter Command darin bestand, die Bomber der Luftwaffe zu stoppen, bestand die Taktik in der Praxis darin, die Spitfires gegen die deutschen Begleitjäger, insbesondere die Bf 109, einzusetzen, während die Hurricane-Staffeln die Bomber angriffen."
 ENG_beaverbrook:5 "Ernennung von Lord Beaverbrook"
 ENG_beaverbrook_desc:5 "William Maxwell Aitken, 1st Baron Beaverbrook, Während des Zweiten Weltkriegs, im Mai 1940, ernannte sein Freund Winston Churchill, der britische Premierminister, Beaverbrook zum Minister für Flugzeugproduktion. Mit Churchills Segen überarbeitete Beaverbrook alle Aspekte der kriegsbedingten Flugzeugproduktion; er erhöhte die Produktionsziele um 15 %, übernahm die Kontrolle über die Flugzeugreparaturen und die RAF-Lagereinheiten, ersetzte die Leitung von Werken, die nicht die erwarteten Leistungen erbrachten, und entließ deutsch-jüdische Ingenieure aus der Internierung, um in den Fabriken zu arbeiten. Er beschlagnahmte Material und Ausrüstung, die für andere Abteilungen bestimmt waren, und lag ständig im Streit mit dem Luftfahrtministerium. Sein Aufruf, Töpfe und Pfannen "für den Bau von Spitfires" zu beschaffen, wurde später von seinem Sohn Sir Max Aitken als reine Propagandaübung entlarvt. Dennoch erklärte das Time Magazine in einer Titelgeschichte: "Selbst wenn Großbritannien in diesem Herbst untergeht, wird es nicht Lord Beaverbrooks Schuld sein. Wenn es durchhält, wird es sein Triumph sein. Dieser Krieg ist ein Krieg der Maschinen. Er wird am Fließband gewonnen werden.' Unter Beaverbrook wurde die Produktion von Kampfflugzeugen und Bombern so stark gesteigert, dass Churchill erklärte: "Seine persönliche Kraft und sein Genie machten dies zu Aitkens bester Stunde. Beaverbrooks Einfluss auf die Kriegsproduktion ist viel diskutiert worden, aber er hat die Produktion in einer Zeit angekurbelt, in der sie dringend gebraucht wurde. Es wurde jedoch argumentiert, dass die Flugzeugproduktion bereits anstieg, als Beaverbrook die Leitung übernahm, und dass er das Glück hatte, ein System zu erben, das gerade begann, Früchte zu tragen. Air Chief Marshal Lord Dowding, Leiter des Jagdkommandos während der Schlacht um Großbritannien, schrieb: "Wir hatten die Organisation, wir hatten die Männer, wir hatten den Geist, der uns den Sieg in der Luft bringen konnte, aber wir hatten nicht den Vorrat an Maschinen, der notwendig war, um den Strapazen eines ständigen Kampfes standzuhalten. Lord Beaverbrook gab uns diese Maschinen, und ich glaube nicht, dass ich übertreibe, wenn ich sage, dass kein anderer Mann in England dies hätte tun können."
 ENG_cruiser_tanks:5 "Schwerpunkt Kreuzerpanzer"
 ENG_cruiser_tanks_desc:5 "Konzentration auf schnelle, wendige Kavalleriepanzer, die den sich zurückziehenden Feind ausnutzen."
 ENG_infantry_tanks:5 "Schwerpunkt Infanteriepanzer"
 ENG_infantry_tanks_desc:5 "Konzentration unserer Forschung auf immer leistungsfähigere Infanteriepanzer"
 ENG_civil_programmes:5 "Zivile Programme"
 ENG_civil_programmes_desc:5 "Beginn einer Reihe von Programmen, die die britische Gesellschaft besser auf die kommenden dunklen Zeiten vorbereiten sollen"
 ENG_K6:5 "K6 Rote Telefonzelle Service"
 ENG_K6_desc:5 "Entworfen von Sir Giles Gilbert Scott im Jahr 1935 anlässlich des Jubiläums von König Georg V. Leider erlebte der König die Aufstellung dieser Telefonzellen nicht mehr.  Ursprünglich als "Jubilee Kiosk" bekannt, wurden zwischen 1936 und 1968 etwa 70 000 Exemplare im Vereinigten Königreich aufgestellt."
 ENG_BBC:5 "BBC-Fernsehdienst"
 ENG_BBC_desc:5 "Am 2. November 1936 begann im Alexandra Palace in London die regelmäßige Ausstrahlung von Fernsehsendungen mit elektronischer Abtastung für nur wenige hundert Zuschauer in der näheren Umgebung.  Er erreichte schätzungsweise 25.000 bis 40.000 Haushalte, bevor der Zweite Weltkrieg ausbrach und der Dienst im September 1939 eingestellt wurde. Die UKW-Übertragungen wären ein ideales Funkfeuer für deutsche Bomber gewesen, die London ansteuerten, und die Ingenieure und Techniker des Dienstes wurden für die Kriegsanstrengungen, das RADAR-Programm, benötigt."
 ENG_POA:5 "Gesetz zur öffentlichen Ordnung"
 ENG_POA_desc:5 "Die Menschen in East London versammeln sich in der Cable Street und drängen den Marsch des Faschisten Oswald Mosley und seiner Schwarzhemden durch die Straßen des East End zurück.  THEY SHALL NOT PASS, Die Schlacht in der Cable Street war ein wichtiger Faktor für die Verabschiedung des Gesetzes über die öffentliche Ordnung (Public Order Act) von 1936, das eine polizeiliche Genehmigung für politische Aufmärsche vorschrieb und das Tragen von politischen Uniformen in der Öffentlichkeit verbot.  Dies wird weithin als ein wesentlicher Faktor für den politischen Niedergang der BUF vor dem Zweiten Weltkrieg angesehen. Das Gesetz verbot das Tragen von politischen Uniformen an öffentlichen Orten oder bei öffentlichen Versammlungen.  Außerdem war für die Durchführung politischer Aufmärsche die Zustimmung der Polizei erforderlich.  Das Gesetz verbot auch die Organisation, Ausbildung oder Ausrüstung einer Vereinigung von Personen mit dem Ziel, sie in die Lage zu versetzen, die Funktionen der Polizei oder der Streitkräfte der Krone zu übernehmen oder körperliche Gewalt zur Förderung eines politischen Ziels anzuwenden oder zu zeigen.\n\n Das Gesetz hatte indirekt zur Folge, dass sich die Position der BUF verbesserte.  Der erzwungene Verzicht auf paramilitärische und bewaffnete Taktiken verbesserte die Beziehungen der Partei zur Polizei und steigerte die Attraktivität der BUF bei den traditionell konservativen Bürgern der Mittelschicht, die in den Jahren nach der Verabschiedung des Gesetzes über die öffentliche Ordnung von 1936 zur Hauptbasis der Partei wurden, indem es sie respektabler machte."
 ENG_EPA:5 "Gesetz über Notstandsbefugnisse"
 ENG_EPA_desc:5 "Der Emergency Powers (Defence) Act 1939 war ein Notstandsgesetz, das kurz vor Ausbruch des Zweiten Weltkriegs vom Parlament des Vereinigten Königreichs verabschiedet wurde, um die britische Regierung in die Lage zu versetzen, Notstandsbefugnisse zu ergreifen, um den Krieg wirksam zu führen. Es enthielt Klauseln, die der Regierung weitreichende Befugnisse zur Schaffung von Verteidigungsverordnungen gaben, die fast jeden Aspekt des täglichen Lebens im Land regelten. Zwei Verstöße gegen die Verordnungen wurden mit dem Tod bestraft."
 ENG_NSA:5 "Gesetz über den Nationaldienst (Nr. 2)"
 ENG_NSA_desc:5 "Alle Männer und Frauen im Alter von 18 bis 60 Jahren sind nun verpflichtet, irgendeine Form des Nationaldienstes zu leisten, einschließlich des Militärdienstes für Männer unter 51 Jahren und unverheiratete Frauen zwischen 20 und 30 Jahren.  Die erste militärische Registrierung von 18-Jährigen findet statt.  Die Liste der reservierten Berufe wird aufgegeben"
 ENG_bevin_boys_coal:5 "Bevin Boys"-Industrie"
 ENG_bevin_boys_coal_desc:5 "Die "Bevin Boys" waren junge britische Männer, die zwischen Dezember 1943 und März 1948 zur Arbeit in den Kohleminen des Vereinigten Königreichs eingezogen wurden.  Ausgewählt durch das Los als zehn Prozent aller männlichen Wehrpflichtigen im Alter von 18 bis 25 Jahren, plus einige Freiwillige als Alternative zur Wehrpflicht, leisteten fast 48.000 Bevin Boys lebenswichtigen und gefährlichen, aber weitgehend nicht anerkannten Dienst in den Kohlebergwerken. Viele von ihnen wurden erst weit über zwei Jahre nach Ende des Zweiten Weltkriegs aus dem Dienst entlassen."
 ENG_bevin_boys_army:5 "Bevin Boys"-Armee"
 ENG_bevin_boys_army_desc:5 "Zu Beginn des Krieges unterschätzte die Regierung den Wert starker junger Bergleute und zog sie in die Streitkräfte ein. Bis Mitte 1943 verloren die Bergwerke 36.000 Arbeiter, die in der Regel nicht ersetzt wurden, weil andere geeignete junge Männer ebenfalls zur Armee eingezogen wurden. Die Regierung appellierte an die wehrpflichtigen Männer, sich stattdessen freiwillig zur Arbeit in den Bergwerken zu melden, aber nur wenige reagierten, und der Arbeitskräftemangel hielt an."
 ENG_jarrow_appease:5 "Jarrow-Kreuzzug beschwichtigen"
 ENG_jarrow_appease_desc:5 "Gib ihnen eine Kleinigkeit"
 ENG_jarrow_crush:5 "Jarrow-Kreuzzug ignorieren"
 ENG_jarrow_crush_desc:5 "Sie sind es nicht wert, sich mit ihnen zu befassen"
 ENG_atlantic_charter:5 "Atlantik-Charta"
 ENG_atlantic_charter_desc:5 "Premierminister Churchill und Präsident Roosevelt treffen sich in einer Anchorage in Neufundland und erarbeiten die Atlantik-Charta.  Die Charta bringt "das Recht aller Völker zum Ausdruck, die Regierungsform zu wählen, unter der sie leben wollen"."
 ENG_churchill_speech_I:5 "Churchills Rede - Blut, Mühsal, Tränen, Schweiß!"
 ENG_churchill_speech_I_desc:5 "Wir befinden uns in der Vorstufe zu einer der größten Schlachten der Geschichte.... Dass wir an vielen Punkten im Einsatz sind - in Norwegen und in Holland -, dass wir im Mittelmeer bereit sein müssen. Dass die Luftschlacht ununterbrochen ist und dass hier zu Hause viele Vorbereitungen getroffen werden müssen. Ich möchte dem Haus sagen, was ich auch denjenigen gesagt habe, die sich dieser Regierung angeschlossen haben: Ich habe nichts anderes zu bieten als Blut, Mühsal, Tränen und Schweiß. Vor uns liegt eine harte Prüfung der schwersten Art. Wir haben viele, viele lange Monate des Kampfes und des Leidens vor uns. Sie fragen, was ist unsere Politik? Ich werde antworten: Wir werden Krieg führen, zu Wasser, zu Lande und in der Luft, mit all unserer Macht und mit all der Kraft, die Gott uns geben kann; wir werden Krieg führen gegen eine monströse Tyrannei, die im dunklen und beklagenswerten Katalog menschlicher Verbrechen niemals übertroffen wird. Das ist unsere Politik. Sie fragen, was ist unser Ziel? Ich kann die Frage mit einem Wort beantworten: Sieg. Sieg um jeden Preis - Sieg trotz allen Terrors - Sieg, wie lang und hart der Weg auch sein mag, denn ohne Sieg gibt es kein Überleben."
 ENG_churchill_speech_II:5 "Churchills Rede - NIE AUFGEBEN !!!"
 ENG_churchill_speech_II_desc:5 "Auch wenn große Teile Europas und viele alte und berühmte Staaten in den Griff der Gestapo und des gesamten abscheulichen Apparates der Naziherrschaft gefallen sind oder fallen werden, werden wir nicht nachlassen oder versagen. Wir werden bis zum Ende weitermachen. Wir werden in Frankreich kämpfen, wir werden auf den Meeren und Ozeanen kämpfen, wir werden mit wachsender Zuversicht und zunehmender Stärke in der Luft kämpfen, wir werden unsere Insel verteidigen, was auch immer der Preis sein mag. Wir werden an den Stränden kämpfen, wir werden auf den Landungsplätzen kämpfen, wir werden auf den Feldern und in den Straßen kämpfen, wir werden in den Bergen kämpfen; wir werden niemals kapitulieren, und wenn, was ich nicht einen Augenblick lang glaube, diese Insel oder ein großer Teil von ihr unterjocht und ausgehungert würde, dann würde unser Reich jenseits der Meere, bewaffnet und bewacht von der britischen Flotte, den Kampf fortsetzen, bis zu Gottes Zeiten die Neue Welt mit all ihrer Kraft und Macht zur Rettung und Befreiung der Alten hervortritt."
 ENG_churchill_speech_III:5 "Churchills Rede - Ihre letzte Stunde"
 ENG_churchill_speech_III_desc:5 "Aber wenn wir versagen, dann wird die ganze Welt, einschließlich der Vereinigten Staaten, einschließlich all dessen, was wir gekannt und gepflegt haben, in den Abgrund eines neuen dunklen Zeitalters versinken, das durch die Lichter der pervertierten Wissenschaft noch finsterer und vielleicht noch langwieriger geworden ist. Lasst uns daher unsere Pflichten erfüllen und uns so verhalten, dass, wenn das britische Empire und sein Commonwealth tausend Jahre überdauern, die Menschen immer noch sagen werden: Dies war ihre beste Stunde."
 ENG_churchill_speech_IV:5 "Churchills Rede - So viel verdanken so viele so wenigen"
 ENG_churchill_speech_IV_desc:5 "Die Dankbarkeit jedes Hauses auf unserer Insel, in unserem Empire und in der Tat in der ganzen Welt, mit Ausnahme der Orte, an denen die Schuldigen leben, gilt den britischen Fliegern, die, unerschrocken von allen Widrigkeiten, unermüdlich in ihrer ständigen Herausforderung und Todesgefahr, das Blatt des Weltkrieges durch ihre Fähigkeiten und ihre Hingabe wenden. Niemals auf dem Gebiet menschlicher Konflikte haben so viele so wenigen so viel zu verdanken. Unser ganzes Herz gehört den Jagdfliegern, deren glänzende Taten wir Tag für Tag mit eigenen Augen sehen, aber wir dürfen nie vergessen, dass unsere Bomberstaffeln die ganze Zeit, Nacht für Nacht, Monat für Monat, weit nach Deutschland vordringen, ihre Ziele in der Dunkelheit durch höchste Navigationskunst finden, ihre Angriffe, oft unter schwerstem Beschuss, oft mit schweren Verlusten, mit überlegter, sorgfältiger Unterscheidung zielen und der gesamten technischen und kriegsführenden Struktur der Nazi-Macht vernichtende Schläge zufügen. Auf keinem Teil der Royal Air Force lastet das Gewicht des Krieges schwerer als auf den Tageslichtbombern, die im Falle einer Invasion eine unschätzbare Rolle spielen werden und deren unbeirrbarer Eifer in der Zwischenzeit mehrfach gebremst werden mußte..."
