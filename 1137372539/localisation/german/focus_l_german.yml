 SIK_engines_desc: ""
 SIK_doctrine_effort:5 "Bemühungen um Doktrinen"
 SIK_doctrine_effort_desc:5 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg bestimmten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten."
 SIK_equipment_effort_2:5 "Ausrüstungsbemühungen II"
 SIK_equipment_effort_2_desc:5 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 SIK_mechanization_effort:5 "Mechanisierungsbestrebungen"
 SIK_mechanization_effort_desc:5 "Wir werden die Möglichkeiten der motorisierten Infanterie neu überdenken und die Grenzen dessen, was heute an Fahrzeugen gebaut werden kann, verschieben."
 SIK_special_forces:5 "Spezialtruppen"
 SIK_special_forces_desc:5 "Wir brauchen Elitespezialkräfte; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 SIK_fighter_focus:5 "Schwerpunkt Jagdflugzeuge"
 SIK_fighter_focus_desc:5 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Entwicklungsvorsprung bei Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 SIK_bomber_focus:5 "Schwerpunkt Bomber"
 SIK_bomber_focus_desc:5 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel herabregnet, im Vordergrund stehen. Wir müssen dafür sorgen, dass diese Geschichten von unseren Feinden erzählt werden."
