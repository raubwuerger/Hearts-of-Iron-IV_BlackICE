 USA_lend_lease_act:5 "Lend-Lease-Gesetz"
 USA_lend_lease_act_desc:5 "Der Lend-Lease Act, formell bekannt als An Act to Promote the Defense of the United States, wurde erlassen, um der Regierung zu ermöglichen, das Vereinigte Königreich, die Commonwealth-Länder, das Freie Frankreich, die Republik China und spätere Verbündete wie die Sowjetunion mit Lebensmitteln, Öl und Material zu versorgen. Insgesamt wurden 50,1 Milliarden Dollar an die verbündeten Nationen geliefert, wobei der Großteil an das Vereinigte Königreich ging. Die Bedingungen des Lend-Lease-Vertrags sahen vor, dass das Material bis zur Rückgabe oder Zerstörung verwendet werden sollte, obwohl nur sehr wenig Ausrüstung wie Panzer und Lastwagen am Ende des Krieges zurückgegeben wurde. Ohne Lend-Lease und Amerikas demokratisches Arsenal wären viele Nationen nicht in der Lage gewesen, die faschistische Bedrohung wirksam zu bekämpfen."
