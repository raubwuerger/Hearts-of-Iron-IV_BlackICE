 ENG_british_india_army:0 "Britisch-indische Armee"
 ENG_british_india_army_desc:0 "Die Britisch-Indische Armee war die wichtigste militärische Kraft des britischen Raj, bevor sie 1947, als Indien die Unabhängigkeit erlangte, aufgelöst wurde. Einheiten der indischen Armee spielten während des Krieges eine Schlüsselrolle: Sie verteidigten Afrika, unterstützten die Invasion des Irak und des Iran und waren sogar im Pazifik im Einsatz. Bei Ausbruch des Zweiten Weltkriegs zählte die indische Armee 205.000 Mann. Im weiteren Verlauf des Zweiten Weltkriegs wurde die indische Armee zur größten Freiwilligenarmee der Geschichte und wuchs auf über 2,5 Millionen Mann an."
 ENG_seek_help_abroad:0 "Hilfe im Ausland suchen"
 ENG_seek_help_abroad_desc:0 "So sehr wir uns auch bemühen, unsere eigene Industrie und unsere eigenen Arbeitskräfte reichen einfach nicht aus, um unsere Feinde zu bekämpfen. Wir müssen uns an unsere Kolonien und unsere internationalen Freunde wenden, um unsere Kriegsanstrengungen zu unterstützen."
 ENG_time_is_now:0 "Großbritannien steht allein da"
 ENG_time_is_now_desc:0 "Das Undenkbare ist geschehen, Frankreich ist gefallen! Während der deutsche Moloch durch Europa rollt, ist das Schicksal Großbritanniens ungewiss. Wenn wir uns den Deutschen allein stellen müssen, dann werden wir das tun."
ENG_motorized_focus:5 "Eine motorisierte Armee"
 ENG_motorized_focus_desc:5 "Seit kurzem experimentiert die Armee mit vollmotorisierten Infanterieeinheiten. Bisher wurden noch keine vollmotorisierten Divisionen gebildet, aber mit den richtigen Worten des Kriegsministers könnte dies bald möglich sein."
 ENG_tank_focus:5 "Königliches Panzerregiment"
 ENG_tank_focus_desc:5 "Großbritannien hat den Panzer erfunden, und daher sollte das Royal Tank Regiment mit den besten Panzern der Welt ausgestattet sein, was aber derzeit nicht der Fall ist. Der Ausschuss für die Entwicklung von Spezialfahrzeugen schlägt vor, ein modernes Design zu erforschen und zu entwickeln, um Großbritannien an der Spitze der Panzerentwicklung zu halten."
 ENG_home_defence:5 "Landesverteidigung"
 ENG_home_defence_desc:5 "Ein riesiges Imperium nützt nichts, wenn wir das britische Volk nicht schützen können. Wir sollten unsere Anstrengungen darauf konzentrieren, das Heimatland sicher zu halten."
 ENG_issue_gasmasks:5 "Ausgabe von Gasmasken"
 ENG_issue_gasmasks_desc:5 "Die Welt erweist sich jeden Tag als gefährlicher. Wir sollten die Zivilbevölkerung vor jeglichen Giftgasangriffen schützen. Großbritannien soll ruhig atmen können."
 ENG_military_training_act:5 "£tech_mod Gesetz zur militärischen Ausbildung"
 ENG_military_training_act_desc:5 "Der Große Krieg hat bei unserem Volk den Eindruck hinterlassen, dass es nicht noch einmal zu kämpfen braucht. Da die Welt immer gefährlicher wird, müssen wir sicherstellen, dass alle fähigen jungen Männer eine militärische Grundausbildung erhalten."
 ENG_embargo_germany:5 "Deutschland-Embargo"
 ENG_embargo_germany_desc:5 "Die deutsche Wiederaufrüstung ist eine Beleidigung und eine große Bedrohung für den Weltfrieden. Wir werden ihnen nicht die Ressourcen liefern, die sie brauchen, um ihre Kriegsmaschinerie anzuheizen."
 ENG_war_with_germany:5 "Krieg mit Deutschland"
 ENG_war_with_germany_desc:5 "Die Deutschen haben uns keine andere Wahl gelassen. Um der freien Welt und der Zukunft unserer Kinder willen. Es ist Zeit für einen Krieg."
 ENG_swedish_intervention:5 "Schwedische Intervention"
 ENG_swedish_intervention_desc:5 "Die schwedischen Bewegungen gegen die Demokratie haben einen besorgniserregenden Einfluss erlangt. Wir können nicht riskieren, dass schwedischer Stahl als Waffen in den Händen unserer Feinde landet. Die Schweden sollen frei bleiben, aber wir müssen uns ein gewisses Maß an Einfluss auf ihr Land sichern."
 ENG_norwegian_intervention:5 "Norwegische Intervention"
 ENG_norwegian_intervention_desc:5 "Die norwegische Demokratiebewegung ist weiter auf dem Vormarsch. Wir sollten dafür sorgen, dass ihre Politik mit unseren eigenen Interessen in Einklang steht, auch wenn wir dazu Gewalt anwenden müssen."
 ENG_danish_intervention:5 "Dänische Intervention"
 ENG_danish_intervention_desc:5 "Die dänische Unterstützung für die Feinde des Weltfriedens hat weiter zugenommen. Es gibt nur einen Weg, um sicherzustellen, dass sie auf unserer Seite bleiben. Wir sollten Dänemark nutzen, um ein strategisches Standbein in der Region aufzubauen, falls eine Landinvasion in Europa notwendig wird."
 ENG_benelux_intervention:5 "Benelux-Intervention"
 ENG_benelux_intervention_desc:5 "Das politische Umfeld in der Benelux-Region steht uns zunehmend feindlich gegenüber. Wir sollten eine klare Warnung aussenden, dass jeder Feind der Demokratie nicht geduldet wird und wir bereit sind, wenn nötig, Gewalt anzuwenden."
 ENG_belgium_security:5 "Belgien sichern"
 ENG_belgium_security_desc:5 "Eine Warnung war eindeutig nicht genug. Wenn die politischen Tendenzen so weitergehen wie bisher, wird Belgien eine direkte Bedrohung für unsere Gewässer darstellen. Wir müssen intervenieren und ein strategisches Standbein auf dem europäischen Festland aufbauen."
 ENG_dutch_security:5 "Die Niederlande sichern"
 ENG_dutch_security_desc:5 "Die politischen Bewegungen in den Niederlanden unterstützen weiterhin unsere Feinde. Die Niederlande müssen unterworfen werden, um ein freies Europa zu gewährleisten."
 ENG_war_with_japan:5 "Krieg mit Japan"
 ENG_war_with_japan_desc:5 "Alle anderen Möglichkeiten sind erschöpft, und die Japaner weigern sich, ihren Expansionsdrang aufzugeben. Für die Sicherheit des Britischen Reiches und der Menschen in Asien müssen wir die Japaner unterwerfen."
 ENG_war_with_italy:5 "Krieg mit Italien"
 ENG_war_with_italy_desc:5 "Die Italiener weigern sich, ihre Pläne für ein neues Reich aufzugeben, und haben bewiesen, dass sie bereit sind, für die Erweiterung ihrer Grenzen in den Krieg zu ziehen. Wir müssen alles in unserer Macht Stehende tun, um diese Bedrohung zu beseitigen, bevor es zu spät ist."
 ENG_embargo_ussr:5 "Embargo gegen die UdSSR"
 ENG_embargo_ussr_desc:5 "Die Sowjetunion wird immer mächtiger und nutzt britische Ressourcen, um ihre militärischen Anstrengungen voranzutreiben. Wir sollten ihnen den Zugang zu unserem Handel verwehren."
 ENG_war_with_ussr:5 "Krieg mit der UdSSR"
 ENG_war_with_ussr_desc:5 "Die Bedrohung durch die Sowjetunion nimmt trotz unserer Einwände weiter zu. Wir können eine aggressive Sowjetunion nicht dulden und haben keine andere Wahl, als für eine bessere Zukunft in den Krieg zu ziehen."
 ENG_On_to_East_Africa:5 "Auf dem Weg nach Ostafrika"
 ENG_On_to_East_Africa_desc:5 "Freigabe der DMZ, die Ostafrika blockiert"
 ENG_general_rearmament_focus:5 "Das Aufrüstungsprogramm von 1936"
 ENG_general_rearmament_focus_desc:5 "Die jüngsten Bestrebungen Deutschlands und anderer faschistischer Mächte in der Welt deuten darauf hin, dass wir in unserer Zeit vielleicht keinen Frieden haben werden. Um uns darauf vorzubereiten, sollten wir damit beginnen, die Weichen für unsere eigene Aufrüstung zu stellen, falls sich die Lage weiter verschlechtert."
