 GER_Goering_Plan:5 "Görings Vierjahresplan"
 GER_Goering_Plan_desc:5 "Der Vierjahresplan war eine wirtschaftliche Initiative, die Hitler startete. Er sah unter anderem vor, die Arbeitslosigkeit zu verringern und öffentliche Bauvorhaben wie die deutschen Autobahnen durchzuführen. Hermann Göring wurde ausgewählt, um den Plan in die Tat umzusetzen."
