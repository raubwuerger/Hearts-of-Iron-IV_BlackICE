 GER_luftwaffe_ground_troops_focus_one:5 "Luftwaffen Felddivisionen"
 GER_luftwaffe_ground_troops_focus_one_desc:5 "Die Luftwaffe wird einige Fähigkeiten verlieren. Auf der Grundlage von Vorschlägen zur Stärkung des Heeres formulierte Hermann Göring einen Plan zur Schaffung eigener Infanteriedivisionen unter Verwendung von 200.000-250.000 Boden-, Unterstützungs- und anderen überschüssigen Kräften. Die Divisionen wurden nach dem Vorbild von zwei Jägerregimentern mit je drei Bataillonen sowie Artillerie- und anderen Unterstützungseinheiten organisiert. Göring beabsichtigte, die Einheiten auf Verteidigungsaufgaben an ruhigeren Fronten zu beschränken, aber viele Einheiten wurden an der Ostfront eingesetzt."
 GER_luftwaffe_ground_troops_focus_two:5 "Luftwaffen Felddivisionen II"
 GER_luftwaffe_ground_troops_focus_two_desc:5 "Die Luftwaffe wird zusätzliche Fähigkeiten verlieren. Der Durst nach Männern zur Verstärkung des Heeres ist ungebrochen. Hermann Göring wird zusätzliches Boden-, Unterstützungs- und sonstiges Personal zur Verfügung stellen, um die Kriegsanstrengungen zu unterstützen."
 GER_luftwaffe_goering_panzer:5 "Fallschirm-Panzer-Division 1 Hermann Göring"
 GER_luftwaffe_goering_panzer_desc:5 "Die Einheit wurde am 15. Oktober 1942 offiziell als Division "Herman Göring" bezeichnet. Um die erforderliche Zahl von Freiwilligen zu erreichen, wurden 5000 Freiwillige und das gesamte Fallschirmjäger-Regiment 5 in die neue Division eingegliedert. Die Panzerdivision sollte aus den bestehenden Einheiten gebildet werden, mit der Empfehlung, dass das Heer Ausrüstung, erfahrene Offiziere, Unteroffiziere sowie Ausbilder und Kommandeure der Panzerwaffe liefern sollte. Diese Empfehlungen führten zu einer Aufstockung um 1.500 Mann pro Monat und sahen die Versetzung von unerfahrenem Luftwaffenpersonal zu den Panzerdivisionen des Heeres zur "Ausbildung am Arbeitsplatz" vor, während erfahrene Panzeroffiziere und Unteroffiziere zur HG-Division versetzt wurden. Alle Panzer und sonstigen Ausrüstungsgegenstände (mit Ausnahme der Flakgeschütze) wurden vom Heer gestellt. Das in Utrecht stationierte Ausbildungsbataillon wurde auf Regimentsgröße erweitert und nahm in seiner "Gesenden-Kompanie" Verwundete auf, die aus dem Lazarett entlassen wurden, aber noch nicht einsatzbereit waren."
