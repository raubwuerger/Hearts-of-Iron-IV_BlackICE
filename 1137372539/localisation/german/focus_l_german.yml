 IRE_abolish_the_senate:5 "Den Senat abschaffen"
 IRE_abolish_the_senate_desc:5 "Um die Ziele einer irischen Republik zu erreichen, müssen wir zunächst die größte Regierungsopposition, den Senat, loswerden, der nach der Fehleinschätzung seines Vorgängers W.T. Cosgrave von Dutzenden Protestanten dominiert wird. Diese Senatoren glauben, dass es nicht weiter geht Eine Loslösung von Großbritannien wäre schädlich für die Wirtschaft Irlands – natürlich gibt es auch rein wirtschaftlich denkende Senatoren, die die verheerenden Auswirkungen des anglo-irischen Handelskriegs beobachtet haben, der ihrer Meinung nach teilweise von der Regierung de Valera verursacht wurde. \nSolche wirtschaftlichen Belange stehen bei der Erreichung unserer dringend benötigten Souveränität an zweiter Stelle. Dementsprechend werden wir einen Gesetzentwurf durch das Unterhaus, den Dáil Éireann, verabschieden, um den Senat abzuschaffen und ihn vollständig zu umgehen."
 IRE_remove_the_king:5 "Entfernen Sie den König als Staatsoberhaupt"
 IRE_remove_the_king_desc:5 "Jetzt, da sich Großbritannien mitten in der Abdankungskrise befindet, werden wir die Gelegenheit nutzen und durch den Executive Authority Act Verweise auf die Monarchie vollständig aus unserer Verfassung streichen. Das Büro des Generalgouverneurs sollte diese Entscheidung begleiten." die folgende Verfassungsänderung, aber unser Generalstaatsanwalt hat aufgrund rechtlicher Mängel und technischer Probleme etwas anderes empfohlen. Nichtsdestotrotz werden wir endlich den Schritt unternehmen, die Monarchie aus Irland zu entfernen und endlich unser eigenes Staatsoberhaupt einzusetzen: einen Präsidenten."
 IRE_dismiss_the_governor:5 "Den Generalgouverneur entlassen"
 IRE_dismiss_the_governor_desc:5 "Es ist an der Zeit, dass wir den Generalgouverneur, den Vertreter des Königs in Dublin Castle, von allen möglichen Macht- und Einflussmöglichkeiten entbinden. Obwohl wir ihm eine staatliche Rente anbieten werden, wird der Generalgouverneur dauerhaft von allen Macht- und Einflussmöglichkeiten entbunden." Staatsverfahren."
 IRE_ratify_constitution:5 "Eine neue Verfassung ratifizieren"
 IRE_ratify_constitution_desc:5 "Die Verfassung des Freistaats, die uns 1922 von unseren britischen Oberherren aufgedrängt wurde, war eine schändliche Tat und zeigt unsere Unterwerfung unter die britische Herrschaft. Es ist an der Zeit, sie sofort aufzuheben und eine neue Verfassung in Kraft zu setzen. Obwohl Die neue Verfassung wird ihrer Vorgängerin ähneln, alle Verweise auf den König und den Generalgouverneur werden vollständig entfernt. Diese Verfassung erfordert jedoch die Zustimmung des irischen Volkes durch Volksabstimmung, es besteht jedoch kein Zweifel daran, dass die Mehrheit darüber abstimmen wird dafür. Leider ist die wahre Unabhängigkeit gekommen. Wir sind nicht länger der irische Freistaat, sondern einfach Éire – Irland."
 IRE_coalcattle_pact:5 "Kohle-Vieh-Pakt"
 IRE_coalcattle_pact_desc:5 "Der anglo-irische Handelskrieg wurde im Oktober 1932 von Präsident de Valera begonnen, kurz nach dem Wahlsieg von Fianna Fáil. Die Briten weigerten sich, die von der britischen Regierung vor dem Unabhängigkeitskrieg ausgegebenen Landrenten zu zahlen, und schlugen Vergeltung durch die Einführung von Zöllen auf den irischen Handel mit Großbritannien. Da Großbritannien Irlands größter Handelspartner war, litt die Wirtschaft natürlich stark. Dies stand im Einklang mit der protektionistischen Politik der Regierung, die darauf abzielte, die heimische Industrie und Produktion Irlands auszuweiten – zum Nachteil von Irland Preise und Lebenshaltungskosten. Nach mehreren Jahren wirtschaftlicher Not ist klar, dass die irische Industrie, die größtenteils auf der Landwirtschaft basiert, nicht in der Lage ist, sich ohne umfassenden Handel mit Großbritannien zu behaupten. Es ist an der Zeit, mit der Lösung des Handelskrieges zu beginnen, der sich zwischen ihnen entwickelt hat Unsere beiden Nationen. Unter dem Deckmantel des Industrie- und Handelsministers Seán Lemass haben die Gespräche begonnen und Großbritannien hat zugestimmt, den Kohle-Vieh-Pakt mit Irland zu unterzeichnen – ein großer Fortschritt im diplomatischen Prozess zwischen Irland und dem Vereinigten Königreich."

 IRE_sci:5 "£tech_mod Elektrifizierte Laboratorien"
 IRE_sci_desc:5 "Unser Erfolg beim Bau des größten Wasserkraftwerks der Welt am Fluss Shannon zeigt, dass wir im Bereich der Elektrizität und ihrer Weiterentwicklung viel zu bieten haben. Lassen Sie die Elektrizitätsversorgungsbehörde Pläne für die Entwicklung weiterer Technologien ausarbeiten, um das Wachstum der Nation zu fördern und uns auf diesem Gebiet mit unseren Nachbarn gleichziehen zu lassen."
 IRE_emergency:5 "Gesetz über Notstandsbefugnisse"
 IRE_emergency_desc:5 "Es herrscht Krieg in Europa und Irland ist in Gefahr. Wir müssen den Notstand ausrufen und den irischen Staat schützen."
 IRE_neut:5 "Erklärung der irischen Neutralität"
 IRE_neut_desc:5 "Wir werden erklären, dass Irland in diesem Konflikt neutral bleiben wird, obwohl viele in Irland antifaschistische Gefühle hegen, während andere aus Bosheit gegenüber den Briten mit ihnen sympathisieren."
 IRE_iraban:5 "Gesetz über Straftaten gegen den Staat"
 IRE_iraban_desc:5 "Die IRA darf seit dem Ende des Bürgerkriegs weiter bestehen, doch angesichts des drohenden Krieges in Irland kann dies nicht länger hingenommen werden. Wir werden die prominenten IRA-Mitglieder verhaften und sie entwaffnen."
 IRE_war:5 "Auf den Krieg vorbereiten"
 IRE_war_desc:5 "Das irische Volk schreit nach Rache an den Briten, und während sich in Europa ein Sturm zusammenbraut, bricht Großbritannien zusammen. Irland wird nicht tatenlos zusehen, wie Europa ausbricht, wir werden in den Krieg ziehen!"
 IRE_opkath:5 "Operation Kathleen"
 IRE_opkath_desc:5 "Die IRA ist wieder aktiv und wir haben einen Plan zur Invasion Nordirlands entdeckt, den sie mit den Deutschen ausgeheckt hat. Es ist möglich, dass wir diesen Plan selbst anwenden können, wenn wir uns den Schutz Deutschlands sichern können."
 IRE_coast_fort:5 "Die Häfen befestigen"
 IRE_coast_fort_desc:5 "Mit der Rückgabe der Vertragshäfen an uns tragen wir auch die Verantwortung für deren Verteidigung."
 IRE_planw:5 "Plan W"
 IRE_planw_desc:5 "Die deutsche Aggression ist nicht unbemerkt geblieben. Die Briten haben uns gesicherte Informationen über eine deutsche Invasion in Großbritannien mit dem Codenamen "Operation Seelöwe" und eine Invasion in Irland mit dem Codenamen "Operation Grün" übermittelt. Wir müssen Maßnahmen ergreifen, um uns dagegen zu schützen, auch wenn dies bedeutet, sich mit den Alliierten zu verbünden."
 IRE_irapower:5 "Ermächtigung der IRA"
 IRE_irapower_desc:5 "Mit der Entscheidung Irlands, in den Krieg zu ziehen, wird die IRA unruhig. Wir könnten sie mit Diplomatie unterdrücken, aber da sie mit unserer Sache sympathisieren, könnten wir sie in unsere Armee integrieren und ihre Erfahrungen mit Guerillataktiken nutzen."
 IRE_axisalign:5 "Verbünden Sie sich mit der Achse"
 IRE_axisalign_desc:5 "Wenn wir in den Krieg gegen Großbritannien ziehen wollen, können wir das nicht allein tun. Irland muss sich mit den Achsenmächten verbünden und hoffentlich ein Bündnis anstreben, um Nordirland zurückzuerobern."
 IRE_unite:5 "Irland vereint"
 IRE_unite_desc:5 "Seit dem Unabhängigkeitskrieg von 1921 haben wir die Vereinigung Irlands angestrebt. Jetzt, da die Welt vom Krieg bedroht ist und Großbritannien schwach ist, ist es an der Zeit, dass wir dieses Ziel verwirklichen!"
 IRE_ourpeople:5 "Sie sind unser Volk"
 IRE_ourpeople_desc:5 "Der Belfast Blitz war zwar über Nordirland gegen die Briten gerichtet, aber dennoch ein Angriff auf das irische Volk auf irischem Boden. Sie sind unser Volk, wir sind ein und dasselbe, und ihr gegenwärtiges Leid ist auch unser Leid."
 IRE_malcmcdonald:5 "Malcolm MacDonald"
 IRE_malcmcdonald_desc:5 "Malcolm MacDonald, der 1937 mit dem irischen Freistaat über die Beilegung von Handelsstreitigkeiten verhandelte, ist mit einem verlockenden Angebot nach Irland zurückgekehrt."
 IRE_pol:5 "Verfassung für Irland"
 IRE_pol_desc:5 "Wir müssen eine Verfassung schaffen, die die Herrschaft der Oireachtas über Irland festschreibt. Diese Verfassung wird den irischen Staat als "Irland" festschreiben."
 Irish_independance:5 "Irische Verfassung"
 IRE_refer:5 "Ein Referendum abhalten"
 IRE_refer_desc:5 "Nachdem die neue Verfassung ausgearbeitet wurde, müssen wir nun ein Referendum zu ihrer Annahme abhalten."
 IRE_indi:5 "Wahre Unabhängigkeit"
 IRE_indi_desc:5 "Es ist an der Zeit, dass wir uns vollständig von England lösen und unser Schicksal selbst in die Hand nehmen"
 IRE_sugar:5 "Bau von Zuckerrübenfabriken"
 IRE_sugar_desc:5 "Frühe Produktionsbemühungen in den 1800er Jahren bewiesen, dass Irland in der Lage war, Zucker von guter Qualität zu produzieren. Die erste Verarbeitungsanlage wurde 1926 in Carlow eröffnet, und es folgten schnell weitere. Die regierende Partei Fianna Fail erkannte das Potenzial und gründete 1933 die Cómlucht Siúicre Eireann (Irische Zuckergesellschaft). Die Minister der Regierung forderten eine Steigerung der Produktion und Industrialisierung, was im folgenden Jahr zum Bau weiterer Fabriken führte."
 IRE_electric:5 "Ausbau des Stromnetzes"
 IRE_electric_desc:5 "Mit dem Electricity Supply Act von 1927 wurde das Bord Soláthair an Leictreachais (Electricity Supply Board - ESB) gegründet, nachdem das Wasserkraftwerk Ardnacrusha am Fluss Shannon - damals das größte der Welt - erfolgreich in Betrieb genommen worden war. Bis 1935 produzierte das Kraftwerk 80 % der Elektrizität des Landes. Die Verfügbarkeit von Elektrizität wurde nach und nach erweitert und trug zur Modernisierung des Landes bei. Die ESB plante weitere Wasserkraftwerke und begann mit Projekten, die den Zugang zur Stromversorgung in ländlichen Gebieten verbessern sollten, auch wenn viele dieser Projekte durch den Ausbruch des Zweiten Weltkriegs verzögert wurden."
 IRE_nat:5 "Die Nationale Unternehmenspartei"
 IRE_nat_desc:5 "Die Nationale Unternehmenspartei, auch bekannt als die "Blueshirts", gewinnt zunehmend an Popularität. Sie versprechen ein stärkeres Irland und die Beseitigung der Kommunisten."
 IRE_com:5 "Irische Arbeiterliga"
 IRE_com_desc:5 "Die Irish Worker League wird von James Larkin, bekannt als "Big Jim", dem Generalsekretär der Workers' Union, angeführt. Sie verspricht bessere Rechte für die Arbeiter."
 IRE_civil:5 "Lehren aus dem Bürgerkrieg"
 IRE_civil_desc:5 "Der bittere Bürgerkrieg ist nun schon über 10 Jahre her, und einige der daraus gezogenen Lehren könnten genutzt werden"
 IRE_mob:5 "Mobilisierung der irischen Verteidigungsstreitkräfte"
 IRE_mob_desc:5 "Mit dem Defence Forces Act von 1923 wurden die Defence Forces, die Überreste der Armee, die im Bürgerkrieg gekämpft hatte, zur Verteidigung Irlands gegen äußere und innere Bedrohungen eingesetzt. Nun ist es an der Zeit, sie zu mobilisieren."
 IRE_armyone:5 "An Chéad Chathlán Coisithe"
 IRE_armyone_desc:5 "Wir haben nur eine kleine Verteidigungsarmee, aber wenn wir Irland gegen seine Feinde verteidigen wollen, müssen wir innovativ sein."
 IRE_armytwo:5 "Nationale Armee"
 IRE_armytwo_desc:5 "Seit dem Ende des Bürgerkriegs und der Aufstellung der Verteidigungsstreitkräfte haben wir uns gegen eine "Nationale Armee" gesträubt. Jetzt, da der Krieg näher rückt, sollten wir unsere Streitkräfte wieder aufbauen."
 IRE_armythree:5 "Spezialinfanteriekorps"
 IRE_armythree_desc:5 "Nach dem Bürgerkrieg wurden die Spezialinfanteriekorps zur Bekämpfung der IRA, sozialistischer Bedrohungen und zur Beendigung von Streiks aufgestellt. Jetzt können wir sie für den Krieg wieder einsetzen."
 IRE_ccp:5 "Kohle-Rinder-Pakt"
 IRE_ccp_desc:5 "Im Jahr 1934 erreichten die Spannungen im anglo-irischen Handelskrieg einen neuen Höhepunkt. Die beiden Länder haben die Zölle auf die Produkte der jeweils anderen Seite erhöht. Die Beschränkungen für irisches Rindfleisch und britische Kohle im Besonderen scheinen jedoch beide Seiten zur Vernunft gebracht zu haben. Im Rahmen des Pakts haben beide Länder ihre Zölle und Quoten gesenkt, wodurch sich die Spannungen und die Auswirkungen des anhaltenden Handelskriegs verringert haben. Einige in irischen Kreisen sind jedoch nach wie vor verärgert, weil sie überzeugt sind, dass die Briten das bessere Geschäft gemacht haben. Der alte Ruf "Verbrennt alles, was britisch ist, außer ihrer Kohle" scheint darauf hinzuweisen, dass die anti-britische Meinung immer noch sehr lebendig ist."
 IRE_treet:5 "Vertragshäfen zurückfordern"
 IRE_treet_desc:5 "Der anglo-irische Vertrag von 1921 überließ dem britischen Militär drei irische Häfen - Cobh, Berehaven und Lough Swilly -, die vor allem für eine künftige U-Boot-Kampagne genutzt werden sollten. Gegen Ende des laufenden anglo-irischen Handelskriegs in den 1930er Jahren erklärten sich die Briten bereit, die Häfen freizugeben. Unter dem Druck des eigenen Landes, den Handelskrieg zu entschärfen, nahm die irische Regierung 1937 Gespräche auf, und Premierminister Neville Chamberlain stimmte schließlich zu, die Häfen als Geste des guten Willens bedingungslos an die Iren zurückzugeben. Dies wurde schließlich 1938 mit der Unterzeichnung der Eire Confirmation Agreements und dem Ende des Handelskriegs abgeschlossen."
 IRE_Trade_Fleet:0 "Gründung der Irish Shipping Ltd."
 IRE_Trade_Fleet_desc:0 "Da der größte Teil der irischen Lebensmittel und Vorräte über England geliefert wurde, kam es bei Kriegsausbruch zu kritischen Engpässen. Der größte Teil der irischen Schifffahrt, die von britischen Unternehmen betrieben wurde, war für die Kriegsanstrengungen umgeleitet worden, und der britische Premierminister war nicht geneigt, dies rückgängig zu machen. Im März 1941 wurde die "Irish Shipping Ltd" gegründet, um eine autarke Flotte aufzubauen. Es wurden Schiffe aus verschiedenen Ländern erworben, die entscheidend dazu beitrugen, dass die Iren ihre Neutralität während des Krieges aufrechterhalten konnten - eine Politik, die sie andernfalls wahrscheinlich schon 1941 hätten aufgeben müssen."
 IRE_farms:0 "Erschließung von Ackerland"
 IRE_farms_desc:0 "Mit dem Aufstieg des irischen Freistaats in den 1920er Jahren ist die Zeit reif für den Versuch, die kleine Nation zu industrialisieren. Obwohl der Mangel an Ressourcen, Geld und Bevölkerung diese Bemühungen in der Vergangenheit behindert hat, verfügt das Land über eine solide Grundlage, um zu wachsen. Die Weltwirtschaftskrise und der anglo-irische Handelskrieg haben die Schwäche der landwirtschaftlich geprägten Wirtschaft deutlich gemacht. Da die Auswanderung zurückgeht, ist es jetzt an der Zeit, Platz für Arbeitsplätze im eigenen Land zu schaffen."
 IRE_coa:5 "Eire (Confirmation of Agreements) Act"
 IRE_coa_desc:5 "Der anglo-irische Handelskrieg war für die Wirtschaft sowohl Großbritanniens als auch Irlands schwierig. In laufenden Gesprächen auf hoher Ebene wurde schließlich eine Einigung über die Beendigung der von beiden Nationen erhobenen Zölle erzielt und der ursprüngliche Streit über die irischen Zahlungen von Landrenten, der den Handelskrieg ausgelöst hatte, beigelegt. In diesem Zusammenhang erklärte sich die irische Regierung bereit, die letzten 10 Millionen zu zahlen, was eine erhebliche Ersparnis gegenüber der geschätzten Restzahlung darstellt. Die Briten bestätigten auch die Abtretung der so genannten "Vertragshäfen", die ursprünglich dem britischen Militär zugesichert worden waren. Die britische Regierung bezeichnete Irland mit dem irischen Namen "Eire" und nicht "Irland" und vermied so die strittige Frage, ob der Norden Irlands ein Teil Großbritanniens bleiben sollte."
 IRE_magfort:5 "Das Magazin-Fort"
 IRE_magfort_desc:5 "Nach dem Abzug des britischen Militärs im Jahr 1921 übernahmen die Iren die Kontrolle über die Festungsanlagen im ganzen Land, darunter auch das Magazine Fort in der Hauptstadt Dublin. Die Regierung setzte die Praxis fort, Waffen und Munition dort zentral zu lagern... ein Zustand, der von der IRA genau überwacht wurde."
 IRE_xmas:5 "Rückforderung von IRA-Munition"
 IRE_xmas_desc:5 "Es wurde eine landesweite Großfahndung nach den Tätern des Überfalls auf das Magazin eingeleitet, um die gestohlenen Waffen und Munition zurückzuholen. Bis Januar 1940 war der größte Teil der Ausrüstung wiedergefunden worden. Die Moral der IRA brach zusammen, als bei Razzien Mitglieder und Sympathisanten verhaftet wurden. Die Razzia trug dazu bei, dass die Regierung den Emergency Powers Act verabschiedete, der vor weiteren Aktionen der IRA schützen sollte."
 IRE_1stamend:5 "Der 1. Verfassungszusatz"
 IRE_1stamend_desc:5 "Der Krieg in Europa ist gewiss und die Wunden des Ersten Weltkriegs schwären in Deutschland. Wir müssen unsere Verfassung ändern, damit wir für den kommenden Sturm besser gerüstet sind, indem wir dem Oireachtas die Befugnis erteilen, den Ausnahmezustand auszurufen."
 IRE_air1:5 "Das Luftwaffenkorps"
 IRE_air1_desc:5 "Engere Beziehungen zum Vereinigten Königreich werden es uns ermöglichen, bessere Flugzeuge von dort zu erwerben, die wir im Falle eines Krieges benötigen."
 IRE_air2:5 "Gloster Gladiators"
 IRE_air2_desc:5 "Der Krieg rückt immer näher. Wir können unser Fliegerkorps mit Flugzeugen aus dem Vereinigten Königreich verstärken, unter anderem mit den Gloster Gladiator-Doppeldeckern."
 IRE_air3:5 "Hawker Hurricanes"
 IRE_air3_desc:5 "Wenn wir vor einer Invasion sicher sein wollen, müssen wir das Air Corps modernisieren, angefangen mit den Hawker Hurricane-Jägern."
 IRE_navy1:5 "Die Marine und der Küstendienst"
 IRE_navy1_desc:5 "Ein Krieg steht bevor, und wenn wir neutral bleiben wollen, müssen wir unsere Gewässer verteidigen. Da sich die Royal Navy aus den Vertragshäfen zurückzieht, können wir wieder eine Marine aufbauen."
 IRE_navy2:5 "Der Marinedienst"
 IRE_navy2_desc:5 "Der Marine- und Küstendienst wächst und schützt zivile Schiffe in unseren Gewässern und darüber hinaus. Wir werden ihn daher in 'The Marine Service' umbenennen."
 IRE_navy3:5 "Der Marinedienst"
 IRE_navy3_desc:5 "Es ist klar, dass der Marinedienst nicht ausreicht, deshalb werden wir ihn auflösen und den Marinedienst als ständigen Teil unserer Verteidigungsstreitkräfte einrichten."
 IRE_inf:5 "Bord na Móna"
 IRE_inf_desc:5 "Das 1933 als "Turf Development Board, Ltd" gegründete Unternehmen hatte zum Ziel, die zahlreichen Torfmoore des Landes zu entwässern. Während des Zweiten Weltkriegs, als die Brennstoffknappheit kritische Ausmaße annahm, stieg die Torfindustrie als Alternative stark an, so dass schließlich über 5 Millionen Tonnen Torf pro Jahr abgebaut wurden. Das Unternehmen wurde 1946 in "Bord na Mona" umbenannt und blieb bis in die 2000er Jahre die wichtigste Energiequelle für die irische Stromversorgung."
 IRE_nuke:5 "Das ESB modernisieren"
 IRE_nuke_desc:5 "Das Electricity Supply Board wurde 1927 vom irischen Freistaat gegründet. Uran entwickelt sich immer mehr zu einer Alternative zur Kohle, die immer knapper wird. Wir sollten prüfen, wie wir den ESB an die moderne Zeit anpassen können."
 IRE_secwep:5 "Geheime Verteidigungsstreitkräfte"
 IRE_secwep_desc:5 "Mit unseren jetzt modernisierten Verteidigungsstreitkräften können wir möglicherweise Schritte zur Erforschung "geheimer" Waffen wie Atom- oder Raketentechnologie unternehmen."
 IRE_rocketeffort:5 "Modernes Luftkorps"
 IRE_rocketeffort_desc:5 "Wir können die Möglichkeit in Betracht ziehen, in Düsentechnologie zu investieren, um unser Luftkorps wirklich zu einer bedeutenden Macht in den Verteidigungsstreitkräften zu machen."
 IRE_indoct:5 "Neuer Treueschwur"
 IRE_indoct_desc:5 "Bevor Artikel 17 aus der Verfassung gestrichen wurde, mussten die Mitglieder der Regierung einen Eid auf den britischen König schwören. Wir könnten dies wieder einführen, wobei sich der Eid stattdessen auf das irische Staatsoberhaupt beziehen sollte, um Loyalität zu erzeugen."
 IRE_fanaticism:5 "Widerstand gegen den anglo-irischen Vertrag"
 IRE_fanaticism_desc:5 "Da unser Staat jetzt unter einer einheitlichen Führung stärker ist, können wir uns dem anglo-irischen Vertrag widersetzen und ein selbstverwalteter Staat werden, frei von den Briten."
 IRE_militarism:5 "Éire Nua"
 IRE_militarism_desc:5 "Irland ist eine Nation und wir werden dafür sorgen, dass sie geeint ist! Wir werden die Idee eines neuen, vereinigten Irlands unter unserer Regierung stärken."
 IRE_youth:5 "Fianna Éireann"
 IRE_youth_desc:5 "Die Fianna Éireann war eine nationalistische Jugendorganisation, die bei vielen Ereignissen im Vorfeld des Unabhängigkeitskrieges eine wichtige Rolle spielte - vor allem beim Osteraufstand. Wir können unter unserer Regierung einen ähnlichen Orden gründen, um die Jugend Irlands zu rekrutieren."
 IRE_commissars:5 "Oifigeach Polaitiúil"
 IRE_commissars_desc:5 "Die Komintern war sehr einflussreich bei James Larkins Aufstieg zur Macht und der Gründung seiner Partei. Wir können viel von der Sowjetunion lernen, einschließlich ihres Systems der politischen Offiziere."
 IRE_paramilitarism:5 "Óglaigh na hÉireann"
 IRE_paramilitarism_desc:5 "Irland hat eine stolze Geschichte von Kriegern, wir sind eine Nation, die auf dem Krieg aufgebaut wurde, und bald werden wir den größten Krieg aller Zeiten erleben. Wir müssen unsere Kriegskultur wieder aufbauen, um den kommenden Bedrohungen zu begegnen."
 IRE_techshare:5 "Stärkung der irischen Technologie"
 IRE_techshare_desc:5 "Durch den Austausch von technologischen Fortschritten mit unseren Verbündeten wird unsere Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 IRE_extra_tech_slot:5 "£tech_mod Industrielle Forschung"
 IRE_extra_tech_slot_desc:5 "Unsere industrielle Expansion und andere Fortschritte der letzten Zeit könnten es uns ermöglichen, mehr Forschung und Entwicklung parallel zu betreiben."
 IRE_extra_tech_slot_2:5 "£tech_mod Fortgeschrittene Forschung"
 IRE_extra_tech_slot_2_desc:5 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 IRE_demo:5 "Fianna Fáil"
 IRE_demo_desc:5 "Die Fianna Fáil Party wurde von Éamon de Valera gegründet und ist die wichtigste demokratische Partei in Irland. Sie ist seit 1932 an der Macht und muss es auch bleiben, wenn Irland in diesen unruhigen Zeiten demokratisch bleiben soll."
 IRE_def:5 "Inselverteidigung"
 IRE_def_desc:5 "Irland hat gerade erst seine Unabhängigkeit erlebt, und es gibt viele Bedrohungen, die sich gegen uns richten. Nach Jahren des blutigen Krieges ist es an der Zeit, unsere Verteidigung auszubauen."
 IRE_intervene:5 "Intervenieren"
 IRE_intervene_desc:5 "Auch wenn Irland nur eine kleine Insel ist, können wir eine große Armee aufstellen, die in den Krieg mit unseren demokratischen Verbündeten geschickt werden könnte, was allerdings bedeutet, dass wir unsere Heimatfront vernachlässigen würden."
 IRE_gallowglass:5 "Gallóglaigh"
 IRE_gallowglass_desc:5 "Anglisiert als "Gallowglass" waren die Gallóglaigh in erster Linie nordisch-schottische Söldner, die von den alten irischen Königen eingesetzt wurden. Der Begriff kann "fremde Krieger" bedeuten, und wir können dieses Prinzip jetzt nutzen, um unsere eigenen fremden Legionen zu unseren Verbündeten zu schicken."
 IRE_why_we_fight:5 "Kanal der Mór-ríoghain"
 IRE_why_we_fight_desc:5 "Die Morrigan waren drei Schwestergöttinnen, die mit dem Krieg verbunden sind. Sie sind ein Symbol für die stolze und uralte Geschichte des Krieges in Irland, und selbst in diesen modernen Zeiten des Friedens können wir der Welt zeigen, wie stolz die Iren sein können."
 IRE_dominion:5 "Ein Platz im Commonwealth"
 IRE_aid:5 "Britische Wirtschaftshilfe"
 IRE_unified:5 "Wieder vereint unter britischer Herrschaft"
 IRE_war_ready:5 "Die Wirtschaft auf den Krieg vorbereiten"
 IRE_monitor:5 "Altantische Wetterüberwachungsstationen"
 IRE_brit_tech:5 "Commonwealth-Forschung"
 IRE_constitution_passed:5 " Referendum angenommen"
 IRE_steel:5 "Irischer Stahl"
 IRE_steel_desc:5 ""
 IRE_recruitment:5 "Rekrutierungskampagne"
 IRE_recruitment_desc:5 ""
 IRE_munster:5 "Cork Harbor entwickeln"
 IRE_munster_desc:5 "Der Hafen von Cork ist nach Sydney in Australien der zweitgrößte Hafen der Welt. Während der britischen Herrschaft in Irland war er ein wichtiger Hafen, und es besteht die Möglichkeit, ihn zum Herzstück des irischen Seehandels und des Ausbaus der Marine zu machen."
 IRE_military:5 "Militärische Entwicklung"
 IRE_military_desc:5 "Der Verlust von Waffen und Munition an die IRA brachte die irische Regierung in Verlegenheit und machte deutlich, dass sie nicht in der Lage war, verlorene oder gestohlene Ausrüstung zu ersetzen. Die Entwicklung der Rüstungsindustrie wird dafür sorgen, dass die Streitkräfte versorgt werden und bereit sind, die Nation zu verteidigen."
 IRE_support:5 "Unterstützung von Waffen"
 IRE_support_desc:5 ""
 IRE_cross:0 "Gründung der Irischen Rotkreuz-Gesellschaft"
 IRE_cross_desc:0 "Die Gesellschaft wurde am 6. Juli 1939 auf der Grundlage des Rotkreuzgesetzes von 1938 formell gegründet. Sie ist der Internationalen Föderation der Rotkreuz- und Rothalbmond-Gesellschaften angeschlossen."
 IRE_brit_air:5 "Beitritt zum Commonwealth Air Programm"
 IRE_brit_air_desc:5 ""
 IRE_limerick_air:0 "Offener Flughafen Shannon"
 IRE_limerick_air_desc:0 "Der internationale Flughafen Shannon liegt 20 km westlich der Stadt Limerick und wird Transatlantikflüge anbieten."

 ### MAN ###
 MCK_more_opium_tt:0 "Das Verteilen von Opium in besetzten Gebieten verringert leicht den Kampfwillen der Einheimischen.\n"
 MCK_some_keibigun_tt:0 "5 Kenpeitai werden sich in Hsinking versammeln.\n"
 MCK_contact_white_tt:0 "§RDie RFP könnte unsere Unterstützung bei der Vernichtung der Bolschewiki anfordern, wenn wir erfolgreich unsere Unabhängigkeit erklärt haben.§!"
 MCK_river_force_tt:0 "2 Marines werden sich in Hsinking versammeln."
 MCK_royal_guards_tt:0 "5 königliche Wachen werden sich in Hsinking versammeln."
 MCK_militias_tt:0 "An verschiedenen Orten erheben sich Milizen."
 MCK_assassination_tt:0 "Einige japanische Beamte werden eliminiert."
 MCK_rfr_arm_forces:0 "Einige RFP-Streitkräfte werden unter unsere direkte Kontrolle geraten.\n"
 MCK_will_join_usa_in_war_against_japan_tt:0 "§YWird den USA beitreten, wenn sie oder Japan einander den Krieg erklären.§!"
 MCK_restoration_tt:0 "§YBonuseffekte erscheinen in Abständen von 10 %.§!\n\n"
 MCK_reclaim_central_plain_tt:0 "§YErhalten Sie ein Kriegsziel gegen Nationen, die unsere Kernstaaten in China halten.§!"
 MCK_restore_frontier_tt:0 "§YErhalten Sie ein Kriegsziel gegen Nationen, die unsere Kernstaaten außerhalb Chinas halten.§!"
 MCK_acquire_the_north_manchu_railway:0 "Erwerbe die Nordmandschu-Eisenbahn"
 MCK_acquire_the_north_manchu_railway_desc:0 "Obwohl die Nord-Mandschu-Eisenbahn innerhalb unserer Grenzen liegt, wird sie tatsächlich von den Russen kontrolliert. Glücklicherweise kann dieses Problem mit etwas Geld gelöst werden."
 MCK_five_race_under_one_union:0 "Fünf Rassen unter einer Union"
 MCK_five_race_under_one_union_desc:0 "Angesichts der vielfältigen ethnischen Zugehörigkeit in unserem Reich können wir sagen, dass unser Prinzip "Fünf Rassen unter einer Union" angemessen repräsentiert wird."
 MCK_showa_steel_mill:0 "Showa-Stahlwerk"
 MCK_showa_steel_mill_desc:0 "Showa Steel Work ist ein wichtiger Teil unserer Branche. Durch weitere Verbesserungen können wir mehr Gewinn aus der örtlichen Eisenlagerstätte ziehen."
 MCK_showa_steel_mill2:0 "Lizenzieren Sie den Krupp-Renn-Prozess"
 MCK_showa_steel_mill2_desc:0 "Im Rahmen des neuen Geschäftsplans lizenzierte Shōwa Steel das Krupp-Renn-Verfahren von deutschen Stahlherstellern und schickte Mitarbeiter zur Schulung nach Deutschland. Von Krupp erhaltene Ausrüstung wurde installiert, wodurch die Produktionseffizienz erheblich gesteigert wurde."
 MCK_support_aikawa_yoshisuke:0 "Unterstütze Aikawa Yoshisuke"
 MCK_support_aikawa_yoshisuke_desc:0 "Der japanische Industrielle Aikawa Yoshisuke schlägt einen Plan vor, der die Schaffung einer staatlich kontrollierten Industrieeinheit zur Verbesserung der Mandschukuo-Industrie vorsieht, im Gegensatz zu Hoshino Naokis syndikalistischer Vision, bei der das Militär Monopole eines Unternehmens pro Branche zuweist."
 MCK_support_naoki_hoshino:0 "Unterstützt Hoshino Naoki"
 MCK_support_naoki_hoshino_desc:0 "Hoshino Naoki hat sich eine syndikalistische Zukunft für unsere Branche vorgestellt, in der das Militär Monopole von einem Unternehmen pro Branche zuteilen wird. Ein solcher Plan würde dem Militär großen Nutzen bringen, aber der zivile Sektor wird ignoriert."
 MCK_manchurian_industrial_development_company:0 "Mangyo"
 MCK_manchurian_industrial_development_company_desc:0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha (Manchurian Industrial Development Company), oder kurz Mangyo, ist ein Zaibatsu, das auf Betreiben der Kaiserlich-Japanischen Armee gegründet wurde, um die Industrialisierung von Mandschukuo voranzutreiben und es insbesondere autark zu machen in strategischen Schwerindustrien."
 MCK_finish_the_five_year_plan:0 "Fünfjahresplan abschließen"
 MCK_finish_the_five_year_plan_desc:0 "Unser zweiter Fünfjahresplan war erfolgreich, wir müssen uns nur noch ein wenig mehr anstrengen und unsere Branche wird in kürzester Zeit boomen."
 MCK_increase_opium_production:0 "Opiumproduktion steigern"
 MCK_increase_opium_production_desc:0 "Opium ist für die Menschen ein zweischneidiges Schwert, wir können jedoch die Schneide, die auf den Feind zeigt, schärfen, um den Profit zu steigern, den wir aus den Plantagen ziehen."
 MCK_request_zaibatsu_investment_on_military_industry:0 "Zaibatsu-Investition in die Militärindustrie"
 MCK_request_zaibatsu_investment_on_military_industry_desc:0 "Mit der Finanzierung des Zaibatsu können wir unsere Industrie auf dem von uns gewünschten Weg weiter ausbauen."
 MCK_request_zaibatsu_investment_on_industry:0 "Zaibatsu-Investition in die Industrie"
 MCK_request_zaibatsu_investment_on_industry_desc:0 "Mit der Finanzierung durch Zaibatsu hat sich unsere Branche nun in jeder Hinsicht verbessert."
 MCK_aluminium_deposit_in_liaoning:0 "Aluminiumlagerstätte in Liaoning"
 MCK_aluminium_deposit_in_liaoning_desc:0 "Bei einer aktuellen Prospektion wurde in Liaoning ein großes Vorkommen von Aluminiummineralien entdeckt. Solche Nachrichten werden sicherlich mehr Investoren aus Japan anziehen und unsere Branche weiter verbessern."
 MCK_manchu_society_for_light_metal:0 "£tech_mod Manchu Society For Light Metal"
 MCK_manchu_society_for_light_metal_desc:0 "Um das Aluminiumvorkommen in Liaoning so weit wie möglich auszubeuten, soll eine spezielle Gruppe zur Gewinnmaximierung gegründet werden."
 MCK_prepare_for_war:0 "£tech_mod Bereite dich auf den Krieg vor"
 MCK_prepare_for_war_desc:0 "Angesichts der zunehmenden Spannungen in unserer Umgebung sind Kriege vorprogrammiert. Unsere Nation muss auf das vorbereitet sein, was danach kommt, entweder um zu überleben oder um unseren Anteil an der Beute zu sichern."
 MCK_for_the_emperor:0 "Für den Kaiser"
 MCK_for_the_emperor_desc:0 "Unsere Soldaten kämpfen im Namen unseres glorreichen und geliebten Kaisers, unser Sieg ist sicher!"
 MCK_expand_military_district:0 "Militärbezirk erweitern"
 MCK_expand_military_district_desc:0 "Durch die Vergrößerung des Militärbezirks können wir die lokale Sicherheit mit unserem Militär weiter erhöhen."
 MCK_kantogun_advisor:0 "Berater der Kwantung-Armee"
 MCK_kantogun_advisor_desc:0 "Die in Mandschukuo stationierten Offiziere der Kwantung-Armee verfügen über viel Erfahrung, die unser Militär verbessern könnte. Die Einstellung eines solchen als Militärberater würde unserem Militär großen Nutzen bringen und auch unsere Beziehungen zu Japan verbessern."
 MAN_vassalize_ccp:0 "Chinesisches Territorium zurückerobern"
 MAN_vassalize_ccp_desc:0 "Die Kwantung-Armee hat gesiegt und es ist nur natürlich, dass wir Japan dabei helfen, die nordchinesischen Gebiete zu besetzen und mit der Wiederherstellung des Imperiums zu beginnen."
 MCK_enhance_local_policing:0 "Konfrontiere die Guerillas"
 MCK_enhance_local_policing_desc:0 "Da der Großteil der Kwantung-Armee nach Süden mobilisiert wurde, um den Krieg gegen die Chinesen zu unterstützen, ist die Effizienz bei der Vernichtung der Guerillas gesunken. Wir müssen beenden, was die Kwantung-Armee hinterlassen hat. \n §Je mehr Arbeitskräfte wir im Feld haben desto größer die Erfolgschance§!"
 MCK_an_alternative:0 "Eine Alternative"
 MCK_an_alternative_desc:0 "Da der Großteil der Kwantung-Armee nach Süden mobilisiert wurde, um den Krieg gegen die Chinesen zu unterstützen, ermöglicht uns diese Gelegenheit, die Sache selbst in die Hand zu nehmen."
 MCK_contact_qing_restorationists:0 "Qing-Restauratoren kontaktieren"
 MCK_contact_qing_restorationists_desc:0 "Einige der Überreste der ehemaligen Qing-Dynastie träumen immer noch von dem Tag, an dem das Imperium zurückschlagen würde. Vielleicht wird der Tag, von dem sie träumen, nicht mehr so ​​fern erscheinen."
 MCK_suiho_dam:0 "Suihō-Staudamm"
 MCK_contact_russian_fascists:0 "Kontaktieren Sie den RFP"
 MCK_contact_russian_fascists_desc:0 "Nachdem es der Weißen Bewegung nicht gelang, den bolschewistischen Ungezieferaufstand aus der Oktoberrevolution loszuwerden, floh eine große Zahl der ehemaligen Mitglieder in unser Land. Diese weißen Emigranten gründeten bald ihre Parteien, wobei die Russische Faschistische Partei die mächtigste war unter allen. Ihre Stärke könnte für unseren Plan, uns aus Japan zu befreien, von großem Nutzen sein."
 MCK_national_conscription:0 "Nationale Wehrpflicht"
 MCK_national_conscription_desc:0 "Mit der geringen Anzahl an Offizieren in unserem Militär können wir uns nicht gegen Bedrohungen anderer Nationen, insbesondere der Bolschewiki aus dem Norden, verteidigen. Um unsere Nation und unser Volk zu schützen, soll ein strengeres Wehrpflichtgesetz durchgesetzt werden, z das höhere Wohl."
 MCK_labour_service_corps:0 "Arbeitsdienstkorps"
 MCK_labour_service_corps_desc:0 "Nicht alle Erwachsenen können die Wehrpflicht erfüllen, aber sie würden nicht untätig bleiben."
 MCK_manchukuo_imperial_air_force:0 "Kaiserliche Luftwaffe"
 MCK_manchukuo_imperial_air_force_desc:0 "Angesichts der zunehmenden Bedeutung der Luftkriegsführung muss unsere Nation die Kunst beherrschen."
 MCK_river_force:0 "Flusskraft"
 MCK_river_force_desc:0 "Da sich die japanische Marine anderswo umsieht, ist unsere River Patrol Force veraltet. Die japanische Armee ist gekommen, hat die Kontrolle über die Streitkräfte übernommen und sie in River Force umbenannt, die nun Teil der Armee geworden ist."
 MCK_a_self_sufficient_army:0 "Ein autarkes Militär"
 MCK_a_self_sufficient_army_desc:0 "Da unser Militär in jeder Hinsicht verbessert wurde, können sie nun die schwere Aufgabe übernehmen, die Einheimischen zu verteidigen. Sie müssen sich nicht mehr auf die Kwantung-Armee verlassen."
 MCK_establish_hoankyoku:0 "Hoankyoku gründen"
 MCK_establish_hoankyoku_desc:0 "Um die lokale Sicherheit weiter zu stärken, muss ein Geheimdienst jede Übertragung überwachen, die möglicherweise subversive Informationen enthält."
 MCK_fotify_heilungkiang_border:0 "Zerstöre die Guerillas"
 MCK_fotify_heilungkiang_border_desc:0 "Es ist Zeit für uns, die Guerillas ein für alle Mal auszurotten."
 MCK_spread_restoration_propaganda:0 "Restaurationistische Propaganda verbreiten"
 MCK_spread_restoration_propaganda_desc:0 "Unter der Aufsicht des japanischen Militärs wissen nicht viele unserer Bürger von der Existenz restaurationistischer Gruppen. Mit der jetzt gegebenen Gelegenheit kann solche Propaganda mehr Menschen erreichen, bevor die japanische Behörde dagegen vorgeht."
 MCK_sow_anti_japanese_sentiment:0 "Antijapanische Stimmung säen"
 MCK_sow_anti_japanese_sentiment_desc:0 "Wenn unser Volk die Japaner immer noch als Retter betrachtet, wird der Plan zur Wiederherstellung unseres einst glorreichen Imperiums zweifellos auf einige Hindernisse stoßen. Die Verbreitung von Informationen, die dem Image der Japaner schaden, soll Abhilfe schaffen."
 MCK_strengthen_the_royal_guard:0 "Stärkt die königliche Garde"
 MCK_strengthen_the_royal_guard_desc:0 "Die königlichen Wachen sind die strenge Wache des Kaisers und seiner Verwandten. Wenn man sie mit fortschrittlicheren Ausrüstungen ausstattet, wird man der Öffentlichkeit mit Sicherheit die Autorität des Kaisers zeigen."
 MCK_coronation:0 "Das Imperium kehrt zurück"
 MCK_coronation_desc:0 "Die Zeit ist gekommen, das glorreiche Imperium soll nicht länger die Marionette der abscheulichen Japaner sein!"
 MCK_destroy_opium_plantations:0 "Opiumplantagen zerstören"
 MCK_destroy_opium_plantations_desc:0 "Opium hat den Menschen mehr Schaden als Nutzen zugefügt, dieses Ungeziefer muss ein für alle Mal ausgerottet werden!"
 MCK_assassination_of_japanese_officials:0 "Japanische Beamte ermorden"
 MCK_assassination_of_japanese_officials_desc:0 "Lokale japanische Beamte stellen eine Bedrohung für den Wiederherstellungsplan dar. Um das Risiko einer Gefährdung des Plans zu minimieren, müssen sie beseitigt werden."
 MCK_arm_the_rfr:0 "RFP aktivieren"
 MCK_arm_the_rfr_desc:0 "Der RFP hat zugestimmt, bei der Restaurierung zu helfen. Im Gegenzug werden wir ihnen die notwendige Ausrüstung zur Verfügung stellen."
 MCK_independence_war:0 "Krieg für die Unabhängigkeit"
 MCK_independence_war_desc:0 "Die Zeit ist gekommen, unsere Armee wird jede japanische Präsenz in unserem geliebten Land vernichten!"
 MCK_turn_to_the_bolshelviks:0 "Wende dich an die Bolschewiki"
 MCK_turn_to_the_bolshelviks_desc:0 "Obwohl dies unerwünscht ist, bleibt uns nur die Wahl, die Bolschewiki um Hilfe zu bitten, um unsere Unabhängigkeit zu unterstützen."
 MCK_head_towards_democracy:0 "Auf dem Weg zur Demokratie"
 MCK_head_towards_democracy_desc:0 "Aus der Erfahrung der späten Qing-Zeit geht hervor, dass der Mangel an Demokratie letztendlich zum Untergang der Nation führen wird. Dieser Fehler darf sich nicht wiederholen."
 MCK_turn_over_the_rfr:0 "Ausschreibung umdrehen"
 MCK_turn_over_the_rfr_desc:0 "Die Sowjets verlangen, dass die weißen Emigranten in unserem Land ihnen zur "Rehabilitierung" übergeben werden. Wenn wir nicht kooperieren, werden wir möglicherweise nie unsere Unabhängigkeit erlangen."
 MCK_manzhouli_secret_meeting:0 "Geheimes Treffen in Manzhouli"
 MCK_manzhouli_secret_meeting_desc:0 "In Manzhouli wird ein geheimes Treffen mit sowjetischen Vertretern stattfinden. Wir können diese Gelegenheit nutzen, um die kommunistischen Guerillas zum Rücktritt aufzufordern."
 MCK_soviet_intervention:0 "Sowjetische Intervention"
 MCK_soviet_intervention_desc:0 "Nach der vereinbarten Frist können wir nun den Sowjet zum Handeln aufrufen und uns aus der Fessel der Japaner befreien."
 MCK_secret_aid_from_usa:0 "Geheime Hilfe aus den USA"
 MCK_secret_aid_from_usa_desc:0 "Um unsere Bemühungen zu unterstützen, haben die USA geheime Gesandte von Wissenschaftlern geschickt, um unseren wissenschaftlichen Fortschritt zu unterstützen."
 MCK_call_usa_to_act:0 "Rufen Sie die USA zum Handeln auf"
 MCK_call_usa_to_act_desc:0 "Wir können nicht länger warten, wir müssen die USA aufrufen, Maßnahmen zu ergreifen, um uns von den bösartigen Japanern zu befreien!"
 MCK_secret_protocol:0 "Geheimes Protokoll"
 MCK_secret_protocol_desc:0 "Der Krieg zwischen den Japanern und den USA wird für uns eine unschätzbare Gelegenheit zur Unabhängigkeit sein, wir müssen darauf vorbereitet sein."
 MCK_fighter_focus:0 "Fokus des Kämpfers"
 MCK_fighter_focus_desc:0 "Wir haben nicht den letzten Luftkampf im Ersten Weltkrieg gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 MCK_bomber_focus:0 "Bomberfokus"
 MCK_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über den Schrecken der heutigen Kriege sprechen, wird Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 MCK_aviation_effort_2:0 "Luftfahrtaufwand II"
 MCK_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Zweigen des Militärs zu integrieren."
 MCK_CAS_effort:0 "CAS-Aufwand"
 MCK_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 MCK_NAV_effort:0 "NAV-Aufwand"
 MCK_NAV_effort_desc:0 "So wie der neue Seekrieg teilweise unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 MCK_naval_effort:0 "Marineeinsatz"
 MCK_naval_effort_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Dockyards§!"
 MCK_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere erste Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Überwasserschiffe."
 MCK_flexible_navy:0 "Flexible Marine"
 MCK_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, wird es uns ermöglichen, effizient gegen feindliche Konvois vorzugehen."
 MCK_large_navy:0 "Große Marine"
 MCK_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois werden uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 MCK_submarine_effort:0 "U-Boot-Einsatz"
 MCK_submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 MCK_cruiser_effort:0 "Kreuzer-Anstrengung"
 MCK_cruiser_effort_desc:0 "Bevor die kleineren Kreuzer Vorstöße in die fortgeschrittene Schlachtschiffforschung unternehmen, müssen sie ersetzt werden."
 MCK_destroyer_effort:0 "Zerstörer-Anstrengung"
 MCK_destroyer_effort_desc:0 "Durch die Untersuchung des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie man diesen Strategien entgegenwirken kann. Zerstörer werden dabei von entscheidender Bedeutung sein."
 MCK_capital_ships_effort:0 "Capital Ship Effort"
 MCK_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Träger repräsentieren das Alte und das Neue in Sachen Marineüberlegenheit."
 MCK_restore_the_empire:0 "Das Imperium wiederherstellen"
 MCK_restore_the_empire_desc:0 "Der verräterische Yuan Shi-kai hat den Kaiser während der Xinhai-Revolution zur Abdankung verleitet und die Gebiete an die abscheuliche Republik China verloren. Nachdem das Imperium nun zurückgekehrt ist, werden diese Gebiete an ihren rechtmäßigen Besitzer zurückgegeben!"
 MCK_peking_agreement:0 "Inhalt mit Status Quo"
 MCK_peking_agreement_desc:0 "Die während der Xinhai-Revolution verlorenen Gebiete zurückzugewinnen wäre eine unkluge Entscheidung. Eine solche Entscheidung würde dem Volk einfach mehr schaden als nützen."
 MCK_reclaim_the_central_plain:0 "Erobere die Zentralebene zurück"
 MCK_reclaim_the_central_plain_desc:0 "Der erste Schritt zur Wiederherstellung des Imperiums besteht darin, die Kontrolle über die Zentralebene zurückzugewinnen. Von dort aus sollen zukünftige Pläne umrissen werden."
 MCK_restore_the_old_frontier:0 "Die alte Grenze wiederherstellen"
 MCK_restore_the_old_frontier_desc:0 "Da die Zentralebene nun unter Kontrolle ist, besteht der nächste Schritt im Plan darin, die verlorenen Außengebiete zurückzugewinnen."
 MCK_offer_vassalisation:0 "Vassalisierung anbieten"
 MCK_offer_vassalisation_desc:0 "Mit der enormen Macht des Imperiums sollen umliegende kleinere Nationen die Chance haben, vom Großen Qing beschützt zu werden. Es wäre ihnen eine Ehre, Teil des Imperiums zu sein."
 MCK_revive_zongli_yamen:0 "£tech_mod Zongli Yamen wiederbeleben"
 MCK_revive_zongli_yamen_desc:0 "Die Zongli Yamen waren eine Organisation, die hauptsächlich für die Außenpolitik und den technologischen Fortschritt des Qing-Reiches zuständig war. Wenn das Imperium mit den Westmächten konkurrieren soll, wird die Zongli Yamen ein unverzichtbarer Teil davon sein."
 MCK_revive_the_grand_council:0 "Den Großen Rat wiederbeleben"
 MCK_revive_the_grand_council_desc:0 "Der Große Rat wurde aufgegeben, als das erfolglose "Königliche Kabinett" geschaffen wurde. Ein so wichtiges Gremium des Imperiums soll wiederbelebt werden und wieder zum Ruhm des Großen Qing-Reiches beitragen."
 MCK_xuantong_restoration:0 "Xuantung-Restaurierung"
 MCK_xuantong_restoration_desc:0 "Die Stärke des Imperiums ist nicht mehr so ​​stark wie früher. Es braucht eine Wiederherstellungsbewegung, um der Welt zu zeigen, dass das Imperium eine Macht ist, mit der man rechnen muss."
 MCK_subjugate_japan:0 "Japan unterwerfen"
 MCK_subjugate_japan_desc:0 "Die Japaner werden für die Demütigung büßen, die sie uns zugefügt haben. Wir werden sie in die Knie zwingen!"
 MCK_industrial_effort:0 "Bauaufwand"
 MCK_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Bemühungen darauf, die zivile Industrie in einem großen Schritt nach vorne aufzubauen."
 MCK_industrial_effort_2:0 "Bauaufwand II"
 MCK_industrial_effort_2_desc:0 "Der weitere Ausbau unserer Fabriken wird es uns ermöglichen, die Produktion von Waren für den Handel und weitere Baumaßnahmen zu beschleunigen."
 MCK_infrastructure_effort:0 "Infrastrukturaufwand"
 MCK_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortgeschrittenen Projekte oder Bauarbeiten durchführen."
 MCK_armament_effort:0 "Aufrüstungsaufwand"
 MCK_armament_effort_desc:0 "Wer Traktoren bauen kann, kann auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 MCK_armament_effort_2:0 "Rüstungsaufwand II"
 MCK_armament_effort_2_desc:0 "Der Versuch, zivile Fabriken auf die Produktion militärischer Ausrüstung umzustellen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der militärischen Produktion konzentrieren."
 MCK_prospect_for_resources:0 "Interessent für Ressourcen"
 MCK_prospect_for_resources_desc:0 "Wenn wir autark sein wollen, müssen wir die Ressourcen unter unseren Füßen nutzen, um eine starke Wirtschaft aufrechtzuerhalten.\n §YJe höher das Niveau der Ausgrabungstechnologie, desto mehr Ressourcen werden gewonnen."
 MCK_national_defence_forces:0 "Nationale Verteidigungsstreitkräfte"
 MCK_national_defence_forces_desc:0 "Obwohl wir in der gegenwärtigen Welt eine neutrale Haltung einnehmen, tun andere das möglicherweise nicht. Um unsere wertvolle Nation und das Volk zu schützen, ist ein starkes Militär erforderlich."
 MCK_extra_research_slot:0 "£tech_mod Zusätzlicher Forschungsslot"
 MCK_extra_research_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, mehr Forschung und Entwicklung parallel durchzuführen."
 MCK_expand_university:0 "Universität erweitern"
 MCK_expand_university_desc:0 "Der Ausbau unserer Universität wird sicherlich mehr gebildete Bürger für den wissenschaftlichen Fortschritt unseres Landes schaffen."
 MCK_extra_research_slot_2:0 "Zusätzlicher Forschungsslot II"
 MCK_extra_research_slot_2_desc:0 "Die schnelle Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir verfolgen sollten."
 MCK_acquire_kanto_shu:0 "Kanto-Shu erwerben"
 MCK_acquire_kanto_shu_desc:0 "Die japanischen Behörden konzentrieren sich zu sehr auf den Krieg mit den Chinesen und versuchen, Kanto-shu an uns zu übertragen, um ihren gesetzgeberischen Druck etwas zu verringern. Wir könnten dabei auch einen wichtigen Hafen gewinnen."
 MCK_send_cadets_to_japan:0 "Kadetten nach Japan schicken"
 MCK_send_cadets_to_japan_desc:0 "Das Fehlen einer Militärakademie in unserem Land hat dazu geführt, dass es unseren Militäroffizieren an Erfahrung mangelt. Wir können sie zu japanischen Akademien auf den Heimatinseln schicken, um diese Situation zu verbessern."
 MCK_reform_command_structure:0 "Befehlsstruktur reformieren"
 MCK_reform_command_structure_desc:0 "Unsere aktuelle Kommandostruktur ist nicht sehr effizient, sie könnte einige Reformen gebrauchen."
 MCK_naval_expansion_permission:0 "Naval-Erweiterungsgenehmigung"
 MCK_naval_expansion_permission_desc:0 "Jetzt, da wir Kanto-shu unter unserer Kontrolle haben, könnten wir eine starke Marine gebrauchen, um es zu schützen."
 MCK_soviet_advisor:0 "Sowjetischer Militärberater"
 MCK_soviet_advisor_desc:0 "Die Sowjetunion kann viel von ihrem Militär lernen."
 MCK_resist:0 "Widerstand dem Kommunismus"
 MCK_resist_desc:0 "Wenn wir zulassen, dass der Kommunismus in unserer Gesellschaft Einzug hält, wird die Demokratie ruiniert sein. Wir dürfen nicht zulassen, dass die Pest auf uns übergreift!"
 MCK_if_aikawa:0 "\nWenn §YAikawa Yoshisuke§! in der Regierung ist, gewähren Sie außerdem den folgenden Effekt:\n"
 MCK_if_naoki:0 "\nWenn §YHoshino Naoki§! in der Regierung ist, gewähren Sie außerdem den folgenden Effekt:\n"
