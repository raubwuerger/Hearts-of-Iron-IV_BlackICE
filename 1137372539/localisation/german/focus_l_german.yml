 USA_continue_the_new_deal:1 "Fortführung des New Deal"
 USA_continue_the_new_deal_desc:1 "Die Politik des New Deal hat sich als erfolgreich erwiesen. Wir dürfen jetzt nicht von unserem Weg abkommen."
 USA_suspend_the_presecution:5 "Aussetzen der Verfolgung"
 USA_suspend_the_presecution_desc:5 "Die Verfolgung amerikanischer Bürger wegen ihrer politischen Ansichten - egal wie abscheulich sie erscheinen mögen - steht im grundlegenden Widerspruch zu den Werten dieses Landes. Sie muss sofort eingestellt werden."
 USA_desegregate_the_armed_forces:1 "Aufhebung der Rassentrennung in den Streitkräften"
 USA_desegregate_the_armed_forces_desc:1 "Der Dienst unter Waffen in den Streitkräften des eigenen Landes kann eine unliebsame Pflicht sein - aber auch ein geschätztes Recht. Ein Recht, das vielen unserer Bürger aufgrund ihrer Abstammung verwehrt bleibt."
 USA_full_desegregation:1 "Vollständige Aufhebung der Rassentrennung"
 USA_full_desegregation_desc:1 "Zu lange haben einige unserer Staaten Menschen aufgrund alter, überholter und unmenschlicher Kriterien unterschiedlich behandelt. In einer freien Republik muss jeder Bürger gleich behandelt werden - und nicht gesondert."
 USA_democratic_socialism:1 "Demokratischer Sozialismus"
 USA_democratic_socialism_desc:1 "Kein vernünftig denkender Mensch kann leugnen, dass der Sozialismus die Zukunft der menschlichen Zivilisation ist. Gleichzeitig kann kein stolzer und patriotischer Bürger dieser Republik ein System unterstützen, in dem die Regierung nicht mehr durch das Volk und vom Volk gemacht wird. Wie unsere stolzen Vorväter werden wir eine neue Regierungsform schaffen, die beides vereint."
 USA_liberty_for_the_philippines:1 "Freiheit für die Philippinen"
 USA_liberty_for_the_philippines_desc:1 "Das philippinische Volk hat bewiesen, dass es in der Lage ist, seine Angelegenheiten selbst zu regeln, und es ist an der Zeit, dass die letzten Überreste der amerikanischen Kontrolle über das Land offiziell beseitigt werden."
 USA_pacific_decolonisation:1 "Dekolonisierung des Pazifiks"
 USA_pacific_decolonisation_desc:1 "Es gibt keine Rechtfertigung - keine - für die fortgesetzte Präsenz europäischer Mächte im Pazifik und auch nicht dafür, die Völker der pazifischen Inseln in Knechtschaft unter ihren europäischen Herren zu halten. Amerika wird nicht länger tatenlos zusehen, wie diese Ungerechtigkeit fortbesteht."
 USA_union_representation_act:1 "Gesetz über die Vertretung der Gewerkschaften"
 USA_union_representation_act_desc:1 "Arbeit ist ein zentraler Bestandteil des menschlichen Lebens, und die gewerkschaftliche Organisierung ist ein grundlegender Bestandteil der Organisation einer demokratischen Gesellschaft. Es ist nur angemessen, dass wir dies anerkennen und dafür sorgen, dass die Gewerkschaften im Kongress vertreten sein müssen."
 USA_old_age_pension_act:1 "Gesetz zur Altersversorgung"
 USA_old_age_pension_act_desc:1 "Nach lebenslanger Arbeit haben unsere Bürgerinnen und Bürger es verdient, im Alter finanziell abgesichert und respektiert zu werden. Die bestehenden Gesetze zu ihrer Unterstützung sind eindeutig unzureichend."
 USA_accumulated_wealth_tax_act:1 "Gesetz zur Besteuerung von angesammeltem Reichtum"
 USA_accumulated_wealth_tax_act_desc:1 "Einige Menschen in unserem Land haben absurde Mengen an Kapital angehäuft. Dieses Geld liegt passiv auf Bankkonten oder wird in unpraktisch große Gebäude, vergoldete Möbel und teure Gemälde investiert. Durch die Einführung einer neuen Steuer werden wir diejenigen unter unseren Bürgern, die solch nutzloses Vermögen angehäuft haben, dazu zwingen, das Geld wieder in die Wirtschaft zu investieren."
 USA_guarantee_the_american_dream:1 "Garantieren Sie den amerikanischen Traum"
 USA_guarantee_the_american_dream_desc:5 "Die meisten unserer Bürger wünschen sich nicht viel im Leben: einen festen Arbeitsplatz, eine gute Gesundheit und einen Platz, um eine Familie zu gründen. Es gibt keinen Grund, warum sie das nicht haben sollten."
 USA_worker_management_act:1 "Gesetz über die Verwaltung von Arbeitnehmern"
 USA_worker_management_act_desc:1 "Viel zu oft werden Fabriken und Büros von Menschen geleitet, die noch nie in der Produktion gearbeitet haben. Sie sind nicht in der Lage, die Realitäten der Produktion zu verstehen und setzen unrealistische Erwartungen. Um unsere Wirtschaft vor dem Schaden zu bewahren, den solche inkompetenten Manager anrichten können, werden wir ein Management der Arbeiter, durch die Arbeiter und für die Arbeiter durchsetzen!"
 USA_militia_organization_act:1 "Gesetz über die Organisation der Miliz"
 USA_militia_organization_act_desc:1 "Unsere stolze Republik hat eine lange Tradition des Bürgersoldaten. Sollte unser Land jemals von einem fremden Angreifer überfallen werden, so wird dieser auf eine gut organisierte und gut bewaffnete Miliz von Männern und Frauen treffen, die auf vertrautem Terrain kämpfen, um ihre Heimat zu verteidigen."
 USA_communal_property_act:1 "Gesetz über kommunales Eigentum"
 USA_communal_property_act_desc:1 "Die Bedürfnisse der Vielen dürfen niemals durch die Wünsche der Wenigen oder gar der Einen aufgewogen werden. Um dies zu gewährleisten, werden wir neue Gesetze verabschieden, die es den Gemeinden ermöglichen, Enteignungen leichter durchzuführen."
 USA_reintegration:1 "Wiedereingliederung"
 USA_reintegration_desc:1 "Der Krieg hat unser Land gespalten, aber letztendlich können auch diejenigen, die sich gegen uns erhoben haben, wieder rehabilitiert werden. Wenn die Bevölkerung aus ihren Fehlern gelernt hat, sollte es ihr erlaubt sein, sich wieder in den politischen Prozess unserer stolzen Republik einzubringen."
 USA_reach_out_to_the_ware_group:1 "Erreichen Sie die Warengruppe"
 USA_reach_out_to_the_ware_group_desc:1 "Es gibt eine kleine Gruppe von überzeugten Kommunisten in unserer Regierung. Sie glauben, dass sie im Geheimen operieren, aber wir kennen ihre Namen. Vielleicht können sie erkennen, dass unser Ziel übereinstimmt, und könnten dazu überredet werden, der Regierung beizutreten."
 USA_secure_china:1 "China sichern"
 USA_secure_china_desc:1 "China wurde von einem langen, blutigen Bürgerkrieg heimgesucht. Die nationalistische Regierung ist zutiefst korrupt und hat jeden Rückhalt in der Bevölkerung verloren. Es ist an der Zeit, dass wir den einzigen Akteur in China unterstützen, der das Land einigen und befrieden kann - die Kommunistische Partei."
 USA_end_monarchism:1 "Schluss mit dem Monarchismus"
 USA_end_monarchism_desc:1 "Die Monarchien in Europa haben die Welt bereits in einen Weltkrieg gestürzt - wir können nicht zulassen, dass sie es noch einmal tun. Unsere Vorväter führten Krieg gegen den König von England, um ihre Freiheit zu erlangen - wir werden die Welt für immer von seiner Tyrannei befreien!"
 USA_shatter_the_empires:1 "Zerschlagt die Imperien"
 USA_shatter_the_empires_desc:1 "Wir waren einst eine Kolonie eines globalen Imperiums, bis wir unsere Freiheit mit Blut erkauft haben. Unsere Republik kann sich erst dann wirklich sicher fühlen, wenn diejenigen, die davon träumen, die Welt zu beherrschen, eingedämmt sind."
 USA_agricultural_adjustment_act:1 "Gesetz zur Anpassung der Landwirtschaft"
 USA_agricultural_adjustment_act_desc:1 "Unsere Landwirte sind von der Depression besonders hart getroffen worden. Wir müssen sicherstellen, dass die Menschen, die unsere Lebensmittel produzieren, nicht durch einen unkontrollierten Markt aus dem Geschäft gedrängt werden."
 USA_fair_labour_standards:1 "Gesetz über faire Arbeitsnormen"
 USA_fair_labour_standards_desc:1 "Der Fair Labor Standards Act (FSLA) war ursprünglich ein Vorschlag aus dem Jahr 1932 zur Einführung einer dreißigstündigen Arbeitswoche. Nach einer Überarbeitung wurde der FSLA später mit einem achtstündigen Arbeitstag und einer vierzigstündigen Arbeitswoche verabschiedet, wobei den Arbeitnehmern ein Mindestlohn und anderthalb Stundenzuschläge für die über vierzig Stunden hinaus geleisteten Arbeitsstunden garantiert wurden. Das Gesetz galt nicht für Saisonarbeiter, Führungskräfte und Personen, die Trinkgelder erhielten. Die vollständige Umsetzung des FSLA wurde wegen des Ausbruchs des Zweiten Weltkriegs verschoben."
 USA_federal_housing_act:1 "Federal Housing Act"
 USA_federal_housing_act_desc:1 "Im Rahmen unserer laufenden Bemühungen zur Beseitigung der Armut in den Vereinigten Staaten werden wir ein Programm für staatlich subventionierten Wohnraum einrichten."
 USA_office_of_scientific_research_and_development:1 "Amt für wissenschaftliche Forschung und Entwicklung"
 USA_office_of_scientific_research_and_development_desc:1 "Angesichts des drohenden Krieges müssen wir unsere wissenschaftlichen Anstrengungen bündeln, um sicherzustellen, dass wir einem potenziellen Gegner nicht unterlegen sind."
 USA_focus_on_europe:1 "Fokus auf Europa"
 USA_focus_on_europe_desc:1 "Die europäischen Großmächte sind einmal mehr bereit, die Welt in einen Weltkrieg zu stürzen. Wir können nicht, wie bisher, warten, bis es uns selbst betrifft. Wir müssen bereit sein, entschlossen einzugreifen, wenn eine Nation in Europa den Frieden bedroht."
 USA_focus_on_asia:1 "Fokus auf Asien"
 USA_focus_on_asia_desc:1 "Während die meisten Menschen mit Sorge nach Europa blicken, sind wir auch im Pazifik mit Unsicherheit und Instabilität konfrontiert. Es könnte in unserem besten Interesse sein, im Ausland zu intervenieren, bevor wir in der Nähe unserer Heimat angreifen."
 USA_magic:1 "MAGIC"
 USA_magic_desc:1 "Die Marine glaubt, die japanischen Verschlüsselungscodes knacken zu können, was es uns ermöglichen würde, ihren gesamten Nachrichtenverkehr, einschließlich der Schiffsbewegungen, zu lesen."
 USA_neutrality_act:1 "Neutralitätsgesetz"
 USA_neutrality_act_desc:1 "Es scheint immer sicherer zu werden, dass in Europa ein Krieg ausbrechen wird. Während des Ersten Weltkriegs verkauften amerikanische Unternehmen große Mengen an Waffen an die Alliierten, und viele glauben, dass der amerikanische Kriegseintritt vor allem durch den Wunsch motiviert war, sicherzustellen, dass diese Lieferungen auch bezahlt werden. Dieses Mal wird es keine Kriegsprofiteure geben."
 USA_lend_lease_act_neutrality_tt:5 "\nie Verabschiedung des Neutralitätsgesetzes wird die Voraussetzungen für die Verabschiedung des Lend-Lease-Gesetzes §Rdrastisch erhöhen§!"
 USA_reestablish_the_gold_standard:1 "Wiedereinführung des Goldstandards"
 USA_reestablish_the_gold_standard_desc:1 "Ohne den Goldstandard ist Geld kaum mehr als ein Glaubensartikel, während die zügellose Inflation die Ersparnisse unserer Bürger auffrisst und ihre Arbeit entwertet. Wir müssen diesen fiskalisch unverantwortlichen Weg aufgeben."
 USA_adjusted_compensation_act:1 "Gesetz über angepasste Entschädigungen"
 USA_adjusted_compensation_act_desc:1 "Unseren Veteranen des Ersten Weltkriegs wurde eine angemessene Rente versprochen. Viele von ihnen sind in letzter Zeit durch die Depression in eine schwierige Lage geraten. Wir müssen tun, was wir können, um denen zu helfen, die dem Ruf der Republik in der Stunde der Not gefolgt sind."
 USA_labour_management_relations_act:1 "Gesetz über die Beziehungen zwischen Arbeitgebern und Arbeitnehmern"
 USA_labour_management_relations_act_desc:1 "Unternehmen in ganz Amerika sind durch alle Arten von Gewerkschaftsaktivitäten bedroht - Streiks, Organisierung, Forderungen nach höheren Löhnen. Wir können nicht zulassen, dass dies so weitergeht."
 USA_protectionist_tariffs:1 "Protektionistische Zölle"
 USA_protectionist_tariffs_desc:1 "Der freie Handel hat unsere Märkte für ausländische Konkurrenten geöffnet, von denen viele ihre eigenen Zölle und Abgaben erhoben haben. Unsere Unternehmen sind einem harten Wettbewerb ausgesetzt, während die ausländischen Unternehmen die Sicherheit der Zollmauer genießen. Das muss ein Ende haben."
 USA_income_tax_reform:2 "Einkommensteuerreform"
 USA_income_tax_reform_desc:1 "Die Einkommenssteuer nimmt jedem Amerikaner Geld aus dem Portemonnaie - Geld, das unsere Bürger für den Kauf anderer Dinge und die Unterstützung ihrer lokalen Wirtschaft ausgeben könnten. Wir werden den Amerikanern die Autonomie über ihre eigenen Finanzen zurückgeben."
 USA_institute_of_american_sciences:1 "Amerikanisches Institut der Wissenschaften"
 USA_institute_of_american_sciences_desc:1 "Die Universitäten und Forschungslabors im ganzen Land haben ihre Forschung bisher nach eigenem Gutdünken betrieben. Das muss ein Ende haben. Wir werden eine neue Organisation gründen, um die Bemühungen unserer Wissenschaftler von Weltrang zu koordinieren."
 USA_america_first:5 "Amerika zuerst"
 USA_america_first_desc:2 "Manche wollen, dass wir unsere Schätze und das Blut unserer Jugend in fremden Kriegen ausgeben. Wir dürfen uns von diesen Kriegstreibern nicht beeinflussen lassen und werden stattdessen nach einer einfachen Maxime leben: America First - Everyone Else Second."
 USA_extend_the_chinese_exclusion_acts:1 "Verlängern Sie die Chinese Exclusion Acts"
 USA_extend_the_chinese_exclusion_acts_desc:2 "Angesichts des vom Krieg verwüsteten Chinas müssen wir Maßnahmen ergreifen, um die chinesische Einwanderung zu begrenzen, damit wir nicht in Flüchtlingswellen ertrinken."
 USA_empower_the_huac:1 "Ermächtigung des Huac"
 USA_empower_the_huac_desc:1 "Der Ausschuss des Repräsentantenhauses für unamerikanische Aktivitäten erfüllt eine wichtige Funktion in unserer gesunden Demokratie. Wir dürfen nicht zulassen, dass illoyale Elemente versuchen, den politischen Prozess zu beeinflussen."
 USA_voter_registration_act:1 "Gesetz zur Wählerregistrierung"
 USA_voter_registration_act_desc:1 "Wahlen sind der wichtigste Teil einer Demokratie. Es ist völlig unvernünftig zu fordern, dass es keine Kontrolle darüber geben sollte, wer an ihnen teilnehmen kann - oder vielleicht haben die Leute, die für unkontrollierte Wahlen plädieren, finstere Motive und wollen den Prozess durch Wahlbetrug unterlaufen..."
 USA_national_prosperity_program:1 "Nationales Wohlstandsprogramm"
 USA_national_prosperity_program_desc:1 "Der Schlüssel zu einer raschen Erholung und dauerhaftem Wohlstand liegt nicht in unkontrollierten Märkten, sondern in sorgfältig gesteuerten Programmen, die private und öffentliche Unternehmen miteinander verbinden."
 USA_privatize_the_TVA:1 "Privatisierung der TVA"
 USA_privatize_the_TVA_desc:1 "Die Tennessee Valley Authority (TVA) hat den privaten Wettbewerb verdrängt und die Bauarbeiten in der Region unter ihre Kontrolle gebracht. Es kann nicht die Aufgabe der Regierung sein, Dinge zu tun, die der private Sektor nachweislich besser kann."
 USA_de_regulate_the_banking_sector:1 "Deregulierung des Bankensektors"
 USA_de_regulate_the_banking_sector_desc:1 "Nach einer Korrektur auf den Finanzmärkten, die im Wirtschaftszyklus völlig normal ist, haben frühere Regierungen ziemlich unvernünftige Beschränkungen für Finanzaktivitäten eingeführt. Diese Beschränkungen sind zwar zweifellos gut gemeint, schaden aber eindeutig mehr als sie nützen."
 USA_national_employment_strategy:1 "Nationale Beschäftigungsstrategie"
 USA_national_employment_strategy_desc:1 "Arbeitslosigkeit entsteht aus einer einfachen Tatsache: Die Menschen passen nicht zu den angebotenen Arbeitsplätzen. Fabriken liegen brach, weil die Arbeitgeber nicht die Leute finden, die sie brauchen, während die Menschen in anderen Teilen des Landes hungern. Wir werden eine neue Strategie einführen, die sicherstellt, dass jeder Arbeitgeber die Menschen finden kann, die er für sein Unternehmen braucht."
 USA_invite_foreign_support:1 "Ausländische Unterstützung einladen"
 USA_invite_foreign_support_desc:1 "Angesichts einiger sehr beunruhigender Berichte über die Loyalität des Militärs und einiger Landesregierungen müssen wir möglicherweise im Ausland nach Unterstützung suchen."
 USA_send_lindbergh_to_germany:1 "Schicken Sie Lindbergh nach Deutschland"
 USA_send_lindbergh_to_germany_desc:1 "Der berühmte Flieger hat angeboten, nach Europa zu reisen, um zu untersuchen, wie Deutschland sich nach dem letzten Krieg wiederaufgebaut hat. Das sollte uns wertvolle Erfahrungen bringen. Lindbergh hat auch angedeutet, dass er bereit wäre, der Regierung in einer beratenden Funktion zur Seite zu stehen."
 USA_work_with_the_bund:1 "Zusammenarbeit mit dem Bund"
 USA_work_with_the_bund_desc:1 "Der Deutsch-Amerikanische Bund hat uns angeboten, uns bei der Vermittlung unserer Positionen an die vielen Amerikaner deutscher Abstammung zu helfen. Das würde sicherstellen, dass wir in ihren Staaten eine sympathische Basis haben."
 USA_work_with_the_bund_tt:5 "Stellt sicher, dass die folgenden Staaten im Falle eines Bürgerkriegs bei der Regierung bleiben: Ohio, Missouri, Wisconsin, Illinois, Indiana und Michigan"
 USA_recruit_the_free_corps:1 "Rekrutierung des Freikorps"
 USA_recruit_the_free_corps_desc:1 "Da das Militär immer verdächtiger wird, müssen wir uns an die Helden des Großen Krieges wenden. In der Stunde der Not kam das deutsche Freikorps der deutschen Republik zu Hilfe. Wir brauchen eine ähnliche Organisation, die uns die Treue hält, wenn unsere Stunde der Not kommt."
 USA_honor_the_confederacy:1 "Ehre der Konföderation"
 USA_honor_the_confederacy_desc:1 "Zu lange wurde die Geschichte des Bürgerkriegs aus der Sicht des Nordens erzählt - die Geschichte einer zum Scheitern verurteilten Rebellion. Es ist an der Zeit, dass auch die andere Seite gehört wird."
 USA_war_powers_act_desc:1 "In einer Welt immer schnellerer Flugzeuge mit immer größeren Bombenladungen, in einer Welt von U-Booten und chemischen Waffen ist es eine Einladung zur Katastrophe, wenn der Präsident nur mit Zustimmung des Kongresses das tun kann, was zur Verteidigung des Landes notwendig ist."
 USA_seize_cuba:1 "Kuba erobern"
 USA_seize_cuba_desc:1 "Vor unserer Küste liegt ein unsinkbarer Flugzeugträger, der bereit ist, einem Aggressor als Basis zu dienen. Das dürfen wir nicht zulassen."
 USA_eliminate_the_southern_threat:1 "Beseitigung der südlichen Bedrohung"
 USA_eliminate_the_southern_threat_desc:1 "Mexiko ist seit einer Generation ein instabiles Chaos. Ob die Gewalt über unsere Grenze schwappt oder jemand das Land eint und nach Norden marschiert, spielt keine Rolle - wir müssen unsere Südflanke sichern."
 USA_the_canadian_corridor:1 "Der kanadische Korridor"
 USA_the_canadian_corridor_desc:1 "Ein schmaler Streifen dünn besiedelten kanadischen Territoriums trennt Alaska von den unteren Teilen der USA. Seine Verteidigung ist daher vom guten Willen Kanadas abhängig. Der wahrscheinlichste Angreifer ist jedoch Kanada. So kann es nicht weitergehen."
 USA_north_american_dominion:1 "Nordamerikanische Vorherrschaft"
 USA_north_american_dominion_desc:1 "Nachdem unsere unmittelbaren Grenzen gesichert sind, müssen wir weiter in die Ferne blicken, um jeder Bedrohung Nordamerikas vorzubeugen. Wir können keinen Schurkenstaat in der Region dulden."
 USA_strategic_interests:1 "Strategische Interessen"
 USA_strategic_interests_desc:1 "Die Welt ist stärker vernetzt als je zuvor. Eine Bedrohung in einem Teil der Welt kann sich leicht zu einer Gefahr für die ganze Welt ausweiten. Wir müssen ein Netz von sich gegenseitig unterstützenden Stützpunkten rund um den Globus aufbauen, damit wir in jeder Situation schnell reagieren können."
 USA_protect_south_america:1 "Südamerika schützen"
 USA_protect_south_america_desc:1 "Der südliche Teil unseres Doppelkontinents ist seit seiner Entdeckung der Spielplatz von Imperien gewesen. Es ist an der Zeit, dass jemand es auf sich nimmt, dafür zu sorgen, dass diese Nationen ungestört sind und in eine produktivere Zukunft geführt werden."
 USA_pacific_pacification:1 "Befriedung des Pazifiks"
 USA_pacific_pacification_desc:1 "Australien und Neuseeland sind zu weit von Großbritannien entfernt, als dass sie von diesem wirksam verteidigt werden könnten. Wir können nicht zulassen, dass sie von einer Nation übernommen werden, die der [USA.GetNameDef] feindlich gesinnt ist."
 USA_secure_asia:1 "Asien sichern"
 USA_secure_asia_desc:1 "Die Kolonialnationen in Europa scheinen entweder nicht willens oder nicht in der Lage zu sein, ihre asiatischen Kolonien wirksam zu verteidigen. Wir müssen diese Last für sie übernehmen, damit diese Gebiete nicht zu Sprungbrettern für weitere Aggressionen werden."
 USA_global_hegemony:1 "Globale Hegemonie"
 USA_global_hegemony_desc:1 "Wir stehen an der Schwelle zu einer globalen Vormachtstellung, die es uns ermöglichen wird, Konflikte allein durch unsere bloße Existenz zu verhindern. Wir müssen nur dafür sorgen, dass die übrigen Großmächte der Welt unsere Position anerkennen."
 USA_war_plans_division:1 "Abteilung für Kriegspläne"
 USA_war_plans_division_desc:1 "Der Gemeinsame Ausschuss von Heer und Marine entwickelte einen farbcodierten Kriegsplan, der hypothetische Szenarien abdeckt. Die Pläne, die vom Gemeinsamen Planungsausschuss (später Joint Chiefs of Staff) entwickelt wurden, wurden bei Ausbruch des Krieges zurückgezogen. Eine neue Reihe von Plänen mit dem Spitznamen Rainbow wurde unter der Annahme erstellt, dass die Vereinigten Staaten einen Krieg an mehreren Fronten führen würden. Im Juni 1941 wurde die Abteilung für Luftkriegspläne gegründet, die dem Präsidenten den geschätzten Produktionsbedarf zur Bekämpfung potenzieller Feinde vorlegen sollte."
 USA_reorganization_act:1 "Reorganisationsgesetz"
 USA_reorganization_act_desc:1 "Der Reorganization Act geht auf den Ruf des damaligen Gouverneurs Roosevelt zurück, die Regierung des Bundesstaates zu reorganisieren, um Effizienz zu erreichen. Im Jahr 1937 legte das Brownlow-Komitee Roosevelts einen Plan vor, der vorsah, das Personal des Präsidenten zu erweitern, leitende Agenturen in das Executive Office of the President zu integrieren, das Verdienstsystem auszuweiten, unabhängige Agenturen in die bestehenden Abteilungen auf Kabinettsebene einzugliedern und die Buchhaltungs- und Finanzverfahren zu modernisieren. Das Court Packing Schema verdammte die Bemühungen bis 1939, als das Repräsentantenhaus und der Senat dem Reorganisationsgesetz von 1939 zustimmten, das eine Klausel enthielt, die besagte, dass der Kongress 60 Tage Zeit hatte, um Änderungen zu beanstanden. Der Kongress erhob nie Einwände gegen eine Reorganisation der Exekutive."
 USA_intervention_in_the_americas:1 "Intervention auf dem amerikanischen Kontinent"
 USA_intervention_in_the_americas_desc:1 "Unsere erste Aufgabe muss es sein, sicherzustellen, dass wir auf alle Eventualitäten in unserer eigenen Hemisphäre vorbereitet sind."
 USA_war_plan_green:1 "Kriegsplan Grün"
 USA_war_plan_green_desc:1 "Da sich Mexiko nach der Revolution in einem ständigen Zustand der Instabilität befindet, müssen wir bereit sein, entschlossen zu intervenieren."
 USA_war_plan_crimson:1 "Kriegsplan Karminrot"
 USA_war_plan_crimson_desc:1 "Auch wenn Kanada jetzt ein freundlicher Nachbar ist, wird dies nicht immer der Fall sein."
 USA_war_plan_gray:1 "Kriegsplan Grau"
 USA_war_plan_gray_desc:1 "Die Geschichte hat gezeigt, dass die Nationen in der Karibik recht instabil sind. Wir müssen möglicherweise schnell handeln, um die amerikanischen Interessen zu schützen, falls eines dieser Länder in eine instabile Lage gerät."
 USA_hemisphere_defense:1 "Verteidigung der Hemisphäre"
 USA_hemisphere_defense_desc:1 "Unabhängig von allen ausländischen Verwicklungen müssen wir uns in erster Linie um unsere eigene Nachbarschaft kümmern."
 USA_intervention_in_europe:1 "Intervention in Europa"
 USA_intervention_in_europe_desc:1 "Weniger als zwei Jahrzehnte nach dem Ende des Ersten Weltkriegs stehen die europäischen Nationen erneut kurz vor einem Krieg. Wir müssen vorbereitet sein, falls die Situation ein schnelles Eingreifen erfordert."
 USA_war_plan_gold:1 "Kriegsplan Gold"
 USA_war_plan_gold_desc:1 "Frankreich leidet unter innerer Spaltung und zunehmendem politischen Radikalismus, ist aber auch eine der größten Militärmächte Europas. Diese Kombination bereitet vielen Menschen Unbehagen."
 USA_war_plan_silver:5 "Kriegsplan Silber"
 USA_war_plan_silver_desc:5 "Italien hat offen sein Streben nach der Herrschaft über das Mittelmeer erklärt. Wenn ihre Wünsche nach einem Imperium mit unseren Interessen kollidieren, müssen wir darauf vorbereitet sein."
 USA_anti_bolshevist_aid:1 "Anti-Bolschewisten-Hilfe"
 USA_anti_bolshevist_aid_desc:1 "Jedes Gewehr, jede Granate, jede Kugel und jedes Paar Stiefel, das wir denjenigen geben können, die gegen die Ausbreitung des Kommunismus kämpfen, wird letztendlich helfen, uns zu verteidigen."
 USA_war_plan_ruby:1 "Kriegsplan Rubin"
 USA_war_plan_ruby_desc:1 "Indien beherbergt ungezählte Millionen von Menschen, auf die wir vorbereitet sein müssen, falls wir in einen Konflikt geraten."
 USA_war_plan_scarlet_garnet:1 "Kriegsplan Scharlach-Granat"
 USA_war_plan_scarlet_garnet_desc:1 "Im Pazifik könnten Australien und Neuseeland ihrem Mutterland zu Hilfe kommen. Jeder Plan, der sich mit Großbritannien befasst, muss seine Kolonien berücksichtigen."
 USA_intervention_in_asia:1 "Intervention in Asien"
 USA_intervention_in_asia_desc:1 "Asien, das oft von den Entwicklungen in Europa überschattet wird, hat seine eigenen Krisenherde und zwingt uns, uns auf eine Intervention vorzubereiten."
 USA_war_plan_yellow:1 "Kriegsplan Gelb"
 USA_war_plan_yellow_desc:1 "China befindet sich seit mehr als einer Generation im Bürgerkrieg. Es ist nicht abzusehen, wann sich die Lage so weit verschlechtert, dass wir eingreifen müssen."
 USA_war_department:1 "Kriegsministerium"
 USA_war_department_desc:1 "In einem Zeitalter der industrialisierten Kriegsführung brauchen wir eine Verwaltung, die in der Lage ist, die Ressourcen unserer großen Nation voll auszuschöpfen."
 USA_selective_training_act:1 "Selektives Ausbildungsgesetz"
 USA_selective_training_act_desc:1 "Der Selective Training and Service Act von 1940 war die erste Einberufung in Friedenszeiten in der Geschichte der USA. Alle Männer im Alter von 21 bis 36 Jahren mussten sich registrieren lassen, wobei die Auswahl der Wehrpflichtigen durch eine nationale Lotterie erfolgte. Die Wehrpflichtigen sollten 12 Monate im aktiven Dienst und 10 Jahre in der Reserve dienen. Der Kongress verlängerte die aktive Dienstzeit im Jahr 1941 auf 30 Monate, was zum Service Extension Act von 1941 führte. Weitere Gesetze verlängerten die Altersgrenze von 18 bis 64 Jahren, so dass bis zum Auslaufen des Gesetzes im Jahr 1947 insgesamt 10 Millionen Männer eingezogen wurden."
 USA_louisiana_maneuvers:1 "Louisiana-Manöver"
 USA_louisiana_maneuvers_desc:1 "Das Louisiana Maneuvers wurde konzipiert, um verschiedene Aspekte der Modernisierung der US-Armee zu testen, wobei der Schwerpunkt auf der Mechanisierung und der Fähigkeit einer solchen Truppe lag, über große Entfernungen zu operieren. Das Konzept der gepanzerten Divisionen wurde als solide angesehen, und die daraus gezogenen Lehren sollten im Laufe des Krieges zur Bildung von 16 gepanzerten Divisionen führen."
 USA_motorized_div_tt:5 "Erhalten Sie eine Vorlage mit §Y9 Motorisierte§!, §Y3 Motorisierte Artillerie§! und §Y1 Motorisierte Panzerabwehr§! Bataillone."
 USA_airborne_divisions:1 "Luftlandedivisionen"
 USA_airborne_divisions_desc:1 "Nach den Erfolgen der deutschen Luftlandetruppen im Jahr 1940 begannen die USA mit dem Aufbau eines eigenen Fallschirmjägerkorps. 1942 wandelten die USA die 82. Infanterie in die berühmte "All American" 82nd Airborne Division um. Mit einer Mischung aus Vergolder- und Fallschirmjägern ebnete sie den Weg für vier weitere Divisionen im Laufe des Krieges, darunter die 101st Airborne Screaming Eagles". Das neue Konzept bewährte sich: Die US-Fallschirmjäger wurden zu einer Elite-Infanterie und trugen entscheidend zum Erfolg der alliierten Invasion auf Sizilien und in der Normandie bei."
 USA_army_of_the_united_states:1 "Armee der Vereinigten Staaten"
 USA_army_of_the_united_states_desc:1 "Vor dem Ausbruch des Krieges war die US-Armee klein und veraltet. Mit der Ernennung von George Marshall zum Generalstabschef im Jahr 1939 begann die Armee in rasantem Tempo zu expandieren und zu modernisieren und sollte das Rückgrat der alliierten Streitkräfte gegen die Achsenmächte bilden. Im Laufe des Krieges dienten 11,2 Millionen Amerikaner in der US-Armee."
 USA_womens_armed_service_integration_act:1 "Gesetz zur Integration von Frauen in den bewaffneten Dienst"
 USA_womens_armed_service_integration_act_desc:1 "Während des Krieges spielten Frauen wichtige Rollen innerhalb des Militärs, wodurch die Verfügbarkeit von Männern für Kampfeinsätze enorm gesteigert wurde - allerdings nur für die Dauer des Krieges. Das 1948 verabschiedete neue Gesetz erlaubte es Frauen, als ständige Mitglieder der US-Streitkräfte zu dienen. Es stieß im Kongress auf massiven Widerstand und durchlief mehrere Änderungsschichten, bevor es als Gesetz verabschiedet wurde. Während die anderen Truppengattungen integriert wurden, behielt die Army bis 1978 ein separates Woman's Army Corps bei."
 USA_tank_experiments:1 "Panzer-Experimente"
 USA_tank_experiments_desc:1 "Panzer sind auf dem modernen Schlachtfeld unverzichtbar. Wir müssen herausfinden, wie wir sie am besten einsetzen können."
 USA_tank_destroyer_doctrine:1 "Panzer-Zerstörer-Doktrin"
 USA_tank_destroyer_doctrine_desc:1 "Eine umstrittene Theorie, die von einigen Artillerieoffizieren entwickelt wurde und besagt, dass ein schnelles, leicht gepanzertes, aber schwer bewaffnetes Fahrzeug die beste Waffe gegen einen gepanzerten Durchbruch ist."
 USA_main_battle_tanks:1 "Hauptkampfpanzer"
 USA_main_battle_tanks_desc:1 "Die Erfahrung im Einsatz hat deutlich gezeigt, dass ein Panzer eine Vielzahl von Aufgaben erfüllen muss, von der Unterstützung der Infanterie bis zur Bekämpfung feindlicher Panzer. Die Entwicklung von Fahrzeugen, die diese Anforderungen erfüllen, ermöglicht uns eine rationelle Produktion."
 USA_armored_infantry:1 "Gepanzerte Infanterie"
 USA_armored_infantry_desc:1 "Die anfängliche Organisation der Panzerdivisionen legte den Schwerpunkt auf Panzer, und die Erfahrung in Nordafrika zeigte, dass diese durch eine starke Panzerabwehr leicht zu bekämpfen waren. Die Divisionen wurden mehrfach umstrukturiert, wobei bei jeder Umstrukturierung das Verhältnis von Infanteristen zu Panzern erhöht wurde, so dass der Schwerpunkt nun viel stärker auf kombinierten Waffen lag, als man es sich zuvor vorgestellt hatte.  Bei der Umstrukturierung von 1943 wurden 3 Panzerbataillone mit 3 gepanzerten Infanteriebataillonen zusammengelegt."
 USA_assault_carbines:5 "M2-Karabiner"
 USA_assault_carbines_desc:5 "Der M2 war eine Abwandlung des M1 Carbine, der sich aufgrund seines geringeren Gewichts und des größeren Magazins großer Beliebtheit erfreute. Der M2 verfügte über einen Feuerwahlschalter, der das automatische Abfeuern eines 30-Schuss-Magazins ermöglichte - die erste tragbare automatische Waffe der USA. Für einen breiten Einsatz in Europa kam die Waffe zu spät, doch in der Schlacht um Okinawa bewährte sie sich aufgrund ihrer Fähigkeit, schnelles Unterdrückungsfeuer zu geben. Sie bot ein perfektes Gleichgewicht zwischen der Genauigkeit auf große Entfernungen und der Fähigkeit, auf kurze Entfernungen zu schießen, was zur Priorität für alle künftigen US-Dienstgewehre wurde. Das M2 war eine der wichtigsten US-Waffen für die Truppen im Koreakrieg und blieb bis in die 1960er Jahre im Einsatz."
 USA_build_the_pentagon:1 "Bau des Pentagons"
 USA_build_the_pentagon_desc:1 "Die Ausweitung unserer Streitkräfte erfordert ein neues globales Hauptquartier, das sie befehligt."
 USA_department_of_defense:1 "Verteidigungsministerium"
 USA_department_of_defense_desc:1 "Die Umbenennung des Kriegsministeriums unterstreicht, dass wir unseren Schutz nicht länger ignorieren können, bis er auf die Probe gestellt wird. Wir müssen immer wachsam sein."
 USA_escort_fighters:1 "Begleitjäger"
 USA_escort_fighters_desc:1 "Der Bomber mag immer durchkommen, sein Flügelmann aber nicht - es sei denn, beide werden von befreundeten Jägern geschützt."
 USA_us_army_airforce:1 "US Army Airforce"
 USA_us_army_airforce_desc:1 "Das Hauptziel der militärischen Luftwaffe besteht darin, den Bodentruppen zu ermöglichen, den Boden zu erobern und zu halten. Alles andere ist nebensächlich."
 USA_us_air_force:1 "US-Luftwaffe"
 USA_us_air_force_desc:1 "Das Hauptziel der militärischen Luftwaffe besteht darin, Kriege zu gewinnen. Strategische Bombardierungen mit immer verheerenderen Waffen brechen entweder den Widerstandswillen des Gegners oder machen ihn materiell unfähig, diesen zu leisten."
 USA_second_vinson_act:1 "Zweite Vinson-Akte"
 USA_second_vinson_act_desc:1 "In den 1920er Jahren wurden die Verwundbarkeiten großer kapitaler Schiffe gegenüber Flugzeugen aufgedeckt, was zum Aufstieg der Marinefliegerei führte. Die japanische "Kido Butai" bewies die Schlagkraft einer trägergestützten Flotte, und nach dem Verlust der meisten US-Schlachtschiffe beim Angriff auf Pearl Harbor wandten sich die USA dem Ausbau ihrer eigenen trägergestützten Flotte zu. Der große Sieg in der Schlacht von Midway im Jahr 1942 bestätigte die neue Ausrichtung der USA. Der Flugzeugträger veränderte das Gesicht der Seekriegsführung und wurde während des gesamten Zweiten Weltkriegs zum wichtigsten Instrument jeder größeren Flotte."
 USA_second_vinson_act_tt:1 "Je nach dem Status der §CNaval Treaties§! können die Anforderungen für diesen Schwerpunkt reduziert werden."
 USA_two_ocean_navy_act:1 "Zwei-Ozean-Marine-Gesetz"
 USA_two_ocean_navy_act_desc:1 "Der Naval Expansion Act vom Juli 1940 war die größte jemals durchgeführte Erweiterung der US-Marine und ermöglichte eine Vergrößerung um 70 %. Mit dem Gesetz wurden umfangreiche Mittel bereitgestellt: 150 Millionen Dollar für Einrichtungen, 65 Millionen Dollar für die Herstellung von Ausrüstung und Geschützen und 35 Millionen Dollar speziell für die Herstellung von Panzern. Auch die Marinefliegerei erfuhr eine enorme Aufstockung: Die Gesamtzahl der genehmigten Flugzeuge stieg auf 15.000, wobei in dem Gesetz noch weitere Flugzeuge vorgesehen waren. Das Gesetz gilt als Startschuss für die Umstellung der US-Marineproduktion auf Kriegszeiten."
 USA_maritime_commission:1 "Maritime Kommission"
 USA_maritime_commission_desc:1 "Während sich die meisten Laien nur auf die Kriegsschiffe konzentrieren, wissen die wahren Experten, dass es die einfachen Frachtschiffe sind, die Kriege gewinnen. Um die Anzahl der in Kriegszeiten verfügbaren Schiffe zu erhöhen, wird ein spezielles Gremium gebildet, das den Bau koordiniert."
 USA_advanced_basing:1 "Erweiterte Basis"
 USA_advanced_basing_desc:1 "Je weiter wir den Feind von unseren Küsten fernhalten können, desto besser."
 USA_naval_radar:1 "Seeradar"
 USA_naval_radar_desc:1 "Radar bietet verlockende Möglichkeiten, unseren Feinden den Schutz der Nacht zu nehmen und sie auch bei schlechtem Wetter aufzuspüren."
 USA_fleet_submarines:1 "Flotte U-Boote"
 USA_fleet_submarines_desc:1 "Unsere wahrscheinlichsten Gegner im Seekrieg sind beide auf den Außenhandel angewiesen, der sich als sehr anfällig für U-Boote erwiesen hat. Diese U-Boote müssten eine sehr große Reichweite haben, damit sie die Ozeane überqueren und nahe an der gegnerischen Küste operieren können."
 USA_unrestricted_submarine_warfare:1 "Uneingeschränkte U-Boot-Kriegsführung"
 USA_unrestricted_submarine_warfare_desc:1 "Die Geschichte hat gezeigt, dass jeder noch so gut gemeinte Vertrag zur Kontrolle der U-Boot-Kriegsführung das Papier nicht wert ist, auf dem er geschrieben steht. Wir sollten uns nicht an etwas binden, das unsere Feinde ohnehin ignorieren werden."
 USA_torpedo_detonators:1 "Untersuchung der Torpedozuverlässigkeit"
 USA_torpedo_detonators_desc:1 "Die Zahl der Berichte unserer Matrosen über die schlechte Zuverlässigkeit unserer Torpedos hat zugenommen. Während dies zunächst als Folge mangelnder Wartung und unsachgemäßer Ausbildung abgetan wurde, wird es immer offensichtlicher, dass wir einige unserer Streitkräfte mit einer Waffe ausgestattet haben, die praktisch unbrauchbar ist. Wir sollten unverzüglich Maßnahmen ergreifen, um dieses Problem zu lösen."
 can_degaussing_tech:5 "Erwerben Sie die Degaussing-Technologie"
 USA_great_depression_cooldown:5 "Neue Gesetzgebung wird noch ausgearbeitet"
 USA_great_depression_cooldown_tt:5 "Nach der Verabschiedung dieses Gesetzes wird es §Y230 Tage§! dauern, bis weitere New Deal-Gesetze ausgearbeitet und unterschriftsreif sind.\n\n"
 USA_limited_intervention_tt:5 "\n\nDie Verabschiedung dieses Gesetzes wird es §RErheblich schwieriger§! machen, Ihre Wirtschaft zu mobilisieren.\n\n"


