 IEA_fort_capital:5 "Die Hauptstadt verteidigen"
 IEA_fort_capital_desc:5 "Angesichts der zunehmenden Spannungen in der Welt müssen wir bereit sein, unseren Sitz der Macht zu verteidigen"
 IEA_forts:5 "Befestigungstechniken"
 IEA_forts_desc:5 "In der Vergangenheit konnten wir uns auf das feindliche Terrain verlassen, um unsere Grenzen zu verteidigen, aber die jüngsten Fortschritte in der Kriegsführung bedeuten, dass wir bauen müssen, um unsere Grenzen zu schützen."
