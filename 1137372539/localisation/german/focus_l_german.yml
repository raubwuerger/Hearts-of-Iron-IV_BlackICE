 KMT_demand_soviet_puppets:5 "Fordern Sie Zentralsteppe und Sinkiang"
 KMT_demand_soviet_puppets_desc:5 "Territoriale Streitigkeiten müssen nicht in blutigen Kriegen enden, auch diplomatische Wege sind gangbare Wege. Wenn sie zu einem Kompromiss bereit sind..."
 KMT_demand_soviet_puppets_tt:5 "Der Besitzer der Zentralsteppenstaaten ( §YMongolei§! und §YTannu Tuva§! ) und des §YSinkiang§! Gebiet wird die Forderung erhalten."
 KMT_demand_indochina:5 "Forderung Indochina"
 KMT_demand_indochina_desc:5 "Territoriale Streitigkeiten müssen nicht in blutigen Kriegen enden, auch diplomatische Wege sind gangbare Wege. Wenn sie zu einem Kompromiss bereit sind..."
 KMT_demand_indochina_tt:5 "Der Besitzer der Staaten §YLaos§!, §YTonkin§! und §YIndochina§! wird die Forderung erhalten."
 KMT_special_force_training:5 "Ausbildungsprogramm für Spezialeinheiten"
 KMT_special_force_training_desc:5 "Wir haben Bedarf an Elitetruppen. Wir müssen unsere Soldaten ausbilden, damit sie die Besten werden."
 ## 5/7/2016 ## ""
 KMT_improve_burma_road:5 "Verbesserung der Burma Road"
 KMT_improve_burma_road_desc:5 "Obwohl die Briten die Burma Road gebaut haben, um den Krieg gegen die Japaner zu unterstützen. Die Straße selbst ist nicht sehr effizient, wir sollten sie verbessern."
 ## 7/7/2016 ## ""
 KMT_boycott_the_comitern:5 "Komintern boykottieren"
 KMT_boycott_the_comitern_desc:5 "Die Komintern ist ein stinkendes Höllenloch voller Revisionistenschweine. Wir werden unsere eigene Fraktion gründen und den wahren Weg des Marxismus-Leninismus gehen."
 ## 14/7/2016 ## ""
 kmt_ftf_tt:5 "Erhalten Sie Kampfflugzeuge und Piloten aus den USA.\n"
 ## 15/7/2016 ## ""
 KMT_sinkiang_integration:5 "Das Schicksal von Sinkiang"
 KMT_sinkiang_integration_desc:5 "Sinkiang ist rechtmäßiges chinesisches Land. Jetzt, wo wir beide unter der Führung der Großen Sowjetunion stehen, können wir die Chance nutzen, Sinkiang an China zurückzufordern."
 KMT_invite_sik:5 "Sinkiang einladen"
 KMT_invite_sik_desc:5 "Wenn wir dem wahren Weg des Marxismus-Leninismus folgen wollen, müssen wir Verbündete suchen, die sich gegen die revisionistischen Schweine in der Komintern stellen."
 KMT_war_with_sik:5 "Krieg mit Sinkiang"
 KMT_war_with_sik_desc:5 "Sinkiang ist zweifellos nur eine weitere Nation, die von revisionistischen Schweinen infiziert ist. Wir müssen sie beseitigen!"
 KMT_force_sik_into_democracy:5 "Druck auf Sinkiang"
 KMT_force_sik_into_democracy_desc:5 "Angesichts des Status von Sinkiang müssen wir verhindern, dass sie der Komintern beitreten! Die kommunistische Welt darf nicht noch größer werden!"
 KMT_reclaim_sik:5 "Ultimatum an Sinkiang"
 KMT_reclaim_sik_desc:5 "Chiang beschließt, dass Sinkiang an die Chinesen zurückgegeben werden muss. Ein Ultimatum wird an den Führer von Sinkiang gestellt. Chiang glaubt, dass sie weise sein und die richtige Option wählen werden..."
 ## 27/7/2016 ## ""
 kmt_force_sik_bp_tt:5 "Sie oder mit Ihnen verbündete Nationen befinden sich mit §YSinkiang§! im Krieg."
 ## 6/8/2016 ## ""
 KMT_trade_port_neutral:5 "Die ungleichen Verträge umstoßen"
 KMT_trade_port_neutral_desc:5 "Aufgrund der zahlreichen ungleichen Verträge, die die inkompetente Qing-Dynastie mit den westlichen Nationen unterzeichnet hat, befindet sich ein Teil unseres Landes noch immer in ungerechten Händen. Wir müssen unser Volk unter einer Fahne vereinen!"
 KMT_trade_port_demo:5 "Handelshäfen für Unterstützung"
 KMT_trade_port_demo_desc:5 "Da die westlichen Nationen und wir Demokratie praktizieren, müssen wir uns gegenseitig helfen, wenn sie in Not sind. Diese Hilfe hat jedoch ihren Preis: Wir werden für die Demütigung entschädigt, die sie uns angetan haben, als wir schwach waren."
 KMT_trade_port_fascism:5 "Die chinesischen Häfen"
 KMT_trade_port_fascism_desc:5 "Die Abtretung der Handelshäfen in den ungleichen Verträgen ist für die Chinesen eine große Demütigung, da unser Handel nun von den Westlern behindert und unser Land geteilt wird. Wir müssen diese Länder zurückerobern und China wieder groß machen!"
 ## 22/8/2016 ## ""
 KMT_trade_port_commie_comintern:5 "Bitte um sowjetische Anwesenheit"
 KMT_trade_port_commie_comintern_desc:5 "Wenn die westliche Welt in der Frage der Handelshäfen keine Kompromisse eingeht, müssen wir die Präsenz der Sowjetunion fordern, um unsere Chancen zu erhöhen."
 KMT_trade_port_commie_own:5 "Handelshäfen einfordern"
 KMT_trade_port_commie_own_desc:5 "Wir müssen die Handelshäfen von der westlichen Welt zurückerobern, sie gehören von Rechts wegen uns."
 KMT_industrialization_NW:5 "Lokale Industrialisierung: Nordwesten"
 KMT_industrialization_NW_desc:5 "Der Nordwesten mag im Moment noch wie ein unfruchtbares Land aussehen, aber schon bald wird er zu einem der am stärksten industrialisierten Gebiete werden."
 KMT_excavation_NW:5 "Ausgrabungen im Nordwesten"
 KMT_excavation_NW_desc:5 "Wir müssen nach weiteren Ressourcen in unserem Land suchen, damit wir von importierten Ressourcen unabhängig werden."
 KMT_industrialization_S:5 "Lokale Industrialisierung: Süden"
 KMT_industrialization_S_desc:5 "Der Süden mag eines der am stärksten industrialisierten Gebiete sein, aber er kann noch viel besser werden."
 KMT_excavation_S:5 "Kautschukplantagen"
 KMT_excavation_S_desc:5 "Das Klima im Süden ist sehr gut für den Kautschukanbau geeignet, das sollten wir uns zunutze machen."
 KMT_excavation_NE:5 "Prospektion im Nordosten"
 KMT_excavation_NE_desc:5 "Die Japaner haben in diesem Gebiet zahlreiche Werkzeuge hinterlassen, die wir nutzen können, um neue Ressourcen in diesem Gebiet zu entdecken."
 KMT_ledo_road:5 "Ledo-Straße"
 KMT_ledo_road_desc:5 "Die Burma Road wurde von den Invasoren abgeschnitten, wir müssen eine weitere Straße von Indien aus für den Nachschub bauen."
 kmt_pekingu_tt:5 "Senke die Strafe von §YÖffentlicher Analphabetismus§!\n"
 kmt_neutral_tp_mc:5 "§YMacau§! ist nicht im Besitz von China und der Besitzer ist im Frieden mit China"
 kmt_neutral_tp_gzw:5 "§YGuangzhouwan§! ist nicht im Besitz von China und der Besitzer befindet sich im Frieden mit China"
 kmt_neutral_tp_hk:5 "§YHongkong§! ist nicht im Besitz von China und der Besitzer ist in Frieden mit China"
 kmt_demo_tp_mc:5 "§YPortugal§! ist Eigentümer von §YMacau§!, hat keinen Bürgerkrieg und befindet sich im Frieden mit China"
 kmt_demo_tp_gzw:5 "§YFrankreich§! besitzt §YGuangzhouwan§!, hat keinen Bürgerkrieg und befindet sich im Frieden mit China"
 kmt_demo_tp_hk:5 "§YGroßbritannien§! besitzt §YHongkong§!, hat keinen Bürgerkrieg und befindet sich im Frieden mit China"
 KMT_dare_to_die_corps:5 "Dare-To-Die Corps"
 KMT_dare_to_die_corps_desc:5 "Wenn wir den Krieg gegen die Invasoren gewinnen wollen, muss unser Volk so mutig sein, dass es keine Angst vor dem Tod hat."
