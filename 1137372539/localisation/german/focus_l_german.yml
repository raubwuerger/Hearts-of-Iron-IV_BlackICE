 GER_Empower_Nat:5 "Ausländische Nationalisten unterstützen"
 GER_Empower_Nat_desc:5 "In den anderen Nationalitäten Europas finden sich Möglichkeiten, die Ziele Deutschlands voranzutreiben. Viele von ihnen, vor allem die in der Sowjetunion, werden sicherlich lieber mit uns als mit den Bolschewiki zusammenarbeiten, wenn sie das richtige Angebot erhalten."
 GER_Finnish_Tiger:5 "Finnischer Tiger"
 GER_Finnish_Tiger_desc:5 "Die Finnen werden ständig von den Sowjets bedroht. Doch wo Stalin Feinde sieht, sehen wir einen wertvollen Verbündeten."
 GER_Finnish_Tiger_EXPL:5 "Deutsch-finnische Diplomatie im Fokus"
