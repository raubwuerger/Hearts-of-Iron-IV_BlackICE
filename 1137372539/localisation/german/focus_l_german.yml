VIC_intelligence_offices:5 "Nachrichtendienste"
VIC_intelligence_offices_desc:5 "Die Einrichtung eines Nachrichtendienstes für unsere Nation wird unsere Regierung bei diplomatischen Aktionen an die Spitze bringen."
