FRA_another_great_war:0 "Ein weiterer großer Krieg"
 FRA_another_great_war_desc:0 "Wir haben versucht, den Frieden zu wahren. Wir haben versucht, die Ehre Frankreichs und das Wohlergehen seines Volkes zu bewahren. Aber unsere Feinde sind zu weit gegangen, und wir werden das nicht länger hinnehmen. Ihre Tyrannei endet jetzt. Ohne Rücksicht auf Verluste marschiert Frankreich weiter in den Krieg. Liberté, égalité, fraternité!"
 FRA_coordinate_with_allies:0 "Mit unseren Verbündeten koordinieren"
 FRA_coordinate_with_allies_desc:0 "Wir werden die Initiative ergreifen und den europäischen Kriegsschauplatz leiten. Unsere Verbündeten haben uns ihre Unterstützung zugesagt, was sollen wir tun?"
 FRA_attack_westwall:0 "Greift den Westwall an!"
 FRA_attack_westwall_desc:0 "Deutschland kann einem Generalangriff von uns und unseren Verbündeten nicht standhalten. Wir haben die Möglichkeit, sie zu überwältigen, wir werden die Initiative ergreifen, solange noch Zeit ist!"
 FRA_deal_with_ger_tanks:0 "Deutsche Panzer kontern"
 FRA_deal_with_ger_tanks_desc:0 "Die Deutschen haben eine beeindruckende Armee aufgestellt, aber sie verlassen sich viel zu sehr auf ihre Panzer. Wenn wir die deutschen Panzer brechen, wird auch der Rest der Armee zusammenbrechen."
 FRA_final_push:0 "Vorstoß nach Berlin!"
