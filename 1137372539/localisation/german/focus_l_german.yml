 soviet_focus:5 "Sowjetischer nationaler Fokus"
 SOV_finish_five_year_plan:5 "Der 2. Fünfjahresplan"
 SOV_finish_five_year_plan_desc:5 "Der zweite Fünfjahresplan legt den Schwerpunkt auf die Entwicklung der Schwerindustrie. Die Sowjetunion muss sich schnell entwickeln, um mit den kapitalistischen und faschistischen Mächten des Westens mithalten zu können."
 five_year:0 "Im 2. Fünfjahresplan"
 SOV_third_five_year_plan:5 "£tech_mod Beginn des 3. Fünfjahresplans"
 SOV_third_five_year_plan_desc:5 "Der dritte Fünfjahresplan hatte eine Laufzeit von nur drei Jahren, bis 1941, als Deutschland im Zweiten Weltkrieg in die Sowjetunion einmarschierte. Je näher der Krieg rückte, desto mehr Mittel wurden in die Entwicklung von Rüstungsgütern, Panzern und Waffen sowie in den Bau weiterer Militärfabriken östlich des Uralgebirges gesteckt. Die ersten beiden Jahre des dritten Fünfjahresplans erwiesen sich als noch größere Enttäuschung im Hinblick auf die verkündeten Produktionsziele. Dennoch wurde in der Sowjetunion in den 1930er Jahren ein jährliches industrielles Wachstum von 12 bis 13 % erreicht. Der Plan sah vor, sich auf Konsumgüter zu konzentrieren. Die Sowjetunion investierte hauptsächlich in die Entwicklung von Waffen und baute bei Bedarf zusätzliche Militärfabriken. Bis 1952 war die Industrieproduktion fast doppelt so hoch wie 1941 ("Fünfjahrespläne"). Stalins Fünfjahrespläne trugen dazu bei, die Sowjetunion von einer unausgebildeten Bauerngesellschaft in eine fortschrittliche Industriegesellschaft zu verwandeln."
 SOV_third_five_year_plan_b:5 "£tech_mod Beginn des 3. Fünfjahresplans"
 SOV_third_five_year_plan_b_desc:5 "Der dritte Fünfjahresplan hatte eine Laufzeit von nur drei Jahren, bis 1941, als Deutschland im Zweiten Weltkrieg in die Sowjetunion einmarschierte. Je näher der Krieg rückte, desto mehr Ressourcen wurden in die Entwicklung von Rüstungsgütern, Panzern und Waffen sowie in den Bau weiterer Militärfabriken östlich des Uralgebirges gesteckt. Die ersten beiden Jahre des dritten Fünfjahresplans erwiesen sich als noch größere Enttäuschung im Hinblick auf die verkündeten Produktionsziele. Dennoch wurde in der Sowjetunion in den 1930er Jahren ein jährliches industrielles Wachstum von 12 bis 13 % erreicht. Der Plan sah vor, sich auf Konsumgüter zu konzentrieren. Die Sowjetunion investierte hauptsächlich in die Entwicklung von Waffen und baute bei Bedarf zusätzliche Militärfabriken. Bis 1952 war die Industrieproduktion fast doppelt so hoch wie 1941 ("Fünfjahrespläne"). Stalins Fünfjahrespläne trugen dazu bei, die Sowjetunion von einer unausgebildeten Bauerngesellschaft in eine fortschrittliche Industriegesellschaft zu verwandeln."
 SOV_third_five_year_plan_c:5 "£tech_mod Beginn des 3. Fünfjahresplans"
 SOV_third_five_year_plan_c_desc:5 "Der dritte Fünfjahresplan hatte eine Laufzeit von nur drei Jahren, bis 1941, als Deutschland im Zweiten Weltkrieg in die Sowjetunion einmarschierte. Je näher der Krieg rückte, desto mehr Ressourcen wurden in die Entwicklung von Rüstungsgütern, Panzern und Waffen sowie in den Bau weiterer Militärfabriken östlich des Uralgebirges gesteckt. Die ersten beiden Jahre des dritten Fünfjahresplans erwiesen sich als noch größere Enttäuschung im Hinblick auf die verkündeten Produktionsziele. Dennoch wurde in der Sowjetunion in den 1930er Jahren ein jährliches industrielles Wachstum von 12 bis 13 % erreicht. Der Plan sah vor, sich auf Konsumgüter zu konzentrieren. Die Sowjetunion investierte hauptsächlich in die Entwicklung von Waffen und baute bei Bedarf zusätzliche Militärfabriken. Bis 1952 war die Industrieproduktion fast doppelt so hoch wie 1941 ("Fünfjahrespläne"). Stalins Fünfjahrespläne trugen dazu bei, die Sowjetunion von einer unausgebildeten Bauerngesellschaft in eine fortschrittliche Industriegesellschaft zu verwandeln."
 SOV_novosibirsk:0 "Sibkombain entwickeln"
 SOV_novosibirsk_desc:0 "1929 wurde in der Stadt Nowosibirsk das Unternehmen "Sibkombain" gegründet, das später in "Sibmetallstroy" umbenannt wurde. 1934-1936 begann das Werk, neben Landmaschinen auch neue Produkte herzustellen: Heizgeräte, Sortiergeräte, Ausrüstungen für den Eisenbahn- und Wassertransport, Ersatzteile für Autos und Traktoren, Textilmaschinen, kleine und mittlere Motoren.\n Es wird vorgeschlagen, die Produktionspalette um Dreh- und Schneidedrehbänke der Modelle "161" und "PL-25" zu erweitern und das Werk in "Kombinat Nr. 179" umzubenennen."
 SOV_khimavtomatika:0 "£tech_mod KB Khimavtomatika"
 SOV_khimavtomatika_desc:0 "Es wurde vorgeschlagen, in Woronesch ein Konstruktionsbüro einzurichten, das mit der Entwicklung von Direkteinspritzanlagen für Flugzeugtriebwerke und andere Flüssigkeitsantriebe beginnen wird."
 SOV_molot_oruzhiye:0 "Vyatskiye Polyany Maschinenbaubetrieb"
 SOV_molot_oruzhiye_desc:0 "Im Dorf Vyatskiye Polyany wurde auf dem Gelände einer Spulenfabrik die Errichtung eines Werks zur Herstellung von Maschinenpistolen vorgeschlagen, um den wachsenden Bedarf unserer Armee an dieser Art von persönlichen Waffen zu decken."
 SOV_zlatoust:0 "Industrialisierung von Zlatoust"
 SOV_zlatoust_desc:0 "Mitte der 1920er Jahre begannen in Zlatoust umfangreiche industrielle und zivile Bauarbeiten. 1929 wurde der Bau des städtischen Krankenhauses, des größten im Ural, abgeschlossen. Im selben Jahr wurde ein Stausee am Fluss Bolschaja Tesma gebaut und das erste städtische Wasserversorgungssystem in Betrieb genommen. 1931 wurde im Hüttenwerk Zlatoust zum ersten Mal in der UdSSR Kugellagerstahl verhüttet, und im Dezember 1934 wurde ein leistungsfähiges Blockwalzwerk in Betrieb genommen - das dritte in der UdSSR.\n Wir sollten die Stadt weiter entwickeln und ihren industriellen Wert steigern. Das Hüttenwerk Zlatoust soll die Produktion von Kugellager- und Chrom-Silizium-Stahl beherrschen und eine Fabrik für die Herstellung von Flugzeugkanonen errichten."
 SOV_motocycles:0 "Sowjetische Motocyle-Flotte"
 SOV_motocycles_desc:0 "Motorräder haben sich in der Wehrmacht gut bewährt und erhöhen die Mobilität von Aufklärungs- und motorisierten Verbänden erheblich.\n Daher wurde beschlossen, ein spezielles schweres Armeemotorrad herzustellen. Im Moskauer Versuchswerk 'Iskra' wurde ein spezialisiertes Konstruktionsbüro für den Bau schwerer Motorräder eingerichtet. Als Muster für ein vollständiges Exemplar kann man ein Motorrad BMW R-71 (BMW-750) wählen, das sich bei den deutschen Truppen bewährt hat."
 SOV_motocycles_focus_effect:5 "Ermöglicht §HTIZ Motorcyles§!\n§HMotorcyle Infantry §!\n Hard Attack: §G+5%§!\n Bewegung: §G+5%§!\n"
 SOV_motocycles_2:0 "Die Flotte ausbauen"
 SOV_motocycles_2_desc:0 "Nach dem anfänglichen Erfolg der Einführung von schweren Motorrädern in der Armee ist es notwendig, ihre Anzahl weiter zu erhöhen."
 SOV_ural_diesel:0 "Dieselmotorenwerke"
 SOV_ural_diesel_desc:0 "Der Arbeits- und Verteidigungsrat hat den Bau eines Turbinenwerks in Swerdlowsk beschlossen. Es wird den Namen Ural-Turbinenwerk (UTZ) tragen. Dem Projekt zufolge sollte das Werk Turbinen für die Marine herstellen.\n Auf dem Gelände kann auch eine Dieselmotorenproduktion für den Bedarf der Panzerindustrie errichtet werden. Nennen wir es das Ural-Dieselmotorenwerk (UDMZ)"
 SOV_stalinsk:0 "Militarisierung von Stalinsk"
 SOV_stalinsk_desc:0 ""
 SOV_izhevsk_mechanical_plant:0 "Izhevsker Rüstungsbetrieb"
 SOV_izhevsk_mechanical_plant_desc:0 "Die Izhevsker Waffenfabrik ist eine der ältesten waffenproduzierenden Einrichtungen in unserem Land. Die Eröffnung des Waffenbüros der Fabrik fand am 10. Juni 1807 statt.\nDas Werk wird derzeit rekonstruiert. Eines der Hauptziele dieses groß angelegten Umbaus des Werks ist die Entwicklung einer Reihe neuer Waffentypen. Zur Entwicklung des Designs und der Produktion von Waffen wurde 1933 im Werk das "Büro für neue Designs" eröffnet. Darüber hinaus wurde die Technologie für die Herstellung von Flugzeuggeschützen, Luftkanonen und Panzerabwehrgewehren entwickelt."
 SOV_IZMIRAN:0 "£tech_mod IZMIRAN"
 SOV_IZMIRAN_desc:0 "Puschkow-Institut für terrestrischen Magnetismus, Ionosphäre und Radiowellenausbreitung der Russischen Akademie der Wissenschaften"
 SOV_uglich:0 "Wasserkraftwerk Uglitsch"
 SOV_uglich_desc:0 "Am 14. September 1935 verabschiedeten das Zentralkomitee der VKP (b) und der Rat der Volkskommissare der UdSSR eine Resolution "Über den Bau von Wasserkraftwerken in der Region Uglitsch und Rybinsk", gemäß der die Mit dem Bau der Wasserkraftwerke Uglitsch und Rybinsk wurde begonnen.\n Das gewählte Konzept zur Nutzung der oberen Wolga zeichnete sich durch eine hohe Energieeffizienz aus; die Wasserkraftwerke Uglitsch und Rybinsk waren für eine Gesamtleistung von 440 MW und eine Erzeugung von 1,312 Milliarden kWh ausgelegt.
 SOV_rybinsk:0 "Wasserkraftwerk Rybinsk"
 SOV_rybinsk_desc:0 "Am 14. September 1935 verabschiedeten das Zentralkomitee der VKP (b) und der Rat der Volkskommissare der UdSSR eine Resolution "Über den Bau von Wasserkraftwerken in der Region Uglitsch und Rybinsk", gemäß der die Mit dem Bau der Wasserkraftwerke Uglitsch und Rybinsk wurde begonnen.\n Das gewählte Konzept zur Nutzung der oberen Wolga zeichnete sich durch eine hohe Energieeffizienz aus; die Wasserkraftwerke Uglitsch und Rybinsk waren für eine Gesamtleistung von 440 MW und eine Erzeugung von 1,312 Milliarden kWh ausgelegt. 
 SOV_vtz:0 "Wladimirer Traktorenwerk"
 SOV_vtz_desc:0 "Um den Bedarf der Volkswirtschaft an landwirtschaftlichen Maschinen zu decken, soll in der Stadt Wladimir ein neues Traktorenwerk gebaut werden. Der Bauplatz wurde am nördlichen Stadtrand von Wladimir gewählt, in der Gegend hinter dem alten Außenposten von Jurjewsk. In dem Werk sollen Radtraktoren der Baureihe "Universal" hergestellt werden."
 SOV_ltz:0 "Traktorenwerk Lipetsk"
 SOV_ltz_desc:0 "Es wird vorgeschlagen, in Lipezk ein Traktorenwerk in den Produktionsanlagen des Werks "Stankostroy" zu errichten. Parallel dazu soll eine Wohnsiedlung entstehen. Es ist geplant, dort Raupentraktoren "Kirovets-35" mit Benzinmotor herzustellen."
 SOV_mtz:0 "Minsker Traktorenwerk"
 SOV_mtz_desc:0 "Zur weiteren Mechanisierung der Landwirtschaft wurde vorgeschlagen, in Minsk ein Traktorenwerk für die Produktion von Rad- und Raupentraktoren zu errichten."
 SOV_pivdenmash:0 "Juschmasch"
 SOV_pivdenmash_desc:0 "In Dnepropetrowsk hat das Staatliche Verteidigungskomitee (GKO) einen Beschluss über den Bau eines neuen Automobilwerks gefasst, in dem zivile Ausrüstungen - Lastwagen, Kipper und Autokräne - hergestellt werden sollen."
 SOV_ttz:0 "Taschawtomasch"
 SOV_ttz_desc:0 "In Taschkent, Usbekische SSR, wurde vorgeschlagen, ein Werk zu errichten, das den Bedarf der Lebensmittel- und Baumwollindustrie in der Region decken soll - Ausrüstungen für die Lebensmittelindustrie, Maschinen für die Baumwollentkörnung, Traktoren und Ersatzteile für diese, Tracktoranhänger für den Transport von Baumwolle in großen Mengen."
 SOV_krasnoyarsk_combine_plant:0 "Kombinat in Krasnojarsk"
 SOV_krasnoyarsk_combine_plant_desc:0 "Zur Umsetzung des Erlasses des Rates der Volkskommissare der UdSSR über die Schaffung einer Produktion von Mähdreschern und Getreidereinigungsmaschinen in Krasnojarsk wurde vorgeschlagen, auf dem Gelände der Brennerei ein Werk für die Produktion von Mähdreschern zu errichten.\nas Werk wird Ersatzteile für Landmaschinen und gezogene Mähdrescher produzieren. Wenn die Produktion wächst, soll das Werk mit der Herstellung von selbstfahrenden Erntemaschinen beginnen."
 SOV_dalselmash:0 "Dalselmasch"
 SOV_dalselmash_desc:0 "Die neue Stadt Birobidzhan braucht eine große Fabrik, um Arbeitsplätze zu schaffen und den Bedarf der Volkswirtschaft in der Region zu decken. Dalselmasch' wird dem gesamten Stadtgebiet seinen Namen geben.\n Wir werden es als Transportfabrik errichten, um nahe und entfernte Dörfer mit Dampf- und Einspännerwagen zu versorgen. Unter schwierigen klimatischen und witterungsbedingten Bedingungen ist es notwendig, für dieses Unternehmen eine mechanische, holzverarbeitende und eine Schmiedewerkstatt einzurichten."
 SOV_Bezhetskselmash:0 "Bezhetskselmasch"
 SOV_Bezhetskselmash_desc:0 "Auf Anordnung des Rates der Volkskommissare der UdSSR sollte in der Stadt Bezhetsk, Gebiet Kalinin, mit dem Bau eines Landmaschinenwerks begonnen werden. Seine Spezialisierung war klar definiert: die Herstellung von Maschinen für die Ernte und die Erstverarbeitung von Flachs sowie von Ersatzteilen für diese Maschinen."
 SOV_extra_tech_slot_early:5 "Massiver Fokus auf Bildung"
 SOV_extra_tech_slot_early_desc:5 "Massive Verbesserungen im Bildungswesen: Bau von Tausenden von Schulen, Akademien und Hochschulen, Kinos, Theatern und kulturellen Einrichtungen für das einfache Volk."
 SOV_buildup_steel_industry:5 "Aufbau der Stahlindustrie"
 SOV_buildup_steel_industry_desc:5 "Der zweite Fünfjahresplan räumte der Schwerindustrie oberste Priorität ein, so dass die Sowjetunion nicht weit hinter Deutschland zu den wichtigsten stahlproduzierenden Ländern der Welt gehörte."
 SOV_buildup_industry_urals:5 "Industrialisierung des Urals"
 SOV_buildup_industry_urals_desc:5 "Da die Flammen des Krieges immer größer werden, sollten wir den Aufbau einer industriellen Basis außerhalb der Reichweite feindlicher Luft- und Bodenangriffe in Betracht ziehen."
 SOV_move_industry_to_urals:5 "Rat für Evakuierung"
 SOV_move_industry_to_urals_desc:5 "Es darf nicht zugelassen werden, dass die hinterhältigen Hitleristen unsere wertvollen Fabriken im westlichen Teil der UdSSR in Beschlag nehmen. Unter größten Anstrengungen und Opfern sollten wir in der Lage sein, die wertvollsten schweren Ausrüstungen und Anlagen schnell nach Tscheljabinsk und anderen Orten im Ural zu verlegen."
 SOV_defense_of_moscow:5 "Verteidigung von Moskau"
 SOV_defense_of_moscow_desc:5 "Die Faschisten klopfen an die Tore der Hauptstadt! Moskau darf nicht um jeden Preis fallen. Mobilisieren Sie alle, von den Kindern bis zu den Alten, um in aller Eile so viele Verteidigungsanlagen zu errichten, wie wir können!"
 SOV_defense_of_moscow_forts:5 "Errichtet §Y28 Landforts§! in und um Moskau.\n"
 SOV_evac_capital:0 "Evakuieren Sie die Hauptstadt nach Kuybyschew"
 SOV_infrastructure_effort:5 "Bemühung um Infrastruktur"
 SOV_infrastructure_effort_desc:5 "Die Sowjetunion ist riesig, aber größtenteils leer. Wir müssen dafür sorgen, dass Waren und Ausrüstung schnell über die gesamte Breite des Landes transportiert werden können."
 SOV_specialized_defense_industry:5 "Spezialisierte Verteidigungsindustrie"
 SOV_specialized_defense_industry_desc:5 "In der UdSSR wurde die Verteidigungsindustrie als eine Reihe separater und miteinander verbundener Arten der militärischen Produktion in den 1920er Jahren ins Leben gerufen. Vor dem Hintergrund der ständig wachsenden internationalen Spannungen ist es wichtig, den Sektor der Verteidigungsindustrie weiter zu entwickeln, um die Kampfkraft unserer Armee zu gewährleisten."
 SOV_ivankovo:0 "Iwankowskoje-Stausee"
 SOV_ivankovo_desc:0 "" 
 SOV_gosplan_in_five_year_plans:5 "Beteiligung des GOSPLAN am 5-Jahres-Plan"
 SOV_gosplan_in_five_year_plans_desc:5 "Der GOSPLAN sollte enger in den Verlauf der 5-Jahres-Pläne eingebunden werden, um eine schnellere und genauere Umsetzung vor Ort zu ermöglichen."
 SOV_residual_claimants:5 "Verbleibende Anspruchsberechtigte"
 SOV_residual_claimants_desc:5 "Im Falle eines Krieges und einer Lebensmittelknappheit sind die Armee und die Kriegsarbeiter zuerst zu verpflegen."
 SOV_tyre_factory:5 "Erweitern Sie die Reifenfabrik Jaroslawl"
 SOV_tyre_factory_desc:5 "Um die Nachfrage nach Auto- und Flugzeugreifen zu befriedigen, werden wir die Jaroslawler Reifenfabrik SK-1 ausbauen."
 SOV_soviet_women_workers:5 "Weibliche Arbeitskräfte"
 SOV_soviet_women_workers_desc:5 "Zwischen 800.000 und 1 Million Frauen dienten in den sowjetischen Streitkräften. Andere beteiligten sich als Partisaninnen am Widerstand. Die meisten leisteten jedoch kriegswichtige Arbeit in landwirtschaftlichen Betrieben und Fabriken sowie bei der Vorbereitung der Verteidigungsanlagen in den bedrohten Städten. Am Ende des Krieges waren vier von fünf Beschäftigten in Kolchosen Frauen, und der Anteil der Frauen im öffentlichen Dienst stieg von zwei Fünfteln vor dem Krieg auf fast drei Fünftel im Jahr 1944."
 SOV_light_weapons:0 "Leichte Waffen"
 SOV_light_weapons_desc:0 ""
 SOV_expand_gaz:0 "Erweitern Sie Gorkovsky Avtomobilny Zavod"
 SOV_expand_gaz_desc:0 "GAZ ist das größte LKW-Werk in der UdSSR. Am 17. April 1935 lief das einhunderttausendste Auto vom Fließband des Werks. Es handelte sich um einen Pkw GAZ-A.\n Es ist notwendig, die Produktion weiter auszubauen. Es ist geplant, einen Geländewagen GAZ-64 mit Allradantrieb für die Armee, eine 5-sitzige Limousine GAZ-M-1 sowie neue Typen von Armee- und Zivilfahrzeugen herzustellen."
 SOV_reform_politburo:5 "Reform des Politbüros"
 SOV_reform_politburo_desc:5 "Politbüro des Zentralkomitees der Kommunistischen Partei der Sowjetunion. Es ist an der Zeit, unsere alte Verfassung zu aktualisieren und die Welt mit den Rechten zu beeindrucken, die die Arbeiter und Bauern der Sowjetunion genießen!"
 SOV_collectivist_propaganda:5 "Kollektivistische Propaganda"
 SOV_collectivist_propaganda_desc:5 "In der Sowjetunion gibt es keinen Platz für individuellen Ruhm. Unsere Propaganda sollte die kollektiven Anstrengungen stark betonen; übertroffene Produktionsziele, erfolgreiche Expeditionen und massive Bauprojekte."
 SOV_production_effort:5 "Rüstungsanstrengungen"
 SOV_production_effort_tt:5 "Nicht genug Bauplätze für §YMilitärische Fabrik§!"
 SOV_production_effort_desc:5 "Wenn man Schlepper bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 SOV_militarized_schools:5 "Militarisierte Schulen"
 SOV_militarized_schools_desc:5 "Sowjetische Kinder sollten in militärischer Disziplin und sozialistischen Tugenden wie Selbstaufopferung und Solidarität unterrichtet werden. Junge Köpfe sind leichter zu formen."
 SOV_workers_culture:5 "Arbeiterkultur"
 SOV_workers_culture_desc:5 "Der Sozialismus ist nicht nur ein Wirtschaftssystem und der Marxismus nicht nur eine Wissenschaft; wir müssen die Struktur der sowjetischen Gesellschaft umgestalten, um alle Überbleibsel bürgerlicher Sitten und Traditionen auszurotten."
 SOV_new_soviet_man:5 "Der neue Sowjetmensch"
 SOV_new_soviet_man_desc:5 "Der neue Sowjetmensch ist selbstlos, gebildet, diszipliniert und gesund; ein lebendiger Triumph über niedere Instinkte und falsches Bewusstsein. Die Männer werden bereitwillig ihr Leben für das Wohl aller opfern, und die Frauen werden viele Kinder für die Zukunft der sowjetischen Gesellschaft gebären."
 fair_prepped_TT:0 "Je mehr Mühe wir uns mit §GWeltausstellungen§! geben, desto größer wird dieser Geist sein."
 SOV_positive_heroism:5 "Positives Heldentum"
 SOV_positive_heroism_desc:5 "Es ist an der Zeit, sich von der alten leninistischen kollektivistischen Propaganda zu verabschieden und verschiedene außergewöhnliche Persönlichkeiten in überlebensgroße Helden des Sozialismus zu verwandeln!"
 SOV_progress_cult:5 "Fortschrittskult"
 SOV_progress_cult_desc:5 "Wir sollten die Innovationen herausragender sowjetischer Wissenschaftler feiern und die richtige Art des freien Denkens fördern. Die UdSSR wird dem dekadenten Westen immer einen Schritt voraus sein, wenn es um kühne neue Wissenschaftsgebiete geht; man denke nur an die brillante Arbeit von Genosse Lysenko!"
 SOV_socialist_science:5 "Sozialistische Wissenschaft"
 SOV_socialist_science_desc:5 "Die Welt ist, wie der Geist, in ständiger Bewegung. Die Natur befindet sich in einem Zustand des ständigen Fortschritts, ja sogar der Revolution. Die Prinzipien des dialektischen Materialismus lassen sich sowohl auf die Natur- als auch auf die Sozialwissenschaften anwenden..."
 SOV_art_affairs_committee:5 "Staatliches Komitee für die Künste"
 SOV_art_affairs_committee_desc:5 "Das 1936 gegründete Staatliche Komitee für Kunst war eines der wichtigsten Regierungsämter in der Sowjetunion. Es war früher (bis 1946) als Staatliches Komitee für die Künste bekannt. Das Ministerium wurde vom Kulturminister geleitet, vor 1953 von einem Vorsitzenden, der vom Vorsitzenden des Ministerrats ernannt und vom Präsidium des Obersten Sowjets bestätigt wurde, und war Mitglied des Ministerrats der UdSSR."
 SOV_aviation_cult:5 "Luftfahrtkult"
 SOV_aviation_cult_desc:5 "Die Sowjetunion wird die Welt mit erstaunlichen Leistungen in der Luftfahrt beeindrucken. Unsere heldenhaften Piloten sind die Ritter der bolschewistischen Kultur und des Fortschritts und demonstrieren unsere technische Beherrschung der Natur. Wie weit haben wir es seit den Tagen des Zaren gebracht!"
 SOV_develop_cas:5 "Konzentration auf die Luftnahunterstützung"
 SOV_develop_cas_desc:5 "Entwickeln Sie fortschrittlichere Sturzkampfbomber."
 SOV_Gosplan_aircraft_factories:5 "£tech_mod GOSPLAN Bestellung von Luftfabriken"
 SOV_Gosplan_aircraft_factories_desc:5 "Die Sowjetunion ist bereits eine bedeutende Luftverkehrsmacht. Ende der 1920er Jahre erreichte das Produktionsvolumen 800-900 Flugzeuge pro Jahr. Im Jahr 1928 nahm die UdSSR zum ersten Mal an der internationalen Luftfahrtausstellung in Berlin teil.\n Doch dabei sollten wir nicht stehen bleiben - GOSPLAN hat ein Programm für den weiteren Ausbau der Luftfahrtindustrie erstellt. Seine Umsetzung sollte so bald wie möglich beginnen."
 SOV_soviet_amazons:5 "Die sowjetischen Amazonen"
 SOV_soviet_amazons_desc:5 "Obwohl die UdSSR von Grund auf eine patriarchalische Gesellschaft war, waren die Frauen in der sowjetischen Gesellschaft im Gegensatz zu ihren Pendants in Westeuropa und Nordamerika weitaus stärker in die gesellschaftliche Entwicklung außerhalb des Hauses, in den Handel, in die Staatskunst, in den Aufbau der Nation und schließlich, als die Zeit gekommen war, in die Kriegsführung eingebunden."
 SOV_women_pilots:5 "Frauen in der Luftfahrt"
 SOV_women_pilots_desc:5 "Genossin Raskowa, unsere heldenhafte Langstreckenfliegerin, sollte die Erlaubnis erhalten, im Rahmen ihres Programms Luftfahrtgruppe 122 einige reine Frauenfliegerregimenter zu bilden."
 SOV_women_snipers:5 "Scharfschützinnen"
 SOV_women_snipers_desc:5 "Etwa 8,7 Meilen von Moskau entfernt, in Wischnjakow, wurde im März 1942 die Zentrale Frauenschule für Scharfschützenausbildung gegründet. Rekrutiert wurden Frauen im Alter von 18 bis 26 Jahren, die körperlich in der Lage waren, eine mindestens siebenjährige Ausbildung zu absolvieren. Bis zum Ende des Zweiten Weltkriegs hatten rund 1.885 Scharfschützen und Ausbilder die Schule absolviert. Frauen wurden für die Scharfschützenpositionen in Betracht gezogen, da sie den Stress und die Kälte viel besser ertragen konnten und geduldiger waren - eine Fähigkeit, die von größter Bedeutung war, da sie still liegen und manchmal stundenlang auf einen perfekten Schuss warten mussten."
 SOV_night_witches_tt:5 "Bei Ausbruch eines größeren Krieges wird das 588. Nachtbomberregiment wird in Moskau aktiv."
 SOV_socialist_realism:5 "Sozialistischer Realismus"
 SOV_socialist_realism_desc:5 "Alle Kunstwerke in der Sowjetunion müssen danach streben, das Volk über die Ziele und den Sinn des Kommunismus zu erziehen, indem sie das Proletariat in realistischen und typischen Szenen des Alltagslebens darstellen. Die sowjetischen Künstler sind die Ingenieure der Seelen!"
 SOV_conduct_Census:5 "Durchführung der Volkszählung von 1937"
 SOV_conduct_Census_desc:5 "Alle zwei Jahre werden wir eine Volkszählung durchführen, um festzustellen, wie es um unsere Bevölkerung bestellt ist. Außerdem ist es eine gute Möglichkeit, den Überblick über die Menschen zu behalten... Achte aber darauf, dass du nur Informationen sammelst, die unserem Führer gefallen!"
 SOV_conduct_Census_II:5 "1939 Volkszählung durchführen"
 SOV_conduct_Census_II_desc:5 "Alle zwei Jahre werden wir eine Volkszählung durchführen, um festzustellen, wie es um unsere Bevölkerung bestellt ist. Auch das ist eine gute Möglichkeit, den Überblick über die Menschen zu behalten... Aber seien Sie vorsichtig, nur Informationen zu sammeln, die unserem Führer gefallen!"
 SOV_blat:0 "Ein bisschen Pripiski"
 SOV_blat_desc:0 "Die Ziele von GOSPLAN sind nicht immer erreichbar, manchmal müssen die Werksleiter kreativ mit ihren Zahlen sein. Aber Vorsicht - wenn Narkomgoskon von falsch gemeldeten Zahlen erfährt, wird der Preis, den wir zahlen müssen, hoch sein."
 SOV_biysk_ti:0 "Lehrerinstitut Biysk"
 SOV_biysk_ti_desc:0 "Wir haben einen akuten Lehrermangel, der die Bildung in ländlichen Gebieten behindert.\n Um hier Abhilfe zu schaffen, hat der Ministerrat der RSFSR den Beschluss Nr. 318 "Über die Reorganisation der pädagogischen Schulen des Volkskommissariats für Bildung der RSFSR" verabschiedet, der die Umwandlung von 48 pädagogischen Schulen in zweijährige pädagogische Institute vorsieht. Das Biysker Institut wird als eines dieser Institute dienen."
 SOV_gusinoozyorsk:0 "Kraftwerk Gusinoozyorsk"
 SOV_gusinoozyorsk_desc:0 "Das Kraftwerk Gusinoozyorsk wird das größte Kondensationskraftwerk in Transbaikalien und eines der größten Unternehmen in Burjatien sein. Das Kraftwerk versorgt Verbraucher in Burjatien und den angrenzenden Regionen mit Strom sowie die Stadt Gusinoozyorsk mit Wärmeenergie. Der Hauptbrennstoff für das Kraftwerk wird Braunkohle aus dem Tagebau Okino-Klyuchevsky und der Lagerstätte Gusinoozyorskoye sein. Der Startbrennstoff ist Heizöl."
 SOV_ventprom:0 "Artjomowsky-Maschinenbauwerk"
 SOV_ventprom_desc:0 "In der Stadt Artjomowskij, Gebiet Swerdlowsk, wurde die Errichtung eines Maschinenbaubetriebs vorgeschlagen, der den Bedarf der Bergbauindustrie decken und Bergbauausrüstung sowie Ersatzteile für Bohranlagen herstellen soll."
 SOV_gold_baley:0 "Goldabbau in Baley"
 SOV_gold_baley_desc:0 "In der Nähe des Dorfes Nowotroizkoje wurde 1929 ein Goldvorkommen aus Primärerz entdeckt. Dies führte zum Wachstum und zur Spezialisierung des Dorfes auf den Goldbergbau, das bald den Namen Nowotroizkij Promysl erhielt. Das Baleyskoye-Feld wurde in einem kombinierten Untertage- und Tagebau abgebaut. Die erste Goldgewinnungsanlage (ZIF) wurde 1935 in Betrieb genommen.\n Es wird vorgeschlagen, das Dorf Novotroitskiy Promyssel in die Stadt Baley umzuwandeln und den Goldbergbau in der Region weiter auszubauen, der in Bezug auf das Produktionsvolumen eine führende Position im Land einnehmen kann."
 SOV_jezkazgan_copper:0 "Jezkazgan-Kupferminen"
 SOV_jezkazgan_copper_desc:0 "1846 erhielt der Jekaterinburger Kaufmann und Bergbauindustrielle N. A. Uschakow die Schürfrechte in Westsibirien und in den kirgisischen Gebieten. Seit den 1930er Jahren begannen in der Kasachischen SSR unter der Leitung von K. I. Satpajew intensive geologische Erkundungsarbeiten, bei denen viele neue Lagerstätten entdeckt wurden. Die Kupfererzregion Dzhezkazgan könnte durchaus als "Big Jezkazgan" bezeichnet werden, wenn wir die Produktion und Raffination des Kupfererzes in der Region ausweiten."
 SOV_seltso_rail_forge:0 "Rote Profintern"
 SOV_seltso_rail_forge_desc:0 "Das Brjansker Maschinenbaubetrieb (auch bekannt als Red Profintern) ist der älteste Hersteller von Transportmitteln in Russland. Das 1873 gegründete Werk stellt heute Schienen, gepanzerte Züge, 19 % der Dampflokomotiven des Landes und 60 % der schweren Waggons her. Im laufenden Fünfjahresplan ist eine Verdoppelung der Produktion geplant, insbesondere eine Steigerung der Produktion neuer Lokomotiven der Baureihe SO und eine Verbesserung der Konstruktion dieser Maschinen."
 SOV_tashtagol:0 "Bergbausiedlung in Taschtagol"
 SOV_tashtagol_desc:0 "Das Präsidium des Obersten Sowjets der RSFSR schlug vor, den Bezirk Taschtagol der Region Nowosibirsk mit dem Zentrum im Dorf Taschtagol und der Arbeitersiedlung Schalym sowie einer Reihe anderer Dörfer zu schaffen. Es ist geplant, eine Eisenbahnlinie vom Bahnhof Nowokusnezk zum Bahnhof Taschtagol zu verlegen. All dies ist für den Bau und den Betrieb des Bergwerks Taschtagol erforderlich, in dessen Gebiet große Vorkommen an hochwertigen Eisen- und Magnetiterzen liegen. Sie wird Rohstoffe für das Hüttenwerk Kuznetsk liefern."
 SOV_SeAZ:0 "SMZ"
 SOV_SeAZ_desc:0 "Der Wirtschaftsrat beim Rat der Volkskommissare der UdSSR schlägt die Gründung des Motorradwerks Serpuchow (SMZ) vor, um die Produktion von Motorrädern mit kleinem Hubraum zu organisieren und den wachsenden Bedarf der Bevölkerung an Fahrzeugen zu decken."
 SOV_zelectroapparat:0 "Elektrotechnisches Werk Taschkent"
 SOV_zelectroapparat_desc:0 "Es wurde vorgeschlagen, ein großes elektrotechnisches Werk in Taschkent zu errichten. Es wird in der Lage sein, verschiedene Arten von Schaltern, Steckdosen, Klemmensätzen, die für die elektrische Ausrüstung von Maschinen benötigt werden, Paketschalter und Schalter, Sicherungen zu produzieren.\ns sind auch große Werksdesign- und Technologieabteilungen geplant - sie werden in der Lage sein, vor Ort ganz neue Arten von elektrischen Produkten zu schaffen."
 SOV_bogoslovsk:0 "Bogoslovsker Aluminiumhüttenwerk"
 SOV_bogoslovsk_desc:0 ""
 SOV_Intalag:0 "Besserungsarbeitslager Inta"
 SOV_Intalag_desc:0 "Der NKWD schlug vor, im Dorf Inta (Komi ASSR) eine neue Einheit einzurichten, die vom Strafarbeitslager Vorkuta abgetrennt wird und direkt der Hauptdirektion der Eisenbahnbaulager unterstellt ist. Sie soll sich auf die Erschließung und den Betrieb der Kohlelagerstätte Inta, die geologische Erkundung, die Instandhaltung des Kraftwerks Inta, den Bau, die Landwirtschaft und den Holzeinschlag spezialisieren."
 SOV_close_magnitogorsk:0 "Magnitogorsk als geschlossene Stadt einrichten"
 SOV_close_magnitogorsk_desc:0 ""
 SOV_ATSMU:0 "Staatliche Medizinische Universität Avicenna"
 SOV_ATSMU_desc:0 "Zentralasien ist eine unterentwickelte Region, die dringend medizinische Bildungseinrichtungen vor Ort benötigt. In Stalinabad werden wir eine staatliche medizinische Universität gründen, um lokale Spezialisten auszubilden und lokale Krankheiten und Methoden zu deren Bekämpfung zu erforschen."
 SOV_art_museum:0 "Staatliche Kunstgalerie Minsk"
 SOV_art_museum_desc:0 "Gemäß dem Regierungsdekret des Rates der Volkskommissare der BSSR soll in Minsk eine staatliche Kunstgalerie eingerichtet werden. Wir werden sie in fünfzehn Sälen des Gebäudes der Höheren Kommunistischen Landwirtschaftsschule unterbringen.\neben den Abteilungen für Malerei, Bildhauerei und Grafik sollte in der Galerie durch einen besonderen Erlass eine Abteilung für Kunstindustrie eingerichtet werden. Die Leitung der Galerie kann dem berühmten Keramikkünstler Nikolai Mikholap anvertraut werden."
 SOV_officer_house:0 "Haus der Roten Armee und Flotte"
 SOV_officer_house_desc:0 "1934 wurde der begabte Architekt Joseph Langbard mit der Planung des Zentrums der Armeekultur der BSSR beauftragt. Der Komplex sollte nicht nur ein Erholungs- und Unterhaltungszentrum für das Kommandopersonal werden, sondern auch ein Ort zur Auffrischung und Vertiefung der Kenntnisse - eine echte Akademie für den Befehlshaber der Roten Armee. Zu diesem Zweck wurden dort pädagogische und wissenschaftliche Räume geschaffen, in denen viele militärische Disziplinen gelehrt wurden."
 SOV_improve_railway:5 "Verbesserung des Eisenbahnnetzes"
 SOV_improve_railway_desc:5 "Unser erster Fünfjahresplan erwies sich als zu erfolgreich. Der massive Ausbau der Schwerindustrie hat die Sowjetunion in eine viel stärkere Verteidigungsposition gebracht, aber das sowjetische Eisenbahnnetz ist auf einige kritische Engpässe gestoßen. Das Volkskommissariat für Eisenbahnwesen NKPS hat einen ehrgeizigen Plan, um diese Engpässe zu schließen und sicherzustellen, dass wir das Mutterland verteidigen können."
 SOV_transpolar_flights:5 "Transpolarflüge"
 SOV_transpolar_flights_desc:5 "Unsere mutigsten Piloten beginnen gerade erst zu beweisen, dass waghalsige Routen über die Arktis möglich sind. Indem wir unerwartete Abkürzungen wie diese in unsere Luftkriegsplanung einbeziehen, werden wir in der Lage sein, den Feind zu überraschen."
 SOV_ocean_going_navy:5 "Eine hochseetüchtige Marine"
 SOV_ocean_going_navy_desc:5 "Obwohl die Union ein größeres Landgebiet als jede andere Nation auf dem Planeten umfasst, werden die Ozeane der Welt erst noch von unseren Schiffen beherrscht werden. Schwer gepanzerte Schlachtschiffe werden Teil unserer künftigen Hochseeflotte sein."
 SOV_Prezidentas_Smetona:5 "Litauisches Kriegsschiff "Prezidentas Smetona"
 SOV_Prezidentas_Smetona_desc:5 "Das litauische Kriegsschiff "Prezidentas Smetona" ist das einzige Kriegsschiff der litauischen Marine.\n Das vom Deschimag-Werk Seebeck gebaute und am 31. Oktober 1917 in Deutschland vom Stapel gelaufene Schiff begann seine Karriere als deutsches Minensuchboot M59. Das Schiff wurde umgebaut und am 2. August 1935 von Kapitän Antanas Kaškelis offiziell als Kriegsschiff vom Stapel gelassen.\n Nach der Eingliederung Litauens wird das Schiff Teil der sowjetischen Marine und wird in "Pirmunas" umbenannt."
 SOV_peoples_commissariat:5 "Gründung des PCDI"
 SOV_peoples_commissariat_desc:5 "Das Volkskommissariat für Verteidigungsindustrie der UdSSR wird ein Ministerium für Schwerindustrie sein, das sich auf unsere militärischen Industrieprojekte konzentriert. Langfristig kann die Arbeitsbelastung weitere Unterteilungen des Ministeriums erforderlich machen."
 SOV_anti_fascist_diplomacy:5 "Antifaschistische Diplomatie"
 SOV_anti_fascist_diplomacy_desc:5 "Obwohl alle westlichen Regime repressiv und korrupt sind, gibt es keine schlimmeren als diejenigen, die vorgeben, fortschrittlich oder sogar sozialistisch zu sein! Durch die Förderung eines solchen falschen Bewusstseins unter dem Proletariat versuchen sie, die Revolution zu verzögern und die Arbeiter in ständiger Knechtschaft zu halten."
 SOV_operation_zet:5 "Unternehmen Zet"
 SOV_operation_zet_desc:5 "Obwohl die Kuomintang reaktionär ist, scheint es unwahrscheinlich, dass Mao und seine Art von Kommunismus in China die Oberhand gewinnen werden. Wir sollten uns bemühen, die Beziehungen zu Chiang zu verbessern; das lächerlich anachronistische Kaiserreich Japan wird ohnehin bald zusammenbrechen."
 SOV_annex_tannu_tuva:5 "Anhang Tannu Tuva"
 SOV_annex_tannu_tuva_desc:5 "Auch wenn es wirtschaftlich kaum eine Rolle spielt, sollten wir aus politischen Gründen die Volksrepublik Tannu Tuva formell als autonome Oblast innerhalb der Sowjetunion annektieren."
 SOV_annex_tannu_tuva_2:5 "Tannu Tuva angliedern"
 SOV_annex_tannu_tuva_2_desc:5 "Auch wenn es wirtschaftlich kaum eine Rolle spielt, sollten wir aus politischen Gründen die Volksrepublik Tannu Tuva als autonome Oblast innerhalb der Sowjetunion formell angliedern."
 SOV_improve_stalin_line:5 "Verbesserung der Stalin-Linie"
 SOV_improve_stalin_line_desc:5 "Unsere Westgrenze muss besser vor faschistischen Angriffen geschützt werden. Die Stalin-Linie sollte ausgebaut und modernisiert werden."
 SOV_far_east_fortification:5 "Verstärkung im Fernen Osten"
 SOV_far_east_fortification_desc:5 "Die Japaner dringen ständig über die Grenze zur Mandschurei vor. Wir müssen unsere Verteidigungsanlagen entlang dieser Grenze verbessern, um sie dauerhaft abzuschrecken."
 SOV_far_east_fortification_forts_1:5 "Fügen Sie §Y6 Landforts§! an der japanischen Grenze hinzu.\n"
 SOV_far_east_fortification_forts_2:5 "Fügen Sie §Y8 Landforts§! an der japanischen Grenze hinzu.\n"
 SOV_far_east_fortification_forts_3:5 "Fügen Sie §Y4 Landforts§! an der japanischen Grenze hinzu.\n"
 SOV_fortify_brest_fortress:5 "Festung Brest-Litowsk"
 SOV_fortify_brest_fortress_desc:5 "Die Zitadelle war von 3 Festungen als Brückenköpfe umgeben, die aus Flussarmen des Mukhavets und Gräben bestanden, die durch 10 m hohe Erdwälle mit Kasematten aus rotem Backstein im Inneren befestigt waren. Die 3 Festungsanlagen wurden nach zwei Städten benannt: Kobrin in Weißrussland, Terespol in Polen und Volyn, eine Region in der Ukraine. Die Festung Kobrin war die größte der Festung, sie befand sich im nordöstlichen Teil, hatte die Form eines Hufeisens und verfügte über 4 Festungsvorhänge, 3 freistehende Ravelins und eine Lünette im westlichen Teil, das Ostfort und das Westfort. Die Festung Terespol war der westliche Brückenkopf mit 4 freistehenden Lünetten. Die Festung Volyn war der südöstliche Brückenkopf mit 2 Festungsvorhängen und 2 freistehenden Lünetten."
 SOV_expand_the_stalin_line:0 "Die Stalin-Linie ausbauen"
 SOV_expand_the_stalin_line_desc:0 "Die Stalin-Linie war eine Reihe von befestigten Gebieten von der Karelischen Landenge bis zur Schwarzmeerküste. Mit dem Bau der Verteidigungslinie wurde 1928 begonnen. Auf einer Länge von 1835 km wurden mehr als 7000 Bunker errichtet. Vier befestigte Regionen (Polotsk, Minsk, Slutsk, Mozyr) befanden sich auf dem Gebiet unserer Republik.\nitte der 1930er Jahre gab es im europäischen Teil der UdSSR 13 Festungsregionen: die Festungsregion Karelien (neben Finnland), die Festungsregionen Kingisepp und Pskow (neben Estland und Lettland), die Festungsregion Polotsk (neben Litauen), die Festungsregionen Minsk, Mozyr, Korosten, Novohrad-Volynskyi, Letychiv, Mogilev-Yampil (neben Polen), die Festungsregionen Rybnitck und Tiraspol an der Grenze zu Rumänien. Zum Schutz von Kiew wurde eine eigene Festungsregion - die Festungsregion Kiew - errichtet. Die Länge der befestigten Gebiete entlang der Frontlinie betrug meist etwa 60-140 km.\nDie Linie wurde 1938-1939 erweitert. Entlang der Westgrenze wurden acht weitere Festungsregionen errichtet - die Festungsregionen Ostrovsky, Sebezhsky, Izyaslavsky, Shepetovsky, Starokonstantinovsky, Ostropolsky, Kamenets-Podolsky und Slutsky."
 SOV_Karelian_Fortified_Region:0 "Festungsgebiet Karelien"
 SOV_Karelian_Fortified_Region_desc:0 "Zum Schutz unseres großen Industriezentrums, das leider zu nahe an der Grenze liegt, wurde 1928 durch den Befehl des Revolutionären Militärrats der UdSSR Nr. 90 vom 19. März 1928 mit dem Bau eines Festungsgebiets auf der Karelischen Landenge begonnen. Nach seiner Fertigstellung wird das Festungsgebiet aus der Vorwärtslinie und dem Hauptstreifen bestehen, auf dem sich elf Bataillonsverteidigungsgebiete (BRO) befinden werden. Jeder von ihnen wird 15 bis 30 Maschinengewehrbunker umfassen, die sich über 3 bis 5 km entlang der Front erstrecken und in waldig-sumpfigen Abständen von Artillerie-Halbkanonieren beschossen werden."
 SOV_Fortify_cities:0 "Sowjetische Städte befestigen"
 SOV_Fortify_cities_desc:0 "Um ein tief gestaffeltes Netz von Befestigungen in Richtung Westen zu schaffen, benötigen unsere großen Industriezentren zusätzliche Verteidigungsanlagen"
 SOV_expand_the_molotov_line:0 "Ausweitung der Molotow-Linie"
 SOV_expand_the_molotov_line_desc:0 "Angesichts der wachsenden Spannungen in Europa wurde ein Plan zum Ausbau der Molotow-Linie ausgearbeitet."
 SOV_Improve_the_molotov_line:0 "Verbesserung der Molotow-Linie"
 SOV_Improve_the_molotov_line_desc:0 "Die Stärkung der Offensivfähigkeiten potenzieller Gegner machte einen Plan zur Modernisierung und Verstärkung der Molotow-Linie erforderlich."
 SOV_directive:0 "Richtlinie Nr.154-16ss"
 SOV_directive_TT:0 "Gewinnung von 2 neuen Vorlagen und 7 neuen Generälen"
 SOV_new_officer:0 "Neue Kommandeure"
 SOV_new_officer_TT:0 "Wir erhalten 8 neue Generäle und 11 Admiräle"
 SOV_T34_focus:5 "T-34 Forschung"
 SOV_T34_focus_desc:5 "Der Bürgerkrieg in Spanien, in dem die an die republikanische Regierung gelieferten leichten Panzer BT-5 und T-26 eine aktive Rolle spielten, zeigte die immer größere Rolle der Panzerabwehrartillerie und ihre Sättigung in den Armeen der entwickelten Länder.\nie Führung der Direktion für Panzerfahrzeuge unter der Leitung von Dmitri Grigorjewitsch Pawlow beschloss, einen mittleren Panzer der neuen Generation mit einem Turm, einer 76-mm-Kanone und einer Kanonenabwehrpanzerung zu entwickeln. Die Entwicklung wurde dem Konstruktionsbüro der Panzerabteilung des Werks 183 in Charkow unter der Leitung von Michail Iljitsch Koschkin anvertraut."
 tractor_made_tt:0 "Produziert wurde mindestens der §Y[?temp]§! £tractor \n"
 SOV_KV1_focus:5 "KV-1 Forschung"
 SOV_KV1_focus_desc:5 "Nachdem der Spanische Bürgerkrieg die Grenzen des Systems mit mehreren Panzertürmen aufgezeigt hatte, schlug der Chef der Direktion für Panzerfahrzeuge der Roten Armee, Korpskommandeur Dmitri Grigorjewitsch Pawlow, vor, einen schweren Panzer mit nur einem Turm und Kanonenschutz zu entwickeln.\n Im Gegensatz zu seinen Vorgängern wird der KV ("Klim Woroschilow" - es wurde vorgeschlagen, einen Versuchspanzer zu benennen) einen Dieselmotor erhalten. Die Entwicklung kann dem Leningrader Kirow-Werk (LKZ) anvertraut werden. Führende Panzerkonstrukteure - Afanassi Semenowitsch Ermolaew und Nikolai Leonidowitsch Duchow."
 SOV_tank_tactics:0 "Panzer-Taktik"
 SOV_armoured_doctrine:0 "Gepanzerte Doktrin"
 SOV_Tank_Corps_focus:5 "Panzerkorps"
 SOV_Tank_Corps_desc:5 "Bildung von Panzerkorps zur Bekämpfung der deutschen Panzer"
 SOV_Tank_Corps_wave_two_focus:5 "Panzerkorps Welle II"
 SOV_Tank_Corps_wave_two_desc:5 "Aufstellen weiterer Panzerkorps"
 SOV_Tank_Corps_wave_three_focus:5 "Panzerkorps Welle III"
 SOV_Tank_Corps_wave_three_desc:5 "Noch mehr Panzerkorps aufstellen"
 SOV_Mechanised_Corps_focus:5 "Mechanisiertes Korps"
 SOV_Mechanised_Corps_desc:5 "Mechanisiertes Korps für erhöhte Mobilität bilden"
 SOV_Mechanised_Corps_II_focus:5 "Verbessertes mechanisiertes Korps"
 SOV_Mechanised_Corps_II_desc:5 "Erhalten Sie eine bessere Vorlage für Mechanisierte Korps und fügen Sie weitere Einheiten hinzu"
 SOV_Tank_Corps_wave_four_focus:5 "Verbessern Sie das Panzerkorps"
 SOV_Tank_Corps_wave_four_desc:5 "Verbessern Sie das Panzerkorps durch Hinzufügen von SU-76-Sturmgeschützen/Panzerjägern und stellen Sie weitere Einheiten auf."
 SOV_Tank_Corps_wave_five_focus:5 "Panzerabwehrkanonen"
 SOV_Tank_Corps_wave_five_desc:5 "Verbessern Sie das Panzerkorps um Panzerabwehrkanonen und stellen Sie zwei weitere Korps auf."
 SOV_Tank_Corps_upgrade_one_focus:5 "Mobilität"
 SOV_Tank_Corps_upgrade_one_desc:5 "Ersetzen Sie Panzerabwehrkanonen durch mobilere Einheiten SU-76, SU-122, SU-152"
 SOV_Tank_Corps_upgrade_two_focus:5 "Nur mittlere Panzer"
 SOV_Tank_Corps_upgrade_two_desc:5 "Entfernen Sie leichte Panzer aus der Aufstellung und ersetzen Sie sie durch mehr T-34"
 SOV_Tank_Corps_upgrade_three_focus:5 "Erhöhung der Feuerkraft"
 SOV_Tank_Corps_upgrade_three_desc:5 "Erhöhen Sie die Feuerkraft durch bessere Sturmgeschütze und Panzerzerstörer"
 SOV_anti_capitalist_diplomacy:5 "Antikapitalistische Diplomatie"
 SOV_anti_capitalist_diplomacy_desc:5 "Die größten Hindernisse für eine globale Revolution sind zweifelsohne die fetten Banker der USA und die skrupellosen kolonialistischen Unterdrücker des Vereinigten Königreichs. Es muss immer unser oberstes Ziel sein, ihre gierigen Hände zu schlagen und ihre liberalistische Propaganda zu untergraben."
 SOV_expand_red_fleet:5 "Die Rote Flotte ausbauen"
 SOV_expand_red_fleet_desc:5 "Die Rote Flotte ist im Vergleich zu den Seestreitkräften der imperialistischen Mächte erbärmlich schwach. Wir müssen ihren Ausbau zu einer nationalen Priorität machen!"
 SOV_soviet_naval_research:5 "£tech_mod Sowjetische Marineforschung"
 SOV_soviet_naval_research_desc:5 "Wenn wir wollen, dass unsere Flotte mit denen anderer Mächte vergleichbar ist, müssen wir neue Technologien für unsere Schiffe entwickeln."
 SOV_anti_colonialist_rebels:5 "Die Komintern"
 SOV_anti_colonialist_rebels_desc:5 "Da das kapitalistische System in die Phase des endgültigen Zusammenbruchs eintritt, muss die richtige Haltung aller kommunistischen Parteien eine äußerst aggressive, kämpferische, ultralinke Linie sein. Wir fordern die kommunistischen Parteien der Welt auf, ihre Energien der Zerstörung der gemäßigten Linken zu widmen."
 SOV_southern_thrust:5 "Südlicher Vorstoß"
 SOV_southern_thrust_desc:5 "Die Annexion des Irans und des Iraks würde sowohl ihre riesigen Ölreserven für die Revolution sichern als auch direkten Druck auf die britischen Imperialisten in Ägypten und Indien ausüben."
 SOV_pan_slavic_rhetoric:5 "Panslawische Rhetorik"
 SOV_pan_slavic_rhetoric_desc:5 "Genosse Lenin ging zu weit, als er in seinem Streben nach einer Weltrevolution eine russische, slawische Identität aufgab. Ein gewisses Maß an Nationalismus sollte uns gut tun, und eine Wiederbelebung einer Art von Panslawismus könnte uns den anderen slawischen Nationen näher bringen."
 SOV_claims_on_baltic:5 "Baltische Militärstützpunkte"
 SOV_claims_on_baltic_desc:5 "Peter der Große hatte Recht, als er den Zugang zu den Häfen im Westen suchte. Die baltischen Staaten, die nach der Revolution verloren gegangen sind, sollten durch sowjetische Truppen geschützt werden."
 baltic_troops_TT:0 "Die Stationierung von Truppen in ihren Hauptstädten wird die Unterstützung der §RKommunisten§! in ihren Parlamenten erhöhen."
 SOV_claim_bessarabia:5 "Anspruch auf Bessarabien"
 SOV_claim_bessarabia_desc:5 "Die Annexion Bessarabiens und der Nordbukowina durch Rumänien im Jahre 1918 wird von unserem Land nicht anerkannt und wir betrachten sie als illegal besetzte Gebiete."
 SOV_baltic_security:5 "Sicherheit der Ostsee"
 SOV_baltic_security_desc:5 "Die Ostsee ist unser Vorgarten und muss um jeden Preis geschützt werden. Karelien muss beschlagnahmt werden, um Leningrad eine sichere Pufferzone zu geben, und wir müssen dafür sorgen, dass in Skandinavien freundliche Regierungen herrschen."
 FIN_not_isolated:0 "Bei der derzeitigen Weltlage wird der §Y[FIN.Getname]§! wahrscheinlich mächtige Verbündete suchen, wir müssen sicherstellen, dass sie isoliert sind."
 SOV_north_pole_1:0 "Nordpol 1"
 SOV_north_pole_1_desc:0 "Otto Yulievich Schmidt, der Leiter der sowjetischen Arktis-Expedition, schlug eine Luftexpedition zum Nordpol und die Errichtung der ersten Driftstation der Welt in diesem Gebiet vor. Der Plan sieht vor, eine Zwischenbasis auf der Inselgruppe Novaya Zemlya zu errichten, die Ausrüstung und das Personal auf dem Luftweg zum Pol zu bringen und sie dann mit einem Eisbrecherschiff zu evakuieren. Die Leitung der Station, die den Namen "Nordpol-1" trägt, kann dem berühmten Polarforscher Iwan Dmitrijewitsch Papanin anvertraut werden."
 SOV_central_tv:0 "Das sowjetische Zentralfernsehen"
 SOV_central_tv_desc:0 "Am 1. Mai 1931 fand in der UdSSR die erste experimentelle Fernsehsendung mit mechanischem Fernsehen ohne Ton statt. Am 1. Oktober 1931 startete das Rundfunkkomitee der UdSSR auf Mittelwelle das Gorki-Fernsehen, das täglich 30 Minuten lang mit Ton sendete. Am 11. Februar 1934 wurde die Moskauer Fernsehabteilung des Rundfunkkomitees der UdSSR gegründet.\nWir planen, ein Moskauer Fernsehzentrum zu gründen, um den Rundfunk im Rahmen des All-Union-Rundfunks zu erweitern und die Ausstrahlung schrittweise auf das ganze Land auszudehnen."
 SOV_uralsky:0 "Uralskij Sovremennik"
 SOV_uralsky_desc:0 "Es wird vorgeschlagen, einen literarischen Almanach mit dem Namen "Uralskiy Sovremennik" für die Veröffentlichung von Werken von Autoren aus der Uralregion zu schaffen, um die Literatur der Region zu entwickeln. Der Almanach wird von der Swerdlowsker Filiale des Verbandes der sowjetischen Schriftsteller herausgegeben. Der Posten des Herausgebers kann der berühmten Uraler Schriftstellerin und Literaturkritikerin Klavdia Rozhdestvenskaya anvertraut werden."
 SOV_amurlag:0 "Amurlag"
 SOV_amurlag_desc:0 "Es wurde vorgeschlagen, Bamlag aufzulösen und Amurlag (Amur-Eisenbahn-Arbeitslager) auf seiner Struktur als unabhängige Einheit hauptsächlich für den Eisenbahnbau zu schaffen.\nDie Verwaltung von Amurlag wird in der Stadt Svobodny angesiedelt sein. In der operativen Führung wird er der Eisenbahnbaudirektion der Fernöstlichen Hauptdirektion für Strafarbeitslager des NKWD unterstellt sein.\n Die Höchstzahl der Häftlinge kann gleichzeitig über 125.000 betragen."
 SOV_IMELI:0 "IMEL"
 SOV_IMELI_desc:0 "Am 3. November 1931 wurde das Lenin-Institut mit dem Institut von K. Marx und F. Engels zusammengelegt und das dem Zentralkomitee der VKP(b) unterstellte Marx-Engels-Lenin-Institut in Moskau gegründet, um die Theorie des Marxismus-Leninismus zu studieren und zu vertiefen und das Studium durch Verwaltungs- und Parteipersonal zu vertiefen.\nDie Zeit ist gekommen, die Präsenz im Transkaukasus auszuweiten. Genosse Beria schlug vor, eine Zweigstelle der IMEL auf der Hauptstraße von Tiflis, der Rustaveli Avenue, zu gründen."
 SOV_more:0 "Juschnaja-Totschka-Werft"
 SOV_more_desc:0 "Die Regierung der UdSSR erlässt einen Erlass über die Errichtung der Werft "Juschnaja Tochka" östlich von Feodosia. Es ist geplant, mit dem Bau in der Nähe der kleinen Dörfer Dalnie Kamyshi und Khafuz zu beginnen und sowohl die Werft selbst als auch das Dorf für die Arbeiter zu errichten."
 SOV_zalyv:0 "Kamysh-Burunsky Schiffsreparatur- und Schiffbauwerk"
 SOV_zalyv_desc:0 "Anfang der 1930er Jahre beschloss die Regierung der UdSSR, neue Fabriken am Schwarzen Meer zu errichten, um die Schiffbaubasis der Marine zu erweitern. Eine Kommission wurde eingesetzt, um einen geeigneten Standort für das künftige Werk in Kertsch auszuwählen. Die Bucht der Meerenge von Kertsch, die vor den östlichen Winden geschützt ist, war der perfekte Ort. Im Mai 1934 wurde der Befehl zum Bau des Schiffsreparatur- und Schiffbauwerks des Volkskommissariats für Wassertransport unterzeichnet."
 SOV_support_mao:5 "Unterstützung für Mao und das kommunistische China"
 SOV_support_mao_desc:5 "Wir sollten uns darauf konzentrieren, die fortschrittlichen chinesischen Kräfte unter der Führung von Mao Zedong, unseren engsten ideologischen Verbündeten in China, zu unterstützen."
 PRC_SOV_oob_TT:0 "20 Irreguläre Korps werden sich zum Dienst melden\n"
 SOV_soviet_china:0 "Sowjetischer Kriegsherr"
 SOV_soviet_china_desc:0 "Der Führer von Sinkiang strebt eine Annäherung an die UdSSR an. Es liegt in unserem Interesse, seine Initiative voll und ganz zu unterstützen, um den Einfluss unseres Landes in dieser wichtigen grenzüberschreitenden Region zu stärken und die Macht reaktionärer Kreise in China zu schwächen."
 SOV_fondness_of_mexico:5 "Eine Vorliebe für Mexiko"
 SOV_fondness_of_mexico_desc:5 "Nach dem Sieg der mexikanischen Revolution hat sich dort ein korporatistisches Staatssystem mit spürbarem linken Einfluss etabliert.\nAngesichts der wachsenden internationalen Spannungen können wir versuchen, sie für ein Bündnis mit unserem Land zu gewinnen."
 SOV_Trotsky_dead:5 "Gedenken an Trotzkis Tod"
 SOV_Trotsky_dead_desc:5 "Nach Trotzkis Tod müssen wir entscheiden, wie wir die weltweite Revolution am besten fortsetzen."
 SOV_Trotskyites_unite:5 "Trotzkisten vereinigen sich"
 SOV_Trotskyites_unite_desc:5 "Wir sind viele"
 SOV_nkvd_troika:5 "NKVD-Troika"
 SOV_nkvd_troika_desc:5 ""
 SOV_nkvd_restored:0 "NKVD wiederherstellen"
 SOV_nkvd_restored_desc:0 ""
 SOV_industrial_powerhouse:0 "Industrielles Machtzentrum"
 SOV_arms_production:0 "Rascher Anstieg der Rüstungsproduktion"
 SOV_kulaks_collectivisation:5 "Die Kulaksche Kollektivierung"
 SOV_kulaks_collectivisation_desc:5 "Das Tempo der Kollektivierung in den Jahren 1930-32 war rasend schnell, sogar zu schnell. Stalin bezeichnete die Kolchosaktivisten als "schwindlig vor Erfolg". In den Jahren 1933-38 wurde das Tempo auf ein überschaubares Maß reduziert. Obwohl der erste Fünfjahresplan die Kollektivierung von nur zwanzig Prozent der bäuerlichen Haushalte vorsah, wurden bis 1940 etwa siebenundneunzig Prozent aller bäuerlichen Haushalte kollektiviert und das Privateigentum nahezu beseitigt. Die Zwangskollektivierung trug dazu bei, Stalins Ziel einer raschen Industrialisierung zu erreichen, doch die menschlichen Kosten waren unkalkulierbar."
 SOV_assassinate_trotsky:5 "Ermordung Trotzkis"
 SOV_assassinate_trotsky_desc:5 "In der trotzkistischen Bewegung gibt es keine anderen wichtigen politischen Persönlichkeiten als Trotzki selbst. Wie die spanische Erfahrung zeigt, können wir uns ohne die Beseitigung Trotzkis der Unterstützung unserer Verbündeten in der internationalen kommunistischen Bewegung im Falle eines imperialistischen Angriffs auf die Sowjetunion nicht sicher sein.\nie NKWD-Offiziere Pawel Sudoplatow und Naum Eitingon wurden mit der Leitung der Operation zur Ermordung Trotzkis unter dem Namen "Ente" beauftragt."
 assassinate_trotsky_TT:0 "Gewährt Zugang zu einer §CSpionageoperationen§!, die auf §Y[MEX.GetNameDef]§! verwendet werden kann!"
 SOV_rehabilitated_military:5 "Rehabilitiertes Militär"
 SOV_rehabilitated_military_desc:5 "Nachdem das Offizierskorps endlich vom Makel des Trotzkismus befreit ist, könnte es möglich sein, dem Militär wieder eine gewisse Freiheit von politischer Einmischung zu gewähren."
 SOV_military_reorganization:5 "Militärische Reorganisation"
 SOV_military_reorganization_desc:5 "Die Säuberung hat das Militär nicht in einem guten Zustand zurückgelassen. Die neue Führung ist grün und ineffektiv, und es wurde nicht an der Entwicklung unserer Doktrinen gearbeitet. Wir müssen diese Situation sofort korrigieren!"
 maintain_army_xp_TT:0 "§YIhr müsst mindestens 100 £army_experience haben, damit dieser Schwerpunkt weiter fortschreiten kann§!\n"
 SOV_military_reorganization2:5 "£tech_mod Rote Armee wiederaufgebaut!"
 SOV_military_reorganization2_desc:5 "Neue Waffen, neue Kommandeure, neue Doktrinen und neue Divisionen! Die Rote Armee wird über alle zukünftigen Feinde siegen! Wir brauchen nur ein wenig mehr Zeit..."
 SOV_nkvd_primacy:5 "NKVD-Vorherrschaft"
 SOV_nkvd_primacy_desc:5 "Das Militär hat gezeigt, dass man ihm nicht trauen kann. Deshalb muss der NKWD ausgebaut und mit mehr Befugnissen ausgestattet werden, und es müssen mehr politische Kommissare eingesetzt werden, um die Offiziere im Auge zu behalten."
 SOV_nkvd_divisions:5 "NKVD-Abteilungen"
 SOV_nkvd_divisions_desc:5 "Der NKWD sollte einige eigene Divisionen erhalten, die als interne Truppen zum Schutz von Eisenbahnen und wichtigen Einrichtungen eingesetzt werden."
 SOV_lessons_of_war:5 "Lehren aus dem Krieg"
 SOV_lessons_of_war_desc:5 "Mit den in begrenzten Kriegen gesammelten Erfahrungen sollten wir in der Lage sein, einige Durchbrüche in der gepanzerten Kriegsführung zu erzielen und vielleicht sogar endlich das dezimierte Offizierskorps auf Vordermann zu bringen!"
 SOV_smersh:5 "SMERSH"
 SOV_smersh_desc:5 "SMERSH, oder "Tod den Spionen", ist eine vorgeschlagene Initiative zur Spionageabwehr, die einem doppelten Zweck dienen soll: der Ausrottung feindlicher Spione und der Hinrichtung von Deserteuren und Partisanen in den Reihen der Roten Armee."
 SOV_smersh_tt:5 "§YDie Gefahr eines Staatsstreichs wird dadurch beseitigt.§!"
 SOV_partisan_suppression:5 "Unterdrückung von Partisanen"
 SOV_partisan_suppression_desc:5 "SMERSH sollte ausgebaut werden, um besser in der Lage zu sein, alle Formen der Partisanentätigkeit in den besetzten Gebieten zu infiltrieren und rücksichtslos zu unterdrücken."
 SOV_war_with_germany:5 "Krieg mit Deutschland"
 SOV_war_with_germany_desc:5 "Die deutsche Bedrohung nimmt weiter zu. Wir können und müssen die deutsche Armee vernichten und sie dazu bringen, sich ihren neuen Oberherren zu beugen."
 SOV_war_with_germany_tt:5 "Molotow-Ribbentrop-Pakt nicht in Kraft"
 SOV_war_with_japan:5 "Krieg mit Japan"
 SOV_has_red_army_purged_tt:5 "Hat nationalen Geist §YRote Armee Säuberung§!"
 SOV_has_officers_purged_tt:5 "Hat nationalen Geist §YOfficers Purged§!"
 SOV_has_not_officers_purged_tt:5 "Hat keinen nationalen Geist §YOfficers Purged§!"
 SOV_war_with_japan_desc:5 "Es scheint, dass die Japaner nicht vorhaben, sich zurückzuziehen. Die einzige wirksame Abschreckung wird der Krieg sein. Sie werden es bereuen, sich unseren Forderungen widersetzt zu haben, wenn die Rote Armee sie niedertrampelt."
 border_strength_war_tt:0 "Unsere Grenzstärke ist höher als 8, derzeit bei [?SOV.border_strength]"
 SOV_claim_on_the_straits:5 "Beansprucht die Meerengen"
 SOV_claim_on_the_straits_desc:5 "Die Meerenge, die vom Schwarzen Meer in die Ägäis führt, ist ein wichtiger strategischer Punkt. Wir können nicht zulassen, dass dieses Gebiet von fremden Mächten kontrolliert wird. Um die Relevanz der Roten Flotte zu gewährleisten, müssen wir die Meerenge sichern."
 SOV_ultimatum_to_greece:5 "Ultimatum an Griechenland"
 SOV_ultimatum_to_greece_desc:5 "Die Ägäischen Inseln sind der letzte strategische Punkt, den wir brauchen, um sicherzustellen, dass die Rote Flotte frei operieren kann. Die Griechen werden von allen Seiten unter Druck gesetzt und werden höchstwahrscheinlich ein kleines Gebiet aufgeben, um einen totalen Krieg zu vermeiden."
 SOV_diversify_the_programme:5 "£tech_mod Diversifizieren Sie das Programm"
 SOV_diversify_the_programme_desc:5 "Wir haben in den letzten Jahren viel gelernt und Fortschritte in Bereichen der traditionellen Kriegsführung gemacht. Wir sind eine Nation mit großartigen Wissenschaftlern, die in der Lage sind, Kriegsmethoden zu entdecken, die enorme Vorteile bringen. Wir müssen dafür sorgen, dass sie die besten Arbeitsbedingungen vorfinden, wenn wir Ergebnisse sehen wollen."
 SOV_research_city_experiment:5 "Experiment Forschungsstadt"
 SOV_research_city_experiment_desc:5 "Einer unserer führenden Wissenschaftler, Kurtschatow, hat festgestellt, dass beim Aufbrechen der Kerne in einem Kilogramm Uran die Energie freigesetzt wird, die der Explosion von 20.000 Tonnen Trotyl entspricht. Wir müssen uns diese Kraft vor unseren Feinden zunutze machen, um das Überleben des Mutterlandes zu sichern."
 SOV_closed_city_network:5 "£tech_mod Geschlossenes Stadtnetz"
 SOV_closed_city_network_desc:5 "Wir sollten geschlossene Städte für Forschungen einrichten, die mehr Platz benötigen, als wir in unseren Militärbasen zur Verfügung haben. Durch die Beschränkung des Zugangs zu den Städten wird sichergestellt, dass unsere Forschung geheim bleibt, während unseren Wissenschaftlern viel Platz für groß angelegte Experimente zur Verfügung steht."
 SOV_war_since_purge:5 "Seit dem Abschluss der Großen Säuberung hat es einen Krieg gegeben."
 SOV_fortify_molotov_line:5 "Bau der Molotow-Linie"
 SOV_fortify_molotov_line_desc:5 "Unsere neuen Territorien müssen ebenfalls geschützt werden. Befestigt die Schlüsselbereiche der neuen Molotow-Linie."
 SOV_Moiseyev_Dance_troupe:5 "Igor Moiseyev Dance Troupe"
 SOV_Moiseyev_Dance_troupe_desc:5 "Hat Stalin gelacht?...Seit Anfang der 1930er Jahre führte Moiseyev akrobatische Paraden auf dem Roten Platz auf und kam schließlich auf die Idee, das Theater der Volkskunst zu gründen. 1936 übertrug ihm Wjatscheslaw Molotow die Leitung der neuen Tanztruppe, die seither als Moissejew-Ballett bekannt ist. Unter den etwa 200 Tänzen, die er für seine Kompanie schuf, stellten einige auf humorvolle Weise das Fußballspiel und den Guerillakrieg dar. Nach einem Besuch in Weißrussland choreografierte er einen weißrussischen Volkstanz Bulba ("Kartoffel"), der im Laufe der Jahre tatsächlich zu einem weißrussischen Volkstanz wurde. Moiseyevs Arbeit wurde vor allem für das Gleichgewicht zwischen authentischem Volkstanz und theatralischer Effektivität bewundert"."
 SOV_stakhanovite_movement:5 "Stachanow-Bewegung"
 SOV_stakhanovite_movement_desc:5 "Während des Zweiten Weltkriegs wandten die Stachanowiten verschiedene Methoden zur Steigerung der Produktivität an, wie z. B. die gleichzeitige Arbeit mit mehreren Werkzeugmaschinen und die Kombination von Berufen. Die Stachanow-Bewegung organisierte die Zweihunderter-Bewegung (200 % oder mehr der Quote in einer Schicht) und die Eintausender-Bewegung (1000 % der Norm in einer Schicht). Die Stachanow-Bewegung blieb auch nach dem Krieg weit verbreitet."
 SOV_tankograd:5 "£tech_mod Tankograd"
 SOV_tankograd_desc:5 "Während des Zweiten Weltkriegs beschloss Josef Stalin Ende 1941, einen großen Teil der sowjetischen Fabrikproduktion an Orte zu verlagern, die den vorrückenden deutschen Armeen nicht im Weg standen. Dies brachte neue Industrien und Tausende von Arbeitern nach Tscheljabinsk. In Tscheljabinsk gab es Anlagen zur Herstellung von T-34-Panzern und Katjuscha-Raketenwerfern. Während des Zweiten Weltkriegs wurden 18.000 Panzer und 48.500 Panzer-Dieselmotoren sowie über 17 Millionen Stück Munition hergestellt. In der damaligen Presse wurde Tscheljabinsk informell "Tankograd" oder "Panzerstadt" genannt. Die S.M. Kirov Fabrik Nr. 185 zog von Leningrad hierher, um schwere Panzer zu produzieren."
 SOV_zenit:0 "Gründung der VSS Zenit"
 SOV_zenit_desc:0 "Um die Bürger zu vereinen, die sich mit Körperkultur, Sport und Tourismus beschäftigen, um die Probleme der Entwicklung der Massenkörperkultur, des Sports und des Tourismus zu lösen und um Abzeichen "Bereit für die Arbeit und die Verteidigung der UdSSR" auszubilden, ist es notwendig, große Sportorganisationen auf sektoraler Basis zu gründen - eine von ihnen ist "Zenit", eine freiwillige allunionsweite Sportgesellschaft, die Mannschaften von Amateursportlern aus einer Reihe von Branchen der Verteidigungsindustrie vereint."
 SOV_evgeny_svetlanov:0 "Staatliches Symphonieorchester der UdSSR"
 SOV_evgeny_svetlanov_desc:0 "Um das Ansehen des Staates auf dem Gebiet der symphonischen Musik und ihrer Präsentation auf der internationalen Bühne zu erhöhen, ist es notwendig, ein staatliches Musikorchester zu schaffen.\n Wir haben Musikdirektoren von Weltrang wie Alexandr Gauk und viele talentierte Musiker. Daher können wir mit etwas Anstrengung in kürzester Zeit ein Sinfonieorchester von Weltrang schaffen."
 SOV_soyuzmultfilm:0 "Sojusmultfilm"
 SOV_soyuzmultfilm_desc:0 "Auf persönlichen Beschluss von J.V. Stalin ist es notwendig, ein Kinderkinostudio einzurichten. Nennen wir es 'Sojusmultfilm' und vereinen wir unter seiner Leitung die kleinen Animationsteams 'Sovkino', 'Mezhrabpomfilm' und 'Mosfilm'. Die gesamte Produktion sollte nach der allgemeinen Technologie des 'Zelluloidförderers' organisiert werden. Ein guter Start in den Anfangsjahren des Studios können Kurzfilme für Kinder sein, die auf Tierfiguren im Disney-Stil basieren."
 SOV_novo_spaask:0 "Ausbau des "bolschewistischen" Zementkomplexes"
 SOV_novo_spaask_desc:0 "Das Zementwerk Glukhoozersk wurde im Juli 1897 in Betrieb genommen und ist eines der ältesten des Landes.\n Bis 1914 waren in der Umgebung von Volsk vier Zementwerke in Betrieb, die insgesamt etwa 14 % der Zementproduktion im Russischen Reich ausmachten.\n In der Sowjetzeit, nach der Verstaatlichung, wurde das Werk in Glukhoozersk umbenannt - es heißt jetzt 'Bolschewistisches Zementwerk'. Es ist an der Zeit, es zu modernisieren und zu erweitern, um unseren ständig wachsenden Baustoffbedarf zu decken."
 SOV_modernise_dynamo:0 "Dynamo modernisieren"
 SOV_modernise_dynamo_desc:0 "Dieses Werk wurde am 12. Mai 1897 in Moskau gegründet und trug zunächst den Namen "Zentrale Elektrizitätsgesellschaft". Seinen modernen Namen Dynamo" erhielt das Unternehmen 1913. Nach der Oktoberrevolution wurde das Werk verstaatlicht. 1932 stellte das Werk die ersten Traktionsmotoren für Elektrolokomotiven in der UdSSR her, und am 6. November wurde die erste Elektrolokomotive sowjetischer Bauart, die VL19, gebaut.\nDie kontinuierliche Weiterentwicklung dieses fortschrittlichen Werks ist eine Priorität für die elektromechanische Industrie."
 SOV_Trans_Siberian:0 "Modernisierung der Transsibirischen Eisenbahn"
 SOV_Trans_Siberian_desc:0 "Die Kapazität der Transsibirischen Eisenbahn reicht für unsere wachsende Industrie und Bevölkerung nicht mehr aus. Es ist notwendig, die bestehende Eisenbahn zu erweitern und zu verbessern, neue Abschnitte, Brücken und Tunnel zu bauen, damit sich Menschen und Güter schneller durch die Weiten unseres Heimatlandes bewegen können."
 trans_siberian_TT:0 "Die Bahnverbindung zwischen Wladiwostok und Moskau wird in den 475 Tagen langsam um eine Stufe ausgebaut."
 SOV_found_susuman:0 "Susuman gefunden"
 SOV_found_susuman_desc:0 "1932 wurde eine Analyse von im Susuman-Tal entnommenen Proben durchgeführt, die ergab, dass es in den Becken der Flüsse Susuman und Berelekh Seifengold gibt. Im selben Jahr schrieb der Leiter der Explorationsgruppe Jewgeni Schatalow die Inschrift: "Stadt Susumansk", als ob er die Zukunft dieses Ortes voraussah. Mit Hilfe von GULAG-Häftlingen aus den Lagern in der Gegend sollten wir hier die Stadt gründen, um die Ausbeutung des örtlichen Goldreichtums zum Wohle der Union zu erreichen."
 SOV_ufimsky_refinery:0 "Ufimsky-Raffinerie"
 SOV_ufimsky_refinery_desc:0 "Nach der Entdeckung der Ishinbay-Ölfelder im Wolgagebiet in den 1920-30er Jahren entstanden in diesem Gebiet die ersten Öl-Destillationsanlagen. So wurde 1935 im Rahmen des zweiten Fünfjahresplans mit dem Bau der Ufa-Ölraffinerie begonnen.\n Innerhalb von 6 Jahren sollen drei Stufen für die Herstellung von Straight-Run-Benzin in Betrieb genommen werden. Die Fertigstellung des Baus ist wichtig für die Versorgung unserer ständig wachsenden Industrie mit Treibstoff und die Erschließung der natürlichen Ressourcen Baschkortostans."
 SOV_2nd_baku:0 "Das 2. Baku"
 SOV_2nd_baku_desc:0 "Das neue Erdölgebiet im Osten, das "Zweite Baku", wird in der Brennstoffbilanz unseres Landes eine herausragende Stellung einnehmen. Noch vor einigen Jahren wurde in Geologenkreisen über seine Ölförderkapazität gestritten, doch neue Entdeckungen zeigen ein enormes Potenzial. Das Land scheut keine Mühen und Ressourcen, um fast im Zentrum des Landes eine weitere mächtige Ölbasis zu schaffen, und zwar in einem Tempo, das das alte Baku nicht kennt. Die enorme politische, wirtschaftliche und verteidigungspolitische Bedeutung dieser Tatsache kann kaum überschätzt werden."
 SOV_ural_coal_mines:0 "Kohleabbau im Ural"
 SOV_ural_coal_mines_desc:0 "Während der Ausarbeitung des ersten Fünfjahresplans entstand schließlich die Idee, im Osten des Landes eine zweite Kohle- und Metallurgiebasis zu schaffen. Um diesen Plan zu verwirklichen, wurde Anfang der 30er Jahre mit der Steigerung der Kohleförderung im Ural und der weiteren geologischen Erkundung begonnen.\n Die Fortsetzung dieser Arbeiten ist wichtig für die Entwicklung der Metallurgie in unserem Land und insbesondere für die Entwicklung des Trans-Urals. Dies wird dazu beitragen, die übermäßige Konzentration der Industrie im europäischen Teil des Landes zu überwinden."
 SOV_kandalakskii_alumi:0 "Aluminiumwerk Kandalakskii"
 SOV_kandalakskii_alumi_desc:0 "In der Nähe des eisfreien Hafens von Murmansk soll mit dem Bau eines Nichteisenmetallurgiewerks begonnen werden, um die natürlichen Ressourcen des sowjetischen Nordens in Verbindung mit dem großen Bedarf des Landes an Aluminium, auch für die Rüstungsindustrie, zu erschließen.\n Es wird die einzige Aluminiumhütte der Welt sein, die jenseits des Polarkreises liegt."
 SOV_institute_of_metal_industry:0 "Institut für Metallurgie der Akademie der Wissenschaften der UdSSR"
 SOV_institute_of_metal_industry_desc:0 "Akademiker Iwan Pawlowitsch Bardin schlägt vor, ein Forschungszentrum für Metallurgie unter dem Namen "Institut für Metallurgie der Akademie der Wissenschaften der UdSSR" zu gründen. Seine Aufgabe wird es sein, die wichtigsten wissenschaftlichen und technischen Probleme von volkswirtschaftlicher Bedeutung auf dem Gebiet der Metallurgie, sowohl der Eisen- als auch der Nichteisenmetallurgie, sowie auf dem Gebiet der Metallurgie und der feuerfesten Materialien zu lösen."
 SOV_klimovsk_plant:0 "Werk Klimowsk"
 SOV_klimovsk_plant_desc:0 "Um die Produktion von Munition für Handfeuerwaffen gemäß dem zweiten Fünfjahresplan zu erweitern, wurde 1936 mit dem Bau eines Munitionswerks in der Nähe von Podolsk begonnen. Bereits Ende der 1930er Jahre beherrschte das Nowopodolsker Werk Nr. 188 den vollen Produktionszyklus der in der Armee am meisten nachgefragten Gewehr- und Pistolenmunition des Kalibers 7,62 mm. Ab 1941 begann das Werk mit der Herstellung von pyrotechnischen Zusammensetzungen und zusätzlich sechs weiteren Patronentypen der Kaliber 7,62 mm und 12,7 mm."
 SOV_uralmash:0 "Uraler Schwermaschinenbaubetrieb"
 SOV_uralmash_desc:0 "Eine unserer modernsten Maschinenbaufabriken. Bei der Erstellung des Projekts wurden die Erfolge der westeuropäischen und amerikanischen Technologie im Bereich des Schwermaschinenbaus berücksichtigt. Der größte Teil der Ausrüstung wurde von ausländischen Firmen geliefert.\n Es nahm seine Arbeit am 15. Juli 1933 auf. Das Werk spezialisierte sich auf die Herstellung von Baggern, Brechern, Hochofen- und Stahlerzeugungsanlagen, Vorwalzwerken, Walzwerken, hydraulischen Pressen usw. Es kann bei Bedarf leicht auf die Herstellung militärischer Produkte umgestellt werden."
 SOV_rockets:0 "212 Rakete"
 SOV_rockets_desc:0 ""
 SOV_alternate_materials:0 "Alternative Materialien"
 SOV_alternate_materials_desc:0 ""
 SOV_Uralvagonzavod:0 "Uralwagonsawod"
 SOV_Uralvagonzavod_desc:0 "Das Werk wurde von dreitausend sowjetischen Ingenieuren unter der Leitung von A. W. Iwankow entworfen, der die Waggonproduktion in Amerika studiert hatte. Es wurde das Prinzip des direkten Flusses umgesetzt: mehrere Werkstätten, die durch einen technologischen Prozess verbunden sind, werden als eine einzige Förderlinie gebaut. Dies war eines der ersten Projekte eines großen Maschinenbauunternehmens mit kontinuierlicher Produktion, das von sowjetischen Ingenieuren ohne die Beteiligung ausländischer Spezialisten durchgeführt wurde. E. Dzerzhinskogo."
 SOV_TIZ_motocycle:0 "TIZ"
 SOV_TIZ_motocycle_desc:0 "Gegründet 1915 als Russisch-Baltisches Muschelwerk. Im Jahr 1923 begann das Werk mit der Herstellung von Werkzeugen und wurde in Taganroger Werkzeugwerk (TIZ) umbenannt.\nDie Produktionsbasis des Werks ermöglicht jedoch die Lösung komplexerer Probleme. Anfang der dreißiger Jahre stellt das TIZ bereits Ersatzteile für Traktoren her, und jetzt kann die Massenproduktion von Motorrädern (einschließlich solcher mit Beiwagen) für militärische und zivile Zwecke aufgenommen werden."
 SOV_berezniki_combinat:0 "Berezniki Kombinat"
 SOV_berezniki_combinat_desc:0 "Das Chemiekombinat Beresniki ist eines der größten Bauprojekte des ersten Fünfjahresplans und wurde von dem Schriftsteller Konstantin Paustowski als "Republik der Chemie" bezeichnet. Es wurde als wichtiger Bestandteil des Ural-Kuznetsk-Kombinats konzipiert. Im Jahr 1932 wurde die Stadt Beresniki durch den Zusammenschluss mehrerer Siedlungen, in denen die Erbauer des Kombinats lebten, gegründet. 1932 wurde die erste Stufe des BHK in Betrieb genommen, 1934 die zweite.\n Die weitere Entwicklung des Werks ist bereits geplant - die Produkte des Werks sind sowohl für den militärischen als auch für den zivilen Bereich wichtig."
 SOV_ordzhoni-kidze_zinc:0 "Zinkwerk Ordzhonikidse"
 SOV_ordzhoni-kidze_zinc_desc:0 "Das Werk in Ordzhonikidze ist das älteste seiner Art in der UdSSR Das erste Zink in Russland.\n Am 2. Januar 1934 produzierte das Werk das erste elektrolytische Zink in der UdSSR (Metallgehalt 99,9%). Seitdem trägt das Werk den Namen 'Electrozinc'. Um den Betrieb der Elektrolytabteilung zu gewährleisten, wurde das Gizeldonskiy HPP gebaut. Seine kontinuierliche Verbesserung und Erweiterung ist für die Nichteisenindustrie der UdSSR sehr wichtig."
 SOV_konstantinovka_zinc:0 "Zinkwerk Konstantinowka"
 SOV_konstantinovka_zinc_desc:0 "In der Stadt Konstantinovka wurde während des ersten Fünfjahresplans ein mit modernsten Anlagen ausgestattetes Zinkwerk fertiggestellt. Das Werk wurde am 7. November 1930 in Betrieb genommen - eineinhalb Jahre früher als geplant. Um den wachsenden Bedarf der Region an Zink zu decken, ist es notwendig, die Produktion dieser Anlage zu erweitern."
 SOV_the_east_threat:0 "Die Bedrohung durch den Osten"
 SOV_the_east_threat_desc:0 "In den 1930er Jahren kamen in Japan expansionsfreudige reaktionäre Kräfte an die Macht, und seitdem spitzt sich die Lage im Fernen Osten zu.\nEs müssen Maßnahmen ergriffen werden, um auf militärische Aktionen gegen Japan und seine Marionettenstaaten vorbereitet zu sein."
 SOV_far_east_supply:0 "Versorgung der sibirischen Streitkräfte"
 SOV_far_east_supply_desc:0 "Die militärische Infrastruktur der transuralen Militärbezirke entspricht nicht den modernen Anforderungen für die Durchführung militärischer Operationen und muss daher modernisiert werden."
 SOV_supply_chi:0 "Nachschub für China"
 SOV_supply_chi_desc:0 "Nach den Berichten unserer Berater mangelt es den chinesischen Streitkräften, die gegen die japanische Invasion kämpfen, nicht nur an modernen Waffen, sondern auch an zahlreichen Ausrüstungsgegenständen. Es liegt in unserem Interesse, die Chinesen im Kampf gegen die japanischen Militaristen zu unterstützen, unabhängig von ihrer Ideologie."
 SOV_commissar_justice:0 "Die Kommissarische Justiz einführen"
 SOV_commissar_justice_desc:0 "Der Prozess der Schaffung des Volkskommissariats für Justiz begann 1933 mit der Organisation der Staatsanwaltschaft der UdSSR, wurde dann aber nicht abgeschlossen.\nie Schaffung des Volkskommissariats für Justiz der UdSSR erfolgte im Rahmen der Vorbereitung der Verabschiedung der Verfassung der UdSSR, mit der das Konzept einer höheren Aufsicht über die genaue Ausführung der Gesetze eingeführt wurde, die nur dem Staatsanwalt der UdSSR anvertraut wurde (Artikel 113), womit die Staatsanwaltschaft aus dem Justizsystem in ein unabhängiges, einheitliches, zentralisiertes System ausgegliedert wurde."
 SOV_aid_mon:0 "Entwicklung in der Mongolei"
 SOV_aid_mon_desc:0 "Zu Beginn der 1920er Jahre war die Mongolei wirtschaftlich völlig von ausländischen Unternehmen abhängig. Mit Unterstützung der UdSSR wurden Maßnahmen zur Umstrukturierung der Wirtschaft der Mongolei auf sozialistischer Grundlage ergriffen. Die Zusammenarbeit mit den Verbrauchern und der staatliche Handel wurden organisiert, und es wurde eine Handels- und Industriebank auf Aktienbasis mit der Sowjetunion gegründet.\n Seit Anfang der 1930er Jahre begann sich in der Mongolischen Volksrepublik eine nationale Fabrikindustrie zu bilden. Es ist notwendig, unsere Hilfe für die Mongolei fortzusetzen, um sie in einen modernen Staat und einen würdigen Verbündeten im Fernen Osten zu verwandeln."
 SOV_aid_tan:0 "Hilfe für die Industrie von Tannu Tuva"
 SOV_aid_tan_desc:0 "Tuwa ist ein kleiner Staat, der hauptsächlich von Menschen bewohnt wird, die eine veraltete, nomadische Lebensweise führen. Es liegt in unserem Interesse, die tuwinische Industrie zu entwickeln und den Bewohnern zu einem modernen Lebensstil zu verhelfen."
 SOV_the_west_threat:0 "Die westliche Bedrohung"
 SOV_the_west_threat_desc:0 "Mit der Machtübernahme Adolf Hitlers im Jahr 1933 hat sich Deutschland auf den Weg gemacht, die wichtigste reaktionäre Kraft des internationalen Militarismus zu werden.\nDas Buch "Mein Kampf" des Führers beschreibt das Konzept "Lebensraum im Osten", das die deutsche territoriale Expansion nach Mittel- und Osteuropa rechtfertigt. Die UdSSR wird unweigerlich zum Haupthindernis für die Umsetzung dieses Konzepts werden.\nSo ist es notwendig, sich auf einen Zusammenstoß mit den deutschen Faschisten vorzubereiten."
 SOV_puppet_baltic:0 "Druck auf die baltischen Staaten"
 SOV_puppet_baltic_desc:0 "Nach der Stationierung von Militärkontingenten in den baltischen Staaten sollte Druck auf die Regierungen ausgeübt werden, um die Verbote der Aktivitäten der kommunistischen Parteien aufzuheben.\n Dies wird zweifellos dazu beitragen, uns freundlich gesinnte Kräfte an die Macht zu bringen und die Revolution im Baltikum zu verbreiten - was die Grenze von unseren Industriestädten weg verlagern und dazu beitragen wird, diese strategisch wichtige Region unter zuverlässige Kontrolle zu bringen."
 SOV_annex_lit:0 "Willkommen in Litauen"
 SOV_annex_lat_desc:0 "Die neue lettische Linksregierung unter der Führung von August Kirchenstein organisierte Parlamentswahlen, bei denen einstimmig für den Beitritt Lettlands zur UdSSR gestimmt wurde.\nWillkommen in der Union, Brüder."
 SOV_annex_lat:0 "Willkommen Lettland"
 SOV_annex_est_desc:0 "Die neue Linksregierung Estlands unter der Führung von Johannes Barbarus führte Parlamentswahlen durch, bei denen Estland zur sozialistischen Sowjetrepublik erklärt wurde und den Beitritt zur UdSSR beantragte.\nDie Zeit ist gekommen, ihrem Antrag stattzugeben."
 SOV_annex_est:0 "Willkommen Estland"
 SOV_annex_lit_desc:0 "Die neue linke Regierung Litauens unter der Leitung von Justas Paleckis hat Parlamentswahlen abgehalten und einstimmig für den Beitritt zur UdSSR gestimmt.\nDie neuen Mitglieder der Union werden uns alle stärker machen."
 SOV_baltic_officers:0 "Eingliederung der baltischen Offiziere"
 SOV_baltic_officers_desc:0 "Nachdem die baltischen Staaten Teil der UdSSR wurden, wurden auch ihre Armeen Teil der Roten Armee. Wir sollten ihre Offiziere herausfiltern und diejenigen, die unsere Ideale teilen, in den Reihen behalten."
 SOV_invade_baltic:0 "Baltische Aggression"
 SOV_invade_baltic_desc:0 "Wir haben keine Zeit für diplomatische Annäherungsversuche im Baltikum. Die militärische Lösung wird die schnellste sein."
 SOV_almaty_zoo:0 "Der Zoo von Almaty"
 SOV_almaty_zoo_desc:0 "Im Januar 1935 beschloss der Rat der Volkskommissare der Kasachischen SSR die Errichtung eines Zoos in Alma-Ata. Die Wahl eines Ortes für den Bau des ersten Zoos in der Republik und seine Einrichtung wurde von einem erfahrenen Jäger und ausgezeichneten Kenner der Semiretschye, Murzachan Tolebajew, durchgeführt. Für den Bau des Zoos wählte Tolebajew den östlichen Rand des Gorki-Parks für Kultur und Freizeit. Auf Beschluss des Stadtrats von Almaty wurde ein 46 Hektar großes Grundstück am rechten Ufer des Flusses Kazachka in einem Obstgarten für den Bau zugewiesen. Das zugewiesene Gelände ermöglichte es aufgrund seines Reliefs, es ohne hohe Kosten für den vorgesehenen Zweck einzurichten."
 SOV_paris_37_world:0 "Vorbereitungen für die Pariser Weltausstellung"
 SOV_paris_37_world_desc:0 "Um der Welt die Errungenschaften der sowjetischen Wissenschaft und Technik zu demonstrieren, müssen wir auf der Pariser Weltausstellung eine beeindruckende Exposition schaffen. Das Projekt des UdSSR-Pavillons von Boris Michailowitsch Iofan sieht ein Gebäude für die Unterbringung der Exposition vor, das mit Marmor aus Samarkand verkleidet ist. Der Eingang des Pavillons wird mit Flachreliefs des Bildhauers I. M. Tschaikow geschmückt: die Wappen der UdSSR und der 11 Unionsrepubliken. \nDas Symbol des sowjetischen Pavillons wird eine 24 Meter hohe Skulpturengruppe \"Arbeiter und kollektive Landfrauen\" aus Edelstahl sein, die von Vera Ivanovna Mukhina entworfen wurde und den Errungenschaften der sozialistischen Industrialisierung gewidmet ist."
 SOV_eastern_claims:0 "Östliche Ansprüche"
 SOV_eastern_claims_desc:0 "Der japanische Anspruch auf die Mandschurei wirkt lächerlich. Sie sind Eindringlinge in dieses Land. Die Arbeiter der Mandschurei müssen von der Unterdrückung durch die japanischen Militaristen befreit werden. Gleichzeitig kann die Sachalin-Frage gelöst werden."
 SOV_reconcile_japan:5 "Versöhnung mit Japan"
 SOV_reconcile_japan_desc:5 "Unsere Beziehungen zu Japan waren schon immer gestört, aber es gibt Wichtigeres zu tun. Indem sie ihren verzweifelten Mangel an natürlichen Ressourcen ausnutzen, könnten die Japaner an der Nase herumgeführt werden... Ihr anachronistisches Feudalregime wird ohnehin bald fallen."
 SOV_technical_aid:0 "Technische Hilfe gegen die Faschisten"
 SOV_technical_aid_des:0 "Die fortschrittlichen Kräfte, die gegen die reaktionären faschistischen Staaten kämpfen, verdienen unsere volle Unterstützung, da unsere Ziele übereinstimmen.\n Nicht alle von ihnen haben eine ausreichende wissenschaftliche und technische Basis, und hier können wir helfen"
 SOV_spainish_lessons:0 "Lehren aus Spanien"
 SOV_spainish_lessons_desc:0 "Mit unserer Hilfe haben die fortschrittlichen Kräfte den spanischen Bürgerkrieg gewonnen. Wir standen auch den Kräften unserer wahrscheinlichen Gegner aus dem Lager der reaktionären europäischen Militaristen gegenüber.\nDie Lehren aus diesem Konflikt sollten gründlich studiert werden."
 SOV_spainish_ally:0 "Der iberische Verbündete"
 SOV_spainish_ally_desc:0 "Jetzt, da wir von den faschistischen Kräften angegriffen werden, sollten wir die spanische Republik bitten, die Schuld zu begleichen und uns in unserem Kampf gegen den gemeinsamen Feind zu unterstützen."
 SOV_iron_curtain:0 "Der Eiserne Vorhang"
 SOV_iron_curtain_desc:0 "Angesichts der zunehmenden Spannungen in der Welt sollten zusätzliche Maßnahmen ergriffen werden, um unser militärisches und industrielles Potenzial geheim zu halten und den Kampf gegen feindliche Spione zu verstärken."
 SOV_iron_curtain_army:0 "Den Vorhang für die Armee schließen"
 SOV_iron_curtain_army_desc:0 "Besonderes Augenmerk der Spionageabwehr sollte auf den Informationsfluss gerichtet werden, der in direktem Zusammenhang mit den Streitkräften steht, die als Garanten für die Sicherheit unseres Staates vor feindlichen Handlungen anderer Länder fungieren."
 SOV_iron_curtain_civilian:0 "Schließt den Vorhang für die Industrie"
 SOV_iron_curtain_civilian_desc:0 "Ein besonderes Augenmerk der Spionageabwehr sollte auf den Zustand unserer Industrie gerichtet werden, da selbst die besten Soldaten ohne moderne Waffen nicht in der Lage sein werden, ihr Potenzial zu entfalten."
 SOV_pressure_mexico:0 "Druck auf Mexiko"
 SOV_pressure_mexico_desc:0 "Wir sollten zunächst versuchen, Trotzki auf diplomatischem Wege auszuliefern."
 paris_fair_TT:0 "Ein gut gebauter Pavillon wird unser Ansehen in der Welt erhöhen und den Aufstieg von §R[Root.GetRulingIdeologyNoun]§! in Europa fördern."
 new_fair_TT:0 "Ein gut gebauter Pavillon wird unser weltweites Ansehen steigern und den Aufstieg von §R[Root.GetRulingIdeologyNoun]§! in Amerika fördern."
 SOV_new_york_39_world:0 "Vorbereitungen für die New Yorker Weltausstellung"
 SOV_new_york_39_world_desc:0 "Nach dem Erfolg der sowjetischen Exposition auf der Weltausstellung in Paris ist es notwendig, unsere Errungenschaften in Nordamerika zu demonstrieren.\nDer Autor des Pavillons ist der bewährte Architekt Boris Michailowitsch Iofan; von der Hauptskulptur \"Arbeiter mit einem Stern" - Wjatscheslaw Andrejewitsch Andrejew.\nie Ausstellung umfasst Denkmäler für W.I. Lenin und I.W. Stalin aus rosafarbenem Granit des Bildhauers S.D. Merkurow, das Projekt der U-Bahn-Station Majakowskaja (Architekt A. Duschkin, Künstler A. Deineka), eine der lebensgroßen Sektionen. Ein weiteres Exponat - ein Gemälde von Vasily Svarog \"I. V. Stalin und Mitglieder des Politbüros unter Kindern im M. Gorki Central Park of Culture and Leisure\"."
 SOV_moscow_military_music_college:0 "Moskauer Schule der Militärmusiker der Roten Armee"
 SOV_moscow_military_music_college_desc:0 "Auf Initiative von Semjon Tschernetskij, dem Inspekteur der Militärkapellen der Roten Armee, wurde durch einen gemeinsamen Beschluss des Volkskommissariats für Verteidigung der RSFSR und des Volkskommissariats für Bildung der RSFSR die Gründung einer Moskauer Schule für Militärmusiker der Roten Armee vorgeschlagen. Die Schüler werden aus Waisenkindern im Alter von 12 Jahren und darüber rekrutiert, die mindestens 3-4 Klassen der Mittelschule absolviert haben. Die Studiendauer wurde auf 3 Jahre festgelegt."
 SOV_Biokhimiya:0 "Biokhimiya"
 SOV_Biokhimiya_desc:0 "Das erste biochemische Institut der Akademie der Wissenschaften wurde am 18. Dezember 1934 gegründet. Seine Gründer waren herausragende Wissenschaftler - die Akademiker A.N.Bach und A.I. Oparin.\n Diese Einrichtung ist für die fortschreitende Forschung in der Lebensmittel-, Medizin-, Mikrobiologie-, Vitamin-, Enzym- und anderen Industrien in unserem Land notwendig. Die biotechnologischen Entwicklungen des Instituts werden zweifellos eine breite Anwendung in der Praxis der Volkswirtschaft finden und erhebliche Vorteile bringen."
 SOV_Avtomatika_Telemekhanika:0 "Avtomatika & Telemekhanika"
 SOV_Avtomatika_Telemekhanika_desc:0 "1934 gründete das Präsidium der Akademie der Wissenschaften der UdSSR unter der Leitung des Akademiemitglieds Alexander Tschernyschew eine Kommission für Automatisierung und Telemechanik. Dank ihrer Bemühungen wurde 1935 die "All-Union-Konferenz für Automatisierung, Telemechanik und Versand" abgehalten. Auf der Grundlage der Ergebnisse ihrer Arbeit ist es nun notwendig, eine neue Zeitschrift mit dem Titel "Avtomatika i Telemkhanika" herauszugeben, um Fachleute mit den neuesten Errungenschaften auf diesem Gebiet vertraut zu machen."
 SOV_balkans:0 "Einfluss auf dem Balkan"
 SOV_balkans_desc:0 "Nach dem Ersten Weltkrieg erlebte der Balkan eine Krise nach der anderen, was zu einer Zunahme von Arbeitslosigkeit und Armut führte und die Popularität linker Ideen steigerte. Wir sollten versuchen, eine linke Opposition zu organisieren, um die reaktionären Diktaturen in ihren Ländern zu stürzen."
 SOV_americas:0 "Der amerikanische Kontinent"
 SOV_americas_desc:0 "Die mexikanische Revolution hat das Potenzial für die Popularität linker Ideen auf dem amerikanischen Kontinent unter den Arbeitern und Bauern gezeigt, die unter dem Joch der Kapitalisten leiden.\nWir sollten Menschen, die unsere Ansichten teilen, helfen, die kapitalistischen Unterdrücker in ihren Ländern zu stürzen."
 SOV_extra_tech_slot:5 "Die Sowjetische Akademie der Wissenschaften erweitert sich"
 SOV_extra_tech_slot_desc:5 "Zusammenlegung der Sowjetischen Akademie der Wissenschaften und der Kommunistischen Akademie für eine besser koordinierte und kontrollierte, Forschung"
 SOV_Reinstate_Dual_command:5 "Einrichtung eines Doppelkommandos"
 SOV_Reinstate_Dual_command_desc:5 "Politische Kommissare in der Kommandostruktur der Roten Armee, um sicherzustellen, dass Stalins Befehle befolgt werden."
 SOV_Rescind_Dual_command:5 "Duales Kommando abschaffen"
 SOV_Rescind_Dual_command_desc:5 ""
 SOV_ORDER_NO_227:5 "Stalin-Befehl Nr. 227 - Kein Schritt rückwärts"
 SOV_ORDER_NO_227_desc:5 "Kämpfen bis zum Tod"
 SOV_ORDER_NO_227_reverse:5 "Befehl Nr. 227 aufheben"
 SOV_ORDER_NO_227_reverse_desc:5 ""
 SOV_naval_infantry:5 "Spezialeinheiten der Marine-Infanterie"
 SOV_naval_infantry_desc:5 ""
 SOV_guards_armyunits:5 "Infanterie-Gardebataillone"
 SOV_guards_armyunits_desc:5 "Die Erfahrungen, die die Armee mit ihren Gardeformationen gemacht hat, sind sehr nützlich."
 SOV_guards_horsey:5 "Kavallerie-Gardebataillone"
 SOV_guards_arty:5 "Artillerie-Gardebataillone"
 SOV_guards_skymen:0 "Fallschirmjäger-Garde"
 SOV_guards_mobile:0 "Mobile Garde"
 SOV_guards_armor:0 "Gepanzerte Garde"
 SOV_more_guards:0 "Mehr Wachen"
 SOV_more_guards2:0 "Noch mehr Wachen"
 SOV_more_guards3:0 "MEHR!"
 SOV_guards_elite:0 "Elite Wachen"
 SOV_guards_airunits:5 "Lufteinheiten der Garde"
 SOV_guards_airunits_desc:5 "Die Kampfwerte unserer Lufteinheiten verbessern sich dank der roten Luftwaffenstaffeln der Garde."
 SOV_guards_strengthen:5 "Verbessert die Rote Garde"
