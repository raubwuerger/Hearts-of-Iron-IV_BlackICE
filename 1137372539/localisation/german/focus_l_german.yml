 SOV_Sikorski_Mayski_agreement:5 "Sikorski-Mayski-Abkommen"
 SOV_Sikorski_Mayski_agreement_desc:5 "Als sich die internationale Lage der Sowjetunion mit dem Ausbruch des deutsch-sowjetischen Krieges 1941 änderte, suchte Stalin Hilfe bei anderen Ländern, die sich gegen Deutschland stellten. Auf Anregung des britischen Außenministers Anthony Eden nahm Sikorski am 5. Juli 1941 Verhandlungen mit dem sowjetischen Botschafter in London, Iwan Mayski, über die Wiederaufnahme diplomatischer Beziehungen zwischen Polen und der Sowjetunion auf. Stalin erklärte sich bereit, alle früheren Pakte mit Nazideutschland für null und nichtig zu erklären, die sowjetisch-deutsche Teilung Polens vom September 1939 für ungültig zu erklären und Zehntausende von polnischen Kriegsgefangenen, die in sowjetischen Lagern festgehalten wurden, freizulassen. Gemäß einer Vereinbarung zwischen der polnischen Exilregierung und Stalin gewährten die Sowjets am 12. August 1941 vielen polnischen Bürgern eine Amnestie, aus denen eine 40.000 Mann starke Armee (Anders-Armee, später als Polnisches II. Korps bekannt) unter General Władysław Anders gebildet wurde."
 SOV_berlings_army:5 "Die polnische Division von Berling bilden"
 SOV_berlings_army_desc:5 "Die Aktivisten der "Union Polnischer Patrioten" schlugen vor, eine militärische Einheit aus polnischen Bürgern und Bürgern der UdSSR - polnischer Herkunft - zu bilden, um gegen die deutschen faschistischen Invasoren zu kämpfen."
 SOV_polish_army:5 "Bildung der Polnischen Volksarmee"
 SOV_polish_army_desc:5 "Die polnischen Einheiten haben sich im Krieg gut bewährt. Es ist notwendig, diese Initiative auszuweiten und eine vollwertige Streitkraft aus Polen und Menschen polnischer Herkunft zu schaffen, die die Ideale unseres Landes teilen."
 SOV_katyusha:5 "Die Katjuscha"
 SOV_katyusha_desc:5 "Erhöhen Sie die Forschung für motorisierte Raketenartillerie"
 SOV_artillery_divisions:5 "Schaffung von Artillerie-'Zerstörer'-Divisionen"
 SOV_artillery_divisions_desc:5 "Eine neue Formation mit konzentrierter Artillerie, Panzerfäusten und schwerer Angriffsinfanterie."
 SOV_proletariat_divisions:5 "Narodnoye Opoltschenie"
 SOV_proletariat_divisions_desc:5 "Die Volksmiliz ist eine militärische und paramilitärische Formation, die in Kriegszeiten geschaffen wurde, um die Rote Armee aus Personen zu unterstützen, die keinem vorrangigen Mobilisierungsaufruf unterlagen.\nFührungspositionen auf der Ebene Division - Regiment - Bataillon wurden hauptsächlich mit regulären Offizieren besetzt; die militärisch-politische Zusammensetzung wurde aus örtlichen Parteimitarbeitern ausgewählt, Waffen wurden vom Volkskommissariat für Verteidigung der UdSSR bereitgestellt. Die materielle Unterstützung erfolgte ursprünglich hauptsächlich auf Kosten der lokalen Ressourcen. Rechtlich gesehen waren Milizen, die in die aktive Armee eintraten, mit Militärangehörigen gleichgestellt."
 SOV_GreatPatriotic_War_speech:5 "Stalins Rede - Der Große Vaterländische Krieg"
 SOV_GreatPatriotic_War_speech_desc:5 "Der Krieg gegen das faschistische Deutschland kann nicht als ein normaler Krieg betrachtet werden. Er ist nicht nur ein Krieg zwischen zwei Armeen, er ist auch ein großer Krieg der gesamten Bevölkerung der Sowjetunion gegen die faschistischen deutschen Truppen. Das Ziel dieses patriotischen Krieges der gesamten Bevölkerung gegen die faschistischen Unterdrücker ist nicht nur, die Gefahr zu beseitigen, die über unserem Land schwebt, sondern auch allen europäischen Völkern zu helfen, die unter der Herrschaft des deutschen Faschismus leiden."
 SOV_Operation_Kutuzov:5 "Operation Kutusow (Historische Offensive)"
 SOV_Operation_Kutuzov_desc:5 "Die Operation Kutusow war die erste der beiden Gegenoffensiven, die die Rote Armee im Rahmen der strategischen Offensive von Kursk startete. Sie begann am 12. Juli 1943 im zentralen russischen Hochland gegen die Heeresgruppe Mitte der deutschen Wehrmacht. Die Operation wurde nach General Michail Kutusow benannt, dem russischen General, dem die Rettung Russlands vor Napoleon während der französischen Invasion Russlands im Jahr 1812 zugeschrieben wird. Die Operation Kutusow war eine von zwei groß angelegten sowjetischen Operationen, die als Gegenoffensive zur Operation Zitadelle gestartet wurden. Die Operation begann am 12. Juli und endete am 18. August 1943 mit der Einnahme von Orel und dem Zusammenbruch des Orel-Buckels."
 SOV_Operation_Bagration:5 "Operation Bagration (Historische Offensive)"
 SOV_Operation_Bagration_desc:5 "Am 23. Juni 1944 griff die Rote Armee die Heeresgruppe Mitte in Weißrussland an, mit dem Ziel, deren wichtigste Teilstreitkräfte einzukesseln und zu vernichten. Am 28. Juni waren die deutsche Vierte Armee sowie der größte Teil der Dritten Panzerarmee und der Neunten Armee vernichtet. Die Rote Armee nutzte den Zusammenbruch der deutschen Front aus, um die deutschen Verbände in der Nähe von Minsk einzukesseln und zu vernichten, wobei Minsk am 4. Juli befreit wurde. Nach dem Ende des deutschen Widerstands in Weißrussland wurde die sowjetische Offensive im Juli und August auf Litauen, Polen und Rumänien ausgedehnt."
 SOV_Operation_Suvorov:5 "Operation Suworow (Historische Offensive)"
 SOV_Operation_Suvorov_desc:5 "Die zweite Schlacht um Smolensk (7. August bis 2. Oktober 1943) war eine strategische Offensivoperation der Roten Armee im Rahmen des Sommer-Herbst-Feldzugs 1943. Sie fand fast zeitgleich mit der Offensive am Unteren Dnjepr (13. August bis 22. September) statt, dauerte zwei Monate und wurde von General Andrej Jeremenko, Befehlshaber der Kalinin-Front, und Wassili Sokolowski, Befehlshaber der Westfront, geleitet. Ihr Ziel war es, die deutsche Präsenz in den Regionen Smolensk und Brjansk zu beseitigen. Smolensk war seit der ersten Schlacht von Smolensk im Jahr 1941 von den Deutschen besetzt."
 SOV_Icebreaker:5 "Eisbrecher"
 SOV_Icebreaker_desc:5 "Der Molotow-Ribbentrop-Pakt hat seine Aufgabe erfüllt - wir sind jetzt bereit für den Krieg mit Deutschland."
 SOV_onethousanders:0 "Besatzung der Fabriken"
 SOV_onethousanders_desc:0 "Mit der Ausweitung der militärischen Produktion in der Zeit der Mobilisierung kam es in den Rüstungsbetrieben zu einem ernsthaften Arbeitskräftemangel, der sich negativ auf das Produktionsvolumen auswirkte.\n Wir können einige der mobilisierten Menschen, insbesondere mit spezieller Ausbildung, in die Rüstungsbetriebe schicken, um dieses Problem zu lösen."
