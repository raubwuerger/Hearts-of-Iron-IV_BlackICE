 GER_Support_Nat_Spain:5 "Unterstützen Sie das nationalistische Spanien"
 GER_Support_Nat_Spain_desc:5 "Spanien befindet sich im Bürgerkrieg und wir müssen dafür sorgen, dass die richtige Seite gewinnt. Wir werden Waffen, Lastwagen, Artillerie, Männer und alles, was die spanischen Nationalisten zum Sieg brauchen, bereitstellen! Als Belohnung werden wir sicherlich einen starken potenziellen Verbündeten gewinnen, der unsere zukünftigen Ziele unterstützt."
 GER_Support_Nat_Spain_Expl:5 "Wir werden §HNationalistisches Spanien§! zur Verfügung stellen! 3000 an Infanterie-Ausrüstung. Wenn wir mehr als 100 Stück Artillerie auf Lager haben, können wir auch diese schicken."
 GER_Lessons_From_Spain:5 "Lehren aus dem Spanienfeldzug"
 GER_Lessons_From_Spain_desc:5 "Der Spanische Bürgerkrieg ist gewonnen! Mit unserer Hilfe sind in ganz Spanien nationalistische Fahnen zu sehen. Und da wir im Südwesten einen starken gleichgesinnten Verbündeten gewonnen haben, haben wir auch unschätzbare Erfahrungen aus dem bewaffneten Konflikt gewonnen, an dem wir beteiligt waren."

