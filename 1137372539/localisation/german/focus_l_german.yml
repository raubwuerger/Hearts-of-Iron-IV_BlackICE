 SOV_great_purge:5 "Die große Säuberung"
 SOV_great_purge_desc:5 "Unter den Offizieren braut sich ein gefährliches trotzkistisches Komplott zusammen, sogar in den höchsten Rängen. Obwohl Trotzkis persönliche Verwicklung unbekannt ist, ist die Bedrohung groß. Die UdSSR könnte sogar in einen neuen Bürgerkrieg gestürzt werden... es sei denn, wir sind bereit, einige Eier zu zerschlagen."
 SOV_fuel_germany:0 "Treibstoff für Deutschland"
 SOV_fuel_germany_desc:0 "Im Zusammenhang mit der Normalisierung der Beziehungen zu Deutschland haben sie uns mehrere Handelsvorschläge unterbreitet, die für beide Seiten von Vorteil sein werden.\nDie Deutschen sind besonders an Treibstoff interessiert, an dem ein großer Mangel herrscht. Dies wird nicht nur den Konflikt zwischen den Alliierten und Deutschland verlängern, sondern auch den Krieg mit unserem Land hinausschieben."
 SOV_german_treaty:0 "£tech_mod Vertrag mit Deutschland"
 SOV_german_treaty_desc:0 "Angesichts des großen Bedarfs Deutschlands an unseren Rohstoffen können wir versuchen, mit Deutschland ein Abkommen über wissenschaftlich-technische Zusammenarbeit zu schließen, um den Rückstand in der Luftfahrt und bei der Rüstung zu verringern."
 SOV_material_for_industry:0 "Rohmaterial für die Industrie"
 SOV_material_for_industry_desc:0 "Die deutsche Rüstungsindustrie leidet unter einem ernsthaften Mangel an Rohstoffen. Wir können ihnen bei diesem Problem helfen und im Gegenzug Hilfe bei der Modernisierung unserer Industrie leisten."
 SOV_military_training:0 "Deutsche Militärhilfe"
 SOV_military_training_desc:0 "Indem wir die wachsende Abhängigkeit Deutschlands von der Versorgung mit unseren Rohstoffen ausnutzen, können wir versuchen, ein Abkommen zur Unterstützung der Reform unserer Armee zu schließen. Die deutschen Offiziere haben bereits mit den Streitkräften der kapitalistischen Staaten gekämpft, und ihre neue Sichtweise wird nützlich sein."
 SOV_arm_the_fleet:0 "Aufrüstung der Flotte"
 SOV_arm_the_fleet_desc:0 "Ein weiterer Bereich, in dem wir hinter Deutschland zurückliegen, sind die Waffensysteme für die Marine. Wir sollten die Vorteile unserer gegenseitigen Abhängigkeit nutzen, um dieses Problem zu lösen."
 SOV_joint_naval_research:0 "£tech_mod Gemeinsame Marineforschung"
 SOV_joint_naval_research_desc:0 "Ein weiterer Ausbau des Informationsaustauschs im Bereich der Seestreitkräfte ist für beide Seiten von Vorteil, da nur unsere gemeinsamen Gegner über die stärksten Flotten verfügen."
 SOV_purchase_german_prototypes:0 "Kauf von Prototypen"
 SOV_purchase_german_prototypes_desc:0 "Indem wir unsere Vorteile aus dem Handel mit Deutschland ausbauen, können wir Zugang zu ihren neuesten militärischen Entwicklungen verlangen, was uns im Falle eines Konflikts mit ihnen sehr helfen kann."
 SOV_winter_lessons:0 "Lehren aus dem Winterkrieg"
 SOV_winter_lessons_desc:0 "Der Winterkrieg hat uns bestimmte Mängel in der Organisation und Ausrüstung unserer Truppen aufgezeigt, insbesondere in Schlachten in unwegsamem Gelände, in denen große Gruppen gepanzerter Fahrzeuge nicht eingesetzt werden können.\n Wir müssen aus diesem Konflikt lernen, um diese Mängel zu beheben."
