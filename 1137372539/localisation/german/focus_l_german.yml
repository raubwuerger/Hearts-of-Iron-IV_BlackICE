 SPR_Foreign_Tanks:5 "Ausländische Panzerdesigns"
 SPR_Foreign_Tanks_desc:5 "Wir sind mit einer Nation, die leistungsstarke Panzer herstellt, befreundet. Wenn wir einen unserer Freunde davon überzeugen können, uns bei der Entwicklung eines neuen Panzers zu helfen, werden wir am Ende einen viel fortschrittlicheren Entwurf haben als das, was unsere Konstrukteure selbst entwickeln könnten."
