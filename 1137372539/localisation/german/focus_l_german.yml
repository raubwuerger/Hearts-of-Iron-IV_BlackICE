 CAN_leduc:0 "Leduc Nr. 1"
 CAN_leduc_desc:0 "Nach vielen Jahren gescheiterter Bohrungen hat Imperial Oil endlich ein riesiges Ölvorkommen in Alberta entdeckt, indem es tiefer als je zuvor bohrte. Das wird uns sicherlich sehr zugute kommen."
 CAN_red_rose:0 "Rote Rose Wolframmine"
 CAN_red_rose_desc:0 "Vor dem Krieg war die Exploration und Erschließung von Wolframminen eine sehr begrenzte Angelegenheit, die im Allgemeinen als Nebeneffekt anderer Dinge erfolgte. In jüngerer Zeit haben wir jedoch die Bemühungen, das seltene Metall in British Columbia und Umgebung zu finden, ausgeweitet und gefördert Gebiete, da sie schon immer über gewisse Mengen Wolfram verfügten. Heute hatten wir endlich Erfolg und fanden eine ziemlich große Reserve davon in "Red Rose", weit im Nordwesten des Landes."
