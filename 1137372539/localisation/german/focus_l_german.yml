 SAF_war_measures_act:5 "Gesetz über Kriegsmaßnahmen"
 SAF_war_measures_act_desc:5 "Wir können nicht zulassen, dass die Kriegsanstrengungen gestört werden, daher verabschieden wir neue Gesetze, um die vollständige Einhaltung der Regierungsziele zu erzwingen. Dies wird den Fluss der Ressourcen schützen und es uns ermöglichen, die politische Energie dort zu konzentrieren, wo sie benötigt wird."
 SAF_emergency_workers:5 "Notstandsarbeitskräfte"
 SAF_emergency_workers_desc:5 "Es ist an der Zeit, einen größeren Teil der südafrikanischen Bevölkerung für die Kriegsanstrengungen zu mobilisieren. Auch Frauen können zu geringeren Kosten in den Fabriken eingesetzt werden."
 SAF_csir:5 "CSIR"
 SAF_csir_desc:5 "Südafrika liegt in Wissenschaft und Technologie hinter anderen Dominions zurück. Daher ist die Einrichtung des Rates für wissenschaftliche und industrielle Forschung in Pretoria ein dringendes Anliegen für die Regierung."
 SAF_cape_garrison_artillery:5 "Kap-Garnison-Artillerie"
 SAF_cape_garrison_artillery_desc:5 "Das Kap bleibt ein wichtiger Seeweg für viele Nationen und ist das Tor zum südafrikanischen Kernland. Der Ausbau der Küstenverteidigung und der Artillerie der Garnison sollte ganz oben auf unserer To-do-Liste stehen."
 SAF_reconstitute_the_cape_corps:5 "Wiederaufbau des Kap-Korps"
 SAF_reconstitute_the_cape_corps_desc:5 "In der Vergangenheit konnten wir einen Teil unserer farbigen Bevölkerung zum Dienst an der Verteidigung Südafrikas verpflichten. Dies ist nicht bei allen im Lande beliebt, aber es wird weißen Südafrikanern die Möglichkeit geben, in Übersee zu dienen."
 SAF_expand_the_cape_corps:5 "Ausweitung des Kap-Korps"
 SAF_expand_the_cape_corps_desc:5 "Obwohl wir das Kap-Korps als eine größtenteils kampffreie Truppe wiederaufgebaut haben, müssen wir dem Korps angesichts der drohenden Invasion mehr Ressourcen, Ausbildung und Zugang zu Waffen geben."
 SAF_work_for_all_poor:5 "Arbeit für alle Armen"
 SAF_work_for_all_poor_desc:5 "In den letzten Jahren sind arme Afrikaner vom Land auf der Suche nach Arbeit in die Städte geströmt, und wir haben wenig getan, um ihnen zu helfen. Bis jetzt. Die Industrialisierung und der staatliche Schutz ihres Zugangs zur Arbeit werden dieser Bevölkerung helfen."
 SAF_outlaw_strikes:5 "Streiks verbieten"
 SAF_outlaw_strikes_desc:5 "Arbeitsniederlegungen und Arbeitsunterbrechungen sind in Zeiten der Krise unpatriotisch. Streiks werden hiermit für illegal erklärt, und die Regierung wird die Menschen wieder zur Arbeit zwingen."
 SAF_support_the_policy_of_appeasement:5 "Unterstützen Sie die Politik der Beschwichtigung"
 SAF_support_the_policy_of_appeasement_desc:5 "Deutschland hat berechtigte Beschwerden und die Dominions haben im letzten Krieg sehr gelitten. Wir sollten jede Gelegenheit zum Frieden in unserer Zeit nutzen."
 SAF_empire:0 "Die Empire-Ausstellung"
 SAF_sappi: "Südafrikanische Zellstoff- und Papierindustrie"
 SAF_buffelspoort: "Buffelspoort-Staudamm"
 SAF_ansteys: "Ansteys-Gebäude"
 SAF_hospital: "Groote-Schuur-Krankenhaus"
 SAF_windhoeker: "Windhoeker Maschinenfabrik"
 SAF_armor_car: "Gepanzerte Autos"
 SAF_police_windhoek:5 "Polizei Windhoek"
 SAF_police_windhoek_desc:5 "Seit dem Ende des letzten Krieges haben wir ein Mandat über die ehemalige deutsche Kolonie Südwestafrika. Es ist wichtig, dass wir unserer Pflicht nachkommen, die Großstadt Windhoek zu sichern und zu verbessern."
 SAF_joint_air_training_scheme:5 "Gemeinsames Lufttrainingsprogramm"
 SAF_joint_air_training_scheme_desc:5 "Die Commonwealth-Staaten bündeln ihre Ressourcen und Erfahrungen, um die Ausbildung von Piloten und Flugpersonal zu erleichtern und zu beschleunigen."
 SAF_desert_equipment:5 "Ausrüstung für die Wüste"
 SAF_desert_equipment_desc:5 "Der Krieg in Nordafrika erfordert spezielle Ausrüstung, und da unsere Streitkräfte an dieser Front eingesetzt werden könnten, wird die Bereitstellung und Lieferung dieser Ausrüstung zu einer wichtigen logistischen Angelegenheit."
 SAF_suppress_the_stormjaers:5 "Unterdrückung der Sturmjäger"
 SAF_suppress_the_stormjaers_desc:5 "Die faschistische pro-deutsche Ossewabrandwag (OB) hat einen paramilitärischen Flügel nach dem Vorbild ähnlicher europäischer Gruppen. Sie stören die Bemühungen der Regierung, Truppen zu rekrutieren und eine sichere und einheitliche Kriegspolitik zu betreiben. Die Stormjaers müssen aufgelöst werden."
 SAF_secure_interests_in_africa:5 "Sichere Interessen in Afrika"
 SAF_secure_interests_in_africa_desc:5 "Die Union von Südafrika grenzt an eine Reihe britischer Kolonien, die unserer Verwaltung anvertraut werden könnten. Wir sollten auch alles in unserer Macht Stehende tun, um unser Mandat über Südwestafrika dauerhaft zu sichern."
 SAF_native_laws_amendment_act:5 "Gesetz zur Änderung der Eingeborenengesetze"
 SAF_native_laws_amendment_act_desc:5 "Um der afrikanischen Bevölkerung weiterhin Arbeit zu garantieren, müssen wir die Ansiedlung von schwarzen Südafrikanern in den Städten begrenzen. Nur diejenigen, die schon lange in der Gemeinde ansässig sind, erhalten ein Aufenthaltsrecht."
 SAF_voortrekker_monument:5 "Voortrekker-Denkmal"
 SAF_voortrekker_monument_desc:5 "Ein Denkmal für die Voortrekker, die den Großen Treck unternahmen, wird den nationalen Geist und die Einheit in diesen schwierigen Zeiten stärken."
 SAF_commemorate_the_battle_of_blood_river:5 "Gedenken an die Schlacht am Blood River"
 SAF_commemorate_the_battle_of_blood_river_desc:5 "Im Jahr 1838 hielt eine Wagenburg von Buren-Siedlern Zehntausende von Zulu-Kriegern auf und versetzte der Zulu-Macht in Natal einen vernichtenden Schlag. Dies war sicherlich ein göttliches Zeichen für die Richtigkeit unserer Sache."
 SAF_south_african_railways:5 "Südafrikanische Eisenbahnen"
 SAF_south_african_railways_desc:5 "Die südafrikanische Eisenbahngesellschaft muss ausgebaut werden. Junge Menschen können dort ausgebildet werden und die notwendigen Fähigkeiten erhalten, um sowohl im Land zu arbeiten als auch in Übersee zu dienen."
 SAF_expand_the_mining_industry:5 "Ausbau der Bergbauindustrie"
 SAF_expand_the_mining_industry_desc:5 "Südafrikas Mineralienreichtum ist legendär, und wir haben gerade erst begonnen, seine tiefen Reserven an Gold, Chrom und Platin zu erschließen."
 SAF_heavy_engineering:5 "Schwermaschinenbau"
 SAF_heavy_engineering_desc:5 "Es ist wichtig, dass Südafrika auf dem neuesten Stand der Ingenieurtechnik bleibt. Auch wenn unsere industrielle Basis klein ist, sollten wir in Schwermaschinen und -technik investieren, um schnell zu unseren Konkurrenten aufzuschließen."
 SAF_infrastructure_effort:5 "Infrastrukturanstrengungen"
 SAF_infrastructure_effort_desc:5 "Ein Großteil Südafrikas ist nach wie vor ländlich und unterentwickelt. Mehr Straßen und Eisenbahnen können den natürlichen Reichtum des Landes zu seinen hungrigen Häfen bringen."
 SAF_armament_effort:5 "Rüstungsanstrengungen"
 SAF_armament_effort_desc:5 "Südafrika ist sicher vor der Invasion ausländischer Mächte, aber auch weit entfernt von seinen Verbündeten. Es ist von entscheidender Bedeutung, dass es seine eigene Rüstungsindustrie entwickelt, damit die Union nie unverteidigt ist."
 SAF_south_african_steel:5 "Südafrikanischer Stahl"
 SAF_south_african_steel_desc:5 "Wir haben die Kohle und das Eisen. Jetzt haben wir den Grund. Die Erweiterung des Iscor-Stahlwerks in Pretoria wird das Land mit dem für moderne Waffen erforderlichen schweren Stahlblech versorgen."
 SAF_pretoria_arms:5 "Pretoria-Waffen"
 SAF_pretoria_arms_desc:5 "Das bestehende Stahlwerk in Pretoria hat sich auf Grobblech konzentriert. Mit einigen Werkzeugmaschinen können wir jedoch einen Teil des Werks in ein Zentrum für die Produktion von Kleinwaffen umwandeln."
 SAF_expand_the_rand_mines:5 "Ausweitung der Rand-Minen"
 SAF_expand_the_rand_mines_desc:5 "Die Rand-Minen gehören zu den tiefsten Goldminen der Welt - und das sogar mit der Technologie des 19. Jahrhunderts. Wir sind jetzt zu so viel mehr in der Lage. Graben Sie tief! Und gierig, sogar."
 SAF_fund_the_university_of_south_africa:5 "£tech_mod Fund der Universität von Südafrika"
 SAF_fund_the_university_of_south_africa_desc:5 "Die Universität von Südafrika in Pretoria ist eine der besten Universitäten des Kontinents, ja sogar der südlichen Hemisphäre. Wenn wir in sie investieren, können wir unsere eigenen Talente ausbilden, anstatt unsere jungen Leute ins Ausland zu schicken."
 SAF_establish_the_atomics_energy_board:5 "Einrichtung des Atomics Energy Board"
 SAF_establish_the_atomics_energy_board_desc:5 "Atomwaffen werden der größte militärische Durchbruch seit dem Schießpulver sein, ganz zu schweigen von der friedlichen Nutzung dieser Kraft, wenn wir das Atom nutzbar machen können. Versammeln Sie unsere besten Wissenschaftler, um dies zu untersuchen."
 SAF_the_cape_defense_institute:5 "£tech_mod Das Kap-Verteidigungsinstitut"
 SAF_the_cape_defense_institute_desc:5 "Jetzt, da Südafrika eine souveräne Nation ist, haben wir nicht mehr wie früher Zugang zu fortschrittlichen Prototypen und Entwürfen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und technologisch nicht ins Hintertreffen geraten."
 SAF_defense_collaboration_initiative:5 "£tech_mod Initiative zur Zusammenarbeit im Verteidigungsbereich"
 SAF_defense_collaboration_initiative_desc:5 "Die Briten haben uns gezeigt, wie vorteilhaft es ist, wenn enge Verbündete wissenschaftliche Fortschritte miteinander teilen. Unsere gesamte Fraktion wird in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben, wenn wir die notwendigen Schritte zur Koordinierung unternehmen."
 SAF_special_service_battalion:5 "Spezialbataillon"
 SAF_special_service_battalion_desc:5 "Südafrika ist voll von jungen, arbeitslosen Männern, die etwas Nützliches zu tun haben müssen. Das Special Service Battalion wird für die dringend benötigte Disziplin und Organisation sorgen."
 SAF_improve_the_three_oh_three:5 "Verbesserung der Three Oh Three"
 SAF_improve_the_three_oh_three_desc:5 "Südafrikas Truppen werden in unterschiedlichen Klimazonen kämpfen, und wir haben das Glück, dass das Lee-Enfield-Gewehr leicht anzupassen ist. Die Patrone .303 wurde bereits mehrfach von anderen Ländern an ihre Bedürfnisse angepasst."
 SAF_q_services_corps:5 "Q-Dienste-Korps"
 SAF_q_services_corps_desc:5 "Das Q Services Corps wird die zentrale Behörde sein, die für die Logistik und die Versorgung der ständigen Armee verantwortlich ist. Es wird die Verteilung von Öl, Rationen, Munition und Uniformen übernehmen."
 SAF__south_african_military_college:5 "Südafrikanische Militärakademie"
 SAF__south_african_military_college_desc:5 "Südafrika sollte eine Militärakademie nach dem Vorbild von West Point in den Vereinigten Staaten einrichten. Dies wird uns ein professionelles, unionsloyales Offizierskorps bescheren."
 SAF_expand_the_south_african_artillery:5 "Ausbau der südafrikanischen Artillerie"
 SAF_expand_the_south_african_artillery_desc:5 "Das Artilleriekorps wurde 1934 vereinheitlicht. Jetzt ist es an der Zeit, seine Größe und Kapazität zu erhöhen."
 SAF_sa_engineer_corps:5 "Südafrikanisches Ingenieurkorps"
 SAF_sa_engineer_corps_desc:5 "Das südafrikanische Ingenieurkorps hat kaum 600 Mann in Uniform. Das ist in einer modernen Armee inakzeptabel. Wir brauchen mehr Männer und eine bessere Ausbildung für diese wichtige Aufgabe."
 SAF_equipment_effort:5 "Anstrengungen bei der Ausrüstung"
 SAF_equipment_effort_desc:5 "Wir dürfen die Versorgung mit der für unsere Armee erforderlichen Ausrüstung nicht vernachlässigen. Gewehre und Panzer sind schön und gut, aber wir brauchen Uniformen, Funkgeräte, Reparatursätze und mehr."
 SAF_south_african_special_forces:5 "Südafrikanische Spezialeinheiten"
 SAF_south_african_special_forces_desc:5 "Südafrika braucht eine einheimische Kommandotruppe, die schwierige Aufgaben an schwer zugänglichen Orten übernimmt."
 SAF_mechanization_effort:5 "Mechanisierungsbestrebungen"
 SAF_mechanization_effort_desc:5 "Der motorisierte und mechanisierte Krieg steht uns bevor. Der Große Treck der Zukunft wird von Ketten- und Radfahrzeugen geführt werden."
 SAF_armor_effort:5 "Kreuzer-Panzer"
 SAF_armor_effort_desc:5 "Panzer haben sich von den trägen Biestern des letzten Krieges weit entfernt. Wir sollten prüfen, ob wir britische Panzerkreuzer für die heimische Produktion übernehmen können."
 SAF_tank_allow_cruiser_tank_tt:5 "Ermöglicht die Forschung und Produktion von leichten Kreuzerpanzern bis zum Mk.VI\n\n"
 SAF_commit_to_the_five_year_plan:5 "Bekenntnis zum Fünf-Jahres-Plan"
 SAF_commit_to_the_five_year_plan_desc:5 "Wir haben einen Fünf-Jahres-Plan für die Modernisierung und den Ausbau der südafrikanischen Luftstreitkräfte entwickelt. Die Regierung muss sich öffentlich dazu verpflichten, nicht hinter diesen Zeitplan zurückzufallen."
 SAF_improve_the_hawker_hartbees:5 "Verbessern Sie die Hawker Hartbees"
 SAF_improve_the_hawker_hartbees_desc:5 "Die Hawker Hartbees, über die wir verfügen, sind nicht die modernsten Kampfflugzeuge der Welt, aber wir werden damit auskommen. Verbesserte Mechanik und Ausbildung werden das Beste aus diesen Doppeldeckern herausholen."
 SAF_replace_the_blenheim:5 "Ersetzen Sie die Blenheim"
 SAF_replace_the_blenheim_desc:5 "Die Bristol Blenheim war ein brauchbarer leichter Bomber für die RAF und für die Dominions. Aber es könnte an der Zeit sein, etwas Robusteres mit einer größeren Reichweite zu finden."
 SAF_perfect_the_cab_rank_technique:5 "Perfektionieren Sie die "Cab-Rank"-Technik. Technik"
 SAF_perfect_the_cab_rank_technique_desc:5 "Die \"Cab-Rank\" Technik schlagen mehrere Bomber in einer langen Reihe nacheinander auf ein Ziel ein. Dies hält den Druck auf den Feind aufrecht, erfordert aber ein hohes Maß an Geschick."
 SAF_desert_air_force:5 "Wüsten-Luftwaffe"
 SAF_desert_air_force_desc:5 "Der Wüstenhimmel ist klar, und die Hitze und der Sand erfordern besondere Aufmerksamkeit für die Mechanik unserer Flugzeuge. In dieser unbarmherzigen Umgebung können wertvolle Fähigkeiten erlernt werden."
 SAF_secure_the_cape_sea_route:5 "Sichern Sie den Kap-See-Weg"
 SAF_secure_the_cape_sea_route_desc:5 "Sollte der Suez fallen, wird das Kap wieder das Tor zum Osten sein. Verteidigen Sie ihn um jeden Preis."
 SAF_retain_experienced_pilots:5 "Erfahrene Piloten halten"
 SAF_retain_experienced_pilots_desc:5 "Zu oft wechseln unsere erfahrenen Piloten zur RAF, anstatt bei unserer eigenen Truppe zu bleiben. Die RAF hat bessere Aufstiegs- und Kampfmöglichkeiten. Aber wir sollten uns bemühen, unsere ausgebildeten Piloten in der Nähe ihrer Heimat zu halten, wo sie andere Südafrikaner inspirieren und ausbilden können."
 SAF_seaward_defence_force:5 "Seaward Defence Force"
 SAF_seaward_defence_force_desc:5 "Die Seaward Defence Force hat zwei Jahrzehnte lang als unsere Kriegsmarine gedient. Ihre Mittel sollten aufgestockt werden."
 SAF_protect_the_trade:5 "Schutz des Handels"
 SAF_protect_the_trade_desc:5 "Der letzte Krieg hat gezeigt, wie wichtig Konvois und Geleitschutz sind. Südafrika liegt an einer wichtigen Handelsroute und sollte dafür sorgen, dass die Waren an ihr Ziel gelangen."
 SAF_disrupt_the_trade:5 "Den Handel unterbrechen"
 SAF_disrupt_the_trade_desc:5 "Der letzte Krieg hat gezeigt, wie wichtig Konvois und Geleitschutz sind. Südafrika liegt an einer wichtigen Handelsroute und ist ideal gelegen, um feindliche Schiffe abzufangen und zu zerstören."
 SAF_expand_the_simons_town_base:5 "Ausbau der Basis in Simon's Town"
 SAF_expand_the_simons_town_base_desc:5 "Simon's Town am Kap ist seit den 1790er Jahren der wichtigste Marinestützpunkt im südlichen Afrika. Er sollte umgerüstet und erweitert werden, um mehr und größere Schiffe aufnehmen zu können."
 SAF_anti_submarine_tactics:5 "Anti-U-Boot-Taktik"
 SAF_anti_submarine_tactics_desc:5 "U-Boote bedrohen die Schiffe, die das Kap der Guten Hoffnung passieren. Wir müssen sie finden und zerstören."
 SAF_submarine_warfare:5 "U-Boot-Kriegsführung"
 SAF_submarine_warfare_desc:5 "Feindliche Handelskonvois nutzen weiterhin die Passage durch das Kap der Guten Hoffnung. Wir werden sie von unten angreifen."
 SAF_prepare_overseas_offensive:5 "Übersee-Offensive vorbereiten"
 SAF_prepare_overseas_offensive_desc:5 "Mit seinen kilometerlangen Küsten ist Südafrika in der Lage, seine Soldaten im amphibischen Krieg zu trainieren. Dies ist eine der schwierigsten Fähigkeiten, aber unsere Jungs können es schaffen."
 SAF_strengthen_the_cape_garrison_artillery:5 "Verstärkung der Kap-Garnisonsartillerie"
 SAF_strengthen_the_cape_garrison_artillery_desc:5 "Die Geschütze der Kap-Garnison müssen aufgerüstet und verstärkt werden, um das Kap vor feindlichen Angriffen zu schützen."
 scw_in_progress_tt:5 "Spanien befindet sich in einem Bürgerkrieg."
 #### NZL ####
 NZL_wairarapa_sheep_farms:5 "Wairarapa-Schafzuchtbetriebe"
 NZL_wairarapa_sheep_farms_desc:5 "Die Wollindustrie von Wairarapa ist einer der Eckpfeiler der neuseeländischen Wirtschaft. Wenn die Welt ihre Depression überwindet, wird die Nachfrage nach unserer Wolle steigen."
NZL_available_naval_manufacturer:0 "Verfügbar als Schiffbauunternehmen –"
 NZL_available_tank_manufacturer:0 "Verfügbar als Rüstungsdesigner –"
 NZL_available_materiel_manufacturer:0 "Als Munitionslieferant verfügbar –"
 NZL_industrial:0 "Gesetz zur Änderung der industriellen Schlichtung"
 NZL_industrial_desc:0 "Die Regierung argumentierte, dass eine kürzere Arbeitswoche die Beschäftigungsmöglichkeiten in einer Zeit der Wirtschaftskrise erhöhte, und so wurde das große Kiwi-Wochenende geboren."
 NZL_factories:0 "Fabrikenänderungsgesetz"
 NZL_factories_desc:0 "Mit dem Factories Amendment Act 1936 legte die Labour-Regierung eine 40-Stunden-Woche als Standard für die meisten Arbeiter in Fabriken und Werkstätten fest."
 # Zivile Wirtschaft
 NZL_forest_works:0 "Neuseeländische Forstprodukte"
 NZL_westland: "Westland Milk"
 NZL_bi_department_of_housing_construction:0 "Abteilung für Wohnungsbau"
 NZL_bi_department_of_housing_construction_desc:0 "Eine Politik der gewählten Regierung von 1935, wir können Ausschreibungen für den Massenbau neuer Häuser für unsere Bürger herausgeben. Solche groß angelegten Vorhaben erfordern eine weitaus größere Standardisierung von Teilen und Ausstattungen, als dies zuvor in unserem Land der Fall war ."
 NZL_bi_public_works_department:0 "Abteilung für öffentliche Arbeiten"
 NZL_bi_public_works_department_desc:0 "Die meisten öffentlichen Arbeiten werden von der Arbeitslosenbehörde durchgeführt und konzentrieren sich auf die Linderung der Arbeitslosigkeit. Wir können diese an die Abteilung für öffentliche Arbeiten übertragen und die eigentlichen Bauaktivitäten durch den Import von Erdbewegungsmaschinen ausweiten."
 NZL_bi_bureau_of_industry:0 "Industriebüro"
 NZL_bi_bureau_of_industry_desc:0 "Wir wollen unsere Wirtschaft diversifizieren und die Produktion steigern. Diese neue Abteilung wird die Gründung neuer Industrien fördern."
 NZL_bi_highway_construction:0 "Autobahnen und Straßenarbeiten"
 NZL_bi_highway_construction_desc:0 "Wir haben die Effizienz unserer öffentlichen Arbeiten gesteigert. Jetzt können wir die Abteilung für öffentliche Arbeiten erweitern und neue Straßen für unser Land bauen."
 NZL_bi_import_restrictions:0 "Importbeschränkungen"
 NZL_bi_import_restrictions_desc:0 "Ein Schritt, den wir in Betracht ziehen, ist die Beschränkung der Einfuhr vieler Industriegüter, um die lokale Fertigung zu fördern. Dies erwies sich in seinen Auswirkungen als willkürlich, förderte aber viele Industrien, die in den kommenden Kriegsjahren wichtige Arbeit leisteten."
 NZL_bi_diversification_of_economy:0 "Privatwirtschaft fördern"
 NZL_bi_diversification_of_economy_desc:0 "Durch staatliche Anordnungen und Subventionen können wir die Entwicklung der lokalen Produktion fördern."
 NZL_bi_power_development:0 "Wasserkraft entwickeln"
 NZL_bi_power_development_desc:0 "Neuseeland hat sich in der Vergangenheit nur schlecht auf die steigende Nachfrage nach elektrischer Energie vorbereitet, die auf einen gestiegenen Bedarf der Industrie und geringere Brennstoffimporte zurückzuführen ist. Aber wir haben ein erhebliches Potenzial, mehr Wasserkraft zu entwickeln, um unsere Wirtschaft abzufedern."
 # Technologie
 NZL_bi_extra_tech_slot:0 "£tech_mod DSIR"
 NZL_bi_extra_tech_slot_desc:0 "Das Ministerium für Wissenschaft und industrielle Forschung wurde 1926 gegründet. Wir haben unsere Wirtschaft autarker entwickelt und neue Ideen werden entwickelt und getestet. Wir können das DSIR erweitern, um dies weiter voranzutreiben."
 NZL_bi_no_8_wire:0 "No.8 Wire Tradition"
 NZL_bi_no_8_wire_desc:0 "Da wir weit entfernt von anderen Ländern leben, mussten unsere Bürger seit der Pionierzeit immer Dinge erfinden, die wir nicht leicht bekommen konnten. Im Jahr 1900 hatten wir die höchste Zahl an Patentanmeldungen pro Kopf auf der Welt. Während viele Wenn die Vorschläge, die wir erhalten, nicht praktikabel sind, können wir unsere Tradition der Bürgerinnovation zu unserem Vorteil nutzen."
 NZL_bi_extra_tech_slot_2:0 "£tech_mod Aufgabe Universitäten mit Forschung"
 NZL_bi_extra_tech_slot_2_desc:0 "Wir können verschiedene Projekte finanzieren, um zur Weiterentwicklung unseres Landes beizutragen."
 # Sozialpolitik
 NZL_bi_enact_social_policy:0 "Innenpolitik"
 NZL_bi_enact_social_policy_desc:0 "Die neuseeländische Labour-Regierung von 1935 wurde mit dem Ziel gewählt, das erste Sozialversicherungssystem der westlichen Welt zu schaffen, einschließlich kostenloser Gesundheitsversorgung vor Ort."
 NZL_bi_pass_social_security_act:0 "Sozialversicherungsgesetz verabschieden"
 NZL_bi_pass_social_security_act_desc:0 "Das Social Security Act von 1938 sollte die Neuseeländer von der Wiege bis zur Bahre schützen, indem es ein umfassendes Spektrum an Sozialleistungen mit einer kostenlosen Gesundheitsversorgung am Ort der Inanspruchnahme kombinierte. Es stellte ein Sicherheitsnetz aufrecht und Vertrauen in die Regierung während der bevorstehenden schwierigen Entscheidungen, aber Kritiker behaupteten, der Sozialstaat sei zu teuer und fördere die Abhängigkeit.
 NZL_bi_maori_volunteers:0 "Das Maori-Bataillon"
 NZL_bi_maori_volunteers_desc:0 "Da der Krieg unvermeidlich schien, schlugen Sir Apirana Ngata und andere Maori-Führer die Bildung einer Einheit aus Maori-Freiwilligen vor. Das Maori-Bataillon war während des Krieges das höchstdekorierte neuseeländische Bataillon. Historisch gesehen bestand es aus fast 16.000 Maori eine Bevölkerung von 100.000 Menschen meldete sich während des Krieges freiwillig zum Dienst."
 NZL_bi_civilian_manpower_controls:0 "Zivilpersonalkontrollen einführen"
 NZL_bi_civilian_manpower_controls_desc:0 "Unser Land hat eine starke Tradition der organisierten Arbeiterschaft. Vorschriften zur Reduzierung der Überstundensätze zur Steigerung der Produktion stoßen auf offenen Widerstand und Streiks. Einschränkungen bei der Einstellung wesentlicher Kriegsarbeit haben jedoch fast die gleiche Wirkung und werden eher akzeptiert, obwohl Kritiker sie vergleichen zur Wehrpflicht."
 NZL_bi_pass_the_manpower_act:0 "Verabschiedung des Manpower Act"
 NZL_bi_pass_the_manpower_act_desc:0 "Aufgrund historischer Lohnvereinbarungen schwächen unterschiedliche Lohnsätze viele wichtige Industriezweige von qualifizierten Arbeitskräften ab. Versuche, diese Bedingungen neu zu verhandeln, stoßen auf offensichtlichen Widerstand und Streiks. Dieses Gesetz ermöglicht es uns, unsere knappen Arbeitskräfte auf Arbeit von nationaler Bedeutung zu verlagern, einschließlich Maori und Frauen. Tatsächlich erlaubt uns die Wehrpflicht in der Industrie, der Sinn für gemeinsame Opferbereitschaft in unserem Land, diese Maßnahme zu ergreifen."
 NZL_bi_ratana_alliance:0 "Ratana-Allianz"
 NZL_bi_ratana_alliance_desc:0 "Eine Vereinbarung zwischen unserer Regierung und der Ratana-Bewegung wird indigene Maori in die Regierung bringen."
 NZL_bi_samoa:0 "Samoa entwickeln"
 NZL_bi_samoa_desc:0 "Seit einiger Zeit gibt es in Samoa einen geringen Widerstand. Vielleicht wird die Entwicklung des lokalen Gebiets zu einer gefügigeren Bevölkerung führen."
 NZL_bi_samoa_def:0 "Verteidigung von Samoa"
 NZL_bi_samoa_def_desc:0 ""
 NZL_bi_maori_conscription:0 "Maori-Wehrpflicht"
 NZL_bi_maori_conscription_desc:0 "Indigene Maori wurden aus mehreren Gründen nicht eingezogen, darunter ihre hohe Freiwilligenquote und das Fehlen offizieller Aufzeichnungen. Die Tapferkeit des Maori-Bataillons zeigt, dass es an der Zeit ist, trotz der praktischen Schwierigkeiten unsere gesamte Bevölkerung einzuziehen beteiligt."
 NZL_bi_mewo:0 "Maori-Kriegsanstrengungsorganisation"
 NZL_bi_mewo_desc:0 "Mangelndes Vertrauen in die Beamtenschaft und schlechte Aufzeichnungen schränken unsere Fähigkeit ein, die Arbeitskräfte der Maori zu koordinieren. Pariire Paikea und andere Maori-Führer schlagen Stammeskomitees mit guten Ortskenntnissen vor, um die Rekrutierung in der Industrie und beim Militär zu fördern. In der Vergangenheit war die Steigerung der Nahrungsmittelproduktion ihr Ziel größter Erfolg."
 # Wiederbewaffnung
 NZL_bi_early_rearmament:0 "Planung einer Kriegswirtschaft"
 NZL_bi_early_rearmament_desc:0 "Unser Volk sehnt sich nur nach Frieden, aber die Wolken des Krieges ziehen über Europa zusammen. Auch wenn wir unpopulär sind, können wir die Popularität unserer Regierung nutzen, um mit den Vorbereitungen zu beginnen. Historisch gesehen wurde vor dem Krieg nur ein Teil der Planungsarbeit durchgeführt."
 NZL_bi_peace_to_war:0 "Vom Frieden zum Krieg"
 NZL_bi_peace_to_war_desc:0 "Unsere Friedenslieferanten haben die Produktion auf ihre eigenen Bedürfnisse umgelenkt. Wir müssen unsere Militärindustrie weiterentwickeln, um autarker zu werden."
 NZL_bi_military_factory:0 "Militärindustrie"
 NZL_bi_military_factory_desc:0 "Historisch gesehen litt Neuseeland zu Beginn des Krieges unter einem Mangel an nahezu jeder Kategorie militärischer Ausrüstung. Wir müssen unsere Produktion von Munition und Waffen steigern."
 NZL_bi_military_factory2:0 "Militärindustrie II"
 NZL_bi_military_factory2_desc:0 "Unsere Streitkräfte benötigen einen ständig wachsenden Vorrat an Ausrüstung aller Art. Neubauten sind erforderlich."
 NZL_bi_military_factory3:0 "Militärindustrie III"
 NZL_bi_military_factory3_desc:0 "Die Anforderungen der modernen Kriegsführung nehmen kein Ende. Neue Militärfabriken können errichtet werden."
 # Kriegswirtschaft
 NZL_bi_cool_storage:0 "Kühllagerung erhöhen"
 NZL_bi_cool_storage_desc:0 "Wir sind eine Agrarnation mit 30 Millionen Schafen und 2 Millionen Milchkühen, und in Zeiten des Krieges kann die Schifffahrt knapp sein. Unser größter Beitrag zu den Kriegsanstrengungen besteht darin, die Versorgung von Bürgern und Soldaten im Ausland mit lebenswichtigen Nahrungsmitteln aufrechtzuerhalten." . Die Möglichkeit, verderbliche Lebensmittel zu lagern, ist für die Aufrechterhaltung unserer Wirtschaft und die Versorgung unserer Verbündeten von entscheidender Bedeutung."
 NZL_bi_duplicate_rolling_mill:0 "Stahl und Eisen"
 NZL_bi_duplicate_rolling_mill_desc:0 "Wir haben ein Stahlwalzwerk in Dunedin, eine stillgelegte Eisenmine mit reichen Vorkommen an hochwertigem Eisenerz in Onekaka und die berühmten Eisensande der Westküste. Derzeit sind wir auf importiertes Eisen angewiesen. Aber wir können mit lokalem Eisen wieder beginnen Schmelzen und Duplizieren des Walzwerks, um den Bedarf unserer Wirtschaft zu decken.
 NZL_bi_canning:0 "Konservenkapazität entwickeln"
 NZL_bi_canning_desc:0 "Fleischkonserven benötigen keinen Kühlraum, und es besteht ein großer Bedarf an Rationen für die amerikanischen Streitkräfte im Pazifik. Historisch gesehen hat die Fleischkonservierung im Laufe des Krieges zugenommen, insbesondere als Reaktion auf den amerikanischen Pazifikfeldzug."
 NZL_bi_meat_focus:0 "Fleisch- und Milchprodukte-Fokus"
 NZL_bi_meat_focus_desc:0 "Wolle war vor dem Krieg ein Hauptexportbringer. Aber jetzt ist der europäische Markt verschwunden, und mit dem Verlust der europäischen Lebensmittelexporte und den amerikanischen Kriegsanstrengungen ist die Nachfrage nach Fleisch und Milchprodukten weltweit stark gestiegen." Unsere Freunde schreien nach Nahrung, und wir können unseren Schwerpunkt auf die Landwirtschaft entsprechend verlagern."
 NZL_bi_taranaki_oil:0 "Taranaki-Ölfelder"
 NZL_bi_taranaki_oil_desc:0 "Wir haben die älteste Ölquelle im Commonwealth in Moturoa, wenn auch eine der kleinsten. Viele haben versucht, andere Quellen in der Region zu bohren, sind aber gescheitert. Aber viele sind davon überzeugt, dass es in der Region bedeutende Reserven gibt, die nur darauf warten, entdeckt zu werden rigoroser Aufwand zu finden."
 # Kriegsproduktion
NZL_bi_colonial_ammunition:0 "Colonial Ammunition Company"
 NZL_bi_colonial_ammunition_desc:0 "Neuseelands einziger industrieller Munitionshersteller zu Kriegsbeginn. Sie betreiben eine umfangreiche Anlage und sind bereit, die Produktion zu erweitern."
 NZL_bi_charlton:0 "Charlton Motor Workshops"
 NZL_bi_charlton_desc:0 "Britische Waffen sind Mangelware, da das Vereinigte Königreich wieder aufrüstet. Ein Ingenieur namens Philip Charlton hat einen Bausatz entwickelt, um Gewehre aus der Burenkriegszeit in leichte Maschinengewehre umzuwandeln. Historisch gesehen wurden 1500 Stück gebaut. Obwohl sie als minderwertig gegenüber einem neuen gelten -gebauten Bren, es war verfügbar, leichter und funktionierte beim Testen perfekt und zuverlässig.
 NZL_bi_truck_assembly_plant:0 "Lkw-Montagewerke"
 NZL_bi_truck_assembly_plant_desc:0 "Wir verfügen über eine Reihe von Montagewerken für Pkw und Lkw, die meisten davon in der Region Wellington. Wir können die Produktion erweitern, indem wir Lizenzteile in kleinen Werkstätten herstellen und unsere vorhandenen Werke für die Montage nutzen."
 NZL_bi_armor_effort:0 "Lokale Produktion"
 NZL_bi_armor_effort_desc:0 "Wir können unsere Unterauftragsvergabe weiterentwickeln und Komponenten für Panzerwagen und andere leicht gepanzerte Fahrzeuge produzieren und montieren, sowohl lizenzierte als auch selbst entworfene. Historisch gesehen wurden 1300 Kettenträger und andere Fahrzeuge hergestellt."
 NZL_bi_domestic_designs:0 "Inländische Designs"
 NZL_bi_domestic_designs_desc:0 "Nachdem der Verkauf im Ausland eingestellt wurde, haben eine Reihe von Bürgern einfache Designs für leichte Panzer vorgeschlagen, die wir selbst konstruieren können, darunter das berüchtigte Design von Bob Semple. Historisch gesehen war das beste davon der Schofield-Panzer. Schnell von motivierten Einzelpersonen in einem Land als Prototyp entwickelt Ohne vorheriges Panzerungsdesign fehlten diese im Vergleich zu zeitgenössischen Großpanzermodellen, wären aber besser gewesen als gar kein Panzer."
 NZL_bi_armor_vickers:0 "Lizenz Vickers Light Tank Design"
 NZL_bi_armor_vickers_desc:0 "Frühere Vickers-Designs wurden weithin exportiert und sowohl von Polen als auch der Sowjetunion in Lizenz hergestellt. Unsere Freunde im Mutterland sind bereit, dass wir den Vickers Light Mk.VI in Lizenz produzieren."
 NZL_bi_armor_valentine:0 "Valentine-Panzerdesign mit Lizenz"
 NZL_bi_armor_valentine_desc:0 "Ein zuverlässiges und gut geschütztes Panzerdesign. Unsere sich entwickelnde Panzerindustrie kann jetzt größere Gussteile und komplexere Aufhängungen verarbeiten. Historisch gesehen wurde der Valentine in Kanada in Lizenz hergestellt, die meisten davon wurden in die UdSSR geschickt."
 NZL_bi_armor_m3:0 "Lizenz M3 Lee Design"
 NZL_bi_armor_m3_desc:0 "Sollten sich britische Entwürfe als ungeeignet erweisen oder sich verzögern, können wir die Hilfe des großen Arsenals der Demokratie in Anspruch nehmen. In der Vergangenheit baute Kanada lizenzierte M3-Chassis für seine Ram Tanks, obwohl diese nicht im Einsatz waren."
 NZL_bi_armor_m4:0 "Lizenz M4 Sherman Design"
 NZL_bi_armor_m4_desc:0 "Der M3 wurde vom überlegenen Sherman abgelöst. In der Vergangenheit einigten sich die Alliierten darauf, den M4 als Standard zu verwenden, und Kanada produzierte unter Lizenz eine eigene Version als Grizzly."
 # Arbeitskräfte vs. Industrie
 NZL_bi_manpower_for_army:0 "Manpower für die Streitkräfte"
 NZL_bi_manpower_for_army_desc:0 "Unsere Bevölkerung steht kurz vor der totalen Mobilisierung. Die Bedürfnisse unserer Streitkräfte müssen Vorrang haben."
 NZL_bi_manpower_for_industry:0 "Arbeitskräfte für die Kriegsindustrie"
 NZL_bi_manpower_for_industry_desc:0 "Unsere Bevölkerung steht kurz vor der totalen Mobilisierung, darunter auch Frauen und junge Rentner. Auch wenn uns die Schwerindustrie aus der Vorkriegszeit fehlt, sind unsere Arbeitskräfte gut ausgebildet und fähig. Wir sollten uns auf die Produktion von Munition für unser Bündnis konzentrieren."
 NZL_bi_dilution_of_labour:0 "Verwässerung der Arbeit"
 NZL_bi_dilution_of_labour_desc:0 "Unsere größte Einschränkung sind qualifizierte Arbeitskräfte, insbesondere Stahlarbeiter. Wir können unsere knappen qualifizierten Arbeitskräfte auf mehr Fabriken verteilen, um die Überwachung und schnelle Umschulung anderer Berufe zu unterstützen."
 NZL_bi_NZR_armour:0 "Neuseeländische Kriegsproduktion"
 NZL_bi_NZR_armour_desc:0 "Die Eisenbahnwerkstätten sind die größte Maschinenbaueinrichtung, die wir haben. Wir können qualifizierte Arbeitskräfte in andere Fabriken schicken, um unsere Arbeitskräfte im Maschinenbau zu beaufsichtigen und auszubilden, auch wenn die Wartung unserer Eisenbahnen angesichts der unaufhörlichen Anforderungen unseres Krieges darunter leiden wird Aufwand. Es müssen schwierige Entscheidungen getroffen werden."
 NZL_bi_NZR_rail:0 "Fokus auf Logistik"
 NZL_bi_NZR_rail_desc:0 "Wir können einige Stahlarbeiter entbehren, um sie anderswo zu beaufsichtigen, aber unsere Eisenbahnen sollten sich auf das konzentrieren, was sie am besten können."
 NZL_bi_NZR_ships:0 "Stahlarbeiter zu Werften versetzen"
 NZL_bi_NZR_ships_desc:0 "Dieser Krieg wird weit von unseren Küsten entfernt gewonnen. Wir können einige unserer erfahrenen Eisenbahnwerkstattingenieure zu unseren Werften entsenden."
 # Rettung und Ersatz
 NZL_bi_wartime_requisition:0 "Kriegsanforderung"
 NZL_bi_wartime_requisition_desc:0 "Die Bedürfnisse unserer gemeinsamen Verteidigung erfordern, dass wir zivile Ressourcen mobilisieren. Wir können zivile Autos, Lastwagen und Gewehre für unsere Verteidigung anfordern und überholen, wobei die Entschädigung zu einem späteren Zeitpunkt erfolgt."
 NZL_bi_armor_salvage:0 "Wüstenkriegsbergung"
 NZL_bi_armor_salvage_desc:0 "Die Kriegsbeute gehört dem Sieger. Unsere Streitkräfte vor Ort haben einige beschädigte oder verlassene Panzer und andere gepanzerte Fahrzeuge verschiedener Typen "erworben". Diese können für einen bescheidenen Betrag in neuem Besitz wieder ins Feld zurückgebracht werden der Anstrengung."
 NZL_bi_rubber_reclaimation:0 "Gummi zurückgewinnen"
 NZL_bi_rubber_reclaimation_desc:0 "Wiederaufbereitete Reifen können viele Lücken in der Versorgung mit Rohkautschuk schließen. In der Vergangenheit wurde Kautschuk im Gegenwert von zwei Jahren Vorkriegsimporten zurückgewonnen und verwendet."
# Armeeplanung
 NZL_bi_army:0 "Verteidigungsrat"
 NZL_bi_army_desc:0 "Bilden Sie einen Verteidigungsrat, um die Aktivitäten der drei Dienste zu koordinieren und die Regierung in der Verteidigungspolitik zu beraten."
 NZL_bi_imperial_defence_college:0 "Imperial Defense College"
 NZL_bi_imperial_defence_college_desc:0 "Angesichts der sich verbessernden Finanzlage können wir wieder leitende Mitarbeiter zum Studium ins Ausland schicken."
 NZL_bi_reorganise_army:0 "Armee neu organisieren"
 NZL_bi_reorganise_army_desc:0 "Zu unseren Defiziten gehört ein Mangel an Ausbildung in modernen Militärtechniken. Wir können Armeeschulen eröffnen, Ausbildungseinrichtungen verbessern und eine verstärkte Mechanisierung unserer Infanterie- und Unterstützungswaffen umsetzen."
 NZL_bi_2NZEF:0 "Bilden Sie die 2NZEF"
 NZL_bi_2NZEF_desc:0 "Unsere Friedensarmee war in einer Divisionsstruktur organisiert, so dass bei der Mobilisierung eine Expeditionsdivision gebildet werden konnte, wobei die Friedenseinheiten zur Heimatverteidigung verblieben. Hauptquartiere und Unterstützungseinheiten existierten, waren aber nicht in der Lage, funktionsfähige Einheiten nach Übersee zu schicken. Mit Mit aller Anstrengung kann diese hypothetische Organisation Wirklichkeit werden."
 NZL_bi_home_guard:0 "Bilden Sie die Heimwehr"
 NZL_bi_home_guard_desc:0 "Nach dem Beispiel Großbritanniens haben Freiwilligengruppen begonnen, sich selbst zu organisieren, darunter Farmer's Union und Returned Servicemen-Gruppen. Wir können diese unter die Kontrolle der Regierung bringen."
 NZL_bi_coastal_forts:0 "Küstenverteidigung verbessern"
 NZL_bi_coastal_forts_desc:0 "Wir haben eine Reihe veralteter Küstenbefestigungen aus dem Ersten Weltkrieg oder dem russischen Terror von 1885. Diese können modernisiert und neue Stützpunkte errichtet werden."
 NZL_bi_operations_europe:0 "Planungsschwerpunkt für Europa"
 NZL_bi_operations_europe_desc:0 "Der bestimmende Konflikt wird erneut in Westeuropa stattfinden, wo unsere Gefallenen des letzten Krieges in den Flandernfeldern und an der Somme liegen."
 NZL_bi_operations_middle_east:0 "Planungsschwerpunkt für den Nahen Osten"
 NZL_bi_operations_middle_east_desc:0 "So wie wir im Ersten Weltkrieg im Suez, Sinai und Palästina gekämpft haben, werden wir möglicherweise gebeten, erneut im sengenden Sand zu kämpfen. Unsere Nachschublinien sind hier kürzer und das Commonwealth sieht uns als robuste Kolonialherren an, die dafür geeignet sind bis hin zu hartem Gelände.
 NZL_bi_operations_pacific:0 "Planungsschwerpunkt für den Pazifik"
 NZL_bi_operations_pacific_desc:0 "Unsere Heimat darf nicht vernachlässigt werden. Die Sicherheit des Pazifiks erforderte schon immer, dass jeder Angreifer aus dem Norden aufgehalten wurde, bis die Royal Navy ihre Stärke aufbringen konnte."
 NZL_bi_mechanization_effort:0 "Mechanisierung von Stützarmen"
 NZL_bi_mechanization_effort_desc:0 "Wir können unsere Planungsbemühungen auf eine verstärkte Mechanisierung unserer Infanterie und ihrer Unterstützungswaffen konzentrieren."
 NZL_bi_LRDG:0 "Wüstengruppe mit großer Reichweite"
 NZL_bi_LRDG_desc:0 "Überfälle und Aufklärung in den weglosen Wüsten Afrikas erfordern geschickte Navigation und Entschlossenheit. Viele unserer Soldaten sind robuste Bauern, die es gewohnt sind, in rauem Gelände zu arbeiten. Wir können zu einem solchen Unterfangen beitragen."
 NZL_bi_islands_recon:0 "Arbeiten zwischen den Inseln"
 NZL_bi_islands_recon_desc:0 "Die Verteidigung des Südpazifiks wird uns in riesige Archipele von Inselketten führen. Wir müssen unsere Fähigkeit entwickeln, diese riesigen, miteinander verbundenen Küsten auszukundschaften und einzusetzen."
 # Luftfahrt
 NZL_bi_expand_rnzaf:0 "RNZAF erweitern"
 NZL_bi_expand_rnzaf_desc:0 "Angesichts der zunehmenden Spannungen in Europa ist eine maßvolle Ausweitung unserer Luftwaffe ratsam."
 NZL_bi_independent_rnzaf:0 "Eine unabhängige RNZAF"
 NZL_bi_independent_rnzaf_desc:0 "Die NZ Permanent Air Force wurde 1934 mit königlicher Erlaubnis in RNZAF umbenannt, bleibt aber unter der Kontrolle der Armee. Unsere wachsende Luftwaffe muss in der Lage sein, sich unabhängig von der Armee zu entwickeln, wenn wir die Luftkraft voll ausnutzen wollen."
 NZL_bi_airfield_construction:0 "Flugplatzbau"
 NZL_bi_airfield_construction_desc:0 "Wir müssen neue Flugplätze bauen, nicht nur zur unmittelbaren Verteidigung, sondern auch zur Unterbringung unserer Ausbildungsstätten."
 NZL_bi_fighter_focus:0 "Lokale Verteidigung"
 NZL_bi_fighter_focus_desc:0 "Im Rahmen unserer begrenzten Möglichkeiten versuchen wir, uns und unsere Freunde zu verteidigen. Theoretiker behaupten, dass ‚der Bomber immer durchkommt‘, aber unsere Politiker verabscheuen einen solchen Fokus auf Aggression. Wir können unseren eigenen Kurs bestimmen."
 NZL_bi_bomber_focus:0 "Cochrane-Bericht"
 NZL_bi_bomber_focus_desc:0 "Die Regierung hat eine Überprüfung der Luftverteidigungsanforderungen in Auftrag gegeben. Der Cochrane-Bericht legt nahe, dass mittlere Bomberstaffeln sowohl Schifffahrtsrouten verteidigen als auch britische Streitkräfte im Ausland unterstützen können. Das erscheint äußerst vernünftig."
 NZL_bi_light_airframe:0 "Leichtflugzeug-Planung"
 NZL_bi_light_airframe_desc:0 "Unsere Arbeitskräfte und Flieger sind intelligent und anpassungsfähig. Wir können den Bau und Einsatz leichter Flugzeugzellen planen."
 NZL_bi_british_aircraft:0 "Lizenz britischer Designs"
 NZL_bi_british_aircraft_desc:0 "Unsere Beziehungen zum Mutterland sind stark. Verhandlungen über technische Hilfe bei einer Reihe von Flugzeugkonstruktionen können fortgesetzt werden."
 NZL_bi_NAV_effort:0 "Luftpatrouillen über dem Pazifik"
 NZL_bi_NAV_effort_desc:0 "Die Entfernungen, die im Südpazifik zurückgelegt werden müssen, sind riesig, und unsere Seestreitkräfte sind gering. Flugzeuge sind ein effizientes Mittel, um die Gewässer in unserem Norden zu überwachen."
# Commonwealth
 NZL_bi_assist_RAF:0 "Bomber und Besatzungen zur RAF übertragen"
 NZL_bi_assist_RAF_desc:0 "Wohin Großbritannien geht, gehen wir. Wo es steht, stehen wir. Wir haben eine Kaufoption für 30 Bomber mit Ausbildung der Besatzung im Vereinigten Königreich. Bieten wir diese der RAF an. Historisch gesehen damals der neuseeländische Wellington-Bomberflug wurde No.75 (NZ) Squadron RAF.
 NZL_bi_assist_RAF2:0 "Inländische Produktion"
 NZL_bi_assist_RAF2_desc:0 "Da Frankreich verloren ist und der Himmel im Mutterland dunkel wird, müssen wir unseren Teil beitragen."
 NZL_bi_commonwealth_exchanges:0 "Commonwealth-Börsen"
 NZL_bi_commonwealth_exchanges_desc:0 "Wir können mit unseren Verbündeten zusammenarbeiten und von unserer gemeinsamen Weisheit profitieren."
 NZL_bi_commonwealth_tech:0 "£tech_mod Technische Hilfe"
 NZL_bi_commonwealth_tech_desc:0 "Unsere Beziehungen zum Mutterland sind stark. Sie werden uns bei der Einführung neuer Technologien und Ausrüstung in unsere Streitkräfte unterstützen."
 NZL_bi_technology_sharing_comm:0 "Commonwealth Gegenseitige Hilfe"
 NZL_bi_technology_sharing_comm_desc:0 "Großbritannien und das Commonwealth schätzen unsere harte Arbeit im Namen des Bündnisses. Trotz des Bedarfs ihrer eigenen Streitkräfte bieten sie weitere technische Hilfe an. In der Vergangenheit erhielt Neuseeland große Mengen an Hilfe und Leih- und Pachtleistungen, die meisten davon wurde nach dem Krieg abgeschrieben."
 NZL_bi_radio_industry:0 "Radarindustrie"
 NZL_bi_radio_industry_desc:0 "Dr. E. Marsden, Direktor für wissenschaftliche Entwicklung, hatte sich bei Kriegsausbruch monatelang mit der Radartechnologie in Großbritannien beschäftigt, was unserer jungen Radarindustrie einen großen Aufschwung verschaffte. Wir können darauf aufbauen, um unseren eigenen Bedarf zu decken Wir exportieren sogar Radareinheiten an unsere Verbündeten.
 # Singapur
 NZL_bi_singapore_focus:0 "Die Singapur-Strategie"
 NZL_bi_singapore_focus_desc:0 "Seit den 1920er Jahren bestand unsere Kernverteidigungspolitik darin, sich auf die Unterstützung der Royal Navy zu verlassen, die durch einen befestigten Marinestützpunkt gestützt wurde. Sein Status als Symbol des imperialen Engagements trug dazu bei, die wachsenden strategischen Schwächen der Strategie zu verschleiern. Historisch gesehen half Neuseeland bei der Finanzierung der Marinestützpunkt, der 1939 fertiggestellt wurde.
 NZL_bi_singapore_forts:0 "Zu Landfestungen beitragen"
 NZL_bi_singapore_forts_desc:0 "Im Guten wie im Schlechten gehen die Arbeiten an der großartig benannten ‚Festung Singapur‘ nur langsam voran. Die Singapur-Strategie in ihrer schriftlichen Fassung verlangt, dass Australasien durchhält, bis die Royal Navy eintreffen kann. Einen Beitrag zu den Verteidigungsarbeiten zu leisten, ist eine Option, die wir wählen können . Historisch gesehen begann das Vereinigte Königreich mit der Arbeit an Bodenbefestigungen, die zum Zeitpunkt der Invasion noch nicht abgeschlossen waren."
 # Marinebaum
 NZL_bi_navy_doctrine:0 "Seestrategie"
 NZL_bi_navy_doctrine_desc:0 "Wir sind ein kleines Land, das auf das Meer angewiesen ist, um die Produkte unserer Arbeit zu verkaufen und lebenswichtige Importe zu erhalten. Die Freiheit der Meere ist entscheidend für unser Überleben. Wie oder ob wir dazu beitragen, liegt an uns."
 NZL_bi_shipbuilding:0 "Entwicklung der Marinewerft Devonport"
 NZL_bi_shipbuilding_desc:0 "Um Kriegsschiffe in unseren Gewässern zu unterhalten und zu unterstützen, brauchen wir bessere Werkstätten und Werftanlagen."
 NZL_bi_form_rnzn:0 "RNZN ​​bilden"
 NZL_bi_form_rnzn_desc:0 "Als neuseeländische Division der Royal Navy sind unsere Streitkräfte aufgrund der Expansion weitgehend autark und unabhängig von der Royal Navy. Die Identifizierung unserer Marine als unsere eigene erkennt diese Tatsache an. Historisch gesehen geschah dies am 1. Oktober 1941."
 NZL_bi_minesweepers:0 "Minensuchboote bauen"
 NZL_bi_minesweepers_desc:0 "Die Wiederbewaffnung hat begonnen und es besteht ein nie endender Bedarf an Begleitschiffen und anderen kleinen Schiffen. Wir können Pläne für den Bau von Minensuchbooten machen, um unsere Häfen und unseren Handel zu schützen, was auch unseren Schiffbauern wertvolle Erfahrungen bringen wird."
 NZL_bi_fairmiles:0 "Patrouillenboot"
 NZL_bi_fairmiles_desc:0 "Unsere Gewässer brauchen Verteidiger. Als Kriegshilfsmittel können wir schnell Fachkräfte aus anderen Berufen unter der Aufsicht von Schiffbauern umschulen und kleinere Schiffe bauen. In der Vergangenheit wurden Motorbarkassen gebaut, die bei den Inselkampagnen zum Einsatz kamen. Insgesamt wurden fast 500 Schiffe gebaut während des Krieges und zumindest teilweise Reparaturen an über 1000 US-Schiffen.
 NZL_bi_commerce_protection:0 "Handelsschutz"
 NZL_bi_commerce_protection_desc:0 "Wir sollten unsere bescheidene Marine auf den Schutz wesentlicher Versorgungslinien konzentrieren."
 NZL_bi_cruiser_effort:0 "Kreuzer-Designs"
 NZL_bi_cruiser_effort_desc:0 "Kreuzer patrouillieren seit langem im Südpazifik und sind ein vielseitiges und ausgewogenes Schiff mit ausreichender Reichweite. Vielleicht ist es an der Zeit, dass wir unser eigenes Schiff bauen."
 NZL_bi_commerce_interdiction:0 "Alternative Mittel"
 NZL_bi_commerce_interdiction_desc:0 "Obwohl es ihnen möglicherweise an Vielseitigkeit und Ausdauer mangelt, machen U-Boote dies durch ihre Kosteneffizienz wett. Wir können einen offensiveren Ansatz bei der Kontrolle unserer Schifffahrtsrouten in Betracht ziehen."
 NZL_bi_us_programme:0 "Programm der Vereinigten Staaten"
 NZL_bi_us_programme_desc:0 "Die Vereinigten Staaten haben sich erkundigt, ob unser Land kleinere Schiffe wie Schleppboote, Schlepper und angetriebene Leichter für den Pazifik bauen kann. Wir haben keine Stahlarbeiter, die nicht bereits mit wesentlichen Arbeiten beschäftigt sind. Wir können jedoch schnell umschulen und überwachen Tischler und andere Auszubildende, nutzen Karosseriebaufirmen und holen Stahlarbeiter aus den Eisenbahnwerkstätten. Historisch gesehen wurden über 100 Schiffe gebaut.
 NZL_bi_navy_build:0 "Marineproduktion steigern"
 NZL_bi_navy_build_desc:0 ""
 # Inselverteidigung
 NZL_bi_fiji_focus:0 "Verteidigung der lokalen Inseln"
 NZL_bi_fiji_focus_desc:0 "Unsere Mittel mögen begrenzt sein, aber wir können immer noch auf unsere eigene Verteidigung achten. Im Westen liegt das Bollwerk Australiens. Die direkteste Bedrohung für unseren Handel und unsere Freiheit wird aus dem Norden kommen. Wir können dort eine Basis errichten Fidschi soll zum Schutz unserer Küstengewässer beitragen."
 NZL_bi_fiji_focus2:0 "Fidschi verstärken"
 NZL_bi_fiji_focus2_desc:0 "Wir können die Anlagen in unserem nördlichen Nachbarn weiterentwickeln."
 # Diplomatie
 NZL_bi_commonwealth_focus:0 "Commonwealth-Bindungen"
 NZL_bi_commonwealth_focus_desc:0 "Wir sind eine kleine Handelsnation, wahrscheinlich weit entfernt von den Schlachtfeldern. Durch die Zusammenarbeit mit unseren Dominion-Kollegen und dem Mutterland können wir dem gemeinsamen Interesse am besten dienen."
 NZL_bi_look_beyond_commonwealth:0 "Schauen Sie über das Commonwealth hinaus"
 NZL_bi_look_beyond_commonwealth_desc:0 "Im Pazifik entstehen neue Mächte, und Großbritannien wird in Europa immer weiter entfernt besetzt. Wir müssen anderswo nach der Zukunft unseres Landes suchen."
 # Schauen Sie außerhalb des Commonwealth
 NZL_bi_political_effort:0 "Schauen Sie über das Commonwealth hinaus"
 NZL_bi_political_effort_desc:0 "Im Pazifik entstehen neue Mächte, und Großbritannien wird in Europa immer weiter entfernt besetzt. Auch wenn unsere Verbindungen zu Großbritannien bestehen bleiben, könnten die Bedürfnisse unseres Landes es erforderlich machen, dass wir uns auch mit anderen Optionen befassen."
 NZL_bi_collectivist_ethos:0 "Kollektivistisches Ethos"
 NZL_bi_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird vereint sein. Alle für einen und einer für alle."
 NZL_bi_liberty_ethos:0 "Freiheitsethos"
 NZL_bi_liberty_ethos_desc:0 "In dieser Zeit ideologischer Fanatiker, die den menschlichen Geist ersticken wollen, werden wir die individuellen Freiheiten und Freiheiten schützen."
 NZL_bi_independent_new_zealand:0 "Unabhängiges Neuseeland"
 NZL_bi_independent_new_zealand_desc:0 "Unser britisches Erbe wird immer ein Teil unserer Geschichte sein, aber es ist nicht unsere Aufgabe, an ausländischen Unruhen und Konflikten teilzunehmen. Unsere Zukunft liegt woanders."
 NZL_bi_develop_relations_with_us:0 "Beziehungen zu den USA entwickeln"
 NZL_bi_develop_relations_with_us_desc:0 "Spannungen und wachsende Konflikte auf der ganzen Welt lassen uns immer isolierter werden. Unser Land braucht starke Freunde, und die USA sind stark. Historisch gesehen geschah dies während der engen Zusammenarbeit mit den USA, die während des Pazifikfeldzugs erforderlich war, und die Realität eines Der von den USA dominierte Pazifikraum nach Kriegsende.
 NZL_bi_project_seal:0 "Projektsiegel"
 NZL_bi_project_seal_desc:0 "Ein amerikanischer Marineoffizier, Commander Gibson, hat vorgeschlagen, den Einsatz sorgfältig platzierter Sprengstoffe zu testen, um eine große Welle zu erzeugen, die die Küstenverteidigung beschädigt. Wir können weitere Tests durchführen. Historisch gesehen hat sich die Technologie als machbar, aber ineffizient erwiesen."
 NZL_bi_why_we_fight:0 "Warum wir kämpfen"
 NZL_bi_why_we_fight_desc:0 "Die Dunkelheit ist in der Welt weit verbreitet. In diesem entscheidenden Moment wird uns nichts fehlen."
 NZL_bi_john_lee:0 "John A. Lee"
 NZL_bi_john_lee_desc:0 "Lee, ein ausgezeichneter Kriegsamputierter aus dem Ersten Weltkrieg, ist ein bekennender Sozialist und einflussreicher Politiker. Er ist der Meinung, dass unsere Maßnahmen zu vorsichtig sind und dass nur ein sozialistisches Programm die Probleme der Gesellschaft lösen kann. Seine Unterstützer sind lautstark und vielleicht ist es an der Zeit auf ihre Forderungen einzugehen."
 NZL_bi_nationalise_the_banks:0 "Verstaatlichen Sie die Banken"
 NZL_bi_nationalise_the_banks_desc:0 "Systeme wurden für den Menschen gemacht und nicht der Mensch für Systeme. Das Interesse der Menschheit gilt vor allem Systemen. Es ist zwingend erforderlich, dass unser Land unsere Finanzinstitute kontrolliert."
 NZL_bi_exporting_the_struggle:0 "Den Kampf exportieren"
 NZL_bi_exporting_the_struggle_desc:0 "Die Not unserer Kameraden im Ausland muss angegangen werden. Wir müssen die Stärken unserer Gesellschaft nutzen, um unsere Sache zu unterstützen."
 NZL_bi_join_comintern:0 "Komintern beitreten"
 NZL_bi_join_comintern_desc:0 "Die Arbeiter der Welt müssen sich vereinen und den Kapitalistenklassen die Produktionsmittel entreißen."
 NZL_bi_technology_sharing_with_soviet_union:0 "£tech_mod Forschungsmitarbeiter-Zusammenarbeit"
 NZL_bi_technology_sharing_with_soviet_union_desc:0 "Unsere Kameraden teilen die Früchte der Arbeit ihrer Forscher mit uns, ihren Waffenbrüdern."
 NZL_bi_license_polikarpov:0 "Lizenz Polikarpov Design"
 NZL_bi_license_polikarpov_desc:0 "Die Sowjetregierung ist bereit, einen Deal abzuschließen, der es uns ermöglicht, ein Polikarpov-Jägerdesign zu produzieren. Obwohl es sich dabei eher um traditionelle Doppeldecker handelt, wird die Erfahrung uns helfen, unsere eigene Luftfahrtindustrie zu entwickeln. Historisch gesehen wurden über 200 I-15 von hergestellt Spanien in den 1930er Jahren.
 NZL_bi_plan_intervention:0 "Eingriffsplanung"
 NZL_bi_plan_intervention_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in entfernte Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere zu tun."
 NZL_bi_war_propaganda:0 "Kriegspropaganda"
 NZL_bi_war_propaganda:0 "Kriegspropaganda"
 NZL_bi_war_propaganda_desc:0 "Nachdem unsere Ideologie auf der Wahrheit basiert, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 NZL_bi_nationalism_focus:0 "Die Legion untergraben"
 NZL_bi_nationalism_focus_desc:0 "Die New Zealand Legion verfolgt eine stark individualistische Politik, die ehrlich gesagt nicht gut genug ist. Die Stimmen, die einen stärkeren kollektiven Willen fordern, sollten ermutigt werden."
 NZL_bi_CMT:0 "Obligatorische Militärausbildung"
 NZL_bi_CMT_desc:0 "Obwohl es in unseren Gesetzen bereits seit 1909 enthalten ist, wurden die Anforderungen an alle jungen Männer zur Teilnahme an einer Militärausbildung aufgrund der Wirtschaftskrise 1930 zurückgestellt. Es ist an der Zeit, diese sinnvolle Maßnahme wieder in Angriff zu nehmen."
 NZL_bi_fascism_in_nz:0 "Faschismus in Neuseeland"
 NZL_bi_fascism_in_nz_desc:0 "Die Fesseln der alten Welt sollen uns nicht länger binden. Die Zukunft gehört den Starken. Das ist unser Geschenk an unser Volk."
 NZL_bi_approach_japan:0 "Annäherung an Japan"
 NZL_bi_approach_japan_desc:0 "Im Pazifik entsteht eine neue Ordnung. Wir sollten sicherstellen, dass wir auf der Seite des Gewinners stehen."
 NZL_bi_so_be_it:0 "So sei es, allein"
 NZL_bi_so_be_it_desc:0 "Allianzen werden lediglich Feinde an unsere Küsten bringen. Wir werden unseren eigenen Kurs bestimmen."
 NZL_bi_technology_sharing_with_japan:0 "£tech_mod Forschungskooperation mit Japan"
 NZL_bi_technology_sharing_with_japan_desc:0 "Unsere Belegschaft ist intelligent und anpassungsfähig. Wir haben unserem nördlichen Nachbarn viel zu bieten."
 NZL_bi_license_nakajima:0 "Lizenz Nakajima Design"
 NZL_bi_license_nakajima_desc:0 "Das kaiserliche Japan ist bereit, einen Deal abzuschließen, der es uns ermöglicht, ein Nakajima-Jägerdesign zu produzieren. Diese sind sehr wendig, aber leicht konstruiert. Die Erfahrung wird uns helfen, unsere eigene Luftfahrtindustrie zu entwickeln."
 ##Anzac Gemeinsamer Fokus
 anzac_started:0 "Unser Partner hat diesen Fokus noch nicht begonnen"
 ast_depressed:0 "Australien ist nicht immer noch von der Weltwirtschaftskrise betroffen"
 ANZAC_treaty:0 "Bestätige die Freundschaft zwischen Australien und Neuseeland"
 ANZAC_treaty_desc:0 "Die Beziehungen zwischen Australien und Neuseeland waren schon immer stark. Angesichts der schwierigen Zeiten, die vor uns liegen, ist es gut, sich auf enge Freunde zu verlassen und gemeinsame Verpflichtungen einzugehen."
 ANZAC_army:0 "Die ANZAC"
 ANZAC_army_desc:0 "Das Australian and New Zealand Army Corps (ANZAC) war ein Armeekorps der Mediterranean Expeditionary Force im Ersten Weltkrieg. Es wurde im Dezember 1914 in Ägypten gegründet und während der Schlacht von Gallipoli eingesetzt. General William Birdwood befehligte das Korps , bestehend aus Truppen der First Australian Imperial Force und der 1st New Zealand Expeditionary Force. Das Korps löste sich 1916 nach der alliierten Evakuierung der Gallipoli-Halbinsel und der Bildung des I ANZAC Corps und des II ANZAC Corps auf.
 ANZAC_drills:0 "Gemeinsame Übungen"
 ANZAC_drills_desc:0 "Die australische und die neuseeländische Armee pflegen eine enge Beziehung. Wir können beide von einer gemeinsamen Ausbildung profitieren."
 ANZAC_ground:0 "Bodenfokus"
 ANZAC_ground_desc:0 "Obwohl unsere beiden Nationen über das Meer verbunden sind, müssen wir zur Unterstützung unserer Verbündeten über die bestmöglich ausgerüsteten und ausgebildeten Truppen verfügen."
 ANZAC_flight:0 "Luftfokus"
 ANZAC_flight_desc:0 "Die Gefahr einer direkten Invasion ist gering und der Transport an die Front ist langwierig und gefährlich. Stattdessen werden wir in Flugzeuge investieren, die im Kampf auf jedem Gebiet hilfreich sein können."
 ANZAC_sing:0 "Festung Australasien"
 ANZAC_sing_desc:0 "Die Bedrohungen aus dem Norden sind zu groß, um sie zu ignorieren. Wir müssen das Gemeinwesen verteidigen."
 ANZAC_people:0 "Freie Fahrt"
 ANZAC_people_desc:0 "Lasst uns die Reisebeschränkungen zwischen unseren beiden Ländern lockern"
 ANZAC_ppl:0 "Erhöhte Einwanderung"
 ANZAC_trade:0 "Freihandel"
 ANZAC_trade_desc:0 "Mit einer Reihe unserer Waren sind hohe Zölle verbunden. Wir können diese für unseren engen Freund senken."
 ANZAC_develop:0 "Gemeinsame Entwicklung"
 ANZAC_develop_desc:0 ""
 ANZAC_econ:0 "Gemeinsamer Eisenbahnbau"
 ANZAC_econ_desc:0 "Obwohl wir durch das Meer getrennt sind, können wir einige der größeren Geräte, die im Schienenbau verwendet werden, gemeinsam nutzen."
 ANZAC_fac:0 "Wirtschaftliche Zusammenarbeit"
 ANZAC_fac_desc:0 ""
 ANZAC_navy:0 "Gemeinsame Marineoperationen"
 ANZAC_navy_desc:0 ""
 ANZAC_dock:0 "Werftbau"
 ANZAC_dock_desc:0 ""
 ANZAC_sea:0 "Den Pazifik verteidigen"
 ANZAC_sea_desc:0 ""
 ANZAC_museum:0 "Konferenz über Museen und Kunstgalerien"
 ANZAC_museum_desc:0 "Auf der Australian and New Zealand Museums and Art Galleries Conference in Melbourne wurde beschlossen, einen Berufsverband zu gründen. Unter dem Namen Art Galleries and Museums Association of Australia and New Zealand."
 ANZAC_sci:0 "£tech_mod Gemeinsame Wissenschaft"
 ANZAC_sci_desc:0 ""
 ANZAC_antartic:0 "Bauen Sie einen kleinen Forschungsaußenposten in der Antarktis"
 ANZAC_antartic_desc:0 "Teile der Antarktis wurden 1931 von den Briten an Australien und Neuseeland übergeben. Wir sollten eine gemeinsame Expedition entsenden, um mit der Erforschung dieses seltsamen Landes zu beginnen."
 food_max_TT:0 "Rationsspeicher auf Max eingestellt"
 #################### Polish miedzymorze ""
 POL_treaty_with_czechoslovakia:5 "Prager Erklärung"
 POL_treaty_with_czechoslovakia_desc:5 "Die Tschechoslowakei kann ein sehr wertvoller Verbündeter sein. Wir sollten unsere Ansprüche aufgeben und uns für die Idee einer langfristigen Zusammenarbeit entscheiden - auch wenn die Chancen für eine Einigung gering sind. Als ersten Schritt sollten wir ihre Unabhängigkeit garantieren!"
 miedzymorze.1.t:5 "Polen schlägt Zusammenarbeit vor"
 miedzymorze.1.d:5 "Beim Treffen von Vertretern der polnischen und der tschechoslowakischen Regierung auf dem Hradschin hat Polen offiziell auf alle Ansprüche auf Zaolzie verzichtet und viele Erklärungen über eine zukünftige Zusammenarbeit abgegeben, die zu einer tschechoslowakischen Mitgliedschaft im Intermarium führen könnte."
 miedzymorze.1.a:5 "In diesen unsicheren Zeiten brauchen unsere Länder Freundschaft. Wir nehmen den Vorschlag an! Kämpft gemeinsam oder sterbt allein!"
 miedzymorze.1.b:5 "Die Tschechoslowakei ist allein stärker!... aber können wir die Deutschen aufhalten, wenn sie uns angreifen?"
 POL_treaty_with_romania:5 "Polnisch-rumänische Zusammenarbeit"
 POL_treaty_with_romania_desc:5 "Seit dem Ersten Weltkrieg war Rumänien der freundlichste der polnischen Nachbarn. Unser Verteidigungspakt gegen die Sowjetunion ist eine gute Grundlage für die weitere Zusammenarbeit!... aber können wir den Roten Bären auch gemeinsam aufhalten?"
 miedzymorze.2.t:5 "Polen schlägt eine verstärkte Zusammenarbeit vor."
 miedzymorze.2.d:5 "Auf dem Treffen von Vertretern der polnischen und rumänischen Regierungen in Lviv schlug Polen vor, die bestehenden Verträge zwischen Bukarest und Warschau zu erweitern, um eine umfassende militärische Zusammenarbeit zu ermöglichen."
 miedzymorze.2.a:5 "Wir akzeptieren den Vorschlag, gemeinsam werden wir stärker sein!... stärker, aber stark genug?"
 miedzymorze.2.b:5 "Rumänien ist allein stärker!"
 POL_lwow_fortified_area:5 "Verteidigung von Lviv"
 POL_lwow_fortified_area_desc:5 "Lemberg hat höchste Priorität für die Verteidigung Polens und des gesamten Intermariums gegenüber der Sowjetunion. Polen und Rumänien sollten diese Region mit gemeinsamen Anstrengungen befestigen."
 POL_demand_zaolzie:5 "Fordern Sie Zaolzie"
 POL_demand_zaolzie_desc:5 "Wir fordern Zaolzie schon seit langem. Es ist an der Zeit, eine letzte Forderung zu stellen. Zaolzie oder Krieg!"
 POL_demand_zaolzie_threat:5 "Polen fordert Zaolzie"
 miedzymorze.3.t:5 "Polen fordert Zaolzie."
 miedzymorze.3.d:5 "Polen fordert dieses kleine Gebiet, in dem eine polnische Bevölkerung lebt, schon lange... Aber jetzt haben sie ein Ultimatum gestellt - Zaolzie oder Krieg."
 miedzymorze.3.a:5 "Wir sind nicht bereit für einen Krieg."
 miedzymorze.3.b:5 "Zaolzie ist tschechisch!"
 miedzymorze.4.t:5 "Die Tschechoslowakei verzichtet auf Zaolzie."
 miedzymorze.4.d:5 "Aus Angst vor der polnischen Intervention beschloss die tschechische Regierung, Zaolzie aufzugeben. Die polnische Armee ist in das Gebiet eingedrungen und hat die neue Grenze gesichert."
 miedzymorze.4.a:5 "Großartig!"
 miedzymorze.5.t:5 "Die Tschechoslowakei will Zaolzie nicht aufgeben."
 miedzymorze.5.d:5 "Die tschechoslowakische Regierung hat keine Angst vor einer möglichen polnischen Intervention und hat die Kontrolle über Zaolzie nicht aufgegeben. Der Krieg ist fast sicher."
 miedzymorze.5.a:5 "Sie wissen nicht, worauf sie sich einlassen."
 POL_polish_pilots:5 "Polnische Piloten"
 POL_polish_pilots_desc:5 "Unsere Luftstreitkräfte sind schwach und rückständig, aber unsere Piloten sind die besten der Welt. Sie sind gut ausgebildet, voller Kampfeswillen und wenden die originelle Taktik der getrennten Formation an."
 POL_pression_on_hungary:5 "Druck auf Ungarn"
 POL_pression_on_hungary_desc:5 "Eine faschistische ungarische Regierung kann für das gesamte Intermarium gefährlich sein. Sie sind unsere Brüder, mit Flasche und Schwert, und wir müssen sie vor dem faschistischen Regime retten!"
 POL_pression_on_hungary_tooltip:5 "Polen versucht, Ungarn zu unterjochen"
 POL_pression_on_hungary_threat:5 "Polnischer Druck auf Ungarn"
 miedzymorze.6.t:5 "Polnische Forderungen"
 miedzymorze.6.d:5 "Polen forderte den Rücktritt der derzeitigen Regierung und die Unterordnung ihrer Interessen unter das Intermarium. Sie drohten damit, dass ihre polnische Armee in Ungarn einmarschieren würde, wenn wir ihre Forderung nicht akzeptieren würden."
 miedzymorze.6.a:5 "Wir wollen keinen Krieg. Forderung akzeptiert... jetzt lasst uns zusammen Wodka trinken!"
 miedzymorze.6.b:5 "Wir werden für unsere Regierung kämpfen!"
 miedzymorze.7.t:5 "Ungarn kapituliert."
 miedzymorze.7.d:5 "Ungarn hat sich unserem Druck gebeugt und eine Marionettenregierung gebildet. Unsere Interessen in diesem Land sind sicher... eigentlich."
 miedzymorze.7.a:5 "Intermarium wird immer stärker!"
 miedzymorze.8.t:5 "Ungarn weigert sich."
 miedzymorze.8.d:5 "Die ungarische Regierung hat unsere Forderungen abgelehnt und die Mobilisierung angekündigt. Wenn wir unser Ziel erreichen wollen, ist uns der Krieg sicher."
 miedzymorze.8.a:5 "Intermarium wird sie zermalmen!"
 POL_treaty_with_yugoslavia:5 "Zagreber Gipfel"
 POL_treaty_with_yugoslavia_desc:5 "Der Beitritt Jugoslawiens zu unserer Fraktion wird es uns ermöglichen, Einfluss im Mittelmeerraum zu gewinnen und uns vor einem eventuellen Angriff aus dem Westen zu schützen."
 miedzymorze.9.t:5 "Zagreber Gipfel"
 miedzymorze.9.d:5 "Vertreter Jugoslawiens und aller Länder des Intermariums trafen sich in Zagreb, um die Bedingungen der künftigen Zusammenarbeit auszuhandeln. Wie erwartet, hat Polen Jugoslawien angeboten, der Fraktion beizutreten."
 miedzymorze.9.a:5 "Jugoslawien braucht dieses Bündnis. Slawen müssen zusammen sein!"
 miedzymorze.9.b:5 "Jugoslawien ist allein stärker... Und jetzt weg mit dem Kebab!"
 POL_treaty_with_finland:5 "Nordpakt"
 POL_treaty_with_finland_desc:5 "Finnland kann ein starker Verbündeter gegen die Sowjetunion sein. Wir sollten die Zusammenarbeit mit dieser tapferen Nation vertiefen."
 POL_east_secured:5 "Der Osten ist gesichert."
 POL_east_secured_desc:5 "Wenn die Sowjetunion angreift, werden wir bereit sein!"
 POL_the_cult_of_the_marshal:5 "Der Kult um Marschall Pilsudski"
 POL_the_cult_of_the_marshal_desc:5 "Marschall Pilsudski ist ein Symbol, das die polnische Nation eint. Auch nach seinem Tod inspirierte er den Willen, für unser Land zu kämpfen!"
 miedzymorze.10.t:5 "Der Vorschlag des Nordpaktes"
 miedzymorze.10.d:5 "Die polnische Regierung ist immer auf der Suche nach Verbündeten für die Verteidigung gegen die Sowjetunion. Jetzt, wo das Intermarium stark ist, haben sie uns ein Angebot gemacht, der Fraktion beizutreten."
 miedzymorze.10.a:5 "Finnland braucht diese Zusammenarbeit."
 miedzymorze.10.b:5 "Wir brauchen so einen Verbündeten nicht."
 intermarial_influance:5 "Der Einfluss von Intermarium"
 intermarial_influance_desc:5 "Die Zusammenarbeit mit Intermarium und Polen hat unsere Macht gestärkt, die vor einiger Zeit in unserer Politik noch unwichtig war."
 miedzymorze.11.t:5 "Die Tschechoslowakei hat den Vorschlag angenommen."
 miedzymorze.11.d:5 "Es ist uns gelungen, die Streitigkeiten der Vergangenheit zu vergessen und unsere Unabhängigkeitsgarantien zu unterzeichnen. Das ist ein großer Erfolg für die polnische Diplomatie, aber auch eine Chance für die Tschechoslowakei. In ihrem Land haben sie begonnen, Gruppen zu gründen, deren Hauptziel die Zusammenarbeit mit Polen ist."
 miedzymorze.11.a:5 "Großartig!"
 miedzymorze.12.t:5 "Die Tschechoslowakei weigert sich, den Vorschlag anzunehmen."
 miedzymorze.12.d:5 "Polnische Erklärungen und Versprechen beeindrucken die tschechoslowakische Regierung nicht. Sie hat unseren Vorschlag nicht angenommen und sich geweigert, Polen die Unabhängigkeit zu garantieren. Was soll man jetzt tun?"
 miedzymorze.12.a:5 "Wir werden ihre Unabhängigkeit trotzdem garantieren!"
 miedzymorze.12.b:5 "Vergessen Sie alle Vorschläge! Lasst uns jetzt über Zaolzie sprechen!"
 miedzymorze.12.c:5 "Wir werden eine Unterwerfung mit Gewalt garantieren!"
 ### focus ### ""
 KMT_internal_stability:5 "Vorrang für innere Stabilität"
 KMT_internal_stability_desc:5 "Während die Japaner eine Krankheit der Haut sind, sind die kommunistischen Banditen eine Krankheit des Herzens. Um China zu retten, müssen wir es zuerst von allen Verrätern säubern."
 KMT_focus:5 "Kuomintang-Schwerpunkt"
 KMT_SHX_offer:5 "Das Shanxi-Angebot"
 KMT_SHX_offer_desc:5 "Yans Lehnsherrschaft verwehrt uns den militärischen Zugang. Wenn wir ihn mit Gewalt zur Unterwerfung zwingen, können wir die Kommunisten einkesseln und sie ein für alle Mal vernichten."
 KMT_strike_PRC:5 "Schlag gegen die kommunistischen Banditen"
 KMT_strike_PRC_desc:5 "Die Banditen erholen sich noch immer von dem Langen Marsch. Wir müssen zuschlagen, wenn sie schwach sind!"
 KMT_preparation:5 "Anti-Kommunistischer Aufbau"
 KMT_preparation_desc:5 "Nach ihrer Beinahe-Zerstörung während des Langen Marsches verstecken sich die kommunistischen Banditen in der Region Shaanxi. Wir müssen angreifen, bevor sie sich erholen können!"
 KMT_prep_tt:5 "Füge 4 §YInfrastruktur§! in allen Nachbarstaaten der VR China hinzu"
 KMT_warlord:5 "China vereinen"
 KMT_warlord_desc:5 "Jetzt, da die kommunistischen Banditen vernichtet sind, ist es an der Zeit, die Kriegsherren mit dem Schwert zu schlagen. Sie haben das Volk schon zu lange ausgeraubt. Wir müssen die Nationale Revolution vollenden!"
 KMT_external_defense:5 "Äußere Bedrohung in den Vordergrund rücken"
 KMT_external_defense_desc:5 "Obwohl die Kommunisten eine schreckliche Bedrohung darstellen, hat Japan die Fähigkeit, die gesamte chinesische Nation auszulöschen. Sie werden sich nicht mit der Mandschurei begnügen. Eines Tages werden sie versuchen, auch den Rest Chinas zu erobern. Wir müssen alles tun, um uns auf diesen Sturm vorzubereiten."
 KMT_fortify_land:5 "Bau der Sun-Yat-sen-Linie"
 KMT_fortify_land_desc:5 "Als die Japaner die Gegend um Peking erkundeten, wurden ihre Absichten deutlich. Wir müssen unsere Grenzen befestigen. Wir werden ihnen keinen Zentimeter des heiligen chinesischen Bodens überlassen!"
 KMT_fortify_coast:5 "Zentrale Festungsanlagen"
 KMT_fortify_coast_desc:5 "Da die Japaner die Meere kontrollieren, werden sie im Falle eines Krieges zweifellos Invasionen an der Küste starten. Wir müssen uns vorbereiten, solange wir noch können. Das Paris des Orients wird nicht kampflos aufgegeben werden!"
 KMT_national_def_propaganda:5 "Propaganda zur Landesverteidigung"
 KMT_national_def_propaganda_desc:5 "Um uns gegen die japanische Bedrohung zu verteidigen, muss das chinesische Volk so geeint wie möglich sein. Während wir sowohl die kommunistischen Banditen als auch die Kriegsherren hassen, muss jeder Mann, jede Frau und jedes Kind bereit sein, gemeinsam für die Verteidigung Chinas zu kämpfen und zu sterben."
 KMT_alone_or_peace_faction_tt:5 "nicht in einer Fraktion ist oder in einer Fraktion ist, die mit [CHI.GetNameDef] im Frieden ist."
 KMT_tibet_march:5 "Verlangen Sie Tibet"
 KMT_tibet_march_desc:5 "Tibet ist für Chinas Verteidigung und künftige Expansion unerlässlich. Die Region ist jedoch seit der Revolution von 1911 unabhängig von der chinesischen Herrschaft. Wir müssen diesen Fehler beheben."
 KMT_tibet_friend:5 "Befreunde dich mit Tibet"
 KMT_tibet_friend_desc:5 "Tibet ist für Chinas Verteidigung und künftige Expansion unerlässlich. Allerdings erlangte Tibet nach der Revolution von 1911 seine Unabhängigkeit. Wir müssen uns mit dem Dalai Lama verbünden und unsere Flanken sichern."
 KMT_redraw_mcmahon_tt:5 "Entweder §Y[CHI.GetName]§! oder §Y[TIB.GetName]§! ist der Eigentümer von §YXikang§! und §YTibet§!"
 KMT_redraw_mcmahon:5 "Die McMahon-Linie neu ziehen"
 KMT_redraw_mcmahon_desc:5 "Tibet hat dem beschämenden Simla-Abkommen zugestimmt, mit dem die Grenze zu Indien neu gezogen wurde. Wir müssen dafür sorgen, dass diese Linie zu unseren Gunsten neu gezogen wird."
 KMT_redraw_mcmahon_cancel_tt:5 "weder §Y[CHI.GetName]§! noch §Y[TIB.GetName]§! ist Eigentümer von §YXikang§! und §YTibet§!."
 KMT_burma_road_tt:5 "Fügen Sie maximal §YInfrastruktur§! in §YYunnan§!"
 KMT_the_big_rear_concept_tt:5 "§YShanghai§! ist im aktuellen Krieg in der Hand des Feindes"
 big_rear_concept_bp_tt:5 "Nicht genügend Bauplätze in §YXikang§!"
 KMT_lure_them_in_tt:5 "§YHubei§! und §YHunan§! sind im gegenwärtigen Krieg in der Hand des Feindes"
 demand_taiwan_tt:5 "Im Frieden mit dem Besitzer von §YTaiwan§!"
 KMT_ocean_hub_tt:5 "Nicht genügend Bauplätze in §YTaiwan§!"
 land_bonus:5 "Armee Ausrüstungsbonus"
 KMT_pioneering_the_north_east_tt:5 "Füge maximal §YInfrastruktur§! in §YSouth Chahar§!, §YChahar§!, §YEast Herbei§!, §YJehol§!, §YLiaotung§!, §YLiaoning§!, §YKirin§!, §YSongkiang§! und §YHeilungkiang§!"
 KMT_north_plan_effect_tt:5 "Erreichen eines Kriegsziels gegen die ausländischen Eigentümer der genannten Staaten."
 KMT_voting_rights_tt:5 "\n§CWahlen abhalten§!"
 plan_empire_tt:5 "Regierungspartei auf §YFaschistisch§! einstellen. \n"
 KMT_hundred_flowers_tt:5 "§YDie Hundert-Blumen-Kampagne beginnt.\n\nDas Volk darf auf die Fehler unserer Regierung hinweisen und sie kritisieren.\n\n§! §RDies ist ein Komplott, um Übeltäter zu entlarven, aber ihre Kritik könnte den Willen unseres Volkes beeinflussen. Das Volk könnte denken, dass unsere Regierung unfähig ist und sich mehr zu anderen Parteien hingezogen fühlen, bevor wir diese Übeltäter verhaften.§!"
 KMT_industrial_effort:5 "In die Industrie investieren"
 KMT_industrial_effort_desc:5 "Die chinesische Industrie ist immer hinter der des Westens und Japans zurückgeblieben. Um unsere Unabhängigkeit zu bewahren, müssen wir unsere Industrieproduktion steigern. Wir können auch ausländischen Firmen erlauben, in unsere Industrie zu investieren."
 KMT_armament_effort:5 "Neugründung des Jiangnan-Arsenals"
 KMT_armament_effort_desc:5 "Das Arsenal von Jiangnan versorgte die Qing-Dynastie mit modernster Ausrüstung. Wir sollten den Namen für einen militärisch-industriellen Komplex übernehmen, der als Kern für unsere wachsende Rüstungsindustrie dienen kann."
 KMT_gain_control_of_the_sea:5 "Die Marine ausbauen"
 KMT_gain_control_of_the_sea_desc:5 "Unsere Seemachtüberlegenheit ist seit langem verloren, da sie in der Schlacht am Yalu-Fluss gebrochen wurde. Da die japanische Marine unseren Handel bedroht, müssen wir einige Anstrengungen unternehmen, um unsere Handelsschiffe auf hoher See zu verteidigen."
 KMT_the_big_rear_concept:5 "Der große Plan von hinten"
 KMT_the_big_rear_concept_desc:5 "Während im Osten Chinas der Krieg tobt, bleibt unser Westen vergleichsweise sicher. Wir müssen versuchen, diese rückwärtigen Gebiete zu entwickeln, damit sie ebenfalls zum Krieg gegen China beitragen können."
 KMT_increase_funding_of_german_weaponary:5 "Übernahme von Ausrüstung nach deutschem Vorbild"
 KMT_increase_funding_of_german_weaponary_desc:5 "Obwohl wir von deutschen Beratern wie von Falkenhausen unterstützt werden und einige deutsche Ausrüstungen importiert haben, sind unsere lokal produzierten Modelle von minderer Qualität. Indem wir deutsche Ausrüstung als Vorlage in unserem Herstellungsprozess verwenden, können wir unsere Qualität um das Achtfache steigern!"
 KMT_lure_them_in_strategy:5 "Köder-Strategie"
 KMT_lure_them_in_strategy_desc:5 "Mit dem riesigen Territorium unseres Landes und dem unwegsamen Gelände können wir es uns leisten, uns zurückzuziehen und Invasoren auf ein Schlachtfeld unserer Wahl zu locken. Sollen die Imperialisten doch versuchen, uns zu jagen! Sie werden an jeder Ecke auf einen Hinterhalt und bei jedem Schritt auf eine Sprengfalle stoßen!"
 KMT_air_effort:5 "Reorganisieren Sie die ROCAF"
 KMT_air_effort_desc:5 "Unsere Luftwaffe ist immer vernachlässigt worden. Wenn wir in der Lage sein wollen, in der Luft zu kämpfen, muss dieser Bereich ernsthaft reformiert werden."
 KMT_air_reform:5 "Die Flying Tigers"
 KMT_air_reform_desc:5 "Im Bewusstsein der Gerechtigkeit unserer Sache hat sich eine Gruppe amerikanischer Piloten freiwillig gemeldet, um sich unserer Luftwaffe anzuschließen. Wir sollten diese gut ausgebildeten Männer als elitären Kern einer neuen und wiederbelebten Luftwaffe einsetzen."
 KMT_study_foreign_ship:5 "Studium ausländischer Schiffskonstruktionen"
 KMT_study_foreign_ship_desc:5 "Bei der Schiffskonstruktion liegen wir hinter anderen Nationen zurück. Wenn wir eines Tages eine erstklassige Marine haben wollen, dann müssen wir lernen, was ihre Schiffe auszeichnet, damit wir unsere eigenen bauen können."
 KMT_demand_taiwan:5 "Fordern Sie Taiwan"
 KMT_demand_taiwan_desc:5 "Das Volk von Taiwan muss von seinem derzeitigen Herrscher befreit und uns zurückgegeben werden. Die lange geteilte Nation muss sich vereinen."
 KMT_taiwan_fleet_hub:5 "Flottenstützpunkt Taiwan"
 KMT_taiwan_fleet_hub_desc:5 "Die Fremden haben in Taiwan eine umfangreiche Infrastruktur hinterlassen. Wir sollten diese Basis ausbauen und die gesamte Insel zu einem Flottenstützpunkt und Produktionszentrum machen."
 KMT_pacific_fleet:5 "Die erste Inselkette durchbrechen"
 KMT_pacific_fleet_desc:5 "Wenn China sein volles Potenzial entfalten soll, dürfen wir uns nicht auf diese Seite des Pazifiks beschränken. Wir müssen eine Flotte bauen, die an Taiwan und Japan vorbeisegeln kann."
 KMT_sea_fleet:5 "Ziehen Sie die Neun-Strich-Linie"
 KMT_sea_fleet_desc:5 "Das Südchinesische Meer enthält viele wichtige Handelsrouten. Wenn wir diese Passage für uns beanspruchen, können wir die Vorherrschaft in Südostasien anstreben. Wir müssen jedoch über eine Flotte verfügen, die in der Lage ist, unsere Ansprüche zu untermauern und jeden feindlichen Handel in ein nasses Grab zu verwandeln."
 KMT_pacific_expansion:5 "Durchbrechen Sie die zweite Inselkette"
 KMT_pacific_expansion_desc:5 "Nachdem wir nun eine Flotte haben, die in der Lage ist, den Kampf an Japan vorbei zu führen, müssen wir nun eine Flotte bauen, die jede Nation im Pazifik den Zorn Chinas spüren lässt. Wir werden Zheng He stolz machen."
 KMT_sea_expansion:5 "Die Neun-Strich-Linie durchsetzen"
 KMT_sea_expansion_desc:5 "Es scheint, dass es nicht ausreicht, unsere Ansprüche auf das Südchinesische Meer zu formulieren. Wir müssen den Ausbau unserer Marine fortsetzen, damit wir den Imperialisten die Gerechtigkeit unserer Sache mit Gewalt vor Augen führen können!"
 KMT_modernize_army:5 "Armee modernisieren"
 KMT_modernize_army_desc:5 "Geist und Können reichen nicht aus, um einen Krieg zu gewinnen. Wir brauchen auch eine moderne Ausrüstung."
 KMT_north_plan:5 "Rückeroberung der Mandschurei"
 KMT_north_plan_desc:5 "Dongbei, von den Westlern Mandschurei genannt, ist erst vor wenigen Jahren an die Japaner und ihre Marionetten gefallen. Wir müssen es zurückerobern!"
 KMT_pioneering_the_north_east:5 "Gründung der Nordost-Entwicklungsagentur"
 KMT_pioneering_the_north_east_desc:5 "Obwohl die Japaner Teile der Mandschurei erschlossen haben, sind große Landstriche unberührt geblieben. Wir sollten eine große Anstrengung unternehmen, um diese einst barbarischen Gebiete vollständig in die moderne Welt zu integrieren."
 KMT_extra_research_slot:5 "£tech_mod Die Peking-Universität ausbauen"
 KMT_extra_research_slot_desc:5 "Die Universität Peking ist eine Einrichtung von Weltrang. Wir sollten sie mit mehr Mitteln ausstatten und Stipendien für begabte Jugendliche bereitstellen, um eine Generation von qualifizierten Wissenschaftlern und Führungskräften hervorzubringen."
 KMT_national_institute:5 "Asyl für Juden"
 KMT_national_institute_desc:5 "Im Angesicht von Verfolgung und Tod in Europa haben viele Juden begonnen, sich in Shanghai niederzulassen. Wir sollten unsere Grenzen für alle jüdischen Flüchtlinge öffnen, damit wir im Gegenzug von ihrem Know-how profitieren können. Jüdische Ingenieure haben uns bereits polnische und deutsche Waffenkonzepte gebracht. Was können sie noch für ihre neuen Beschützer tun?"
 KMT_military_science:5 "Militärische Wissenschaft"
 KMT_military_science_desc:5 "Sowohl die zivile Wissenschaft als auch die militärische Wissenschaft sind wichtig für die Stärke einer Nation. Eine angemessene Finanzierung der letzteren wird unsere Armee noch schlagkräftiger machen."
 KMT_ballistic_weapon:5 "Das Guandi-Raketensystem"
 KMT_ballistic_weapon_desc:5 "Das Zeitalter der Raketen in der Kriegsführung ist angebrochen. Wir müssen dieses neue Waffensystem übernehmen, wenn unsere Armeen auf dem modernen Schlachtfeld überleben sollen. Lassen Sie unsere Feinde den Zorn des Kriegsgottes spüren!"
 KMT_electronics_research:5 "Verstaatlichung der Elektronikindustrie"
 KMT_electronics_research_desc:5 "Während die Elektrizität das Land noch nicht erreicht hat, sind unsere Wissenschaftler bereits damit beschäftigt, einheimische Elektronikprodukte für die Märkte in Shanghai und Hongkong herzustellen. Wir sollten die Kontrolle über Ch'eng-kung übernehmen und es für die staatliche Forschung nutzen."
 KMT_extra_research_slot_2:5 "£tech_mod Bildung für die Nation"
 KMT_extra_research_slot_2_desc:5 "Es reicht nicht aus, nur denjenigen, die wohlhabend genug sind, um sich eine Universitätsausbildung leisten zu können, den Zugang zu den Hallen der Bildung zu ermöglichen. Wir müssen alle chinesischen Universitäten verstaatlichen und dafür sorgen, dass der Zugang von der Leistung und nicht vom Reichtum abhängt."
 KMT_bold_hypothesis:5 "Mutige Wissenschaft"
 KMT_bold_hypothesis_desc:5 "Unsere Wissenschaftler haben einen Minderwertigkeitskomplex entwickelt und glauben, dass sie, egal was sie tun, den Westen niemals übertreffen werden. Wir müssen ein Propagandaprogramm starten, um die Moral unserer Wissenschaftler wiederherzustellen."
 KMT_nuclear_physics:5 "Nuklearphysik"
 KMT_nuclear_physics_desc:5 "Wenn die Theorien Einsteins richtig sind, dann könnte die Spaltung des Atoms eine Waffe von ungeahnter Macht hervorbringen. Diese Möglichkeit sollte weiter erforscht werden."
 KMT_fighter_focus:5 "Schwerpunkt Kampfflugzeuge"
 KMT_fighter_focus_desc:5 "Die Luftüberlegenheit ist unser oberstes Gebot im Luftkampf, und die Jäger sind dafür zuständig."
 KMT_bomber_focus:5 "Schwerpunkt Bomber"
 KMT_bomber_focus_desc:5 "Die Zerstörung von Nachschublinien und Fabriken des Gegners ist die beste Option im Luftkrieg. Daher sollten wir uns an den Bomber halten."
 KMT_cas_effort:5 "Sturzkampfbomber Einsatz"
 KMT_cas_effort_desc:5 "Die Luftnahunterstützung ist für den Vormarsch unserer Armee am Boden äußerst nützlich. Diese strahlengetriebene Sturzkampfbomber werden den Krieg für uns gewinnen."
 KMT_nav_effort:5 "NAV-Einsatz"
 KMT_nav_effort_desc:5 "Marinebomber sind hervorragend in der Lage, feindliche Schiffe und Häfen zu zerstören, weshalb sie ein unverzichtbarer Bestandteil der Seekriegsführung sind."
 KMT_political_effort:5 "Nationale Reform"
 KMT_political_effort_desc:5 "Unsere Regierung ist weit davon entfernt, vom einfachen Volk geliebt zu werden. Wir müssen mit der Beseitigung der Korruption beginnen, wenn wir überleben wollen."
 KMT_government_reform:5 "Überdenken Sie die Republik"
 KMT_government_reform_desc:5 "Unsere derzeitige Regierungsform ist unerwünscht, wir müssen einen anderen Weg suchen."
 KMT_strengthen_the_republic:5 "Die Republik stärken"
 KMT_strengthen_the_republic_desc:5 "Unsere Bürger sind mit der Republik zufrieden. Wir müssen unsere Wurzeln fest im Gedankengut von Sun Yat-sen bewahren, um ihr Vertrauen zu stärken."
 KMT_democratic_republic:5 "Beende die Vormundschaft des Volkes"
 KMT_democratic_republic_desc:5 "Unsere Bürger sind jetzt bereit für die Demokratie. Nach dem Willen von Sun Yat-sen werden wir die Ära der Einparteienherrschaft beenden und Wahlen abhalten, sobald sie ordnungsgemäß organisiert werden können."
 KMT_unitary_semi_presidential_republic:5 "Die Vormundschaft des Volkes fortsetzen"
 KMT_unitary_semi_presidential_republic_desc:5 "Obwohl wir große Fortschritte gemacht haben, ist das Volk noch nicht bereit für die Demokratie. Wir müssen uns weiterhin von der KMT leiten lassen."
 KMT_promote_nationalism:5 "Wiederbelebung der Bewegung des Neuen Lebens"
 KMT_promote_nationalism_desc:5 "Unsere Nation wurde lange Zeit wegen ihrer Schwäche und Unfähigkeit verspottet. Wir sollten unsere früheren Bemühungen fortsetzen, um eine nationalistische Bürgerschaft zu schaffen, die China wieder groß machen kann."
 KMT_become_communism:5 "In den Kommunismus"
 KMT_become_communism_desc:5 "Nach einer langen Debatte zwischen Funktionären haben wir beschlossen, dass der Kommunismus der Weg in die Zukunft ist. Wir sollten unsere Kräfte mit dem Genossen Mao vereinen."
 KMT_neutrality_focus:5 "Zurück in die Isolation"
 KMT_neutrality_focus_desc:5 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 KMT_interventionism_focus:5 "Exportieren Sie die nationale Revolution"
 KMT_interventionism_focus_desc:5 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 KMT_deterrence:5 "Abschreckung"
 KMT_deterrence_desc:5 "Wenn wir allein dastehen, nützt uns ein Krieg nur selten. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie anwenden muss."
 KMT_volunteer_corps:5 "Die Sun Yat-sen-Brigaden"
 KMT_volunteer_corps_desc:5 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Schaffung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 KMT_foreign_expeditions:5 "Das Nationale Freundschaftsexpeditionskorps"
 KMT_foreign_expeditions_desc:5 "Da unsere Feinde bereit sind, für ihre Ideale in ferne Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere Ideale zu tun."
 KMT_centralizing_power:5 "Zentralisierung der Macht"
 KMT_centralizing_power_desc:5 "Die Phase der Volksvormundschaft ermöglicht es uns langsam, alle Macht, sowohl die lokale als auch die regionale, in den Händen der Zentralregierung zu zentralisieren. Wir werden die Fehler von 1912 und 1916 nicht wiederholen. In einem vereinigten China kann es keinen Föderalismus geben."
 KMT_into_despotism:5 "Despotismus"
 KMT_into_despotism_desc:5 "Nach dem Dekret von Chiang wird China weder der Demokratie, dem Faschismus noch dem Kommunismus folgen. China soll der KMT folgen, wie wir das Reich der Mitte in die Zukunft führen. Unsere Feinde nennen das Despotismus. Wir nennen es Fortschritt."
 KMT_social_experiment:5 "Schwarzes Laboratorium"
 KMT_social_experiment_desc:5 "Was nützen kleinliche Dinge wie die Moral in der Wissenschaft? Um den Fortschritt aufrechtzuerhalten, werden wir sofort mit Experimenten an Gefangenen beginnen."
 KMT_voting_rights:5 "Eine neue Verfassung"
 KMT_voting_rights_desc:5 "Die bisherige Verfassung reicht nicht aus, um Tyrannei und Korruption zu verhindern. Um vollständig zu einer demokratischen Republik überzugehen, müssen wir eine neue Verfassung schreiben. Das Wahlrecht, das Recht auf Freiheit und die gegenseitige Kontrolle müssen unbedingt eingeführt werden. China muss eine Nation der Gesetze und nicht eine Nation der Menschen werden."
 KMT_implement_parliamentary_system:5 "Ländliche Wiederaufbaubewegung"
 KMT_implement_parliamentary_system_desc:5 "Die Kommunisten haben ihre Machtbasis in der unzufriedenen Landbevölkerung. Wenn die Demokratie in China überleben soll, müssen wir die Basis der Kommunisten völlig zerstören, indem wir das Leben der Bauern verbessern. Die Grundbesitzer müssen zerschlagen werden, neue landwirtschaftliche Techniken müssen eingeführt werden, Schulen müssen gegründet werden, medizinische Versorgung muss gewährleistet werden; es ist an der Zeit, dass China beginnt, sich um sein Volk zu kümmern."
 KMT_universal_sufferage:5 "Die drei Prinzipien des Volkes"
 KMT_universal_sufferage_desc:5 "Im Mittelpunkt des Denkens von Sun Yat-sen stehen die drei Prinzipien des Volkes: Demokratie, Nationalismus und das Wohlergehen des Volkes. Während wir in der Vergangenheit nur den Nationalismus erreicht haben, marschieren wir jetzt auf die vollständige Verwirklichung von Sun's Traum zu."
 KMT_european_friend:5 "Westliche Freunde"
 KMT_european_friend_desc:5 "Die Demokratie ist im Westen viel stärker etabliert als in China. Wir sollten uns dem Block der westlichen Demokratien anschließen, um von ihrem Beispiel zu lernen und die Koalition der freien Völker zu stärken."
 KMT_alone_in_the_east:5 "Allein im Osten"
 KMT_alone_in_the_east_desc:5 "Die westlichen Demokratien sind im Chaos versunken. Sich ihnen jetzt anzuschließen, würde unsere neue und zerbrechliche Republik zerstören. Wir müssen allein in Asien stehen, als ein Licht der Freiheit im Osten."
 KMT_knowledge_of_the_citizens:5 "£tech_mod Erziehung zur Staatsbürgerschaft"
 KMT_knowledge_of_the_citizens_desc:5 "In der Vergangenheit war die Bildung für viele Menschen nicht zugänglich. Durch den Ausbau des nationalen Schulsystems mit einem Lehrplan, der darauf abzielt, Bürger und nicht Untertanen zu erziehen."
 KMT_knowledge_of_the_future:5 "Bildung für die Zukunft"
 KMT_knowledge_of_the_future_desc:5 "In der Vergangenheit war Bildung für viele Menschen nicht zugänglich. Durch die Ausweitung des nationalen Schulsystems mit einem Lehrplan, der darauf abzielt, Bürger und nicht Untertanen auszubilden."
 KMT_westernization:5 "£tech_mod Verwestlichung"
 KMT_westernization_desc:5 "Das Wissen der westlichen Welt liegt jenseits unserer Vorstellungskraft, die Übernahme ihres Wissens würde eine ganze Kampagne erfordern."
 KMT_fascism_focus:5 "Alle Macht den Blueshirts"
 KMT_fascism_focus_desc:5 "Die vom Deutschen Reich gezeigte Stärke ist sehr faszinierend. Unsere Nation muss ihrem Weg zum Ruhm folgen. Wir müssen diejenigen zu Hause unterstützen, die große Leidenschaft für unsere Nation gezeigt haben."
 KMT_militarism_focus:5 "Nationale militärische Indoktrination"
 KMT_militarism_focus_desc:5 "Der Volksmund sagt: "Aus gutem Eisen soll man keine Nägel machen, aus guten Männern soll man keine Soldaten machen. Eine solche Geringschätzung des Militärs ist nicht angebracht. Wir müssen den Stellenwert der Streitkräfte in den Augen der Bevölkerung erhöhen."
 KMT_ban_communism:5 "Verbot des Kommunismus"
 KMT_ban_communism_desc:5 "Der Kommunismus ist die Plage der Gesellschaft. Wir müssen den Schädling verbannen, um den Verfall unserer Gesellschaft zu verhindern."
 KMT_planning_our_empire:5 "Das Kaiserreich wieder aufbauen"
 KMT_planning_our_empire_desc:5 "China war während des größten Teils der zivilisierten Geschichte die mächtigste Nation auf der Erde. Wir müssen unseren Platz an der Sonne zurückerobern."
 KMT_isolation_tactic:5 "Antisowjetische Isolationstaktik"
 KMT_isolation_tactic_desc:5 "Mit der Ausbreitung der Komintern in Zentralasien werden wir langsam von der roten Bedrohung umzingelt. Wir müssen Misstrauen in ihr Bündnissystem säen, um die alten Grenzen wiederherzustellen."
 KMT_war_propaganda:5 "Kriegspropaganda"
 KMT_war_propaganda_desc:5 "Die Gehirnwäsche unseres Volkes mit den Vorzügen von Krieg und Sieg ist ein hervorragendes Mittel, um unser Volk zu einen und ein starkes Militär zu schaffen."
 KMT_military_first:5 "Das Militär zuerst"
 KMT_military_first_desc:5 "Unser Volk über die Vorteile des Krieges und der Expansion zu informieren, wird dazu beitragen, dass wir in der Lage sind, Monster im Ausland zu erschlagen."
 KMT_war_fanaticism:5 "Kriegsfanatismus"
 KMT_war_fanaticism_desc:5 "Es reicht nicht aus, zu kämpfen und zu sterben. Wir müssen kämpfen und siegen, koste es, was es wolle. Unser Blut soll China wieder zum Mittelpunkt der Welt machen! ZHONGGUO WANSUI!"
 KMT_claim_territory:5 "Das Tributsystem behauptet"
 KMT_claim_territory_desc:5 "Wir haben sowohl unser eigenes Land als auch unsere Tributpflichtigen an die Imperialisten verloren. Da die Tributpflichtigen formell zu Vasallen des Throns werden, könnten wir Ansprüche auf viele Orte in Ostasien erheben..."
 KMT_recognize_maos_government:5 "Maos Regierung anerkennen"
 KMT_recognize_maos_government_desc:5 "Die Anerkennung ihrer Regierung ist ein guter Weg, um unsere Beziehungen zu verbessern und die Spannungen abzubauen."
 KMT_privilege_to_proletarians:5 "Privilegierung der Proletarier"
 KMT_privilege_to_proletarians_desc:5 "Die Arbeiter sind schon zu lange ausgebeutet worden. Es ist an der Zeit, sie zu befreien und ihnen alle Privilegien zu geben, die ihnen zustehen."
 KMT_integration_of_government:5 "Integration der Regierung"
 KMT_integration_of_government_desc:5 "Wenn beide Nationen unter Maos Führung stehen, werden die beiden Regierungen zu einer werden."
 KMT_hundred_flowers_campaign:5 "Hundert-Blumen-Kampagne"
 KMT_hundred_flowers_campaign_desc:5 "Einige Reaktionäre befinden sich immer noch in unserer Mitte. Der beste Weg, sie zu entlarven, ist, ihnen die Möglichkeit zu geben, ihre Meinung zu äußern."
 KMT_great_leap_forawrd:5 "Großer Sprung nach vorn"
 KMT_great_leap_forawrd_desc:5 "Wir sind weit hinter dem Westen und den Sowjets zurück. Um den Kommunismus zu erreichen und das Volk zu schützen, müssen wir eine gigantische Massenkampagne starten, um den Rückstand in kurzer Zeit aufzuholen."
 KMT_join_comintern:5 "Der Komintern beitreten"
 KMT_join_comintern_desc:5 "Da wir von Feinden umgeben sind, ist es eine gute Idee, Sicherheit in den Reihen unserer Kameraden aus anderen Nationen zu finden. Durch den Beitritt zur Komintern können wir unsere Position sichern und die Sache des Kommunismus weltweit voranbringen."
 kmt_integrate_mao_tt:5 "Regierungspartei auf Kommunismus einstellen"
 KMT_socialist_science:5 "£tech_mod Sozialistische Wissenschaft"
 KMT_socialist_science_desc:5 "Die Welt ist, wie der Geist, in ständiger Bewegung. Die Natur befindet sich in einem Zustand des ständigen Fortschritts, ja sogar der Revolution. Die Prinzipien des dialektischen Materialismus lassen sich sowohl auf die Naturwissenschaften als auch auf die..."
 KMT_socialist_future_science:5 "Moderne sozialistische Wissenschaft"
 KMT_socialist_future_science_desc:5 "Die Welt ist, wie der Geist, in ständiger Bewegung. Die Natur befindet sich in einem Zustand des ständigen Fortschritts, ja sogar der Revolution. Die Prinzipien des dialektischen Materialismus lassen sich sowohl auf die Natur- als auch auf die Sozialwissenschaften..."
