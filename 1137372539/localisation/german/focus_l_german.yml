 ROM_national_renaissance_front:5 "Nationale Rennaisance Front"
 ROM_national_renaissance_front_desc:5 "Hier bietet sich die Gelegenheit, eine echte Einheit in der Regierung zu schaffen. Die Zusammenführung der zerstrittenen Parteien unter einem Banner könnte das sein, was wir brauchen, um den ganzen Staat in eine Richtung zu lenken."
 ROM_leave_it_to_the_camarilla:5 "Überlassen Sie es der Camarilla"
 ROM_leave_it_to_the_camarilla_desc:5 "Um eine Nation nach den Vorstellungen des Königs umzugestalten, ist ein enger innerer Kreis von Vertrauten und Bürokraten erforderlich. Das Tagesgeschäft des Staates kann diesen vertrauenswürdigen Männern überlassen werden, während sich seine Hoheit um das große Ganze kümmert."
 ROM_align_the_king_with_the_national_destiny:5 "Den König auf Linie bringen"
 ROM_align_the_king_with_the_national_destiny_desc:5 "Die Legion hat große Anstrengungen unternommen, um in die Regierung zu gelangen. Jetzt kommt die nächste Phase: der König. Seine Hoheit muss den Fehler seiner hedonistischen Lebensweise erkennen, ihn entweder überzeugen oder kontrollieren."
 ROM_align_the_king_decisions_unlock_tt:5 "§YEntscheidungen zur Kontrolle von Carols Korruption freischalten§!"
 ROM_kings_legion:5 "Die Legion des Königs"
 ROM_kings_legion_desc:5 "Wahrlich, der König ist uns jetzt wohlgesonnen. Mit seiner Rückendeckung können wir die erste Partei in der Regierung werden."
 ROM_cement_their_office:5 "Zementiert ihr Amt"
 ROM_cement_their_office_desc:5 "Wahrlich, der König begünstigt uns jetzt. Mit seiner Unterstützung können wir die erste Partei in der Regierung werden."
 ROM_arms_industry_contracts:5 "Verträge mit der Rüstungsindustrie"
 ROM_arms_industry_contracts_desc:5 "In einer Welt, in der immer mehr Waffen verkauft werden, müssen wir über die industriellen Kapazitäten verfügen, um unsere Armeen zu versorgen."
 ROM_end_national_looting:5 "Stoppt die Plünderer"
 ROM_end_national_looting_desc:5 "Die ausländischen Interessen müssen aus unserem Land vertrieben werden. Sie nehmen unsere Ressourcen, erdrücken unsere Unternehmer mit ihrer eigenen Produktion, beuten unsere Arbeiter aus und verschiffen unsere Produkte in ihre eigenen Länder. Schluss damit!"
 ROM_nationalization_dynamic_modifier_tt:0 "Entfernt den Nationalgeist §YFremdindustrie§!"
 ROM_school_of_heroes:5 "Schule der Helden"
 ROM_school_of_heroes_desc:5 "Die ursprüngliche Mission der eLEgion war nie eine "Partei" zu sein, sondern eine Schule, um den idealen rumänischen Menschen zu schaffen. Er wird die Liebe zu Rumänien in seinem Herzen tragen und zu großen Taten aufbrechen."
 ROM_an_end_to_politiking:5 "Ein Ende der Politikgestaltung"
 ROM_an_end_to_politiking_desc:5 ""
 ROM_court_the_banned_parties:5 "Gericht über die verbotenen Parteien"
 ROM_court_the_banned_parties_desc:5 "Der alte Fraktionszwang ist noch nicht überwunden. Wir müssen uns mit ihren unterschiedlichen politischen Positionen auseinandersetzen, um eine gemeinsame Basis zu finden."
 ROM_corporate_guilds:5 "Unternehmensgilden"
 ROM_corporate_guilds_desc:5 "Die nationale Vision des Königs sieht vor, dass sich die verschiedenen Wirtschaftszweige in Gildenstrukturen zusammenschließen, um die Wirtschaft in überschaubare Blöcke zu gliedern, die dem König unterstellt sind."
 ROM_back_legionary_businesses:5 "Legionseigene Unternehmen unterstützen"
 ROM_back_legionary_businesses_desc:5 "Wir haben jetzt die Mittel, um unsere Botschaft in immer größerem Umfang in die Öffentlichkeit zu tragen. Die Weiterleitung von Regierungsgeldern an Unternehmen, die sich im Besitz unserer Mitarbeiter befinden, wird es ihnen ermöglichen, ihre Aktivitäten zu erweitern."
 ROM_some_of_everything:5 "Einiges von allem"
 ROM_some_of_everything_desc:5 ""
 ROM_king_of_not_only_romanians:5 "König nicht nur der Rumänen"
 ROM_king_of_not_only_romanians_desc:5 "Die ungarische Minderheit in Siebenbürgen ist schon seit langem ein Schmerzpunkt in den Beziehungen zu Ungarn. Wenn wir die Rechte der Ungarn unter rumänischer Gerichtsbarkeit bekräftigen, könnte dies eine friedliche Annäherung an Ungarn sein."
 ROM_royal_philanthropy:5 "Königliche Philanthropie"
 ROM_royal_philanthropy_desc:5 "Die Rolle des Königs bei der Wiedergeburt der rumänischen Nation muss unbestreitbar sein. Die größten Unternehmungen und Projekte müssen mit Carols Namen versehen und mit Geld ausgestattet sein."
 ROM_royal_foundation:5 "Königliche Stiftung"
 ROM_royal_foundation_desc:5 "Wir werden unsere Philanthropie auf zivile Unternehmungen ausweiten."
 ROM_nationalist_government:5 "Nationalistische Regierung"
 ROM_nationalist_government_desc:5 ""
 ROM_national_christian_socialism:5 "Nationaler Christlicher Sozialismus"
 ROM_national_christian_socialism_desc:5 ""
 ROM_mausoleum_of_marasesti:5 "Mausoleum von Marasesti"
 ROM_mausoleum_of_marasesti_desc:5 "Das Mausoleum von Mărăsesti wird als vorletztes Denkmal für die rumänische Armee enthüllt werden. Diejenigen, die vor uns kamen, um die Unabhängigkeit des rumänischen Staates zu sichern und das Großrumänische Meer aufzubauen, dürfen nicht vergessen werden."
 ROM_work_and_good_will:5 "Arbeit und guter Wille"
 ROM_work_and_good_will_desc:5 "Arbeit und guter Wille soll durch ein staatlich organisiertes Freizeitprogramm gefördert werden. Die Vision des Königs von einem ewigen Großrumänien erfordert ein zufriedenes Volk mit garantierten Freizeitangeboten."
 ROM_hungarian_nationalists:5 "Ungarische Nationalisten"
 ROM_hungarian_nationalists_desc:5 "Ungarische Nationalisten"
 ROM_guarantee_business_investments:5 "Garantierte Unternehmensinvestitionen"
 ROM_guarantee_business_investments_desc:5 "Während die Legion dem materialistischen Kapitalismus misstraut, sollen die Unternehmer, die die rumänische Industrie fördern, im Widerstand gegen die ausländischen Einflussnehmer unterstützt werden."
 ROM_appoint_captain_minister:5 "Hauptmann-Minister"
 ROM_appoint_captain_minister_desc:5 "Die Legionärsbewegung kann bei der Unterstützung der Reformation Rumäniens eine nützliche Rolle spielen. Die Ernennung ihres Hauptmanns zu einem Minister wird ihr Vertrauen gewinnen und uns Einfluss auf die Organisation gewähren."
 ROM_oil_exports:0 "Steigerung der Exporte"
 ROM_oil_exports_desc:0 ""

 ROM_back_spanish_nationalists:5 "Unterstützt die spanischen Nationalisten"
 ROM_back_spanish_nationalists_desc:5 ""
 ROM_militarize_blood_brotherhoods:5 "Blutsbrüderschaften militarisieren"
 ROM_militarize_blood_brotherhoods_desc:5 "Die Blutsbrüderschaften haben als Schießclubs begonnen, aber mit der richtigen Unterstützung könnten wir sie in Ausbildungsschulen umwandeln, in denen unsere Männer wertvolle Schießfertigkeiten erlernen können."
 ROM_humble_officer_corps:5 "Das Offizierskorps demütigen"
 ROM_humble_officer_corps_desc:5 "Die Arroganz des Offizierskorps und seine Konzentration auf Medaillen und Insignien anstelle von Führungsqualitäten müssen... korrigiert werden."
 ROM_combat_army_corruption:5 "Die Korruption in der Armee bekämpfen"
 ROM_combat_army_corruption_desc:5 "Das Offizierskorps hat den Militärhaushalt massiv belastet. Allein ihre Gehälter verschlingen die Hälfte der Mittel der Armee. Das ist völlig inakzeptabel."
 ROM_superior_school_of_war:5 "£tech_mod Höhere Schule des Krieges"
 ROM_superior_school_of_war_desc:5 "Um unsere Armeen in die Moderne zu führen, müssen die Offiziere, die sie leiten werden, mit den neuesten Militärtheorien und -taktiken vertraut sein. Wir werden unsere angesehenen Militäruniversitäten fördern."
 ROM_echipa_mortii:5 "Echipa Mortii"
 ROM_echipa_mortii_desc:5 "Todesschwadronen, die nicht darauf aus sind, zu töten, aber bereit sind, für die Sache zu sterben. Sie werden die Vollstrecker der Legion sein."
 ROM_punish_the_traitors:5 "Bestrafung der Verräter"
 ROM_punish_the_traitors_desc:5 "Unsere Kontroverse muss unbestreitbar sein. Die Feinde, die uns angegriffen und beleidigt haben, müssen bestraft werden. Wir verlangen Genugtuung!"
 ROM_legionary_uprising:5 "Aufstand der Legionäre"
 ROM_legionary_uprising_desc:5 ""
 ROM_modern_king:5 "Moderner König"
 ROM_modern_king_desc:5 ""
 ROM_work_honor_discipline:5 "Arbeit, Ehre, Disziplin"
 ROM_work_honor_discipline_desc:5 "Drei Grundprinzipien des Legionärslebens. Eigennützige Motivationen müssen aus der Psyche des Legionärs entfernt werden, und man muss sich ganz der Sache widmen."
 ROM_integrate_work_camps_into_factories:5 "Integration von Arbeitslagern in Fabriken"
 ROM_integrate_work_camps_into_factories_desc:5 "Die Arbeitslager dienten der Geselligkeit, dem Aufbau des Legionärskörpers und der Erziehung unserer Mitglieder zu einer fleißigen Arbeitsmoral. Um die industrielle Produktion zu verbessern, können diese qualifizierten und motivierten Arbeiter in den Fabriken eingestellt werden."
 ROM_public_works_gone_large:5 "Groß angelegte öffentliche Arbeiten"
 ROM_public_works_gone_large_desc:5 "Die Entwicklung unserer heimischen Industrie hat hohe Priorität, um den Lebensstandard unseres Volkes zu verbessern."
 ROM_abolish_the_senate_restructure_house:5 "Abschaffung des Senats, Umstrukturierung des Repräsentantenhauses"
 ROM_abolish_the_senate_restructure_house_desc:5 "Der Senat ist ein Überbleibsel der korrupten alten Methoden. Es wird eine einzige Volkskammer geben, die die Minister wählt."
 ROM_rural_learning_centers:5 "Ländliche Lernzentren"
 ROM_rural_learning_centers_desc:5 "Die alten Eliten haben sich vom ländlichen Raum abgekoppelt. Produkte und Arbeit gehen in die Städte, aber die Menschen sehen nichts von ihrer Arbeit. Wir werden das Wissen unserer großen Städte zu den Landbewohnern bringen. Das Wissen um die Gesetze, die neuesten Innovationen, den Reichtum des städtischen, rumänischen Genies."
 ROM_awaken_business_cuiburi:5 "Geschäftsnester erwecken"
 ROM_awaken_business_cuiburi_desc:5 "Soziale Gruppen von Legionären haben sich in vielen großen Unternehmen im ganzen Land eingenistet. Geben Sie das Signal, dass diese Gruppen sich für einen Zusammenschluss der Arbeitnehmer einsetzen sollen. Lasst die Eliten wissen, dass wir überall sind!"
 ROM_officialize_legionary_workers_corps:5 "Legionäre Arbeiterkorps offiziell machen"
 ROM_officialize_legionary_workers_corps_desc:5 "Es reicht nicht aus, nur Branchen mit unseren Mitgliedern zu infiltrieren, wir müssen unsere Botschaft laut und deutlich verkünden. Der Arbeiter ist die treibende Kraft des Wirtschaftsmotors. Und diese Männer müssen die Institutionen haben, die sie unterstützen."
 ROM_support_national_corporatist_league:5 "£tech_mod Gericht der National Corporatist League"
 ROM_support_national_corporatist_league_desc:5 "Die Nationalkorporatisten versuchen, die Wirtschaft in Blöcken von Unternehmensgruppen zu konsolidieren. Landwirtschaft, Schwerindustrie, Finanzwesen und mehr. Durch diese Vereinheitlichung der Wirtschaft wird es leichter, unsere Entwicklung zu steuern."
 ROM_path_to_an_eternal_romania:5 "Der Weg zu einem ewigen Rumänien"
 ROM_path_to_an_eternal_romania_desc:5 ""
 ROM_rural_outreach:5 "Ländlicher Einsatz"
 ROM_rural_outreach_desc:5 "Die einfache Landbevölkerung ist von der politischen Elite Rumäniens weitgehend vergessen worden. Wir werden uns verstärkt darum bemühen, sie an die Bedürfnisse ihrer Wählerschaft zu erinnern."
 ROM_student_groups:5 "Rekrutierung von Studentengruppen"
 ROM_student_groups_desc:5 "Die angehenden Köpfe unserer Nation sollten nicht nur in gemauerten Klassen unterrichtet werden, sondern im Feld arbeiten, um... Erfahrungen zu sammeln."
 ROM_kings_guard:5 "Die Königliche Garde"
 ROM_kings_guard_desc:5 "Die Zusammenarbeit zwischen der Legion und dem Kronrat war noch nie so reibungslos wie heute. Mit der Unterstützung Seiner Hoheit wird die Legion zu einer eigenen Partei des Königs."
 ROM_legacy_of_ferdinand:5 "Ferdinands Vermächtnis"
 ROM_legacy_of_ferdinand_desc:5 "Die Zeit des Hedonismus und der übertriebenen Prachtentfaltung liegt hinter dem König. Jetzt ist es an der Zeit, sich einen Namen zu machen und das Erbe seines Vaters anzutreten: 'Vater der Arbeiter, König der Bauern'."
 ROM_fascist_king:5 "Der faschistische König"
 ROM_fascist_king_desc:5 ""
 ROM_affirm_capitanul:5 "Bestätigen Sie Capitanul"
 ROM_affirm_capitanul_desc:5 ""
 ROM_modernization:5 "Zentralstaat"
 ROM_modernization_desc:5 ""
 ROM_reconcile_with_parliament:5 "Sanierung des Parlaments"
 ROM_reconcile_with_parliament_desc:5 ""
 ROM_ten_year_plan:5 "Zehn-Jahres-Modernisierungsplan"
 ROM_ten_year_plan_desc:5 ""
 ROM_oppose_royal_dictatorship:5 "Gegen die königliche Diktatur"
 ROM_oppose_royal_dictatorship_desc:5 ""
 ROM_it_is_done_your_majesty:5 "Es ist vollbracht, Eure Majestät!"
 ROM_it_is_done_your_majesty_desc:5 "Das Parlament ist dem Einfluss des Königs unterworfen. Indem wir die monarchistischen Loyalisten in der Nationalliberalen Partei unter Druck setzen, können wir einige spezifische politische Maßnahmen durchsetzen."
 ROM_organize_new_elections:5 "Organisieren Sie Neuwahlen"
 ROM_organize_new_elections_desc:5 ""
 ROM_economic_centralization:5 "Wirtschaftliche Zentralisierung"
 ROM_economic_centralization_desc:5 "Das etatistische Modell ist in den Entwicklungsländern sehr populär geworden, um die Industrialisierung der Volkswirtschaften zu steuern. Die PNL möchte die Beteiligung des Staates an der Wirtschaft ausweiten, um Investitionen und Expansion zu fördern."
 ROM_expand_cfr_railways:5 "CFR-Eisenbahnen ausbauen"
 ROM_expand_cfr_railways_desc:5 "Die CFR ist seit langem ein wichtiger Eisenbahnanbieter. Verstärkte Investitionen in unsere Eisenbahninfrastruktur werden Groß-Romaina besser verbinden."
 ROM_repress_minority_movements:5 "Unterdrückung von Minderheitenbewegungen"
 ROM_repress_minority_movements_desc:5 "Wie bei der Bauernrevolte von 1907 muss die Unzufriedenheit der Bauernschaft eingedämmt werden. Vor allem die ungarischen Minderheiten sind ein wunder Punkt in den Beziehungen zu unserem westlichen Nachbarn. Wir sollten sie nicht auf die Idee bringen, an unseren Grenzen zu rütteln."
 ROM_economic_protectionism:5 "Wirtschaftlicher Protektionismus"
 ROM_economic_protectionism_desc:5 "Um die inländische Produktion anzukurbeln, dürfen ausländische Unternehmen unsere Märkte nicht mit ihren eigenen Produkten überschwemmen können. Höhere Zölle werden Anreize für die inländische Industrialisierung schaffen, um die Nachfrage zu decken."
 ROM_land_reform:5 "Landreform"
 ROM_land_reform_desc:5 ""
 ROM_support_national_liberal_party:5 "Unterstützen Sie die Nationalliberale Partei"
 ROM_support_national_liberal_party_desc:5 "Die Nationalliberalen sind eine sichere Bank für den Erhalt des Status quo."
 ROM_form_constitutional_front:5 "Konstitutionelle Front bilden"
 ROM_form_constitutional_front_desc:5 ""
 ROM_support_national_peasants_party:5 "Unterstützung der Nationalen Bauernpartei"
 ROM_support_national_peasants_party_desc:5 "Der König wird sich mit der Nationalen Bauernpartei verbünden. Um seine Popularität zu sichern, ist es von größter Bedeutung, den Massen zu zeigen, dass sich die Krone um sie kümmert."
 ROM_support_peasant_guard:5 "Unterstützung der Bauerngarde"
 ROM_support_peasant_guard_desc:5 "Die Landpolizei ist ein wichtiger Bestandteil der Öffentlichkeitsarbeit mit der Bauernschaft. Wir werden sie nicht der Gefahr aussetzen, von radikalen Elementen angegriffen zu werden."
 ROM_guarantee_rural_security:5 "Ländliche Sicherheit"
 ROM_guarantee_rural_security_desc:5 ""
 ROM_resurgence_of_poporanism:5 "Wiederaufleben des Poporanismus"
 ROM_resurgence_of_poporanism_desc:5 "Die bäuerliche Wirtschaft, die Wirtschaft der Arbeiter, ist die Grundlage unserer Ideologie. Wir werden dem Nutzen des ROmanischen Kleinbürgers Vorrang vor den Interessen der Mächtigen und Fernen einräumen."
 ROM_class_collaboration:5 "Klassenkollaborationismus"
 ROM_class_collaboration_desc:5 "Die Revolution ist nicht das Ziel, sondern eine Synergie zwischen den Interessen der Reichen und der Arbeiter. Arbeitnehmer und Arbeitgeber müssen miteinander sprechen, nicht Forderungen diktieren."
 ROM_farm_cooperatives:5 "Landwirtschaftliche Genossenschaften"
 ROM_farm_cooperatives_desc:5 "Die alte Organisation von entfernten Grundbesitzern und Pächtern muss abgeschafft werden. Was ist befreiender als ein Landwirt, der sein eigenes Land und die Maschinen, mit denen er produziert, kontrolliert?"
 rural_development_minor:5 "Ländliche Entwicklung"
 rural_development_minor_desc:5 ""
 natural_disaster:5 "Naturkatastrophe"
 natural_disaster_desc:5 ""
 ROM_universal_suffrage:5 "Allgemeines Wahlrecht"
 ROM_universal_suffrage_desc:5 ""
 ROM_through_ourselves_alone:5 "Allein durch uns selbst"
 ROM_through_ourselves_alone_desc:5 "Wir werden eine nationale Wirtschaft aufbauen, die den Interessen der rumänischen Gesellschaft dient."
 ROM_open_door_policy:5 "Politik der offenen Tür"
 ROM_open_door_policy_desc:5 "Die Weltwirtschaft ist eine Ressource, die es zu nutzen gilt. Ideen, Maschinen und Intellekt aus hundert Nationen könnten für die Entwicklung der rumänischen Nation nutzbar gemacht werden."
 ROM_ownership_by_use:5 "Eigentum durch Nutzung"
 ROM_ownership_by_use_desc:5 "Wenn ein Unternehmen pleite geht, ist es Verschwendung, wenn das Kapital untätig verrottet. Kapital muss ungehindert fließen, um die Zahl der Innovationen und Arbeitsplätze hoch zu halten."
 ROM_expand_farm_credit:5 "Ausweitung des Agrarkredits"
 ROM_expand_farm_credit_desc:5 "Der bescheidene Landwirt ist die Grundlage jeder Nation. Diese Klasse von Arbeitnehmern muss von denen, die so viel von ihnen profitieren, geschützt und unterstützt werden."
 ROM_regional_developmentalism:5 "Regionaler Entwicklungsalismus"
 ROM_regional_developmentalism_desc:5 "Die rumänische Nation ist nicht vollkommen einheitlich. In jeder Region leben die Menschen mit unterschiedlichen Bedürfnissen. Dies müssen wir in unserer wirtschaftlichen Vision berücksichtigen."
 ROM_democratization_of_capital:5 "Demokratisierung des Kapitals"
 ROM_democratization_of_capital_desc:5 "Es reicht nicht aus, dass das Kapital nur von einem zum anderen privaten Eigentümer übergeht. Das Volk als Ganzes muss Zugang zu den Produktionsmitteln haben."
 ROM_minority_rights:5 "Rechte der Minderheiten"
 ROM_minority_rights_desc:5 "Die ethnischen Minderheiten in Rumänien sind ein Schmerzpunkt für die innere Stabilität und die Außenbeziehungen. Vielleicht können wir ihnen entgegenkommen, um ihre Sorgen zu zerstreuen."
 ROM_decentralized_planning:5 "Dezentralisierte Planung"
 ROM_decentralized_planning_desc:5 "Die Zukunft der rumänischen Wirtschaft darf nicht von einem fernen Bürokraten in Bukarest diktiert werden. Die Führungsrolle in der Entwicklung sollte auf lokaler Ebene liegen, um den besonderen Bedürfnissen der Menschen gerecht zu werden."
 ROM_regional_autonomy:5 "Regionale Autonomie"
 ROM_regional_autonomy_desc:5 "Die Bindungen der Gemeinschaft werden auf lokaler Ebene geknüpft. Die Unabhängigkeit der einzelnen Regionen wird unsere Wirtschaft und Gesellschaft widerstandsfähiger gegen Erschütterungen machen."
 ROM_reach_across_the_aisle:5 "Über den Tellerrand blicken"
 ROM_reach_across_the_aisle_desc:5 "Die Interessen des Geldes und des kleinen Mannes schließen sich nicht gegenseitig aus..."
 ROM_call_in_favor:5 "Gefälligkeiten einfordern"
 ROM_call_in_favor_desc:5 "Viele der rumänischen Eliten sind stark in die Liberale Partei investiert. Im Gegenzug ist unser Erfolg auch ihr Erfolg. Vielleicht könnten wir ihnen einen Anreiz bieten, etwas mehr zu geben..."
 ROM_elite_interests:5 "Interessen der Elite"
 ROM_elite_interests_desc:5 "Branchenführer sind die Giganten, die die Wirtschaft vorantreiben. Diese unternehmerischen Köpfe sollten von der Regierung unterstützt werden, damit sie große Taten vollbringen können."
 ROM_bridge_urban_rural_divide:5 "Die Kluft zwischen Stadt und Land überbrücken"
 ROM_bridge_urban_rural_divide_desc:5 "Es scheint, als gäbe es zwei Romanias: die Bauern auf dem Land und die städtischen Eliten. Wir sollten uns vereinen"
