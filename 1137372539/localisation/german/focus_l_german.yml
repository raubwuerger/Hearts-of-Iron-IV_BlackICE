 GER_enigma:5 "Einsatz der Enigma I bei der Wehrmacht"
 GER_enigma_desc:5 "Der Hauptunterschied zwischen der Enigma I und den handelsüblichen Enigma-Modellen bestand in der Hinzufügung einer Steckplatte zum Vertauschen von Buchstabenpaaren, wodurch die Verschlüsselungsstärke erheblich erhöht wurde. Zu den weiteren Unterschieden gehörten die Verwendung eines festen Reflektors und die Verlegung der Schrittkerben vom Rotorgehäuse zu den beweglichen Buchstabenringen. Die Maschine war 28 cm × 34 cm × 15 cm groß und wog etwa 12 kg."
 GER_enigma2:5 "Einsatz der M1"
 GER_enigma2_desc:5 "Im Dezember 1938 gab die Armee zwei zusätzliche Rotoren aus, so dass die drei Rotoren aus einem Satz von sechs ausgewählt wurden."
 GER_enigma3:5 "Einsatz der M4"
 GER_enigma3_desc:5 "Am 1. Februar 1942 führte die Marine für den U-Boot-Verkehr eine Enigma mit vier Rotoren ein, die sie M4 nannte (bei den Alliierten war das Netz als Triton oder Shark bekannt). Der zusätzliche Rotor wurde auf demselben Raum angebracht, indem der Reflektor in eine Kombination aus einem dünnen Reflektor und einem dünnen vierten Rotor geteilt wurde."
 GER_enigma_jap:5 "Austausch von Enigma-Geräten mit Japan"
 GER_western_knowledge:5 "Westliches Wissen"
 GER_western_knowledge_desc:5 "Da ein großer Teil Europas unter der Kontrolle des Reichs stand, konnten wir auf einen riesigen Wissensschatz zurückgreifen. Sowohl über wissenschaftliche Einrichtungen als auch über erbeutete Waffen und Blaupausen."
 GER_Schutzstaffel_foreign_ss_units:5 "Rekrutierung ausländischer SS-Einheiten"
 GER_Schutzstaffel_foreign_ss_units_desc:5 "Angesichts der kontinuierlichen Expansion Deutschlands nach Europa und der durch das Heer auferlegten Beschränkungen muss die Waffen-SS auf die volksdeutsche Bevölkerung als Rekrutierungsbasis zurückgreifen."
 GER_Nazi_party_secret_projects:5 "Geheime Projekte der Nazipartei"
 GER_Nazi_party_secret_projects_desc:5 "Die seltsamen, verdrehten und geradezu bösen Geheimprojekte und Obsessionen Hitlers und seiner Handlanger! Bwahahaawahhhaaa !!!"
 GER_Himmlers_occult_quests:5 "Himmlers okkulte Quests"
 GER_Himmlers_occult_quests_desc:5 "Himmler begann seine Karriere als Landwirt, was ihn dazu brachte, die Bedeutung des Mythos "Blut und Boden" sowie die Notwendigkeit der Lebensreform zu betonen. Himmler beschäftigte sich auch mit Astrologie, Spiritismus und Kräuterkunde. Himmler beauftragte ein spezielles Büro für SS-Archäologie, das sich um die Wiederentdeckung verlorener arischer Zivilisationen bemühte. Karl Maria Wiligut spielte eine wichtige Rolle als Okkultist für Himmlers SS. Darüber hinaus suchte Himmler die Wewelsburg als geistiges Zentrum des SS-Ordens."
 GER_Project_Riese:5 "Projekt Riese"
 GER_Project_Riese_desc:5 "Der Codename für ein Bauprojekt des nationalsozialistischen Deutschlands in den Jahren 1943-1945, das aus sieben unterirdischen Bauten im Eulengebirge und der Burg Książ in Niederschlesien, ehemals Deutschland, heute polnisches Staatsgebiet, bestand. Keines der Bauwerke wurde fertiggestellt; alle befinden sich in unterschiedlichen Stadien der Fertigstellung, wobei nur ein kleiner Teil der Tunnel mit Beton verstärkt ist. Der Zweck des Projekts bleibt ungewiss, da es keine Dokumentation gibt. Einigen Quellen zufolge waren alle Bauwerke Teil des Führerhauptquartiers, anderen zufolge handelte es sich um eine Kombination aus Hauptquartier und Rüstungsindustrie, aber ein Vergleich mit ähnlichen Anlagen kann darauf hindeuten, dass nur das Schloss als Hauptquartier oder andere offizielle Residenz eingerichtet wurde und die Tunnel im Eulengebirge als Netz unterirdischer Fabriken geplant waren."
 GER_Ksiaz_Castle:5 "Schloss Ksiaz"
 GER_Ksiaz_Castle_desc:5 "Die Arbeiten im Schloss waren umfangreich und führten zur Zerstörung vieler dekorativer Elemente. Es wurden neue Treppen- und Aufzugsschächte gebaut, um die Fluchtwege zu verbessern. Die schwerwiegendsten Arbeiten fanden jedoch unterhalb des Schlosses statt. Es gibt zwei Ebenen von Tunneln. Der erste liegt 15 m unter der Erde und war vom Schloss aus über einen Aufzug und eine Treppe sowie über einen Eingang von den Gärten aus zugänglich. Der Tunnel ist mit Beton verstärkt und führt zu einem Aufzugsschacht, der 15 m unter dem Innenhof verborgen ist und den direkten Weg vom Schloss zum unterirdischen Hauptkomplex darstellt. Ein provisorischer, kurzer Tunnel von den Gärten aus wurde gebohrt, um die Ausgrabung zu unterstützen. Die zweite unterirdische Ebene (53 m unter dem Innenhof). Vier Tunnels wurden in den Fuß des Hügels gebohrt. Der Komplex besteht aus großen Tunneln und vier Kammern. Fünfundsiebzig Prozent davon sind mit Beton verstärkt. Es gibt zwei weitere Schächte, die an die Oberfläche führen und derzeit für die Stromversorgung genutzt werden. Oberirdisch befinden sich Fundamente von Gebäuden und Maschinen, zwei Wasserreservoirs, eine Pumpstation und Reste einer Kläranlage. Die Schmalspurbahn, die die Stollen mit dem Anschlussgleis im Dorf Lubiechów verband, wurde nach dem Krieg abgebaut."
 GER_Complex_Rzeczka:5 "Komplex Rzeczka"
 GER_Complex_Rzeczka_desc:5 "Der Komplex befindet sich an der Grenze zwischen den Dörfern Rzeczka und Walim im Inneren des Ostra-Gebirges. Drei Tunnels wurden in den Fuß des Berges gebohrt. Das Bauwerk umfasst einen fast fertig gestellten Wachraum und große unterirdische Hallen mit einer Höhe von bis zu 10 m. Die Gesamtlänge der Tunnel beträgt 500 m. Elf Prozent davon sind mit Beton verstärkt. Oberirdisch befinden sich Fundamente für Maschinen und eine Betonbrücke. Die zweite Brücke wurde beschädigt und durch eine Fußgängerbrücke ersetzt. Eine Schmalspurbahn, die für den Transport von Abraum zu einer nahe gelegenen Halde genutzt wurde, wurde nach dem Krieg abgebaut."
 GER_Complex_Wlodarz:5 "Gebäudekomplex Wlodarz"
 GER_Complex_Wlodarz_desc:5 "Der Komplex befindet sich im Inneren des Włodarz-Bergs. Es handelt sich um ein Netz von Tunneln und großen unterirdischen Hallen, die bis zu 12 m hoch sind. Weniger als ein Prozent ist durch Beton verstärkt. Der Zugang erfolgte über vier in den Fuß des Berges gebohrte Stollen mit Kammern für Wachräume. Ein Schacht mit einem Durchmesser von 4 m führt an die Oberfläche. Einige Tunnel haben höhere, zweite Ebenen, die durch kleine Schächte verbunden sind. Dies ist eine Phase des Baus unterirdischer Hallen. Zwei Tunnel wurden übereinander gebohrt, und dann wurde die Decke eingestürzt, um einen großen Raum zu schaffen. Einige Teile des Komplexes sind überflutet, aber mit dem Boot erreichbar. Oberirdisch befinden sich Maschinenfundamente, zahlreiche unvollendete oder zerstörte Gebäude, ein Bunker, zwei Wasserreservoirs und Baustoffdepots, darunter Tausende versteinerter Zementsäcke. Das Schmalspurbahnnetz, das die Tunnel mit dem Anschlussgleis im Dorf Olszyniec verband, wurde nach dem Krieg demontiert und verschrottet."
 GER_Complex_Osowka:5 "Gebäudekomplex Osowka"
 GER_Complex_Osowka_desc:5 "Der Komplex befindet sich im Inneren des Berges Osówka. Er ist über den Tunnel Nr. 1 mit Kammern für Wachräume und den Tunnel Nr. 2 zugänglich, der 10 m unter dem Niveau der Hauptunterführung gebohrt wurde und dessen Wachräume kurz vor der Fertigstellung stehen. Dahinter gibt es eine Verbindung zwischen zwei Ebenen, die durch den Einsturz der Decke entstanden ist. Das Bauwerk besteht aus einem Netz von Tunneln und unterirdischen Hallen, die bis zu 8 m hoch sind. Nur 6,9 % sind mit Beton bewehrt. Ein Schacht mit einem Durchmesser von 6 m führt an die Oberfläche. Tunnel Nummer 3 ist nicht mit dem Komplex verbunden. Er liegt 500 m entfernt und 45 m unter der Hauptunterführung. Er enthält zwei Dämme und hydraulische Anlagen unbekannter Zweckbestimmung. Oberirdisch befinden sich Fundamente von Gebäuden, Maschinen, eine Rampe für den Transport von Grubenwagen auf verschiedene Ebenen, ein Wasserreservoir und Depots, teilweise mit Systemen zur Beheizung von Baumaterialien im Winter. Das größte Bauwerk ist ein einstöckiges Betongebäude mit 0,5 m dicken Wänden und einem Dach, das durch die Vegetation getarnt werden kann. Zur Verbindung mit dem Schacht wurde ein Versorgungstunnel gebaut. Ein weiteres Bauwerk mit unbekanntem Zweck ist ein Betonmonolith mit Dutzenden von Rohren, Abflüssen und Durchlässen, die mindestens 4,5 m tief in den Fels eingegraben sind. Ein Schmalspurbahnnetz verband die Tunnel mit dem Bahnhof im Dorf Głuszyca Górna"
 GER_Complex_Sokolec:5 "Komplex Sokolec"
 GER_Complex_Sokolec_desc:5 "Der Komplex befindet sich in der Nähe des Dorfes Sokolec, im Inneren des Gontowa-Gebirges. Er besteht aus zwei unterirdischen Bauwerken auf verschiedenen Ebenen. Die Tunnel Nr. 1 und 2 mit Kammern für Wachräume führen in den Untergrund, der bis zu 5 m hoch ist. Er ist an vielen Stellen eingestürzt, da die Anlage in weichen Sandstein gebohrt wurde. 2011 wurde mit der Ausgrabung des Tunnels Nr. 3 (145 m) begonnen, der seit Kriegsende wegen seines eingestürzten Eingangs nicht mehr zugänglich ist. Er liegt 600 m entfernt und 60 m unter den Tunneln 1 und 2. Tunnel 4 wurde 1994 eröffnet, einer von nur zwei kurzen Tunneln, die mit bergmännischen Geräten aus dem Jahr 1945 gefunden wurden. Er liegt 250 m von Tunnel 3 entfernt, auf der gleichen Ebene, ist aber nicht mit ihm verbunden. Die Gesamtlänge des Komplexes beträgt 1.090 m. Er ist nicht mit Beton verstärkt. Oberirdisch befinden sich Fundamente von Gebäuden, Maschinen und zwei Rampen für den Transport von Grubenwagen auf verschiedene Ebenen. Eine Stützmauer wurde gebaut, um eine neue Straße zu sichern. Eine Schmalspurbahn verband die Stollen mit dem Anschlussgleis im Dorf Ludwikowice Kłodzkie"
 GER_Complex_Jugowice:5 "Komplex Jugowice"
 GER_Complex_Jugowice_desc:5 "Der Komplex befindet sich im Dorf Jugowice, im Inneren des Berges Dział Jawornicki. Die Tunnel Nummer 2 und 4 führen zu einer kleinen unterirdischen Ebene. In der Nähe des Komplexes befindet sich ein Schacht mit einem Durchmesser von 0,5 m - 0,6 m, der jedoch nicht mit dem Komplex verbunden ist. Der Tunnel Nr. 6 ist 37 m vom Eingang entfernt eingestürzt und wurde noch nicht erforscht. Er wurde durch zwei Stahltüren im Abstand von 7 m verschlossen. Die übrigen Tunnel befinden sich in der Anfangsphase der Bauarbeiten. Die Gesamtlänge des Bauwerks beträgt 460 m. Weniger als ein Prozent davon ist mit Beton bewehrt. Oberirdisch befinden sich Fundamente für Gebäude, Maschinen, eine Pumpstation und ein Wasserreservoir. Eine Schmalspurbahn verbindet die Tunnel mit dem Anschlussgleis im Dorf Olszyniec."
 GER_Complex_Sobon:5 "Komplex Sobon"
 GER_Complex_Sobon_desc:5 "Der Komplex befindet sich im Inneren des Berges Soboń und ist über die Tunnel 1 und 2 zugänglich. Der Tunnel Nummer 3 ist nicht mit der Hauptunterführung verbunden. Er ist in seinem ersten Teil auf einer Länge von 83 m eingestürzt. 2013 wurde er erforscht, als ein Schacht von oben gegraben wurde, der 86 m Stollen mit Bergbauausrüstung aus dem Jahr 1945 zum Vorschein brachte. Die Gesamtlänge des Komplexes beträgt 700 m. Weniger als ein Prozent davon ist mit Beton bewehrt. Über Tage befinden sich Maschinenfundamente und eine Pumpstation, ein Wasserreservoir, Baustoffdepots, zahlreiche unfertige oder zerstörte Gebäude, ein Bunker und Erdarbeiten in großem Umfang. Ein Schmalspurbahnnetz verband die Tunnel mit dem Bahnhof in dem Dorf Głuszyca Górna"
 GER_Ahnenerbe_studies:5 "Ahnenerbe-Studien"
 GER_Ahnenerbe_studies_desc:5 "War ein Projekt in Nazi-Deutschland zur Erforschung der archäologischen und kulturellen Geschichte der arischen Rasse. Die am 1. Juli 1935 von Heinrich Himmler, Herman Wirth und Richard Walther Darré gegründete Ahnenerbe-Gruppe führte später Experimente durch und startete Expeditionen, um zu beweisen, dass mythologische nordische Völker einst die Welt beherrscht hatten. Ursprünglich bestand der offizielle Auftrag von Ahnenerbe darin, neue Beweise für das rassische Erbe der Germanen zu finden; aufgrund von Himmlers Besessenheit vom Okkultismus wurde die Gruppe jedoch schnell zu seinem eigenen okkulten Werkzeug und begann, Pseudowissenschaft zu betreiben. Die Gruppe trug früher den Namen Studiengesellschaft für Geistesurgeschichte' Deutsches Ahnenerbe, wurde aber 1937 in Forschungs- und Lehrgemeinschaft des Ahnenerbes umbenannt."
 GER_Wewelsburg_castle:5 "Schloss Wewelsburg"
 GER_Wewelsburg_castle_desc:5 "Die Wewelsburg, das Hauptquartier der SS, war Schauplatz von Initiationsritualen für SS-"Ritter", die der Artussage nachempfunden waren. Die magischen Kräfte der Runen wurden beschworen, und das Logo des Ahnenerbes trägt einen Schriftzug im Runenstil. Hellseher und Astrologen wurden eingesetzt, um den Feind anzugreifen und Taktiken auf der Grundlage der Sternenkonstellation zu planen."
 GER_die_glocke:5 "Die Glocke"
 GER_die_glocke_desc:5 "Bei der Glocke handelt es sich angeblich um ein Experiment, das von Wissenschaftlern des Dritten Reichs im Auftrag der SS in einer deutschen Anlage namens Der Riese in der Nähe des Bergwerks Wenzel und der tschechischen Grenze durchgeführt wurde. Die Glocke ist ein Gerät "aus hartem, schwerem Metall", das etwa 2,7 m breit und 3,7 bis 4,6 m hoch ist und die Form einer großen Glocke hat. Laut einem Interview von Cook mit Witkowski enthielt diese Vorrichtung angeblich zwei gegenläufige Zylinder, die "mit einer quecksilberähnlichen Substanz von violetter Farbe" gefüllt sein sollten. Diese metallische Flüssigkeit trug den Codenamen "Xerum 525" und wurde "in einer hohen dünnen Thermoskanne von einem Meter Höhe gelagert, die mit Blei ummantelt war". Zu den weiteren Substanzen, die bei den Experimenten verwendet worden sein sollen und die als Leichtmetall bezeichnet wurden, gehörten Thorium- und Berylliumperoxide". Witkowski beschreibt, dass die Glocke, wenn sie aktiviert wird, eine Wirkungszone hat, die sich 150 bis 200 Meter weit erstreckt. Innerhalb dieser Zone bildeten sich Kristalle in tierischem Gewebe, Blut gelierte und zerfiel, während sich Pflanzen in eine fettartige Substanz zersetzten. Witkowski sagte auch, dass fünf der sieben Wissenschaftler, die ursprünglich an dem Projekt arbeiteten, während der Tests starben. Aufgrund bestimmter äußerer Anzeichen stellt Witkowski fest, dass die Ruinen eines Betongerüsts, das ästhetisch als "The Henge" bezeichnet wird und sich in der Nähe der Wenzelsmine, etwa 3,1 Kilometer südöstlich des Hauptkomplexes Sokolec der unterirdischen Anlagen des Projekts Riese, befindet, möglicherweise einst als Prüfstand für ein mit der Glocke durchgeführtes Experiment zum "Antigravitationsantrieb" gedient hat. Das verlassene Bauwerk selbst wurde jedoch auch so interpretiert, dass es den Überresten eines herkömmlichen industriellen Kühlturms ähnelt. Witkowskis Aussagen und Cooks Ansichten führten zu weiteren Vermutungen verschiedener amerikanischer Autoren über das Gerät, darunter Joseph P. Farrell, Jim Marrs und Henry Stevens. In seinem Buch Hitler's Suppressed and Still-Secret Weapons, Science and Technology (2007) kommt Stevens zu dem Schluss, dass es sich bei der von Witkowski beschriebenen violetten quecksilberähnlichen Substanz nur um rotes Quecksilber handeln könne, da normales Quecksilber "nach herkömmlicher Auffassung keine flüssigen Verbindungen hat". Stevens präsentiert eine Geschichte, die dem deutschen Wissenschaftler Otto Cerny zugeschrieben wird und die er dem damals 13-jährigen Greg Rowe um 1961 erzählt hat. Darin wird behauptet, dass ein konkaver Spiegel auf der Oberseite eines Geräts, das in seiner Beschreibung der Glocke zu ähneln schien, die Fähigkeit bot, während seines Betriebs "Bilder aus der Vergangenheit" zu sehen."
 GER_angora_rabbits:5 "Angora-Projekt"
 GER_angora_rabbits_desc:5 "Das Angorakaninchenprojekt war ein Projekt der Nazi-SS zur Zucht von Angorakaninchen.  Die Kaninchen wurden wegen ihres weichen, warmen Fells gezüchtet, das geschoren und unter anderem für das Innenfutter von Jacken für Piloten der Luftwaffe verwendet wurde. Himmler hatte in seinen Reden damit geprahlt, dass "wir Deutschen das einzige Volk auf der Welt sind, das eine anständige Einstellung zu Tieren hat"."
 GER_Hitlers_Dog:5 "Blondi"
 GER_Hitlers_Dog_desc:5 "war Adolf Hitlers Deutscher Schäferhund, der 1941 von Martin Bormann als Welpe geschenkt wurde. Blondi blieb auch nach Hitlers Einzug in den Führerbunker unter dem Garten der Reichskanzlei am 16. Januar 1945 bei ihm. Blondi spielte in der nationalsozialistischen Propaganda eine Rolle, indem er Hitler als Tierliebhaber darstellte. Hunde wie Blondi waren als "germanische Urhunde", die dem Wolf nahe standen, begehrt und kamen in der Nazizeit in Mode."
 GER_perfect_Horse:5 "Das perfekte Pferd"
 GER_perfect_Horse_desc:5 "Gustav Rau plante, die Wissenschaft der selektiven Zucht zu nutzen, um die individuellen Unterschiede zwischen den verschiedenen reinrassigen Lipizzanern, die seit dem Ende des Ersten Weltkriegs entstanden waren, zu beseitigen und sie durch eine einzige Form zu ersetzen: rein weiß, kaiserlich, identisch und ideal für den militärischen Einsatz geeignet. Wie Hitler selbst sollten auch die Pferde, die einst typisch österreichisch waren, einen eindeutig deutschen Stempel erhalten."
 GER_Goerings_art:5 "Görings Kunstsammlung"
 GER_Goerings_art_desc:5 "Hermann Görings persönliches Kunsttagebuch ist eine verdrehte Schatzkarte, ein Leitfaden für Plünderungen und Schenkungen unter den Nazis und ein Kontrollmechanismus für die Besetzung Europas durch die Nazis. Es ist seit langem bekannt, dass Göring zu den eifrigsten Kunstsammlern der Nazis gehörte: Am Ende des Krieges packte er die in Carinhall gelagerte Beute in Züge und floh nach Süden in Richtung Berchtesgaden in Bayern, während er Carinhall hinter sich in die Luft jagte. Die Sammlung wurde von alliierten Soldaten entdeckt, und 1945 schätzte die New York Times den Wert der Werke auf zweihundert Millionen Dollar (laut Nancy Yeide, der Autorin von "Beyond the Dreams of Avarice: Die Sammlung Hermann Göring"). Der Katalog von Görings Kunstwerken ist ein faszinierender Gradmesser für den sich wandelnden Geschmack eines Mannes, der für seine persönlichen Exzentrizitäten ebenso bekannt war wie für seine entsetzliche Brutalität. Zu Beginn liegt der Schwerpunkt auf der nordeuropäischen Romantik und der nackten weiblichen Figur. Aber die Sammlung ändert sich, wird umfangreicher und umgeht gelegentlich die Nazi-Gesetze über die so genannte entartete Kunst, um einige der modernen Größen zu sammeln. Ich gebe voll und ganz zu, dass ich eine Leidenschaft für das Sammeln hatte", sagte Göring im Zeugenstand in Nürnberg mit einem "vulgären" Lächeln, wie Janet Flanner, die für The New Yorker über den Prozess berichtete, feststellte. Und wenn sie beschlagnahmt werden sollten, wollte ich meinen kleinen Anteil daran haben."
 GER_Goebbels_massmedia:5 "Goebbels' Massenmedien"
 GER_Goebbels_massmedia_desc:5 "Das Propagandaministerium war in sieben Abteilungen gegliedert: Verwaltung und Gesetzgebung, Massenkundgebungen, Volksgesundheit, Jugend und Rasse, Rundfunk, in- und ausländische Presse, Film und Filmzensur, Kunst, Musik und Theater sowie Schutz vor ausländischer und inländischer Gegenpropaganda. Goebbels' Führungsstil war stürmisch und unberechenbar. Er änderte plötzlich die Richtung und wechselte seine Unterstützung unter den leitenden Mitarbeitern; er war ein schwieriger Chef und beschimpfte seine Mitarbeiter gern in der Öffentlichkeit. Goebbels war jedoch erfolgreich in seinem Job; Life schrieb 1938, dass er "persönlich niemanden mag, von niemandem gemocht wird und die effizienteste Nazi-Abteilung leitet"."
 GER_Berghof:5 "Berghof"
 GER_Berghof_desc:5 "Der Berghof war Adolf Hitlers Wohnsitz auf dem Obersalzberg in den bayerischen Alpen bei Berchtesgaden, Bayern, Deutschland. Abgesehen von der Wolfsschanze, seinem Hauptquartier in Ostpreußen für den Überfall auf die Sowjetunion, verbrachte Hitler während des Zweiten Weltkriegs mehr Zeit auf dem Berghof als irgendwo sonst. Er war auch eines der bekanntesten seiner Hauptquartiere."
 GER_Fuhrerbunker:5 "Führerbunker"
 GER_Fuhrerbunker_desc:5 "Der Führerbunker war ein Luftschutzbunker in der Nähe der Reichskanzlei in Berlin, Deutschland. Er war Teil eines unterirdischen Bunkerkomplexes, der in zwei Phasen gebaut wurde, die 1936 und 1944 abgeschlossen wurden. Er war der letzte der von Adolf Hitler während des Zweiten Weltkriegs genutzten Führerhauptquartiere. Hitler zog am 16. Januar 1945 in den Führerbunker ein, der bis zur letzten Woche des Zweiten Weltkriegs in Europa das Zentrum des NS-Regimes war. In der letzten Aprilwoche 1945 heiratete Hitler hier Eva Braun, kurz bevor sie Selbstmord begingen."
 GER_Wolfsschanze:5 "Wolfsschanze Führerhauptquartiere"
 GER_Wolfsschanze_desc:5 "Die Wolfsschanze war das erste militärische Hauptquartier von Adolf Hitler an der Ostfront im Zweiten Weltkrieg. Der Komplex, der zu einem von mehreren Führerhauptquartieren in verschiedenen Teilen Osteuropas wurde, wurde für den Beginn der Operation Barbarossa - den Überfall auf die Sowjetunion - im Jahr 1941 errichtet. Es wurde von der Organisation Todt gebaut. Die streng geheime Hochsicherheitsanlage befand sich in den masurischen Wäldern, etwa 8 km östlich der kleinen ostpreußischen Stadt Rastenburg. Drei Sicherheitszonen umgaben den zentralen Komplex, in dem sich der Führerbunker befand. Diese wurden von Mitarbeitern des SS-Reichssicherheitsdienstes und der gepanzerten Führerbegleitbrigade der Wehrmacht bewacht. Trotz der Sicherheitsvorkehrungen wurde das bedeutendste Attentat auf Hitler in der Wolfsschanze am 20. Juli 1944 verübt. Hitler traf erstmals am 23. Juni 1941 im Hauptquartier ein. Insgesamt verbrachte er innerhalb von 3,5 Jahren bis zu seiner endgültigen Abreise am 20. November 1944 mehr als 800 Tage in der Wolfsschanze. Mitte 1944 begannen die Arbeiten zur Erweiterung und Verstärkung vieler ursprünglicher Gebäude der Wolfsschanze. Aufgrund des schnellen Vormarsches der Roten Armee während der Baltischen Offensive Ende 1944 wurden die Arbeiten nie abgeschlossen. Am 25. Januar 1945 wurde der Komplex gesprengt und 48 Stunden vor dem Eintreffen der sowjetischen Streitkräfte aufgegeben."
 GER_Tannenberg:5 "Führerhauptquartier Tannenberg"
 GER_Tannenberg_desc:5 "Tannenberg" war der Codename für eines der Führerhauptquartiere in Europa, das sich in der Nähe von Kniebis in Deutschland befand. Der Komplex wurde im Rahmen der Vorbereitungen für die deutsche Invasion in Frankreich gebaut. Adolf Hitler hielt sich hier vom 27. Juni bis zum 6. Juli 1940 auf. Im November 1940 wurde der Komplex vom Wehrkreiskommando Stuttgart übernommen und im März 1945 diente "Tannenberg" als Befehlsstelle des deutschen Heeres."
 GER_Wolfsschlucht_I:5 "Wolfsschlucht I Führerhauptquartiere"
 GER_Wolfsschlucht_I_desc:5 "Wolfsschlucht I war der Codename für eines von Adolf Hitlers militärischen Hauptquartieren, das sich in einem Bauernhaus des belgischen Dorfes Brûly-de-Pesche in der Gemeinde Couvin nahe der französischen Grenze befand. Es wurde vom 6. bis 24. Juni 1940 von Hitler besetzt, um den Abschluss der Schlacht um Frankreich abzuwarten."
 GER_Wolfsschlucht_II:5 "Wolfsschlucht II Führerhauptquartier"
 GER_Wolfsschlucht_II_desc:5 "Wolfsschlucht II oder W2 war der Codename für eines der militärischen Hauptquartiere Adolf Hitlers im Zweiten Weltkrieg an der Westfront in Margival, 10 km nordöstlich von Soissons im Departement Aisne in Frankreich. Es war eines von vielen anderen Führerhauptquartieren in ganz Europa, wurde aber nur ein einziges Mal von Adolf Hitler benutzt, und zwar am 16. und 17. Juni 1944 für ein Treffen mit den Feldmarschällen Rommel und von Rundstedt über die Normandiefront. Bei diesem Treffen sprach sich Rommel unter anderem für die Beendigung des Krieges aus, sehr zum Ärger Hitlers. Während des Treffens zwang ein alliierter Luftangriff die Gruppe, sich in einen Luftschutzkeller zurückzuziehen. Später schlug dort eine V-1-Fliegerbombe ein, woraufhin Hitler nach Deutschland abreiste und nicht mehr zurückkehrte."
 GER_Adlerhorst:5 "Adlerhorst Führerhauptquartier"
 GER_Adlerhorst_desc:5 "Der Adlerhorst war eine Bunkeranlage des Zweiten Weltkriegs in Deutschland, die sich in der ländlichen Gegend von Langenhain-Ziegenberg, Wiesental Wetterau und Kransberg im hessischen Taunus befand. Sie wurde von Albert Speer als Adolf Hitlers wichtigster militärischer Befehlskomplex entworfen und von Hitler im Februar 1940 dem Luftwaffenchef Hermann Göring als Hauptquartier für die Schlacht um Großbritannien zugewiesen. Während der Ardennen-Offensive von Dezember 1944 bis Januar 1945 diente sie Hitler als einziges Hauptquartier."
 GER_Anlage_Sud:5 "Anlage Sud Führerhauptquartiere"
 GER_Anlage_Sud_desc:5 "Die Anlage Sud war ein Eisenbahnhauptquartier, das während des Zweiten Weltkriegs für Adolf Hitler im von den Nazis besetzten Teil Südpolens gebaut wurde. Zwei verstärkte Tunnel wurden in der Nähe der Bahnlinie zwischen Rzeszów und Jasło gebaut. Der erste massive Zugbunker (mit angrenzendem Konferenzbunker) befand sich in dem Dorf Stępina, der andere in der Stadt Strzyżów. Sie wurden zunächst für ein zweitägiges Treffen zwischen Hitler und dem italienischen Faschistenführer Benito Mussolini am 27. und 28. August 1941 genutzt."
 GER_Felsennest:5 "Felsennest Führerhauptquartiere"
 GER_Felsennest_desc:5 "Zu Beginn des westeuropäischen Feldzugs 1940 war das Felsennest der Codename für eines von Hitlers Führerhauptquartieren in der Nähe von Bad Münstereifel, Deutschland. Mit nur vier Zimmern war es wesentlich beengter als die anderen Feldbunker Adolf Hitlers. Hitler hielt sich im Herbst 1939 im Felsennest auf, weil eine Invasion in Frankreich und den Niederlanden geplant war. Am 10. Mai 1940 war er erneut dort, als der Einmarsch stattfand."
 GER_Kehlsteinhaus:5 "Kehlsteinhaus"
 GER_Kehlsteinhaus_desc:5 "Das Kehlsteinhaus ist ein Gebäude aus der Zeit des Dritten Reichs, das auf dem Gipfel des Kehlsteins errichtet wurde, einem Felsvorsprung, der sich über dem Obersalzberg in der Nähe von Berchtesgaden erhebt. Es wurde ausschließlich von Mitgliedern der NSDAP für Regierungssitzungen und gesellschaftliche Zusammenkünfte genutzt. Er wurde von Adolf Hitler insgesamt 14 Mal besucht."
 GER_Werwolf:5 "Werwolf Führerhauptquartier"
 GER_Werwolf_desc:5 "Führerhauptquartier Werwolf war der Codename für eines der militärischen Hauptquartiere Adolf Hitlers im Zweiten Weltkrieg an der Ostfront, das sich in einem Kiefernwald etwa 12 Kilometer nördlich von Winnyzja in der Ukraine befand und zwischen 1942 und 1943 genutzt wurde. Es war eines von mehreren Führerhauptquartieren in ganz Europa und das am weitesten östlich gelegene, das von Hitler persönlich genutzt wurde."
 GER_Arctic_weather_base:5 "Arktische Wetterstation"
 GER_Arctic_weather_base_desc:5 "Die als Schatzgräber" bekannte Basis war eine Wetterstation, die die Bemühungen der Nazis in der Arktis unterstützen sollte. Die Region war eine wichtige Konvoiroute für die alliierten Truppen, auf der mehr als 1.000 amerikanische, kanadische, französische und britische Handelsschiffe im Rahmen des Lend-Lease-Programms Nachschub an die Sowjetunion lieferten. Schatzgräber wurde gebaut, um U-Boote und deutsche Patrouillen dabei zu unterstützen, diese Konvois zu behindern und zu versenken, was ihr mit gemischtem Erfolg gelang."
 GER_arctic_weather_base_TT:0 "Alle U-Boote:\n Oberflächenortung: §G+10%§!\n Überfall-Effizienz: §G+10%§!\n Organisation: §G+2§!"
 GER_nibelungen_works:5 "Nibelungenwerke (Panzerfabrik)"
 GER_nibelungen_works_desc:5 "Die Nibelungenwerke waren das größte und modernste Panzermontagewerk des Deutschen Reiches. In dem von Steyr-Daimler-Puch betriebenen Werk wurde bis zum Ende des Zweiten Weltkriegs mehr als die Hälfte aller Panzer IV hergestellt. Von den 8500 Panzern IV, die Deutschland während des Krieges produzierte, stammten etwa 4800 von hier. Im Rahmen des deutschen Vierjahresplans wurde nach dem Anschluss Österreichs in Linz ein Rüstungszentrum geschaffen, das unter anderem die Herstellung von Panzerplatten in der Oberen Donauhütte für die Nibelungenwerke umfasste, die ihrerseits für die Endmontage von Panzern zuständig war. Letzteres resultierte aus Plänen aus dem Jahr 1939, für 65 Millionen Reichsmark eine Rüstungsfabrik in der Eisenbahnknotenpunktstadt Sankt Valentin zu errichten. Die offizielle Eröffnung fand 1942 statt. Nach der Fertigstellung war eine monatliche Produktionskapazität von 320 Panzern vorgesehen, die jedoch nie erreicht wurde. Gegen Ende des Krieges (Anfang 1945) wurde die Fabrik auch für die Reparatur von Panzern genutzt, die von der Front kamen (die zu diesem Zeitpunkt nur noch wenige Kilometer entfernt war). Es wird geschätzt, dass etwa 50 Panther im Nibelungenwerk repariert wurden."
 GER_panzer_training_grounds:5 "Panzertruppenschule"
 GER_panzer_training_grounds_desc:5 "Die Panzertruppenschule war eine "Zweigschule", in die Offiziersanwärter nach einer 12-16-wöchigen Grundausbildung und einem erfolgreichen 8-wöchigen Lehrgang an einer Kriegsschule geschickt wurden. Angehende Panzertruppen im Rang eines Fähnrichs durchliefen einen 16-wöchigen Lehrgang, der darauf abzielte, die Offiziersanwärter mit den Feinheiten und der Funktionsweise eines Panzers sowie mit den Taktiken vertraut zu machen, die beim Führen von Panzern im Feld anzuwenden waren."
 GER_panzer_training_grounds_tooltip:5 "§YPanzertruppenschule§! wendet die folgenden Modifikatoren auf alle §YPanzerbataillone§! an!;\n £breakthrough_texticon §WDurchbruch§! §G+10%§!\n £defence_texticon §WVerteidigung§! §G+5%§!\n £attack_texticon §WAngriff gegen weiche Ziele§! §G+5%§!\n £attack_texticon §WAngriff gegen gepanzerte Ziele§! §G+5%§!."
 GER_panzer_lehr:5 "Panzer-Lehr-Division"
 GER_panzer_lehr_desc:5 "Ende 1943 wurden den Panzerschulen erfahrene Ausbilder entzogen. Diese Kader wurden zusammen mit mehreren Eliteausbildungs- und -demonstrationseinheiten verwendet, um die Panzer-Lehr-Division zu bilden. Diese Ausbildungs- und Demonstrationseinheiten gehörten zu den erfahrensten und bestausgebildeten Truppen der Panzerwaffe. Fast alle hatten Gefechte im Osten, in Nordafrika, Sizilien oder Italien hinter sich und viele von ihnen hatten Tapferkeitsauszeichnungen erhalten. Aus diesem Grund galt die Panzerlehr schon bei ihrer Aufstellung als Eliteeinheit."
 GER_wehrmacht_fuhrungsamt:5 "Wehrmacht Führungsamt"
 GER_wehrmacht_fuhrungsamt_desc:5 "Auflösung des Reichskriegsministeriums und Ersetzung durch das OKW unter der Leitung des ergebenen Generals Wilhelm Keitel im Rang eines Reichsministers, mit Alfred Jodl als Chef des Operationsstabes."
 GER_Wehrmachtfuhrungsstab:5 "Führungsstab der Wehrmacht"
 GER_Wehrmachtfuhrungsstab_desc:5 "Im OKW wurde immer wieder über die Sonderbehandlung der SS gemeckert. Wir werden die Abteilung Einsatzbefehle umbenennen und dafür sorgen, dass Jodl einen direkten Draht zum Führer hat."
 GER_Wehrmachtfuhrungsstab_TT:5 "Verringert den Zorn des OKW um 8"
 GER_Reichskolonialbund:5 "Der Reichskolonialbund"
 GER_Reichskolonialbund_desc:5 "Der Reichskolonialbund wurde 1936 gegründet. Seine Aufgabe bestand darin, Pläne für die Besetzung der im Ersten Weltkrieg verlorenen deutschen Kolonien und neuer Kolonien zu organisieren. Die Organisation verwaltete französische und belgische Kolonien in Brüssel und Paris. Im Jahr 1943 wurde die Organisation wegen ihrer Bedeutungslosigkeit im weiteren Verlauf des Krieges aufgelöst. Sollten wir sie finanzieren?"
 GER_Reichskolonialbund_Papua:5 "Der Reichskolonialbund blickt auf den Pazifik"
 GER_Reichskolonialbund_Papua_desc:5 "Wir haben beschlossen, unsere verlorenen deutschen Kolonien im Pazifik zurückzufordern"
 GER_china_resources:5 "Import von Wolfram und Antimon aus China"
 GER_china_resources_desc:5 "Für die Entwicklung der deutschen Kriegsmaschinerie benötigen wir Rohstoffe. In Anbetracht unserer Beziehungen zu den Chinesen sollten diese mehr als bereit sein, uns mit diesen zu versorgen."
 GER_china_industry:5 "Industrie ausbauen"
 GER_china_industry_desc:5 "Durch die ständige Versorgung mit Rohstoffen macht unsere Industrie große Sprünge nach vorne."
 GER_china_economony:5 "Wirtschaftlicher Aufschwung"
 GER_china_economony_desc:5 "Durch die gemeinsame Arbeit haben sowohl das Vaterland als auch China große Vorteile."
 GER_china_experience:5 "Militärische Erfahrung"
 GER_china_experience_desc:5 "Von Falkenhausen konnte bei der Ausbildung der chinesischen Streitkräfte neue Waffen und Taktiken testen."
 GER_china_fasc:5 "Politischer Einfluss"
 GER_china_fasc_desc:5 "Nachdem unsere Freundschaft gesichert ist, ist es an der Zeit, den Chinesen ein besseres Regierungssystem zu zeigen."
 GER_operation_lila:5 "Unternehmen Lila"
 GER_operation_lila_desc:5 "Starten Sie das Unternehmen Lila mit dem Ziel, Toulon zu besetzen und die Flotte zu kapern. Aus Elementen der 7. Panzerdivision und der 2. SS-Panzerdivision zusammengesetzt, werden vier Kampfgruppen gegen 4:50 Uhr in die Stadt eindringen."
 GER_expand_austrian_oil:5 "Österreichisches Öl ausbauen"
 GER_expand_austrian_oil_desc:5 "Wir brauchen dringend mehr Öl. Aus diesem Grund sollten wir Spezialisten nach Österreich schicken, um zu sehen, ob wir die Ölförderung aus den kleinen, aber gut dokumentierten Vorkommen erhöhen können."
 GER_Japan_Tech_EXPL:5 "Japan wird nach dem Krieg die §HAchse Forschung§! verlassen."
 GER_wartime_technology_sharing_act:5 "Technologieaustausch während des Krieges"
 GER_wartime_technology_sharing_act_desc:5 "Wir haben ein gemeinsames Ziel mit den Japanern und daher ist es in unserem Interesse, ein Programm zum Technologieaustausch zwischen unseren Nationen einzurichten. Aber wenn unsere Ziele erreicht sind..."
 GER_falkenhausen_return_to_duty:5 "Von Falkenhausens Rückkehr zum Dienst"
 GER_falkenhausen_return_to_duty_desc:5 "Wir müssen von Falkenhausen in sein Heimatland zurückrufen, wo er einem größeren Zweck dienen wird, als nur ein paar chinesischen Mods den Umgang mit einer Waffe beizubringen."
 GER_experience_from_german_expedition:5 "Erfahrungen aus der deutsch-chinesischen Expedition"
 GER_experience_from_german_expedition_desc:5 "Auch wenn China weit davon entfernt ist, so weit entwickelt zu sein wie unser Reich, können wir viel von der Organisation ihrer Massenarmee lernen. Das wird unseren Generälen bei der Durchführung groß angelegter Militäroperationen sicherlich helfen."
 GER_deutsche_arbeitsfront:5 "Deutsche Arbeitsfront"
 GER_deutsche_arbeitsfront_desc:5 "Die Deutsche Arbeitsfront ist eine der größten nationalsozialistischen Organisationen. Sie wurde 1933 mit dem Ziel gegründet, alle zuvor bestehenden Gewerkschaften durch eine Zentralisierung bei der nationalsozialistischen Regierung zu ersetzen. Unter der Leitung von Robert Ley verfolgt sie das Ziel, ihren Mitgliedern aus der Arbeiterklasse Vorteile in Form von hohen Löhnen, Beschäftigungssicherheit und zahlreichen Freizeitprogrammen wie z. B. subventionierten Urlauben, Freikarten für Konzerte usw. zu bieten."
 GER_ostwall_forts:1 "Platzieren Sie §YLand Forts§! entlang des Dnjepr bis zur Ostsee in jedem der folgenden Staaten, die vollständig von Ihrer Fraktion kontrolliert werden:\n"
 GER_ostwall_forts_2:5 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobruysk§!\n§YMozyr§!\n§YKiev§!\n§YCherkasy§!\n§YDnipropetrovsk§!\n§YZaporozhe§!\n"
 GER_ostwall_forts_2_LOCALNAMES:5 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobruysk§!\n§YMozyr§!\n§YKyiv§!\n§YCherkasy§!\n§YDnipropetrovsk§!\n§YZaporozhe§!\n"
 GER_ostwall_tt:5 "Unter Kontrolle eines Mitglieds unserer Fraktion.\n"
 negotiations_ongoing:5 "Verhandlungen laufen"
 GER_form_the_reichskommissariats:5 "Bildung des Reichskommissariats"
 GER_form_the_reichskommissariats_desc:5 "Bilden Sie die Reichskommissariate mehrerer eroberter Gebiete.\n\n§YReichskommissariat Norwegen§!\n§YReichskommissariat Niederlande§!\n§YReichskommissariat Belgiem-Nordfrankreich§!\n§YReichskommissariat Ostland§!\n§YReichskommissariat Ukraine§!"
 GER_reichswerke:5 "Reichswerke Hermann Göring"
 GER_reichswerke_desc:5 "Die "Reichswerke Hermann Göring" wurden als Antwort auf das Zögern bereits etablierter deutscher Unternehmen gegründet, den Vierjahresplan zu erfüllen. Die "Reichswerke Hermann Göring" sollen also immer dann zum Einsatz kommen, wenn Großunternehmen nicht bereit sind, staatlich gewünschte Geschäfte zu tätigen."
 GER_reichsarbeitsdienst:5 "Reichsarbeitsdienst"
 GER_reichsarbeitsdienst_desc:5 "Am 5. Juni 1931 wurde Konstantin Hierl zum Leiter des Freiwilligen Arbeitsdienstes (FAD) ernannt, einer staatlich geförderten freiwilligen Arbeitsorganisation, die Dienstleistungen für zivile und landwirtschaftliche Bauvorhaben erbrachte. Am 11. Juli 1934 wurde er von Hierl in Reichsarbeitsdienst umbenannt und 1935 wurden junge Deutsche zum Dienst im RAD verpflichtet. In Kriegszeiten dienen seine Mitglieder als hervorragende Hilfskräfte für die Wehrmacht."
 GER_reichsarbeitsdienst_I:5 "Erweiterter Reichsarbeitsdienst"
 GER_reichsarbeitsdienst_I_desc:5 "Mit einer viel größeren Kontrolle über Europa kommt auch ein viel größerer Reichsarbeitsdienst."
 GER_reichsarbeitsdienst_I_tt:5 "Dies wird den nationalen Geist Ihres Reichsarbeitsdienstes stärken."
 GER_autarky:5 "Der Weg zur Autarkie"
 GER_autarky_desc:5 "Eines der Hauptziele des nationalsozialistischen Staates ist die Sicherung der vollständigen Unabhängigkeit Deutschlands von den Ressourcen anderer Länder. Zu diesem Zweck muss die eigene Rohstoffauswahl des Vaterlandes erweitert werden."
 GER_DEA:5 "Deutsche Erdöl AG"
 GER_DEA_desc:5 "Deutsche Erd-Öl AG"
 GER_ig_farben:5 "IG Farben AG"
 GER_ig_farben_desc:5 "Die Interessen Gemeinschaft Farbenindustrie AG, allgemein bekannt als IG Farben, war ein deutscher Chemie- und Pharmakonzern. Er entstand 1925 aus dem Zusammenschluss von sechs Chemieunternehmen - BASF, Bayer, Hoechst, Agfa, Chemische Fabrik Griesheim-Elektron und Chemische Fabrik vorm. In seiner Blütezeit war die IG Farben das größte Unternehmen in Europa und das größte Chemie- und Pharmaunternehmen der Welt. Wissenschaftler der IG Farben leisteten grundlegende Beiträge zu allen Bereichen der Chemie und der pharmazeutischen Industrie. Otto Bayer entdeckte 1937 die Polyaddition zur Synthese von Polyurethan, und mehrere Wissenschaftler des Unternehmens wurden mit dem Nobelpreis ausgezeichnet: Carl Bosch und Friedrich Bergius 1931 "für ihre Beiträge zur Erfindung und Entwicklung chemischer Hochdruckverfahren" und Gerhard Domagk 1939 "für die Entdeckung der antibakteriellen Wirkung von Prontosil". Anfang der 1930er Jahre war das Unternehmen ein Spender der NSDAP und nach der Machtübernahme durch die Nationalsozialisten 1933 ein wichtiger staatlicher Auftragnehmer, der wichtige Materialien für die deutschen Kriegsanstrengungen lieferte."
 GER_coal_liquidization:5 "Kohleverflüssigung"
 GER_coal_liquidization_desc:5 " "
 GER_coal_liquidization_TT:5 "Wir erhalten einen einmaligen Bonus von §Y100§! Brennstoff von jedem §YStahlwerk§!, der Betrag wird angezeigt, sobald wir diesen Fokus genommen haben\n Außerdem werden unsere Stahlwerke §G18§! £fuel_texticon pro Tag anstelle von §G12§! £fuel_texticon"
 GER_synthetic_rubber:5 "Synthetischer Kautschuk"
 GER_synthetic_rubber_desc:5 " "
 GER_WIFO:5 "Wirtschaftliche Forschungsgesellschaft"
 GER_WIFO_desc:5 "Die Wirtschaftliche Forschungsgesellschaft war eine Gesellschaft, die im Rahmen des Vierjahresplans gegründet wurde. Ihre Aufgabe war der Bau von Treibstofflagern als Kriegsvorbereitung gegen ein mögliches Embargo."
 GER_fuel_silo:5 "Brennstofflagerung"
 GER_fuel_silo_desc:5 "Wir brauchen einen riesigen Vorrat, wenn wir unsere Ziele erreichen wollen"
 GER_expand_coop_mil_civ_industry:5 "Industrie verzahnen"
 GER_expand_coop_mil_civ_industry_desc:5 "Die Zusammenarbeit zwischen unserer Rüstungsindustrie und unserer zivilen Industrie kann die Effizienz erhöhen und ihnen helfen, Synergien zu finden. Diese Idee stammt von einem General namens Georg Thomas, der seit einiger Zeit die Rüstungsabteilung der Wehrmacht leitet."
 GER_organisation_todt:5 "Organisation Todt"
 GER_organisation_todt_desc:5 "Die offizielle Gründung der "Organisation Todt" geht auf das Jahr 1938 zurück, doch waren zu diesem Zeitpunkt bereits Vorarbeiten geleistet worden, da Fritz Todt, der Gründer der Organisation, an verschiedenen Bauprojekten beteiligt war, unter anderem am Bau der Autobahn. Zu den Aufgaben der OT gehörten von nun an zahlreiche Sonderbauprojekte, darunter auch militärische wie der Westwall und der Atlantikwall. Nach dem Tod von Fritz Todt im Jahr 1942 wird Albert Speer dessen Nachfolger an der Spitze der OT."
 GER_mobilize_the_reich:5 "Mobilisierung des Reiches"
 GER_mobilize_the_reich_desc:5 "In den Worten des deutschen Außenministers: "Wir verlangen nichts mehr, wir wollen den Krieg". Und wir haben ihn bekommen."
 GER_augustplan:5 "Augustprogramm"
 GER_augustplan_desc:5 "Das Augustprogramm war ein Rüstungsprogramm zur Verstärkung der deutschen Armee."
 GER_strengthen_the_tankforce:5 "Verstärkung der Panzertruppen"
 GER_strengthen_the_tankforce_desc:5 "Durch die Erhöhung der Anzahl der verfügbaren Panzer können wir es uns leisten, mehr Panzerdivisionen aufzustellen, um Deutschlands Feinde zu besiegen."
 GER_improve_the_motorization:5 "Verbesserung der Motorisierung"
 GER_improve_the_motorization_desc:5 "Mobilität und Motorisierung gehen im kommenden Krieg Hand in Hand, daher wäre es sehr sinnvoll, die Zahl der verfügbaren motorisierten Einheiten zu erhöhen."
 GER_expand_opel_werke:5 "Ausbau der Opel-Werke"
 GER_expand_opel_werke_desc:5 "Der Ausbau der industriellen Kapazitäten zur Herstellung von motorisiertem Gerät wie Lastkraftwagen oder mechanisierten Halbkettenfahrzeugen ist für die mobilen Kräfte der Armee von großer Bedeutung."
 GER_take_over_skoda:5 "Übernahme von Škoda"
 GER_take_over_skoda_desc:5 "Mit der Gründung des Protektorats Böhmen und Mähren steht es Deutschland frei, mit den verschiedenen tschechischen Unternehmen - auch mit Škoda - zu verfahren, wie es will."
 GER_take_over_CKD:5 "CKD-Übernahme"
 GER_take_over_CKD_desc:5 "Mit der Gründung des Protektorats Böhmen und Mähren kann Deutschland mit den verschiedenen tschechischen Unternehmen tun und lassen, was es will - auch mit CKD."
 GER_synthetic_oil_refinery:5 "Raffinerien für synthetisches Öl"
 GER_synthetic_oil_refinery_desc:5 "Das Reich braucht mehr Öl, wir können uns nicht auf den Überseehandel verlassen, um den ständig wachsenden Bedarf unserer Streitkräfte zu decken."
 GER_synthetic_rubber_refinery:5 "Synthetische Kautschukraffinerien"
 GER_synthetic_rubber_refinery_desc:5 "Das Reich braucht mehr alternative Kautschukquellen aufgrund des Monopols der Kolonialreiche auf Naturkautschuk."
 GER_defence_economy_and_armament_office:5 "Amt für Rüstung und Wehrwirtschaft"
 GER_defence_economy_and_armament_office_desc:5 " "
 GER_underground_factories:5 "Unterirdische Fabriken"
 GER_underground_factories_desc:5 "Um feindliche Bombenangriffe auf unsere Industrie weiter zu erschweren, wäre es ratsam, mit dem Bau unterirdischer Fabriken zu beginnen."
 undergroud_factories_tech_bonus:5 "Bonus für unterirdische Fabriken"
 GER_projekt_riese:5 "Projekt Riese"
 GER_projekt_riese_desc:5 "Projekt Riese war ein Projekt zum Bau eines riesigen unterirdischen Komplexes in der Nähe von Breslau in Niederschlesien. Ein Teil des Komplexes wurde als Hauptquartier oder andere offizielle Residenz eingerichtet, und die Tunnel im Eulengebirge waren als Netzwerk von unterirdischen Fabriken geplant."
 GER_bank_of_german_aviation:5 "£tech_mod Bank der deutschen Luftfahrt AG"
 GER_bank_of_german_aviation_desc:5 "Wir können eine Bank gründen, die Geld in private Luftfahrtunternehmen investiert, um die Forschung in diesem wichtigen Bereich zu fördern, ohne dass unsere Feinde direkt von unseren wahren Absichten erfahren. Die Unternehmen können im Ausland gegründet werden, z.B. in Schweden und den Niederlanden, um das Misstrauen noch weiter zu verringern."
 GER_expand_aircraft_factories:5 "Ausweitung der Flugzeugfabriken"
 GER_expand_aircraft_factories_desc:5 "Wir brauchen die stärkste Luftwaffe der Welt, also müssen wir mehr Mittel dafür aufwenden!"
 GER_expand_oil_bohemia:5 "Erweitern Sie die Ölförderung in Böhmen"
 GER_expand_oil_bohemia_desc:5 "Wir haben Ölvorkommen in unserem Hinterhof, die wir nutzen sollten!"
 GER_expand_oil_poland:5 "Erweitern Sie die Ölförderung in Polen"
 GER_expand_oil_poland_desc:5 "Wir haben Ölvorkommen in unserem Hinterhof, die wir nutzen sollten!"
 GER_power_reich:0 "Neue Kraftwerke"
 GER_power_reich_desc:0 "Wir müssen neue Kraftwerke bauen, um unsere wachsende Wirtschaft zu unterstützen!" GER_reorganise_the_industry:5 "Reorganisation unserer Industrie"
 GER_reorganise_the_industry:5 "Reorganisieren Sie unsere Industrie"
 GER_reorganise_the_industry_desc:5 "Wir können unsere Industrie effizienter organisieren!"
 GER_revenge_versailles:5 "Rache für Versailles"
 GER_revenge_versailles_desc:5 "Mit der Niederlage Frankreichs werden die Ereignisse des verräterischen Novembers 1918 gerächt. Unsere Vorväter können nun endlich in Frieden ruhen."
 GER_sonderkraftfahrzeug:5 "Sonderkraftfahrzeug"
 GER_sonderkraftfahrzeug_desc:5 "Das Sonderkraftfahrzeug (SdKfz) 251 ist der erste gepanzerte Mannschaftstransportwagen (APC) der Welt und eines der wichtigsten AFVs der deutschen Armee. Dank seiner soliden Konstruktion werden wir später in der Lage sein, seine Nützlichkeit auf bestimmte Aufgaben zu spezialisieren, die die Leistungsfähigkeit gepanzerter und mechanisierter Einheiten drastisch erhöhen werden."
 GER_storage:5 "Lagergebäude"
 GER_storage_desc:5 "Aufgrund der Expansion der Kunststoffindustrie benötigt Deutschland mehr Lagerräume für Rohstoffe, insbesondere für synthetische Rohstoffe wie synthetisches Gummi und synthetisches Öl."
 GER_Begin_Carrier_Building_Program:5 "Programm zum Bau von Trägern beginnen"
 GER_Begin_Carrier_Building_Program_desc:5 ""
 GER_New_Carrier_Designs:5 "Neue Trägermodelle"
 GER_New_Carrier_Designs_desc:5 ""
 GER_Introduce_New_Carriers:5 "Graf Zeppelin bestellen"
 GER_Introduce_New_Carriers_desc:5 "Der deutsche Flugzeugträger Graf Zeppelin war das führende Schiff einer Klasse von zwei Flugzeugträgern gleichen Namens, die von der Kriegsmarine des nationalsozialistischen Deutschlands in Auftrag gegeben wurden. Sie war der einzige deutsche Flugzeugträger und Teil des Versuchs der Kriegsmarine, eine ausgewogene Hochseeflotte zu schaffen, die in der Lage war, die deutsche Seemacht weit über die engen Grenzen der Ost- und Nordsee hinaus zu demonstrieren. Der Flugzeugträger hätte über eine Besatzung von 42 Jagdflugzeugen und Sturzkampfbombern verfügt. Der Bau der Graf Zeppelin begann am 28. Dezember 1936 mit der Kiellegung auf der Werft der Deutschen Werke in Kiel. Das nach Graf Ferdinand von Zeppelin benannte Schiff lief am 8. Dezember 1938 vom Stapel und war bis zum Ausbruch des Zweiten Weltkriegs im September 1939 zu 85 % fertiggestellt."
 GER_order_bismarck_class_ships:5 "Bestellung der Schlachtschiffe der Bismarck-Klasse"
 GER_order_bismarck_class_ships_desc:5 "Die Bismarck war das erste von zwei Schlachtschiffen der Bismarck-Klasse, die für die Kriegsmarine des nationalsozialistischen Deutschlands gebaut wurden. Das nach dem Reichskanzler Otto von Bismarck benannte Schiff wurde im Juli 1936 auf der Werft Blohm & Voss in Hamburg gebaut und lief im Februar 1939 vom Stapel. Die Arbeiten waren im August 1940 abgeschlossen, als das Schiff in die deutsche Flotte aufgenommen wurde. Die Bismarck und ihr Schwesterschiff Tirpitz waren die größten jemals von Deutschland gebauten Schlachtschiffe und zwei der größten, die je von einer europäischen Macht gebaut wurden."
 GER_Battleship_Armament:5 "Bestellung von Schlachtschiffen der Bismarck-Klasse"
 GER_new_battleship_designs:5 "Entwicklung neuer Schlachtschiffdesigns"
 GER_new_battleship_designs_desc:5 "Entwicklung der H41- und H42-Generation von Schlachtschiffen gemäß den Spezifikationen von Plan Z."
 GER_Convoy_Interdiction_Philosophy:5 "Handelskrieg Doktrin"
 GER_Convoy_Interdiction_Philosophy_desc:5 ""
 GER_new_attack_uboat_designs:5 "Neue U-Boot-Entwürfe"
 GER_new_attack_uboat_designs_desc:5 ""
 GER_new_lr_uboat_designs:5 "Neue U-Boot-Entwürfe mit großer Reichweite"
 GER_new_lr_uboat_designs_desc:5 ""
 GER_surface_raiders:5 "Überwasserjäger"
 GER_surface_raiders_desc:5 "Mit genügend Verbesserungen bei Geschwindigkeit und taktischer Gerissenheit werden Schlachtkreuzer und Schlachtschiffe die Wellen des Atlantiks von britischen Konvois säubern."
 GER_modern_battlefleet:5 "£tech_mod Moderne Schlachtflotte"
 GER_modern_battlefleet_desc:5 "Der Herrscher der Welt muss auch die Wellen beherrschen - deshalb muss das Vaterland seine Seemacht demonstrieren."
 GER_operation_paukenschlag:5 "Unternehmen Paukenschlag"
 GER_operation_paukenschlag_desc:5 "Das Unternehmen Paukenschlag steht für einen neuen Ansatz im Umgang mit den Briten: Anstatt nur die Konvois zu versenken, die nach Großbritannien geschickt werden, sollen so viele Konvois wie möglich versenkt werden."
 GER_Expand_Deutsche_Werke:5 "Ausbau der Werften der Deutschen Werke"
 GER_Expand_Deutsche_Werke_desc:5 "Der Ausbau der Werften der Deutschen Werke ist ein wichtiger Schritt zur Verbesserung der Kriegsmarine."
 GER_Milchkuh:5 "Milchkuh"
 GER_Milchkuh_desc:5 "Mit der Einführung von "Milchkuh"-U-Booten werden unsere U-Boote in der Lage sein, in viel größeren Entfernungen als bisher zu operieren."
 GER_french_naval_bases:5 "Marinestützpunkte in Frankreich"
 GER_french_naval_bases_desc:5 "Mit dem Fall Frankreichs wurden neue Möglichkeiten zur Unterbringung deutscher Marineeinheiten geschaffen. Die Verbesserung der Präsenz von Marinestützpunkten an der französischen Küste wird im Krieg gegen das Vereinigte Königreich hilfreich sein."
 GER_war_with_usa:5 "Krieg mit den USA"
 GER_war_with_usa_desc:5 "Trotz Deutschlands bester Versuche, die Amerikaner neutral zu halten, bedeutet die ständige Unterstützung, die sie dem Vereinigten Königreich und seinen Verbündeten gewähren, dass die Vereinigten Staaten ihre Rolle in dem, was ein gerechter europäischer Krieg hätte werden sollen, gewählt haben. Es ist an der Zeit, sie offiziell daran zu erinnern."
 GER_Spanish_U_Boat_Resupply:5 "Spanische U-Boot Stützpunkte"
 GER_Spanish_U_Boat_Resupply_desc:5 "Wir werden uns auf diplomatischem Wege an die spanische Regierung wenden und um die Möglichkeit bitten, ihre Häfen für Nachschub und Reparaturen zu nutzen."
 GER_Argentine_U_Boat_Resupply:5 "Argentinische U-Boot Stützpunkte"
 GER_Argentine_U_Boat_Resupply_desc:5 "Wir werden uns auf diplomatischem Wege an die argentinische Regierung wenden und um die Möglichkeit bitten, ihre Häfen für Nachschub und Reparaturen nutzen zu können."
 GER_pressure_yugoslavia:5 "Druck auf Jugoslawien"
 GER_pressure_yugoslavia_desc:5 "Druck auf Jugoslawien"
 GER_operation_margarethe:5 "Unternehmen Margarethe"
 GER_operation_margarethe_desc:5 "Unternehmen Margarethe"
 GER_operation_margarethe_II:5 "Unternehmen Margarethe II"
 GER_operation_margarethe_II_desc:5 "Unternehmen Margarethe II"
 GER_war_with_england:5 "Krieg mit England"
 GER_war_with_england_desc:5 "Krieg mit England"
 GER_operation_sealion:5 "Unternehmen Seelöwe"
 GER_operation_sealion_desc:5 "Unternehmen Sealion"
 GER_battle_of_britain:5 "Schlacht um Großbritannien"
 GER_battle_of_britain_desc:5 "Schlacht um England"
 GER_reintegrate_westpreussen:5 "Wiedereingliederung Westpreußen"
 GER_reintegrate_westpreussen_desc:5 "Reintegration Westpreußens"
 GER_align_romania:5 "Bündnis mit dem Königreich Rumänien"
 GER_align_romania_desc:5 "Angleichung des Königreichs Rumänien"
 GER_align_hungary:5 "Bündnis mit dem Königreich Ungarn"
 GER_align_hungary_desc:5 "Angleichung an das Königreich Ungarn"
 GER_kontinentale_ol:5 "Beteiligung an Astra Romana"
 GER_kontinentale_ol_desc:5 "Die Wehrmacht stellt den größten Teil der Achsenmächte und benötigt Treibstoff. Die rumänischen Ölfelder sind entscheidend für den Betrieb unserer Kriegsmaschinen. Mit einigen wirtschaftlichen Anreizen können wir sie sicherlich dazu bringen, uns einen Anteil an ihrer Ölproduktion zu geben."
 GER_germanization_balkan:5 "Germanisierung des Balkans"
 GER_germanization_balkan_desc:5 "Eindeutschung des Balkans"
 GER_invasion_of_malta:5 "Unternehmen Herkules"
 GER_invasion_of_malta_desc:5 "Invasion von Malta"
 GER_invasion_of_gibraltar:5 "Invasion von Gribraltar"
 GER_rationing:5 "Rationierung im Krieg"
 GER_rationing_desc:5 "Als Albert Speer die Nachfolge von Fritz Todt antrat, wurde der Schritt zu härteren Kriegsmaßnahmen vollzogen. Es werden strengere Rationen eingeführt, aber gleichzeitig ist eine stetige Steigerung der militärischen Leistung zu beobachten."
 GER_total_war:5 "Der totale Krieg"
 GER_total_war_desc:5 "Die Feinde Deutschlands haben sich als stärker erwiesen als bisher angenommen. Damit das Vaterland diesen Krieg gewinnen kann, bedarf es der Zusammenarbeit und des vollen Einsatzes des gesamten deutschen Volkes für die Kriegsanstrengungen."
 order_bismarck_tirpitz:5 "Bau der Schlachtschiffe §YBismarck§! und §YTirpitz§!\n"
 order_graf_zeppelin:5 "Bauen Sie den Flugzeugträger §YGraf Zeppelin§!\n"
 GER_Expand_Kummersdorf_Testing_Grounds:5 "£tech_mod Erweiterung Versuchsgelände Kummersdorf"
 GER_Expand_Kummersdorf_Testing_Grounds_desc:5 "Kummersdorf ist der Name des Geländes, auf dem sich das Waffenamt der Bundeswehr befindet. Durch den Betrieb eines Entwicklungszentrums für zukünftige Waffen sowie eines Artillerieschießplatzes werden hier viele (einheimische oder erbeutete) AFVs getestet."
 GER_schwerer_gustav:5 "Eisenbahngeschütz 'Schwerer Gustav'"
 GER_schwerer_gustav_desc:5 "Eisenbahngeschütz \"Schwerer Gustav\""
 GER_paratroopers:5 "Fallschirmjäger"
 GER_paratroopers_desc:0 "Am 29. Januar 1936 erließ Hermann Göring als Reichsminister der Luftfahrt und Oberbefehlshaber der Luftwaffe den Befehl, dass eine Anzahl von Soldaten des Regiments General Göring auf freiwilliger Basis zu Fallschirmjägern ausgebildet werden sollte. Auf diese Weise wurde die Fallschirmschule Stendal auf dem Stützpunkt in Stendal geschaffen. Die Hauptaufgabe bestand darin, für Sabotageakte hinter den feindlichen Linien auszubilden. Der Stab der 7. Flieger-Division wurde im Oktober 1938 unter dem Kommando von Kurt Student gebildet. Zu Beginn des Zweiten Weltkriegs umfasste die Division 2 Fallschirmjägerregimenter; 1941 wurde sie auf die volle Stärke gebracht. Im April 1940 nahm die Division im Rahmen der Operation Weserübung an der Invasion Dänemarks und Norwegens teil und eroberte erfolgreich mehrere Flugplätze. Aus Gründen der Geheimhaltung wurde sie ursprünglich als 7. Fieger-Division aufgestellt, bevor sie 1943 in 1. Fallschirm-Division umbenannt und umstrukturiert wurde.\n§R!!Wichtig:§! Dieser Fokus ersetzt die aktuelle Vorlage §YParatroopers§! durch §YFallschirmjäger§!, die 1 Regiment mit 4 Btl's enthält. Das Ereignis wird Ihnen die Einheit 7. Flieger-Division.§R!!§!"
 GER_Volksgemeinschaft_Welfare:5 "Volksgemeinschaft Wohlfahrt"
 GER_Volksgemeinschaft_Welfare_desc:5 "Wir werden ein Wohlfahrtsprogramm für Menschen deutscher Volkszugehörigkeit ins Leben rufen und den Schwachen in unserer Gesellschaft wirtschaftliche Unterstützung und Schutz bieten."
 GER_Volksdeutsche:5 "Volksdeutsche"
 GER_Volksdeutsche_desc:5 "Das Reich wird einen Aufruf an alle Menschen deutschen Blutes zur Rückkehr ins Reich erlassen. Das Vaterland ist stark und braucht seine lange verlorenen Söhne und Töchter."
 GER_Expand_the_Labor_Front:5 "£tech_mod Die Arbeitsfront ausbauen"
 GER_Expand_the_Labor_Front_desc:5 "Wir brauchen jeden fähigen Geist und Körper zur Arbeit"
 GER_Establish_Volkswagen:5 "Volkswagen AG"
 GER_Establish_Volkswagen_desc:5 ""
 GER_kdf_wagen:5 "KdF-Wagen"
 GER_kdf_wagen_desc:5 "Wir werden unseren Bürgern die Möglichkeit geben, ihr eigenes zukünftiges "Volksauto" über ein Sparprogramm zu erwerben, mit dem wir wiederum den Bau der Fabriken finanzieren werden, in denen diese Autos schließlich gebaut werden."
 GER_algemeine_ss:5 "Allgemeine SS"
 GER_algemeine_ss_desc:6 "Allgemeine SS\nZugang zum Waffen SS Division Builder unter 'Rekrutierung & Einsatz'/TEMPLATES\n\n\n£waffen_ss_template_icon_small\n"
 GER_1940_waffen_ss_expansion:5 "Ausbau der Waffen-SS 1940"
 ss_expansion:5 "Hat den Fokus §YWaffen SS 1940 Erweiterung§! abgeschlossen!"
 GER_1940_waffen_ss_expansion_desc:5 "Heinrich Himmler hat die Zustimmung zu einem Oberkommando für die Waffen-SS erhalten. Darüber hinaus hat er die Zustimmung des Führers erhalten, dass ethnisch deutsche und germanische Bevölkerungsgruppen aus den eroberten Gebieten in der Waffen-SS dienen dürfen. Für diese neuen Rekruten wurde in Sennheim in Elsass-Lothringen ein Lager eingerichtet."
 GER_1941_waffen_ss_expansion:5 "Ausbau der Waffen-SS 1941"
 GER_1941_waffen_ss_expansion_desc:5 "Heinrich Himmler ordnete den weiteren Ausbau der Waffen-SS an und ließ ausländische Freiwillige aus den eroberten Gebieten zu."
 GER_1942_waffen_ss_expansion:5 "Ausbau der Waffen-SS 1942"
 GER_1942_waffen_ss_expansion_desc:5 "Aus Verzweiflung über zusätzliche Arbeitskräfte werden die Beschränkungen für den Eintritt in die Waffen-SS gelockert, um mehr ausländische Rekruten und Mitglieder der Volksdeutschen zuzulassen."
 GER_1943_waffen_ss_expansion:5 "Ausbau der Waffen-SS 1943"
 GER_1943_waffen_ss_expansion_desc:5 "Erweiterung der Waffen-SS 1943"
 GER_modernize_support:5 "Infanterietaktik II"
 GER_modernize_support_desc:5 "Mit neuerer und besserer Ausrüstung können wir die Hauptanstrengungen im Angriff und in der Verteidigung durch eine Division besser unterstützen."
 GER_achtung_minen:5 "Achtung Minen"
 GER_achtung_minen_desc:5 "Durch den Einsatz einer großen Anzahl von Minen in der Wüste können wir einen enormen Verteidigungsvorteil vor allem in den kleinen Küstengebieten in Nordafrika erzielen."
 GER_achtung_minen_effect:5 "Ermöglicht §HAchtung Minen§!\n§HDesert Support Unit\n Desert§!\n Defense: §G+10%§!\n"
 achtung_minen:5 "Achtung Minen"
 achtung_minen_desc:5 "Durch den Einsatz einer großen Anzahl von Minen können wir uns einen defensiven Vorteil verschaffen."
 end_of_czechoslovakia_mefo_bills_tt:5 "Verwenden Sie tschechoslowakisches Gold, um die Kosten für §YMEFO-Wechsel§!.\n zu reduzieren."
 GER_operation_tannenbaum:5 "Unternehmen Tannenbaum"
 GER_operation_tannenbaum_desc:5 "Die Schweiz besitzt das ekelhafteste und miserabelste Volk und politische System. Wir haben jetzt endlich Zeit, uns um diese Todfeinde des neuen Deutschlands zu kümmern."
 GER_german_swiss_trade_agreement:5 "Handelsvertrag mit der Schweiz"
 GER_german_swiss_trade_agreement_desc:5 "Wir können einen Handelsvertrag anstreben, der uns helfen wird, unsere militärische Produktion durch den Einsatz von Schweizer Firmen zu verstärken."
 GER_german_swiss_trade_agreement_bonus:5 "§0Wenn sie zustimmen, gewinnen wir 4 Offmap-Militärfabriken, verlieren aber 8 Stahl, wenn Italien in unserer Fraktion ist, gewinnen sie auch 1 Offmap-Militärfabrik!"
 GER_swiss_banks:5 "Schweizer Banken nutzen"
 GER_swiss_banks_desc:5 "Indem wir die Schweizer Banken nutzen, können wir das Gold Europas nutzen, um unser großes Land und damit die ganze Welt zu stärken!"
 GER_Mittelafrika_Claim:5 "Reassert Mittelafrika Claims"
 GER_Mittelafrika_Claim_EXPL:5 "§HDie Reichskolonie Mittelafrika§! erhebt §Hcore§! und §Hclaims§! über die östlichen, mittleren und südlichen Regionen Afrikas.\n"
 GER_Mittelafrika_Claim_desc:5 "Unsere afrikanischen Kolonien sind uns am Ende des Großen Krieges genommen worden. Dieser Verrat muss durch die Wiederverwirklichung des Planes Mittelafrika, eines riesigen Staates in Afrika, der von Deutschen für Deutsche regiert wird, vergolten werden."
 GER_Mittelafrika:5 "Reichskollonie Mittelafrika errichten"
 GER_Mittelafrika_EXPL:5 "Wenn wir oder unsere Verbündeten Gebiete kontrollieren, die von der §HReichscollony Mittelafrika§! beansprucht werden, werden wir diese Gebiete an sie abtreten.\n"
 GER_Mittelafrika_desc:5 "Wir haben erfolgreich Territorium in Afrika erobert und werden nun dessen Selbstverwaltungssystem ausrufen. Mit diesem Schritt ist Deutschland um so stärker."
