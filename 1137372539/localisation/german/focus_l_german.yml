 SIK_army_effort:5 "Einsatz der Armee"
 SIK_army_effort_desc:5 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung wird der Bodenkampf auch in den Kriegen von morgen entscheidend sein. Mit den richtigen Vorbereitungen können wir vermeiden, die Hölle der Schützengräben erneut zu erleben."
