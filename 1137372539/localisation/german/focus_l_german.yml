 FRA_build_more_tanks:0 "Projekt Panzerproduktion"
 FRA_build_more_tanks_desc:0 "Die moderne Kriegsführung wird durch schnell bewegliche Panzerdivisionen entschieden. Wir müssen in der Lage sein, eine große Anzahl von gepanzerten und mechanisierten Divisionen aufzustellen, um den Sieg zu erringen!"
