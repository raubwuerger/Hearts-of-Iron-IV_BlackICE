 GER_unlock_doctrine_research_tt:5 "£tech_mod §CForschungsbereich§! für §CLanddoktrin§!, §CLuftwaffendoktrin§! und §CMarinedoktrin§! freischalten, nachdem §YWehrmacht Kommando (OKH)§!, §YLuftwaffe Kommando (OKL)§! und §YKriegsmarine Kommando (OKM)§! fertiggestellt sind."
 GER_Wehrmacht:5 "Oberkommando des Heeres (OKH)"
 GER_Wehrmacht_desc:5 "Der Vertrag von Versailles beschränkte die deutsche Armee einst auf nur 100.000 Mann, aber wir haben diese Grenze seit über einem Jahrzehnt heimlich umgangen. Im Jahr 1935 kündigte Hitler offen an, dass das Reich die Wehrpflicht wieder einführen und die Größe seiner Armee verfünffachen würde. Um die Erinnerung an die schwache Reichswehr der Weimarer Zeit zu vertreiben, wurde diese große Streitmacht auf einen neuen Namen getauft - Wehrmacht."
 GER_Grossdeutschland:5 "Inf.-Rgt. Groß Deutschland"
 GER_Grossdeutschland_desc:5 "In den Monaten vor dem Zweiten Weltkrieg marschierten die Männer des Wach-Regiments Berlin jeden Sonntag die Straße Unter den Linden auf und ab, während der Rest des Wehrmachtsheeres ins Saarland, nach Österreich und in die Tschechoslowakei marschierte. Doch lange sollten sie nicht an der Front bleiben. In der ersten Woche des Jahres 1939 befahl Hitler, das Wach-Regiment in Infanterie-Regiment Großdeutschland umzubenennen. Die Einheit war nun ein ständiger Kader, und im Gegensatz zu anderen Regimentern des deutschen Heeres (die aus einer Region aufgestellt wurden) sollten die Rekruten des Regiments Großdeutschland aus dem ganzen Land stammen. Die Einheit wurde am 14. Juni 1939 offiziell aktiviert, und der Anlass wurde mit einer Parade durch die Straßen der Hauptstadt begangen. Das Regiment wurde im September 1939 reorganisiert und nahm nicht am "Fall Weiss" (dem Überfall auf Polen) teil, was den Stolz des Regiments, das den Namen der Nation auf dem Ärmel trug, etwas trübte. Im Mai 1940 wurde das Regiment jedoch der Panzergruppe Kleist von Generalfeldmarschall Ewald von Kleist unterstellt und nahm ab dem Beginn des Falles Gelb, dem Einmarsch in den Westen, am 10. Mai 1940 an den Kämpfen teil."
 GER_achtung_panzer:5 "Achtung - Panzer!"
 GER_achtung_panzer_desc:5 "Achtung - Panzer!" ist ein Buch von Heinz Guderian. Guderian bewertet die Entwicklung und den Einsatz der ersten Panzer während des Ersten Weltkriegs und vertritt die Ansicht, dass die traditionelle Kavallerie durch mechanisierte Infanterie ersetzt werden sollte und dass der Einsatz von gepanzerten Fahrzeugen eine Schlüsselrolle bei der Anwendung von Taktiken der "mobilen" Kriegsführung spielen wird."
 GER_afrika_korps:5 "Das Afrika Korps aufstellen"
 GER_afrika_korps_desc:5 "Die Italiener sind in Afrika auf verlorenem Posten. Wir müssen ihnen in Afrika helfen."
 GER_devils_gardens:5 "Aufbau von Devil's Gardens"
 GER_devils_gardens_desc:5 "Bei diesem Nachschub ist die beste Offensive die Verteidigung."
 GER_feldmarshall:5 "Rommel fördern"
 GER_feldmarshall_desc:5 "Für den derzeitigen Erfolg von Erwin Rommel in Afrika müssen wir ihn befördern."
