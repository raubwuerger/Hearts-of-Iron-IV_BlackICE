 AST_implement_liberty_restrictions:5 "Liberty-Einschränkungen implementieren"
 AST_implement_liberty_restrictions_desc:5 "Nationale Personalausweise, Bewegungseinschränkungen, Kontrollen von Personen, die in der Nähe von Militäreinrichtungen und Verteidigungsanlagen sowie Stromausfällen an der Küste leben. All dies ist erforderlich, um sicherzustellen, dass Australien vor Bedrohungen aus dem Ausland sicher bleibt. Einige Leute beschweren sich möglicherweise: Aber für die meisten ist es ein Opfer, das wir bereit sind zu bringen."
 AST_implement_press_restrictions:5 "Pressebeschränkungen umsetzen"
 AST_implement_press_restrictions_desc:5 "Die australische Presse hatte bis zu diesem Zeitpunkt natürlich im Rahmen des Zumutbaren relativ die Freiheit zu drucken, was sie wollte. Leider sind während des Krieges Einschränkungen der Pressefreiheit erforderlich, um sicherzustellen, dass Fehlinformationen und Verschlusssachen von der Öffentlichkeit ferngehalten werden geheim gehalten und nicht durch die Nachrichten an infiltrierte Agenten weitergegeben.
 AST_clamp_down_on_whisperers:5 "Bringt die Flüsterer zum Schweigen"
 AST_clamp_down_on_whisperers_desc:5 "Verbreiter von falschem Klatsch, demoralisierender Halbwahrheit und allgemeiner Illoyalität sind zu einem Problem geworden. Diese "Flüsterer", wie viele sie nennen, untergraben kontinuierlich Australiens Kriegsanstrengungen und mit der stillschweigenden Zustimmung der Opposition werden wir das Verteidigungsgesetz ändern um eine strafrechtliche Verfolgung für jeden zu ermöglichen, der Untreue gegenüber dem Commonwealth und der Krone äußert."
 AST_the_propaganda_machine:5 "Die Propagandamaschine"
 AST_the_propaganda_machine_desc:5 "Im Gegensatz zu den meisten Demokratien sind die australischen Medien ungewöhnlich zentralisiert, obwohl sie keineswegs ein Monopol haben, was es unglaublich einfach macht, sie für Kriegsanstrengungen zu verwenden. Ein paar Anrufe an die begrenzten Medienmogule, die es in Down Under gibt, und wir können es sein." Ich bin sicher, dass unsere Leute nur Informationen über den Krieg erhalten, die sie wissen müssen. Es kann uns jedoch einige Gefälligkeiten kosten."
