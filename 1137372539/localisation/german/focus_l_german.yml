VIC_vichy_french_airforce_desc:5 "Wir sollten die Luftwaffe von Vichy-Frankreich aufbauen."
VIC_fighter_focus:5 "Schwerpunkt Kampfflugzeuge"
VIC_fighter_focus_desc:5 "Die Luftkämpfe des Ersten Weltkriegs haben wir noch nicht hinter uns. Wenn wir bei der Entwicklung von Kampfflugzeugen die Nase vorn haben, werden wir in Zukunft einen Vorteil haben."
VIC_bomber_focus:5 "Schwerpunkt Bomber"
 VIC_bomber_focus_desc:5 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
