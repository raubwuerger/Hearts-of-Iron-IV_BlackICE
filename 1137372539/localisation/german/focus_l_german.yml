 PER_war_school:5 "Schule für Management und Polizei"
 PER_war_school_desc:5 "Diese neue Schule wird es uns ermöglichen, unsere Streitkräfte auf einem höheren Niveau auszubilden, sowohl bei den Streitkräften als auch bei der Polizei."
 PER_war_uni:5 "£tech_mod Universität des Krieges"
 PER_war_uni_desc:5 "Unsere Regierung hat 9 französische Meister eingeladen, um uns Lektionen aus dem großen Krieg zu lehren. Durch den Ausbau dieser Einrichtung wird unser Militär mit anderen großen Nationen konkurrieren"
 PER_war_georges:5 "Generalleutnant François-Georges Gendre"
 PER_war_georges_desc:5 "Generalleutnant François-Georges Gendre ist ein Experte auf dem Gebiet der Armeeführung und -organisation. Wir sollten einige unserer Offiziere ermutigen, von ihm zu lernen."
 PER_war_royadeh:5 "Oberst Royadeh"
 PER_war_royadeh_desc:5 "Oberst Royadeh ist ein Experte auf dem Gebiet der Infanterie. Wir sollten einige unserer Offiziere ermutigen, von ihm zu lernen."
 PER_war_constant:5 "Oberst Constant"
 PER_war_constant_desc:5 "Oberst Constant ist ein Experte für Artillerie. Wir sollten einige unserer Offiziere ermutigen, von ihm zu lernen."
 PER_war_pusho:5 "Oberst Pusho"
 PER_war_pusho_desc:5 "Oberst Pusho ist ein Experte für Ingenieurwesen und Grabenkrieg. Wir sollten einige unserer Offiziere ermutigen, von ihm zu lernen."
 PER_war_bersk:5 "Oberst Bersk"
 PER_war_bersk_desc:5 "Oberst Bersk ist ein Experte für Militärlogistik. Wir sollten einige unserer Offiziere ermutigen, von ihm zu lernen."
 PER_war_yar:5 "Oberst Chuan Yar"
 PER_war_yar_desc:5 "Oberst Chuan Yar ist ein Experte für Infanterie. Wir sollten einige unserer Offiziere ermutigen, von ihm zu lernen."
 PER_war_simon:5 "Major Simon"
 PER_war_simon_desc:5 "Major Simon ist ein Experte für Feldkommunikation. Wir sollten einige unserer Offiziere ermutigen, von ihm zu lernen."
 PER_war_cald:5 "Oberst Calderón"
 PER_war_cald_desc:5 "Oberst Calderón ist ein Experte für Kavallerie, wir sollten einige unserer Offiziere ermutigen, von ihm zu lernen."
 PER_war_dovlaor:5 "Major Dovlaor"
 PER_war_dovlaor_desc:5 "Major Dovlaor ist ein Experte für Gefechtspläne und Kartierung; wir sollten einige unserer Offiziere ermutigen, von ihm zu lernen."
 PER_war_zarg:5 "Azizollah Zarghami übernimmt das Kommando"
 PER_war_zarg_desc:5 "Generalmajor Azizollah Zarghami hat sich immer wieder als Offizier ersten Ranges erwiesen, wir werden ihm die Leitung unserer Universität übertragen und ihn vielleicht zum Chef unserer Streitkräfte ernennen"
 PER_war_diba:5 "Mohsen Diba als Stellvertreter"
 PER_war_diba_desc:5 "Brigadegeneral Mohsen Diba hat einen großen Einfluss auf die Gründung unserer Kriegsuniversität, wir werden seinen Beitrag anerkennen und ihn zum Stellvertreter befördern"
 PER_war_razmara:5 "Hajali Razmara"
 PER_war_razmara_desc:5 "Wir werden unseren eigenen Hajali Razmara für den Unterricht in Taktik, Kartographie und Militärgeographie verpflichten."
 PER_war_arfa:5 "Hassan Arfa"
 PER_war_arfa_desc:5 "Wir werden unseren Hassan Arfa für die Lehre der Kavallerie-Taktik und die Verbesserung des Universitätsbetriebs anwerben."
 PER_equipment_effort:5 "Forschung zur Ausrüstung"
 PER_equipment_effort_desc:5 "Unsere Grundausrüstung liegt hinter der anderer Nationen zurück, wir müssen sie verbessern"
 PER_motorization_effort:5 "Forschung zur Motorisierung"
 PER_motorization_effort_desc:5 "Mobilität und Schutz sind von entscheidender Bedeutung, um unsere Infanterie sicher ins und aus dem Feld zu bringen. Wenn wir uns auf diese Bereiche konzentrieren, werden wir uns schneller verbessern können."
 PER_doctrine_effort:5 "Doktrin-Forschung"
 PER_doctrine_effort_desc:5 "Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu formen. Mit Hilfe der Studien, die sie an unserer Kriegsuniversität gelernt haben"
 PER_equipment_effort_2:5 "Weitere Ausrüstungsforschung"
 PER_equipment_effort_2_desc:5 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 PER_mechanization_effort:5 "Forschung zur Mechanisierung"
 PER_mechanization_effort_desc:5 "Wir werden die Möglichkeiten der motorisierten Infanterie neu überdenken und die Grenzen dessen, was heute an Fahrzeugen konstruiert werden kann, verschieben."
 PER_doctrine_effort_2:5 "Weitere Doktrinforschung"
 PER_doctrine_effort_2_desc:5 "Das Schlachtfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen, sondern auch im Laufe der jüngsten Konflikte verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um dem Rechnung zu tragen."
 PER_equipment_effort_3:5 "Bessere Ausrüstung"
 PER_equipment_effort_3_desc:5 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir uns zum Ziel setzen, bei Infanteriewaffen weltweit führend zu werden."
 PER_support:5 "Forschung unterstützen"
 PER_support_desc:5 "Genauso wichtig wie die Infanterie an der Front sind die Unterstützungs- und Hilfstruppen, die ihr zur Seite stehen."
 PER_armor_effort:5 "Panzerforschung"
 PER_armor_effort_desc:5 "Mit den Erkenntnissen aus der Mechanisierung unserer Infanterie können wir auch unsere gepanzerten Fahrzeuge verbessern."
 PER_special_forces:5 "Spezialtruppen"
 PER_special_forces_desc:5 "Wir brauchen Elitespezialkräfte; Gebirgsjäger sollten unsere Priorität sein."
 PER_air:5 "Internationaler Flughafen Teheran-Mehrabad"
 PER_air_desc:5 "Bau des internationalen Flughafens Teheran-Mehrabad"
 PER_fighters:5 "Kampfflugzeug-Forschung"
 PER_fighters_desc:5 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Vorsprung in der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 PER_fighters_ita:5 "Kauf von Kampfflugzeugen aus Italien"
 PER_fighters_ita_desc:5 "Die Italiener haben uns eine Reihe ihrer älteren Leichtflugzeuge angeboten."
 PER_cas:5 "Sturzkampfbomber Forschung"
 PER_cas_desc:5 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 PER_bases:5 "Mehr Luftwaffenstützpunkte"
 PER_bases_desc:5 "Da einige unserer Landstriche auf dem Landweg fast unzugänglich sind, ist es wichtig, dass wir in strategisch wichtigen Gebieten des Landes Luftwaffenstützpunkte haben."
 PER_bombers:5 "Bomberforschung"
 PER_bombers_desc:5 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel herabregnet, im Vordergrund stehen. Wir müssen dafür sorgen, dass diese Geschichten von unseren Feinden erzählt werden."
 PER_energy:5 "Ministerium für Energie"
 PER_energy_desc:5 "Viele unserer Städte sind nicht an das Stromnetz angeschlossen. Unser neues Ministerium hat die Aufgabe, das ganze Land mit Strom zu versorgen."
 PER_sugar:5 "Entwicklung der Zuckerindustrie"
 PER_sugar_desc:5 "Zucker ist eine hervorragende Arbeits- und Einkommensquelle für unser Land, wir sollten mehr Mühlen errichten."
 PER_tea:5 "Entwicklung von Teeplantagen"
 PER_tea_desc:5 "Tee war eine hervorragende Arbeits- und Einkommensquelle für unser Land, wir sollten mehr Plantagen anlegen."
 PER_rail_ns:5 "Nord-Süd-Eisenbahn"
 PER_rail_ns_desc:5 "Der Bau einer Eisenbahnlinie von unseren Häfen in Khuzestan zu unseren nördlichen Grenzen wird den Handel mit den Sowjets fördern."
 PER_rail_ns2:5 "Weiterführung der Nord-Süd-Eisenbahn"
 PER_rail_ns2_desc:5 "Der Bau einer Eisenbahnlinie von unseren Häfen in Khuzestan zu unseren nördlichen Grenzen wird den Handel mit der Sowjetunion fördern."
 PER_rail_ns3:5 "Fertigstellung der Eisenbahnlinie"
 PER_rail_ns3_desc:5 "Der Bau einer Eisenbahnlinie von unseren Häfen in Khuzestan bis zu unseren nördlichen Grenzen wird den Handel mit den Sowjets steigern."
 PER_rail_ew:5 "Ost-West-Eisenbahn"
