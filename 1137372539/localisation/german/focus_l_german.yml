 SIK_motorization_effort:5 "Bemühung um Motorisierung"
 SIK_motorization_effort_desc:5 "Mobilität und Schutz sind von entscheidender Bedeutung, um unsere Infanterie sicher ins und aus dem Feld zu bringen. Wenn wir uns auf diese Bereiche konzentrieren, werden wir uns schneller verbessern können."
