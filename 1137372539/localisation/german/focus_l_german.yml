 FRA_balanced_rearmament_desc:0 "Der Krieg droht, aber er ist sicher noch weit entfernt. Wenn wir die Aufrüstung zu schnell vorantreiben, wird dies unserer zivilen Wirtschaft großen Schaden zufügen. Wir werden Besonnenheit walten lassen und den Aufrüstungsprozess zum Schutz des französischen Volkes verlangsamen."
 FRA_reckless_rearmament:0 "Rücksichtslose Aufrüstung"
 FRA_reckless_rearmament_desc:0 "Das Gespenst des Krieges lauert schon am Horizont! Wir müssen unsere Rüstungsindustrie schnell wiederbeleben, koste es, was es wolle! Wir werden die privaten Militärfirmen verstaatlichen und sie zwingen, unser Militär aufzurüsten!"
 FRA_military_complex_nationalisation_2:0 "Verstaatlichung der Schwerindustrie"
 FRA_military_complex_nationalisation_2_desc:0 "Wir werden einige zivile Unternehmen verstaatlichen, die sich auf die Schwerindustrie spezialisiert haben, damit sie wieder mit dem Bau von Panzern und Lastwagen beauftragt werden können."
 FRA_army_improvements:0 "Verbesserungen der Armee"
 FRA_army_improvements_desc:0 "Mit fortschreitender Aufrüstung müssen wir neue Strategien für den Einsatz unserer neuen Waffen entwickeln."
 FRA_military_factories_1:0 "Militärische Industrie I"
 FRA_military_factories_1_desc:0 "Das Aufrüstungsprogramm hat zu einer neuen Militärfabrik geführt. Der Prozess verlief langsam, aber wenigstens mussten wir keine privaten Unternehmen verstaatlichen."
 FRA_military_factories_2:0 "Militärische Industrie II"
