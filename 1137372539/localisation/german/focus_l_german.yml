 ENG_GHQ_Line:5 "Die GHQ-Linie"
 ENG_GHQ_Line_desc:5 "Die GHQ Line (General Headquarters Line) war eine Verteidigungslinie, die während des Zweiten Weltkriegs im Vereinigten Königreich errichtet wurde, um eine erwartete deutsche Invasion abzuwehren. Die britische Armee hatte nach der Evakuierung von Dünkirchen den größten Teil ihrer Ausrüstung in Frankreich zurückgelassen. Daher wurde beschlossen, ein statisches System von Verteidigungslinien um Großbritannien herum zu errichten, die das Land abtrennen und die Deutschen so lange aufhalten sollten, bis mobilere Kräfte einen Gegenangriff starten konnten. Über 50 Verteidigungslinien wurden um Großbritannien herum errichtet. Nach den Küstenbefestigungen war die GHQ-Linie die längste und wichtigste, die London und das industrielle Zentrum Großbritanniens schützen sollte und die letzte Verteidigungsmöglichkeit Großbritanniens darstellte."
