VIC_strike_empire_desc:5 "Die wahre Bedrohung für die Freiheit in der Welt sind die kapitalistischen Imperien, die von den europäischen Großmächten aufgebaut wurden. Sie müssen zerschlagen und ihre Bevölkerungen befreit werden, angefangen mit dem Britischen Empire."
VIC_research_commite:5 "£tech_mod Forschungsausschuss"
