 ENG_fairey_carrier_planes:0 "Fairey-Trägerflugzeuge"
 ENG_fairey_carrier_planes_desc:0 "Die Trägerkriegsführung schreitet in einem noch nie dagewesenen Tempo voran. Wir werden bald noch neuere und bessere Trägerflugzeuge brauchen, wenn unsere Marine wettbewerbsfähig bleiben soll."
 ENG_first_bbc_braodcast:0 "Erste BBC-Fernsehsendung"
 ENG_first_bbc_braodcast_desc:0 "Am 2. November 1936 wurde im Alexandra Palace in London das erste regelmäßige, elektronisch abgetastete Fernsehprogramm ausgestrahlt, das nur von einigen hundert Zuschauern in der unmittelbaren Umgebung verfolgt wurde.  Es erreichte schätzungsweise 25.000 bis 40.000 Haushalte, bevor der Zweite Weltkrieg ausbrach und der Dienst im September 1939 eingestellt wurde. Die UKW-Übertragungen wären ein ideales Funkfeuer für deutsche Bomber gewesen, die London ansteuerten, und die Ingenieure und Techniker des Dienstes wurden für die Kriegsanstrengungen, das RADAR-Programm, benötigt."
 uk_industrial_focus_2:0 "Industrielle Anstrengungen II"
 uk_industrial_focus_2_desc:0 "Fortsetzung der Bemühungen um den Aufbau der zivilen Industrie."
 ENG_spanish_intervention:0 "Eingreifen in den Spanischen Bürgerkrieg"
 ENG_spanish_intervention_desc:0 "Auch wenn unser Volk nicht in den Krieg ziehen will, dürfen wir nicht zulassen, dass der Faschismus in irgendeinem Land wächst. Wir werden auf der Seite der Republikaner in den spanischen Bürgerkrieg eingreifen und die Faschisten aus Spanien vertreiben!"
 ENG_press_censorship:0 "Pressezensur einführen"
 ENG_press_censorship_desc:0 "Wenn wir in unserer Zeit Frieden haben wollen, müssen wir einige Informationen von den Menschen fernhalten. Wenn wir unsere Karten richtig ausspielen, wird sich Besonnenheit durchsetzen."
