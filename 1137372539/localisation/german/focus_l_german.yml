FRA_1936_election_crisis:0 "KRISENSITUATION: Die Wahlen von 1936"
 FRA_1936_election_crisis_desc:0 "Die Parlamentswahlen von 1936 gehören zu den turbulentesten in der Geschichte Frankreichs. Eine Rekordzahl von Kandidaten kämpfte um die Macht, allein im Departement Seine traten über tausend Kandidaten an. Angesichts einer beängstigenden Zunahme der politischen Gewalt und des raschen Machtzuwachses radikaler Parteien sollten die Wahlen von 1936 zur Zerreißprobe für die Dritte Republik werden.\n\nDie Volksfront (Front Populaire), ein loser Zusammenschluss verschiedener linker politischer Parteien, gewann die Wahlen knapp. Die Volksfront errang jedoch nicht genügend Sitze im Senat, um eine eigene Mehrheit zu bilden. Um eine stabile Regierung zu bilden, schloss sich die Volksfront mit den französischen Kommunisten zusammen, um eine Mehrheit zu bilden."
 FRA_democratic_gov:0 "Beibehaltung der konservativen Regierung"
 FRA_democratic_gov_desc:0 " "
 FRA_arrest_union_leaders:0 "Verhaftung von Gewerkschaftsführern"
 FRA_arrest_union_leaders_desc:0 "Die Gewerkschaften haben die Grenze überschritten, und wir müssen uns mit ihnen auseinandersetzen. Wir werden die Führer der größeren Gewerkschaften verhaften. Das wird zweifellos die Durchschnittsarbeiter verärgern und die Streiks verlängern, aber wenn wir lange genug durchhalten, werden wir unweigerlich gewinnen."
 FRA_ban_commie_newspapers:0 "Verbot kommunistischer Zeitungen"
 FRA_ban_commie_newspapers_desc:0 "L'Humanité und die anderen großen kommunistischen Zeitungen sind mitverantwortlich für die derzeitigen Streiks. Diese Zeitungen haben immer unsere Regierung kritisiert und unser Volk gespalten. Wir müssen diese Zeitungen verbieten und verhindern, dass sich diese gefährlichen Ideen weiter ausbreiten."
 FRA_crush_strikers:0 "Zerschlagt die Gewerkschaftsstreiks!"
 FRA_crush_strikers_desc:0 "Die Gewerkschaftsstreiks sind jetzt führerlos und werden immer unorganisierter. Dies ist unsere Chance, einige dieser Streiks zu brechen und unsere Industrien wieder in Gang zu bringen. Wir müssen nur noch ein bisschen länger durchhalten, dann werden sich auch die restlichen Streiks auflösen."
 FRA_deregulate_arms_industry:0 "Deregulierung der Rüstungsindustrie"
 FRA_deregulate_arms_industry_desc:0 "Die französische Rüstungsindustrie ist schon viel zu lange durch Überregulierung erstickt worden. Französische Rüstungsunternehmen können keine Waffen in andere Länder exportieren, haben unter unorganisierten und ineffektiven Regierungsverträgen gelitten und hatten nicht die Freiheit, neue, moderne Waffen zu entwickeln.\n\n Unsere Regierung ist nicht effektiv genug, um sowohl auf die Rüstungsindustrie aufzupassen als auch die stagnierende Wirtschaft zu verbessern. Wenn wir die Rüstungsindustrie von diesen lästigen Vorschriften befreien, können wir unsere Regierung auf die Verbesserung der Wirtschaft konzentrieren."
 FRA_back_to_work:0 "Frankreich wieder an die Arbeit bringen"
 FRA_back_to_work_desc:0 "Die Streiks sind endlich zu Ende. Das war zwar schmerzhaft, aber wir haben die Radikalen aus der Regierung herausgehalten und können mit der Wiederaufrüstung fortfahren."
 FRA_popular_front:0 "Bilden Sie die Volksfront"
