 TUR_cement_industry_effort:0 "Bemühung um die Zementindustrie"
 TUR_cement_industry_effort_desc:0 "Wir müssen unser Land wieder aufbauen, um zu gedeihen. Das beginnt mit dem Bau weiterer Zementfabriken."
 TUR_sugar_industry_effort:0 "Bemühung der Zuckerindustrie"
 TUR_sugar_industry_effort_desc:0 "Wir sollten in der Lage sein, unsere Grundbedürfnisse zu decken, ohne auf andere angewiesen zu sein."
 TUR_expand_the_ironweb:0 "Das Eisennetz ausbauen"
 TUR_expand_the_ironweb_desc:0 "Wir müssen unser Land von Ost nach West verbinden. Unser Schienennetz muss ausgebaut werden."
 TUR_build_pasabahce_glass_factory:0 "Bau der Paşabahçe-Glasfabrik"
 TUR_build_pasabahce_glass_factory_desc:0 "Wir werden unsere Industrie diversifizieren."
 TUR_expand_central_industrial_region:0 "Zentrale Industrieregion ausbauen"
 TUR_expand_central_industrial_region_desc:0 "Unsere zentralisierte Rüstungsindustrie ausbauen."
 TUR_the_five_year_plan:0 "Erster Fünfjahres-Entwicklungsplan"
 TUR_the_five_year_plan_desc:0 "Wir müssen unsere Infrastruktur ausbauen, um zivile Fabriken für die Bedürfnisse unserer Nation zu errichten."
 TUR_build_merinos_textiles_factory:0 "Bau einer Merino-Textilfabrik"
 TUR_build_merinos_textiles_factory_desc:0 "Wir werden unsere Industrie diversifizieren."
 TUR_develop_the_capital:0 "Die Hauptstadt entwickeln"
 TUR_develop_the_capital_desc:0 "Unsere neue Hauptstadt befindet sich im Zentrum unseres Landes. Wir müssen sie zu einem Knotenpunkt für Transport und Fracht ausbauen."
 TUR_invest_in_western_anatolia:0 "In Westanatolien investieren"
 TUR_invest_in_western_anatolia_desc:0 "Während unseres Befreiungskrieges wurde in Westanatolien zu viel Schaden angerichtet. Wir müssen unser Möglichstes tun, um es wieder aufzubauen."
 TUR_build_kardemir_steelworks:0 "Bau des Stahlwerks Kardemir"
 TUR_build_kardemir_steelworks_desc:0 "Wir müssen unsere Schwerindustrie ausbauen, um mit den westlichen Nationen gleichzuziehen."
 TUR_establish_village_institutes:0 "£tech_mod Gründung von Dorfinstituten"
 TUR_establish_village_institutes_desc:0 "Wir werden die Dorfbewohner ausbilden, damit sie andere Dorfbewohner ausbilden können. Mit Hilfe besserer Arbeitskräfte werden wir in der Lage sein, mehr Forschungen durchzuführen."
 TUR_prospect_for_oil:0 "Nach Öl suchen"
 TUR_prospect_for_oil_desc:0 "Unsere Nachbarn schwimmen auf dem Öl. Es ist sehr wahrscheinlich, dass auch wir Öl haben. Wir sollten unsere Schürfungen an der Ostgrenze intensivieren."
 TUR_raman_petrolium:0 "Raman-Petrolium"
 TUR_raman_petrolium_desc:0 "Wir haben auf dem Berg Raman die ersten Spuren von kommerziell nutzbaren Ölfeldern entdeckt. Es ist an der Zeit, mit den Bohrungen zu beginnen."
 TUR_electronics_effort:0 "Bemühungen um die Elektronik"
 TUR_electronics_effort_desc:0 "Unser Ziel, zu den westlichen Nationen aufzuschließen, können wir nur erreichen, wenn wir unsere Anstrengungen auf die Informations- und Computertechnologien konzentrieren."
 TUR_atomic_energy_institute:0 "Institut für Atomenergie"
 TUR_atomic_energy_institute_desc:0 "Wir dürfen die Chance nicht verpassen, als erste einen Weg zu finden, das Urfeuer der Kernspaltung nutzbar zu machen."
 TUR_middle_east_technical_university:0 "£tech_mod Technische Universität des Nahen Ostens"
 TUR_middle_east_technical_university_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in Forschung und Entwicklung eröffnet, die wir nutzen sollten. Mit einer weiteren technischen Universität im Herzen unseres Landes können wir weitere Forschungen durchführen."
 TUR_prepare_for_the_next_war:0 "Auf den nächsten Krieg vorbereiten"
 TUR_prepare_for_the_next_war_desc:0 "Der Große Krieg mag nur der erste seiner Art gewesen sein. Wir müssen uns auf ein sich sicherlich ständig veränderndes Schlachtfeld vorbereiten."
 TUR_the_defence_of_anatolia:0 "Die Verteidigung Anatoliens"
 TUR_the_defence_of_anatolia_desc:0 "Wenn die Verteidigung unserer Heimat erfolgreich sein soll, müssen noch kühnere Strategien entwickelt werden."
 TUR_crescent_retreat_strategy:0 "Halbmond-Rückzugsstrategie"
 TUR_crescent_retreat_strategy_desc:0 "Sollten sich die Kämpfe gegen uns wenden, müssen wir Pläne für eine effektive Umgruppierung und Vergeltung haben."
 TUR_fortify_erzurum:0 "Erzurum befestigen"
 TUR_fortify_erzurum_desc:0 "Der Bau von Festungen im Osten sichert zusätzliche Verteidigungsanlagen gegen einen möglichen sowjetischen Angriff."
 TUR_soviet_threat:0 "Sowjetische Bedrohung"
 TUR_soviet_threat_desc:0 "Durch die Befestigung von Schlüsselgebieten machen wir uns weniger verwundbar, sollte unser großer Nachbar aggressiv werden."
 TUR_standardisation_of_equipment:0 "Standardisierung der Ausrüstung"
 TUR_standardisation_of_equipment_desc:0 "Durch die Standardisierung der Ausrüstung unserer Soldaten legen wir den Grundstein für einen modernen Versorgungsapparat."
 TUR_modernising_the_cavalry:0 "Modernisierung der Kavallerie"
 TUR_modernising_the_cavalry_desc:0 "Die Kavallerie spielt zwar immer noch eine Rolle, aber wir brauchen neue Metalllafetten, damit sie auf dem modernen Schlachtfeld konkurrenzfähig ist."
 TUR_study_foreign_tanks:0 "Studium ausländischer Panzer"
 TUR_study_foreign_tanks_desc:0 "Diese "Panzer" werden in den heutigen bewaffneten Konflikten eine zentrale Rolle spielen, und wir müssen mit allen Mitteln sicherstellen, dass wir mit den westlichen Nationen Schritt halten."
 TUR_tank_experiments:0 "Panzer-Experimente"
 TUR_tank_experiments_desc:0 "Nachdem die Grundlagen der Panzerkonstruktion gelegt sind, können wir nun damit beginnen, unseren eigenen Weg in dem verworrenen Feld der mechanisierten Konstruktion zu gehen."
 TUR_artillery_modernisation:0 "Modernisierung der Artillerie"
 TUR_artillery_modernisation_desc:0 "Wir dürfen es nicht versäumen, die Unterstützung zu verbessern und zu modernisieren, die unsere Soldaten für einen effektiven Einsatz benötigen."
 TUR_special_forces:0 "Spezialtruppen"
 TUR_special_forces_desc:0 "Wir müssen Truppen einsetzen, die die Vorteile unseres gebirgigen Landes nutzen können."
 TUR_army_modernisation:0 "Heeresmodernisierung"
 TUR_army_modernisation_desc:0 "Moderne Waffen für moderne Männer!"
 TUR_aviation_effort:0 "Frauen in der Luftfahrt"
 TUR_aviation_effort_desc:0 "Der Erfolg von Sabiha Gökçen an der Luftfahrtakademie wird sicher andere nach sich ziehen."
 TUR_fighter_modernisation:0 "Modernisierung der Kampfflugzeuge"
 TUR_fighter_modernisation_desc:0 "Unsere Kampfflugzeuge, die tragende Säule jeder Luftwaffe, dürfen nicht veraltet sein. So wie der Rest unserer Luftwaffe verbessert wird, müssen auch unsere Kampfflugzeuge verbessert werden."
 TUR_air_innovations:0 "Innovationen in der Luft"
 TUR_air_innovations_desc:0 "Auf dem Gebiet der Luftstrategie und -taktik gibt es noch viel zu tun."
 TUR_heavy_fighter_concept:0 "Konzept für schwere Kampfflugzeuge"
 TUR_heavy_fighter_concept_desc:0 "Sollten wir gezwungen sein, in die Offensive zu gehen, brauchen wir ein neuartiges Kampfflugzeug, das in der Lage ist, innerhalb feindlicher Grenzen zu operieren."
 TUR_naval_bomber_experiments:0 "Experimente mit Seebombern"
 TUR_naval_bomber_experiments_desc:0 "Die Lufthoheit ist auf See ebenso wichtig wie an Land. Spezialisierte Flugzeuge, die für die Seekriegsführung entwickelt wurden, sind eine Möglichkeit, dieses Ziel zu erreichen."
 TUR_medium_bomber_focus:0 "Fokus mittlerer Bomber"
 TUR_medium_bomber_focus_desc:0 "Eine Erweiterung der Philosophie des Präzisionsbombardements, die für eine größere Reichweite angepasst wurde, um in Unterstützungsaufgaben eingesetzt zu werden."
 TUR_light_bomber_focus:0 "Schwerpunkt leichte Bomber"
 TUR_light_bomber_focus_desc:0 "Der Wert des Einsatzes von Sturzkampfbombern zur Luftnahunterstützung sollte nicht unterschätzt werden."
 TUR_air_modernisations_programme:0 "Programm zur Modernisierung der Luftstreitkräfte"
 TUR_air_modernisations_programme_desc:0 "Die Luftfahrttheorie ist ebenso wichtig wie die Technologie. Neue Strategeme für unsere Piloten warten noch darauf, entdeckt zu werden."
 TUR_rocket_development:0 "Entwicklung von Raketen"
 TUR_rocket_development_desc:0 "Geschwindigkeit ist das Attribut, von dem alle anderen Luftattribute abhängen. Raketen- und Düsentriebwerke könnten es uns theoretisch ermöglichen, alle bisherigen Grenzen zu überwinden."
 TUR_develop_turkish_ship_building:0 "Entwicklung des türkischen Schiffbaus"
 TUR_develop_turkish_ship_building_desc:0 "Umgeben von den Meeren haben wir keine Entschuldigung dafür, unsere Bemühungen um die Marine zu vernachlässigen."
 TUR_study_foreign_built_ships:0 "Studium der im Ausland gebauten Schiffe"
 TUR_study_foreign_built_ships_desc:0 "Unsere Nachbarn entwickeln ständig neue Schiffstypen. Wir müssen sie studieren, sonst werden wir unsere eigenen veraltet finden."
 TUR_a_cruiser_navy:0 "Eine Kreuzerflotte"
 TUR_a_cruiser_navy_desc:0 "Es werden immer größere Schiffe benötigt, um unsere Pläne für eine Präsenz auf See zu verwirklichen."
 TUR_import_submarine_technology:0 "U-Boot-Technologie importieren"
 TUR_import_submarine_technology_desc:0 "Eine U-Boot-Lücke ist inakzeptabel. Wir werden über die Technologie verfügen, auch wenn wir sie kaufen müssen."
 TUR_commerce_attack:0 "Handelsangriffstaktik"
 TUR_commerce_attack_desc:0 "Keine Marine ist ohne U-Boote vollständig. Unsere U-Boote müssen genau wie der Rest der Flotte so organisiert sein, dass sie eine optimale Tötungswirkung erzielen."
 TUR_the_twin_threats:0 "Die doppelte Bedrohung"
 TUR_the_twin_threats_desc:0 "Wenn wir uns auf die Gegentaktik konzentrieren, die wir brauchen, um uns unseren wahrscheinlichsten Feinden entgegenzustellen, werden wir im Seekampf die Oberhand behalten."
 TUR_coastal_defense:0 "Küstenverteidigung"
 TUR_coastal_defense_desc:0 "Eine mobile Seeverteidigungsstreitmacht mit kurzer Reichweite könnte potenziell die Arbeit eines Vielfachen ihrer Stärke in stationären Festungsanlagen erledigen."
 TUR_strike_force:0 "Stoßtrupp"
 TUR_strike_force_desc:0 "Für den Fall, dass wir zahlenmäßig unterlegen sind, brauchen wir eine schnell einsetzbare Streitmacht von Kriegsschiffen, um den Feind dort angreifen zu können, wo er am schwächsten ist."
 TUR_mediterranean_navy:0 "Mittelmeerflotte"
 TUR_mediterranean_navy_desc:0 "Eine gründliche Neuausrichtung unserer Marinestrategie wird von großer Bedeutung sein, wenn wir unsere Schiffe im Mittelmeer einsetzen wollen."
 TUR_diplomatic_effort:0 "Diplomatische Bemühungen"
 TUR_diplomatic_effort_desc:0 "Wir müssen auf der internationalen Bühne aktiv sein, um unsere Interessen zu schützen."
 TUR_claims_on_bulgaria:0 "Ansprüche auf Bulgarien"
 TUR_claims_on_bulgaria_desc:0 "Wir müssen jedes Land kontrollieren, das von Natur aus zu uns gehört."
 TUR_fate_of_hatay:0 "Das Schicksal von Hatay"
 TUR_fate_of_hatay_desc:0 "Die Bucht von Alexandretta ist ein wertvoller natürlicher Hafen. Wir müssen den autonomen Sandschak von Alexandretta für uns beanspruchen, um unsere Interessen in dieser Region zu sichern. Glücklicherweise ist die lokale Bevölkerung pro-türkisch. Wenn wir nur ein Referendum abhalten könnten..."
 TUR_sun_language_theory:0 "Theorie der Sonnensprache"
 TUR_sun_language_theory_desc:0 "Das Wohl der Nation muss Vorrang vor den sogenannten \"Wahrheiten\" haben. So wie wir unser eigenes Schicksal schmieden, müssen wir auch unsere eigenen Fakten schaffen."
 TUR_claim_rhodes:0 "Anspruch auf Rhodos"
 TUR_claim_rhodes_desc:0 "Rhodos und die Dodekanes-Inseln in unserem Südwesten, die von Italienern kontrolliert werden, stellen eine große Bedrohung für unsere Sicherheit dar. Jetzt, da wir die Unterstützung der Briten haben, sollten wir sie zurückfordern."
 TUR_peace_at_home_peace_in_the_world:0 "Frieden zu Hause Frieden in der Welt"
 TUR_peace_at_home_peace_in_the_world_desc:0 "Wir müssen uns von größeren Konflikten fernhalten, aber Freunde suchen, um gemeinsam gegen Aggressionen vorzugehen."
 TUR_treaty_with_iran:0 "Vertrag mit dem Iran"
 TUR_treaty_with_iran_desc:0 "Alter Groll muss in der Vergangenheit bleiben. In den dunklen Zeiten, die vor uns liegen, wird jeder Freund gebraucht."
 TUR_expand_the_sadabat_pact:0 "Den Sadabat-Pakt ausweiten"
 TUR_expand_the_sadabat_pact_desc:0 "Man kann nie genug Freunde haben."
 TUR_internationalism:0 "Internationalismus"
 TUR_internationalism_desc:0 "Die Feinde unserer Feinde können unsere Freunde sein."
 TUR_authoritarianism:0 "Autoritarismus"
 TUR_authoritarianism_desc:0 "Die Demokratie ist eine schwache Lösung für schwierige Probleme. Wenn die Macht mit Gewalt ausgeübt werden soll, muss sie von den Fesseln des Konsenses befreit werden."
 TUR_paramilitarism:0 "Paramilitarismus"
 TUR_paramilitarism_desc:0 "Militärische Grundsätze finden auch außerhalb des militärischen Bereichs Anwendung. Wenn jeder Teil der Gesellschaft in diesen Disziplinen geschult ist, wird jeder Bürger in der Lage sein, im Handumdrehen zu den Waffen zu greifen."
 TUR_go_right:0 "Nach rechts gehen"
 TUR_go_right_desc:0 "Stärke ist die einzige Eigenschaft, die es wert ist, angestrebt zu werden. Unsere Nachbarn haben sich diese Wahrheit zu eigen gemacht, und das müssen wir auch."
 TUR_military_youth:0 "Militärische Jugend"
 TUR_military_youth_desc:0 "Die Aufnahme unserer Jugend in Organisationen, die Disziplin und nationale Ideologie fördern, wird eine loyale Generation künftiger Rekruten hervorbringen."
 TUR_draw_closer_to_germany:0 "Näher an Deutschland heranrücken"
 TUR_draw_closer_to_germany_desc:0 "Wir haben gemeinsam gekämpft, jetzt werden wir zusammenstehen."
 TUR_go_left:0 "Nach links gehen"
 TUR_go_left_desc:0 "Nur wenn wir unser Volk vereinen, können wir uns gegen die Feinde durchsetzen, die uns zu vernichten drohen."
 TUR_political_commissars:0 "Politische Kommissare"
 TUR_political_commissars_desc:0 "Um die Kontrolle über das Militär aufrechtzuerhalten, werden politische Offiziere ernannt, die dafür sorgen, dass das Militär die Parteipolitik befolgt."
 TUR_draw_closer_to_USSR:0 "Näher an die UdSSR heranrücken"
 TUR_draw_closer_to_USSR_desc:0 "Die UdSSR ist uns nichts als ein Freund gewesen. Wir sollten ihr die nötige Wertschätzung entgegenbringen."
 TUR_intervention_focus:0 "Schwerpunkt Intervention"
 TUR_intervention_focus_desc:0 "Wenn wir die Freiheit schätzen, müssen wir sie nicht nur für uns, sondern für alle Völker sichern. Wenn dies Krieg bedeutet, dann soll es so sein!"
 TUR_draw_closer_to_britain:0 "Näher an Großbritannien heranrücken"
 TUR_draw_closer_to_britain_desc:0 "Wir müssen näher an Großbritannien heranrücken, wenn wir ein Teil der westlichen Welt sein wollen."
 TUR_claims_on_greece:0 "Ansprüche auf Griechenland"
 TUR_claims_on_greece_desc:0 "Wir müssen die Ägäischen Inseln und Westthrakien für unsere Sicherheit zurückfordern."
 TUR_demand_mosul:0 "Forderung Mosul"
 TUR_demand_mosul_desc:0 "Die Mosul-Frage wurde nach dem großen Krieg nicht richtig gelöst. Jetzt ist es an der Zeit, sie zu lösen."
 TUR_claim_cyprus:0 "Fordere Zypern"
 TUR_claim_cyprus_desc:0 "Zypern ist sehr wichtig für unsere Sicherheit im Süden. Jetzt, da wir starke Freunde an unserer Seite haben, ist es an der Zeit, es zurückzuerobern."
 TUR_technology_sharing:0 "Gemeinsame Technologie"
 TUR_technology_sharing_desc:0 "Wir sollten von den technologischen Fortschritten unserer Verbündeten profitieren."
 TUR_ideological_fanaticism_focus:0 "Ideologischer Fanatismus"
 TUR_militarism_focus:0 "Militarismus"
