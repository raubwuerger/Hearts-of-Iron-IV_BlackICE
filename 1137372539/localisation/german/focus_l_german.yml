 # JAP Focuses ""
 strike_usa_focus:5 "Streikt die USA!"
 strike_usa_focus_desc:5 "Die perfiden Amerikaner haben uns in der Hand und kontrollieren unsere Versorgung mit Öl und anderen dringend benötigten Ressourcen. Ihre Industrie ist der unseren weit überlegen, wenn wir also zuschlagen, dann am besten richtig! Wir können nicht hoffen, einen längeren Krieg gegen die USA zu gewinnen..."
 chinese_puppet_focus:5 "Chinesische Marionette"
 chinese_puppet_focus_desc:1 "China hat bewiesen, dass es einen Krieg mit uns vermeiden will. Vielleicht betrachten ihre Führer die interne Spaltung als größere Bedrohung. Wir könnten ihnen als Untertanen in der ostasiatischen Wohlstandssphäre unseren Schutz vor Kommunisten und Warlords anbieten."
 chinese_war_focus:5 "Krieg mit China"
 chinese_war_focus_desc:5 "Der Zwischenfall an der Marco-Polo-Brücke hat gezeigt, dass die Chinesen nicht an einer Zusammenarbeit interessiert sind. Angesichts der zunehmenden Spannungen, die den darauf folgenden Waffenstillstand bedrohen, könnte ein Krieg das einzige Mittel sein, um die chinesische Nation zur Ordnung zu bringen."
 subdue_warlords_focus:5 "Unterwerfung der Warlords"
 subdue_warlords_focus_desc:5 "Die Chinesen haben zugelassen, dass ihr einst stolzes Reich von Radikalen und Militärcliquen in Schutt und Asche gelegt wurde. Das japanische Kaiserreich wird solche Spaltungen nicht dulden, auch nicht unter seinen Untertanen."
 oust_germans_focus:5 "Abbruch der deutsch-chinesischen Beziehungen"
 oust_germans_focus_desc:5 "Deutsche Militärberater sind mindestens seit den zwanziger Jahren in China präsent und haben die Kuomintang entscheidend unterstützt. Dies kann nicht länger toleriert werden. Wir sind im Recht, wenn wir den sofortigen Abzug aller deutschen Unterstützung für die Chinesen fordern. Es ist an der Zeit, dass sich die Deutschen für eine Seite entscheiden."
 found_own_faction_focus:5 "Unsere Fraktion gründen"
 found_own_faction_focus_desc:5 "Wir haben bereits Anstrengungen unternommen, um die "Greater East Asia Co-Prosperity Sphere" zu schaffen. Um einen dauerhaften Sieg zu gewährleisten, muss Japan stark genug sein, um in Asien und darüber hinaus allein zu führen."
 axis_leanings_focus:5 "Ausrichtung der Achsenmächte"
 axis_leanings_focus_desc:5 "Wir haben viele gemeinsame Interessen und Werte mit dem neuen Deutschland, das eine Machtbasis in Europa aufbaut. Wenn wir uns mit ihnen verbünden, hätten wir einen mächtigen Freund, der weit genug entfernt ist, um unsere Herrschaft in Asien nicht zu gefährden."
 subvert_india_focus:5 "Indische Nationalarmee"
 subvert_india_focus_desc:5 "Wenn Großbritannien unsere Bemühungen um den Aufbau eines Imperiums beurteilt, werden wir ihnen zeigen, dass ihr eigenes Reich bereits zerbröckelt. Indische Kriegsgefangene und Auswanderer werden die Grundlage einer Bewegung bilden, die das britische Raj stürzen kann."
 jap_improved_sprit_focus:5 "Verbesserter Nationalgeist"
 jap_improved_sprit_focus_desc:5 "Der Nationalstolz und die Unterstützung für den Krieg überwältigt jeden Untertan des Kaisers und treibt ihn zu immer größerer Hingabe!"
 befriend_siam_focus:5 "Freundschaft mit Siam"
 befriend_siam_focus_desc:5 "Siam hat sich der europäischen Kolonisierung entzogen und ist es nicht gewohnt, eine unterworfene Nation zu sein. Anstatt sie zu unterjochen, sollten wir sie davon überzeugen, mit uns zu kooperieren, damit das auch so bleibt."
 army_primancy_focus:5 "Vorrang der Armee"
 army_primancy_focus_desc:5 "Von den beiden Hauptstreitkräften ist das Heer wirklich der starke rechte Arm des Reiches! Ihre Fähigkeit, Boden zu erobern und zu halten, überwiegt bei weitem die geringeren Leistungen, die die Marine erbringen kann. Wenn man diese einfache, selbstverständliche Tatsache anerkennt und dem Heer mehr Ressourcen zur Verfügung stellt, sind die Möglichkeiten grenzenlos."
 JAP_army_primancy_focus_bypass_tt:5 "Nicht genügend Bauplätze für §YMilitärische Fabriken§! im Heimatgebiet."

 add_cv_planes_tt:5 "Fügt 48 §YTrägergestützte Jäger§! hinzu. Außerdem werden entweder 36 §YTrägergestützte Marinebomber§!, §Y36 Trägergestützte Sturzkampfbomber§! oder §Gbeide§! hinzugefügt, je nachdem, was Sie erforscht haben."
 jap_samurai_return:5 "Das Erbe der Samurai wiederbeleben"
 jap_samurai_return_desc:5 "Die legendären Samurai-Linien erhalten ihre Privilegien und ihren Status zurück!"
 JAP_colonial_focus_1:5 "Koloniale Bestrebungen auf den Philippinen"
 JAP_colonial_focus_1_desc:5 "Der japanische Kolonialismus kann nun endlich Realität werden, nachdem wir uns gegen die alten imperialistischen Giganten durchgesetzt haben."
 JAP_colonial_focus_2:5 "Koloniale Bestrebungen in Indochina"
 JAP_colonial_focus_2_desc:5 "Der japanische Kolonialismus kann nun endlich Wirklichkeit werden, da wir uns gegen die alten imperialistischen Giganten durchgesetzt haben."
 navy_primancy_focus_desc:5 "Von den beiden Hauptstreitkräften ist die Marine wirklich der starke rechte Arm des Kaiserreichs! Ihre Fähigkeit, die Meere zu kontrollieren, überwiegt bei weitem die geringeren Dienste, die das Heer leisten kann. Wenn man diese einfache, selbstverständliche Tatsache anerkennt und der Marine mehr Ressourcen zur Verfügung stellt, sind die Möglichkeiten grenzenlos."
 army_innovations_focus:5 "Innovation im Heer"
 army_innovations_focus_desc:5 "Jetzt, da das Heer der anerkannt beste Dienst des Reiches ist, sollten wir mehr Ressourcen für das Studium der Landdoktrinen bereitstellen."
 army_air_innovations_focus:5 "Heeres-Luft-Innovation"
 army_air_innovations_focus_desc:5 "Schnallen Sie sich an, mein Sohn!"
 army_motorization_focus:5 "Motorisierung der Armee"
 army_motorization_focus_desc:5 "Eine stärkere Konzentration auf die Motorisierung wird die Geschwindigkeit erhöhen, mit der die Infanterie das Schlachtfeld erreichen kann, zumindest in Gebieten mit guten Straßen."
 air_base_expansion_focus:5 "Ausbau der Luftwaffenstützpunkte"
 air_base_expansion_focus_desc:5 "Um unsere Armee besser unterstützen zu können, benötigt die Luftwaffe größere Luftwaffenstützpunkte."
 armor_innovations_focus:5 "Innovation bei der Panzerung"
 armor_innovations_focus_desc:5 "Die deutschen Panzer sind in Europa sehr erfolgreich, wir können von ihren Forschungen lernen."

 JAP_ascend_the_throne:5 "Besteigen Sie den Thron"
 JAP_ascend_the_throne_desc:5 "Wir müssen unseren treuen Welpenkaiser auf den Thron des neu organisierten China setzen."
 JAP_mandate_of_heaven:5 "Mandat des Himmels"
 JAP_mandate_of_heaven_desc:5 "Wir müssen unseren treuen Welpenkaiser auf den Thron von Nordchina setzen."
 JAP_chi_two_empires:5 "Zwei chinesische Reiche"
 JAP_chi_two_empires_desc:5 "Im Interesse unserer zukünftigen Macht in der Region ist es am besten, wenn wir zwei konkurrierende Chinas haben."
 JAP_greater_prosperity: "Größerer Wohlstand"
 JAP_greater_prosperity_desc: ""
 JAP_mac_occupy:5 "Installation von Militärberatern in Macau"
 JAP_mac_occupy_desc:5 "Portugal hat sich im Krieg für neutral erklärt und treibt weiterhin Handel mit unseren Verbündeten. Die britische Präsenz in der Region hat uns jedoch dazu veranlasst, auf einer ständigen Präsenz und der Anerkennung unserer Ansprüche auf China zu bestehen."
 JAP_mac_take:5 "Macau belagern"
 JAP_mac_take_desc:5 "Die Region Macau ist zu wertvoll, um sie in den Händen der Portugiesen zu riskieren. Mit unserer militärischen Macht können sie sich unmöglich weigern."
 JAP_seize_Changpei:5 "Beschlagnahme von Changpei"
 JAP_seize_Changpei_desc:5 "Die Menschen in der Region sind reif für einen Aufstand. Mit unserer Hilfe sollte die Innere Mongolische Armee in der Lage sein, die Opposition wegzufegen und unsere Pufferzone mit China zu vergrößern."
 JAP_carrier_planes_manu:5 "Yokosuka Marinearsenal"
 JAP_carrier_planes_manu_desc:5 "Das Yokosuka Naval Arsenal war eine der vier großen Marinewerften der Kaiserlich Japanischen Marine und befand sich in Yokosuka in der Präfektur Kanagawa an der Bucht von Tokio, südlich von Yokohama."
 JAP_bicycles:5 "Fahrräder"
 JAP_bicycles_desc:5 "Bei der Invasion Chinas im Jahr 1937 setzte Japan etwa 50.000 Fahrradtruppen ein. Zu Beginn des Zweiten Weltkriegs war der südliche Feldzug durch Malaya auf dem Weg zur Eroberung Singapurs im Jahr 1941 weitgehend auf fahrradfahrende Soldaten angewiesen. In beiden Fällen ermöglichten Fahrräder den leisen und flexiblen Transport von Tausenden von Soldaten, die dann die Verteidiger überraschen und verwirren konnten."
 JAP_carrier_planes:5 "B6N Tenzan"
 JAP_carrier_planes_desc:5 "Die Nakajima B6N Tenzan war in den letzten Jahren des Zweiten Weltkriegs der Standardtorpedobomber der kaiserlichen japanischen Marine auf Flugzeugträgern und der Nachfolger der B5N "Kate"."
 convoy_protection_focus:5 "Schutz von Geleitzügen"
 convoy_protection_focus_desc:5 "Obwohl es eine feige und unehrenhafte Taktik ist, ist es möglich, dass feindliche Nationen die Handelsschiffe angreifen, die Vorräte und Ressourcen in unserem Reich transportieren. Wir müssen untersuchen, wie wir diese Schiffe am besten schützen können, falls es dazu kommen sollte."
 advanced_torpedoes_focus:5 "Fortschrittliche Torpedos"
 advanced_torpedoes_focus_desc:5 "Durch die Verwendung von komprimiertem Sauerstoff anstelle von komprimierter Luft in den Antriebssystemen werden unsere Torpedos in der Lage sein, weiter zu fliegen und einen größeren Sprengkopf zu tragen als alle bisherigen Typen."
 shbb_focus:5 "Superschwere Schlachtschiffe"
 shbb_focus_desc:5 "Kurzfristig ist es unwahrscheinlich, dass wir mehr Schlachtschiffe bauen können als Großbritannien oder die Vereinigten Staaten, aber vielleicht ist das auch gar nicht nötig. Stattdessen könnte es möglich sein, weitaus leistungsfähigere Schlachtschiffe zu bauen, als es der Vertrag von Washington den westlichen Staaten erlaubt."
 naval_base_focus:5 "Verteidigungslinie"
 naval_base_focus_desc:5 "Zwei natürliche Verteidigungslinien schützen Japan: der innere und der äußere Ring. Es ist wichtig, die Logistik mit den Inseln, die unsere Verteidigungslinie bilden, zu verbessern."
 carrier_focus:5 "Schwerpunkt Flugzeugträger"
 carrier_focus_desc:5 "Japan braucht eine starke Marine, und der Flugzeugträger muss das Herzstück unserer Flotte sein. Die Zeit der Schlachtschiffe ist vorbei, wie unsere Feinde bald feststellen werden!"
 battleship_focus:5 "Schwerpunkt Schlachtschiff"
 battleship_focus_desc:5 "Japan braucht eine schlagkräftige Marine, und das Schlachtschiff muss den Kern der Stärke unserer Flotte bilden. Sollen andere Nationen ihren Reichtum an unerprobte Flugzeugträger verschwenden, nur Kriegsschiffe können die Meere beherrschen!"
 spiritual_mobilization_focus:5 "Geistige Mobilisierung"
 spiritual_mobilization_focus_desc:5 "Im August 1937 startete die Regierung eine "Nationale Kampagne zur geistigen Mobilisierung". Unsere gesamte Nation, nicht nur unsere Soldaten, muss geistig auf den Krieg vorbereitet werden. Zu diesem Zweck wurden Nationalisten in der Nationalen Spirituellen Mobilisierungsbewegung zusammengeführt, um den Patriotismus und die Unterstützung für die Regierung zu stärken."
 warrior_traditions_focus:5 "Traditionen des Kriegers"
 warrior_traditions_focus_desc:5 "Im Laufe der Geschichte hat sich in Japan eine einzigartige Reihe von Traditionen der Kriegerklasse erhalten. Diese Werte müssen wiederbelebt und von jedem Soldaten, unabhängig von seinem Rang, hochgehalten werden."
 divine_wind_focus:5 "Der göttliche Wind"
 divine_wind_focus_desc:5 "Im 13. Jahrhundert unternahmen die Mongolen zwei große Invasionsversuche in Japan (1274 und 1281 n. Chr.). Beide Male vernichtete jedoch ein gewaltiger Taifun die mongolische Flotte und zwang die Angreifer, ihre Pläne aufzugeben. Die Japaner glaubten, die Taifune seien von den Göttern geschickt worden, um sie vor ihren Feinden zu schützen, und nannten sie Kamikaze (göttlicher Wind)"
 divine_wind_focus_2:5 "Kamikaze"
 divine_wind_focus_2_desc:5 "Im 13. Jahrhundert versuchten die Mongolen 1274 und 1281 n. Chr. zwei große Invasionen in Japan. Beide Male vernichtete jedoch ein gewaltiger Taifun die mongolische Flotte und zwang die Angreifer, ihre Pläne aufzugeben. Die Japaner glaubten, die Taifune seien von den Göttern geschickt worden, um sie vor ihren Feinden zu schützen, und nannten sie Kamikaze (göttlicher Wind)"
 imperial_glory_focus:5 "Kaiserlicher Ruhm"
 imperial_glory_focus_effect:5 "Ermöglicht die Produktion von §HYokosuka MXY7 Ohka§!"
 imperial_glory_focus_desc:5 "Kamikaze, die Taktik der Special Attack Unit, hat Selbstmordattentate von einer improvisierten letzten Maßnahme zu einer etablierten Doktrin gemacht. Mit neuen Flugzeugen, die im Wesentlichen bemannte Raketen sind, werden diese Angriffe unaufhaltsam sein."
 student_movement_focus:5 "Die Studentenbewegung"
 student_movement_focus_desc:5 "Das Bildungsministerium ist ein ebenso wichtiger Teil der spirituellen Mobilisierung wie jeder andere, und wenn sich Lehrkräfte und Studenten hinter die Nation stellen, wird ein dauerhaftes militärisch orientiertes Bildungssystem aufgebaut."
 extra_tech_focus:5 "Schwerpunkt auf der Marineforschung"
 synth_oil_focus:5 "Fokus auf synthetisches Öl"
 synth_oil_focus_desc:5 "Unsere eigene Ölproduktion ist sehr begrenzt, und die Einfuhr von Öl macht uns von ausländischen Interessen abhängig. Die sicherste Lösung wäre, die synthetische Öltechnologie zu perfektionieren, die Deutschland"
 JAP_synth_oil_focus_tt:5 "Idemitsu Kosan steht als Industrieunternehmen zur Verfügung"
 secret_weapon_focus:5 "Fortschrittliche Waffen"
 secret_weapon_focus_desc:5 "Die kaiserliche japanische Marine entwickelte während des Zweiten Weltkriegs eine Reihe von drallstabilisierten Raketen, von denen jedoch nur diese eine jemals zum Einsatz kam. Die Rakete verfügte über einen Schrapnellgefechtskopf, der dem für Geschütze verwendeten "Sankaidan"-Geschoss des Typs 3 ähnelte, und war mit einem Zeitzünder ausgestattet, der den Gefechtskopf entweder in 1.000 oder 1.500 Metern zur Explosion brachte."
 industrial_effort_focus:5 "Rationierung"
 industrial_effort_focus_desc:5 "Die Regierung führt ein strenges Rationierungssystem ein, das neben Lebensmitteln auch Kleidung, Nägel, Nadeln, Verbandsmaterial, Schuhe, Sake-Kochöl, Reifenschläuche und viele andere Dinge umfasst."
 industrial_effort_focus2:5 "Industrielle Bestrebungen"
 industrial_effort_focus2_desc:5 "Japan ist ein Schwellenland und noch nicht so stark wie einige westliche Länder. Wir müssen Maßnahmen ergreifen, um die Lücke zwischen unseren Fähigkeiten zu schließen."
 infra_effort_focus:5 "Bemühungen um die Infrastruktur"
 infra_effort_focus_desc:5 "Es war nicht einfach, in unserem gebirgigen Land eine Infrastruktur aufzubauen, doch die Bemühungen müssen fortgesetzt werden."
 fortress_japan_focus:5 "Festung Japan"
 fortress_japan_focus_desc:5 "Sollten unsere Feinde jemals unsere Marine überwältigen, werden unsere Befestigungen jeden Invasionsversuch weitaus teurer machen, als es sich die meisten Nationen leisten können."
 JAP_strike_ussr_while_they_are_weak:5 "Die UdSSR angreifen, solange sie schwach ist"
 JAP_strike_ussr_while_they_are_weak_desc:5 "Deutschland ist tief in die Sowjetunion vorgedrungen; wenn wir die Kommunisten jetzt angreifen, können wir vielleicht wertvolles Land im fernen Osten der Sowjetunion erwerben."
 jap_sia_love:5 "Japanisch-siamische Diplomatie"
 jap_sia_love_desc:5 "Japan hat seine diplomatischen Bemühungen auf die Verbesserung der Beziehungen zu Siam konzentriert."
 navy_primancy_focus:5 "Vorrang der Marine"

 JAP_chinese_occupation:5 "Besetzung von China"
 JAP_chinese_occupation_desc:5 "Wir müssen eine lokale Besatzungsregierung mit chinesischsprachigen Vertretern einrichten und unterstützen und mit der Befriedung des Landes beginnen. Die neue reorganisierte chinesische Regierung braucht dringend unsere Unterstützung, bevor sie von chinesischen Partisanen infiltriert wird!"
 JAP_chinese_interrior:5 "Chinesisches Innere"
 JAP_chinese_interrior_desc:5 "Die reorganisierte Regierung kontrolliert nun mit unserer Hilfe die Küstenregionen, es ist an der Zeit, den langen Prozess der vollständigen Inbesitznahme des restlichen chinesischen Festlandes zu beginnen!"
 JAP_chinese_interrior_tt:5 "Dieser Fokus ermöglicht und fordert [MEN.GetNameDef] auf, seinen eigenen Fokus §YReclaim the Mainland§! zu nehmen, der den im Tooltip angezeigten Bonus bietet. Dieser Fokus schaltet außerdem eine Reihe von Entscheidungen für [MEN.GetNameDef] frei, um Kerne auf dem chinesischen Festland zu erhalten."

 JAP_Draft:5 "Verstärkung der mandschurischen Streitkräfte"
 JAP_Draft_desc:5 "Wir müssen neue Divisionen aufstellen, um eine kommende Offensive zu unterstützen. Diese schnell zusammengestellten Einheiten werden zwar nicht von hoher Qualität sein, aber sie werden in der Lage sein, alle Lücken in unserer Front zu schließen. Wir werden sowohl Kavallerie als auch Infanterie erhalten."
 JAP_Inf_Equip_Bonus:5 "Infanterie-Ausrüstungsbonus"
 JAP_N_OOB_TT:5 "Wir erhalten 13 neue Divisionen, 4 davon sind Kavallerie-Divisionen."
 JAP_Tanks_Bonus:5 "Bonus für Panzerforschung"
 JAP_Tanks_Light_Bonus:5 "Forschungsbonus für leichte Panzer"
 JAP_North_Tech:5 "Neue Panzerung entwickeln"
 JAP_North_Tech_desc:5 "Die Sowjetunion verfügt über sehr fortschrittliche leichte Panzer, wir können es uns nicht leisten, in der Panzertechnologie zurückzufallen, wenn wir sie schlagen wollen!"
 JAP_Arty_Bonus:5 "Artillerie-Forschungsbonus"
 JAP_AT_Bonus:5 "Anti-Panzer-Forschungsbonus"
 JAP_North_Tech_2:5 "Kniemörser"
 JAP_North_Tech_2_desc:5 "Der Typ 89 Grenade Discharger, von den Alliierten ungenau und umgangssprachlich als Kniemörser bezeichnet, ist ein japanischer Granatwerfer oder leichter Mörser, der im Zweiten Weltkrieg weit verbreitet war. Die japanische Armee entwickelte Handgranaten, Gewehrgranaten und Granat-/Mörsergranatenwerfer (kleine Mörser), die für den Einsatz in typischen Nahkampfsituationen wie Stadt-, Graben- und Dschungelkämpfen geeignet waren."
 JAP_Doc_Bonus:5 "Forschungsbonus Doktrin"
 JAP_Sup_Bonus:5 "Forschungsbonus für Unterstützungstechnologie"
 JAP_Doc:5 "Zusätzliche Unterstützungseinheiten und Doktrinen"
 JAP_Doc_desc:5 "Wir müssen unsere Einheiten mit mehr Unterstützung ausstatten, um sie besser in die Lage zu versetzen, den sowjetischen Truppen, denen sie gegenüberstehen, zu widerstehen. Wir sollten auch neue Kampfmethoden erforschen."
 JAP_Inf_Bonus:5 "Forschungsbonus für Infanteriewaffen"
 JAP_Doc_2:5 "Erfahrungen aus dem Chinesisch-Japanischen Krieg"
 JAP_Doc_2_desc:5 "Wir müssen das, was wir im Krieg gegen die Chinesen gelernt haben, nutzen, um die Qualität unserer Armee zu verbessern, jetzt, da wir uns auf den Kampf gegen die Sowjetunion vorbereiten."
 JAP_Banzai:5 "Greift die Roten an!"
 JAP_Banzai_desc:5 "Für den Kaiser!! Jetzt, wo wir bereit sind, werden wir die Sowjetunion angreifen und ihr wieder einmal zeigen, dass Japan eine europäische Großmacht besiegen kann! Das wird 1905 wie ein kleines Grenzgeplänkel aussehen lassen..."
 for_the_emperor_idea_sov:5 "Ruhm für den Kaiser!"
 Jap_left_faction:5 "Separater Frieden"
 JAP_Zaibatsu:5 "Erweitern Sie die Zaibatsu"
 JAP_Zaibatsu_desc:5 "Die Zaibatsu sind große Industriekonglomerate, deren Ursprünge manchmal mehrere hundert Jahre zurückreichen. Es gibt 4 große Zaibatsu, sie sind die ältesten und mächtigsten Unternehmen Japans. Sie haben enge Verbindungen zu verschiedenen Fraktionen des Militärs und sind das Herzstück unserer industriellen Aktivitäten und unseres Wachstums; wir sollten alles in unserer Macht Stehende tun, um ihr Wachstum zu fördern."
 Zaibatsu_Idea:5 "Beschleunigtes Wachstum der Zaibatsu"
 Zaibatsu_Idea_desc:5 "Das Wachstum der Zaibatsu (große und sehr mächtige Unternehmen in Japan) hat sich durch eine günstige Regierungspolitik beschleunigt."
 JAP_Vech:5 "Lkw-Forschungsbonus"
 JAP_Ship_Ind:5 "Forschungsbonus für Schiffsfabriken"
 JAP_Industry_Bonus:5 "Bonus für industrielle Forschung"
 JAP_Mitsui:5 "Erweitern Sie die Mitsui Zaibatsu"
 JAP_Mitsui_desc:5 "Die Mitsui Zaibatsu hat Verbindungen zur kaiserlichen japanischen Armee und zu den ehemaligen Mitgliedern der Rikken Seiyūkai Partei in der derzeitigen Regierungspartei, der Imperial Rule Association. Wenn wir ihnen helfen, ihr Geschäft auszubauen, helfen wir auch der IJA."
 JAP_Mitsubishi:5 "Ausweitung der Mitsubishi Zaibatsu"
 JAP_Mitsubishi_desc:5 "Das Industriekonglomerat Mitsubishi besitzt mehrere sehr große Werften in Japan, insbesondere in der Region Nagasaki. Es unterhält Verbindungen zur Rikken Minseito-Partei und ihren Politikern, die jetzt der Imperial Rule Association angehören, sowie enge Verbindungen zur Kaiserlich Japanischen Marine. Die IJN wird definitiv davon profitieren, wenn wir Mitsubishi bei der Ausweitung ihrer Geschäfte helfen."
 JAP_Ports:5 "Die Truk-Lagune ausbauen"
 JAP_Ports_desc:5 "Unser wichtigster Stützpunkt im Südpazifik ist die Truk-Lagune. Wir sollten die dortigen Marinestützpunkte ausbauen und Festungen zum Schutz der Insel selbst errichten."
 JAP_Nagasaki_Shipyards:5 "Die Nagasaki-Werften ausbauen"
 JAP_Nagasaki_Shipyards_desc:5 "Mitsubishi verfügt über einen sehr großen Werftkomplex in der Gegend von Nagasaki. Wir sollten ihnen helfen, diese Werften auszubauen, da die Mitsubishi Zaibatsu sich als sehr willig erwiesen hat, qualitativ hochwertige Schiffe für die IJN zu bauen."
 JAP_Navy_Subtech_Bonus:5 "Schiff Subtechs Forschungsbonus"
 JAP_advanced_hydrodynamics:5 "Fortgeschrittene Hydrodynamik"
 JAP_advanced_hydrodynamics_desc:5 "Mit der Entwicklung verbesserter Rumpfformen und der Einführung des bauchigen Bugs können wir effizientere Rümpfe für unsere großen Schiffe entwerfen."
 JAP_Ship_Subtechs:5 "Verbesserung der Ausrüstung von Zerstörern"
 JAP_Ship_Subtechs_desc:5 "Wir müssen ein Programm zur Modernisierung der Ausrüstung unserer bereits sehr modernen Zerstörer einleiten."
 JAP_Navy_Doc_Bonus:5 "Forschungsbonus für die Marine-Doktrin"
 JAP_Navy_Doctrine:5 "Ausbau der IJN-Akademie"
 JAP_Navy_Doctrine_desc:5 "Wir müssen die kaiserlich-japanische Marineakademie ausbauen, damit mehr begabte junge Offiziere in unsere Reihen aufgenommen werden können. Dies sollte es uns auch ermöglichen, neue und effektivere Doktrinen zu entwickeln."
 JAP_Research:5 "Fördern Sie die Rivalität zwischen den Großen Zwei"
 JAP_Research_desc:5 "Monopole sind nie gut für Innovationen. Die beiden großen Zaibatsu, Mitsui und Mitsubishi, haben zwar verschiedene Geschäftsbereiche, auf die sie sich konzentrieren, aber auch einige Bereiche, in denen sie miteinander konkurrieren. In jedem Fall sind sie Unternehmen, und Unternehmen wollen Profit machen. Wir sollten sie dazu motivieren, sich gegenseitig zu übertreffen (und auch ihre kleineren Konkurrenten)."
 JAP_Slot_1:5 "£tech_mod Staatliche Forschungslabors bilden"
 JAP_Slot_1_desc:5 "Die beiden großen Zaibatsu sind in der Forschung recht erfolgreich. Wir sollten einige ihrer klügsten Köpfe in unsere militärischen Forschungsabteilungen holen."
 JAP_Kawasaki_Docks:5 "Erweitern Sie die Kobe-Werke"
 JAP_Kawasaki_Docks_desc:5 "Die Kawasaki Dockyard Company hat eine Reihe großer Werften in Kobe. Wir sollten ihnen helfen, diese auszubauen und auch den Luftschutz für das gesamte Gebiet zu gewährleisten."
 fighter2_bonus:5 "A6M Zero-Sen-Bonus"
 JAP_Army_Air_Strat:5 "Strategisches Bomberprogramm"
 JAP_Army_Air_Strat_desc:5 "Den Feind in Grund und Boden zu bomben ist vielleicht nicht sehr ehrenvoll, aber sehr effektiv!"
 naval_air_innovations_focus_2:5 "A6M Zero"
 naval_air_innovations_focus_2_desc:5 "Mitsubishi Heavy Industries hat uns mitgeteilt, dass ihr Prototyp für unser neues Trägerjägerprogramm fertiggestellt ist. Es scheint, dass wir den besten Trägerjäger, der je gebaut wurde, in unseren Händen halten. Wir müssen sofort mit der Produktion dieses wunderbaren neuen Flugzeugs beginnen!"
 JAP_Rikusentai:5 "Rikusentai"
 JAP_Rikusentai_desc:5 "Unsere Rikusentai brauchen eine verbesserte Ausrüstung, um die westlichen Nationen zu besiegen, die überall im Pazifik in befestigten Festungen sitzen. Für diese Einsätze brauchen sie auch spezielle Panzer. Wir sollten uns auf die Entwicklung solcher Waffen konzentrieren."
 JAP_Arty:5 "Mitsui Artillerie"
 JAP_Arty_desc:5 "Wir sollten Mitsui damit beauftragen, ein neues Design für unsere Geschütze zu entwickeln."
 JAP_Tanks:5 "Ausbau des Heeresarsenals von Osaka"
 JAP_Tanks_desc:5 "Das Osaka-Arsenal ist eine von der Regierung betriebene Waffenfabrik, die 1870 auf dem Gelände der Burg von Osaka gegründet wurde. Es entwickelte sich zu einem Produktionszentrum für Waffen, vor allem für Kanonen und Bombengeschosse."
 JAP_Air:5 "Neue Kampfflugzeug- und Bombenflugzeug-Programme"
 JAP_Air_desc:5 "Um mit den westlichen Ländern mithalten zu können, müssen wir neue Kampfflugzeuge und Bombenflugzeuge entwickeln."
 daitoakyoeiken:5 "Daitoa Kyoeiken"
 JAP_prepare_border_tt:5 "Errichtet eine Festungslinie an der Grenze zu §YChina§!.\n\nGewinnen Sie eine §YTriangular Infantry Division§! Vorlage, die besser für den Kampf in §YChina§! geeignet ist."
 JAP_navy_primancy_focus_bypass_tt:5 "Nicht genügend Bauplätze für §YMarinewerften§! im Heimatgebiet."
 JAP_hirohito_secret:5 "Hirohitos geheime Leidenschaft"
 JAP_hirohito_secret_desc:5 "Dank des Rates von Lord Yuasa kann diese seltsame Leidenschaft dem Land nicht schaden."
 JAP_yagi_antenna:5 "Yagi-Antenne"
 JAP_yagi_antenna_desc:5 "Die Yagi-Antenne wurde 1926 von Hidetsugu Yagi von der Tohoku Imperial University erfunden. Sie besteht aus einem einzelnen angetriebenen Element, das über eine Übertragungsleitung mit dem Sender oder Empfänger verbunden ist, und zusätzlichen Elementen, die nicht mit dem Sender oder Empfänger verbunden sind: einem so genannten Reflektor und einem oder mehreren Direktoren."
 JAP_radar:5 "Weitere Anwendungen"
 JAP_radar_desc:5 "Die Yagi-Antenne ist speziell für den Kurzwellenbereich bis hin zum UHF-Band entwickelt worden. Sie zeichnet sich durch ihre Einfachheit und den relativ hohen Gewinn aus. Irgendetwas sagt mir aber, dass sie auch in Radargeräten eingesetzt werden kann."
 JAP_tenno_heika:5 "Tenno Heika Banzai"
 JAP_tenno_heika_desc:5 "Lang lebe der Kaiser! Das japanische Volk ist Hirohito treu ergeben und bemüht sich, Japan zu einem großen Land zu machen."
 JAP_sayonara:5 "Sayonara"
 JAP_sayonara_desc:5 "Japaner sagen jeden Moment Sayonara zu allem, denn jeder Moment ist ein Traum. Das Leben ist Sayonara, Reiche können aufsteigen oder fallen, große Helden zerfallen zu Staub, Planeten kommen und gehen, aber der Wandel ändert sich nie, auch nicht der Wandel selbst."
 JAP_showa_11:5 "Showa 11"
 JAP_showa_11_desc:5 "1936 ist das 11. Jahr der Herrschaft von Kaiser Hirohito, im japanischen Kalender ist es Showa 11. Dies ist eine Ära des Fortschritts und des technischen Fortschritts in Japan."
 JAP_support_the_troops:5 "Unterstützung der Truppen"
 JAP_support_the_troops_desc:5 "Unterstützungskompanien werden im Krieg immer wichtiger. Wir brauchen die Besten für unsere Divisionen."
 JAP_hirohito_focus:5 "Hirohito"
 JAP_hirohito_focus_desc:5 "Unser großer Kaiser hat eine besondere Leidenschaft: das Studium von Fischen. Eine Aufgabe, die er angenehmer findet als öffentliche Angelegenheiten. Einige Heerführer sind der Meinung, dass er sich lieber mit strategischen und politischen Fragen befassen sollte, als mit Fischen zu spielen. Der Berater des Palastes, Lord Yuasa, überredet Hirohito, sein Studium der Meeresbiologie aus der Öffentlichkeit herauszuhalten."
 trying_to_synth_rubber:5 "Experimente mit synthetischem Gummi"
 trying_to_synth_rubber_desc:5 "Jemand sagt, dass man Gummi künstlich herstellen kann. Unsere großartigen Wissenschaftler arbeiten daran!"
 JAP_resource_war_focus:5 "Der Ressourcenkrieg"
 JAP_resource_war_focus_desc:5 "Wir hungern nach Ressourcen. Unsere Wissenschaftler haben einige Fortschritte bei der Synthese von Öl und Kautschuk gemacht, aber würde das ausreichen, um unsere Kriegsmaschinerie zu unterstützen?"
 JAP_full_employment:5 "Vollbeschäftigung"
 JAP_full_employment_desc:5 "Unsere Wirtschaft wächst und wir haben Vollbeschäftigung erreicht. Einige Leute sind der Meinung, dass der Mangel an Rohstoffen ein Problem ist und dass unsere Wirtschaft ohne sie nicht wachsen kann. Die Idee, dass wir importieren können, was wir brauchen, ist derzeit nicht sehr populär. Der Weg zum Krieg scheint für viele Militärs unvermeidlich."
 JAP_car:5 "Kuruma"
 JAP_car_desc:5 "Während des Zweiten Weltkriegs bauten Toyota, Nissan, Isuzu und Kurogane Lastwagen und Motorräder für die kaiserliche japanische Armee. 1936 stellte Kurogane das weltweit erste in Serie hergestellte Auto mit Allradantrieb vor, den Kurogane Type 95."
 JAP_industrial_research_focus:5 "600-Meilen-Industriegürtel"
 JAP_industrial_research_focus_desc:5 "Von Nagasaki und Hiroshima bis Tokio sind es 600 Meilen mit einer Reihe von Industriestädten: die Regionen Osaka-Kobe-Kyoto, Tokio-Yokohama, Nagoya und Nagasaki, Hiroshima, Shimonoseki und Moji in Nord-Kyūshū."
 JAP_steel_focus:5 "Nippon-Stahl"
 JAP_steel_focus_desc:5 "Die Zentren für die Herstellung von Eisenstangen befanden sich in Kamaishi (Nord-Honshū) und Muroran (Hokkaido). Die Eisen- und Stahlindustrie war insofern einzigartig, als sie doppelt so viel Konverterstahl wie Stabstahl produzierte, weil sie mehr Schrott und aus Übersee importiertes Alteisen verwendete."
 JAP_kodo:5 "Kodo"
 JAP_kodo_desc:5 "Jedem Kind wurde Kodo, der kaiserliche Weg, beigebracht, der besagt, dass die Grundlage der japanischen Moral in der Verpflichtung gegenüber dem Kaiser und den eigenen Eltern liegt."
 JAP_chief_general:5 "Chef des Generalstabs"
 JAP_chief_general_desc:5 " Die drei wichtigsten Posten in der japanischen Armee waren der Generalstabschef, der Kriegsminister und der Generalinspekteur für militärische Ausbildung. Sie wurden als "die großen Drei" bezeichnet."
 JAP_war_minister:5 "Kriegsminister"
 JAP_war_minister_desc:5 " Das Dreieckssystem der Großen Drei aus dem Jahr 1878 war von einem preußischen Major, Jacob Meckel, vorgeschlagen worden, der vom Kaiser nach Japan ausgeliehen war."
 JAP_inspector_general:5 "Generalinspekteur für militärische Ausbildung"
 JAP_inspector_general_desc:5 " Der Generalinspekteur leitet alle Ausbildungsstufen von der Grundausbildung bis zur Kriegsschule und hat somit großen Einfluss auf das Denken der Armee."
 JAP_gekokujo:5 "Gekokujo"
 JAP_gekokujo_desc:5 " Der Versuch, soziale Ungerechtigkeiten mit Gewalt und Attentaten zu beseitigen, ist in Japan nichts Neues. Die Tradition hat solche kriminellen Handlungen legitimiert, und die Japaner haben ihnen einen besonderen Namen gegeben: gekokujo (Ungehorsam), ein Begriff, der erstmals im 15. Jahrhundert verwendet wurde, als die Rebellion auf allen Ebenen grassierte und die Provinzfürsten sich weigerten, dem Shogun zu gehorchen, der seinerseits die Befehle des Kaisers ignorierte."
 JAP_mobilization_law:5 "Nationales Gesetz zur allgemeinen Mobilmachung"
 JAP_mobilization_law_desc:5 "Am 1. März 1938 verabschiedete Japan das Gesetz über die allgemeine Mobilisierung des Landes. Alle Aspekte des japanischen Lebens sollten so gestaltet werden, dass die Gesellschaft und die Wirtschaft auf einen Höhepunkt der militärischen Effizienz gebracht wurden."
 JAP_allow_mobilisation_tt:5 "Erlaubt §YGeneral Mobilization§!\n"
 JAP_military_research:5 "£tech_mod Militärische Forschung"
 JAP_military_research_desc:5 "Sowohl die zivile Wissenschaft als auch die militärische Wissenschaft sind für die Stärke einer Nation wichtig. Eine angemessene Finanzierung der letzteren wird unsere Armee schlagkräftiger machen."
 JAP_kempetai:5 "Kempetai"
 JAP_kempetai_desc:5 "Die Kempetai war die Militärpolizei der kaiserlichen japanischen Armee von 1881 bis 1945. Sie war sowohl eine konventionelle Militärpolizei als auch eine geheime Polizeitruppe."
 JAP_tojo:5 "Tojo"
 JAP_tojo_desc:5 "Hideki Tojo war ein General der kaiserlichen japanischen Armee (IJA), der Führer der Imperial Rule Assistance Association und der 27. Premierminister Japans während eines Großteils des Zweiten Weltkriegs, vom 17. Oktober 1941 bis zum 22. Juli 1944. Als ehemaliger General kennt er die Bedürfnisse und Probleme der Armee.  "
 JAP_control_north:5 "Kontrolle des nördlichen Gebiets"
 JAP_control_north_desc:5 "Im Norden wird es keine Bedrohung mehr geben. Wir können uns auf der Suche nach den Ressourcen, die wir so dringend brauchen, nach Süden wenden."
 JAP_control_pacific:5 "Kontrolle über den Pazifik"
 JAP_control_pacific_desc:5 "Wir herrschen über und unter den Ozeanen, es ist an der Zeit, unseren Fokus auf das Land zu richten."
 JAP_soil:5 "Der Boden"
 JAP_soil_desc:5 "Wir werden unsere militärischen Anstrengungen auf das Land konzentrieren. Wenn wir weniger Schiffe bauen, haben wir viel mehr industrielle Kapazitäten für die Herstellung von Gewehren."
 JAP_waves:5 "Die Wellen"
 JAP_waves_desc:5 "Unsere einzige Chance zu überleben ist die Kontrolle über das Meer. Die Marine wird unsere erste Priorität sein."
 JAP_industrial_tech_focus:5 "£tech_mod Industrielle Forschung"
 JAP_navy_research:5 "£tech_mod Institut für Marineforschung"
 JAP_navy_research_desc:5 "Die kaiserliche Marine hat vorgeschlagen, ein neues Forschungsinstitut für Marinetechnologie zu gründen und zu finanzieren, um unsere Marineexpansion zu unterstützen."
 JAP_army_research:5 "£tech_mod Technisches Labor der Armee"
 JAP_army_research_desc:5 "Die kaiserliche Armee hat Pläne für ein Forschungsprogramm zur Modernisierung ihrer Ausrüstung und Taktik vorgelegt."
 JAP_computing:5 "Computermaschine"
 JAP_computing_desc:5 "Kabel und Drähte werden zum Leben erweckt."
 JAP_sea_warfare:5 "Seekriegsführung"
 JAP_sea_warfare_desc:5 "Die Seekriegsdoktrin ändert sich, neue Theorien verbreiten sich und wir müssen der Zeit voraus sein."
 JAP_land_warfare:5 "Landkriegsführung"
 JAP_land_warfare_desc:5 "Wir werden überall kämpfen! Ob in den Bergen oder im Dschungel, unsere Truppen müssen vorbereitet sein."
 JAP_prepare_border:5 "Verteidige das Imperium"
 JAP_prepare_border_desc:5 "Die rote Bedrohung wird immer stärker, wir müssen unsere Grenzen befestigen."
 JAP_five_ministers_focus:5 "Fünf-Minister-Konferenz"
 JAP_five_ministers_focus_desc:5 "Auf der Konferenz werden wir entscheiden, welchen Weg wir für unser Land einschlagen."
 light_carrier_focus:5 "Leichte Flugzeugträger"
 light_carrier_focus_desc:5 "Kleinere Träger können sowohl die Schlagkraft unserer Hauptträger verstärken als auch unseren Schlachtschiffen Luftschutz bieten."
 Air_bases_in_the_Pacific:5 "Pazifische Luftwaffenstützpunkte"
 Air_bases_in_the_Pacific_desc:5 "Flugzeuge werden die See auf der Suche nach feindlichen Flotten auskundschaften. Den Feind ausfindig zu machen, ist der Schlüssel zum Sieg auf See. Wir könnten sogar einige Schiffe bombardieren."
 JAP_juggernaut:5 "Hachimaki"
 JAP_juggernaut_desc:5 "Ein Hachimaki ist in der japanischen Kultur ein stilisiertes Stirnband, das in der Regel aus rotem oder weißem Stoff besteht und vom Träger als Symbol für Ausdauer und Mut getragen wird."
 JAP_anti_air_focus:5 "Anti-Luft-Innovationen"
 JAP_anti_air_focus_desc:5 "Es wird immer deutlicher, dass die Entwicklung unserer Marine-Luftabwehrwaffen mit der zunehmenden Bedrohung durch Flugzeuge nicht Schritt gehalten hat. Wir sollten unsere Bemühungen darauf konzentrieren, dies zu korrigieren."
 hachimaki:5 "Kido Butai"
 hachimaki_desc:5 "Kidō Butai (\"Mobile Streitkräfte\") war die Bezeichnung für eine kombinierte Trägerkampfgruppe, die während der ersten acht Monate des Pazifikkriegs die meisten Flugzeugträger und Trägerfluggruppen der Kaiserlich Japanischen Marine (IJN) umfasste."
 JAP_more_Docks:5 "Unsere Schiffbauindustrie ausbauen"
 JAP_more_Docks_desc:5 "Für den Bau großer Schiffe brauchen wir mehr Werften."
 JAP_akizuki:5 "Zerstörer vom Typ B"
 JAP_akizuki_desc:5 "Im Gegensatz zu früheren japanischen Konstruktionen waren die Zerstörer vom Typ B vor allem als Luft- und U-Boot-Begleitschiffe konzipiert. Die Akizuki-Klasse war die erste dieses Typs. Sie gelten als die nützlichste Zerstörerklasse, die Japan während des Krieges einsetzte, und waren in der IJN sehr angesehen. Sie waren mit 3,9-Zoll (100 mm) Typ 98-Zweizweckgeschützen in vier Zwillingslafetten ausgerüstet."
 JAP_dive_bomb:5 "Deutscher Technologietransfer"
 JAP_dive_bomb_desc:5 "Die Deutschen haben sich bereit erklärt, uns alle Einzelheiten ihrer Jet-Studien mitzuteilen; eines unserer U-Boote besorgt die Dokumente für uns. Ich hoffe, dass es auf dem Heimweg nicht versenkt wird..."
 JAP_jet_domestic:5 "Entwicklung inländischer Jets"
 JAP_jet_domestic_desc:5 "Bemühungen um die Entwicklung einheimischer Triebwerkskonstruktionen."
 force_to_join_focus:5 "Druck auf Sinkiang und Tibet"
 force_to_join_focus_desc:5 "China steht vollständig unter der Kontrolle des Kaisers. Sinkiang und Tibet werden keine andere Wahl haben, als sich unserem Einfluss zu unterwerfen."
 war_in_asia_focus:5 "Stahl und Feuer"
 war_in_asia_focus_desc:5 "Unsere Armee ist mächtig. Die Veteranen des chinesischen Feldzuges werden keine Schwierigkeiten mit diesen Barbaren haben. Bei Sonnenuntergang werden wir in ihren Hauptstädten Sakè trinken."
 JAP_going_nowhere_slow:5 "Langsam ins Nirgendwo"
 JAP_going_nowhere_slow_desc:5 "Motorisierte Divisionen sind das, was wir für den Kampf an noch entlegeneren Orten brauchen."
 JAP_cheap_labour:5 "Billige Arbeitskräfte"
 JAP_cheap_labour_desc:5 "Indien ist ein riesiger Topf an Ressourcen und Arbeitskräften. Mit den richtigen Investitionen können wir die Produktion jeglicher Art von Gütern ankurbeln."
 JAP_pilot_academy:5 "Kaiserlich Japanische Marine-Luftstreitkräfte"
 JAP_pilot_academy_desc:5 "Das japanische Militär erwarb sein erstes Flugzeug im Jahr 1910 und verfolgte die Entwicklung des Luftkampfes im Ersten Weltkrieg mit großem Interesse. Sie beschafften zunächst europäische Flugzeuge, bauten aber bald ihre eigenen und begannen ein ehrgeiziges Programm zum Bau von Flugzeugträgern. Der weltweit erste eigens gebaute Flugzeugträger, Hōshō, lief 1922 vom Stapel."
 JAP_expand_mansyu:5 "Mansyu-Entwicklungsprogramm"
 JAP_expand_mansyu_light:5 "Mansyu-Flugzeugentwicklungsprogramm"
 JAP_expand_mansyu_heavy:5 "Entwicklung des schweren Mansyu-Flugzeugs"
 JAP_expand_mansyu_light_tt:5 "Die Fertigstellung dieses Schwerpunkts wird es §Y[MAN.GetName]§! ermöglichen, unabhängig von uns leichte Flugzeuge zu entwickeln.\n"
 JAP_expand_mansyu_heavy_tt:5 "Der Abschluss dieses Schwerpunkts wird es §Y[MAN.GetName]§! ermöglichen, schwere Flugzeuge unabhängig von uns zu entwickeln.\n"
 JAP_mansyu_aircraft_research_tt:5 "Wir werden mit §Y[MAN.GetName]§! ein §Ytech Sharing Agreement§! für Flugzeuge abschließen.\n"
 JAP_China_Infra:5 "Chinas Infrastrukturen"
 JAP_China_Infra_desc:5 "Da wir das Gebiet um Peking unter unserer Kontrolle haben, wird uns die neue Infrastruktur helfen, das Reich zu verbinden."
 JAP_more_military:5 "7 Tage"
 JAP_more_military_desc:5 "Da das Militär immer mehr Arbeitskräfte benötigte, wurden Schulkinder eingezogen, um Männer zu ersetzen, die zum Militärdienst auf weit entfernten Schlachtfeldern eingezogen wurden. In den Fabriken wurde ein 7-Tage-Arbeitstag eingeführt. Die Züge waren zunehmend überfüllt, vor allem, weil der Treibstoff immer knapper wurde."
 JAP_landing_craft_focus:5 "Yokosuka SNLF"
 JAP_landing_craft_focus_desc:5 "Die 1. Yokosuka SNLF (Special Naval Landing Force) wurde am 20. September 1941 im Marinedistrikt Yokosuka aufgestellt und umfasste ein Bataillon von 520 Soldaten."
 JAP_anti_tanks:5 "Panzer-Killer-Nester"
 JAP_anti_tanks_desc:5 "Der Typ 94, unsere erste Generation von Panzerabwehrkanonen, die 1939 in der Schlacht von Chalkhin Gol erstmals gegen die Rote Armee zum Einsatz kam, erwies sich für die Armee als Enttäuschung, da ihr 37-mm-Geschoss gegen die sowjetischen Panzer der BT-Serie kaum Wirkung zeigte. Wir können es besser machen."
 JAP_cv_planes_add:5 "Bereiten Sie die Flotte vor"
 JAP_cv_planes_add_desc:5 "Möglicherweise müssen wir unsere Feinde bald angreifen, daher muss die Flotte bereit und in voller Stärke sein."
 JAP_f_go:5 "F-Go-Projekt"
 JAP_f_go_desc:5 "1943 begann das neue japanische Marinekommando unter der Leitung von Bunsaku Arakatsu an der kaiserlichen Universität in Kyoto mit einem nuklearen Forschungsprogramm, dem F-Go-Projekt. Arakatsu hatte einige Jahre im Ausland studiert, unter anderem am Cavendish Laboratory in Cambridge unter Ernest Rutherford und an der Berliner Universität unter Albert Einstein. Neben Nishina war Arakatsu der bedeutendste Kernphysiker in Japan."
 JAP_west:5 "Westliche Expansion"
 JAP_west_desc:5 "Der Kaiser hat den Weg für unsere zukünftige Expansion gewiesen, wir werden der Sonne nach Westen folgen."
 JAP_east:5 "Östliche Expansion"
 JAP_east_desc:5 "Es ist an der Zeit, die Auseinandersetzung mit den Yankees ein für alle Mal zu beenden. Wir werden in ihr Festland eindringen und von Küste zu Küste pflügen."
 JAP_learn_from_the_gaijin:5 "Von den Gaijin lernen"
 JAP_learn_from_the_gaijin_desc:5 "Unsere Feinde wissen nicht, wie man kämpft, aber vielleicht wissen sie ja doch etwas."
 JAP_studying_the_atom:5 "Nishina"
 JAP_studying_the_atom_desc:5 "Die führende Persönlichkeit des japanischen Atomprogramms war Dr. Yoshio Nishina, der 1931 am RIKEN-Institut, dem Institut für physikalische und chemische Forschung, ein eigenes Kernforschungslabor zur Erforschung der Hochenergiephysik gegründet hatte."
 JAP_nuclear_winter:5 "Ni-Go-Projekt"
 JAP_nuclear_winter_desc:5 "Der Forschungsausschuss für die Anwendung der Kernphysik, dessen Vorsitz Nishina innehatte, richtete am RIKEN ein experimentelles Projekt ein, das Ni-Go-Projekt. Sein Ziel war die Trennung von Uran-235 durch thermische Diffusion, wobei alternative Methoden wie elektromagnetische Trennung, Gasdiffusion und Zentrifugaltrennung außer Acht gelassen wurden."
 JAP_bomber:5 "Z-Superbomber"
 JAP_bomber_desc:5 "Wie das Amerika-Bomber-Projekt der Nazis wollte das kaiserliche Japan einen Interkontinentalbomber bauen, der Nordamerika erreichen konnte. Im weiteren Verlauf des Krieges suchten die Japaner verzweifelt nach etwas wie der amerikanischen B-29 Superfortress."
 JAP_prepare_for_expansion:5 "Vorbereiten auf die Expansion"
 JAP_prepare_for_expansion_desc:5 "Wir sollten uns den Militarismus in unserem Land zu eigen machen und ihn nutzen, um uns auf die Ausdehnung unseres Gebiets vorzubereiten."
 JAP_kokura:5 "Kokura Arsenal"
 JAP_kokura_desc:5 "Das Kokura Arsenal ist vor allem für die Produktion von Kleinwaffen bekannt, aber ab 1938 wurden hier auch Panzerabwehrwaffen hergestellt."
 JAP_cas:5 "Sturzkampfbomber Einsatz"
 JAP_cas_desc:5 "Nach dem Zweiten Weltkrieg wurde der Wert der Trägerluftfahrt wiederholt unter Beweis gestellt, und zwar zum Nutzen der schwer bedrängten Bodentruppen, die auf Luftnahunterstützung angewiesen waren - definiert als Luftangriffe von Flugzeugen auf feindliche Ziele, die sich in unmittelbarer Nähe zu befreundeten Streitkräften befinden, und die eine Integration jeder Luftmission mit dem Beschuss und der Bewegung dieser Streitkräfte erfordern."
 JAP_korea_core:5 "Korea"
 JAP_korea_core_desc:5 "Die japanische Herrschaft über Korea war das Ergebnis eines Prozesses, der mit dem Japan-Korea-Vertrag von 1876 begann, in dem eine komplexe Koalition aus Meiji-Regierung, Militär und Wirtschaftsvertretern versuchte, Korea sowohl politisch als auch wirtschaftlich in das japanische Kaiserreich zu integrieren."
 JAP_chi_ports:5 "Ausbau der Festlandshäfen"
 JAP_chi_ports_desc:5 "Die Häfen des chinesischen Festlands können als Hafen für unsere großen Schiffe genutzt werden. Sie werden als großartiger Rastplatz dienen, hoffentlich weit weg von feindlichen Torpedobombern."
 JAP_shimbu_tai:5 "Teishin Shudan"
 JAP_shimbu_tai_desc:5 "Teishin Shudan, die "Raiding Group", war eine japanische Spezialeinheit/Luftlandeeinheit während des Zweiten Weltkriegs. Die kaiserliche japanische Armee entwickelte in den späten 1930er Jahren eine Fallschirmjägertruppe, aber das kaiserliche Generalhauptquartier schenkte dem Programm keine große Aufmerksamkeit, bis es den Erfolg ähnlicher deutscher Fallschirmjägereinheiten während des Blitzkriegs von 1940 sah."
 JAP_mitsubishi_hv_indu:5 "Mitsubishi Heavy Industries"
 JAP_mitsubishi_hv_indu_desc:5 "Die Regierung hat Mitsubischi mit der Entwicklung von Kampfflugzeugen für die Armee und die Marine beauftragt. Sie haben uns versichert, dass wir mit den Ergebnissen zufrieden sein werden."
 JAP_range:5 "Mangelnde Reichweite"
 JAP_range_desc:5 "Unsere Luftfahrtexperten sind der Meinung, dass es unseren Flugzeugen an Reichweite mangelt. Wir hoffen, dass sie das Problem mit angemessenen Mitteln lösen können."
 JAP_air_warfare:5 "Luftkriegsführung"
 JAP_air_warfare_desc:5 "Das Studium des Hundekampfes wird die Überlebensrate unserer Piloten verbessern."
 JAP_a6m5:5 "Verbessern Sie die Zero"
 JAP_a6m5_desc:5 "Änderung der Bewaffnung: Ein 13,2-mm-Maschinengewehr vom Typ 3 wurde in jedem Flügel außerhalb der Kanone angebracht, und das 7,7-mm-Geschütz auf der linken Seite der Motorhaube wurde entfernt. Vier Gestelle für Raketen oder kleine Bomben wurden außerhalb der 13-mm-Kanone in jeder Tragfläche installiert. Außerdem wurde an der Kopfstütze eine 55 mm dicke Panzerglasscheibe und hinter dem Sitz eine 8 mm dicke Panzerplatte angebracht."
 JAP_anti_commintern_pact:5 "Anti-Komintern-Pakt"
 JAP_anti_commintern_pact_desc:5 "Am 25. November 1936 unterzeichneten Mushakoji und von Ribbentrop den Antikominternpakt, in dem sie die Feindschaft beider Länder gegenüber dem internationalen Kommunismus erklärten. Deutschland erklärte sich außerdem bereit, das japanische Marionettenregime in der Mandschurei anzuerkennen."
 JAP_send_attache_to_germany:5 "Senden Sie Attachè"
 JAP_send_attache_to_germany_desc:5 "Deutschland ist im Krieg! Wir werden viel lernen, wenn wir einen Attaché schicken, um den Krieg in Europa zu studieren."
 JAP_anti_air_building_focus:5 "Anti-Luft-Verteidigung"
 JAP_anti_air_building_focus_desc:5 "Auch wenn ich nicht glaube, dass irgendjemand in der Lage sein wird, uns zu bombardieren, denken einige Leute, dass eine Luftabwehr eine gute Idee sein könnte."
 JAP_war_propaganda:5 "Kriegspropaganda"
 JAP_war_propaganda_desc:5 "Der Krieg ist unvermeidlich, es ist besser, den Menschen zu sagen, wer der Feind ist."
 JAP_get_man_ready:5 "Bereitet Mandschukuo vor"
 JAP_get_man_ready_desc:5 "Wir sollten unsere loyale Marionette auf den nächsten Krieg vorbereiten."
 naval_innovations_focus:5 "Neuerungen in der Marine"
 naval_innovations_focus_desc:5 "Jetzt, da die Marine die anerkannte erste Dienststelle des Kaiserreichs ist, sollten wir mehr Ressourcen für die Entwicklung neuer Schiffsklassen bereitstellen."
 naval_air_innovations_focus:5 "Neue Trägerflugzeuge"
 naval_air_innovations_focus_desc:5 "Nakajima und Aichi haben neue Entwürfe für Trägerkampfflugzeuge vorgelegt. Wir sollten die Entwicklung dieser Flugzeuge vorantreiben, um die Schlagkraft unserer Marine in den kommenden Jahren zu sichern."
 crypto_bomb_focus:5 "Kryptologische Bombe"
 crypto_bomb_focus_desc:5 "Die Polen haben eine brillante Maschine entwickelt, die sie /"Kryptologische Bombe/" nennen und die die deutschen Enigma-Chiffren knacken kann. Wir haben die Mittel, um sie in unserer Einrichtung in Bletchley Park weiterzuentwickeln."
 tizard_mission_focus:5 "Die Tizard-Mission"
 tizard_mission_focus_desc:5 "Wir haben viele technologische Durchbrüche erzielt, die wir aufgrund mangelnder Ressourcen und Industriekapazitäten nicht in vollem Umfang selbst nutzen können. Henry Tizard möchte eine Delegation leiten, die mit den USA einen Vertrag über die gemeinsame Nutzung von Technologien aushandeln soll."
 tizard_mission_tt:0 "Je weiter vor §Y1942§! wir die §CNukleartechnologie§ entwickelt haben, desto stärker ist der Bonus für die §YUSA§!"
 maud_focus:5 "£tech_mod Das MAUD-Komitee"
 maud_focus_desc:5 "Das Komitee 'Militärische Anwendung der Uran-Detonation' ist davon überzeugt, dass es theoretisch möglich ist, eine Bombe von unglaublicher Stärke zu bauen, indem man Uran für eine unkontrollierte Kernspaltungsreaktion einsetzt. Wir könnten jedoch nicht in der Lage sein, diese Technologie rechtzeitig selbst zu entwickeln. Wir sollten mit den Amerikanern sprechen."
 general_rearmament_focus:5 "Allgemeine Aufrüstung"
 general_rearmament_focus_desc:5 "Es sieht so aus, als ob ein weiterer großer Krieg unvermeidlich ist. Wenn es nicht Hitler ist, wird es das Mikado sein, oder sogar die Sowjets... Die öffentliche Meinung hat sich soweit geändert, dass wir ein Programm zur allgemeinen Aufrüstung einleiten können."
 air_defense_focus:5 "Luftverteidigung"
 air_defense_focus_tt:5 "Füge maximale §YAnti-Air§! in §YEast Anglia§!, §YSussex§! und §YCornwall§!"
 air_defense_focus_bypass_tt:5 "Nicht genügend Bauplätze für §YAnti-Air§!"
 air_defense_focus_desc:5 "Es ist keine Frage, woher der Feind kommen wird; wir müssen die Küste mit umfangreichen Luftabwehrbatterien schützen."
 radar_focus:5 "RADAR"
 radar_focus_desc:5 "Die Fähigkeit, feindliche Bomber aufzuspüren, wird für die Kriegsanstrengungen entscheidend sein. Wir sollten keine Mittel scheuen, um die Radartechnik weiterzuentwickeln und ein Netz von Detektionsstationen entlang der Küsten zu errichten."
 royal_ordinance_focus:5 "Königliche Ordonnanzfabriken"
 royal_ordinance_focus_desc:5 "Das königliche Arsenal in Woolwich reicht bei weitem nicht aus, um die gesamte benötigte Munition und Kleinwaffen herzustellen. Wir sollten viele weitere Fabriken im ganzen Land errichten, vorzugsweise in relativ sicheren Gegenden."
 shadow_scheme_focus:5 "Das Schattenprogramm"
 shadow_scheme_focus_desc:5 "Das Luftfahrtministerium hat einen brillanten Vorschlag für eine einfachere Umwandlung von zivilen Fabriken in militärische Fabriken unterbreitet. Mit entsprechenden Zuschüssen und Krediten für verschiedene Schlüsselunternehmen können deren Fabriken im Vorfeld erweitert und angepasst werden, um den Übergang zu militärischen Anwendungen wesentlich zu erleichtern."
 uk_small_arms_focus:5 "BSA Unternehmen"
 uk_small_arms_focus_desc:5 "Die Royal Ordnance Factories stellen nicht genug Kleinwaffen her, aber wie im Großen Krieg könnten wir die Birmingham Small Arms Company unter Vertrag nehmen und ihre Kapazitäten erweitern."
 UK_secret_focus:5 "£tech_mod Geheimwaffen"
 UK_secret_focus_desc:5 "Wir verfügen jetzt über das Wissen und die Infrastruktur, um uns auf die Entwicklung verschiedener Geheimwaffenprojekte zu konzentrieren, die früher in das Reich der Science-Fiction gehörten."
 air_rearmament_focus:5 "Luftaufrüstung"
 air_rearmament_focus_desc:5 "In jedem Krieg mit einem kontinentalen Feind wird die Royal Air Force der Schlüssel zum Sieg sein. Zunächst müssen wir sicherstellen, dass unsere Luftwaffenstützpunkte unsere Aufrüstungspläne unterstützen können!"
 fighter_command_focus:5 "Kampfflugzeugkommando"
 fighter_command_focus_desc:5 "Unsere Priorität muss es sein, unseren eigenen Himmel zu kontrollieren! Es gibt wohl kaum einen wichtigeren Bereich der militärischen Forschung als die Entwicklung von Kampfflugzeugen."
 bomber_command_focus:5 "Bomberkommando"
 bomber_command_focus_desc:5 "Wie Giulio Douhet immer sagte: "Der Bomber wird immer durchkommen". Ungeachtet der Fortschritte in der Radartechnologie und der Luftabwehr sollten wir der Entwicklung besserer Bomber Vorrang einräumen."
 coastal_command_focus:5 "Küstenkommando"
 coastal_command_focus_desc:5 "Unsere Industrie wird von Ressourcen angetrieben, die aus vielen entfernten Teilen des Empire nach Großbritannien verschifft werden. Unsere Konvois sind unser Lebenselixier und müssen sowohl von der Royal Navy als auch von der Royal Air Force geschützt werden. Wir sollten eine spezielle RAF-Formation zum Schutz der Zufahrten zu unseren Häfen aufstellen!"
 aircraft_production_focus:5 "Gruppe Flugzeugproduktion"
 aircraft_production_focus_desc:5 "Die Flugzeugproduktion bleibt unsere höchste Priorität. Die London Aircraft Production Group (LAPG) sollte eingerichtet werden, um alle verfügbaren Flugzeugproduktionen zu verwalten und zu koordinieren."
 uk_jet_focus:5 "Düsenflugzeug"
 uk_jet_focus_desc:5 "Es scheint fast sicher, dass das Strahltriebwerk die Propellermotoren in Flugzeugen ersetzen wird. Das Potenzial ist enorm, und wir dürfen nicht zulassen, dass Großbritannien in diesem wichtigen Forschungsbereich zurückbleibt."
 naval_rearmament_focus:5 "Aufrüstung der Seestreitkräfte"
 naval_rearmament_focus_desc:5 "Obwohl wir mit dem Zweiten Londoner Flottenvertrag versucht haben, ein Seewettrüsten zu verhindern, wird er selbst von den Unterzeichnern weitgehend ignoriert. Die Royal Navy darf niemals ihre globale Vormachtstellung verlieren. Wir müssen immer dafür sorgen, dass sie die größte der Welt bleibt."
 uk_destroyer_focus:5 "Schwerpunkt Zerstörer"
 uk_destroyer_focus_desc:5 "Moderne Schlachtschiffe sind Wunderwerke, aber wir dürfen die entscheidende Rolle des bescheidenen Zerstörers beim Schutz unserer Konvois nicht vernachlässigen."
 uk_convoy_focus:5 "Schwerpunkt Konvoi-Eskorte"
 uk_convoy_focus_desc:5 "Es kann nicht oft genug betont werden: Unsere Konvois sind unser Lebenselixier. Wir müssen alles in unserer Macht Stehende tun, um sie zu schützen und verlorene Tonnage schnell zu ersetzen."
 uk_waves_focus:5 "Britannia beherrscht die Wogen"
 uk_waves_focus_desc:5 "Im langen Schatten der Royal Navy sind andere Seemächte gezwungen, innovative neue Doktrinen zu entwickeln, um dies zu kompensieren. Wir dürfen nicht selbstgefällig werden und uns nur auf die Quantität und Qualität einzelner Schiffe verlassen."
 uk_carrier_focus:5 "Schwerpunkt Flugzeugträger"
 uk_carrier_focus_desc:5 "Unter Marinetheoretikern wird heftig über die weitere Lebensfähigkeit des Schlachtschiffs diskutiert. Einige argumentieren, dass die moderne Luftmacht die Seemacht dominieren wird und dass der Flugzeugträger das Kriegsschiff als König der Ozeane ablösen wird."
 uk_spain_focus:5 "Spanien unter Druck setzen"
 uk_spain_focus_desc:5 "Die Spanier kennen die Macht der Royal Navy besser als die meisten anderen, aber vielleicht ist eine Erinnerung daran angebracht..."
 uk_battleship_focus:5 "Schlachtschiff im Fokus"
 uk_battleship_focus_desc:5 "Während die Theoretiker über Luft- oder Seemacht streiten, will niemand, dass die Kanonen eines Schlachtschiffs auf seinen Palast gerichtet sind. Selbst wenn die Flugzeugträger-Enthusiasten am Ende Recht behalten sollten, werden Schlachtschiffe noch auf Jahre hinaus die Weltmeere beherrschen."
 uk_turkey_focus:5 "Die Türkei unter Druck setzen"
 uk_turkey_focus_desc:5 "Sie müssen uns nicht lieben, aber Johnny Turkey sollte genug wissen, um unsere Schlachtschiffe zu fürchten..."
 uk_amphibious_focus:5 "Amphibische Kriegsführung"
 uk_amphibious_focus_desc:5 "Über die Wellen zu herrschen ist schön und gut, aber manchmal muss man sich die Füße nass machen. Wir dürfen unsere Fähigkeit, Invasionstruppen in feindlichem Gebiet anzulanden, nicht vernachlässigen."
 singapore_focus:5 "Die Singapur-Strategie"
 singapore_focus_desc:5 "Singapur sollte unser wichtigster Marinestützpunkt im Osten bleiben. Hongkong mag an die Japaner fallen, aber Singapur muss uneinnehmbar bleiben, bis die Hauptflotte eintreffen kann, um den Feind entscheidend zu besiegen."
 sp_landward_forts_focus:5 "Landseitige Befestigungen"
 sp_landward_forts_focus_desc:5 "Die derzeitigen Verteidigungsanlagen auf der Insel Singapur sind unzureichend. Wir müssen unsere Anstrengungen auf die Verstärkung der Festungsanlagen konzentrieren!"
 peninsular_focus:5 "Halbinselkrieg"
 peninsular_focus_desc:5 "Wir sollten einem von Norden über Malaya kommenden Feind zuvorkommen und ihn aufhalten, noch bevor er Singapur erreicht."
 hongkong_focus:5 "Hongkong halten"
 hongkong_focus_desc:5 "Die Singapur-Strategie ist obsolet. Unser Plan sollte mutiger sein und sich auf einen Stützpunkt stützen, der viel näher an Japan liegt. Mit ausreichenden Befestigungen und Einrichtungen ist Hongkong die perfekte Basis!"
 hk_landward_forts_focus:5 "Festungsanlagen landeinwärts"
 hk_landward_forts_focus_desc:5 "Hongkong muss zu einer Festungsstadt werden, um einem anhaltenden Angriff vom chinesischen Festland aus standhalten zu können."
 hk_air_focus:5 "Luftverteidigung"
 hk_air_focus_desc:5 "Wir müssen die Luftabwehrstellungen in Hongkong stark ausbauen und verbessern."
 uk_experienced_command:5 "Erfahrenes Kommando"
 uk_experienced_command_desc:5 "Mit dem Wissen aus dem Auslandseinsatz können wir nun unsere Kommandostrukturen verbessern."
 uk_embargo_focus:5 "Embargopolitik"
 uk_embargo_focus_desc:5 "Die beste Methode, Diktatoren - ob rot oder braun - zu besiegen, besteht darin, ihnen einfach die Ressourcen zu entziehen, die sie für einen Krieg benötigen. Das Problem ist nur, die Banker und Konzerne, die mit ihnen Geschäfte machen, einzuschüchtern..."
 uk_sanction_italy_focus:5 "Italien sanktionieren"
 uk_sanction_italy_focus_desc:5 "Mussolini träumt von einem neuen Römischen Reich und könnte, so absurd es klingen mag, eines Tages uns angreifen, um seinen Traum zu verwirklichen. Wir sollten tun, was wir können, um dies zu verhindern, bevor es zum Krieg kommt."
 uk_sanction_japan_focus:5 "Japan sanktionieren"
 uk_sanction_japan_focus_desc:5 "Die Japaner scheinen entschlossen zu sein, ihre "Greater East Asia Co-Prosperity Sphere" zu schaffen, natürlich unter ihrer Hegemonie. Das britische Empire ist das Haupthindernis, zusammen mit den Kolonien anderer westlicher Mächte. Ihnen muss der Zugang zu den Ressourcen, die sie benötigen, verwehrt werden."
 uk_burma_focus:5 "Der Weg nach Birma"
 uk_burma_focus_desc:5 "Wir sollten die Chinesen in ihrem Kampf gegen Japan unterstützen, indem wir eine Straße - und die dazugehörige Infrastruktur - zwischen Burma und China bauen, über die sie auf dem Landweg versorgt werden können, sicher vor japanischen Überfällen."
 uk_scandinavian_focus:5 "Skandinavische Intervention"
 uk_scandinavian_focus_desc:5 "Skandinavien wäre ohne die schwedischen Eisenexporte von geringer strategischer Bedeutung. Wir müssen sowohl auf Schweden als auch auf Norwegen Druck ausüben, damit diese lebenswichtige Ressource nicht nach Deutschland gelangt. Wenn sie sich weigern, müssen wir möglicherweise zu einer Invasion bereit sein..."
 uk_iraq_focus:5 "Den Irak sichern"
 uk_iraq_focus_desc:5 "Wir haben dem Irak 1932 die Unabhängigkeit gewährt, aber angesichts der aktuellen Weltlage war das vielleicht ein Fehler. Das irakische Öl darf niemals zu unseren Feinden gelangen..."
 uk_iran_focus:5 "Iran sichern"
 uk_iran_focus_desc:5 "Der Iran ist nicht nur reich an Öl, das unseren Feinden vorenthalten werden muss; er ist auch das strategische Bindeglied zwischen Indien, dem Nahen Osten und der Sowjetunion."
 uk_free_india_focus:5 "Indische Unabhängigkeit"
 uk_free_india_focus_desc:5 "Japan schürt aktiv eine Rebellion in Indien und hat sogar eine "Nationale Indische Armee" aus indischen Rekruten gebildet. Die Situation könnte sich gefährlich zuspitzen, wenn nichts dagegen unternommen wird. Wir können entweder Japan schnell besiegen oder den Indern die Unabhängigkeit in einigen Jahren versprechen."
 uk_colonial_focus:5 "Koloniale Elite ermutigen"
 uk_colonial_focus_desc:5 "Unser riesiges, sich ausbreitendes Reich beherbergt einige der klügsten Köpfe der Welt, aber seine Größe hindert viele von ihnen daran, sich jemals zu treffen. Wenn wir sie dazu ermutigen, gemeinsam an unseren wichtigsten Projekten zu arbeiten, können wir schneller Ergebnisse erzielen."
 ENG_Gurkha_focus:5 "Gurkha-Bataillone"
 ENG_Gurkha_focus_desc:5 "Es gab zehn Gurkha-Regimenter mit je zwei Bataillonen, also insgesamt zwanzig Vorkriegsbataillone. Nach der Evakuierung der British Expeditionary Force (BEF) aus Dünkirchen im Jahr 1940 bot die nepalesische Regierung an, die Rekrutierung zu erhöhen, um die Gesamtzahl der Gurkha-Bataillone im britischen Dienst auf 35 zu steigern. Diese Zahl sollte schließlich auf dreiundvierzig Bataillone ansteigen. Um die Zahl der Bataillone zu erhöhen, wurden für alle zehn Regimenter dritte und vierte Bataillone aufgestellt, und für das 1 GR, 2 GR und 9 GR wurden auch fünfte Bataillone aufgestellt. Diese Aufstockung erforderte die Einrichtung von zehn Ausbildungszentren für die Grundausbildung und die Registrierung der Regimenter in ganz Indien. Darüber hinaus wurden fünf Ausbildungsbataillone aufgestellt, während andere Einheiten als Garnisonsbataillone zur Friedenssicherung in Indien und zur Verteidigung der rückwärtigen Gebiete aufgestellt wurden. Eine große Anzahl von Gurkha-Männern wurde auch für Nicht-Gurkha-Einheiten und andere spezialisierte Funktionen wie Paratruppen, Signale, Ingenieure und Militärpolizei rekrutiert. Insgesamt 250000 Gurkhas dienten während des Krieges auf fast allen Kriegsschauplätzen in 40 Bataillonen und acht Bataillonen der nepalesischen Armee sowie in Fallschirmjäger-, Ausbildungs-, Garnisons- und Portiereinheiten. Neben der Friedenssicherung in Indien kämpften die Gurkhas in Syrien, Nordafrika, Italien, Griechenland und gegen die Japaner in den Dschungeln von Birma, Nordostindien und Singapur.  Sie zeichneten sich dabei durch 2.734 Tapferkeitsauszeichnungen aus und erlitten rund 32.000 Verluste auf allen Schauplätzen."
 uk_asia_focus:5 "Ostasien befestigen"
 uk_asia_focus_desc:5 "Viele unserer alten Kolonien im Osten sind durch Bürgerkriege und imperiale Ambitionen der dortigen Länder bedroht. Wir dürfen unsere verbleibenden Außenposten nicht vernachlässigen, sondern müssen diese Regionen weiter ausbauen, um unsere globale Präsenz zu sichern."
 uk_china_focus:5 "Einflussnahme auf China"
 uk_china_focus_desc:5 "Obwohl sich die chinesischen Nationalisten als Feinde unserer kolonialen Bemühungen bezeichnet haben, sind sie zwischen Feinden mit zu wenigen Verbündeten gefangen. Wenn wir auf sie zugehen, sind sie vielleicht bereit, ihre Politik zu ändern."
 uk_commonwealth_focus:5 "Commonwealth-Bindungen"
 uk_commonwealth_focus_desc:5 "Die Nationen des britischen Commonwealth, die durch die gemeinsame Treue zur Krone vereint sind, sind die ersten, auf die wir im Falle eines weiteren globalen Konflikts zählen können. Die Sicherstellung unserer diplomatischen Verwaltung dort wird von entscheidender Bedeutung sein."
 uk_india_focus:5 "Ausbau des Raj"
 uk_india_focus_desc:5 "Der Zustand unserer Kolonien in Indien bleibt sowohl im Ausland als auch im eigenen Land umstritten, aber was auch immer auf sie zukommt, die Stärkung ihrer industriellen Kapazitäten ist zum jetzigen Zeitpunkt eine Priorität."
 northern_expansion_focus:5 "Nördliche Expansion"
 northern_expansion_focus_desc:5 "Die Doktrin der Norderweiterung, die von der kaiserlichen Armee unterstützt wird, erkennt an, dass die Sowjetunion die größte Bedrohung für die japanischen Ambitionen darstellt. Da die Spannungen in Europa zunehmen, wird sich ein günstiger Zeitpunkt für einen Angriff auf den russischen Fernen Osten ergeben. Wir müssen schnell zuschlagen."
 southern_expansion_focus:5 "Südliche Expansion"
 southern_expansion_focus_tt:5 "Fügen Sie §YNichtangriffspakt§! mit §YSowjetunion§! hinzu, wenn ausgewählt\n"
 southern_expansion_focus_desc:5 "Die von der kaiserlichen Marine favorisierte Doktrin der Süderweiterung besagt, dass Japan nach Südostasien und in den Pazifik hinein expandieren muss. Die reichen Kolonien der europäischen Mächte verfügen über Ressourcen, die für die japanische Industrie von entscheidender Bedeutung sind, aber dieser Weg wird zu einem Konflikt mit den Vereinigten Staaten führen. Ein Präventivschlag ist angesagt."
