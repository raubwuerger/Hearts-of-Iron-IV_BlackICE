 merJOR_forts:5 "Befestigungstechniken"
 merJOR_forts_desc:5 "In der Vergangenheit konnten wir uns auf das feindliche Terrain verlassen, um unsere Grenzen zu verteidigen, aber die jüngsten Fortschritte in der Kriegsführung bedeuten, dass wir bauen müssen, um unsere Grenzen zu schützen."
 merJOR_Elec_Fort:5 "Elektrische Verteidigungsanlagen"
