 #Netherlands Focus Tree ""
 tdlra_depillarize_the_dutch:5 "Depillarisierung der niederländischen Gesellschaft"
 tdlra_depillarize_the_dutch_desc:5 "Eine versäulte Gesellschaft ist etwas, das wir in diesen turbulenten Zeiten nicht brauchen. Wenn wir den niederländischen Staat stärken wollen, müssen wir die Gleichheit ausbauen und soziale Schranken beseitigen."
 tdlra_go_left:5 "Nach links gehen"
 tdlra_go_left_desc:5 "Unser Land wird schon viel zu lange von den Bankern und Bonzen beherrscht. Wir müssen die Revolution verbreiten!"
 tdlra_go_right:5 "Geh nach rechts"
 tdlra_go_right_desc:5 "Der Aufstieg von Nationalsozialismus und Faschismus in Deutschland und Italien hat einige in unserem Land dazu inspiriert, das Gleiche zu fordern. Vielleicht sollten wir darauf hören."
 tdlra_dutch_millitarism:5 "Niederländischer Militarismus"
 tdlra_dutch_millitarism_desc:5 "Wir haben einst eines der stolzesten Reiche der Welt regiert. Lasst es uns wieder tun! Zu den Waffen!"
 tdlra_claim_the_benelux:5 "Macht die Niederlande wieder groß"
 tdlra_claim_the_benelux_desc:5 "Die belgische Revolution von 1830 war nur ein Rückschlag, es ist an der Zeit, das zurückzuerobern, was uns gehört!"
 tdlra_jeugdstorm:5 "Jeugdstorm"
 tdlra_jeugdstorm_desc:5 "Wie de jeugd heeft, heeft de toekomst!\n\n Mit der Gründung des Jeugdstorm wird unsere Jugend gut gerüstet sein für die große Zukunft, die vor ihr liegt."
 tdlra_colonial_claims:5 "Koloniale Ansprüche"
 tdlra_colonial_claims_desc:5 "Um die zunehmend schwieriger werdenden Zeiten zu überstehen, müssen wir das niederländische Reich ausbauen und unsere Besitzungen im Fernen Osten festigen."
 tdlra_germany_millitary_coop:5 "Militärische Zusammenarbeit mit Deutschland"
 tdlra_germany_millitary_coop_desc:5 "Nach unserer Bekehrung zur faschistischen Sache haben uns die Deutschen angeboten, uns in ihren Kampfmethoden zu unterrichten, die denen, die wir bisher kannten, weit überlegen sind."
 tdlra_propaganda_ministry:5 "Propagandaministerium einrichten"
 tdlra_propaganda_ministry_desc:5 "Ein Staat ist nur so stark wie seine Propagandamaschine. Die Einrichtung eines offiziellen Propagandaministeriums wird die wahre Botschaft des niederländischen Staates bekräftigen."
 tdlra_for_the_motherland:5 "Für das Vaterland"
 tdlra_for_the_motherland_desc:5 "Individuelles Leid ist notwendig für den nationalen Ruhm. Wir werden ein neues Holland auf dem kollektiven Rücken der Arbeiter aufbauen."
 tdlra_sign_pact_with_soviets:5 "Pakt mit den Sowjets unterzeichnen"
 tdlra_sign_pact_with_soviets_desc:5 "Unsere größte Bedrohung liegt in Nazi-Deutschland. Die Sowjetunion hat uns angeboten, unsere Panzertechnik zu verbessern, um mit den deutschen Panzern konkurrieren zu können. Wir sollten diese Gelegenheit mit beiden Händen ergreifen!"
 tdlra_technology_sharing:5 "Gemeinsame Nutzung von Technologie"
 tdlra_technology_sharing_desc:5 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 tdlra_fortress_netherlands:5 "Verstärken Sie die Grebbe-Linie"
 tdlra_fortress_netherlands_desc:5 "Die Verteidigung unseres Heimatlandes ist für das Überleben der niederländischen Nation von größter Bedeutung. Der Bau umfangreicher Befestigungslinien wird ein Eckpfeiler unserer Verteidigung sein."
 tdlra_urbanize_the_east:5 "Urbanisierung des Ostens"
 tdlra_urbanize_the_east_desc:5 "Ostholland ist in der Stadtentwicklung immer hinter dem Westen zurückgeblieben. Es ist an der Zeit, die niederländische Wirtschaft durch die Verstädterung der östlichen Provinzen wiederzubeleben."
 tdlra_militarize_the_east:5 "Militarisierung des Ostens"
 tdlra_militarize_the_east_desc:5 "Die Welt entwickelt sich immer mehr in Richtung Krieg - wir brauchen mehr Rüstungsgüter und Fabriken, in denen sie produziert werden."
 tdlra_experimental_weaponry:5 "Experimentelle Waffentechnik"
 tdlra_experimental_weaponry_desc:5 "Geniale Erfindungen und radikale technologische Durchbrüche haben es uns ermöglicht, exotischere und effektivere Militärtechnologien zu entwickeln. Wir sollten dies so weit wie möglich ausnutzen."
 tdlra_establish_radio_stations:5 "Verbessern Sie die Radiostationen"
 tdlra_establish_radio_stations_desc:5 "Wie die Briten gezeigt haben, sind Funkortungsstationen für die Verteidigung eines Landes sehr nützlich. Schaffen wir unsere eigene Chain Home, damit wir die Niederlande effektiver verteidigen können."
 tdlra_establish_state_university:5 "Staatliche Universität gründen"
 tdlra_establish_state_university_desc:5 "Schlachten werden mit Informationen gewonnen. Bessere Informationen bedeuten, dass wir mehr Schlachten gewinnen, und bessere Informationen werden durch hervorragende Forschungseinrichtungen bereitgestellt."
 tdlra_invest_in_nuclear_program:5 "Gründung des Nuklearforschungsinstituts"
 tdlra_invest_in_nuclear_program_desc:5 "Aufbauend auf Albert Einsteins Relativitätstheorien und dem radioaktiven Zerfall von Uran-238 haben wir entdeckt, dass bei der Spaltung des Atoms riesige Mengen an Energie entstehen. Wir müssen das Kernforschungsinstitut gründen, um unser Verständnis der Kernenergie zu vertiefen."
 tdlra_further_nuclear_research:5 "Das Kernforschungsinstitut ausbauen"
 tdlra_further_nuclear_research_desc:5 "Die Experimente des Kernforschungsinstituts haben Früchte getragen. Mit unserem neuen Verständnis des Atoms können wir die immense Kraft der Kernspaltung nutzen, um Reaktoren anzutreiben ... und vielleicht sogar Waffen zu entwickeln."
 tdlra_start_rocket_program:5 "Start des Raketenprogramms"
 tdlra_start_rocket_program_desc:5 "Die Raketentechnik ist eine neue Wissenschaft mit vielen Möglichkeiten. Die Erforschung dieser Möglichkeiten für eine militärische Nutzung könnte Früchte tragen."
 tdlra_exploit_the_mines:5 "Ausbeutung der Minen"
 tdlra_exploit_the_mines_desc:5 "Niederländische Fabriken sollten nicht auf ausländische Materialien angewiesen sein. Durch den Ausbau der einheimischen Eisenmetallproduktion können wir uns von Importen unabhängig machen."
 tdlra_surinam_aluminium:5 "Surinamisches Aluminium"
 tdlra_surinam_aluminium_desc:5 "Surinam ist für uns eine wichtige metallurgische Kolonie, und wir haben vor kurzem Bauxitvorkommen entdeckt, aus denen Aluminium gewonnen werden kann. Der Ausbau dieser Minen dürfte sich als nützlich erweisen."
 tdlra_further_industrialize_the_capital:5 "Weitere Industrialisierung unserer Hauptstadt"
 tdlra_further_industrialize_the_capital_desc:5 "Es gibt immer Raum für eine weitere Entwicklung unserer glorreichen Hauptstadt und der umliegenden Gebiete. Wenn wir uns auf die Entwicklung von Amsterdam konzentrieren, werden wir die industrielle Produktion zentralisieren und möglicherweise besser in der Lage sein, sie zu verteidigen."
 tdlra_urbanize_the_colonies:5 "Urbanisierung der Kolonien"
 tdlra_urbanize_the_colonies_desc:5 "Niederländisch-Ostindien ist riesig und hat eine ebenso riesige Bevölkerung. Bisher haben wir uns die Bevölkerung Ostindiens noch nicht zu Nutze gemacht - es ist an der Zeit, dass sich das ändert."
 tdlra_prepare_the_colonies_for_war:5 "Bereiten Sie die Kolonien auf den Krieg vor"
 tdlra_prepare_the_colonies_for_war_desc:5 "Die weitere Erschließung von Niederländisch-Ostindien wird es der dortigen Bevölkerung ermöglichen, mit der Herstellung von Rüstungsgütern für die niederländischen Kriegsanstrengungen zu beginnen. Dort werden sie vor der Luftwaffe sicher sein."
 tdlra_colonial_fortresses:5 "Koloniale Festungen"
 tdlra_colonial_fortresses_desc:5 "Die wachsende Bedrohung durch Japan und der Krieg in China zwingen uns, uns um die Verteidigung der Niederländisch-Ostindischen Inseln zu kümmern. Wir müssen Festungen bauen, um unsere kolonialen Besitztümer vor dem Feind zu schützen."
 tdlra_invest_in_shell:5 "Investition in Shell"
 tdlra_invest_in_shell_desc:5 "Royal Dutch Shell hat uns gebeten, in Ölexplorationsmissionen in Ostindien zu investieren, um unsere Ölproduktion zu steigern. Dies wird natürlich dem Staat zugute kommen."
 tdlra_stay_neutral:5 "Neutral bleiben"
 tdlra_stay_neutral_desc:5 "Warum für die Kriege anderer sterben? Wir sind im Ersten Weltkrieg neutral geblieben, und das hat uns gut getan. Es wird uns auch weiterhin gut dienen."
 tdlra_deterrence:5 "Abschreckung"
 tdlra_deterrence_desc:5 "Die wachsende Bedrohung durch den europäischen Faschismus macht deutlich, dass Neutralitätserklärungen nicht ausreichen. Wir müssen uns bewaffnen, um unseren Status zu verteidigen."
 tdlra_polderen:5 "Polderen"
 tdlra_polderen_desc:5 "Wenn wir zusammenarbeiten, können wir sicherstellen, dass unser Land in den kommenden turbulenten Zeiten überleben kann."
 tdlra_democratic_influence:5 "Demokratischer Einfluss"
 tdlra_democratic_influence_desc:5 "Unser Land ist ein demokratisches Land, und wir sollten uns nicht von neuen Ideen des Nationalismus oder Kommunismus beeinflussen lassen."
 tdlra_military_expenditure:5 "Militärausgaben"
 tdlra_military_expenditure_desc:5 "Wir müssen unsere Armee modernisieren, und dafür brauchen wir Mittel."
 tdlra_lessons_from_wwi:5 "Lehren aus dem Großen Krieg"
 tdlra_lessons_from_wwi_desc:5 "Wenn wir uns ansehen, was im letzten großen Konflikt funktioniert hat und was nicht, sollten wir in der Lage sein, unsere Armeedoktrinen zu modernisieren."
 tdlra_repurpose_vehicles:5 "Wiederverwendung von Fahrzeugen"
 tdlra_repurpose_vehicles_desc:5 "Durch die Umwidmung von zivilen Fahrzeugen für militärische Zwecke können wir unsere Kavallerie modernisieren."
 tdlra_military_research_interest:5 "Militärisches Forschungsinteresse"
 tdlra_military_research_interest_desc:5 "Die jüngsten Investitionen in unser Militär haben auch unsere Forschungskapazität erweitert."
 tdlra_modern_equipment:5 "Moderne Ausrüstung"
 tdlra_modern_equipment_desc:5 "Es ist zwar ein guter Anfang, sich anzuschauen, was in der Vergangenheit funktioniert hat und was nicht, aber wir müssen uns auch moderne Kriege anschauen und uns ein Beispiel an ihnen nehmen."
 tdlra_mechanized_infantry_investments:5 "Investitionen in die mechanisierte Infanterie"
 tdlra_mechanized_infantry_investments_desc:5 "Die Mechanisierung unserer Infanterie ist ein wichtiger nächster Schritt in der neuen Welt der mobilen Kriegsführung."
 tdlra_memories_of_the_past:5 "Erinnerungen an die Vergangenheit"
 tdlra_memories_of_the_past_desc:5 "Die jüngsten Investitionen in unsere Kriegsanstrengungen haben dazu geführt, dass die Menschen mit Stolz auf unsere Militärgeschichte blicken, und junge, fähige Männer strömen zu den Freiwilligenzentren."
 tdlra_prototype_weapons:5 "Prototyp-Waffen"
 tdlra_prototype_weapons_desc:5 "Die jüngsten Waffenprototypen haben sich als recht erfolgreich erwiesen. Wir sollten diese zur Verteidigung unseres Heimatlandes in Produktion nehmen."
 tdlra_modernize_tanks:5 "Panzer modernisieren"
 tdlra_modernize_tanks_desc:5 "Unsere Panzer sind alt oder nicht mehr vorhanden, wir sollten neue moderne Panzertypen erforschen."
 tdlra_daring_paratroopers:5 "Waghalsige Fallschirmjäger"
 tdlra_daring_paratroopers_desc:5 "Die jüngsten Militärausgaben und das erneute Interesse an der Luftkriegsführung haben dazu geführt, dass die Bevölkerung und das militärische Oberkommando eine spezielle \"Fallschirmjäger\"-Division wünschen."
 tdlra_invest_in_fokker:5 "In Fokker investieren"
 tdlra_invest_in_fokker_desc:5 "Eine Investition in das Unternehmen von Anthony Fokker wird unsere Fähigkeit verbessern, den Krieg am Himmel zu führen."
 tdlra_fokkers_fighters:5 "Fokker-Jagdflugzeuge"
 tdlra_fokkers_fighters_desc:5 "Anthony Fokker hat 2 Entwicklungspläne ausgearbeitet - wir sollten unseren Jägern Priorität einräumen!"
 tdlra_fokkers_bombers:5 "Fokker-Bomber"
 tdlra_fokkers_bombers_desc:5 "Anthony Fokker hat 2 Entwicklungspläne ausgearbeitet - wir sollten unseren Bombern Priorität einräumen!"
 tdlra_aerial_support:5 "Bodenunterstützung aus der Luft"
 tdlra_aerial_support_desc:5 "Die Erforschung neuer Flugzeuge, die unsere Truppen unterstützen können, wird unseren Truppen einen Vorteil im Kampf verschaffen."
 tdlra_rule_the_sea_through_the_sky:5 "Herrschaft über das Meer durch den Himmel"
 tdlra_rule_the_sea_through_the_sky_desc:5 "Herrsche über Holland! Holland beherrscht die Luft über den Wellen. Indem wir unsere Luftgeschwader mit neuen Marinebombern ausstatten, können wir unsere Marine bei ihren Operationen gegen unsere Feinde unterstützen."
 tdlra_further_investments_fokker_company:5 "Erhöhung der Investitionen in Fokker"
 tdlra_further_investments_fokker_company_desc:5 "Durch weitere Investitionen in Anthony Fokker wird sich unsere Fähigkeit, Krieg am Himmel zu führen, erheblich verbessern."
 tdlra_interest_in_rocket_technology:5 "Interesse an Raketen"
 tdlra_interest_in_rocket_technology_desc:5 "Die jüngsten Investitionen in unsere Luftwaffe haben unser Land in eine Art "Raketenwahn" geführt. Dies sollten wir ausnutzen."
 tdlra_the_states_navy:5 "Die Marine der Staaten"
 tdlra_the_states_navy_desc:5 "Die niederländische Marine befindet sich in einem schlechten Zustand. Sie muss erweitert und aufgerüstet werden, und jetzt ist der richtige Zeitpunkt dafür!"
 tdlra_submarine_operations:5 "U-Boot-Einsätze"
 tdlra_submarine_operations_desc:5 "Wir müssen unsere Marinebemühungen auf eine Kraft konzentrieren, die unsere Feinde aushungern kann, indem sie ihre Transportkonvois zerstört."
 tdlra_reinvigorate_naval_prowess_of_old:5 "Wiederbelebung der alten Seestreitkräfte"
 tdlra_reinvigorate_naval_prowess_of_old_desc:5 "Unserer Marine mangelt es gewaltig, wir müssen sie stark machen und zu einer Kraft, mit der man rechnen muss."
 tdlra_submarine_improvements:5 "U-Boot-Verbesserungen"
 tdlra_submarine_improvements_desc:5 "Um unsere neuen Strategien erfolgreich umsetzen zu können, müssen wir sicherstellen, dass wir über die modernsten U-Boote der Welt verfügen."
 tdlra_expand_the_states_navy:5 "Die Marine ausbauen"
 tdlra_expand_the_states_navy_desc:5 "Schlachtschiffe und Flugzeugträger sind das Mittel der Wahl, um unser weit verzweigtes Reich gegen Bedrohungen von außen zu verteidigen."
 tdlra_dutch_cruisers_and_destroyers:5 "Niederländische Kreuzer und Zerstörer"
 tdlra_dutch_cruisers_and_destroyers_desc:5 "Große Schiffe sind eine Verschwendung wertvoller Ressourcen - warum sollten wir sie bauen, wenn wir unsere Seewege mit kleineren und schneller produzierenden Schiffen besser verteidigen können?"
 tdlra_dutch_marines:5 "Niederländische Marinesoldaten"
 tdlra_dutch_marines_desc:5 "Um Inseln zu erobern, brauchen wir spezielle Marinedivisionen, die bei einer Seeinvasion am effektivsten sind."
 tdlra_join_britain_alliance:5 "Schließen Sie sich den Alliierten an"
 tdlra_join_britain_alliance_desc:5 "Es gibt zwei Fronten in Europa: diejenigen, die die Freiheit schützen wollen, und diejenigen, die sie zerstören wollen. Es ist an der Zeit, auf Großbritannien zuzugehen und die Neutralität aufzugeben. Für die Alliierten!"
 tdlra_benelux_faction:5 "Bilden Sie die Benelux-Staaten"
 tdlra_benelux_faction_desc:5 "Wir sollten wieder einmal ein Bündnis der Provinzen gründen, um uns gegen äußere Bedrohungen zu verteidigen. Die Benelux-Allianz beginnt jetzt."
 tdlra_invite_bel_lux:5 "Belgien und Luxemburg einladen"
 tdlra_invite_bel_lux_desc:5 "Wir müssen das 'Be' und 'Lux' zu 'BeNeLux' hinzufügen."
 tdlra_establish_dutch_komosomol:5 "Algemeen Nederlands Jeugd Verbond gründen"
 tdlra_establish_dutch_komosomol_desc:5 "Der russische Komosomol hat sich bei der Militarisierung und Indoktrinierung seiner Kinder als effektiv erwiesen. Wir sollten dies zur Kenntnis nehmen und unsere eigene kommunistische Jugendorganisation gründen."
 tdlra_armed_neutrality:5 "Bewaffnete Neutralität"
 tdlra_armed_neutrality_desc:5 "Um unsere Neutralität in diesen feindseligen Zeiten zu bewahren, müssen wir zeigen, dass wir nicht kampflos untergehen werden."
 tdlra_british_ship_designs:5 "Britische Schiffsentwürfe"
 tdlra_british_ship_designs_desc:5 "Die Briten haben uns einige alte Baupläne der Marine zur Verfügung gestellt, damit wir unsere eigenen modernen Zerstörer bauen können."
 tdlra_trick_german_scum:5 "Unsere Neutralität zeigen"
 tdlra_trick_german_scum_desc:5 "Durch den Bau einiger Küstenforts werden wir den Deutschen zeigen, dass wir uns gegen jede Bedrohung von außen verteidigen wollen, nicht nur gegen die deutsche."
 tdlra_benelux_economic_cooperation:5 "Wirtschaftliche Zusammenarbeit innerhalb der Benelux-Länder"
 tdlra_benelux_economic_cooperation_desc:5 "Wir sollten als Handelsblock zusammenstehen"
 tdlra_brabant_tungsten:5 "Wolfram in Brabant"
 tdlra_brabant_tungsten_desc:5 "Jüngste Bergbauuntersuchungen haben ergeben, dass sich unser Land auf einem großen Wolframvorkommen befindet"
 tdlra_ramp_up_arnament_production:5 "Rüstungsproduktion hochfahren"
 tdlra_ramp_up_arnament_production_desc:5 "Wir müssen unsere Fabriken militarisieren, wenn wir in dieser neuen Welt überleben wollen!"
 RAJ_provincial_elections:5 "Provinzwahlen"
 RAJ_provincial_elections_desc:5 "Das neue Gesetz über die indische Regierung schreibt Wahlen in den Provinzen vor und schafft damit ein gewisses Maß an lokaler Regierungsverantwortung für die indische Bevölkerung. Wir werden sehen, welche Auswirkungen dies auf die britische Herrschaft hat."
 RAJ_swaraj:5 "Swaraj"
 RAJ_swaraj_desc:5 "Gandhis Konzept der Selbstverwaltung - Swaraj - gewinnt in ganz Indien an Popularität. Es befürwortet einen völligen Bruch mit britischen Institutionen und Bräuchen, und Swaraj-Gruppen agitieren an indischen Schulen."
 RAJ_indian_national_congress:5 "Indischer Nationalkongress"
 RAJ_indian_national_congress_desc:5 "Der Indische Nationalkongress ist bei Wahlen auf dem gesamten Subkontinent sehr erfolgreich gewesen. Er ist eine starke Stimme für ein unabhängiges Indien oder zumindest eines mit größerer Autonomie innerhalb des Empire."
 RAJ_quit_india_movement:5 "Quit India-Bewegung"
 RAJ_quit_india_movement_desc:5 "Gandhis Kampagne für die Unabhängigkeit Indiens erreichte ihren Höhepunkt mit der Aufforderung an die Briten, Indien zu verlassen. Es ist unvorstellbar, dass das Raj vor dem Ende des Krieges beendet werden kann, aber die Lage vor Ort wird von Tag zu Tag angespannter."
 RAJ_all_india_forward_bloc:5 "All India Forward Bloc"
 RAJ_all_india_forward_bloc_desc:5 "Der All India Forward Bloc ist der Ansicht, dass der britische Rückzug aus Indien zu lange dauert. Es muss eine stärkere - auch kämpferische - Position eingenommen werden."
 RAJ_seek_help_from_soviet:5 "Hilfe von den Sowjets erbeten"
 RAJ_seek_help_from_soviet_promised:5 " Die Sowjetunion hat ihre Hilfe zugesagt"
 RAJ_seek_help_from_soviet_desc:5 "Die Sowjetunion ist das natürliche Gegengewicht zur britischen Imperialmacht. Sie behaupten, sie seien der Motor der Revolution, und wir sollten sie ermutigen, ihre Revolution nach Indien zu exportieren."
 RAJ_indian_peoples_army:5 "Indische Volksarmee"
 RAJ_indian_peoples_army_effect:5 "Die kommunistischen Unterstützer beginnen einen Bürgerkrieg für die Freiheit. Die Größe hängt von der Unterstützung der Partei und dem Fortschritt der Autonomie ab."
 RAJ_indian_peoples_army_support:5 "Die [SOV.GetNameDef] wird ihre Sache unterstützen."
 RAJ_indian_peoples_army_desc:5 "Wir sollten eine militärische Kraft organisieren, die von der kommunistischen Sache lernt und mit ihr verbündet ist."
 RAJ_research_city_excursions:5 "Exkursionen in Forschungsstädte"
 RAJ_research_city_excursions_desc:5 "Die sowjetischen Forschungsstädte sind ein Wunder, und Indiens Bevölkerung ist voll von energischen und intelligenten Köpfen. Die Entsendung unserer jungen Ingenieure in diese Städte wird uns helfen, eine heimische Forschungs- und Industriebasis zu entwickeln."
 RAJ_combined_arms_academy:5 "Akademie für kombinierte Waffen"
 RAJ_combined_arms_academy_desc:5 "Die sowjetische Militärausbildung kann durch die neue Combined Arms Academy effizienter gestaltet werden. Wir können uns auf den neuesten Stand der modernen Kriegsführung bringen, indem wir Luft-, Land- und Seestreitkräfte einsetzen."
 RAJ_rani_of_jhans:5 "Rani von Jhansi"
 RAJ_rani_of_jhans_desc:5 "Rani von Jhansi war eine große Heldin der indischen Revolution von 1857. Ihr Beispiel für Tapferkeit und Nationalstolz ist ein Vorbild für alle Frauen in Indien, die zu den Waffen greifen und ein eigenes Regiment bilden wollen."
 RAJ_rebuilding_the_nation:5 "Der Wiederaufbau der Nation"
 RAJ_rebuilding_the_nation_desc:5 "Nach der Vertreibung des kaiserlichen Unterdrückers und der Mobilisierung der indischen Bevölkerung ist es nun an der Zeit, die Schäden von zwei Jahrhunderten Besatzung zu beseitigen."
 RAJ_seek_help_from_germany:5 "Bitte um Hilfe aus Deutschland"
 RAJ_seek_help_from_germany_promised:5 " Das Deutsche Reich hat seine Hilfe zugesagt"
 RAJ_seek_help_from_germany_desc:5 "Deutschland hat uns nie so geschadet wie Großbritannien, und das Reich ist die glaubwürdigste Herausforderung für die britische Macht. Wir sollten uns den Achsenmächten annähern."
 RAJ_indian_national_army:5 "Indische Nationalarmee"
 RAJ_indian_national_army_effect:5 "Die Anhänger des Faschismus beginnen einen Bürgerkrieg für die Freiheit. Die Größe hängt von der Unterstützung der Partei und dem Fortschritt der Autonomie ab."
 RAJ_indian_national_army_support:5 "[GER.GetNameDef] wird ihre Sache unterstützen."
 RAJ_indian_national_army_desc:5 "Eine indische Nationalarmee, die sich von den britisch kontrollierten Streitkräften unterscheidet, wurde organisiert. Wir können sie in Regionen aufbauen, die frei von britischer Einmischung sind, und gegen die Alliierten antreten, indem wir dem Raj indische Arbeitskräfte entziehen."
 RAJ_battaglione_azad_hindoustan:5 "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:5 "Italien hat das Battaglione Azad Hindoustan aufgestellt, ein Regiment aus ehemaligen indischen Kriegsgefangenen. Ausgebildet in Sabotage, Fallschirmspringen und Infiltration, könnte das BAH ein großer Schritt für den Nationalstolz sein."
 RAJ_german_technology:5 "Deutsche Technologie"
 RAJ_german_technology_desc:5 "Die deutschen Wissenschaftler sind die besten der Welt, und ihr militärischer Apparat basiert auf den besten modernen Ingenieurtechniken. Sie sind bereit, ihre Fortschritte mit uns zu teilen."
 RAJ_japanese_army_air_force_academy:5 "Akademie der japanischen Luftwaffe"
 RAJ_japanese_army_air_force_academy_desc:5 "Die japanische Luftwaffenakademie hat beschlossen, indische Rekruten aufzunehmen, die gegen die europäische Vorherrschaft in Asien kämpfen wollen."
 RAJ_cripps_mission:5 "Cripps' Mission"
 RAJ_cripps_mission_desc:5 "Wir müssen dafür sorgen, dass Indien trotz des zunehmenden nationalistischen Eifers für die Unabhängigkeit der Alliierten und der Briten treu bleibt. Sir Stafford Cripps ist ein geschickter Verhandlungsführer, der den nationalistischen Führern versichern kann, dass ihre Forderungen berücksichtigt werden."
 RAJ_two_nation_theory:5 "Zwei-Nationen-Theorie"
 RAJ_two_nation_theory_effect:5 "Pakistan wird freigelassen, wenn Indien die Freiheit erlangt.\n"
 RAJ_two_nation_theory_desc:5 "Obwohl Indien lange Zeit als ein einziges Territorium regiert wurde, ist es sinnvoll, es als zwei Nationen zu betrachten - eine hinduistische und eine muslimische. Die Teilung des Landes ist vielleicht nicht die einzige Lösung, aber jede Vereinbarung für ein unabhängiges Indien muss sich mit dieser dualen Natur des Subkontinents auseinandersetzen."
 RAJ_princely_state_donations:5 "Schenkungen der Fürstlichen Staaten"
 RAJ_princely_state_donations_desc:5 "Die indischen Fürstenstaaten haben die Männer gestellt, die unter den Briten lange Zeit den Kern der indischen Armee gebildet haben. Weitere Spenden dieser lokalen Herrscher unterstreichen ihre Unterstützung für das Empire."
 RAJ_imperial_service_troops:5 "Imperial Service Troops"
 RAJ_imperial_service_troops_desc:5 "Die Imperial Service Troops werden von den indischen Prinzen rekrutiert und können mehrere hunderttausend Mann umfassen. In diesen schwierigen Zeiten ist es gut zu wissen, dass sich Seine Majestät auf die Loyalität der Rajas verlassen kann."
 RAJ_raf_funding:5 "RAF-Finanzierung"
 RAJ_raf_funding_desc:5 "Die Königliche Luftwaffe Indiens wird vom Vereinigten Königreich mit mehr Mitteln und Ressourcen ausgestattet."
 RAJ_navy_funding:5 "Finanzierung der Marine"
 RAJ_navy_funding_effect:5 "§Y2 Leichte Kreuzer§! werden Ihrer Marine hinzugefügt, wenn Sie bereits über die Technologie verfügen.\n"
 RAJ_navy_funding_desc:5 "Die königliche Marine Indiens erhält mehr Mittel und Ressourcen aus dem Vereinigten Königreich."
 RAJ_british_army_support:5 "Unterstützung der britischen Armee"
 RAJ_british_army_support_desc:5 "Die britische Armee kennt Indien nach 200 Jahren der Besatzung gut. Sie kennt die Menschen und das Land und kann die Ausbildung indischer Soldaten für den Kampf im eigenen Land unterstützen."
 RAJ_red_eagle_division:5 "Rote-Adler-Division"
 RAJ_create_unit_red_eagles_tt:5 "Stellen Sie eine Elite-Infanteriedivision in Delhi auf."
 RAJ_red_eagle_division_desc:5 "Die Red Eagle Division wird die erste indische Division sein, die für den Kampf in Übersee ausgebildet wird und bereit ist, unter harten Bedingungen zu kämpfen."
 RAJ_chindits:5 "Chindits"
 RAJ_orde_wingate_tt:5 "Ein §Y4 Sternegeneral§! namens §YOrde Wingate§! wird erscheinen.\n"
 RAJ_chindits_desc:5 "Indien braucht eine Spezialeinheit, also haben wir die Chindits gebildet, um hinter den feindlichen Linien im Dschungel Asiens zu operieren. Dies ist eine riskante Operation mit hohen Verlusten, aber sie könnte für die Kriegsanstrengungen von großem Nutzen sein."
 RAJ_jungle_training:5 "Dschungel-Ausbildung"
 RAJ_jungle_training_effect:5 "Ermöglicht §HDschungeltraining§!\n§HMarines\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n§HMGebirgsjäger\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n§HGurkha\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n§HParatroopers\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n"
 RAJ_jungle_training_desc:5 "Indien, Burma und Indochina sind von Dschungel bedeckt, und es wird eine spezielle Ausbildung empfohlen, um unsere Soldaten in diesem gefährlichen Terrain effektiv zu machen."
 RAJ_lessons_of_the_great_war:5 "Lehren aus dem Großen Krieg"
 RAJ_lessons_of_the_great_war_desc:5 "Indische Kolonialsoldaten haben am letzten Weltkrieg teilgenommen, und die Lehren aus diesem Konflikt sollten bei der Ausbildung und Organisation der Armee berücksichtigt werden."
 RAJ_indianisation_of_army:5 "Indisierung der Armee"
 RAJ_indianisation_of_army_desc:5 "Um Indien in einem totalen Krieg angemessen zu schützen, sollte die gesamte indische Bevölkerung mobilisiert werden. Dies bedeutet nicht nur, dass mehr Rekruten aus der indischen Bevölkerung rekrutiert werden, sondern auch, dass indische Offiziere an einer bestimmten Stelle der Befehlskette das Kommando übernehmen können."
 RAJ_indian_gurkhas:5 "Indische Gurkhas"
 RAJ_indian_gurkhas_desc:5 "Die Gurkhas aus dem punjabischen und nepalesischen Hochland sind für ihre militärischen Fähigkeiten legendär. Sie haben dem Raj viele Jahre lang treu gedient und sind in allen Arten der Kriegsführung hervorragend."
 RAJ_an_indian_sandhurst:5 "£tech_mod Ein indisches Sandhurst"
 RAJ_an_indian_sandhurst_desc:5 "Seit dem letzten Krieg verlangt Indien nach einer eigenen Militärschule, und 1932 haben wir sie endlich gegründet. Die Indische Militärakademie bildet seit einigen Jahren indische Offiziere aus und gibt uns eine Kerngruppe von Kommandeuren an die Hand."
 RAJ_lions_of_the_great_war:5 "Die Löwen des Großen Krieges"
 RAJ_lions_of_the_great_war_desc:5 "Die Sikhs haben eine starke militärische Tradition und wurden im letzten Krieg hoch dekoriert. Die Lions of the Punjab bilden ein eigenes starkes Regiment, und die Region ist reif für weitere Rekrutierungen."
 RAJ_indian_gentlemen_officers:5 "Indische Gentlemen-Offiziere"
 RAJ_indian_gentlemen_officers_desc:5 "Die Gentlemen, die dem Raj in enger Zusammenarbeit mit den kaiserlichen Behörden gedient haben, sind ein ideales Reservoir für Kommandeure, falls wir loyale Männer für die Führung der neuen indischen Armee benötigen."
 RAJ_the_bangalore_torpedo:5 "Der Bangalore-Torpedo"
 RAJ_the_bangalore_torpedo_desc:5 "Einer der größten Beiträge Britisch-Indiens zur Kriegskunst ist der Bangalore-Torpedo, eine Reihe miteinander verbundener Rohre, die zur Zerstörung von Hindernissen eingesetzt werden können, während die Ingenieure unter Beschuss stehen. Dieses Gerät hat weltweit große Popularität erlangt."
 RAJ_vickers_berthier_gun:5 "Vickers-Berthier-Geschütz"
 RAJ_vickers_berthier_gun_desc:5 "Das Vickers-Berthier-Geschütz ist etwas unhandlich, hat aber den Vorteil, dass es sich schnell herstellen lässt. Für eine Nation wie Indien ist dies eine sehr wichtige Eigenschaft für ein Geschütz."
 RAJ_royal_indian_artillery:5 "Königlich Indische Artillerie"
 RAJ_royal_indian_artillery_desc:5 "Die königliche indische Artillerie gibt es, seit die East India Company 1748 ein Kanonenbataillon mit indischen Kanonieren aufstellte. Wir können auf diese jahrzehntelange Erfahrung zurückgreifen."
 RAJ_army_motorization:5 "Motorisierung der Armee"
 RAJ_army_motorization_desc:5 "Indien ist zu groß, um effizient mit Zügen und Pferden abgedeckt werden zu können. Die Armee sollte über motorisierte Abteilungen und regelmäßige LKW-Transporte verfügen."
 RAJ_revive_the_screw_guns:5 "Wiederbelebung der Schraubenkanonen"
 RAJ_revive_the_screw_guns_effect:5 "Ermöglicht §HMountain Gun§!\n§HArtillery\n Mountain§!: Bewegung: §G+15%§!\n§HAnti-Panzer\n Gebirge§!: Bewegung: §G+15%§!"
 RAJ_revive_the_screw_guns_desc:5 "Das gebirgige Gelände in Nordindien führte zur Entwicklung eines Artilleriegeschützes, das zerlegt und auf dem Rücken eines Maultiers dorthin getragen werden konnte, wo es gebraucht wurde. Diese 7-Pfünder mögen ein wenig veraltet sein, aber wir sollten ihren Nutzen nicht außer Acht lassen."
 RAJ_indian_armor:5 "Indische Panzerung"
 RAJ_indian_armor_desc:5 "Indien sollte sich auf die Entwicklung seiner eigenen Panzer- und Panzerabteilungen konzentrieren."
 RAJ_modernizing_army:5 "Modernisierung der Armee"
 RAJ_modernizing_army_desc:5 "Zu lange waren die indischen Streitkräfte kaum mehr als ein kolonialer Außenposten, der nur wenige der Vorteile und Ausrüstungen hatte, die der britischen Heimatarmee zur Verfügung standen. Es ist an der Zeit, das zu modernisieren, was wir im Raj haben."
 RAJ_indian_defense_research:5 "£tech_mod Indische Verteidigungsforschung"
 RAJ_indian_defense_research_desc:5 "Jetzt, da Indien eine vollständig souveräne Nation ist, erhalten wir nicht mehr wie früher Zugang zu fortschrittlichen Prototypen und Entwürfen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und technologisch nicht ins Hintertreffen geraten."
 RAJ_british_pilot_training:5 "Britische Pilotenausbildung"
 RAJ_british_pilot_training_desc:5 "Die Royal Air Force hat zugestimmt, indische Piloten zur Ausbildung zuzulassen. Diese Ausbildung wird eine große Hilfe bei der Entwicklung unserer eigenen Luftflotte sein."
 RAJ_expand_air_bases:5 "Ausbau der Luftwaffenstützpunkte"
 RAJ_expand_air_bases_desc:5 "Da Indien sehr groß ist, müssen wir für Patrouillen und den Schutz seines Luftraums unsere Luftkapazitäten auf dem gesamten Subkontinent ausbauen."
 RAJ_air_support_effort:5 "Luftunterstützung"
 RAJ_air_support_effort_desc:5 "Die kombinierte Kriegsführung ist die neue Art des Krieges, daher müssen wir unsere Energie auf die Ausbildung und Produktion von Flugzeugen konzentrieren, die die Boden- und Seestreitkräfte unterstützen können."
 RAJ_fighter_effort:5 "Einsatz von Kampfflugzeugen"
 RAJ_fighter_effort_desc:5 "Wir brauchen Kampfflugzeuge, um Bomber zu eskortieren und feindliche Flugzeuge abzufangen, die unsere Nation bedrohen."
 RAJ_royal_indian_air_force:5 "Königlich Indische Luftwaffe"
 RAJ_royal_indian_air_force_desc:5 "Es ist an der Zeit, unsere kleine Luftwaffenabteilung zu einem eigenen Teil der Streitkräfte auszubauen. Eine nationale Luftwaffe mit unabhängigem Kommando wird besser in der Lage sein, dem indischen Volk und dem Empire zu dienen."
 RAJ_the_smiling_buddha:5 "Der lächelnde Buddha"
 RAJ_the_smiling_buddha_desc:5 "Die Wissenschaftler stehen kurz davor, das Geheimnis der Atomenergie zu lüften - und das wird zur Herstellung von sehr leistungsfähigen Sprengstoffen führen. Wir dürfen bei der Suche nach Atomwaffen nicht ins Hintertreffen geraten."
 RAJ_great_indian_peninsula_railway:5 "Große Indische Halbinsel-Eisenbahn"
 RAJ_great_indian_peninsula_railway_desc:5 "Die Übernahme der Great Indian Peninsula Railway durch die Regierung im Jahr 1925 bedeutet, dass der Ausbau und die Verbesserung der Strecke in unsere Hände fallen. Eine wachsende Bevölkerung braucht eine bessere Verkehrsinfrastruktur."
 RAJ_industrial_expansion:5 "Industrielle Expansion"
 RAJ_industrial_expansion_desc:5 "Hunderte von Millionen Menschen nennen Indien ihre Heimat - es gibt keinen Grund, warum diese Bevölkerung nicht die Grundlage für einen Industriegiganten bilden sollte."
 RAJ_tata_steel:5 "Tata Steel"
 RAJ_tata_steel_desc:5 "Tata Steel ist auf dem Weg, der größte Stahlhersteller des Empire zu werden. Die Steigerung der Produktion wird die Modernisierung Indiens weiter vorantreiben."
 RAJ_assam_oil:5 "Assam Öl"
 RAJ_assam_oil_desc:5 "Assam ist das Zentrum der indischen Ölproduktion, insbesondere die Raffinerie in Digboi. Der Zugang zu dieser Ressource muss ausgebaut und genutzt werden."
 RAJ_indian_institute_of_science:5 "£tech_mod Indisches Institut der Wissenschaften"
 RAJ_indian_institute_of_science_desc:5 "Auf dem Campus des Indian Institute of Science in Bangalore können die besten und klügsten Köpfe der indischen Bevölkerung unsere Fortschritte vorantreiben."
 RAJ_institute_of_fundamental_research:5 "Institut für Grundlagenforschung"
 RAJ_institute_of_fundamental_research_desc:5 "Einige unserer führenden Wissenschaftler und Industriellen setzen sich für ein neues Institut für Grundlagenforschung ein, um von den neuesten Entdeckungen in den physikalischen Wissenschaften zu profitieren."
 RAJ_research_collaboration:5 "£tech_mod Forschungszusammenarbeit"
 RAJ_research_collaboration_desc:5 "Die Briten haben uns gezeigt, wie vorteilhaft es ist, wenn enge Verbündete am wissenschaftlichen Fortschritt teilhaben. Unsere gesamte Fraktion wird in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben, wenn wir die notwendigen Schritte zur Koordinierung unternehmen."
 RAJ_expand_mazagon_dock:5 "Mazagon-Dock ausbauen"
 RAJ_expand_mazagon_dock_desc:5 "Das Mazagon Dock in Mumbai ist unser wichtigster Schiffsbauer an der Westküste. Es braucht in dieser Weltkrise mehr Kapazität."
 RAJ_found_scindia_shipyard:5 "Scindia-Werft gründen"
 RAJ_found_scindia_shipyard_desc:5 "Wir brauchen eine Werft an der Ostküste des Landes, daher ist die Gründung der Scindia-Werft in Visakhapatnam für die Zukunft unserer Marine sinnvoll."
 RAJ_royal_indian_navy:5 "Königliche Indische Marine"
 RAJ_royal_indian_navy_desc:5 "Die königliche indische Marine muss rasch ausgebaut werden. Neue Taktiken und neue Schiffe sollten dabei Priorität haben."
 RAJ_screening_effort:5 "Abschirmungsbemühungen"
 RAJ_screening_effort_desc:5 "Indien spielt eine entscheidende Rolle bei der Verteidigung der Südroute zum Suezkanal. Abschirm- und Geleitschutzmissionen werden dazu beitragen, dass lebenswichtiger Nachschub und Soldaten in die europäischen und afrikanischen Kriegsschauplätze gelangen."
 RAJ_cruiser_effort:5 "Kreuzer-Einsatz"
 RAJ_cruiser_effort_desc:5 "Für die Entwicklung und den Ausbau der indischen Seemacht reichen Kreuzer vorerst aus."
 RAJ_submarine_effort:5 "U-Boot-Einsatz"
 RAJ_submarine_effort_desc:5 "Angesichts des Aufstiegs der japanischen Überwassermacht in Asien könnte es sinnvoll sein, unsere Kräfte unter dem Meer zu bündeln und von U-Booten aus anzugreifen."
 RAJ_capital_ship_effort:5 "Einsatz von Großschiffen"
 RAJ_capital_ship_effort_desc:5 "Als britischer Außenposten hat Indien die Macht von Großschiffen bei der Beherrschung der Meere erlebt. Wir sollten unsere eigenen schweren Kreuzer und Schlachtschiffe bauen."
 RAJ_modernizing_navy:5 "Modernisierung der Marine"
 RAJ_modernizing_navy_desc:5 "Bessere Motoren, mehr Platz für die Besatzung, höhere Geschwindigkeit und größere Geschütze. Indiens Marine wird bald zu den besten des Kontinents gehören."
 RAJ_east_india_railways:5 "Ostindische Eisenbahnen"
 RAJ_east_india_railways_desc:5 "Durch die Kontrolle der Regierung über die East India Railway liegen alle Entscheidungen über deren Ausbau und Verbesserung in den Händen unserer Minister."
 RAJ_integrate_princely_railways:5 "Integration der fürstlichen Eisenbahnen"
 RAJ_integrate_princely_railways_desc:5 "Einige der indischen Prinzen haben ihre eigenen Eisenbahnsysteme finanziert, aber bisher waren sie nur unzureichend in die vom Raj gebauten Eisenbahnlinien integriert. Es muss etwas getan werden, um die Züge der Nation miteinander zu verbinden."
 RAJ_ishapore_arsenal:5 "Ishapore Arsenal"
 RAJ_ishapore_arsenal_desc:5 "Das Ishapore Arsenal und die Gewehrfabrik sind seit dem 18. Jahrhundert in Betrieb. Jahrhundert in Betrieb und ist für viele Innovationen in der Waffenkonstruktion verantwortlich und das Herzstück unseres Waffenproduktionssystems."
 RAJ_clamp_down_on_corruption:5 "Eindämmung der Korruption"
 RAJ_clamp_down_on_corruption_desc:5 "Trotz der Bemühungen der britischen Industrie, das indische Eisenbahnsystem auszubauen, scheint nur sehr wenig von den Vorteilen des Ausbaus nach Indien zu kommen. Korruption und Doppelzüngigkeit sind im Transportsektor weit verbreitet, und wir müssen etwas dagegen unternehmen."
 RAJ_strengthen_ties_with_british_investors:5 "Stärkung der Beziehungen zu britischen Investoren"
 RAJ_strengthen_ties_with_british_investors_desc:5 "Um unsere Fabriken und Ressourcen zu erweitern, sind wir immer noch stark auf britisches Kapital angewiesen. Solange wir keinen starken eigenen Bankensektor haben, müssen wir auf Knien nach London gehen und um Unterstützung bitten."
 RAJ_british_rail_investors:5 "Britische Eisenbahninvestoren"
 RAJ_british_rail_investors_desc:5 "Die zivile und verkehrstechnische Infrastruktur in Indien braucht eine kräftige Finanzspritze von britischen Geldgebern."
 RAJ_british_arms_investors:5 "Britische Rüstungsinvestoren"
 RAJ_british_arms_investors_desc:5 "Wenn wir unsere Waffenfabriken schnell in Gang bringen wollen, müssen wir britische Banken bitten, in unsere militärische Infrastruktur zu investieren."
 RAJ_indian_sandhurst_tt:5 "Ein §Y4 Sternegeneral§! namens §YKodandera Madappa Cariappa§! wird erscheinen.\nEin §Y3 Sternegeneral§! namens §YKodendera Subayya Thimayya§! wird erscheinen.\nEin §Y3 Sternegeneral§! namens §YJayanto Nath Chaudhuri§! wird erscheinen."
 RAJ_create_unit_gurkas_tt:5 "Erhalte eine Eliteeinheit von Gurkhas in Delhi."
 RAJ_create_unit_rani_tt:5 "Gewinnen Sie eine Infanterie-Einheit in Delhi."
 RAJ_create_unit_sikh_tt:5 "Erhalte eine Infanterie-Einheit in Delhi."
 RAJ_create_general_rani_tt:5 "\nEin §Y3 Sternegeneral§! namens §YLakshmi Sahgal§! wird erscheinen."
 continuous_naval_production:5 "Marine stärken"
 continuous_naval_production_desc:5 "Durch die Konzentration der Ressourcen auf unsere Werften und die Freistellung qualifizierter Schiffsbauer vom Militärdienst können wir die Produktionszeit für Schiffe drastisch reduzieren."
 continuous_armor_production:5 "Panzerproduktion stärken"
 continuous_armor_production_desc:5 "Wir können unsere Panzerindustrie umstrukturieren, um Verschwendung zu beseitigen und die Produktion zu rationalisieren."
 continuous_air_production:5 "Luftwaffe stärken"
 continuous_air_production_desc:5 "Wir können unsere Luftfahrtindustrie umstrukturieren, um Verschwendung zu beseitigen und die Produktion zu rationalisieren."
 continuous_non_factory_construct:5 "Bauwesen"
 continuous_non_factory_construct_desc:5 "In unserer Bauindustrie gibt es immer noch eine Menge Nachholbedarf. Wenn wir uns darauf konzentrieren, können wir die Bauzeit erheblich verkürzen. Leider hat sich die Produktion von Werkzeugmaschinen als großer Engpass bei der Expansion unserer Schwerindustrie erwiesen, so dass sie von den Bemühungen in diesem Bereich nicht profitieren wird."
 continuous_reduce_training_time:5 "Ausbildung in der Armee"
 continuous_reduce_training_time_desc:5 "Durch die Schaffung spezialisierter Fortbildungseinheiten innerhalb jeder Division können wir Divisionen an die Front entsenden, die bisher zurückgehalten wurden, um ihre Ausbildung abzuschließen."
 continuous_suppression:5 "Unterdrückung des Widerstands"
 continuous_suppression_desc:5 "Indem wir die wichtigsten Widerstandsgruppen in den besetzten Gebieten infiltrieren und ihre Anführer umdrehen, können wir den Schaden, den sie anrichten können, erheblich verringern."
 continuous_repair:5 "Reparatur von Bauwerken"
 continuous_repair_desc:5 "Wir werden spezialisierte Reparaturteams aus Fabrik- und Bauarbeitern bilden und ihren Einsatz zentral steuern, um den Wiederaufbau der beschädigten Infrastruktur zu verbessern."
 continuous_tech_share:5 "Gemeinsame Nutzung von Technologie"
 continuous_tech_share_desc:5 "Wir werden unsere Forschungsinstitute und Universitäten dazu ermutigen, mit ihren Pendants in verbündeten Ländern Kontakt aufzunehmen. Dies wird uns einen Bonus für die gemeinsame Nutzung von Technologien einbringen."
 continuous_boost_freedom:5 "Mehr Autonomie"
 continuous_boost_freedom_desc:5 "Durch die Umstrukturierung unserer kolonialen Bürokratie und die Einstellung einheimischer Verwaltungsbeamter werden wir mit der Zeit in der Lage sein, unsere Angelegenheiten selbst in die Hand zu nehmen."
 continuous_restrict_freedom:5 "Untertanen unterdrücken"
 continuous_restrict_freedom_desc:5 "Unsere kolonialen Untertanen haben ziemlich dumme Ideen über Dinge wie \"Selbstbestimmung\" oder \"nationale Unabhängigkeit\" entwickelt. Es ist an der Zeit, sie von diesen Vorstellungen abzubringen."
 continuous_mass_production:5 "In die Massenproduktion investieren"
 continuous_mass_production_desc:5 "Quantität hat eine ganz eigene Qualität, wir sollten versuchen, so viele Kriegswaffen wie möglich zu produzieren, anstatt uns um neue Designs zu kümmern."
 continuous_war_mobilization:5 "An die Front!"
 continuous_war_mobilization_desc:5 "Wir sollten die Nation für den Krieg mobilisieren, es wird sicherlich ein Chaos geben, das durch die Angst verursacht wird, und die Fabriken könnten darunter leiden, dass Arbeiter zu Soldaten werden, aber es wird sich auszahlen"
 continuous_naval_program:5 "Ehrgeiziges Marineprogramm"
 continuous_naval_program_desc:5 "Wenn wir mehr Ressourcen einsetzen und einen Teil unserer Landindustrie mobilisieren, um die Marineindustrie zu unterstützen, werden wir in der Lage sein, die Produktion der Marine zu steigern."
 continuous_quality_production:5 "Investition in Qualitätsausrüstung"
 continuous_quality_production_desc:5 "Wir können unsere Produktionslinien so gestalten, dass wir uns auf die Verbesserung der Qualität unserer Produkte konzentrieren, damit sie auf dem Schlachtfeld wirklich etwas bringen."
 continuous_quantity_production:5 "Beschleunigung der Produktion"
 continuous_quantity_production_desc:5 "Wir können uns auf die Rationalisierung der Produktion und des Designs konzentrieren, um die gesamte industrielle Produktion von Ausrüstung zu erhöhen, aber der Mangel an Qualität wird sich negativ auf unsere Streitkräfte auf dem Schlachtfeld auswirken."
 continuous_labor_corps:5 "Arbeitskorps"
 continuous_labor_corps_desc:5 "Wir können einen Teil unserer Arbeitskräfte in einem Arbeitskorps mobilisieren, um Infrastrukturprojekte und Reparaturen durchzuführen."
 continuous_logistics_corps:5 "Logistik-Korps"
 continuous_logistics_corps_desc:5 "Wir können einen Teil unserer Arbeitskräfte für ein spezialisiertes Logistikkorps mobilisieren, um den Nachschubtransport und die Verwaltung zu verbessern und sicherzustellen, dass unsere Truppen nicht hungern müssen."
 continuous_healthcare:5 "In das Gesundheitswesen investieren"
 continuous_healthcare_desc:5 "Wir können in unsere Heimatfront investieren, um die Gesundheitsversorgung und die Bildung der Menschen durch die Kraft der WISSENSCHAFT zu verbessern."
 continuous_massive_infra_effort:5 "Massives Infrastrukturprojekt"
 continuous_massive_infra_effort_desc:5 "Wir können einen großen Teil unserer Ressourcen, unserer Industrie und unserer Arbeitskräfte für ein massives Infrastrukturprojekt mobilisieren, das für die Bedürfnisse unserer Nation in diesen schweren Zeiten dringend erforderlich ist."
 generic_monarchist_1:5 "Traditionelles Ethos"
 generic_monarchist_1_desc:5 "Die alten Wege machen uns stärker"
 generic_monarchist_2:5 "Reform der kaiserlichen Streitkräfte"
 generic_monarchist_2_desc:5 "Die Reform unserer Streitkräfte ist unerlässlich, um das Königreich zu schützen und dem König zu dienen."
 generic_monarchist_3:5 "Monarchische Politik"
 generic_monarchist_3_desc:5 "Palast-Intrigen schaden unserem Königreich, wir sollten die Adligen auf unsere Seite ziehen"
 generic_monarchist_4:5 "Die Kaiserliche Garde"
 generic_monarchist_4_desc:5 "Wir sollten unsere Soldaten nicht nur in moderner Kriegsführung ausbilden, sondern auch in absoluter Loyalität für König und Land, sie sollen ohne Frage kämpfen und sterben"
 #### France New Focus #### ""
 #### INDUSTRIAL SECTION #### ""
 FRA_tools_modernisation:5 "Modernisierung der Werkzeuge"
 FRA_tools_modernisation_desc:5 "Der französische Industriepark ist veraltet und ineffizient. Wir müssen unsere Werkzeuge durch die Anschaffung moderner Maschinen modernisieren."
 FRA_white_coal:0 "Houille Blanche"
 FRA_white_coal_desc:0 "Weiße Kohle (oder Wasserkraft) wird es unserer Nation ermöglichen, zu gedeihen, ohne Kohle von anderen Mächten importieren zu müssen."
 FRA_decrease_unemployement:5 "Senkung der Arbeitslosigkeit"
 FRA_decrease_unemployement_desc:5 "Aufgrund der letzten Wirtschaftskrise ist die Arbeitslosenquote immer noch hoch, und die Produktion ist gering. Wir können damit beginnen, Unternehmen zu ermutigen, zu investieren und neue Arbeitsplätze zu schaffen."
 FRA_overseas_factories:5 "Fabriken in Übersee"
 FRA_overseas_factories_desc:5 "Da Französisch-Algerien als Teil Frankreichs betrachtet wird, müssen wir unsere industriellen Kapazitäten in diesen überseeischen Departements verstärken."
 FRA_cnrs:5 "£tech_mod Nationales Zentrum für wissenschaftliche Forschung"
 FRA_cnrs_desc:5 "Um die Tätigkeit unserer derzeitigen Forschungslabors zu koordinieren, müssen wir diese Labors in einem nationalen Zentrum zusammenfassen, um unsere Forschungskapazität zu stärken."
 FRA_buy_heavy_water:5 "Schweres Wasser kaufen"
 FRA_buy_heavy_water_desc:5 "Europa ist instabil, und die ersten Tests in der Atomwissenschaft haben vielversprechende Ergebnisse gezeigt. Wir sollten die norwegischen Vorräte an schwerem Wasser kaufen, damit wir diese neuen Fähigkeiten weiter entwickeln können."
 FRA_research_grants:5 "£tech_mod Forschungsgelder"
 FRA_research_grants_desc:5 "Um unsere nationale Forschungsproduktion anzukurbeln, könnten wir unseren besten Forscherteams Leistungsstipendien gewähren. Fortschritte in der Technologie können uns dort einen Vorsprung verschaffen, wo wir ihn am meisten brauchen."
 FRA_agriculture_national_office:5 "Nationales Amt für Landwirtschaft"
 FRA_agriculture_national_office_desc:5 "Um den Getreidemarkt zu stabilisieren, könnten wir ein neues Amt einrichten, das die Ein- und Ausfuhr von Getreide kontrolliert und für faire Preise sorgt."
 #### COLONIAL FOCUS #### ""
 FRA_colonial_investments_desc:5 "Europa steht vor gefährlichen Zeiten. Wir sollten uns auf die Verbesserung unserer Länder im Süden und in den Kolonien konzentrieren, um sicherzustellen, dass wir das Festland immer unterstützen können."
 FRA_vienot_agreement:5 "Vienot-Abkommen"
 FRA_vienot_agreement_desc:5 "Das französische Mandat für Syrien und den Libanon wird nicht ewig dauern, aber der Senat zögert, ihnen die Unabhängigkeit zu geben. Wir könnten einige Zugeständnisse machen, um Syrer und Libanesen dazu zu bringen, uns zu unterstützen."
 FRA_develop_morocco:5 "Marokko entwickeln"
 FRA_develop_morocco_desc:5 "Unser Protektorat Marokko braucht mehr Mittel, um die lokale Produktion zu steigern und eine effiziente Wirtschaft zu entwickeln."
 FRA_develop_tunisia:5 "Tunesien entwickeln"
 FRA_develop_tunisia_desc:5 "Das tunesische Protektorat weist ein großes Potenzial auf. Wir sollten in das Land investieren, um die bestehende Infrastruktur auszubauen."
 FRA_develop_algeria:5 "Algerien entwickeln"
 FRA_develop_algeria_desc:5 "Wir sollten unsere Industrie in Algier konzentrieren. Sollten die Spannungen in Europa zunehmen, verfügen wir immer noch über eine Industriekapazität, die außerhalb der Reichweite feindlicher Bomber liegt."
 FRA_develop_indochine:5 "Indochina entwickeln"
 FRA_develop_indochine_desc:5 "Wenn wir unsere Kolonie Indochina als Hauptstützpunkt im Pazifikraum nutzen wollen, müssen wir zunächst eine größere industrielle Basis schaffen, damit wir unsere Truppen verlegen und die Kapazität unserer Häfen erhöhen können."
 FRA_technology_sharing:5 "Gemeinsame Nutzung von Technologie"
 FRA_technology_sharing_desc:5 "Wir sollten unsere technologischen Errungenschaften mit unseren Verbündeten teilen, um uns besser verteidigen zu können."

 FRA_sahara_oil:5 "Sahara-Öl"
 FRA_sahara_oil_desc:5 "Öl ist der einzige Rohstoff, den Frankreich nicht hat. Wir könnten in der Wüste Sahara nach diesem schwarzen Gold schürfen. Außerdem ist unsere eigene Ölproduktion immer noch sehr begrenzt, so dass wir unsere Technologie für synthetisches Öl entwickeln sollten, wie es Deutschland getan hat."
 FRA_tungsten_mines:5 "Wolframminen"
 FRA_tungsten_mines_desc:5 "Um unsere Kriegsmaschinerie zu versorgen, brauchen wir mehr Wolfram. Die indochinesischen Minen könnten mehr liefern, wenn wir sie erschließen."
 #### ECONOMIC REFORMS FOCUS #### ""
 FRA_economic_reforms:5 "Wirtschaftliche Reformen"
 FRA_economic_reforms_desc:5 "Die französische Wirtschaft befindet sich in einer prekären Lage. Wir müssen Wirtschaftsreformen einleiten, um die Inflation zu beseitigen, den Franc zu stabilisieren und das Staatsdefizit zu verringern."
 FRA_economic_reforms_tooltip:5 "§RUnlocked by the event 'Inflation!'.\n§!"
 FRA_sncf:5 "Französische Nationale Eisenbahngesellschaft"
 FRA_sncf_desc:5 "Die Verstaatlichung der wichtigsten französischen Eisenbahngesellschaften wird die Kontrolle über die Verkehrsmittel sicherstellen. Die neue nationale französische Eisenbahngesellschaft wird die Aufgabe haben, unsere derzeitige Infrastruktur zu verbessern."
 FRA_sncf_tooltip:5 "Maximaler Ausbau der §YInfrastruktur§! in §YIle de France§!, §YPas de Calais§!, §YChampagne§! und §YAlsace§!"
 FRA_devaluation:5 "Abwertung des Franc"
 FRA_devaluation_desc:5 "Das einzige wirksame Mittel, um die Inflation schnell zu beseitigen, ist die Abwertung der Währung, wenn nötig mehrmals."
 FRA_budget_deficit_law:5 "Haushaltsdefizitgesetz"
 FRA_budget_deficit_law_desc:5 "Das Staatsdefizit muss durch drastische Maßnahmen wie die Kürzung der öffentlichen Ausgaben verringert werden."
 FRA_exchange_rate_stabilisation:5 "Stabilisierung der Wechselkurse"
 FRA_exchange_rate_stabilisation_desc:5 "Die Exporte gehen aufgrund des hohen Frankenwerts zurück. Wir können einen Wechselkursstabilisierungsfonds einrichten, um die Inflation und die Kapitalflucht zu bekämpfen."
 FRA_exchange_rate_stabilisation_tooltip:5 "§RUnlocked by the focus 'Support Blum' or by a communist government.\n§!"
 FRA_bank_france:5 "Bank von Frankreich"
 FRA_bank_france_desc:5 "Wir haben den Status der Bank von Frankreich bereits reformiert, aber um die Kontrolle über die wirtschaftliche Situation zurückzugewinnen, müssen wir sie verstaatlichen."
 FRA_force_economic_reform:5 "Wirtschaftsreformen erzwingen"
 FRA_force_economic_reform_desc:5 "Wir sollten Notstandsbefugnisse einführen, um Wirtschaftsreformen zu erzwingen, die auf demokratischem Wege nicht durchgesetzt werden können. Das wird zu Abschlägen führen, aber es wird sich auszahlen."
 FRA_liberal_economy:5 "Liberale Wirtschaft"
 FRA_liberal_economy_desc:5 "1938 erteilte der Senat Daladier die Notstandsbefugnisse, die Blum verweigert worden waren, und die Regierung bevorzugte bei Arbeitskonflikten die Arbeitgeber gegenüber den Arbeitnehmern, vor allem in Unternehmen, die kurz davor standen, unter die Kontrolle der Arbeitnehmer zu geraten... Unter Daladier verbesserten sich die wirtschaftlichen Bedingungen leicht, während die kommunistischen und faschistischen Bewegungen immer lauter wurden."
 FRA_economic_centralization:5 "Zentralisierte bürokratische Wirtschaft"
 FRA_economic_centralization_desc:5 "Wir sollten zu einer Planwirtschaft mit langfristigen Zielen übergehen, die wir zu erreichen gedenken. Außerdem sollten wir die freien Gewerkschaften durch staatliche Zwangsgewerkschaften ersetzen, die die Arbeitspolitik diktieren."
 FRA_economic_mona:5 "Katholischer Sozialismus"
 FRA_economic_mona_desc:5 "Die Arbeitnehmer haben das Recht zu arbeiten, einen existenzsichernden Lohn zu verdienen und Gewerkschaften zu gründen, um ihre Interessen zu schützen. Die Arbeitnehmer haben auch die Pflicht, für einen angemessenen Tageslohn zu arbeiten und die vereinbarte Arbeit "vollständig und gewissenhaft" auszuführen."
 FRA_economic_fasc:5 "Die Gründung des CGOC"
 FRA_economic_fasc_desc:5 "Das Allgemeine Komitee für die Organisation des Handels (CGOC) war ein nationales Programm zur Modernisierung und Professionalisierung von Kleinunternehmen."

 #### REARMEMENT FOCUS #### ""
 FRA_rearmament:5 "Aufrüstung"
 FRA_rearmament_desc:5 "Mit jedem Tag, der vergeht, wächst die Bedrohung durch die deutsche Aggression. Wir können nicht länger passiv bleiben. Wir müssen unser Land wieder aufrüsten."
 FRA_military_complex_nationalisation:5 "Verstaatlichung des Militärkomplexes"
 FRA_military_complex_nationalisation_desc:5 "Unsere Produktionskapazitäten sind immer noch begrenzt. Wir können einige unserer Militärindustrien verstaatlichen, um die Produktionseffizienz zu erhöhen."
 FRA_military_complex_nationalisation_tooltip:5 "Erhältlich als §YIndustriekonzerne§! : §YSMN§! und §YVétra§!.\n"
 FRA_defense_national_funds:5 "Nationale Verteidigungsfonds"
 FRA_defense_national_funds_desc:5 "Wir haben unsere Produktionsziele nicht erreicht, auch nicht nach unseren jüngsten Reformen. Wir müssen unseren Aufrüstungshaushalt erhöhen, um dieses Defizit zu verringern."
 FRA_defense_national_funds_tooltip:5 "  - Schaltet die Schwerpunkte §YWeiteres Rüstungsprogramm§! und §YAlpenfestungen§!\n - Erhältlich als §YPolitische Berater§! : §YFélix Gouin§! und §YPaul Faure§!."
 FRA_war_material_licence:5 "Lizenz für Kriegsmaterialproduktion"
 FRA_war_material_licence_desc:5 "Um die Entwicklung der Militärindustrie zu fördern und die Versorgung mit Infanterieausrüstung zu sichern, können wir eine Lizenz zur Kontrolle der Produktion vergeben."
 FRA_war_material_licence_tooltip:5 "Erhältlich als §YMaterial Designer§! : §YMAB§!, §YAPX§! und §YDe Dion-Bouton§!.\n"
 FRA_aircraft_manufacturer_nationalisation:5 "Verstaatlichung von Flugzeugherstellern"
 FRA_aircraft_manufacturer_nationalisation_desc:5 "Da die Gespräche über den Kauf amerikanischer Flugzeuge stagnieren, sollten wir die Flugzeughersteller verstaatlichen, um die französischen Produktivitätsmängel in diesem Sektor zu beheben."
 FRA_partial_mobilization:5 "Teilweise Mobilisierung"
 FRA_partial_mobilization_desc:5 "Die Deutschen werden immer aggressiver, und die Welt versinkt immer tiefer im Chaos. Wir sollten unsere Streitkräfte teilweise mobilisieren, damit wir nicht die absolute Katastrophe riskieren."
 FRA_commit_automobile_manufacturer:5 "Automobilhersteller einbeziehen"
 FRA_commit_automobile_manufacturer_desc:5 "Die Automobilhersteller sind die Hauptproduzenten von leistungsstarken Militärmotoren für Panzer oder motorisierte Einheiten. Der Staat muss mit diesen Unternehmen zusammenarbeiten, um unsere Armee zu mechanisieren."
 FRA_commit_automobile_manufacturer_tooltip:5 "Erhältlich als §YPanzerdesigner§! : §YLorraine-Dietrich§!, §YBerlier§! und §YDelaunay-Belleville§!.\n"
 FRA_wartime_organisation_act:5 "Gesetz über die Kriegsorganisation"
 FRA_wartime_organisation_act_desc:5 "Bevor der Krieg ausbricht, müssen wir die Organisation der Nation in Kriegszeiten festlegen."
 FRA_war_effort_law:5 "Gesetz über die Kriegsanstrengungen"
 FRA_war_effort_law_desc:5 "Um einen Beitrag zu den Kriegsanstrengungen zu leisten, muss jeder französische Bürger zusätzliche Steuern und Abgaben auf Waren zahlen, um die Kriegsanstrengungen zu finanzieren."

 #### POLITICAL FOCUS #### ""

 FRA_social_reforms:5 "Soziale Reformen"
 FRA_social_reforms_desc:5 "Die Matignon-Vereinbarungen sind ein Teilerfolg, aber angesichts der derzeitigen wirtschaftlichen und politischen Lage können sie jederzeit wieder aufgehoben werden. Wir müssen unsere Sozialreformen weiter vorantreiben und diese Leistungen für die französische Bevölkerung sichern."
 FRA_matignon_agreements_amendement:5 "Änderung des Matignon-Abkommens"
 FRA_matignon_agreements_amendement_desc:5 "In dieser schwierigen wirtschaftlichen Situation sind die Matignon-Abkommen selbstmörderisch. Wir sind gezwungen, einige dieser Leistungen, einschließlich der 40-Stunden-Woche, teilweise abzuschaffen, um die Wirtschaft wieder anzukurbeln."
 FRA_matignon_agreements_tooltip:5 "§RUnlocked by the event 'Matignon Agreements'.\n§!"
 #### DEMOCRATIC FOCUS #### ""
 FRA_support_blum:5 "Unterstützen Sie Blum"
 FRA_support_blum_desc:5 "Die Reformen der Blum sind nicht so wirksam, wie Frankreich dachte, aber sie gehen in die richtige Richtung. Wir sollten ihm mehr Macht geben, um die Gesellschaft zu reformieren."
 FRA_support_blum_tooltip:5 "§YVerzögert den Zusammenbruch der Volksfront.\n§!"
 FRA_intervention:5 "Französische Intervention"
 FRA_intervention_desc:5 "Die Demokratien brauchen unsere Hilfe. Wir können nicht zulassen, dass ein weiteres faschistisches oder kommunistisches Regime an Boden gewinnt. Jeder, der bereit ist, für die Sache zu kämpfen, sollte das auch dürfen."
 FRA_intervention_tooltip:5 "§RGroßbritannien wird vielleicht ein Bündnis ablehnen.\n§!"
 FRA_support_daladier:5 "Unterstützt Daladier"
 FRA_support_daladier_desc:5 "Blum hat uns gezeigt, dass er ein Land in einer Krise nicht führen kann. Er muss zurücktreten und das Amt Edouard Daladier überlassen, dem Führer der Parti Radical und der Nummer Zwei der Volksfront."
 FRA_support_daladier_tooltip:5 "§YDer Schwerpunkt liegt auf der Wiederaufrüstung!§!"
 FRA_status_quo:5 "Status Quo"
 FRA_status_quo_desc:5 "Frankreich ist die Wiege und der Beschützer der Freiheit und sollte dies auch bleiben. Wenn wir jemals wieder die Einheit erreichen wollen, dann müssen wir unsere Demokratie stabilisieren, bevor sie schwindet."
 FRA_little_entente:5 "Kleine Entente"
 FRA_little_entente_desc:5 "Die Kleine Entente, ein Bündnis, das nach dem Ersten Weltkrieg geschlossen wurde, um eine Aggression Österreichs und Ungarns gegen ihre Nachbarn zu verhindern, wurde von Frankreich unterstützt, beginnt nun aber zu zerfallen. Anstatt sich an Großbritannien zu binden, sollten wir die Initiative zur Wiederherstellung und Konsolidierung dieser Fraktion ergreifen, angefangen bei ihren Gründern in der Tschechoslowakei."
 FRA_go_with_britain:5 "Mit Großbritannien gehen"
 FRA_go_with_britain_desc:5 "Da sich Russland für immer verändert hat, sind von der alten Triple Entente nur noch Frankreich und Großbritannien übrig. Wenn sich die Geschichte wiederholen soll, müssen wir dafür sorgen, dass diese beiden Nationen, Bastionen der Demokratie und Freiheit in Europa, Verbündete bleiben."
 FRA_popular_front_united:5 "Volksfront vereint"
 FRA_popular_front_united_desc:5 "Nach Abschluss der Reformen müssen wir nun aufhören, uns gegenseitig zu bekämpfen und zusammenhalten. Die Front wird nicht zusammenbrechen, und wir werden für Frankreich und die \"Liberté, Egalité, Fraternité\" kämpfen!"
 FRA_popular_front_united_tooltip1:5 "§RDie Volksfront wird im August 1938 zusammenbrechen, wenn sie nicht geeint ist!§!"
 FRA_popular_front_united_tooltip2:5 "§RDie Volksfront wird im Juni 1939 zusammenbrechen, wenn sie nicht geeint ist!§!"
 FRA_invite_poland:5 "Polen einladen"
 FRA_invite_poland_desc:5 "Deutschland erhebt Anspruch auf Danzig und frühere Gebiete in Polen. Die Aufnahme dieser Länder in die Kleine Entente würde ihre Sicherheit garantieren."
 FRA_research_treaty:5 "£tech_mod Forschungsabkommen"
 FRA_research_treaty_desc:5 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 FRA_invite_benelux:5 "Benelux-Militärabkommen"
 FRA_invite_benelux_desc:5 "Belgien und Luxemburg sind leichte Ziele für die Deutschen. Um zu verhindern, dass die Deutschen die Maginot-Linie flankieren, müssen wir sicherstellen, dass die belgischen und luxemburgischen Streitkräfte sich mit den unseren abstimmen."
 FRA_economic_cooperation_agreement:5 "Abkommen über wirtschaftliche Zusammenarbeit"
 FRA_economic_cooperation_agreement_desc:5 "Um eine perfekte militärische Zusammenarbeit zu gewährleisten, müssen wir einige wirtschaftliche und logistische Vereinbarungen treffen."
 FRA_preventive_intervention:5 "Vorbeugende Intervention"
 FRA_preventive_intervention_desc:5 "Die Deutschen haben uns keine andere Wahl gelassen. Sie werden mit Sicherheit das Gleichgewicht der Kräfte in Europa stören und die Welt ins Chaos stürzen, wenn wir jetzt nicht handeln. Um der freien Welt und der Zukunft unserer Kinder willen ist es Zeit für einen Krieg."
 #### COMMUNIST FOCUS #### ""
 FRA_radicalize_front:5 "Radikalisierung der Front"
 FRA_radicalize_front_desc:5 "Die Reformen der Volksfront reichen bei weitem nicht aus, um die Krankheiten unserer Nation zu heilen. Wir müssen unsere Politik radikalisieren und mehr Kommunisten in die Regierung lassen."
 FRA_grands_travaux:5 "Grands Travaux"
 FRA_grands_travaux_desc:5 "Eine Reihe von sozialen Aufbauprogrammen wird mit der neuen Sozialisierung des Landes einhergehen. Sie werden die Arbeitslosigkeit senken und öffentliche Strukturen schaffen."
 FRA_ideological_indoctrination:5 "Ideologische Indoktrination"
 FRA_ideological_indoctrination_desc:5 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, dafür zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
 FRA_loyal_comintern:5 "Loyal gegenüber der Komintern"
 FRA_loyal_comintern_desc:5 "Da wir überall Feinde haben, müssen wir unsere Position mit einigen mächtigen Verbündeten stärken. Unsere Verbindungen zur Komintern sind stärker geworden, und es ist an der Zeit, uns ganz ihrer Sache zu widmen."
 FRA_research_cooperation:5 "Wissenschaftliche Zusammenarbeit £tech_mod"
 FRA_research_cooperation_desc:5 "Die Sowjets sind ein intelligentes und einfallsreiches Volk, aber es fehlt ihnen die Infrastruktur für ein ernsthaftes wissenschaftliches Programm. Wir werden mit unseren Verbündeten zusammenarbeiten und Wissen und Durchbrüche zum gegenseitigen Nutzen austauschen."
 FRA_assistance_treaty:5 "Französisch-sowjetischer Vertrag über gegenseitigen Beistand"
 FRA_assistance_treaty_desc:5 "Ein bilateraler Vertrag zwischen unseren beiden kommunistischen Ländern wird die Bedrohung aus Mitteleuropa verringern. Insbesondere wird dieser Beistandspakt die Gefahr einer deutschen Aggression verringern."
 FRA_fascist_threat:5 "Die faschistische Bedrohung"
 FRA_fascist_threat_desc:5 "Der Versailler Vertrag und die Wirtschaftssanktionen haben Deutschland nicht aufgehalten, sondern vielmehr den Nährboden für eine noch unheilvollere Bewegung geschaffen. Deutschland muss erneut besiegt und unter unsere Kontrolle gebracht werden, zumindest vorläufig."
 FRA_reject_moscow_autority:5 "Ablehnung der Moskauer Autorität"
 FRA_reject_moscow_autority_desc:5 "Die Bolschewiki sind nur eine weitere Diktatur und wollen nur ihre eigene Macht ausbauen. Wir sollten uns vom Kreml fernhalten und unseren eigenen Kommunismus schmieden."
 FRA_collectivisation:5 "Kollektivierung"
 FRA_collectivisation_desc:5 "Eine Kollektivierungskampagne der Privatwirtschaft und der Ressourcen wird uns helfen, den Staat besser zu kontrollieren und das Land zu stabilisieren."
 FRA_strike_empire:5 "Dem Imperium den Kampf ansagen"
 FRA_strike_empire_desc:5 "Die wahre Bedrohung für die Freiheit in der Welt sind die kapitalistischen Imperien, die von den europäischen Großmächten aufgebaut wurden. Sie müssen zerschlagen und ihre Bevölkerungen befreit werden, angefangen mit dem Britischen Empire."
 #### FASCIST FOCUS #### ""
 FRA_far_right_leagues:5 "Rechtsextreme Ligen"
 FRA_far_right_leagues_desc:5 "Bei den rechtsextremen Ligen handelt es sich um mehrere französische rechtsextreme Bewegungen, die sich gegen den Parlamentarismus wenden und sich hauptsächlich militärischen Aufmärschen, Straßenschlachten, Demonstrationen und Krawallen widmen. Um Frankreich zu vereinen, könnten wir sie nutzen, um unsere Überlegenheit und Stärke zu bekräftigen, um nicht dem Verfall zu erliegen."
 FRA_front_liberte:5 "Front de la Liberté"
 FRA_front_liberte_desc:5 "Um der Volksfront etwas entgegenzusetzen, müssen wir ein antimarxistisches Bündnis mit den anderen rechten Bewegungen eingehen. Diese Front de la Liberté wird diejenigen zusammenbringen, die gegen den Kollektivismus protestieren."
 FRA_support_ppf:5 "Französische Volkspartei"
 FRA_support_ppf_desc:5 "Die französische Volkspartei prangert den Parlamentarismus an, will die Demokratie einschränken und die französische Gesellschaft nach ihren eigenen autoritären Vorstellungen umgestalten. Sie lehnt sowohl den Marxismus als auch den Liberalismus vehement ab. Mit dem Erfolg der Front de la Liberté dürfte die französische Volkspartei, die diese Bewegung anführt, in die Regierung eintreten."
 FRA_demand_wallonia:5 "Forderung Wallonien"
 FRA_demand_wallonia_desc:5 "Die Region Wallonien in Belgien ist überwiegend französischsprachig. Sie fühlen sich nicht als Franzosen, aber wir könnten das Argument der Sprache nutzen, um die Kontrolle über diese Provinz zu übernehmen."
 FRA_split_switzerland:5 "Die Schweiz spalten"
 FRA_split_switzerland_desc:5 "Die neutrale Politik und das demokratische Funktionieren der Schweiz sind eine Beleidigung für unsere Regierung. Wir könnten eine geheime Abmachung mit Hitler und Mussolini treffen, um dieses Land in drei Teile zu teilen."
 FRA_strike_urss:5 "Schlag gegen die Sowjetunion"
 FRA_strike_urss_desc:5 "Die Bedrohung durch die Sowjetunion nimmt trotz unserer Einwände weiter zu. Wir können eine aggressive Sowjetunion nicht tolerieren und haben keine andere Wahl, als für eine bessere Zukunft in den Krieg zu ziehen."
 FRA_cagoule_coup:5 "La Cagoule-Putsch"
 FRA_cagoule_coup_desc:5 "La Cagoule ist eine faschistisch orientierte und antikommunistische Gruppe, die mit Gewalt für ihre Aktivitäten wirbt. Die klandestine Bewegung steht in Kontakt mit einigen Offizieren des Militärs und wird von einigen Industriellen finanziert. Wir haben gehört, dass es zu einem Staatsstreich kommen könnte, da einige Militäroffiziere die antiparlamentarischen Bewegungen unterstützen."
 FRA_state_reorganisation:5 "Neuordnung des Staates"
 FRA_state_reorganisation_desc:5 "Wir müssen die Rolle des Staates in Frankreich neu überdenken. Wir sollten all diese parlamentarischen Ideologien aufgeben und eine starke, einzigartige Partei gründen."
 FRA_claim_rhinland:5 "Das Rheinland einfordern"
 FRA_claim_rhinland_desc:5 "Die Bedrohung durch Deutschland wächst von Jahr zu Jahr, wir müssen einen Pufferstaat auf der linken Seite des Rheins schaffen."
 FRA_dismantle_germany:5 "Deutschland demontieren"
 FRA_dismantle_germany_desc:5 "Die Deutschen haben uns keine andere Wahl gelassen. Um Frankreichs willen und für die Zukunft unserer Kinder ist es Zeit für einen Krieg."
 FRA_convince_spain:5 "Überzeugen Sie Spanien"
 FRA_convince_spain_desc:5 "Franco und die spanischen Nationalisten sind unsere natürlichen Verbündeten, geeint durch Religion, Kultur und Ideologie. Gemeinsam werden wir die Lateiner vor der deutschen Bedrohung schützen."
 FRA_action_francaise:5 "Action Française"
 FRA_action_francaise_desc:5 "Die Action Française unterstützt die Wiederherstellung der Monarchie und - nach dem Gesetz von 1905 über die Trennung von Kirche und Staat - die Wiederherstellung des römischen Katholizismus als Staatsreligion. Sie ist auch ein Sammelpunkt in Abgrenzung zur Dritten Französischen Republik, die von vielen ihrer Gegner, von denen sie hoffen, dass sie zu ihrem Banner kommen, als korrupt und undurchführbar angesehen wird."
 FRA_papal_rehabilitation:5 "Päpstliche Rehabilitierung"
 FRA_papal_rehabilitation_desc:5 "1926 verurteilte Papst Pius XI. die Action Française wegen des Einflusses ihres Führers Charles Maurras, eines Agnostikers. Mit dem Wiederaufleben des Antikommunismus in der katholischen Kirche können wir die Aufhebung der Verurteilung fordern."
 FRA_union_latins:5 "Lateinische Union"
 FRA_union_latins_desc:5 "Ein Bündnis auf der Grundlage der gemeinsamen lateinischen Zivilisation und Kultur in Europa (Italien, Frankreich, Spanien, Portugal und Rumänien) wird das Kräfteverhältnis zwischen uns und Deutschland ausgleichen. Beginnen wir mit Rumänien, denn es kann mit unserer Unterstützung seine Stabilität bewahren."
 FRA_restoration:5 "Wiederherstellung"
 FRA_restoration_desc:5 "Es ist an der Zeit, die Republik abzuschaffen und Frankreich seinem natürlichen Erben, König Heinrich VII, zurückzugeben. Die neue Monarchie wird die Menschen hinter einem starken Führer vereinen."
 FRA_camelots_roi:5 "Königliche Kamelotinnen"
 FRA_camelots_roi_desc:5 "Die Camelots du Roi sind eine rechtsextreme Jugendorganisation der Bewegung Action Française. Die paramilitärische Gruppe kann dazu genutzt werden, unsere Position in der französischen Gesellschaft zu stärken."
 #### MILITARY FOCUS #### ""
 FRA_giraud_plan:5 "Giraud-Plan"
 FRA_giraud_plan_desc:5 "In Zeiten wie diesen ist es das Beste, unsere Verteidigung zu stärken. Wenn es Bedrohungen gibt, sollen sie zu uns kommen, damit wir sie in unserem eigenen Land bekämpfen können. Wir haben einen perfekten Kandidaten für die Führung unserer Armee, wir brauchen nur Ihr Wort."
 FRA_alpine_forts_tooltip:5 "§RUnlocked by the focus 'Defence National Funds'.\n§!"
 FRA_de_gaulle_strategy:5 "De Gaulle-Strategie"
 FRA_de_gaulle_strategy_desc:5 "Wir können nicht tatenlos zusehen, wie unsere Feinde an unsere Grenzen heranrücken. Und wir können unsere Verbündeten in einem Kriegsszenario nicht sich selbst überlassen. Bereiten Sie unsere Armee vor! Gamelin ist der richtige Mann für diese Aufgabe."
 FRA_mechanized_focus_tooltip:5 "§RUnlocked by the focus 'Defence National Funds'.\n§!"
 FRA_tank_modernisation:5 "Panzer-Modernisierung"
 FRA_tank_modernisation_desc:5 "Kampfpanzer sind der Weg in die Zukunft der Militärindustrie. Wir wollen das Schlachtfeld beherrschen und dafür brauchen wir neue starke Panzer!"
 FRA_further_armament_program:5 "Weiteres Rüstungsprogramm"
 FRA_further_armament_program_desc:5 "Mit den neuen Mitteln für die Armee können wir Waffen en masse produzieren. Wir werden jedem ein Gewehr in die Hand geben."
 FRA_further_armament_program_tooltip:5 "§RUnlocked by the focus 'Defence National Funds'.\n§!"
 FRA_general_mobilisation_order:5 "Allgemeiner Mobilisierungsbefehl"
 FRA_general_mobilisation_order_desc:5 "Wir müssen unser Militär auf Kriegsfuß halten, wenn wir den kommenden Kampf überleben wollen. Wir müssen das französische Volk für den Krieg mobilisieren."
 FRA_africa_army:5 "Armee von Afrika"
 FRA_africa_army_desc:5 "Die Ortskenntnis der Armee von Afrika wird unsere Vorherrschaft in den Kolonien und in Nordafrika sicherstellen. Wir können auf einheimische arabische oder berberische Freiwillige und Regimenter französischer Siedler zählen."
 FRA_colonial_troops:5 "Koloniale Truppen"
 FRA_colonial_troops_desc:5 "Die Kolonialtruppen sind einheimische Truppen aus West- und Zentralafrika und anderen überseeischen Kolonien. Wir können auf ihre Ausrüstung zurückgreifen, um in unwirtlichen Gebieten zu kämpfen."
 FRA_foreign_legion:5 "Fremdenlegion"
 FRA_foreign_legion_desc:5 "Die Fremdenlegion ist die Elitetruppe der Armee Afrikas, die sich aus Soldaten verschiedener Nationalitäten und Herkunft zusammensetzt. Die Erfahrung der Legionäre und die Qualität ihrer Ausbildung werden unsere Speerspitze sein."
 FRA_commandos_marine:5 "Kommandos Marine"
 FRA_commandos_marine_desc:5 "Die Commandos Marine sind die Spezialeinsatzkräfte der französischen Marine. Ihre Hilfe bei der amphibischen Kriegsführung und der Seeaufklärung wird es uns ermöglichen, Frankreichs Feinde schnell zu besiegen."
 FRA_blum_viollette_project:5 "Blum-Viollette-Vorschlag"
 FRA_blum_viollette_project_desc:5 "Der Blum-Viollette-Vorschlag sieht vor, dass eine Minderheit der Algerier die volle französische Staatsbürgerschaft erhält, mit dem Plan, die Vorteile zu einem späteren Zeitpunkt auf andere Gruppen auszuweiten. Wir können dieses Argument nutzen, um in der Kolonie zu rekrutieren, aber die französischen Siedler werden massiv protestieren."

 #### NAVAL SECTION #### ""
 FRA_naval_contruction_program:5 "Bauprogramm der Marine"
 FRA_naval_contruction_program_tt:5 "Nicht genug Bauplätze für §YMarinestützpunkt§!"
 FRA_naval_contruction_program_desc:5 "Wenn wir unsere Marine ausbauen wollen, ist der erste Schritt die Verbesserung und Erweiterung unserer Marinestützpunkte. Unsere einzigartigen Schiffe erfordern ständige Aufmerksamkeit, um jederzeit kampfbereit zu bleiben."
 FRA_altlantic_domination:5 "Beherrschung des Atlantiks"
 FRA_altlantic_domination_desc:5 "Die Verbesserung des Designs unserer Schlachtschiffe würde zu großen taktischen Vorteilen im Atlantik führen. Mit ihrer unangefochtenen Reichweite und Stärke wird niemand in der Lage sein, ihren Geschützen zu entkommen."
 FRA_pacific_protection:5 "Schutz des Pazifiks"
 FRA_pacific_protection_desc:5 "Marinetheoretiker haben unsere Aufmerksamkeit auf unsere veralteten Flugzeugträger gelenkt. Sie haben Vorschläge, wie die Flugzeugträger noch besser genutzt werden können, wenn die Entwicklung in die richtige Richtung vorangetrieben wird. Echte Fortschritte können nur mit unserer vollen Unterstützung erzielt werden. Sie werden uns die Kontrolle über den Pazifik sichern und helfen, unsere Kolonien vor Japan zu schützen."
 FRA_darlan_doctrine:5 "Darlan-Doktrin"
 FRA_darlan_doctrine_desc:5 "Die jüngsten Fortschritte bei der Konstruktion von Schiffen haben neue Möglichkeiten für taktische und strategische Manöver eröffnet. Admiral Darlan hat neue Theorien vorgeschlagen, die gründlich getestet werden müssen, damit wir vorbereitet sind, wenn es schließlich zum Krieg kommt."
 FRA_mediterranean_special_measures:5 "Sondermaßnahmen im Mittelmeer"
 FRA_mediterranean_special_measures_desc:5 "Die Italiener verstärken ihre Flotte und wollen ihre Macht im Mittelmeer ausbauen. Wenn wir unsere maritime Verteidigungslinie verlieren, riskieren wir eine direkte Invasion unseres Heimatlandes. Wir müssen sicherstellen, dass unsere Schiffe nach dem neuesten Stand der Technik gebaut werden."
 FRA_standardisation_engine:5 "Standardisierung der Motoren"
 FRA_standardisation_engine_desc:5 "Unsere U-Boot- und Marinebomberparks sind veraltet und bedürfen dringend einer Erneuerung. Es gibt jedoch zu viele Varianten, um sie effizient und in großen Stückzahlen zu produzieren. Wir müssen sie zunächst standardisieren."
 FRA_shipyard_expansion:5 "Ausbau der Schiffswerften"
 FRA_shipyard_expansion_desc:5 "Mit ausreichenden Investitionen können wir unsere Kapazitäten im Marineschiffbau ausbauen und so mit unseren Konkurrenten konkurrenzfähig bleiben."

 #### AIR SECTION #### ""
 FRA_air_bases:5 "Erweitern Sie unsere neuen Luftwaffenstützpunkte"
 FRA_air_bases_bypass_tt:5 "Nicht genug Bauplätze für §YLuftwaffenstützpunkt§!"
 FRA_air_bases_desc:5 "Es ist an der Zeit, unsere Luftwaffe zu erweitern! Es gibt bereits Pläne, mit dem Bau neuer Luftwaffenstützpunkte zu beginnen, um eine erhebliche Aufstockung von Personal und Flugzeugen zu ermöglichen."
 FRA_modernisation_program:5 "Modernisierungsprogramm"
 FRA_modernisation_program_desc:5 "Einige revolutionäre zivile Technologien können auf unsere Kampfflugzeuge angewendet werden, um ihre Geschwindigkeit, Reichweite und maximale Flughöhe zu verbessern. Wir müssen uns darauf konzentrieren, wenn wir mit den Fortschritten der anderen mithalten wollen."
 FRA_buy_american_bombers:5 "Amerikanische Bomber kaufen"
 FRA_buy_american_bombers_desc:5 "Luftunterstützung ist ein wichtiger Teil unserer defensiven und offensiven Fähigkeiten. Unsere derzeitigen Modelle sind jedoch zu alt. Wenn wir die neuesten amerikanischen Modelle kaufen können, werden wir im Rennen bleiben."
 FRA_barrage_david:5 "Sperrfeuer David"
 FRA_barrage_david_desc:5 " Inspiriert durch die britische Entdeckung hat die Luftwaffe ein neues Modell eines bistatischen Radars entwickelt, um feindliche Flugzeuge aufzuspüren. Dies könnte sich in den kommenden Kämpfen als entscheidend erweisen."
 FRA_jet_effort:5 "Jet-Einsatz"
 FRA_jet_effort_desc:5 "Im Luftkampf geht es vor allem um Mobilität. Das Düsentriebwerk ist ein so großer Fortschritt, dass die feindlichen Piloten scheinbar stillstehen, während wir sie vom Himmel holen."
 FRA_interwar_experience:5 "Erfahrungen aus der Zwischenkriegszeit"
 FRA_interwar_experience_desc:5 "Flugzeuge, die unsere Landstreitkräfte unterstützen, haben sich in der Zwischenkriegszeit bei der Anti-Atlas-Revolte als sehr effizient erwiesen. Für diese Flugzeuge gibt es jetzt mehrere Verbesserungsvorschläge, und wir sollten sie in unsere Manöver aufnehmen."
 FRA_reorganize_air_army:5 "Reorganisation der Luftwaffe"
 FRA_reorganize_air_army_desc:5 "Wir haben genug Erfahrung gesammelt, um neue Theorien in der Luftkriegsführung schneller zu testen, aber mit unserer derzeitigen Kommandostruktur ist die Luftwaffe schwer zu führen. Wir müssen zunächst eine Umstrukturierung vornehmen."
 FRA_parachute_battalions:5 "G.I.A 601-602"
 FRA_parachute_battalions_desc:5 "Die Sowjets haben eine neue Luftlandeeinheit geschaffen, die Soldaten und Ausrüstung abwirft. Wir sollten eine ähnliche militärische Gruppe einrichten."
 FRA_american_aid:0 "Amerikanische Wirtschaftshilfe"
 #### FLAGS #### ""
 front_explosed:5 "Volksfront wird aufgelöst"

 ## The Belgian Lion Roars Again ## ""
 tblra_linguistic_question_in_military:5 "Linguistische Militärfrage"
 tblra_linguistic_question_in_military_desc:5 "Seit Jahren will die flämische Bewegung die Armee nach sprachlichen Gesichtspunkten aufteilen, mit dem Argument, dass die flämischen Soldaten die auf Französisch erteilten Befehle nicht verstehen können."
 tblra_army_linguistic_divide:5 "Linguistische Aufteilung der Armee"
 tblra_army_linguistic_divide_desc:5 "Seit Jahren will die flämische Bewegung die Armee nach sprachlichen Gesichtspunkten aufteilen, mit dem Argument, dass die flämischen Soldaten die auf Französisch erteilten Befehle nicht verstehen können. Es ist nun an der Zeit, die Struktur der Armee zu ändern und nur noch französisch und flämisch sprechende Abteilungen zu haben."
 tblra_depillarize_the_belgians:5 "Die belgische Gesellschaft entparzellieren"
 tblra_depillarize_the_belgians_desc:5 "Die Starrheit unserer gegenwärtigen säulenförmigen Gesellschaft ist ein Hindernis für die Revolution und die damit einhergehende bessere Zukunft."
 tblra_choose_Rex:5 "Wähle Rex"
 tblra_choose_Rex_desc:5 "Rex ist die stärkste faschistische Partei in diesem Land, Rex will das Vaterland stark und geeint halten, Rex wird zeigen, wie glorreich Belgien wirklich ist, Rex wird siegen!"
 tblra_choose_Verdinaso_desc:5 "Die VNV will das Land nur spalten, sie will nicht sehen, dass die Wallonen nicht unsere Feinde, sondern unsere Rassenbrüder sind. Im Gegenteil, wenn wir unser Volk hinter der Einigung der Niederlande vereinen können, könnten wir Dietsland bilden, die Union aller Niederländer und Flamen. Diese neue Nation wird unsere immerwährende Vereinigung nach 500 Jahren der Trennung feiern."
 tblra_choose_Verdinaso:5 "Wählen Sie Verdinaso"
 tblra_go_left:5 "Unterstützen Sie die PCB-PKB"
 tblra_go_left_desc:5 "Unser Land wird schon viel zu lange von den Bankern und Bonzen beherrscht. Jetzt ist es an der Zeit, dass die Kommunistische Partei Belgiens glänzt. Wir müssen die proletarische Revolution verbreiten!"
 tblra_go_right:5 "Unterstützt Rex und Verdinaso"
 tblra_go_right_desc:5 "Unser Land wird schon viel zu lange von einer Klasse egoistischer, korrupter Politiker und ihrer Bankerfreunde regiert. Dieses Verhalten beschleunigt nur den moralischen Zerfall unserer Gesellschaft und ermöglicht es diesen berüchtigten roten Hunden, unser Volk von der einen, heiligen, katholischen und apostolischen Kirche abzuwenden. Es ist Zeit für unser Vaterland aufzuwachen!"
 tblra_fascist_legions:5 "Belgische antibolschewistische Legionen"
 tblra_fascist_legions_desc:5 "Wir müssen unsere Partisanen mobilisieren, um die rote Bedrohung in jedem gefährdeten Land zu bekämpfen."
 tblra_belgian_militarism:5 "Belgischer Militarismus"
 tblra_belgian_militarism_desc:5 "Belgien schreibt seit zweitausend Jahren Geschichte! Wir haben den großen Cäsar überrascht, wir haben die Franzosen in der Schlacht an den Goldenen Sporen besiegt und wir haben die Deutschen im Großen Krieg besiegt. Unser Erbe ist heldenhaft und unsere Armee muss es widerspiegeln."
 tblra_claim_the_benelux:5 "Beanspruche die alten burgundischen Niederlande"
 tblra_claim_the_benelux_desc:5 "Die Niederlande waren einst geeint... nein, nicht durch König Willem van Oranje, sondern durch die Grafen von Flandern, Herzöge von Brabant und Burgund, die von Brügge, Brüssel und Dijon aus regierten. Die Menschen in den Niederlanden gehören einem einzigen Adelsgeschlecht an und teilen ein gemeinsames Erbe. Daher müssen sie unter einer einzigen Herrschaft vereint werden, der unseren."
 tblra_burgundian_circuit:5 "Wiederherstellung des burgundischen Kreises"
 tblra_burgundian_circuit_desc:5 "Kaiserliches Volk, wach auf! Mit diesen Worten rief Léon Degrelle alle Belgier dazu auf, den Ehrgeiz der Herzöge von Burgund wieder aufleben zu lassen, einen Staat zwischen Frankreich und Deutschland zu schaffen, der sich an dem von Kaiser Karl V. gegründeten Burgundischen Kreis orientierte."
 tblra_proclaim_thiois_empire:5 "Ausrufung des Thiois-Reiches"
 tblra_proclaim_thiois_empire_desc:5 "Nun, da unsere Hauptziele erreicht sind, können wir uns endlich von unserem alten Namen Belgien trennen und ihn durch einen neuen ersetzen, der die Macht unserer kaiserlichen Union deutlicher zum Ausdruck bringt. Lang lebe das Kaiserreich Thiois!"
 tblra_unite_dietsland:5 "Verenig Dietsland"
 tblra_unite_dietsland_desc:5 "Eine Vereinigung von Dietsland ist nun möglich. Zuerst müssen wir die Grenzen des Vereinigten Königreichs der Niederlande wieder vereinigen. Dann könnten wir Frankreich angreifen, um die berüchtigten Kriegsverträge von Sébastien von Vauban und Ludwig XIV. rückgängig zu machen und die XVII Provinzen wieder zu vereinen. Es wird funktionieren, denn wie das Motto sagt: 'Stärke macht Einheit'."
 tblra_proclaim_dietsche_rijk:5 "Ausrufung des Dietschen Rijks"
 tblra_proclaim_dietsche_rijk_desc:5 "Nun, da unsere Hauptziele erreicht sind, können wir endlich unseren alten Namen Belgien loswerden und ihn durch einen neuen ersetzen, der die Macht unserer kaiserlichen Union deutlicher zeigt. Es lebe der Dietsche Rijk!"
 tblra_fascist_youth_organizations:5 "Faschistische Jugendorganisationen gründen"
 tblra_fascist_youth_organizations_desc:5 "Im Norden und im Süden mögen wir verschiedene Sprachen sprechen, aber wir sind durch unseren gemeinsamen germanischen Ursprung vereint. Diese uralte Wahrheit muss der Jugend vermittelt werden, denn sie ist die Zukunft unseres Landes, unserer Rasse und das Fundament der neuen europäischen Ordnung."
 tblra_colonial_claims:5 "Anspruch auf das große Kongobecken"
 tblra_colonial_claims_desc:5 "Auf der Berliner Konferenz wurde die wahre Ausdehnung des Kongo durch die heuchlerischen "Großmächte" zurückgehalten. Es ist an der Zeit, diese Beschlüsse zu revidieren und den von Stanley aufgezeigten Plan umzusetzen: ein großer Kongo, der beide Ozeane miteinander verbindet, um den Triumph der Zivilisation im Herzen Afrikas zu sichern."
 tblra_germany_millitary_coop:5 "Militärische Zusammenarbeit mit Deutschland"
 tblra_germany_millitary_coop_desc:5 "Mit dem Aufkommen des nationalen Erwachens in unserem Land und unserer ideologischen Nähe zu Deutschland könnten wir eine militärische Zusammenarbeit mit ihnen eingehen."
 tblra_belgium_first:5 "Gott beschützt das freie Belgien und seinen König"
 tblra_belgium_first_desc:5 "Dieu Protège la Libre Belgique et son Roi" (Gott beschützt das freie Belgien und seinen König) stammt aus "Vers l'Avenir" (Auf dem Weg in die Zukunft), der Hymne der Rexisten. In seinem Namen war Rex sehr royalistisch und Leopold III. selbst war nicht eindeutig gegen eine starke Exekutive. Diese "Unentschlossenheit" führt zur "königlichen Frage", der Regentschaft von Prinz Charles und der Abdankung des Königs nach dem Krieg."
 tblra_propaganda_ministry:5 "Einrichtung eines Propagandaministeriums"
 tblra_propaganda_ministry_desc:5 "Propaganda hat nichts mit Indoktrination zu tun... sie ist der beste Weg, um das Volk auf den richtigen Weg zu führen."
 tblra_communist_brigades:5 "Belgische kommunistische Brigaden"
 tblra_communist_brigades_desc:5 "Wir müssen Freiwillige für den Kampf gegen die Faschisten mobilisieren."
 tblra_communist_army:5 "Politische Reorganisation der Armee"
 tblra_communist_army_desc:5 "Individuelles Leid ist notwendig für den nationalen Ruhm. In einem Land wie Belgien muss der Internationalismus im Innern beginnen, bevor er in die Welt getragen wird."
 tblra_sign_pact_with_soviets:5 "Unterzeichnung eines Paktes mit den Sowjets"
 tblra_sign_pact_with_soviets_desc:5 "Unsere größte Bedrohung geht von Nazi-Deutschland aus. Die Sowjetunion hat uns angeboten, unsere Panzertechnik zu verbessern, um mit den deutschen Panzern konkurrieren zu können. Wir sollten diese Gelegenheit mit beiden Händen ergreifen!"
 tblra_independent_revolution:5 "Unabhängige Revolution"
 tblra_independent_revolution_desc:5 "Diese Revolution ist unsere Revolution! Wir schulden Stalin und seinen Sowjets nichts!"
 tblra_political_commissars:5 "Politische Kommissare"
 tblra_political_commissars_desc:5 "Kommunistische Revolutionen riskieren bei jedem Schritt auf dem Weg zum Weltreichtum einen Umsturz. Um sicherzustellen, dass dieser Fortschritt nicht von seinen Feinden bedroht wird, müssen die Wächter des richtigen Weges die Agenten der kapitalistischen Mächte bekämpfen."
 tblra_technology_sharing:5 "Gemeinsame Nutzung von Technologie"
 tblra_puppet_netherlands:5 "Druck auf die niederländische Regierung"
 tblra_puppet_netherlands_desc:5 "Die Niederländischen Länder müssen vom Kapitalismus befreit werden."
 tblra_communist_propaganda_Benelux:5 "Arbeiter der Niederländischen Länder, vereinigt euch!"
 tblra_communist_propaganda_Benelux_desc:5 "Die Niederländer müssen vom Kapitalismus befreit werden. Um dies zu gewährleisten, muss die Propaganda in unseren Nachbarländern verbreitet werden, um die Revolution zu verbreiten."
 tblra_technology_sharing_desc:5 "Durch den Austausch von technologischen Fortschritten mit unseren Verbündeten wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 tblra_technology_sharing_democracy:5 "Gemeinsame Nutzung von Technologie"
 tblra_technology_sharing_democracy_desc:5 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 tblra_technology_sharing_fascism:5 "Stärke durch Wissen"
 tblra_technology_sharing_fascism_desc:5 "Durch den Austausch von technologischen Fortschritten mit unseren Verbündeten wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 tblra_technology_sharing_communism:5 "Sozialistische wissenschaftliche Zusammenarbeit"
 tblra_technology_sharing_communism_desc:5 "Durch den Austausch von technologischen Fortschritten mit unseren Verbündeten wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 tblra_form_coalition_government:5 "Bilden Sie eine Koalitionsregierung"
 tblra_form_coalition_government_desc:5 "Koalitionsregierungen haben in Belgien Tradition, aber um der Bedrohung durch den Faschismus zu begegnen, müssen alle demokratischen Parteien in einer großen Koalition vertreten sein und kleinliche Differenzen beiseite geschoben werden."
 tblra_centralized_communist_government:5 "Zentralisierte kommunistische Regierung"
 tblra_urban_projects_capital:5 "Schließen Sie sich den Brüsseler Eisenbahnen an"
 tblra_urban_projects_capital_desc:5 "Wir können unsere Hauptstadt in eine wirklich moderne Stadt verwandeln, indem wir Tunnel graben, um die verschiedenen Eisenbahnsysteme zu einem großen Netz zu verbinden, das die Stadt durchquert, selbst wenn dies auf Kosten ihres architektonischen Charmes geht."
 tblra_fortress_belgium:5 "Den Lütticher Festungsgürtel wiederherstellen"
 tblra_fortress_belgium_desc:5 "Die Festungen von Lüttich waren zu Beginn des Ersten Weltkriegs ein Schlüsselelement der belgischen Verteidigung gegen Deutschland. Ein wichtiges Bauprogramm muss so schnell wie möglich beginnen, um sie zu einem Schlüsselelement zu machen, das Deutschland von einem Angriff abhält. Vergessen Sie nicht, die Möglichkeit eines Segelflugzeugangriffs in Betracht zu ziehen."
 tblra_reinforce_antwerp_brussels:5 "Ligne KW Linie"
 tblra_reinforce_antwerp_brussels_desc:5 "Brabant ist das Herzstück unseres Landes und hier liegen unsere wichtigsten Städte. Antwerpen war in der Vergangenheit eine wichtige Festung und Brüssel ist das Zentrum unserer Nation. Die Befestigung der beiden Regionen wird sie zu einem Bollwerk gegen jede feindliche Invasion machen. Die Linie, die sich vom Dorf Koningshooikt bis zur Stadt Wavre erstreckt, wird mit Panzergräben, Bunkern und Cointet-Panzersperren ausgestattet."
 tblra_fortress_french_border:5 "Verstärkung der französischen Grenze"
 tblra_fortress_french_border_desc:5 "Die Franzosen sind unsere wahren Feinde, und wir müssen für den Kriegsfall gerüstet sein."
 tblra_Support_the_congo_railways:5 "Office des Transports Coloniaux"
 tblra_Support_the_congo_railways_desc:5 "Das 1935 gegründete \"Office des transports coloniaux\" oder OTRACO (\"Büro für koloniale Transporte\") war für das Eisenbahnsystem in Belgisch-Kongo zuständig."
 tblra_congo_rubber:5 "Ausweitung der Kautschukplantagen"
 tblra_congo_rubber_desc:5 "Das tropische Klima im Kongo ist optimal für den Kautschukanbau. Durch die Verwendung neuer Sorten und die Ausweitung der Plantagen ließe sich die Produktion leicht steigern. Ich bin sicher, die Einheimischen würden uns dabei gerne helfen."
 tblra_support_tungsten_mining:5 "Beginn des kongolesischen Wolframabbaus"
 tblra_support_tungsten_mining_desc:5 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie abbaut, um unsere Wirtschaft zu unterstützen."
 tblra_support_tungsten_mining2:5 "Kongolesische Wolframminen ausbauen"
 tblra_support_tungsten_mining2_desc:5 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie ausbeutet, um unserer Wirtschaft zu helfen."
 tblra_support_tungsten_mining3:5 "Wolframminen weiter ausbauen"
 tblra_support_tungsten_mining3_desc:5 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie ausbeutet, um unserer Wirtschaft zu helfen."
 tblra_transform_the_congo:5 "Koloniale Möglichkeiten ausbauen"
 tblra_transform_the_congo_desc:5 "Renovieren Sie den Hafen von Banana, um unsere logistischen Möglichkeiten zu verbessern."
 tblra_transform_the_congo2:5 "Investieren Sie in die koloniale Fertigung"
 tblra_transform_the_congo2_desc:5 "Auch wenn der Kongo in erster Linie eine Ausbeutungskolonie war, sind die koloniale Bevölkerung und die Menge an Mineralien wichtig genug, um dort vor dem Export mit der Produktion zu beginnen."
 tblra_transform_the_congo3:5 "Ausbau der kolonialen Produktion"
 tblra_transform_the_congo3_desc:5 "Auch wenn der Kongo hauptsächlich eine Ausbeutungskolonie war, sind die koloniale Bevölkerung und die Menge der Mineralien wichtig genug, um dort vor dem Export mit der Produktion zu beginnen."
 tblra_urbanize_wallonie:5 "In den "Sillon Sambre et Meuse" investieren"
 tblra_urbanize_wallonie_desc:5 "Wallonien war seit Anfang des 19. Jahrhunderts eine der am stärksten industrialisierten Regionen Europas, und die Maas und ihr Nebenfluss Sambre sind wichtige Verkehrsadern, die dazu beitragen, Industrieprodukte durch das Land und dann in den Rest Europas zu transportieren."
 tblra_invest_in_FN_Herstal:5 "Die \"Fabrique Nationale\" von Herstal ausbauen"
 tblra_invest_in_FN_Herstal_desc:5 "Die \"Fabrique Nationale\" und die \"Fonderie Royale de Canons\", beide in Herstal bei Lüttich gelegen, sind die wichtigsten Teile unserer militärischen Produktion. Wenn wir die Zahl der produzierten Waffen erhöhen wollen, sind Erweiterungen dieser Fabriken unumgänglich."
 tblra_invest_in_FRC_Herstal:5 "Ausbau der 'Fonderie Nationale de Canons'"
 tblra_invest_in_FRC_Herstal_desc:5 "Die \"Fabrique Nationale\" und die \"Fonderie Royale de Canons\", beide in Herstal bei Lüttich gelegen, sind die wichtigsten Teile unserer militärischen Produktion. Wenn wir die Zahl der produzierten Waffen erhöhen wollen, sind Erweiterungen dieser Fabriken unumgänglich."
 tblra_urban_projects_capital_industry:5 "Entwicklung der Brüsseler Industrie"
 tblra_urban_projects_capital_industry_desc:5 "Mit den neuen Eisenbahnen, die derzeit in und um Brüssel gebaut werden, wird das wirtschaftliche Potenzial der Stadt für Industrie und Dienstleistungen noch attraktiver."
 tblra_Expand_the_port_of_Antwerp:5 "Renovierung des Hafens von Antwerpen"
 tblra_Expand_the_port_of_Antwerp_desc:5 "Als einer der wichtigsten europäischen Häfen befindet sich Antwerpen in einer guten Position, um eine auf den Export ausgerichtete Industrie zu entwickeln."
 tblra_urban_projects_capital2:5 "Antwerpener Industriegebied"
 tblra_urban_projects_capital2_desc:5 "Als einer der wichtigsten europäischen Häfen ist Antwerpen in einer guten Position, um eine auf den Export ausgerichtete Industrie zu entwickeln."
 tblra_revise_air_doctrine:5 "Überarbeitung der Luftverkehrsdoktrin"
 tblra_revise_air_doctrine_desc:5 "Mitte der 1930er Jahre schien die Notwendigkeit einer neuen Luftfahrtdoktrin dringend. Die belgische Luftwaffe studierte die französische Lufttaktik, kaufte aber nach den Misserfolgen der belgischen Prototypen hauptsächlich englische Lizenzen."
 tblra_Renard_fighters:5 "Renard's Leichtflugzeuge"
 tblra_Renard_fighters_desc:5 "Alfred Renard, ein mutiger Pilot während des großen Krieges, wurde zu einem der wichtigsten belgischen Flugzeughersteller. Historisch gesehen waren seine Militärflugzeuge aufgrund der Abstürze von Prototypen Fehlschläge, aber mit einigen Reparaturen konnten diese zu den besten belgischen Jagdflugzeugen werden."
 tblra_SABCAs_bombers:5 "Die lizenzierten Bomber der SABCA"
 tblra_SABCAs_bombers_desc:5 "Da die Italiener nur über begrenzte Kapazitäten verfügten, schlossen sie Verträge mit der SABCA, der "Société Anonyme Belge de Construction Aéronautique" (Belgische Anonyme Gesellschaft für Flugzeugbau), um italienische Flugzeuge in Lizenz zu produzieren. Darüber hinaus begann die SABCA auch mit der Produktion schwerer Flugzeuge für die Franzosen und Belgier (Teile der Breguet 693), doch die Invasion stoppte die Produktion."
 tblra_Foreign_aviation_studies:5 "Studium ausländischer Taktiken"
 tblra_Foreign_aviation_studies_desc:5 "Durch Studien und den Erwerb von Lizenzen können wir Schwachstellen in unseren Flugzeugen erkennen und ihre Qualität verbessern."
 tblra_experimental_weaponry:5 "Unterstützung der FN-Prototypen"
 tblra_experimental_weaponry_desc:5 "Geniale Erfindungen und radikale technologische Durchbrüche haben es uns ermöglicht, exotischere und effektivere Militärtechnologien zu entwickeln. Seit Jahrzehnten ist die FN ein Pionier bei Infanteriewaffen, diese Tradition muss fortgesetzt werden, um unseren Sieg zu sichern."
 tblra_establish_radio_stations:5 "Funkstationen verbessern"
 tblra_establish_radio_stations_desc:5 "Wie die Briten bewiesen haben, sind Funkortungsanlagen für die Verteidigung einer Nation sehr nützlich. Lasst uns unser eigenes Chain Home erschaffen, damit wir unser Land noch effektiver verteidigen können."
 tblra_support_innovation:5 "£tech_mod Unterstützung von Innovationen"
 tblra_support_innovation_desc:5 "Schlachten werden mit Hilfe von technologischem Vorsprung gewonnen. Bessere Technologien bedeuten, dass wir mehr Schlachten gewinnen, und bessere Technologie wird durch überlegene Forschungseinrichtungen bereitgestellt."
 tblra_clear_lands_congo:5 "Neue Ländereien erschließen"
 tblra_clear_lands_congo_desc:5 "Renovieren Sie den Hafen von Banana, um unsere logistischen Möglichkeiten zu verbessern."
 tblra_invest_in_nuclear_program:5 "Unterstützung des Uranabbaus in Katanga"
 tblra_invest_in_nuclear_program_desc:5 "Aufbauend auf Albert Einsteins Relativitätstheorien und dem radioaktiven Zerfall von Uran-238 haben wir entdeckt, dass bei der Spaltung des Atoms riesige Mengen an Energie entstehen. Wir müssen nicht nur die Möglichkeit der Kettenreaktionstheorie erforschen, sondern dafür auch riesige Mengen an Uranerz abbauen. Hoffentlich können unsere Minen in Kolwezi und Shinkolobwe die erforderlichen Mengen produzieren."
 tblra_further_nuclear_research:5 "Uran ausbeuten und exportieren"
 tblra_further_nuclear_research_desc:5 "Mit unserem neuen Verständnis des Atoms und der zunehmenden Produktion von Uranerz können wir nicht nur sein Potenzial erforschen, sondern auch einen Teil des Erzes an unsere wichtigsten Verbündeten exportieren, um den endgültigen Sieg unserer Koalition über unsere Feinde sicherzustellen."
 tblra_start_rocket_program:5 "Start des Raketenprogramms"
 tblra_start_rocket_program_desc:5 "Die Raketentechnik ist eine neue Wissenschaft mit vielen Möglichkeiten. Die Erforschung dieser Möglichkeiten für eine militärische Nutzung könnte Früchte tragen. Um den Erfolg dieses Unterfangens zu gewährleisten, sollten wir versuchen, den kompetentesten Experten auf diesem Gebiet anzuwerben. Karel Jan Bossart arbeitet derzeit in den USA. Hoffen wir, dass er sich bereit erklärt, in sein Land zurückzukehren und die Leitung dieses faszinierenden Projekts zu übernehmen."
 tblra_stay_neutral:5 "Politique des Mains Libres"
 tblra_stay_neutral_desc:5 "Wir dürfen Hitler nicht provozieren, auch wenn es sicherer wäre, sich auf die Seite der Alliierten zu stellen, würde dies nur die Chancen für einen neuen Schlieffenplan erhöhen. Diese neutrale Politik wurde \"Mains Libres\" \"Vrij Handen\" (wörtlich: Freie Hände) genannt."
 tblra_deterrence:5 "Abschreckung"
 tblra_deterrence_desc:5 "Die wachsende Bedrohung durch den europäischen Faschismus macht deutlich, dass Neutralitätserklärungen nicht ausreichen. Wir müssen uns bewaffnen, um unsere Unabhängigkeit zu verteidigen."
 tblra_democratic_influence:5 "Politische Union gegen den Faschismus"
 tblra_democratic_influence_desc:5 "Unsere Nation ist eine demokratische Nation, und wir sollten uns nicht von neuen Ideen des Nationalismus oder Kommunismus beeinflussen lassen."
 tblra_begin_rearmement:5 "Aufrüstung einleiten"
 tblra_begin_rearmement_desc:5 "Wir müssen unsere Armee modernisieren und brauchen dafür die nötigen Mittel."
 tblra_lessons_from_wwi:5 "Lehren aus dem 1. Weltkrieg"
 tblra_lessons_from_wwi_desc:5 "Wenn wir uns ansehen, was im letzten großen Konflikt funktioniert hat und was nicht, sollten wir in der Lage sein, unsere Armeedoktrinen zu modernisieren."
 tblra_light_tank_destroyers:5 "Programm für leichte Panzerzerstörer"
 tblra_light_tank_destroyers_desc:5 "Wir haben eine der besten AT-Kanonen der Welt, die FRC 47mm. Aber sie kann von schnellen Fahrzeugen flankiert werden. Um dieser Bedrohung zu begegnen, müssen wir einen Weg finden, unsere AT-Geschütze schnell zu verlegen. Vielleicht könnten wir die AT-Kanonen einfach auf leichte gepanzerte Kettenfahrgestelle setzen, um leichte und mobile Panzerjäger zu schaffen. Diese könnten das zufällige Relief der Ardennen nutzen, um angreifende Panzerkolonnen aus dem Hinterhalt anzugreifen."
 tblra_motorised_support:5 "Motorisierte Unterstützung"
 tblra_motorised_support_desc:5 "Um ein System zu entwickeln, das die schnellstmögliche Verlegung unserer Truppen an die Frontlinien ermöglicht, müssen wir große Teile der Unterstützungseinheiten unserer Infanteriedivisionen motorisieren."
 tblra_military_research_interest:5 "£tech_mod Militärisches Forschungsinteresse"
 tblra_military_research_interest_desc:5 "Die jüngsten Investitionen in unser Militär haben unsere Forschungskapazitäten erheblich erweitert."
 tblra_doctrines_of_the_present:5 "Doktrinen der Gegenwart"
 tblra_doctrines_of_the_present_desc:5 "Es ist zwar ein guter Anfang, sich anzuschauen, was in der Vergangenheit funktioniert hat und was nicht, aber wir müssen uns auch moderne Kriege anschauen und uns an ihnen ein Beispiel nehmen."
 tblra_mechanized_infantry_investments:5 "Investitionen in die mechanisierte Infanterie"
 tblra_mechanized_infantry_investments_desc:5 "Die Mechanisierung unserer Infanterie ist ein wichtiger nächster Schritt in der neuen Welt der mobilen Kriegsführung."
 tblra_equipement_modernization:5 "Modernisierung der Ausrüstung"
 tblra_equipement_modernization_desc:5 "Die jüngsten Investitionen in unsere Kriegsanstrengungen haben dazu geführt, dass die Menschen mit Stolz auf unsere Militärgeschichte blicken, und junge, fähige Männer strömen zu den Freiwilligenzentren."
 tblra_prototype_weapons:5 "Die Artillerie-Prototypen der FRC"
 tblra_prototype_weapons_desc:5 "Um eine ausreichende Feuerkraft zu gewährleisten, müssen bessere Artilleriekonstruktionen entwickelt werden. Als einziger belgischer Geschützhersteller wird die FRC logischerweise an vorderster Front an diesem Programm mitarbeiten."
 tblra_modernize_tanks:5 "Panzer modernisieren"
 tblra_modernize_tanks_desc:5 "Unsere Panzer sind alt oder nicht mehr vorhanden, wir sollten neue moderne Panzertypen erforschen."
 tblra_daring_paratroopers:5 "Waghalsige Fallschirmjäger"
 tblra_specialized_divisions:5 "Spezialisierte Divisionen"
 tblra_specialized_divisions_desc:5 "Die jüngsten militärischen Entwicklungen haben gezeigt, dass spezialisierte Infanterie für bestimmte Geländetypen benötigt wird."
 tblra_daring_paratroopers_desc:5 "Die jüngsten militärischen Entwicklungen haben den Bedarf an spezialisierter Infanterie gezeigt. Angesichts der zunehmenden Bedeutung der Luftwaffe im modernen militärischen Denken ist es für Belgien vielleicht an der Zeit, über ein eigenes Fallschirmjägerkorps zu verfügen. Wenn es in Belgien in der Vergangenheit Seile und Hellebarden geregnet hat, wird es jetzt Soldaten regnen!"
 tblra_aerial_support:5 "Bodenunterstützung aus der Luft"
 tblra_aerial_support_desc:5 "Die Erforschung neuer Flugzeuge, die unsere Truppen unterstützen können, wird unseren Truppen einen Vorteil im Kampf verschaffen."
 tblra_rule_the_sea_through_the_sky:5 "Herrschaft über das Meer aus der Luft"
 tblra_rule_the_sea_through_the_sky_desc:5 "Um die Meere zu kontrollieren, ist die Luftmacht ein entscheidendes Element. Auch wenn andere für die Überlegenheit von Kriegsschiffen plädieren. In den letzten Jahren haben sich mehrere Theoretiker für eine starke Luftmacht ausgesprochen, um feindliche Schiffe zu versenken."
 tblra_further_investments_fokker_company:5 "Erhöhung der Investitionen in Fokker"
 tblra_further_investments_fokker_company_desc:5 "Weitere Investitionen in die Bemühungen von Anthony Fokker werden unsere Fähigkeit, einen Krieg am Himmel zu führen, erheblich verbessern."
 tblra_interest_in_rocket_technology:5 "Interesse an Raketen"
 tblra_interest_in_rocket_technology_desc:5 "Die jüngsten Investitionen in unsere Luftwaffe haben unser Land in eine Art "Raketenwahn" geführt. Dies sollten wir ausnutzen."
 tblra_recreate_the_navy:5 "Die belgische Marine wiederaufbauen"
 tblra_recreate_the_navy_desc:5 "Die belgische Marine ist nicht einmal mehr der Schatten dessen, was sie einmal war... und das ist logisch, wenn man bedenkt, dass sie 1927 aufgelöst wurde! Während einige Werften damit beauftragt werden, die ersten belgischen Militärschiffe seit Jahrzehnten zu bauen, werden umgerüstete Fischereischiffe, die mit einigen Kanonen verschiedenen Kalibers ausgestattet sind, so bald wie möglich für Patrouillen oder zum Verlegen von Minen eingesetzt."
 tblra_submarine_operations:5 "U-Boot-Einsätze"
 tblra_submarine_operations_desc:5 "Wir müssen unsere Anstrengungen im Bereich der Marine auf eine Kraft konzentrieren, die unsere Feinde aushungern kann, indem sie ihre Transportkonvois zerstört."
 tblra_reinvigorate_naval_prowess_of_old:5 "Ausbau der Marine"
 tblra_reinvigorate_naval_prowess_of_old_desc:5 "Unserer Marine mangelt es gewaltig, wir müssen sie stark machen und zu einer ernstzunehmenden Macht."
 tblra_submarine_improvements:5 "U-Boot-Verbesserungen"
 tblra_submarine_improvements_desc:5 "Um unsere neuen Strategien erfolgreich umsetzen zu können, müssen wir sicherstellen, dass wir über die modernsten U-Boote der Welt verfügen."
 tblra_expand_the_navy:5 "Die Marine ausbauen"
 tblra_expand_the_navy_desc:5 "Schlachtschiffe und Flugzeugträger sind das Mittel der Wahl, um unser weit verzweigtes Imperium gegen Bedrohungen von außen zu verteidigen."
 tblra_cruisers_and_destroyers:5 "Konzentration auf kleine Schiffe"
 tblra_cruisers_and_destroyers_desc:5 "Große Schiffe sind eine Verschwendung wertvoller Ressourcen - warum sollten wir sie bauen, wenn wir unsere Seewege mit kleineren und schneller produzierenden Schiffen besser verteidigen können?"
 tblra_dutch_marines:5 "Belgische Marinesoldaten"
 tblra_dutch_marines_desc:5 "Um Inseln zu erobern, brauchen wir spezielle Marinedivisionen, die bei einer Seeinvasion am effektivsten sind."
 tblra_interest_in_carriers:5 "Aeronavaler Ehrgeiz"
 tblra_interest_in_carriers_desc:5 "Es ist an der Zeit, die belgische Marine in die Zukunft zu führen! Luftdeckung ist bei modernen Marineoperationen unerlässlich. Die neue Bedrohung durch weltweite Konflikte bedeutet, dass die Macht in der ganzen Welt verteilt werden muss... und Belgien muss bereit sein, seinen Teil dazu beizutragen."
 tblra_join_britain_alliance:5 "Schließen Sie sich den Alliierten an"
 tblra_join_britain_alliance_desc:5 "Es gibt zwei Fronten in Europa: diejenigen, die die Freiheit schützen wollen, und diejenigen, die sie zerstören wollen. Es ist an der Zeit, auf Großbritannien zuzugehen und die Neutralität aufzugeben. Für die Alliierten!"
 tblra_benelux_faction:5 "Bilden Sie die Benelux-Staaten"
 tblra_benelux_faction_desc:5 "Anstatt neutral zu bleiben oder sich den Franzosen und Briten anzuschließen, ein Weg, der uns mit Sicherheit in einen Krieg gegen Deutschland hineinziehen würde, sollten wir mit unseren engsten Nachbarn zusammenarbeiten. Deshalb muss nach der Schaffung der Benelux-Zollunion ein gemeinsamer Verteidigungsplan aufgestellt werden, um die Unabhängigkeit unserer drei Löwen gegenüber Adler und Hahn zu gewährleisten."
 tblra_invite_bel_lux:5 "Die Niederlande und Luxemburg einladen"
 tblra_invite_bel_lux_desc:5 "Wir müssen die Ne und Lux hinzufügen, um wirklich die Benelux zu bilden."
 tblra_communist_youth:5 "Zweisprachige Revolutionäre Jugendbewegung"
 tblra_communist_youth_desc:5 "Internationalismus beginnt manchmal im eigenen Land. Um sicherzustellen, dass alle zukünftigen belgischen Arbeiter einander verstehen, müssen wir die Zweisprachigkeit zur Pflicht machen, auch wenn das einen Teil der französischsprachigen Bevölkerung schockieren mag."
 tblra_armed_neutrality:5 "Bewaffnete Neutralität"
 tblra_armed_neutrality_desc:5 "Um unsere Neutralität in diesen feindseligen Zeiten zu bewahren, müssen wir zeigen, dass wir nicht kampflos untergehen werden."
 tblra_british_ship_designs:5 "Britische Schiffsentwürfe"
 tblra_british_ship_designs_desc:5 "Die Briten haben uns einige Schiffsentwürfe zur Verfügung gestellt, damit wir unsere Schiffsproduktion steigern und unser Seeterritorium effizienter schützen können."
 tblra_trick_german_scum:5 "Unsere Neutralität zeigen"
 tblra_trick_german_scum_desc:5 "Durch den Bau einiger Küstenforts werden wir den Deutschen zeigen, dass wir uns gegen jede Bedrohung von außen verteidigen wollen, nicht nur gegen die deutsche."
 tblra_pillarized_society:5 "Versäulte Gesellschaft"
 tblra_pillarized_society_desc:5 "Die Versäulung ist einer der wichtigsten politischen Faktoren in der belgischen Politik. Sie ist gekennzeichnet durch eine Aufteilung der Gesellschaft in \"politische Blasen\", da jede wichtige politische Partei ihren eigenen Investmentfonds, ihr eigenes Syndikat und andere Organisationen hat. Dieses System tendiert dazu, die Wählerstimmen von Wahl zu Wahl zu festigen und fördert die Wiederkehr identischer politischer Koalitionen."
 tblra_pillarized_society2:5 "Polderen"
 tblra_pillarized_society2_desc:5 "Die Versäulung hat die niederländische Politik zwar immer noch fest im Griff, aber wir haben ihren Einfluss verringert, indem wir als Einheit zusammenarbeiten"
 tblra_union_agreements:5 "Vereinbarungen der Union"
 tblra_union_agreements_desc:5 "Die jüngsten Unionsgespräche haben zu einem zufriedenstellenden Ergebnis geführt"
 tblra_reserve_mobilization:5 "Mobilisierung von Reserven"
 tblra_reserve_mobilization_desc:5 "Gestärkt durch die Geschichten über unseren heldenhaften Widerstand im Großen Krieg gegen die Deutschen können wir eine neue Generation in der Armee vereinen."
 tblra_communist_police:5 "Kommunistische Polizei"
 tblra_communist_police_desc:5 "Diese spezielle Polizeieinheit wirkt dem Dissens unter unseren neu gewonnenen Bürgern entgegen und macht unsere Truppen kampfbereiter - für das Vaterland!"
 tblra_aerial_interest:5 "Interesse aus der Luft"
 tblra_aerial_interest_desc:5 "Mit unserem neuen Fallschirmjägerkorps und erneuten Investitionen in die Firma Fokkers haben wir ein öffentliches Interesse an Entwicklungen in der Luftfahrt geschaffen."
 tblra_armed_neutrality_idea:5 "Bewaffnete Neutralität"
 tblra_coalition_vs_fascism:5 "Union gegen den Faschismus"
 tblra_why_we_fight:5 "Verteidigung der Freiheit"
 tblra_why_we_fight_desc:5 "Voor Vorst, voor Vrijheid en voor Recht - Pour le Roi, la Loi, la Liberté!"
 tblra_armed_neutrality_idea_desc:5 "Unser Land hat sich für neutral erklärt, aber ein stehendes Heer ist für den Schutz dieser Neutralität unabdingbar"
 tblra_british_ship_designs_idea:5 "Britische Schiffsentwürfe"
 tblra_british_ship_designs_idea_desc:5 "Die Briten haben uns einige ihrer Baupläne zur Verfügung gestellt, damit wir effektiver Zerstörer herstellen können"
 tblra_Antwerp_Oil_Industry:5 "Die Antwerpener Raffinage Mogelijkheden"
 tblra_Antwerp_Oil_Industry_desc:5 "Antwerpen ist bereits ein wichtiger Hafen für den Chemiesektor. Da die Bedrohung des internationalen Handels täglich wächst, sollten wir einen Teil dieser Anlagen umfunktionieren, um unsere geliebte kondruzianische Kohle in Öl zu verwandeln."
 tblra_form_air_guard_of_the_territory:5 "Bildung der 'Territorialen Luftabwehrwache'"
 tblra_form_air_guard_of_the_territory_desc:5 "Die "Territoriale Luftabwehrwache" (Garde Territoriale Antiaérienne, Territoriale Wacht voor Luchtafweer) wurde 1937 von Verteidigungsminister Denis gegründet, um strategische Gebiete vor der Gefahr von Luftangriffen zu schützen. Sie war von der Armee unabhängig und verfügte über ein Budget von einer Milliarde Francs. Da die F.R.C. Probleme mit der Produktion von Flakgeschützen hatte, wurde sie mit 40 mm Bofors und 75 und 94 mm Vickers Flakgeschützen ausgestattet."
 tblra_belgian_navy_in_exile:5 "Aufbau der belgischen Marine im Exil"
 tblra_belgian_navy_in_exile_desc:5 "Belgien mag gefallen sein, aber der Krieg ist noch nicht verloren. Wir müssen eine Marine aufbauen, um den Kampf fortzusetzen und die Befreiung des Landes vorzubereiten."
 tblra_air_force_congo:5 "Luftgeschwader der Force Publique"
 tblra_air_force_congo_desc:5 "Belgien mag unter fremder Besatzung stehen, aber der Krieg geht weiter. Wie die Schlacht um Belgien gezeigt hat, ist die Luftwaffe in diesem Krieg unverzichtbar, und wir werden die künftigen Entwicklungen nicht verpassen."
 tblra_national_union:5 "Politische Union in Kriegszeiten"
 tblra_national_union_desc:5 "Infolge des Krieges wurde eine neue Koalitionsregierung gebildet, um die demokratischen Parteien gegen die ausländische Bedrohung zu vereinen."
 tblra_peacetime_national_union:5 "Nationale Unionsregierung"
 tblra_peacetime_national_union_desc:5 "Unsere Regierung vereint derzeit alle demokratischen Parteien in einer großen Koalition, um politische Streitigkeiten zu verringern."
 tblra_congo_uranium:5 "Katanga Uran"
 tblra_volunteer_corps:5 "Belgische Freiwillige"

 ## PRC ## ""
PRC_great_leap_forward:5 "Großer Sprung nach vorn"
PRC_great_leap_forward_desc:5 "Der Große Sprung nach vorn (chinesisch: 大跃进; pinyin: Dà yuè jìn) der Volksrepublik China (VRC) war eine wirtschaftliche und soziale Kampagne der Kommunistischen Partei Chinas (KPCh) von 1958 bis 1961. Die Kampagne wurde von Mao Zedong geleitet und zielte darauf ab, das Land durch rasche Industrialisierung und Kollektivierung von einer Agrarwirtschaft in eine sozialistische Gesellschaft umzuwandeln. Sie gilt jedoch weithin als Ursache für die Große Chinesische Hungersnot."
PRC_prepare_for_winter:5 "Fabriken ausbauen"
PRC_prepare_for_winter_desc:5 "Mehr Fabriken, die zivile Güter herstellen, werden die wirtschaftliche Belastung für unser Land verringern."
PRC_infantry_equipment:5 "Infanterie-Ausrüstung"
PRC_infantry_equipment_desc:5 "Der größte Teil unserer Armee besteht aus Infanterie, daher ist es von größter Wichtigkeit, dass sie über die bestmögliche Ausrüstung verfügt."
PRC_minimal_training:5 "Minimale Ausbildung"
PRC_minimal_training_desc:5 "Wir haben eine große Bevölkerung, aber nur wenig Zeit. Einige Ausbildungsroutinen können zugunsten der schnelleren Entsendung von mehr Männern an die Front vernachlässigt werden."
PRC_new_tactics:5 "Neue Taktiken"
PRC_new_tactics_desc:5 "Die Zeiten ändern sich, und das sollte auch unsere Armee. Wenn wir unsere Grenzen erweitern und neuen Feinden gegenüberstehen, könnte es sich lohnen, über alternative Taktiken auf dem Schlachtfeld nachzudenken."
PRC_backstab_nationalists:5 "Hinterhältige Nationalisten"
PRC_backstab_nationalists_desc:5 "Die Kuomintang waren dumm, uns zu vertrauen. Sie sind mit dem Krieg beschäftigt, jetzt ist es an uns, zuzuschlagen und China für die Revolution zu erobern."
PRC_mend_relations:5 "Beziehungen ausbessern"
PRC_mend_relations_desc:5 "Diese Allianz hat bewiesen, dass Diplomatie möglich ist. Vielleicht kann der Bürgerkrieg ohne Blutvergießen beendet werden?"
PRC_yangtze_partition:5 "Teilung des Jangtse"
PRC_yangtze_partition_desc:5 "Wenn wir den Bürgerkrieg fortsetzen, werden nur noch mehr gute Männer sterben. Wenn die Kuomintang uns die Kontrolle nördlich des Jangtse-Flusses überlässt, sind wir bereit, alle Feindseligkeiten zu beenden."
PRC_reignite_the_revolution:5 "Die Revolution neu entfachen"
PRC_reignite_the_revolution_desc:5 "Die Volksrepublik China hat in der Vergangenheit einige Rückschläge hinnehmen müssen, aber es ist an der Zeit, die Moral wieder zu stärken und unsere Revolution gegen den Kapitalismus fortzusetzen!"
PRC_stage_uprisings:5 "Erhebungen inszenieren"
PRC_stage_uprisings_desc:5 "Die Kuomintang ist korrupt und inkompetent. Wir können dies nutzen, um das chinesische Volk gegen seine Unterdrücker zu mobilisieren. Wir können damit beginnen, Aufstände im ganzen Land zu organisieren, wo immer die Menschen mit unserer Sache sympathisieren."
PRC_recover_from_march:5 "Erholen Sie sich vom Langen Marsch"
PRC_recover_from_march_desc:5 "Der Lange Marsch wird zweifellos nie vergessen werden, aber die Zeit heilt die Wunden, und unsere Arbeitskräfte haben sich langsam erholt. Lassen Sie uns die Rehabilitierung unserer Armee abschließen!"
PRC_soviet_aid:5 "Sowjetische Hilfe"
PRC_soviet_aid_desc:5 "Die Sowjets haben Interesse an unserem ideologischen Eifer. Sie bieten uns jetzt Hilfe in verschiedenen Formen an, um uns bei der Befreiung Chinas zu unterstützen."
PRC_fan_the_flames:5 "Schürt die Flammen"
PRC_fan_the_flames_desc:5 "Immer mehr Menschen unter der Herrschaft der Kuomintang wagen es, sich gegen ihre Tyrannen aufzulehnen. Wir müssen die Flammen der Revolution weiter anfachen, um den Menschen Hoffnung zu geben."
PRC_unite_the_north2:5 "Westliche Expansion"
PRC_unite_the_north2_desc:5 "Es ist an der Zeit, dass ein weiterer Kriegsherr fällt, damit sich unsere Sache ausbreiten kann. Xibei San Ma muss befreit werden."
PRC_unite_the_north:5 "Annäherung an die Front"
PRC_unite_the_north_desc:5 "Es ist an der Zeit, dass ein weiterer Kriegsherr fällt, damit sich unsere Sache ausbreiten kann. Wir müssen Shanxi einnehmen, um eine Verteidigung gegen die Japaner vorzubereiten."
PRC_unite_china:5 "China vereinen"
PRC_unite_china_desc:5 "Dieser Krieg dauert schon viel zu lange an. Wir sind bereit, die Kuomintang mit aller Kraft zu bekämpfen und China ein für alle Mal zu vereinen."
PRC_repel_imperialists:5 "Die Imperialisten zurückdrängen"
PRC_repel_imperialists_desc:5 "Die westlichen Imperialisten werden China nicht länger demütigen. Wir werden die Häfen von Hongkong, Macau und Guangzhou zurückerobern und den europäischen Einfluss auf China beenden."
PRC_reclaim_japan:5 "Die Mandschurei und Taiwan zurückfordern"
PRC_reclaim_japan_desc:5 "Die Japaner haben unrechtmäßig chinesisches Territorium gestohlen. Wir werden ihnen unsere wahre Macht zeigen. Wir werden zurückerobern, was rechtmäßig uns gehört, und unsere Feinde zwingen, sich vor dem Zorn Chinas zu beugen."
PRC_tibet_friend:5 "Freundschaft mit Tibet"
PRC_tibet_friend_desc:5 "Wir sollten versuchen, unseren Einfluss über unsere Grenzen hinaus auszudehnen. Machen wir Tibet zu einem Verbündeten und unterstützen wir unsere kommunistischen Brüder dort."
PRC_tibet_take:5 "Tibet einnehmen"
PRC_tibet_take_desc:5 "Die Revolution macht nicht in China halt. Überall auf der Welt gibt es noch Arbeiter, die ihre Ketten loswerden müssen. Lasst uns mit der Befreiung Tibets beginnen."
PRC_invest_in_the_private_sector:5 "Investieren Sie in den Privatsektor"
PRC_invest_in_the_private_sector_desc:5 "Eine gute Wirtschaft ist nicht zu verachten. Welchen Weg wir auch immer einschlagen werden, wir brauchen einen starken Privatsektor, der uns hilft, die Zukunft zu gestalten, die wir uns wünschen."
PRC_infrastructure:5 "Verstädterung"
PRC_infrastructure_desc:5 "Industrialisierung führt zu Urbanisierung. Da immer mehr Menschen in unseren Fabriken arbeiten werden, brauchen wir eine bessere Infrastruktur, um unsere Industrie zu unterstützen."
PRC_nokia:5 "Ausbau der Pekinger Universität"
PRC_nokia_desc:5 "Die Peking-Universität ist eine Einrichtung von Weltrang. Wir sollten sie mit mehr Mitteln ausstatten und Stipendien für begabte junge Menschen bereitstellen, um eine Generation von qualifizierten Wissenschaftlern und Führungskräften hervorzubringen."
PRC_the_red_wall:5 "Verstärkung der Mengkukuo-Grenze"
PRC_the_red_wall_desc:5 "Wenn Japan uns angreift, werden sie zweifellos durch ihre Marionette Mengkukuo durchmarschieren. Wir sollten vorausschauend planen und entlang der Grenze Festungen errichten."
PRC_german_advisors:5 "Deutsche Berater"
PRC_german_advisors_desc:5 "Deutsche Experten helfen dabei, unser Land militärisch auf den neuesten Stand zu bringen. Erfahrene Berater können uns helfen, neue Schlachtpläne zu entwerfen und unser Wissen zu erweitern."
PRC_eastern_defense:5 "Ostverteidigung"
PRC_eastern_defense_desc:5 "Die Japaner bereiten zweifellos einen Angriff auf uns vor. Wir sollten uns darauf konzentrieren, mehr Verteidigungsstrukturen zu errichten, um im Falle eines Krieges nicht unvorbereitet zu sein."
PRC_democratic_support:5 "Demokratische Unterstützung"
PRC_democratic_support_desc:5 "Durch die Lockerung einiger Gesetze und den weiteren Schutz der Menschenrechte könnten wir unsere Nachbarn zu mächtigen Verbündeten machen und Freunde im Ausland finden."
PRC_nationalist_support:5 "Nationale Unterstützung"
PRC_nationalist_support_desc:5 "Das finnische Volk ist zu Recht stolz. Wir müssen unsere Vormachtstellung in Europa ausbauen und uns mit Nationen verbünden, die unsere nationalistische Vision teilen."
PRC_communist_support:5 "Kommunistische Unterstützung"
PRC_dcommunist_support_desc:5 "Das Verbot des Kommunismus war eindeutig eine Kurzschlussreaktion nach dem Winterkrieg. Wir müssen unsere Haltung zur Revolution überdenken, denn die Unterstützung des Proletariats bei der Eroberung der Produktionsmittel wird unsere Nation stärken und könnte möglicherweise unsere alten Feinde zu unseren mächtigsten Freunden machen."
PRC_liberal_unity:5 "Liberale Einigkeit"
PRC_liberal_unity_desc:5 "Unser Volk glaubt an uns, besonders jetzt, da die Wahlen wirklich demokratisch werden. Sie können an eine Regierung glauben, die von ihnen gewählt und nicht aufgezwungen wurde."
PRC_reestablish_the_jiangnan_arsenal:5 "Wiedererrichtung des Jiangnan-Arsenals"
PRC_reestablish_the_jiangnan_arsenal_desc:5 "Das Arsenal von Jiangnan versorgte die Qing-Dynastie mit modernster Ausrüstung. Wir sollten uns den Namen für einen militärisch-industriellen Komplex ausleihen, der als Keimzelle für unsere wachsende Rüstungsindustrie dienen kann."
PRC_join_the_allies:5 "Schließen Sie sich den Alliierten an"
PRC_join_the_allies_desc:5 "Die Alliierten sind die Verteidiger von Demokratie und Menschenrechten in einer Welt, in der kommunistische und nationalistische Diktaturen links und rechts auferstehen. Wir sollten uns ihnen anschließen und unsere Position als eine Bastion der Demokratie sichern, bevor uns jemand bedroht."
PRC_expansionism:5 "Verbreiten Sie die Revolution"
PRC_expansionism_desc:5 "Mit den jüngsten politischen Veränderungen wächst die Unterstützung für ein aggressiveres Vorgehen in unserer Sache."
PRC_stronger_together:5 "Gemeinsam stärker"
PRC_stronger_together_desc:5 "Der Bürgerkrieg hat das chinesische Volk gespalten, aber diese schlimmen Zeiten zwingen uns dazu, unsere Differenzen beiseite zu legen und als Brüder vereint gegen einen gemeinsamen Feind zu kämpfen."
PRC_joint_research:5 "Gemeinsame Forschung"
PRC_joint_research_desc:5 "Unser angespanntes Bündnis hat es großen Geistern beider Seiten ermöglicht, zum beiderseitigen Nutzen zusammenzuarbeiten und Ideen auszutauschen."
PRC_promote_sisu:5 "Die Weiße Garde ausbauen"
PRC_promote_sisu_desc:5 "Im Winterkrieg war die Weiße Garde für die Durchführung der Mobilmachung verantwortlich. Ein Viertel der Mannschaftsstärke der Feldarmee bestand aus Mitgliedern der Garde. Dieser Beitrag erwies sich als wichtig, da die Gardisten das am besten ausgebildete und ausgerüstete Personal in einer Armee waren, der es selbst an der Grundversorgung mangelte."
PRC_civilian_kitchens:5 "Zivile Feldküchen"
PRC_civilian_kitchens_desc:5 "In Finnland herrschte ein großes Defizit bei der Versorgung mit Zelten, Öfen und anderen Ausrüstungsgegenständen, aber dank freiwilliger Zivilisten, die Küchen einrichteten und die Truppen im Feld mit Lebensmitteln versorgten, konnten viele Todesfälle vermieden werden."
PRC_ski_infantry:5 "Ski-Infanterie"
PRC_ski_infantry_desc:5 "Die Skitruppen spielten eine Schlüsselrolle bei den Erfolgen der finnischen Kriegsanstrengungen gegen die Sowjetunion während des Winterkriegs im Jahr 1939. In bewaldetem, ländlichem Gelände ohne Straßen setzten sich die finnischen Skitruppen mit großem Erfolg gegen die vorrückenden mechanisierten sowjetischen Truppen durch."
PRC_molotov_cocktails:5 "Korps "Wage es zu sterben"
PRC_molotov_cocktails_desc:5 "Während der Xinhai-Revolution und der Warlord-Ära der Republik China (1912-1949) wurden die "Dare to Die Corps" häufig von chinesischen Armeen eingesetzt. China setzte diese Selbstmordeinheiten im Zweiten Chinesisch-Japanischen Krieg gegen die Japaner ein."
PRC_wolf_divisions:5 "Wolfsdivisionen"
PRC_wolf_divisions_desc:5 "Da unsere Armee sowohl an Größe als auch an Stärke zunimmt, sollten wir anfangen, uns auf aggressivere Taktiken zu konzentrieren. Unsere Truppen sind nicht mehr nur eine Verteidigungsmacht."
PRC_legalize_communism:5 "Legalisierung des Kommunismus"
PRC_legalize_communism_desc:5 "Die Unterstützung für sozialistische Reformen wächst, und wir können unser Verbot des Kommunismus nicht mehr durchsetzen, ohne tyrannisch zu wirken. Es ist an der Zeit, linke Parteien zu legalisieren und der Politik in unserem Land eine natürliche Entwicklung zu ermöglichen."
PRC_kommunistinen_nuorisoliitto:5 "Kommunistinen Nuorisoliitto"
PRC_kommunistinen_nuorisoliitto_desc:5 "Kommunistinen Nuorisoliitto (Kommunistischer Jugendverband) war die Jugendorganisation der finnischen SKP. Das Hauptziel der Organisation war es, die Unterstützung für den Kommunismus unter der Jugend zu erhöhen, um die Unterstützung der Bevölkerung für linke Parteien zu sichern."
PRC_forced_conscription:5 "Zwangsweise Einberufung"
PRC_forced_conscription_desc:5 "Da China von zahllosen internen Bedrohungen sowie von Feinden im Ausland bedroht wird, reicht unsere derzeitige Armee möglicherweise nicht aus. Wir müssen damit beginnen, jeden arbeitsfähigen Mann zum Kampf für unsere Sache zu verpflichten, sonst riskieren wir eine Niederlage."
PRC_revive_self-strengthening_movement:5 "Wiederbelebung der Selbststärkungsbewegung"
PRC_revive_self-strengthening_movement_desc:5 "Die Selbststärkungsbewegung (ca. 1861 - 1895) war eine Periode institutioneller Reformen, die in China während der späten Qing-Dynastie nach einer Reihe von militärischen Niederlagen und Zugeständnissen an ausländische Mächte eingeleitet wurde. Um künftige Niederlagen zu vermeiden, sollten wir die Bewegung wiederbeleben und weitere Reformen durchführen, um zu verhindern, dass unsere militärischen Taktiken veralten."
PRC_communist_ties:5 "Kommunistische Bindungen"
PRC_communist_ties_desc:5 "Die Ziele der Sowjetunion decken sich mit den unseren. Sie hat uns bereits bei zahlreichen Gelegenheiten geholfen, und es ist nur logisch, dass wir unsere Freundschaft offiziell machen."
PRC_annex_sinkiang:5 "Anhang Sinkiang"
PRC_annex_sinkiang_desc:5 "Sinkiang war lange Zeit so etwas wie eine sowjetische Marionette, aber jetzt, da die Sowjets uns vertrauen, können wir ein Abkommen zur Eingliederung des Gebiets und zur Wiedervereinigung mit unseren Brüdern schließen."
PRC_revisionist:5 "Revisionismus"
PRC_revisionist_desc:5 "Die Sowjetunion glaubt, eine edle Sache zu verfolgen, aber die stalinistische Ideologie der Russen hat sie geblendet. Wir werden unsere Revolution unabhängig und nach unseren eigenen Vorstellungen fortsetzen."
PRC_take_sinkiang:5 "Beispiel Sinkiang"
PRC_take_sinkiang_desc:5 "Die Sowjetunion hat sich geweigert, mit uns in der Frage von Sinkiang zusammenzuarbeiten, so dass uns keine andere Wahl bleibt, als das Land mit Gewalt zu nehmen."
PRC_german_support:5 "Deutsche Rückendeckung"
PRC_german_support_desc:5 "Das mächtige Deutsche Reich ist bereit, uns gegen die machthungrige Komintern im Osten und die törichten westlichen Demokratien, die unseren Stolz verurteilen würden, zu unterstützen. Die Unterstützung für die Achse ist in unserem Land uneinheitlich, aber die Mehrheit ist sich einig, dass wir es uns nicht leisten können, einen so mächtigen Verbündeten abzulehnen."
PRC_independent_revolution:5 "Unabhängige Revolution"
PRC_independent_revolution_desc:5 "Unsere glorreiche Revolution kann ohne die Hilfe der korrupten Komintern gelingen. Wir werden am besten in der Lage sein, einen wahren kommunistischen Staat nach unseren eigenen Prinzipien zu schaffen."
PRC_propaganda_machine:5 "Propagandamaschine"
PRC_propaganda_machine_desc:5 "Inspirierende Plakate, Reden und Rekrutierungskampagnen haben uns in China einen bedeutenden Einfluss verschafft. Mehr Menschen als je zuvor sind zu unserer Sache übergelaufen, und der Sieg der Revolution scheint näher zu rücken."
PRC_the_lotta_svard:5 "Die Lotta Svärd"
PRC_the_lotta_svard_desc:5 "Während des Winterkriegs wurden etwa 100.000 Männer, deren Arbeitsplätze von "Lottas" übernommen wurden, für den Militärdienst freigestellt. Die Lottas arbeiteten in Krankenhäusern, bei Luftschutzwarten und anderen Hilfsdiensten in Verbindung mit den Streitkräften. Offiziell waren die Lottas jedoch unbewaffnet. Die einzige Ausnahme war eine freiwillige Flugabwehrbatterie in Helsinki, die aus Mitgliedern der Lotta Svärd bestand."
PRC_pacifist_sentiment:5 "Pazifistische Gesinnung"
PRC_pacifist_sentiment_desc:5 "Unser Volk ist im Glauben an den Weltfrieden geeint. Sie verstehen auch, dass manchmal Bündnisse geschlossen werden müssen, und sei es nur zur Abschreckung gegen diejenigen, die sonst den Frieden bedrohen würden."
PRC_deterrence:5 "Abschreckung"
PRC_deterrence_desc:5 "Leider teilen nicht alle Menschen unsere Vision vom Frieden. Deshalb sollten wir in unsere Verteidigung investieren, damit wir nicht als leichtes Ziel für kriegslüsterne Expansionisten erscheinen."
PRC_military_necessity:5 "Militärische Notwendigkeit"
PRC_military_necessity_desc:5 "Die Chinesen wissen, wie wertvoll ein innovativer Geist in Zeiten des Krieges sein kann. Wir müssen die Wissenschaftler ermutigen, ihre Anstrengungen fortzusetzen und immer wieder neue Durchbrüche zu erzielen, wenn wir unsere Zukunft kurz- und langfristig sichern wollen."
PRC_secret_weapons:5 "Geheimwaffen"
PRC_secret_weapons_desc:5 "Wer weiß schon, was manche Nationen in petto haben? Unzählige Erfindungen werden lange Zeit geheim gehalten, denn das Überraschungsmoment kann im Krieg das wertvollste Kapital sein."
PRC_cautious_politics:5 "Vorsichtige Politik"
PRC_cautious_politics_desc:5 "Wenn wir aus dem sich zusammenbrauenden Sturm mit minimalen Verlusten herauskommen wollen, sollten wir uns am besten nicht für eine Seite entscheiden. Es gibt keinen Grund, eine Zielscheibe auf unseren eigenen Rücken zu malen."
PRC_limited_motorization:5 "Begrenzte Motorisierung"
PRC_limited_motorization_desc:5 "Die chinesische Industrie, oder das Fehlen einer solchen, bedeutete, dass China es sich nicht leisten konnte, während des Krieges Fahrzeuge in Massen zu produzieren."
PRC_tuli_isku:5 "Artillerieunterstützung"
PRC_tuli_isku_desc:5 "Wir könnten unsere Truppen mit einer unterstützenden Artillerie viel effektiver machen. Warum sollten wir das Blut unserer eigenen Männer vergießen, wenn wir das unserer Feinde vergießen können?"
PRC_study_foreign_vehicles:5 "Deutsche Fahrzeuge studieren"
PRC_study_foreign_vehicles_desc:5 "Die meisten unserer Fahrzeuge sind veraltet. Am besten wäre es, wenn wir bewährte importierte Fahrzeuge studieren würden, anstatt die Produktion unserer aktuellen Modelle fortzusetzen."
PRC_import_tanks:5 "Panzer importieren"
PRC_import_tanks_desc:5 "Wir können unsere Forschung und den Einsatz neuer Panzer erheblich beschleunigen, wenn wir sie in größeren Mengen importieren. Auf diese Weise könnten wir Bataillone mit den neueren Modellen ausstatten, bevor wir sie komplett zurückentwickeln."
PRC_theft_and_learning:5 "Fortgesetzte Panzerforschung"
PRC_theft_and_learning_desc:5 "Mit Hilfe ausländischer Informationen und unserer eigenen brillanten Köpfe könnten wir bald damit beginnen, noch bessere Panzereinheiten aufzustellen, um unsere Feinde zu vernichten."
PRC_aviation_effort:5 "Luftverkehrsbemühungen"
PRC_aviation_effort_tt:5 "Nicht genug Bauplätze für §YLuftwaffenstützpunkt§!"
PRC_aviation_effort_desc:5 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
PRC_aviation_effort_2:5 "Luftverkehrsbemühungen II"
PRC_aviation_effort_2_desc:5 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut in andere Bereiche des Militärs zu integrieren."
PRC_CAS_effort:5 "Sturzkampfbomber Einsatz"
PRC_CAS_effort_desc:5 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
PRC_rocket_effort:5 "Raketeneinsatz"
PRC_rocket_effort_desc:5 "Raketen- und Düsentriebwerke ermöglichen sowohl für unbemannte als auch für bemannte Schiffe nie dagewesene Geschwindigkeiten. Die Vorreiterrolle bei diesen Technologien wird es uns ermöglichen, den Feind zu überraschen."
PRC_naval_effort:5 "Marinestreitkräfte"
PRC_naval_effort_tt:5 "Nicht genug Bauplätze für §YMarinewerften§!"
PRC_naval_effort_desc:5 "Der Ausbau unserer Flotte sollte unsere Priorität sein. Setzen Sie alle verfügbaren Ressourcen für neue Werften und die Forschung an leichten Überwasserschiffen ein."
PRC_flexible_navy:5 "Flexible Marine"
PRC_flexible_navy_desc:5 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
PRC_large_navy:5 "Große Marine"
PRC_large_navy_desc:5 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
PRC_submarine_effort:5 "U-Boot-Einsatz"
PRC_submarine_effort_desc:5 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur vor U-Booten zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
PRC_cruiser_effort:5 "Einsatz von Kreuzern"
PRC_cruiser_effort_desc:5 "Bevor wir in die moderne Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
PRC_destroyer_effort:5 "Zerstörer-Bemühungen"
PRC_destroyer_effort_desc:5 "Indem wir die Konstruktion und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie wir diesen Strategien begegnen können. Zerstörer werden dabei eine entscheidende Rolle spielen."
PRC_capital_ships_effort:5 "Bemühungen um Großkampfschiffe"
PRC_capital_ships_effort_desc:5 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger stehen für die alte und die neue Überlegenheit der Seestreitkräfte."
PRC_further_artillery_support:5 "Weitere Artillerieunterstützung"
PRC_further_artillery_support_desc:5 "Die Artillerieunterstützung hat sich für unsere Armeen als unschätzbar erwiesen. Die weitere Verbesserung und der Einsatz neuer Technologien sollte oberste Priorität haben, um noch mehr Leben unserer Landsleute zu retten."
PRC_fortress_hainan:5 "Festung Hainan"
PRC_fortress_hainan_desc:5 "Durch die Befestigung der Insel können wir sie in einen beeindruckenden Marinestützpunkt verwandeln. Der Ausbau der Marinewerften wird uns auch die Mittel an die Hand geben, um eine Überlegenheit aufzubauen und zu erhalten."
PRC_marines_and_landing_craft:5 "Marinesoldaten und Landungsboote"
PRC_marines_and_landing_craft_desc:5 "Kriege werden nicht allein durch Seemacht gewonnen; wir müssen auch in der Lage sein, unsere Armeen über die Wellen zu transportieren und sie sicher an Land zu bringen..."
PRC_paratroopers_and_air_bases:5 "Fallschirmjäger und Luftwaffenstützpunkte"
PRC_paratroopers_and_air_bases_desc:5 "Kriege werden nicht allein durch Flugzeuge gewonnen; wir müssen auch in der Lage sein, unsere Armeen über den Himmel zu transportieren und sie sicher hinter die feindlichen Linien zu bringen..."
