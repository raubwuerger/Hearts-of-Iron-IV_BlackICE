 GER_Hitler_Speech:5 "Hitlers Reden"
 GER_Hitler_Speech_tt:5 "Entscheidung freischalten: §HÖffentliche Reden§!"
 GER_Hitler_Speech_desc:5 "Adolf Hitler ist ein charismatischer Mann, der die Massen mitreißen kann! Er wird seine Reden bei den wichtigsten Ereignissen im Reich halten und die Moral der Bürger heben."
 GER_Economic_Assistance_To_Italy:5 "Wirtschaftliche Hilfe für Italien"
 GER_Economic_Assistance_To_Italy_desc:5 "Wir werden Mussolini helfen, sein Land zu entwickeln. Italien ist auf die Führung eines modernen Krieges völlig unvorbereitet. Die durch den Krieg in Äthiopien entstandenen Kosten haben der italienischen Staatskasse die Mittel entzogen, die sie zur Modernisierung ihrer Streitkräfte benötigt. Unsere Hilfe wird wesentlich zur Entwicklung der Waffenbestände und der industriellen Kapazitäten des Landes beitragen."
 GER_Support_Italian_Claims:5 "Unterstützung der italienischen Forderungen"
 GER_Support_Italian_Claims_desc:5 "Jugoslawien liegt eindeutig in der italienischen Einflusssphäre. Der Führer ist von dieser Tatsache fest überzeugt und wird unsere demokratischen Freunde davon überzeugen, dass sie Italien erlauben sollten, seine Vorherrschaft in der Region formell zu etablieren."
 GER_Help_Develop_Italian_Refineries:5 "Italienische Raffinerien aufbauen"
 GER_Help_Develop_Italian_Refineries_desc:5 "In Norditalien gibt es ungenutzte Mineralienreserven. Wir werden die Italiener bei der Entwicklung der Infrastruktur unterstützen, die für die Förderung des äußerst wertvollen Öls, das sie besitzen, erforderlich ist."
 GER_Italian_Puppet:5 "Fall Achse"
 GER_Italian_Puppet_desc:5 "Plan zur Entwaffnung italienischer Streitkräfte und Inbesitznahme der italienischen Flotte, durchgeführt ab 8. September 1943."
