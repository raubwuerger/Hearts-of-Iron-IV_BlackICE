 ITA_backstab_germany:5 "Deutschland hintergehen"
 ITA_backstab_germany_desc:5 "Jetzt, wo die Deutschen mit dem Kampf gegen die Sowjets beschäftigt sind, können wir einen schnellen Sieg erringen!"
 ITA_like_napoleon:5 "Bolschewismus"
 ITA_like_napoleon_desc:5 "Nicht Napoleon, nicht Hitler, sondern Mussolini wird Russland erobern!"
