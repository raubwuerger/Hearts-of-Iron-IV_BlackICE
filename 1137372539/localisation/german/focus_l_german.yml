 AST_the_premiers_plan:5 "Der Premiers-Plan"
 AST_the_premiers_plan_desc:5 "Massive Arbeitslosigkeit, sinkende Exporteinnahmen und kein klarer Weg nach vorne. Das war die Situation der Regierung im Jahr 1931. Die UAP hat seitdem große Fortschritte gemacht. Die stetige Umsetzung des Plans des Premierministers von 1931 durch unsere Regierung verlief nicht ohne Widerstand, aber die Fortschritte schon Es ist niemals einfach, ebenso wie eine verantwortungsvolle Regierung. Lassen Sie Amerika, Neuseeland und Kanada unter der Schulden- und Panikpolitik auseinanderfallen. Australien wird in puncto Haushaltsverantwortung weltweit führend sein!"
 AST_income_tax_assessment_act:5 "Einkommensteuerveranlagungsgesetz"
 AST_income_tax_assessment_act_desc:5 "Die Einkommenssteuergesetze unseres Landes sind sehr veraltet und von Großbritannien übernommen. Es gibt Tausende von Seiten mit Ergänzungsanforderungen und Gesetzen über walisische und schottische Schafe, die weniger als ein englisches Gesetz sind, das hier wirklich keine Relevanz hat. Es ist an der Zeit, die roten Zahlen zu rationalisieren "Wir wollen die Steuer sparen, die Kosten senken und unsere Steuergesetzgebung umschreiben, damit alle Australier ihre Steuern einfacher einreichen können und wir schneller bezahlt werden. Wir können sogar einige neue Steuererhöhungen einführen, um unsere Bilanz auszugleichen."
 AST_manufacturing_led_recovery:5 "Eine fertigungsbedingte Erholung"
 AST_manufacturing_led_recovery_desc:5 "Die Fertigung wird uns voranbringen."
 AST_industrial_tarrifs:5 "Industrietarife"
 AST_industrial_tarrifs_desc:5 "Jüngste Berichte haben gezeigt, dass die australische Industrie noch nicht zu unserem Landsmann Kanada aufgeschlossen hat. Es stimmt zwar, dass sie eine etwas größere Bevölkerung haben, aber ein größeres Hindernis für unsere Wirtschaft war, wie einfach es war, billige amerikanische Waren zu bekommen. Während Kanada hat auch dieses Problem. Amerikanische Unternehmen waren eher bereit, eine kanadische Industrie aufzubauen, um die Logistik zu vereinfachen. Durch die Erhöhung der Zölle auf Produkte, die außerhalb der britischen Sphäre hergestellt werden, können wir amerikanische Unternehmen zwingen, ihre lokale Produktion auszuweiten, um die Zölle zu umgehen. Das wird den Vorteil haben Nebeneffekt, wenn unsere Arbeiter moderne Fertigungstechniken erlernen!"
 AST_devalue_the_currency:5 "Währung abwerten"
 AST_devalue_the_currency_desc:5 "Unsere Exportwirtschaft wurde durch die Auswirkungen der Weltwirtschaftskrise lahmgelegt. Unsere größten Handelspartner, die Vereinigten Staaten und Großbritannien, haben nicht mehr so ​​viele Waren von uns gekauft wie zuvor, was zu einem Einbruch der Exporte geführt hat. Durch eine Wertminderung des australischen Pfunds im Vergleich zu ihren Währungen vielleicht können wir sie dazu bewegen, australische Pfund zu kaufen.
 AST_balanced_budget:5 "Ein ausgeglichener Haushalt"
 AST_balanced_budget_desc:5 "So schwierig es auch sein mag, es aufrechtzuerhalten, wir müssen ein Budget aufrechterhalten, das im schlimmsten Fall die Gewinnschwelle erreicht und im Idealfall mehr Geld einnimmt, als es ausgibt."
 AST_golden_fleece:5 "Goldenes Vlies"
 AST_golden_fleece_desc:5 "Australien hat seit der Ankunft der Ersten Flotte in Sydney Cove im Jahr 1788 einen langen Weg zurückgelegt. Einst ein unerforschtes Land voller seltsamer einheimischer Fauna, zähmten britische und irische Siedler die Natur und brachten die Zivilisation in das Land Down Under. Australische Schafe und Wolle konkurriert nun mit unserem Mutterland in Bezug auf Qualität, Kosten und sogar Produktionsmenge. Dieses goldene Vlies ist weltweit für seine isolierenden Eigenschaften und seine Widerstandsfähigkeit bekannt. Eine Tatsache, von der unsere Wirtschaft profitieren kann!"
 AST_imperial_preference:5 "Imperialpräferenz"
 AST_imperial_preference_desc:5 "Da sich unser transpazifischer Handelsrückgang in absehbarer Zeit nicht bessern wird und unsere von der Industrie vorangetriebene Erholung gerade erst beginnt, muss Australien Mutter Großbritannien weiterhin dazu ermutigen, unsere Agrarexporte zu kaufen. Nur wenn wir innerhalb der Mechanismen der Imperial Preference arbeiten, werden wir dazu in der Lage sein um das Dominion of Canada einzuholen und schließlich zu überholen!"
 AST_respond_to_minister_hughes:5 "An Minister Hughes antworten"
 AST_respond_to_minister_hughes_desc:5 "Der ehemalige Premierminister, bemerkenswerte Unruhestifter und unser derzeitiger Minister Billy Hughes hat sehr deutlich seine Überzeugung zum Ausdruck gebracht, dass Australien auf seine eigene Verteidigung achten muss. Seine Kritik ist nicht ganz falsch. Japan ist zunehmend aggressiver geworden und die Berichte aus Europa sind nicht besonders ermutigend. Sollte Großbritannien in einen europäischen Krieg verwickelt werden, gibt es keine Möglichkeit, uns vor einem japanischen Einfall zu schützen. So sei es. Wir werden auf dieses Bedürfnis reagieren, indem wir die alten Waffenanlagen unseres Landes restaurieren, das werden wir Halten Sie sich jedoch mit dem Bau neuer Rüstungsfabriken zurück.
 AST_triple_defence_spending:5 "Dreifache Verteidigungsausgaben"
 AST_triple_defence_spending_desc:5 "Obwohl es dadurch schwieriger wird, unseren Haushalt auszugleichen, macht Minister Hughes gute Argumente für die Aufrechterhaltung einer höheren Verteidigungsbereitschaft. Australien wurde vom letzten Krieg überrascht und angesichts der zunehmenden Spannungen muss die australische imperiale Streitmacht darauf vorbereitet sein Akt."
