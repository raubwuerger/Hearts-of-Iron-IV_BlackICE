 uk_extra_tech_slot:5 "£tech_mod Industrielle Forschung"
 uk_extra_tech_slot_desc:5 "Unsere Investitionen in die Industrie haben sich ausgezahlt. Unsere Forschungsmöglichkeiten sind nun erweitert."
 ENG_upgrade_old_BBs:0 "Alte Kriegsschiffe aufrüsten"
 ENG_upgrade_old_BBs_desc:0 "Die Marine verfügt noch über fast ein Dutzend alter Schlachtschiffe, die im Ersten Weltkrieg gedient haben, aber sie sind bald veraltet. Wir sollten sie mit neuen Radar- und Flak-Waffen ausstatten, um ihre Kampffähigkeiten zu erweitern. HINWEIS: Die alten Schlachtschiffe werden aus ihren derzeitigen Flotten entfernt und in England umgerüstet."
ENG_peace_has_failed:0 "Der Frieden ist gescheitert"
 ENG_peace_has_failed_desc:0 "Unsere Feinde haben die Grenze überschritten, und wir müssen uns zur Wehr setzen, bevor es zu spät ist. Wir werden alles aufbieten, was wir haben, und unsere Feinde bezwingen."
 ENG_Blockade_Germany:0 "Deutschland blockieren"
 ENG_Blockade_Germany_desc:0 "Wir haben die stärkste Marine der Welt, mit der wir den gesamten Seehandel mit Deutschland stoppen werden. Wir werden sie aushungern und unterwerfen."
 ENG_defend_the_commonwealth:0 "Verteidige das Commonwealth"
 ENG_defend_the_commonwealth_desc:0 "Wir befinden uns im Krieg und unsere Kolonien und Protektorate sind in tödlicher Gefahr. Kein britischer Untertan, ob er nun in London oder auf der anderen Seite der Welt lebt, darf unseren Feinden in die Hände fallen!"
 ENG_BEF:0 "Das britische Expeditionskorps"
 ENG_BEF_desc:0 "Bilden Sie das britische Expeditionskorps"
 ENG_defend_ast:0 "Australien verteidigen"
 ENG_defend_ast_desc:0 "Die Japaner haben einen großen Teil des Pazifiks überrannt. Australien ist unsere Grenze im Sand, sie darf nicht fallen!"
 ENG_seek_help_from_usa:0 "Suchen Sie Hilfe bei den Amerikanern"
 ENG_seek_help_from_usa_desc:0 "Selbst nach Jahren der Aufrüstung fehlt es uns immer noch an wichtiger Ausrüstung, um diesen Krieg zu führen. Die Amerikaner haben uns im letzten großen Krieg geholfen, unsere Freunde jenseits des Atlantiks werden uns sicher wieder helfen."
 ENG_purchase_usa_planes:0 "Kauf von amerikanischen Kampfflugzeugen"
 ENG_purchase_usa_planes_desc:0 "Rosevelt hat angeboten, uns trotz der Einwände des amerikanischen Kongresses einige alte Kampfflugzeuge zu verkaufen. Wir sollten dieses Angebot schnell annehmen, bevor sie es sich anders überlegen."
 ENG_purchase_usa_L_tanks:0 "Kauf amerikanischer leichter Panzer"
 ENG_purchase_usa_L_tanks_desc:0 "Die Amerikaner haben zugestimmt, uns einige ihrer alten leichten Panzer zu verkaufen."
 ENG_purchase_usa_M_tanks:0 "Kauf amerikanischer mittlerer Panzer"
 ENG_purchase_usa_M_tanks_desc:0 "Die Amerikaner haben sich bereit erklärt, uns einige ihrer mittleren Sherman-Panzer zu verkaufen."
 ENG_home_front:0 "Kümmern Sie sich um die Heimatfront"
 ENG_home_front_desc:0 "Unser Volk ist nicht glücklich über den Ausbruch des Krieges. Wir müssen den Patriotismus in unserer Bevölkerung wecken, wenn wir diesen Sturm überstehen wollen."
 ENG_peoples_war:0 "Der Krieg des Volkes"
 ENG_peoples_war_desc:0 "Wir haben uns diesen Krieg nicht ausgesucht, aber wir werden ihn gewinnen!"
 ENG_propaganda_posters:0 "Propaganda-Plakate"
 ENG_propaganda_posters_desc:0 "Das Volk soll ständig an die Kriegsanstrengungen erinnert werden."
 ENG_women_land_army:0 "Die Landarmee der Frauen"
 ENG_women_land_army_desc:0 "Die Women's Land Army (WLA) war eine britische Zivilorganisation, die während des Zweiten Weltkriegs gegründet wurde, um Frauen die Möglichkeit zu geben, in der Landwirtschaft zu arbeiten, und die eine im Ersten Weltkrieg aufgelöste Organisation wiederbelebte und die zum Militär einberufenen Männer ersetzte. Die Frauen, die für die WLA arbeiteten, wurden gemeinhin als Land Girls bezeichnet. Die Land Army vermittelte Frauen an landwirtschaftliche Betriebe, die Arbeitskräfte benötigten, wobei die Landwirte ihre Arbeitgeber waren. Sie ernteten die Feldfrüchte und erledigten alle Arbeiten, die auch die Männer erledigen würden. Zu den namhaften Mitgliedern gehörte Joan Quennell, die später Parlamentsabgeordnete wurde."
 ENG_national_registration_act:0 "Nationales Registrierungsgesetz"
 ENG_national_registration_act_desc:0 "Das Gesetz führte ein nationales Register ein, das am 29. September 1939 (Tag der nationalen Registrierung) in Betrieb genommen wurde, sowie ein System von Identitätskarten und die Vorschrift, dass diese auf Verlangen vorzulegen oder innerhalb von 48 Stunden bei einer Polizeistation vorzulegen sind. Im Laufe des Zweiten Weltkriegs wurden etwa 45 Millionen Personalausweise ausgestellt.\n\nDrei Hauptgründe für die Einführung der Personalausweise waren:\n\n1. Die durch die Mobilisierung und die Massenevakuierung verursachte große Dislokation der Bevölkerung sowie die Notwendigkeit einer vollständigen Kontrolle und Planung der Arbeitskräfte in Kriegszeiten, um die Effizienz der Kriegswirtschaft zu maximieren.\n2. Die Wahrscheinlichkeit der Rationierung (eingeführt ab Januar 1940).\n3. Die Bevölkerungsstatistik. Da die letzte Volkszählung im Jahr 1931 stattgefunden hatte, gab es kaum genaue Daten, auf die man sich bei wichtigen Planungsentscheidungen stützen konnte. Das Nationale Register war de facto eine sofortige Volkszählung, und der National Registration Act ähnelt in vielerlei Hinsicht dem Census Act von 1920."
 ENG_emergency_draft:0 "Notstandskonskription"
 ENG_emergency_draft_desc:0 "Großbritannien ist überfallen! Alle loyalen Untertanen müssen aufstehen und kämpfen!"
 ENG_bbc_cricket:0 "BBC Cricket im Fernsehen"
 ENG_bbc_cricket_desc:0 "BBC Radio war der erste Sender, der über jeden Ball eines Testspiels berichtete. Live-Übertragungen von Kricket gab es bereits seit 1927, aber ursprünglich war man der Meinung, dass Testspiele zu langsam seien, um jeden einzelnen Ball kommentieren zu können. Seymour de Lotbiniere ("Lobby"), der für die Live-Sportberichterstattung zuständig war und später ein herausragender Leiter für Außenübertragungen bei der BBC wurde, erkannte jedoch, dass der ballgenaue Kommentar im Radio überzeugend sein könnte. Mitte der 1930er Jahre brachte er Howard Marshall dazu, Kricket zu kommentieren, anstatt nur zu berichten. Von Mitte der 1930er bis in die 1950er Jahre nahm der Anteil der Ball-by-Ball-Kommentare allmählich zu, aber erst mit dem Start von TMS im Jahr 1957 wurde jeder Ball für das britische Publikum behandelt. \nobert Hudson war für die Einführung von TMS verantwortlich. Er schrieb 1956 an seinen Chef von Outside Broadcasts, Charles Max-Muller, und schlug vor, die Tests vollständig zu übertragen, anstatt nur über bestimmte Zeiträume zu berichten, und schlug vor, die Frequenz des Dritten Programms (damals BBC Radio 3) zu nutzen, da das Dritte Programm damals nur abends sendete."
 ENG_ration_civ_clothing:0 "Anforderung von Zivilkleidung"
 ENG_ration_civ_clothing_desc:0 " "
 ENG_canada_force:0 "Kanadische Panzerdivision"
 ENG_canada_force_desc:0 " "
 ENG_anzac_force:0 "ANZAC-Divisionen"
