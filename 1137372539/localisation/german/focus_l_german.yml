 production_effort:5 "Rüstungsanstrengungen"
 production_effort_tt:5 "Nicht genug Bauplätze für §YMilitärische Fabrik§!"
 production_effort_desc:5 "Wer Schlepper bauen kann, kann auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 construction_effort_2:5 "Bauanstrengungen II"
 construction_effort_2_desc:5 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Gütern für den Handel und weitere Bauvorhaben beschleunigen."
 production_effort_2:5 "Rüstungsanstrengungen II"
 production_effort_2_desc:5 "Der Versuch, zivile Fabriken an die Produktion von militärischer Ausrüstung anzupassen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der militärischen Produktion konzentrieren."
 production_effort_3:5 "Rüstungsanstrengungen III"
 production_effort_3_desc:5 "Weitere Anstrengungen zum Ausbau unserer Militärfabriken sind notwendig, um den Bedarf an neuer Ausrüstung zu decken."
 infrastructure_effort:5 "Infrastrukturanstrengungen"
 infrastructure_effort_desc:5 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen durchführen."
 infrastructure_effort_tt:5 "Nicht genug Bauplätze für §YInfrastruktur§!"
 synth_oil_effort_tt:5 "Nicht genügend Bauplätze für §YSynthetische Raffinerie§!"
 infrastructure_effort_2:5 "Infrastruktur-Bemühungen II"
 infrastructure_effort_2_desc:5 "Der weitere Ausbau der Infrastruktur ermöglicht den Transport und die Kommunikation, die für geheime High-Tech-Projekte notwendig sind."
 construction_effort_3:5 "Bauanstrengungen III"
 construction_effort_3_desc:5 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität erheblich verbessert."
 nuclear_effort:5 "Nukleare Anstrengung"
 nuclear_effort_desc:5 "Wir stehen am Rande einer weltverändernden Entdeckung und können nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 extra_tech_slot:5 "£tech_mod Industrielle Forschung"
 extra_tech_slot_desc:5 "Unsere industrielle Expansion und andere Fortschritte der letzten Zeit könnten es uns ermöglichen, mehr Forschung und Entwicklung parallel zu betreiben."
 extra_tech_slot_2:5 "£tech_mod Fortgeschrittene Forschung"
 extra_tech_slot_2_desc:5 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 technology_sharing:5 "£tech_mod Gemeinsame Nutzung von Technologie"
 technology_sharing_desc:5 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 secret_weapons:5 "Geheimwaffen"
 secret_weapons_desc:5 "Es ist verlockend, zusätzliche Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft: Elektronik, Raketentechnik und Atomforschung."
 political_effort:5 "Politische Anstrengung"
 political_effort_desc:5 "Um einen Wandel in der Welt herbeizuführen, müssen wir in der Lage sein, Veränderungen in unserem eigenen Land herbeizuführen. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 collectivist_ethos:5 "Kollektivistisches Ethos"
 collectivist_ethos_desc:5 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird zusammenhalten. Alle für einen und einer für alle."
 state_focus: "Personenkult"
 state_power: "Puppenkabinett"
 state_economy: "Wirtschaft dient dem Staat"
 state_police: "Staatspolizei"
 liberty_ethos:5 "Freiheitsethos"
 liberty_ethos_desc:5 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, werden wir die individuellen Freiheiten und die Freiheit schützen."
 militarism:5 "Militarismus"
 militarism_desc:5 "Diejenigen, die das Militär als notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 political_correctness:5 "Politische Korrektheit"
 political_correctness_desc:5 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Dies scheint eine ausgezeichnete Idee zu sein."
 neutrality_focus:5 "Schwerpunkt Neutralität"
 neutrality_focus_desc:5 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 interventionism_focus:5 "Interventionismus Schwerpunkt"
 interventionism_focus_desc:5 "Wir schätzen die Freiheit aller Menschen, nicht nur die unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 military_youth:5 "Militärische Jugend"
 military_youth_desc:5 "Organisationen zur Förderung von Disziplin und politischer Bildung junger Menschen in unserem Land werden Loyalität und Selbstaufopferung früh fördern."
 deterrence:5 "Abschreckung"
 deterrence_desc:5 "Wenn wir allein dastehen, nützt uns ein Krieg nur selten. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie anwenden muss."
 volunteer_corps:5 "Freiwilligenkorps"
 volunteer_corps_desc:5 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Schaffung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 paramilitarism:5 "Paramilitarismus"
 paramilitarism_desc:5 "Militärische Grundsätze finden auch außerhalb des Militärs Anwendung. Mit der Entwicklung halbmilitärischer Einheiten, die unsere Streitkräfte ergänzen, werden mehr Menschen eine militärische Ausbildung erhalten."
 indoctrination_focus:5 "Indoktrination"
 indoctrination_focus_desc:5 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 foreign_expeditions:5 "Ausländische Expeditionen"
 foreign_expeditions_desc:5 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in weit entfernte Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 why_we_fight:5 "Warum wir kämpfen"
 why_we_fight_effect:5 "Wenn wir nicht den Geist der §YNeutralen Außenpolitik§! haben, werden wir in der Lage sein, Splittergruppen zu schaffen.\n"
 why_we_fight_desc:5 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht streben. Es ist an der Zeit, die Menschen für unsere Sache zu gewinnen und sicherzustellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 political_commissars:5 "Politische Kommissare"
 political_commissars_desc:5 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 internationalism_focus:5 "Internationalismus im Fokus"
 internationalism_focus_desc:5 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 nationalism_focus:5 "Schwerpunkt Nationalismus"
 nationalism_focus_desc:5 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier entstehen. Wir müssen um jeden Preis für sie kämpfen."
 ideological_fanaticism:5 "Ideologischer Fanatismus"
 ideological_fanaticism_desc:5 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, dafür zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
 air_innovation:5 "Innovationen in der Luft"
 air_innovation_desc:5 "Moderne Kriege können nicht ohne die Beherrschung des Luftraums gewonnen werden. Wir müssen alles in unserer Macht Stehende tun, um die Luftwaffe zu entwickeln!"
 air_innovation_2:5 "Innovationen in der Luft II"
 air_innovation_2_desc:5 "Jeder Vorteil, den wir in der Luft gewinnen können, ist wertvoll. Wir sollten alle unsere Anstrengungen auf die Entwicklung unserer Kampfflugzeuge konzentrieren."
 naval_air_effort:5 "Luftangriffe der Marine"
 naval_air_effort_desc:5 "Die Wirksamkeit von Luftangriffen auf Seeziele wurde von den Amerikanern bereits 1921 unter Beweis gestellt. Wir sollten diesen Teil der Luftwaffe nicht vernachlässigen, wenn wir beabsichtigen, einen Krieg gegen eine Seemacht zu führen."
 requistion_trucks:5 "Anforderung von zivilen Lastkraftwagen"
 requistion_trucks_desc:5 "Wir brauchen alle Lastwagen, die wir finden können, für die Kriegsanstrengungen"
 requistion_cars:5 "Anforderung von zivilen Autos"
 requistion_cars_desc:5 "Wir brauchen alle Autos, die wir finden können, für die Kriegsanstrengungen."
 requistion_motorcycles:5 "Anforderung von Motorrädern für Zivilisten"
 requistion_motorcycles_desc:5 "Wir brauchen alle Motorräder, die wir finden können, für den Kriegseinsatz."
 ration_petrol:5 "Rationierung von zivilem Benzin"
 ration_petrol_desc:5 "Wir müssen unsere Benzin- und Ölreserven verwalten. Das bedeutet, dass wir kontrollieren müssen, wie viel Treibstoff der Zivilbevölkerung zur Verfügung steht und wie viel dem Militär zugeteilt werden kann."
 collect_metals:5 "Altmetalle sammeln"
 collect_metals_desc:5 "Die Bürger werden aufgefordert, Metallgegenstände zu sammeln und sie an Sammelstellen abzugeben, damit sie für den Kriegseinsatz verschrottet werden können."
 round_up_horses_I:5 "Pferde zusammentreiben - Friedenszeiten"
 round_up_horses_I_desc:5 "Unser Militär braucht mehr Pferde! Wir können sie von Bauernhöfen und Zivilisten abholen. Das wird nicht populär sein und kann unsere Wirtschaft beeinträchtigen. Aber die militärischen Bedürfnisse müssen an erster Stelle stehen!"
 round_up_horses_II:5 "Pferde zusammentreiben- Kriegszeit"
 round_up_horses_II_desc:5 "Unser Militär braucht mehr Pferde! Wir können sie den Bauernhöfen und Zivilisten wegnehmen. Das wird nicht populär sein und kann Auswirkungen auf unsere Wirtschaft haben. Aber die militärischen Bedürfnisse müssen an erster Stelle stehen!"
 generic_focus_command:5 "Offiziere ausbilden"
 generic_focus_command_desc:5 "Wir werden unser neues Wissen nutzen, um unsere Offiziere mit modernen Militärtaktiken in Einklang zu bringen."
 generic_land_development:5 "Neues Land erschließen"
 generic_land_development_desc:5 "Dank der jüngsten Verbesserungen in unserer Industrie können wir nun bisher unzugängliches Land erschließen."
