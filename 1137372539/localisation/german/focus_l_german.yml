VIC_ssofvichy_desc:5 "Eine bewaffnete Truppe wie die SS kann uns in Kriegen helfen."
VIC_organisemilitias:5 "Organisieren Sie Milizen"
VIC_organisemilitias_desc:5 "Da wir keine richtige Armee haben, können wir durch den Zusammenschluss von Milizen eine schlagkräftige Truppe für unser Land bilden."
VIC_internationalism_focus:5 "Internationalismus im Fokus"
VIC_internationalism_focus_desc:5 "Die Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
VIC_political_correctness:5 "Politische Korrektheit"
VIC_political_correctness_desc:5 "Menschen, die eine leicht kontroverse oder anderweitig peinliche Meinung vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Das scheint eine ausgezeichnete Idee zu sein."
VIC_indoctrination_focus:5 "Indoktrination"
VIC_indoctrination_focus_desc:5 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
VIC_political_commissars:5 "Politische Kommissare"
VIC_political_commissars_desc:5 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
