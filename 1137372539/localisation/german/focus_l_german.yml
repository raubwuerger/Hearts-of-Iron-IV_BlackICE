 SOV_nkvd_upgrade_tooltip:1 "§YDer NKVD§! ist nun enger in unsere Armee integriert und sorgt dafür, dass die Moral der Soldaten und der Glaube an die Partei hoch sind.\n'§YNKVD§!' gewährt außerdem eine verbesserte Verstärkungsrate!\n"
 ger_sov_buddies_tooltip_2:5 "Dadurch wird [Root.GetFactionName] aufgelöst und die Fraktion §YBerlin-Moskau§! geschaffen."
 ger_sov_buddies_tooltip:5 "§RWenn die Sowjets unser Angebot annehmen, werden wir durch diese Änderung der Politik einen gewissen Verlust an nationaler Einheit erleiden. Unnötig zu sagen, dass unsere faschistischen Mitstreiter und die demokratischen Mächte durch diese Wendung der Ereignisse ebenfalls verärgert sein werden.§!\n"
