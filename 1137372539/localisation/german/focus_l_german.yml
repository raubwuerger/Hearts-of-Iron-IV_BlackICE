 ENG_ration_petrol:5 "Rationierung von zivilem Benzin"
 ENG_ration_petrol_desc:5 "Zivilisten müssen für den Kriegseinsatz auf Benzin verzichten"
 ENG_collect_metals:5 "Schrottsuche"
 ENG_collect_metals_desc:5 "Ermuntern Sie die Zivilbevölkerung, Gegenstände aus Metall zu finden und an die Sammelstellen zu schicken, damit diese eingeschmolzen und für den Krieg wiederverwendet werden können. Jeder kleine Kochtopf zählt!"
 ENG_bouncing_bomb:5 "Hüpfende Bombe"
 ENG_bouncing_bomb_desc:5 "Eine Abprallbombe ist eine Bombe, die so konstruiert ist, dass sie über das Wasser zu einem Ziel abprallt, um Hindernissen wie Torpedonetzen auszuweichen, und dass sowohl die Geschwindigkeit der Bombe bei ihrer Ankunft am Ziel als auch der Zeitpunkt ihrer Detonation im Voraus festgelegt werden können, ähnlich wie bei einer regulären Wasserbombe der Marine. Der Erfinder der ersten Bombe dieser Art war der britische Ingenieur Barnes Wallis, dessen "Upkeep"-Hüpfbombe bei der RAF-Operation "Chastise" im Mai 1943 eingesetzt wurde, um in deutschen Staudämmen aufzuspringen und unter Wasser zu explodieren, mit einem ähnlichen Effekt wie bei der unterirdischen Detonation der ebenfalls von ihm erfundenen "Grand Slam"- und "Tallboy"-Erdbebenbomben."
 ENG_grand_slam_bomb:5 "Grand Slam-Bombe"
 ENG_grand_slam_bomb_desc:5 "Die Grand Slam war eine 10.000 kg schwere Erdbebenbombe, die während des Zweiten Weltkriegs vom RAF Bomber Command gegen strategische Ziele eingesetzt wurde. Offiziell hieß sie Bomb, Medium Capacity, 22,000 lb und war eine vergrößerte Version der Tallboy-Bombe, die der ursprünglichen Größe näher kam, die der Erfinder der Bomben, Barnes Wallis, im Sinn hatte, als er seine Idee der Erdbebenbombe entwickelte. Sie erhielt auch den Spitznamen "Ten-ton Tess". Sie war die stärkste nicht-atomare Fliegerbombe, die im Kampf eingesetzt wurde, bis 2017 eine US-amerikanische GBU-43/B MOAB bei einem Angriff gegen ISIL-Kräfte in Afghanistan eingesetzt wurde."
 ENG_tall_boy_bomb:5 "Tallboy-Bombe"
 ENG_tall_boy_desc:5 "Tallboy oder Bomb, Medium Capacity, 12,000 lb, war eine Erdbebenbombe, die von dem britischen Luftfahrtingenieur Barnes Wallis entwickelt und von der RAF während des Zweiten Weltkriegs eingesetzt wurde. Mit einem Gewicht von 5 langen Tonnen (5,1 t) konnte sie nur von dem schweren Bomber Avro Lancaster getragen werden. Sie erwies sich als wirksam gegen massive und gehärtete Strukturen, gegen die herkömmliche Bombenangriffe wirkungslos waren."
 ENG_global_navy:5 "Eine globale Marine"
 ENG_global_navy_desc:5 "Nur mit der Macht der Royal Navy können wir hoffen, unser Imperium zu verteidigen."
 ENG_global_navy_range:5 "Erweitern Sie unsere Reichweite"
 ENG_global_navy_range_desc:5 "Bessere Versorgungslinien und effektive Kommunikation bedeuten, dass unsere Flotte Zugang zu einem größeren Teil der Ozeane als je zuvor hat."
 ENG_global_navy_speed:5 "Erhöhen Sie unsere Geschwindigkeit"
 ENG_global_navy_speed_desc:5 ""
 ENG_navy_commonwealth:5 "Die Flotte des Commonwealth"
 ENG_navy_commonwealth_desc:5 "Die königliche Flotte muss nicht allein kämpfen, wir können unser Imperium auffordern, ein fleißiges Schiffbauprogramm zu starten."
 ENG_support_spain:5 "Unterstützen Sie die spanischen Republikaner"
 ENG_support_spain_desc:5 "Die demokratischen Unterstützer im spanischen Bürgerkrieg werden von den faschistischen Kräften und dem internen Aufstieg des Kommunismus hart bedrängt. Unsere Unterstützung sollte den pro-demokratischen Elementen helfen, die Nase vorn zu behalten."
 ENG_support_france:5 "Unterstützung für das freie Frankreich"
 ENG_support_france_desc:5  "Obwohl Frankreich gefallen ist und ein Teil des Landes einem Waffenstillstand mit der Achse zugestimmt hat, können wir weiterhin diejenigen unterstützen und bewaffnen, die für ein freies Frankreich kämpfen."
 ENG_ally_china:5 "Verbündet euch mit China"
 ENG_ally_china_desc:5 "Wir haben die Chinesen zu lange allein kämpfen lassen. Wir werden unsere Kräfte besser koordinieren können, wenn wir wirklich auf der gleichen Seite stehen."
 ENG_ready_commonwealth:5 "Das Commonwealth vorbereiten"
