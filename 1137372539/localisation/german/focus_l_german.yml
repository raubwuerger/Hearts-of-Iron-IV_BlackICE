VIC_armistice_corps_desc:5 "Wir sollten um ein Korps zur Unterstützung des Waffenstillstandes bitten."
VIC_equipment_effort:5 "Ausrüstungsaufwand"
VIC_equipment_effort_desc:5 "Die Grenzen der Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die bestmögliche Ausrüstung zu geben."
VIC_motorization_effort:5 "Bemühung um Motorisierung"
VIC_motorization_effort_desc:5 "Mobilität und Schutz sind von entscheidender Bedeutung, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
VIC_armor_effort:5 "Panzerung"
VIC_armor_effort_desc:5 "Mit den Erkenntnissen aus der Mechanisierung unserer Infanterie können wir auch unsere gepanzerten Fahrzeuge verbessern."
VIC_COS:5 "Spezialtruppen"
