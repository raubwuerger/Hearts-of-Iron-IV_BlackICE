 GER_sturmgewehr:5 "Sturmgewehr"
 GER_sturmgewehr_desc:5 "Das Sturmgewehr 44 war das erste erfolgreiche Sturmgewehr. Es zeichnete sich unter anderem durch eine Zwischenpatrone, kontrollierbares automatisches Feuer, eine kompaktere Bauweise als ein Kampfgewehr mit höherer Feuerrate aus und war in erster Linie für die Bekämpfung von Zielen innerhalb einiger hundert Meter konzipiert."
 GER_air_innovation:5 "Oberkommando der Luftwaffe (OKL)"
 GER_air_innovation_desc:5 "Der ungerechte Versailler Vertrag verbot Deutschland den Aufbau einer Luftwaffe, aber die deutschen Piloten trainierten weiterhin im Geheimen. Im Jahr 1935 wurden alle Behauptungen über die Einhaltung des Versailler Vertrags fallen gelassen, und das Deutsche Reich verkündete stolz die offizielle Gründung der neuen deutschen Luftstreitkräfte, der Luftwaffe."
 GER_air_innovation_2:5 "Ausbau der Luftwaffe"
 GER_air_innovation_2_desc:5 "Die Aufgaben des Reichsluftfahrtministeriums sind von überragender Bedeutung. Die Luftwaffe muss die modernste Luftwaffe der Welt sein!"
