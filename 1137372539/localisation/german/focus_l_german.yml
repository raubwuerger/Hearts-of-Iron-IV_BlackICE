 Arab_Trade_desc:5 "Wir können einen Teil der Gewinne aus den jüngsten Ölverkäufen nutzen, um unsere Wirtschaft zu stabilisieren."
 Arab_Jordanian_Petroleum_Company:5 "Nationale Erdölgesellschaft"
 Arab_Jordanian_Petroleum_Company_desc:5 "Nationale Erdölgesellschaft"
 Arab_Mining_Operations:5 "Bergbau"
 Arab_Mining_Operations_desc:5 "Bergbaubetrieb"
 Arab_Trade_More:5 "Internationaler Handel"
 Arab_Trade_More_desc:5 "Handel ist lebenswichtig für die Gesundheit unserer Nation"
 Arab_Trade_less:5 "Eingeschränkter Handel"
 Arab_Trade_less_desc:5 "Wir wären dumm, wenn wir alle unsere Ressourcen verschenken würden. Wir müssen sicherstellen, dass wir genug für unser Volk haben, bevor wir mit anderen handeln."
 Arab_fuel:5 "Brennstoffproduktion"
 Arab_fuel_desc:5 ""
 Arab_Road:5 "Straßen zur Hauptstadt"
 Arab_Road_desc:5 "Der Zugang zur Hauptstadt ist schlecht, wir sollten unser Straßennetz in der Region ausbauen"
 Arab_construction:5 "Bauwesen in der Hauptstadt"
 Arab_construction_desc:5 "Die Förderung der zivilen Wirtschaft in unserer Hauptstadt wird große Vorteile bringen"
 Arab_land:5 "Landentwicklung"
 Arab_land_desc:5 "Ein großer Teil unserer Landschaft liegt brach und ist für die Industrie ungeeignet. Mit dem Fortschritt der Maschinen können wir das ändern."
 Arab_construction2:5 "Glashütte"
 Arab_construction2_desc:5 "Der Bau einer neuen Glashütte wird unsere Wirtschaft fördern."
 Arab_Steel:5 "Eisenhütte"
 Arab_Steel_desc:5 "Lassen Sie uns eine neue Gießerei bauen, um unsere Industrie anzutreiben"
 Arab_Industry:5 "Modernisierung der Industrie"
 Arab_Industry_desc:5 "Unsere Industrie ist weit hinter der modernen Welt zurück, wir müssen in neue und verbesserte Methoden investieren"
 Arab_electrics:5 "Ausbau des Stromnetzes"
 Arab_electrics_desc:5 "Mit neuen Kraftwerken und besseren Leitungen können wir sicherstellen, dass mehr Menschen die Vorteile der Elektrizität nutzen können."
 Arab_Market_Reforms:5 "Marktreformen"
 Arab_Market_Reforms_desc:5 "Die Inflation macht unserer Wirtschaft den Garaus, wir müssen harte neue Reformen durchführen"
 Arab_Arming:5 "Bewaffnung der Nation"
 Arab_Arming_desc:5 "Es ist an der Zeit, unsere Militärindustrie auszubauen"
 Arab_War:5 "Bereit für den Krieg"
 Arab_War_desc:5 "Die derzeitige Situation erfordert die volle Einsatzbereitschaft unserer Militärindustrie"
 Arab_recruitment:5 "Rekrutierungs-Programme"
 Arab_recruitment_desc:5 ""
 #Navy ""
 Arab_Sea_Trade:5 "Handelshäfen"
 Arab_Sea_Trade_desc:5 "Der Zugang zum Meer ist für den Handel unerlässlich"
 Arab_Trade_Fleet:5 "Handelsflotte"
 Arab_Trade_Fleet_desc:5 "Wir müssen eine Flotte von Handelsschiffen bauen."
 Arab_military_dockyards:5 "Militärische Werften"
 Arab_military_dockyards_desc:5 "Wir brauchen eine Flotte, um unsere Küsten zu verteidigen. Militärische Werften sind der erste Schritt zum Aufbau dieser Flotte."
 Arab_surface_fleet:5 "Überwasserflotte"
 Arab_surface_fleet_desc:5 "Unsere Handelsschiffe müssen eskortiert werden. Mit einer Überwasserflotte können wir diese Aufgabe besser erfüllen."
 Arab_subsurface_fleet:5 "Unterseeische Flotte"
 Arab_subsurface_fleet_desc:5 "Selbst mit unseren Investitionen sind unsere Möglichkeiten, eine Flotte aufzubauen, noch begrenzt. U-Boote sind jedoch billig und werden nicht in großer Zahl benötigt. Wir sollten unsere Forschung auf neue U-Boot-Technologie konzentrieren."
 Arab_advanced_subsurface_fleet:5 "Fortschrittliche Unterwasserflotte"
 Arab_advanced_subsurface_fleet_desc:5 "Unser erfolgreicher Vorstoß in den Bereich der U-Boote bedeutet, dass wir unsere Bemühungen in verstärktem Maße fortsetzen sollten."
 Arab_naval_doctrine:0 "Marinedoktrinen"
 Arab_naval_doctrine_desc:0 "Die Anpassung unserer Marinedoktrinen an die verschiedenen Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 #Army ""
 Arab_army_effort:5 "Einsatz der Armee"
 Arab_army_effort_desc:5 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung wird der Bodenkampf auch in den Kriegen von morgen entscheidend sein. Mit den richtigen Vorbereitungen können wir die Hölle der Schützengräben vermeiden."
 Arab_division_cmd:5 "Verbesserung der Divisionsführung"
 Arab_division_cmd_desc:5 "Effiziente Kommandostrukturen mit klar definierten Rollen werden sich auszahlen."
 Arab_equipment_effort:5 "Aufwand für Ausrüstung"
 Arab_equipment_effort_desc:5 "Die Grenzen der Ausrüstung, die von unserer Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die bestmögliche Ausrüstung zur Verfügung zu stellen."
 Arab_motorization_effort:5 "Motorisierung"
 Arab_motorization_effort_desc:5 "Mobilität und Schutz sind von entscheidender Bedeutung, um unsere Infanterie sicher ins und aus dem Feld zu bringen. Wenn wir uns auf diese Bereiche konzentrieren, werden wir uns schneller verbessern können."
 Arab_doctrine_effort:5 "Bemühungen um Doktrinen"
 Arab_doctrine_effort_desc:5 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg bestimmten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten."
 Arab_equipment_effort_2:5 "Ausrüstungsbemühungen II"
 Arab_equipment_effort_2_desc:5 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 Arab_doctrine_effort_2:5 "Doktrin Anstrengung II"
 Arab_doctrine_effort_2_desc:5 "Das Schlachtfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen, sondern auch im Laufe der jüngsten Konflikte verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um diesem Umstand Rechnung zu tragen."
 Arab_equipment_effort_3:5 "Ausrüstung Anstrengung III"
 Arab_equipment_effort_3_desc:5 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir danach streben, bei den Infanteriewaffen weltweit führend zu werden."
 Arab_armor_effort:5 "Panzerungsanstrengungen"
 Arab_armor_effort_desc:5 "Durch die Anwendung der bei der Mechanisierung unserer Infanterie gewonnenen Erkenntnisse können wir auch unsere gepanzerten Fahrzeuge verbessern."
 Arab_special_forces:5 "Spezialtruppen"
 Arab_special_forces_desc:5 "Wir brauchen Elitespezialkräfte; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 Arab_Desert_bonus:5 "Bonus für die Wüstenunterstützungskompanie"
 Arab_Desert_training:5 "Wüstenkampf"
 Arab_Desert_training_desc:5 "Unsere Männer sind in der Wüste aufgewachsen, mit entsprechender Ausbildung können wir dies zu unserem Vorteil nutzen."
 Arab_Horse_effort:5 "Araberpferde"
 Arab_Horse_effort_desc:5 "Arabische Pferde gehören zu den besten der Welt. Wir werden sicherstellen, dass wir nur die allerbesten aus unserem Bestand auswählen."
 #Airforce ""
 Arab_aviation_effort:5 "Luftfahrt-Aufwand"
 Arab_aviation_effort_tt:5 "Nicht genug Bauplätze für §YLuftwaffenstützpunkt§!"
 Arab_aviation_effort_desc:5 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Thema, das jede moderne Nation beherrschen muss."
 Arab_fighter_focus:5 "Schwerpunkt Jagdflugzeuge"
 Arab_fighter_focus_desc:5 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Wenn wir bei der Entwicklung von Kampfflugzeugen die Nase vorn haben, werden wir auch in Zukunft im Vorteil sein."
 Arab_bomber_focus:5 "Schwerpunkt Bomber"
 Arab_bomber_focus_desc:5 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel herabregnet, im Vordergrund stehen. Wir müssen dafür sorgen, dass diese Geschichten von unseren Feinden erzählt werden."
 Arab_aviation_effort_2:5 "Luftverkehrsbemühungen II"
 Arab_aviation_effort_2_desc:5 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe in die anderen Teilstreitkräfte zu integrieren."
 Arab_CAS_effort:5 "Sturzkampfbomber Einsatz"
 Arab_CAS_effort_desc:5 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 Arab_NAV_effort:5 "NAV-Bemühungen"
 Arab_NAV_effort_desc:5 "So wie sich die neue Seekriegsführung zum Teil unter der Wasseroberfläche abspielt, findet sie zum Teil in der Luft über dem Wasser statt."
#Defenses ""
 Arab_fort_capital:5 "Die Hauptstadt verteidigen"
 Arab_fort_capital_desc:5 "Angesichts der zunehmenden Spannungen in der Welt müssen wir bereit sein, unseren Sitz der Macht zu verteidigen"
 Arab_forts:5 "Befestigungstechniken"
 Arab_forts_desc:5 "In der Vergangenheit konnten wir uns auf das feindliche Terrain verlassen, um unsere Grenzen zu verteidigen, aber die jüngsten Fortschritte in der Kriegsführung bedeuten, dass wir bauen müssen, um unsere Grenzen zu schützen."
 Arab_Elec_Fort:5 "Elektrische Verteidigungsanlagen"
 Arab_Elec_Fort_desc:5 "Jüngste Durchbrüche bei Funk und RADAR werden den Weg für unsere Verteidigungsstrategien weisen"
 Arab_Listen:5 "Schwerpunkt Detektion"
 Arab_Listen_desc:5 "Der Schlüssel zu einer guten Verteidigung liegt darin, zu wissen, was unsere Gegner tun; wir werden aktiv den Äther abhören."
 Arab_Hide:5 "Scrambling-Techniken"
 Arab_Hide_desc:5 "Sicherheit ist dann gegeben, wenn man nicht gefunden werden kann"
 Arab_Walls:5 "Defensive Bauten"
 Arab_Walls_desc:5 "Wir bauen Befestigungen und Waffenlager, um unser Land zu verteidigen."
 Arab_Walls_ground:5 "Bodenverteidigung"
 Arab_Walls_ground_desc:5 "Die Stiefel auf dem Boden, verschanzt und bereit, bieten die beste Verteidigung"
 Arab_Walls_Air:5 "Luftverteidigung"
 Arab_Walls_Air_desc:5 "Wir können nicht darauf hoffen, unseren Himmel mit unserer kleinen Luftwaffe zu verteidigen, stattdessen werden wir Verteidigungsanlagen auf dem Boden installieren."
 #Political ""
 Arab_Establish:5 "Unsere Nation gründen"
 Arab_Establish_desc:5 "Auch kleine Nationen wie die unsere haben eine Rolle bei dem kommenden Ereignis zu spielen"
 Arab_modernise:5 "£tech_mod Die Nation modernisieren"
 Arab_modernise_desc:5 ""
 Arab_axis:5 "Stärke durch Macht"
 Arab_axis_desc:5 "Die Achse repräsentiert die mächtigsten Nationen, wir täten gut daran, ihnen zu folgen"
 Arab_sov:5 "Stärke durch Einigkeit"
 Arab_sov_desc:5 "Die sowjetischen Ideale von Gleichheit und Gemeinschaft werden unsere Nation zu Größe führen"
 Arab_sov_sub:5 "Sumbit an die Sowjets"
 Arab_sov_sub_desc:5 "Es wird immer deutlicher, dass wir zu Kreuze kriechen müssen, wenn wir die Hilfe der Sowjetunion wollen"
 Arab_sov_stable:5 "Sowjetischer Aufbau"
 Arab_sov_stable_desc:5 "Die Sowjets haben angeboten, unsere Industrie stark auszubauen"
 Arab_Indi:5 "Arabische Stärke"
 Arab_Indi_desc:5 "Unser Volk, unser Land und unsere Werte müssen unseren Weg bestimmen"
 Arab_Indi_demo:5 "Arabische Demokratie"
 Arab_Indi_demo_desc:5 "Das Volk dieses Landes soll regieren, wie es will"
 Arab_Indi_mono:5 "Lang lebe der König!"
 Arab_Indi_mono_desc:5 "Es ist eine Ehre zu dienen"
 Arab_Indi_friends:5 "Freunde finden"
 Arab_Indi_friends_desc:5 "Wir haben in ganz Arabien eine gemeinsame Basis, es ist an der Zeit, unsere Beziehungen zu stärken"
 Arab_Science:5 "Arabische Wissenschaft"
 Arab_Science_desc:5 "Sobald wir unsere Forschung vereinheitlicht haben, können wir mit anderen arabischen Nationen zusammenarbeiten. Hinweis: Ihr müsst die Entscheidung für jede Nation, die ihr an der gemeinsamen Forschung beteiligen wollt, treffen, bevor ihr diesen Schwerpunkt abschließt."
 Arab_League:5 "Die Arabische Liga gründen"
 Arab_League_desc:5 "Sobald wir unsere Verbündeten versammelt haben, können wir die Arabische Liga gründen. Hinweis: Ihr müsst die Entscheidungen für jede Nation, die ihr in der Fraktion haben wollt, vervollständigen, bevor ihr diesen Schwerpunkt abschließt."
 Arabian_League:5 "Liga der Arabischen Staaten"
 Arab_Allies:5 "Stärke durch Reichtum"
 Arab_Allies_desc:5 "Die Kapitalisten haben uns den Weg gezeigt, wie wir unseren Wohlstand vermehren und unsere Zukunft sichern können"
 Arab_Brit:5 "Blick nach Britannien"
 Arab_Brit_desc:5 "Die konservativen Werte Britanniens sind zu bewundern"
 Arab_Brit_sub:5 "Sumbit für das Empire"
 Arab_Brit_sub_desc:5 "Es wird immer deutlicher, dass wir vor dem Vereinigten Königreich kriechen müssen, wenn wir seine Hilfe wollen"
 Arab_Brit_Aid:5 "Hilfe für die britische Industrie"
 Arab_Brit_Aid_desc:5 "Die Briten haben angeboten, uns bei unseren Bauprojekten zu unterstützen"
 Arab_allied_research:5 "Commonwealth-Forschung"
 Arab_allied_research_desc:5 "Unsere Wissenschaft hinkt dem Rest der Welt hinterher, durch die Zusammenarbeit mit unseren neuen Verbündeten können wir uns verbessern"
 Arab_allied_Science:5 "£tech_mod Verbündete Wissenschaftler"
 Arab_allied_Science_desc:5 "Wir werden einige der besten Wissenschaftler einladen, in unserem Land zu studieren."
 Arab_France:5 "Blick nach Frankreich"
 Arab_France_desc:5 "Die Franzosen sind seit vielen Jahren führend in Europa"
 Arab_France_sub:5 "Sumbit an Frankreich"
 Arab_France_sub_desc:5 "Es wird immer deutlicher, dass wir vor dem französischen Volk kriechen müssen, wenn wir seine Hilfe wollen"
 Arab_France_aid:5 "Französischer Schiffbau"
 Arab_France_aid_desc:5 "Die Franzosen haben angeboten, unseren Schiffbau auszubauen"
 Arab_Ita:5 "Italien bevorzugen"
 Arab_Ita_desc:5 "Die Italiener sind das neue Kraftzentrum der Region und verdienen unsere Aufmerksamkeit"
 Arab_Ita_sub:5 "Unterwerfung unter Italien"
 Arab_Ita_sub_desc:5 "Es wird immer deutlicher, dass wir vor der italienischen Nation kriechen müssen, wenn wir ihre Hilfe wollen."
 Arab_Ita_Navy:5 "Italienischer Flottenbau"
 Arab_Ita_Navy_desc:5 "Die italienische Marine wird bald das Mittelmeer kontrollieren und wir werden ein Teil der Flotte sein"
 Arab_Ita_Air:5 "Italienische Flugzeuge"
 Arab_Ita_Air_desc:5 "Die Italiener haben uns einige ihrer älteren Flugzeuge angeboten, um unseren Luftraum zu verteidigen."
 Arab_Ger:5 "Deutschland bevorzugen"
 Arab_Ger_desc:5 "Die Deutschen sind die neue Weltordnung und deshalb schauen wir auf sie"
 Arab_Ger_sub:5 "Unterwerfung unter Deutschland"
 Arab_Ger_sub_desc:5 "Es wird immer deutlicher, dass wir vor der deutschen Nation kriechen müssen, wenn wir ihre Hilfe wollen."
 Arab_Ger_aid:5 "Deutsche Industrielle Hilfe"
 Arab_Ger_aid_desc:5 "Die Deutschen haben angeboten, uns in unserer Militärproduktion zu unterstützen"
 Arab_Ger_train:5 "Deutsche Berater"
 Arab_Ger_train_desc:5 "Ein kleines Team deutscher Offiziere wird unser Militär beraten und ausbilden"
 Arab_officers:5 "Ausbildung unserer Offiziere"
 Arab_officers_desc:5 "Da nun Hilfe von außen zur Verfügung steht, ist es an der Zeit, unsere militärische Führung für die moderne Kriegsführung auszubilden."
 ### Late War ""
 Arab_War_Command:5 "Kriegskommando"
 Arab_War_Command_desc:5 "Die Welt brennt um uns herum, wir müssen alles nutzen, was wir gelernt haben, um im Einsatz zu bestehen"
 Arab_build_up:5 "Die Maschine hochfahren"
 Arab_build_up_desc:5 "Wir müssen unsere Nation auf Hochtouren bringen, um auf die drohenden Gefahren vorbereitet zu sein"
 Arab_civ_focus:5 "Konzentration auf die heimische Industrie"
 Arab_civ_focus_desc:5 "Ohne eine starke zivile Industrie ist jede Kriegsanstrengung zum Scheitern verurteilt"
 Arab_econ_focus:5 "Die Wirtschaft managen"
 Arab_econ_focus_desc:5 "Die Wirtschaft managen"
 Arab_tech_focus:5 "Fokus auf neue Technologien"
 Arab_tech_focus_desc:5 "Waffen und Methoden, die unsere kühnsten Träume übertreffen, liegen in Reichweite unserer Wissenschaftler"
 Arab_tech_bonus:5 "£tech_mod Ein militärisches Forschungszentrum errichten"
 Arab_tech_bonus_desc:5 "Ein militärisches Forschungszentrum bauen"
 Arab_arms_focus:5 "Fokus auf Rüstungsproduktion"
 Arab_arms_focus_desc:5 "Gewehre und Panzer, müssen wir noch mehr sagen?"
 Arab_arms_focus2:5 "Neue Fabriken errichten"
 Arab_arms_focus2_desc:5 "Bauen Sie neue Fabriken"
 Arab_nav_air_focus:5 "Schwerpunkt Marine und Luftwaffe"
 Arab_nav_air_focus_desc:5 "Während unsere Bodentruppen immer eine Rolle spielen werden, ist es an der Zeit, unsere Marine und Luftwaffe auszubauen."
 Arab_nav_air_leaders:5 "Förderung von qualifizierten Führungspersönlichkeiten"
 Arab_nav_air_leaders_desc:5 "Förderung von qualifizierten Führungspersönlichkeiten"

 #### BMP ""
 # Navy ""
 BMP_Red_Sea_Trade:5 "Handelshafen am Roten Meer"
 BMP_Red_Sea_Trade_desc:5 "Der Zugang zum Roten Meer ist entscheidend für den Handel mit Asien"
 BMP_Trade_Fleet:5 "Handelsflotte"
 BMP_Trade_Fleet_desc:5 "Wir müssen eine Flotte von Handelsschiffen aufbauen."
 BMP_surface_fleet:5 "Überwasserflotte"
 BMP_surface_fleet_desc:5 "Die strategische Lage des Mandats in der Nähe des Suezkanals bedeutet, dass wir in der Lage sein müssen, die Konvois zu verteidigen, die den Kanal passieren. Eine Überwasserflotte wird es uns ermöglichen, diese Aufgabe besser zu erfüllen."
 BMP_mediterranean_fleet:5 "Mittelmeerflotte"
 BMP_mediterranean_fleet_desc:5 "Sollte das Vereinigte Königreich in einen Krieg verwickelt werden, muss seine Flotte sein riesiges Imperium verteidigen. Der Aufbau einer eigenen Flotte, die groß genug ist, um zur Verteidigung des Mittelmeeres beizutragen, ist für unsere beiden Interessen von entscheidender Bedeutung."
 BMP_military_dockyards:5 "Militärische Werften"
 BMP_military_dockyards_desc:5 "Das Mandat grenzt sowohl an das Mittelmeer als auch an das Rote Meer. Wir brauchen eine Flotte, um unsere Küsten zu verteidigen. Militärische Werften sind der erste Schritt zum Aufbau dieser Flotte."
 BMP_anti-immigration_patrols:5 "Anti-Immigrationspatrouillen"
 BMP_anti-immigration_patrols_desc:5 "Trotz unserer Bemühungen gelingt es immer mehr Juden, mit Hilfe von Schmugglern in das Mandatsgebiet einzureisen. Wir müssen unsere Flotte einsetzen, um sie zu stoppen."
 BMP_subsurface_fleet:5 "Unterseeische Flotte"
 BMP_subsurface_fleet_desc:5 "Trotz unserer Investitionen sind unsere Möglichkeiten, eine Flotte aufzubauen, begrenzt. U-Boote sind jedoch billig und werden nicht in großer Zahl benötigt. Wir sollten unsere Forschung auf neue U-Boot-Technologie konzentrieren."
 BMP_advanced_subsurface_fleet:5 "Fortschrittliche Unterwasserflotte"
 BMP_advanced_subsurface_fleet_desc:5 "Unser erfolgreicher Vorstoß in den Bereich der U-Boote bedeutet, dass wir unsere Bemühungen in verstärktem Maße fortsetzen sollten."
 # Military ""
 BMP_modernize_the_airforce:5 "Die Luftwaffe modernisieren"
 BMP_modernize_the_airforce_desc:5 "Die Royal Air Force Großbritanniens ist eine vorbildliche Einrichtung. Unsere eigene Luftwaffe könnte von ihr lernen."
 BMP_improve_the_airfields:5 "Verbessern Sie die Flugplätze"
 BMP_improve_the_airfields_desc:5 "Unsere Lage in der Nähe des Suezkanals macht Palästina zu einem strategischen Standort für Militärflugplätze. Zurzeit sind unsere Flughäfen zu klein, um eine solche Rolle zu spielen; wir müssen sie ausbauen."
 BMP_air_defense:5 "Luftverteidigung"
 BMP_air_defense_desc:5 "Mussolinis Ambitionen im Mittelmeerraum stellen eine große Zielscheibe für uns dar, die die italienische Luftwaffe nur zu gerne angreifen wird. Wir müssen eine Luftverteidigung aufbauen, wenn wir überleben wollen."
 BMP_fortify_the_mandate:5 "Festigung des Mandats"
 BMP_fortify_the_mandate_desc:5 "Wenn der Suezkanal fällt, wird das Mandat das nächste sein. Wir müssen uns auf eine solche Katastrophe vorbereiten."
 BMP_improved_artillery:5 "Verbesserte Artillerie"
 BMP_improved_artillery_desc:5 "Wenn es zu Kämpfen in den Wüsten kommt, wird die Artillerie das Schlachtfeld beherrschen. Wir sollten dafür sorgen, dass unsere am stärksten dominiert."
 BMP_create_special_forces:5 "Schaffung von Spezialkräften"
 BMP_create_special_forces_desc:5 "Durch den Kampf gegen die Rebellen haben wir umfangreiche Erfahrungen in der unkonventionellen Kriegsführung gesammelt. Wir sollten diese Erfahrung nutzen und sie in unserer Armee einsetzen."
 BMP_special_weapons:5 "Spezialwaffen"
 BMP_special_weapons_desc:5 "Viele der gebildeten Einwanderer haben Ideen mitgebracht. Sehr mächtige Ideen..."
 BMP_modernize_the_army:5 "Die Armee modernisieren"
 BMP_modernize_the_army_desc:5 "Das Mandat war nie dazu gedacht, einen Krieg zu führen, aber die Welt wird immer gefährlicher. Die kleine koloniale Garnison, die wir haben, gerät ins Hintertreffen."
 BMP_arm_the_mandate:5 "Aufrüstung des Mandats"
 BMP_arm_the_mandate_desc:5 "Wir können uns nicht allein auf Großbritannien verlassen, wenn wir unser volles Potenzial ausschöpfen wollen. Wir müssen unsere eigenen Waffen und Ausrüstungen herstellen, wenn unsere Armee erfolgreich sein soll."
 BMP_advanced_research:5 "Fortschrittliche Forschung"
 BMP_advanced_research_desc:5 "Aus dem Zustrom von Einwanderern werden wir die besten und klügsten Köpfe für unsere Forschung rekrutieren."
 BMP_Shared_research:5 "Commonwealth-Forschung"
 BMP_Shared_research_desc:5 "Unsere eigenen Forschungsversuche werden immer klein sein, wir werden unsere Entdeckungen mit dem Commonwealth teilen."
 BMP_subsidize_the_mandate:5 "Das Mandat subventionieren"
 BMP_subsidize_the_mandate_desc:5 "Mit der Hilfe Großbritanniens können wir die Industrie ankurbeln und viele der unangesiedelten Einwanderer in Arbeit bringen."
 BMP_British_Officer_Training:5 "Britische Offiziersausbildung"
 BMP_British_Officer_Training_desc:5 "Laden Sie britische Offiziere ein, unser Kommando auszubilden und zu reformieren."
 # Political ""
 BMP_assist_great_britain:5 "Unterstützen Sie Großbritannien"
 BMP_assist_great_britain_desc:5 "Der Weg in die Zukunft für alle Menschen im Mandatsgebiet liegt unter der Führung Großbritanniens. Jetzt ist nicht die Zeit, das Mandat leichtfertig aufzulösen, zumindest noch nicht."
 BMP_reinforce_the_palestine_police_force:5 "Verstärkung der palästinensischen Polizeikräfte"
 BMP_reinforce_the_palestine_police_force_desc:5 "Nachdem der arabische Aufstand endlich niedergeschlagen wurde, dürfen wir nicht zulassen, dass sich so etwas wiederholt. Wir sollten die palästinensischen Polizeikräfte verstärken."
 BMP_palestine_police_train:5 "Ausbildung der Polizei"
 BMP_re-establish_the_mandate:5 "Die Mandatsregierung stärken #Wiedereinführung des Mandats"
 BMP_re-establish_the_mandate_desc:5 "Bei all den jüngsten Unruhen in Palästina müssen wir sicherstellen, dass die Mandatsregierung weiterhin als oberste Autorität in dem Gebiet fungiert."
 BMP_put_down_the_arab_revolt:5 "Niederschlagung des arabischen Aufstandes"
 BMP_put_down_the_arab_revolt_desc:5 "Das Mandat kann nicht weiter funktionieren, wenn sich unsere eigene Bevölkerung gegen uns erhebt. Dieser Aufstand muss sofort niedergeschlagen werden."
 BMP_resist_the_empire:5 "Widerstand gegen das Imperium"
 BMP_resist_the_empire_desc:5 "Wir haben zu lange darauf gewartet, dass die kaiserliche Verwaltung Großbritanniens den Völkern, die unter der Kontrolle unseres Mandats stehen, endlich Selbstbestimmung gewährt. Wir müssen die britische Herrschaft unterwandern, um endlich eine Heimat für die Juden zu schaffen!"
 BMP_limit_jewish_immigration:5 "Jüdische Einwanderung begrenzen"
 BMP_limit_jewish_immigration_desc:5 "Um die Araber im Mandatsgebiet zu beschwichtigen und dem zunehmenden britischen Druck nachzugeben, sollten wir unsere jüdischen Einwanderungsquoten senken."
 BMP_deport_illegal_immigrants_to_cyprus:5 "Illegale Einwanderer nach Zypern abschieben"
 BMP_deport_illegal_immigrants_to_cyprus_desc:5 "Ob wir sie nun auf See aufgreifen oder nachdem sie sich ins Mandatsgebiet geschlichen haben, wir müssen die unkooperativen Flüchtlinge irgendwo hinschicken. Zypern ist genau der richtige Ort dafür."
 # ISR leaning ""
 BMP_jewish_militias:5 "Jüdische Milizen"
 BMP_jewish_militias_desc:5 "Die bewaffneten Juden, die mit der palästinensischen Polizei zusammenarbeiteten, waren maßgeblich an der Beendigung des arabischen Aufstands beteiligt. Organisationen wie die Haganah sollten vom Mandat unterstützt werden, um unsere Autorität besser zu sichern."
 BMP_encourage_refugee_smuggling:5 "Ermutigung zum Flüchtlingsschmuggel"
 BMP_encourage_refugee_smuggling_desc:5 "Die britische Regierung möchte ihre Feinde besänftigen, indem sie die jüdische Einwanderung in das Mandatsgebiet begrenzt. Wir sollten uns nicht nur diesem Druck widersetzen, sondern uns auch dafür einsetzen, dass mehr als die von den Briten festgelegte Quote an Flüchtlingen und Einwanderern in das Mandat aufgenommen wird."
 BMP_secret_training_camps:5 "Geheime Ausbildungslager"
 BMP_secret_training_camps_desc:5 "Unzählige jüdische Milizgruppen sind bereit, neue Truppen für den Widerstand gegen die Briten auszubilden. Wir sollten sie bei dieser Aufgabe unterstützen."
 BMP_send_a_message:5 "Senden Sie eine Botschaft"
 BMP_send_a_message_desc:5 "Die Vorbereitungen für den Ausbruch sind abgeschlossen. Es ist an der Zeit, dass wir die Briten und vielleicht sogar die ganze Welt von unserem Willen, frei zu sein, wissen lassen."
 BMP_demand_independence:5 "Fordern Sie die Unabhängigkeit"
 BMP_demand_independence_desc:5 "Unsere kühnen Bemühungen haben die Aufmerksamkeit der Welt auf sich gezogen. Jetzt ist es an der Zeit, Großbritannien unsere Forderungen zu übermitteln! \ne mehr Land wir fordern, desto unwahrscheinlicher ist es, dass Großbritannien vor unseren Forderungen kapituliert."
 BMP_secret_armories:5 "Geheime Waffenlager"
 BMP_secret_armories_desc:5 "Ein Großteil der Industrie in Palästina hat das Potenzial, nebenbei heimlich Waffen herzustellen. Es gibt keinen Grund, dieses Potenzial ungenutzt verstreichen zu lassen."
 BMP_settle_immigrants:5 "Einwanderer ansiedeln"
 BMP_settle_immigrants_desc:5 "Der neue Zustrom von Einwanderern und Flüchtlingen muss in Arbeit umgewandelt werden."
 BMP_negotiate_for_independence:5 "Verhandlungen über die Unabhängigkeit"
 BMP_negotiate_for_independence_desc:5 "Die Vorbereitungen für einen Krieg sind getroffen worden; die Briten haben dies zweifellos bemerkt. Wenn wir jedoch zusammenarbeiten, können wir den Konflikt vielleicht ganz vermeiden. \ne mehr Land wir fordern, desto unwahrscheinlicher ist es, dass Großbritannien unsere Bedingungen akzeptiert."
 BMP_Underground_Government:5 "Eine Regierung im Untergrund bilden"
 BMP_Underground_Government_desc:5 "Wir müssen unser politisches System so organisieren, dass wir bereit sind, anstelle Großbritanniens zu regieren"
 BMP_Call_Elections:5 "Ruft zu einer Wahl auf"
 BMP_Call_Elections_desc:5 "Zu lange haben wir von den Vorteilen der Demokratie gehört, ohne selbst zu wählen. In 30 Tagen wird dieses Land zu den Urnen gehen und die Stimme des Volkes hören lassen."
 BMP_UN:5 "Bringt die Angelegenheit vor die UN"
 BMP_UN_desc:5 "Die Lage im Mandatsgebiet hat sich sehr verschlechtert. Wir haben keine andere Wahl, als uns auf die Unabhängigkeit des Landes vorzubereiten. Vielleicht kann uns die neu gegründete UNO bei der Planung helfen und gleichzeitig so legitimiert sein, dass die lokale Bevölkerung den Plan akzeptiert."
 # Industry ""
 BMP_improve_arab_railways:5 "Arabische Eisenbahnen verbessern"
 BMP_improve_arab_railways_desc:5 "Wie in den jüdisch besiedelten Gebieten ist die Infrastruktur in den arabischen Regionen schlecht. Mehr und bessere Eisenbahnen sind die erste Lösung für dieses Problem."
 BMP_encourage_arab_enterprise:5 "Arabisches Unternehmertum ermutigen"
 BMP_encourage_arab_enterprise_desc:5 "Ein Großteil der arabischen Gebiete ist nach wie vor unindustrialisiert. Wir sollten uns bemühen, moderne Technologien und Ideen in die arabische Wirtschaft einzubringen."
 BMP_improve_palestinian_railways:5 "Verbesserung des palästinensischen Eisenbahnnetzes"
 BMP_improve_palestinian_railways_desc:5 "Die Verbesserung des Eisenbahnnetzes in Palästina wird sowohl die zivile als auch die militärische Logistik wesentlich effizienter machen."
 BMP_encourage_palestinian_enterprise:5 "Förderung des palästinensischen Unternehmertums"
 BMP_encourage_palestinian_enterprise_desc:5 "Mit ein wenig staatlicher Unterstützung hat die Wirtschaft in Palästina das Potenzial zu wachsen."
 BMP_establish_military_industry:5 "Aufbau einer Militärindustrie"
 BMP_establish_military_industry_desc:5 "Bei all der industriellen Expansion des Mandats sollten wir unsere junge Rüstungsindustrie subventionieren."
 BMP_Steel_Mill:5 "Gießereien und Metallwerke in Palästina"
 BMP_Steel_Mill_desc:5 "Unsere sich entwickelnde Nation braucht ein großes Eisenmetallwerk, um unsere Industrie zu fördern."

 ##### IRAQ ""
 ##IRQ_anglo_treaty:5 "Vertrag mit den Briten"
 ##IRQ_anglo_treaty_desc:5 "Wir können einen neuen Forschungsvertrag mit den Briten abschließen, um vor allem bessere Flugzeuge zu entwickeln. Wenn sie einverstanden sind, können wir die 1933 geschlossene Luftfahrtschule in Bagdad wieder eröffnen. Die Zusammenarbeit mit den Briten wird natürlich bedeuten, dass auch sie von den Innovationen profitieren werden..."
 ##IRQ_IRQ_nationalism:5 "Nationalistische Propaganda"
 ##IRQ_IRQ_nationalism_desc:5 "Die Verherrlichung der Errungenschaften unserer Nation in den Massenmedien wird uns bei unserer Sache von großem Nutzen sein"
 ##IRQ_coup:5 "Operation Griffin"
 ##IRQ_coup_desc:5 "Es ist an der Zeit, dem Ganzen ein Ende zu setzen, wir müssen jetzt handeln"
 #IRQ_purge:5 "Säubert die Pro-Briten"
 #IRQ_purge_desc:5 "All jene, die die britischen Imperialisten unterstützen und mit ihnen sympathisieren, sind Verräter am Vaterland und müssen gejagt und aus unserer Nation entfernt werden."
 IRQ_military_advance:5 "£tech_mod Militärschulen"
 IRQ_military_advance_desc:5 "Mit der Einrichtung von Militärschulen werden wir unsere jungen Köpfe dazu bringen, neue Technologien zu entwickeln, die für uns von großem Nutzen sein werden."
 # Army ""
 IRQ_army_innovations:5 "Verwestlichung der Armee"
 IRQ_army_innovations_desc:5 "Die Angleichung unserer Armee an westliche Standards ist äußerst wichtig. Wir sollten jetzt damit beginnen."
 IRQ_division_cmd:5 "Verbesserung der Divisionsführung"
 IRQ_division_cmd_desc:5 "Wirksame Kommandostrukturen mit klar definierten Aufgaben werden sich auszahlen."
 IRQ_recruitment:5 "Rekrutierungsoffensive"
 IRQ_recruitment_desc:5 "Unsere Streitkräfte sind gefährlich unterbesetzt, daher müssen wir mehr Menschen ermutigen, sich zu melden."
 IRQ_equipment:5 "Waffenkonstruktion"
 IRQ_equipment_desc:5 "Die Entwicklung unserer eigenen Waffenprojekte ist von entscheidender Bedeutung. Wenn wir auf dem Gebiet der Militärtechnologie autonom sein wollen"
 IRQ_arty:5 "Import von Artilleriewaffen"
 IRQ_arty_desc:5 "Der Import neuer Artilleriegeschütze wird billiger sein als die Herstellung neuer Geschütze."
 IRQ_doctrine:5 "Wüsten-Doktrin"
 IRQ_doctrine_desc:5 "Bakr Sidqi und andere radikale Theoretiker drängen auf gewagte neue Doktrinen, die den Schwerpunkt auf Kommunikation, die Identifizierung von Artilleriebatterien und die lokale Konzentration von kombinierten Streitkräften legen. Wenn man ihnen freie Hand lässt, könnte man die Schrecken des Ersten Weltkriegs vermeiden."
 IRQ_Desert_training:5 "Wüstenkampf"
 IRQ_Desert_training_desc:5 "Unsere Männer sind in der Wüste aufgewachsen; mit entsprechender Ausbildung können wir dies zu unserem Vorteil nutzen."
 IRQ_motor:5 "Motorisierte Brigade"
 IRQ_motor_desc:5 "Die Motorisierung der Infanterie wird die Zukunft der nächsten Kriege sein."
 IRQ_tank_desc:5 "Die Lizenzierung ausländischer Panzer und deren Produktion vor Ort wird uns ein Grundverständnis für diese Technologie vermitteln."
 IRQ_tank:5 "Lizenzierung ausländischer Panzer"
 IRQ_arty2:5 "Eigene Artillerie entwickeln"
 IRQ_arty2_desc:5 "Mit dem Wissen, das wir durch den Kauf und die Produktion von lizenzierten Artilleriegeschützen erworben haben, können wir bereits unsere eigene Artillerie produzieren."
 IRQ_mountain:5 "Gebirgsdivisionen"
 IRQ_mountain_desc:5 "Ein großer Teil unseres Landes besteht aus gebirgigem Gelände, wir brauchen eine spezielle Doktrin für Kampfsituationen in diesen Gegenden."
 IRQ_mechanized:5 "Mechanisierte Brigaden"
 IRQ_mechanized_desc:5 "Nach langen Feldversuchen wurde unseren Ingenieuren bewiesen, dass die Beförderung von Truppen auf ungepanzerten Lastwagen nicht praktikabel ist. Ihre Bemühungen gelten nun leichten gepanzerten Fahrzeugen für den Truppentransport auf Rädern und Halbkettenfahrzeugen."
 # Airforce ""
 IRQ_air:5 "Investitionen in die Luftwaffe"
 IRQ_air_desc:5 "Unsere Luftwaffe ist im Vergleich zu unseren Nachbarn und Weltmächten erbärmlich. Wir müssen massiv in diesen Bereich investieren."
 IRQ_fighters:5 "Luftüberlegenheit"
 IRQ_fighters_desc:5 "Wenn wir die Kontrolle über den Luftraum nicht behalten, haben wir die Schlacht an Land und auf See mit Sicherheit verloren."
 IRQ_cas:5 "Bodenunterstützung"
 IRQ_cas_desc:5 "Wir brauchen Flugzeuge, die die Truppen am Boden wirksam unterstützen können. Unsere Kampfflugzeuge sind nicht die besten für diese Aufgabe."
 IRQ_air2:5 "Ausbau der Luftwaffe"
 IRQ_air2_desc:5 "Mit mehr Start- und Landebahnen im ganzen Land können wir unseren Luftraum besser abdecken und Eindringlinge an unseren Grenzen abwehren und so unsere Souveränität gewährleisten."
 IRQ_rocket:5 "Programm "Gottes Hand"
 IRQ_rocket_desc:5 "**Top secret** \n\nUnsere Wissenschaftler stehen kurz davor, eine Entdeckung zu machen, die das Leben der Menschen auf der Welt verändert hat. Hätten sie mehr finanzielle Unterstützung für die Forschung, würde dies sicherlich den Fortschritt dieser Forschung beschleunigen."
 # Navy ""
 IRQ_dockyard:5 "Gründung der irakischen Marine"
 IRQ_dockyard_desc:5 "Kuwait war jahrelang ein natürlicher Teil der Provinz Basra, aber dank des britischen Imperialismus wurde es zu einem Protektorat, und wir verloren fast unsere gesamte Küstenlinie."
 IRQ_coastal_navy:5 "Die Golfmarine"
 IRQ_coastal_navy_desc:5 "Wir sind in der Lage, die vollständige Kontrolle über den Persischen Golf mit einer mittelgroßen Marine zu erlangen, wir brauchen keine große Marine wie das Vereinigte Königreich oder die Vereinigten Staaten."
 IRQ_dockyard2:5 "Plan G"
 IRQ_dockyard2_desc:5 "Hohe Investitionen in unsere Flotte geben uns die Gewissheit, dass sich keine Nation in unsere maritimen Gebiete wagen wird."
 IRQ_destroyer:5 "Zerstörer"
 IRQ_destroyer_desc:5 "Die Zerstörer werden das Herzstück unserer Überwasserflotte sein."
 IRQ_navy_doctrine:5 "Neue Doktrinen"
 IRQ_navy_doctrine_desc:5 "Unsere Admiräle entwickeln neue Marinestrategien, die auf unseren maritimen Fähigkeiten basieren."
 IRQ_submarines:5 "U-Boote"
 IRQ_submarines_desc:5 "U-Boote sind die Zukunft, unsichtbare und tödliche Raubtiere."
 IRQ_torpedoes:5 "Torpedo-Technologie"
 IRQ_torpedoes_desc:5 "Unsere Ingenieure arbeiten an neuen Torpedos mit großer Reichweite und großer Zerstörungskraft, aber eine größere Investition wäre willkommen..."
 IRQ_Sea_Trade:5 "Hafen von Khor Al Zubair"
 IRQ_Sea_Trade_desc:5 "Der Hafen in Basra ist von entscheidender Bedeutung für unsere Wirtschaft."
 IRQ_Trade_Fleet:5 "Handelsflotte"
 IRQ_Trade_Fleet_desc:5 "Errichten Sie eine Handelsflotte"
 IRQ_convert_fleet:5 "Umbau der Handelsflotte"
 IRQ_convert_fleet_desc:5 "Unsere Küste ist ohne Marine wehrlos, wir werden die Teile von Handelsschiffen zum Bau eines Zerstörers verwenden"
 IRQ_navy_tt:5 "3 Patrouillenboote werden in unserem Hafen in Betrieb genommen"
 IRQ_Shipbuilder:5 "Schiffbau"
 IRQ_Shipbuilder_desc:5 "Mit unserer größeren Küstenlinie können wir nun effektiv eine Seestreitkraft aufbauen"
 IRQ_Shipbuilder_tt:5 "Ein Küstenstaat, der nicht Al Basra ist"
 #Politics ""
 IRQ_reform:5 "Konsolidierung der Macht des Königs"
 IRQ_reform_desc:5 "Der König sieht sich nicht als Herrscher über sein Land. Wir müssen dies durch Änderungen in unserer Regierung ändern."
 IRQ_break_treaty:5 "Den anglo-irakischen Vertrag brechen"
 IRQ_break_treaty_desc:5 "Der anglo-irakische Vertrag ist eine Schande für unser Land, wir müssen ihn sofort aufkündigen."
 IRQ_assyrians:5 "Assyrische Leviten einbeziehen"
 IRQ_assyrians_desc:5 "Wir müssen die Assyrer als Teil des irakischen Volkes anerkennen. Ein guter Anfang dafür ist, sie in unsere ruhmreiche Armee aufzunehmen."
 IRQ_solve_internal_issues:5 "Interne Probleme lösen"
 IRQ_solve_internal_issues_desc:5 "Ein großer Teil des Nordiraks ist durch interne Konflikte zerstört worden. Wir können staatliche Mittel für den Wiederaufbau von Dörfern und Straßen verwenden."
 IRQ_army_sent:5 "Schiiten zerschlagen"
 IRQ_army_sent_desc:5 "Schiiten vernichtet"
 IRQ_send_army:5 "Zerschlagung der Rebellen"
 IRQ_send_army_desc:5 "Die schiitischen Stämme sind uns weiterhin ein Dorn im Auge, wir müssen schnell handeln"
 IRQ_Shia_deal:5 "Mit den Stämmen verhandeln"
 IRQ_Shia_deal_desc:5 "Wir haben den Schiiten nach und nach die Macht entzogen, wir werden dafür sorgen, dass sie einen Sitz in unserer Regierung erhalten"
 IRQ_Shia_Friend:5 "Freund der Schiiten"
 IRQ_Shia_Friend_desc:5 "Da wir unser Wort gehalten haben, die Schiiten in die Regierung einzubeziehen, haben wir weitere Unruhen verhindert."
 IRQ_Assyrian_friend:5 "Freund der Assyrer"
 IRQ_Assyrian_friend_desc:5 "Es ist an der Zeit, den anderen assyrischen Gemeinschaften jenseits unserer Grenzen die Hand zu reichen"
 IRQ_Consult_Shia:5 "Schiitische Kleriker konsultieren"
 IRQ_Consult_Shia_desc:5 "Wir sollten uns mit schiitischen Geistlichen beraten, um die besten Ergebnisse für ihre Stämme zu erzielen."
 IRQ_build_assyria:5 "Assyrische Dörfer wiederaufbauen"
 IRQ_build_assyria_desc:5 "Es muss noch viel Arbeit geleistet werden, um das Zerstörte wieder aufzubauen."
 IRQ_Claim:5 "Kuwait beanspruchen"
 IRQ_Claim_desc:5 "Kuwait war schon immer ein Teil unseres Landes"
 IRQ_British_oil:5 "Mehr Öl in das Vereinigte Königreich exportieren"
 IRQ_British_oil_desc:5 "Mehr Öl in das Vereinigte Königreich exportieren"
 IRQ_British_research:5 "Verbündete Forschung"
 IRQ_British_research_desc:5 "Alliierte Forschung"
 IRQ_British_aid:5 "Britische Hilfe"
 IRQ_British_aid_desc:5 "Britische Hilfe"
 IRQ_British_train:5 "Britische Offiziersausbildung"
 IRQ_British_train_desc:5 "Britische Offiziersausbildung"
 IRQ_Ita_aid:5 "Italienische Flugzeuge"
 IRQ_Ita_aid_desc:5 "Italienische Flugzeuge"
 IRQ_Ger_aid:5 "Deutsche Kanonen"
 IRQ_Ger_aid_desc:5 "Deutsche Geschütze"
 IRQ_Prepare_coup:5 "Vorbereitung auf einen Militärputsch"
 IRQ_Prepare_coup_desc:5 "Vorbereitungen für einen Militärputsch"
 IRQ_Prepare_coup_tt:5 "Schaltet Überfall-Entscheidungen frei"
 IRQ_seize_airfields:5 "Beschlagnahme der Flugplätze"
 IRQ_seize_airfields_desc:5 "Beschlagnahmen Sie die Flugplätze"
