 ENG_heavy_aircraft_research:0 "Avros strategischer Bomber"
 ENG_heavy_aircraft_research_desc:0 "Beauftragen Sie Avro, uns bei der Erforschung neuer schwerer Bomber zu helfen, um unsere Feinde von der Sicherheit unserer Insel aus anzugreifen."
 ENG_dehavilland_misquito_research:0 "Der Mosquito-Bomber von De Havilland"
