 GER_westwall:5 "Westwall"
 GER_westwall_desc:5 "Der Westwall verläuft parallel zu Frankreichs gepriesener Maginot-Linie und nimmt einen Großteil des Geländes ein, das die Siegfried-Linie im letzten Weltkrieg eingenommen hat. Die Verstärkung der Verteidigungsanlagen wird es uns ermöglichen, die Grenze mit weniger Männern zu halten, so dass Divisionen frei werden, die an möglichen Ostfeldzügen teilnehmen können."
