 IEA_military_dockyards:5 "Militärische Werften"
 IEA_military_dockyards_desc:5 "Wir brauchen eine Flotte, um unsere Küsten zu verteidigen. Militärische Werften sind der erste Schritt zum Aufbau dieser Flotte."
 IEA_surface_fleet:5 "Überwasserflotte"
 IEA_surface_fleet_desc:5 "Unsere Handelsschiffe müssen eskortiert werden. Mit einer Überwasserflotte können wir diese Aufgabe besser erfüllen."
 IEA_subsurface_fleet:5 "Unterseeische Flotte"
 IEA_subsurface_fleet_desc:5 "Selbst mit unseren Investitionen sind unsere Möglichkeiten, eine Flotte aufzubauen, noch begrenzt. U-Boote sind jedoch billig und werden nicht in großer Zahl benötigt. Wir sollten unsere Forschung auf neue U-Boot-Technologie konzentrieren."
 IEA_advanced_subsurface_fleet:5 "Fortschrittliche Unterwasserflotte"
 IEA_advanced_subsurface_fleet_desc:5 "Unser erfolgreicher Vorstoß in den Bereich der U-Boote bedeutet, dass wir unsere Bemühungen in verstärktem Maße fortsetzen sollten."
 #Army ""
 IEA_army_effort:5 "Einsatz der Armee"
 IEA_army_effort_desc:5 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung wird der Bodenkampf auch in den Kriegen von morgen entscheidend sein. Mit den richtigen Vorbereitungen können wir die Hölle der Schützengräben vermeiden."
 IEA_division_cmd:5 "Verbesserung der Divisionsführung"
 IEA_division_cmd_desc:5 "Effiziente Kommandostrukturen mit klar definierten Rollen werden sich auszahlen."
 IEA_equipment_effort:5 "Aufwand für Ausrüstung"
 IEA_equipment_effort_desc:5 "Die Grenzen der Ausrüstung, die von unserer Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die bestmögliche Ausrüstung zur Verfügung zu stellen."
 IEA_motorization_effort:5 "Motorisierung"
 IEA_motorization_effort_desc:5 "Mobilität und Schutz sind von entscheidender Bedeutung, um unsere Infanterie sicher ins und aus dem Feld zu bringen. Wenn wir uns auf diese Bereiche konzentrieren, werden wir uns schneller verbessern können."
 IEA_doctrine_effort:5 "Bemühungen um Doktrinen"
 IEA_doctrine_effort_desc:5 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg bestimmten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten."
 IEA_equipment_effort_2:5 "Ausrüstungsbemühungen II"
 IEA_equipment_effort_2_desc:5 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 IEA_doctrine_effort_2:5 "Doktrin Anstrengung II"
 IEA_doctrine_effort_2_desc:5 "Das Schlachtfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen, sondern auch im Laufe der jüngsten Konflikte verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um diesem Umstand Rechnung zu tragen."
 IEA_equipment_effort_3:5 "Ausrüstung Anstrengung III"
 IEA_equipment_effort_3_desc:5 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir danach streben, bei den Infanteriewaffen weltweit führend zu werden."
 IEA_armor_effort:5 "Panzerungsanstrengungen"
 IEA_armor_effort_desc:5 "Durch die Anwendung der bei der Mechanisierung unserer Infanterie gewonnenen Erkenntnisse können wir auch unsere gepanzerten Fahrzeuge verbessern."
 IEA_special_forces:5 "Spezialtruppen"
 IEA_special_forces_desc:5 "Wir brauchen Elitespezialkräfte; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
