 GER_unlock_ostland:5 "Reichskommissariat Ostland"
 GER_unlock_ostland_desc:5 "Reichskommissariat Ostland"
 GER_cans:5 "Wehrmacht Einheitskanister"
 GER_cans_desc:5 "Erstmals entwickelt vom Ingenieurbüro Müller in Schwelm nach einem Entwurf ihres Chefingenieurs Vinzenz Grünvogel. Die Wehrmacht hatte u.a. vorgeschrieben, dass ein Soldat entweder zwei volle oder vier leere Behälter tragen können sollte, weshalb die dreifachen Griffe angebracht wurden. Um die geforderte Füll- und Entleerungsgeschwindigkeit zu erreichen, wurde er mit einem großen Ausguss und einem Klappverschluss ausgestattet. Ein Loch in der Verschlusshalterung ermöglichte die Anbringung eines Sicherungsstifts oder eines Drahtes mit Plombe. Die rechteckige Form machte sie stapelbar. Die vertiefte Schweißnaht steifte den Behälter aus und schützte die Naht vor Schlagschäden. Die Vertiefungen sorgten dafür, dass eine volle Dose bei einem Sturz von einem Fahrzeug nicht schwer beschädigt wurde, und eine Tauchlackierung auf der Innenseite schützte sie vor Korrosion."
 GER_ostruppen:5 "Osttruppen"
 GER_ostruppen_desc:5 "Ladungsschwache Osttruppen Divisionen."
 GER_Schutzstaffel_focus:5 "Schutzstaffel Waffen SS"
 GER_Schutzstaffel_focus_desc:5 "Die Schutzstaffel oder "SS" ist eine paramilitärische Gruppe, die direkt im Dienste Adolf Hitlers und der NSDAP steht. Was als einfaches Sicherheitskommando für NSDAP-Versammlungen begann, entwickelte sich unter der Führung von Heinrich Himmler zu einer mächtigen und gefürchteten Organisation."
