 SOV_Moskva_Volga_canal:5 "Moskau-Wolga-Kanal"
 SOV_Moskva_Volga_canal_desc:5 "Der Rat der Volkskommissare der UdSSR ordnete am 10. Oktober 1931 den Bau von Bauwerken zur Wasserversorgung Moskaus, den Bau eines Hafens in Moskau und die Schaffung einer Wasserstraße, die Moskau mit der Wolga verbindet, innerhalb von sechs Jahren an. \nit der Fertigstellung des Kanals ist Moskau an Russlands einheitliches Tiefwassersystem angeschlossen, ein System von Kanälen und Flüssen im europäischen Russland, das Zugang zu fünf Meeren bietet: dem Weißen Meer, der Ostsee, dem Kaspischen Meer, dem Asowschen Meer und dem Schwarzen Meer."
 SOV_lend_lease:5 "Alliierter Leihvertrag"
 SOV_lend_lease_desc:5 "Infolge der deutschen Militäraktionen leiden wir unter einem ernsten Mangel an Waffen und Ausrüstung.\n Plötzlich stehen wir auf derselben Seite wie zuvor feindlich gesinnte kapitalistische Staaten - wir sollten sie um materielle Hilfe bitten."
 SOV_lend_lease_TT:5 "Erlauben Sie den Alliierten, mit der Verschiffung ihrer Ausrüstung zur Unterstützung der Kriegsanstrengungen zu beginnen. Die Verwendung ausländischer Ausrüstung ist vielleicht etwas gewöhnungsbedürftig, aber die zusätzliche Ausrüstung wird sehr nützlich sein. Löst Ereignisse für Lend-Lease aus."
 SOV_allied_technical_aid:0 "Alliierte technische Hilfe"
