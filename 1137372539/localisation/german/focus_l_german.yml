USA_alphabet_agencies:5 "Alphabetische Agenturen"
USA_alphabet_agencies_desc:5 "Die Alphabet Agencies wurden im Rahmen des New Deal gegründet und hatten die Aufgabe, die Große Depression zu bekämpfen. Eine Handvoll Agenturen, wie die Tennessee Valley Authority, wurden vom Kongress eingerichtet. Andere Agenturen, wie die Work Progress Administration, wurden auf der Grundlage von Durchführungsverordnungen von Präsident Franklin D. Roosevelt geschaffen. Eine Handvoll Alphabet Agencies, die auch als Alphabet Soup bekannt sind, existieren auch heute noch, wie die Federal Deposit Insurance Corporation."
USA_social_security:5 "Sozialversicherungsgesetz"
USA_social_security_desc:5 "Der Social Security Act wurde vom Kongress verabschiedet und von Präsident Franklin D. Roosevelt als Mittel zur Unterstützung älterer Bürger unterzeichnet. Das Gesetz trug zu einer drastischen Verringerung der Altersarmut bei. Unter der Leitung von Arbeitsministerin Frances Perkins wurde mit dem Gesetz auch eine Arbeitslosenversicherung eingeführt, die Direktzahlungen an Arbeitslose vorsah.  Sozialversicherung und Arbeitslosenversicherung wurden durch Lohnsteuern finanziert, die von den Beschäftigten und ihren Arbeitgebern getragen wurden. 1937 wurde das Sozialversicherungsgesetz in zwei getrennten Verfahren für verfassungsgemäß erklärt."
USA_national_labor_act:5 "Nationales Gesetz über Arbeitsbeziehungen"
USA_national_labor_act_desc:5 "Der National Labor Relations Act wurde vom Kongress verabschiedet und garantierte den Beschäftigten des privaten Sektors das Recht, sich in nicht unternehmensgeführten Gewerkschaften zu organisieren, die Tarifverhandlungen führen und Aktionen wie Streiks durchführen konnten. Das Gesetz wurde vom National Labor Relations Board (NLRB) durchgesetzt, das auch heute noch besteht. Der National Labor Relations Act wurde von den Republikanern und großen Unternehmen heftig bekämpft und 1937 vom Obersten Gerichtshof für verfassungsgemäß erklärt."
USA_nation_of_wheels:5 "Nation on Wheels"
USA_nation_of_wheels_desc:5 "Nation auf Rädern - Nation on Wheels"
USA_expand_adm:5 "Verwaltungsarbeit ausbauen"
USA_expand_adm_desc:5 "Ausweitung der Verwaltungsarbeit"
USA_new_young_adm:5 "Nationale Jugendverwaltung"
USA_new_young_adm_desc:5 "Die National Youth Administration (NYA) ist eine Unterabteilung der Work Progress Administration.  Die NYA wurde mit dem Ziel gegründet, zu verhindern, dass Schüler und Studenten ihre Ausbildung vor dem Abschluss abbrechen. Die Studenten erhielten Stipendien, um ihre Ausbildung im Austausch gegen eine Teilzeitbeschäftigung fortzusetzen."
USA_huac:5 "Unterstützung des HUAC"
USA_huac_desc:5 "Der Ausschuss für unamerikanische Umtriebe (House Committee on Un-American Activities, HUAC) war ein Ausschuss des Repräsentantenhauses, der eingesetzt wurde, um die angebliche Illoyalität und subversive Aktivitäten von Bürgern, Staatsbediensteten und Organisationen zu untersuchen, die im Verdacht standen, Verbindungen zum Faschismus und Kommunismus zu haben. Das HUAC untersuchte den Vorwurf einer faschistischen Verschwörung, die als "Business Plot" bekannt wurde. Der Ausschuss untersuchte schließlich zahlreiche andere Organisationen und Personen, darunter das Federal Theater Project wegen Kommunismus und die American Gentile League wegen Nazismus und Antisemitismus."
USA_court_packing:5 "Gesetzentwurf zur Reform der Gerichtsverfahren"
USA_court_packing_desc:5 "Der Oberste Gerichtshof hat eine Reihe von Behörden und Gesetzen aus der Zeit des New Deal für verfassungswidrig erklärt. Daraufhin schlug Präsident Roosevelt vor, für jedes Mitglied des Gerichts, das älter als 70 Jahre und 6 Monate ist, bis zu sechs neue Richter zu ernennen. Obwohl der "Court-Packing-Plan" scheiterte und nie eine Abstimmung im Repräsentantenhaus oder Senat stattfand, begann der Oberste Gerichtshof, der sich der politischen Realitäten stets bewusst war, die New-Deal-Gesetze für verfassungsgemäß zu erklären."
USA_court_packing_tt:5 "Beginn eines zweiteiligen nationalen Geistes"
USA_drought_relief_tt:5 "Beseitigung der Auswirkungen der §YDust Bowl§!"
USA_triborough_bridge:5 "Triborough-Brücke"
USA_triborough_bridge_desc:5 "Triborough-Brücke"
USA_second_new_deal:5 "Zweiter New Deal beginnt"
USA_second_new_deal_desc:5 "Zweiter New Deal beginnt"
USA_complete_hoover:5 "Boulder-Damm fertigstellen"
USA_complete_hoover_desc:5 "Der Boulder-Damm, der 1947 in Hoover-Damm" umbenannt wurde, wurde am Colorado River an der Grenze zwischen Arizona und New Mexico errichtet. Der Black Canyon, in dem der Damm errichtet wurde, war schon seit langem als Standort für den Bau eines Staudamms vorgeschlagen worden, der Überschwemmungen kontrollieren, Bewässerung ermöglichen und Strom aus Wasserkraft erzeugen sollte. Der Damm versorgt Nevada, Arizona und Kalifornien mit Strom und ist auch heute noch eine große Touristenattraktion."
USA_pitsburg_flood_recovery:5 "Pittsburgh Hochwasserschutz"
USA_pitsburg_flood_recovery_desc:5 "Pittsburgh Hochwasserschutz"
USA_rural_electrification:5 "Verwaltung für ländliche Elektrifizierung"
USA_rural_electrification_desc:5 "Im Jahr 1934 verfügten weniger als 11 % der landwirtschaftlichen Betriebe in den Vereinigten Staaten über Elektrizität, während der Anteil in Frankreich und Deutschland bei fast 90 % lag. Die Rural Electrification Administration wurde gegründet, um ländlichen Organisationen Darlehen für den Aufbau von Stromversorgungssystemen zu gewähren. Bis 1942 stieg die Zahl der mit Strom versorgten Farmen auf 50 % und bis 1952 auf fast 100 %. Die REA ging später in der Rural Utilities Services auf, die Kredite für neue Infrastrukturen und Verbesserungen wie Wasser-, Abfallbehandlungs-, Strom- und Telekommunikationsdienste bereitstellt."
USA_dust_bowl:5 "Erholung nach der Dust Bowl"
USA_dust_bowl_desc:5 "Erholung von der Dust Bowl"
USA_drought_relief:5 "Dürrehilfsdienst"
USA_drought_relief_desc:5 "Der Drought Relief Service (DRS) wurde gegründet, um Hilfsmaßnahmen als Reaktion auf die Dust Bowl zu koordinieren, die die Great Plains verwüstet hatte. Der DRS kaufte vor allem Rinder auf, die aufgrund der Dürre zu verhungern drohten. Rinder, die für genusstauglich befunden wurden, wurden geschlachtet und von der Federal Surplus Relief Corporation an Familien im ganzen Land geliefert. Die DRS half vielen Landwirten und Viehzüchtern, den Bankrott zu vermeiden, da Rinder zu Preisen zwischen 14 und 20 Dollar pro Stück gekauft wurden."
USA_soil_conservation:5 "Soil Conservation Service #Bodenschutzausschuss"
USA_soil_conservation_desc:5 "Der Soil Conservation Service wurde von Hugh Hammond Bennett ins Leben gerufen, der die Auswirkungen der Bodenerosion und die Folgen der Landwirtschaft untersucht hatte. Ziel des Soil Conservation Service war es, Landwirten und Viehzüchtern bei Techniken zur Erhaltung des Bodens und der Fruchtfolge zu helfen. Ursprünglich Teil des Innenministeriums, wurde der Dienst in das Landwirtschaftsministerium überführt, wo er heute als National Resources Conservation Service fortbesteht. #Ausschuss für Bodenerhaltung"
USA_shelter_belt:5 "Great Plains Shelterbelt"
USA_shelter_belt_desc:5 "Der Great Plains Shelterbelt, auch bekannt als Prairie States Forestry Project, war ein Projekt zur Anpflanzung von Bäumen, die als Windschutz dienen und Bodenerosion und Dürre verhindern sollten. Das Projekt wurde von der US-Forstbehörde geleitet, die dazu beitrug, Bäume an den Rändern von Farmen zu pflanzen, um die Windgeschwindigkeit zu verringern und die Verdunstung von Feuchtigkeit zu reduzieren. Bis 1942 waren 220 Millionen Bäume gepflanzt worden, darunter eine 100 Meilen breite Zone von der kanadischen Grenze bis zum Brazos River in New Mexico."
USA_resettlement_admin:5 "Verwaltung der Wiederansiedlung"
USA_resettlement_admin_desc:5 "Die Umsiedlungsbehörde (Resettlement Administration, RA) war die Idee des Wirtschaftsprofessors Rexford G. Tugwell, der Menschen aus landwirtschaftlich ausgelaugtem Land umsiedeln wollte. Die per Executive Order eingerichtete Organisation war in die Bereiche Rural Rehabilitation, Rural Resettlement, Land Utilization und Suburban Resettlement unterteilt. Die Agentur verfügte über ein geringes Budget und konnte nur begrenzte Ziele erreichen. Die RA wurde später dem Landwirtschaftsministerium unterstellt und von der Farm Security Administration abgelöst, die ihrerseits 1946 aufgelöst wurde."
USA_form_us_maritime:5 "Gründung der US-Maritime Commission"
USA_form_us_maritime_desc:5 "Die United States Maritime Commission (MARCOM) wurde durch den Merchant Marine Act geschaffen und ersetzte das United States Shipping Board, das seit dem Ersten Weltkrieg bestanden hatte. MARCOM wurde gegründet, um die Konstruktion und den Bau von fünfhundert modernen Handelsfrachtschiffen zu erleichtern, die alte Schiffe ersetzen sollten. Bis zum Ende des Zweiten Weltkriegs hatten die Werften im Rahmen von MARCOM fast 6.000 Hochseehandels- und Marineschiffe gebaut. Die Kommission wurde 1950 aufgelöst und ihre Aufgaben zwischen der Federal Maritime Commission und der Merchant Marine Academy aufgeteilt."
USA_land_rehab:5 "Land-Sanierung"
USA_land_rehab_desc:5 "Landrehabilitierung"
USA_relief_camps:5 "Bau von Hilfslagern"
USA_relief_camps_desc:5 "Bau von Hilfslagern"
USA_agriculture_adjust:5 "Verwaltung für landwirtschaftliche Anpassungen."
USA_agriculture_adjust_desc:5 "Seit Beginn der Weltwirtschaftskrise befanden sich die Landwirte aufgrund von Überproduktion und einem kleinen internationalen Markt in einer schwierigen wirtschaftlichen Lage, was zu einem starken Rückgang der Agrarpreise führte. Die Agricultural Adjustments Administration wurde geschaffen, um die Agrarpreise anzuheben. Bei der ersten Verabschiedung im Jahr 1933 wurden Weizen, Mais, Schweine, Reis, Tabak und Milch als Grunderzeugnisse eingestuft. Durch weitere Änderungen wurde die Liste der unter das Gesetz fallenden Waren erweitert. In der Rechtssache Vereinigte Staaten gegen Butler erklärte der Oberste Gerichtshof den Agricultural Adjustment Act für verfassungswidrig. Im Jahr 1938 wurde ein neues AAA verabschiedet, das die technischen Fragen aus der Entscheidung des Obersten Gerichtshofs klärte."
USA_civilian_conservation_corps:5 "Civilian Conservation Corps"
USA_civilian_conservation_corps_desc:5 "Das Civilian Conservation Corps, das teilweise auf der Temporary Emergency Relief Administration des Bundesstaates New York basierte, war ein Programm, das arbeitslose, unverheiratete Männer im Alter von 18 bis 25 Jahren zur Arbeit auf Bundes-, Landes- und Gemeindeebene einsetzen sollte. Die Männer, die später auf die Altersgruppe der 17- bis 28-Jährigen ausgeweitet wurden, leisteten manuelle Arbeit für die Erhaltung und Entwicklung der natürlichen Ressourcen. Die Höchstzahl der Beschäftigten lag bei 300.000, und bis zum Ende des Programms im Jahr 1942 hatten über drei Millionen von ihnen Dienst getan. Offiziere der Reserve und der regulären Armee waren für die CCC-Lager zuständig, und als die Einberufung begann, wurden die CCC-Absolventen zu Gefreiten und Unteroffizieren in der Armee ernannt."
USA_puerto_rico_reconstruction:5 "Verwaltung für den Wiederaufbau von Puerto Rico"
USA_puerto_rico_reconstruction_desc:5 "Die Puerto Rico Reconstruction Administration wurde unter der Aufsicht des Innenministeriums und der Farm Security Administration gegründet. Die Gründung der PRRA war eine Reaktion auf die Wirbelstürme, die die Rohzucker- und Kaffeeproduktion der Insel zerstörten, sowie auf den Nachfragerückgang infolge der Weltwirtschaftskrise. Die Insel erhielt zahlreiche Zuschüsse und Darlehen, die auf die Schaffung von Arbeitsplätzen, die Verteilung von Land, öffentliche Arbeitsprojekte, Gesundheitsinitiativen und die Wiederherstellung der Umwelt ausgerichtet waren. Die Behörde wurde 1955 aufgelöst."
USA_farm_credit_administration:5 "Farm Credit-Verwaltung"
USA_farm_credit_administration_desc:5 "Die Farm Credit Administration wurde per Erlass als unabhängige Behörde der Exekutive gegründet. Die Aufgabe der FCA bestand darin, Landwirten und Viehzüchtern bei der Refinanzierung ihrer Hypotheken zu niedrigeren als den marktüblichen Zinssätzen bei regionalen und nationalen Banken zu helfen. Der Emergency Farm Mortgage Act, ein Teil des FCA, vergab Darlehen, um zu verhindern, dass Landwirte und Viehzüchter ihren Besitz verloren. Die Farm Credit Administration hat bis in die heutige Zeit überlebt."
USA_fdic:5 "Federal Deposit Insurance Corporation"
USA_fdic_desc:5 "Während der Weltwirtschaftskrise scheiterten viele Banken, und es kam häufig zu Banküberfällen, bei denen die Kunden ihr gesamtes Geld abhoben. Die Federal Deposit Insurance Corporation (FDIC) wurde vom Kongress ins Leben gerufen, um das Bankkonto eines Einlegers bis zu einer Höhe von 2.500 Dollar zu versichern. Die FDIC, die Geschäftsbanken schützt, erhält eine Versicherungsgebühr von der Bank und verfügt über eine Kreditlinie beim Finanzministerium. Eine ähnliche Organisation, die Federal Credit Unions (später National Credit Union Administration), bietet einen ähnlichen Versicherungsschutz für Mitglieder von Kreditgenossenschaften."
USA_emergency_relief:5 "Federal Emergency Relief Administration"
USA_emergency_relief_desc:5 "Die Federal Emergency Relief Administration baute auf dem Emergency Relief and Construction Act von Präsident Hoover auf, der den Bundesstaaten Darlehen zur Durchführung von Hilfsprogrammen gewährt hatte. Das Hauptziel der FERA bestand darin, die Arbeitslosigkeit in den Haushalten durch die Schaffung neuer ungelernter Arbeitsplätze in den lokalen und staatlichen Behörden zu verringern. Die FERA wurde aufgelöst und schließlich durch die Works Progress Administration ersetzt."
USA_surplus_commodities:5 "Surplus Commodities Corporation"
USA_surplus_commodities_desc:5 "Die Federal Surplus Commodities Corporation, auch bekannt als Federal Surplus Relief Corporation, wurde gegründet, um landwirtschaftliche Güter vom freien Markt an bedürftige Familien abzugeben. Im Rahmen dieses Programms wurden tonnenweise Lebensmittel und Kohle an Arbeiter in Staaten mit hoher Arbeitslosigkeit geliefert. Das Programm wurde schließlich auf die Bereitstellung von Bundesbeiträgen zu Schulspeisungsprogrammen ausgeweitet. Die Surplus Commodities Corporation wurde 1942 abgeschafft, aber verschiedene Ankäufe und Verteilungen von Lebensmitteln durch die Bundesregierung werden bis heute im Rahmen des Emergency Food Assistance Program fortgeführt."
USA_farm_security:5 "Verwaltung für landwirtschaftliche Sicherheit"
USA_farm_security_desc:5 "Verwaltung für landwirtschaftliche Sicherheit"
USA_power_to_the_president:5 "Macht für den Präsidenten"
USA_power_to_the_president_desc:5 "Durch den New Deal wurden die Befugnisse des Präsidenten und der Bundesregierung erheblich ausgeweitet, was die Spannungen zwischen den Regierungen von Bund und Ländern verstärkte. Der New Deal wurde wegen der Beteiligung von Großunternehmen als faschistisch angesehen. Gleichzeitig betrachteten konservative und rechtsextreme Gruppen den New Deal als eine sozialistische und kommunistische Übernahme der Regierung. Letztendlich trug der New Deal zur Schaffung der imperialen Präsidentschaft bei und stärkte die Exekutive, um Krisen in einem neuen Zeitalter zu begegnen."
USA_houses_resettlements:5 "Häuser für Wiederansiedlungen"
USA_houses_resettlements_desc:5 "Häuser für Wiederansiedlungen"
USA_housing_administration:5 "Federal Housing Administration"
USA_housing_administration_desc:5 "Während der Großen Depression scheiterten viele Banken und verursachten einen dramatischen Rückgang der Zahl der Wohnungsbaudarlehen und des Eigentums. Die Banken zwangen die Kreditgeber, die Hypotheken zurückzuholen; da keine Refinanzierung möglich war und die Arbeitslosigkeit massiv zunahm, befand sich der Wohnungsmarkt in einer Krise. Mit dem National Housing Act wurde die Federal Housing Administration (FHA) geschaffen, deren Aufgabe es war, Hypotheken von Kreditgebern für Ein- und Mehrfamilienhäuser sowie für Krankenhäuser und Pflegeeinrichtungen zu versichern. Die Kreditvergabepraxis der FHA war auf weiße Amerikaner beschränkt."
USA_homeowner_loan_corporation:5 "Home Owners' Loan Corporation"
USA_homeowner_loan_corporation_desc:5 "Die Home Owners' Loan Corporation (HOLC) wurde durch den Home Owners' Loan Corporation Act gegründet, um Hypotheken zu refinanzieren, die in Verzug waren, und um Zwangsvollstreckungen zu verhindern. Das System funktionierte, indem die HOLC Anleihen ausgab und die Anleihen dann zum Kauf von Hypothekenkrediten von den Kreditgebern verwendete. HOLC vergab etwas mehr als eine Million Kredite, in der Regel an Kreditnehmer, die 2 Jahre mit ihren Zahlungen im Rückstand waren. Etwa 20 % der Kredite wurden zwangsversteigert, die Immobilien wurden renoviert und vermietet. Ein Nebeneffekt der HOLC war das Redlining, das die Segregation der Bevölkerung weiter vorantrieb."
USA_fireside_chats:5 "Kamingespräche"
USA_fireside_chats_desc:5 "Präsident Roosevelt glaubte, dass der Schlüssel zu seinem Erfolg darin lag, direkt mit dem Volk zu sprechen, und da seine Gegner die Mehrheit der Zeitungen des Landes kontrollierten, wandte er sich dem Radio zu. Der erste Kamingesprächsabend fand 1929 als Gouverneur von New York statt. Als Präsident fand der erste Kamingespräch acht Tage nach seinem Amtsantritt statt und befasste sich mit der Bankenkrise und seinen Maßnahmen zur Bewältigung dieser Situation. Von 1933 bis 1944 hielt FDR 30 Kamingespräche. Schätzungsweise 62 Millionen Menschen verfolgten FDRs Gespräch am 9. Dezember 1941."
USA_public_works:5 "Verwaltung der öffentlichen Arbeiten"
USA_public_works_desc:5 "Die Public Works Administration (PWA) wurde durch den National Industrial Recovery Act geschaffen und von Innenminister Harold L. Ickes geleitet. Im Zeitraum von 1933 bis 1945 gab die PWA 7 Milliarden Dollar für den Bau von Dämmen, Brücken, Krankenhäusern, Schulen und Flughäfen aus. Zu den wichtigsten Projekten gehören der Boulder-Damm (Hoover-Damm), der Lincoln-Tunnel unter dem Hudson River, der LaGuardia-Flughafen und der Overseas Highway, der Key West in Florida verbindet. Das PWA war für den Bau wichtiger Infrastrukturen verantwortlich, die dazu beitragen sollten, den Lebensstandard der Amerikaner anzuheben, und war das beliebteste Programm des New Deal."
USA_security_exchange:5 "Securities Exchange Commission (Börsenaufsicht)"
USA_security_exchange_desc:5 "Die Securities Exchange Commission (SEC) wurde durch zwei Gesetze des Kongresses eingerichtet, um den grenzüberschreitenden Handel mit Wertpapieren und den Sekundärmarkt für Aktien zu regulieren. Vor der Gründung der SEC unterlagen Finanztransaktionen den "Blue Sky"-Gesetzen, wobei die einzelnen Bundesstaaten unterschiedliche Meldepflichten hatten. Der erste SEC-Kommissar war Joseph P. Kennedy, der zwei junge Anwälte, William Douglas und Abe Fortas, für die Regulierung der Märkte einstellte."
USA_farm_adm:5 "Farm Security Administration"
USA_farm_adm_desc:5 "Verwaltung für landwirtschaftliche Sicherheit"
USA_federal_project1:5 "Bundesprojekt Nummer Eins"
USA_federal_project1_desc:5 "Federal Project Number One diente als Sammelbezeichnung für eine Gruppe von Projekten im Rahmen der Works Progress Administration. Siebenundzwanzig Millionen Dollar wurden für die Beschäftigung von Künstlern, Musikern, Schauspielern und Schriftstellern bereitgestellt. In fünf Abteilungen, dem Art Project, Music Project, Theater Project, Writers' Project und Historical Records Survey, wurden etwa 40.000 Menschen beschäftigt. Es gab Befürchtungen, dass die staatliche Finanzierung zu Zensur und Verletzung der Redefreiheit führen würde, gleichzeitig glaubte das HUAC, das Programm sei von Kommunisten unterwandert. Einer der berühmtesten Autoren des Federal Writers' Project ist John Steinbecks Die Früchte des Zorns."
USA_start_highway:5 "Wiederbelebung der Route 66"
USA_start_highway_desc:5 "Die Route 66, die von Chicago, Illinois, durch Missouri, Kansas, Oklahoma, Texas, New Mexico und Arizona führte und in Santa Monica, Kalifornien, endete, war eine der ersten Autobahnen der Nation. Zur Zeit des New Deal musste der Highway an die städtische Bevölkerung angepasst werden. Für diese Projekte und für die Fertigstellung des Straßenbelags wurden zusätzliche Mittel bereitgestellt. Im Jahr 1985 wurde die Route 66 offiziell außer Betrieb genommen."
USA_infrastructure_midwest:5 "Entwicklung der Infrastruktur im Mittleren Westen und Süden"
USA_infrastructure_midwest_desc:5 "Die Infrastruktur des Landes befindet sich in einem katastrophalen Zustand. Unter der Autorität der Works Progress Administration (WPA) können wir arbeitslose Männer für den Bau von Straßen, Brücken, öffentlichen und militärischen Gebäuden einsetzen. Eines der größten Vorhaben im Mittleren Westen und im Süden war der Bau des Riverwalk in San Antonino, der dazu beitrug, den Fluss in der Stadt zu erhalten."
USA_infrastructure_west:5 "Entwicklung der Infrastruktur im Westen"
USA_infrastructure_west_desc:5 "Die Infrastruktur dieses Landes ist in einem miserablen Zustand. Unter der Autorität der Works Progress Administration (WPA) können wir arbeitslose Männer für den Bau von Straßen, Brücken, öffentlichen und militärischen Gebäuden einsetzen. Eines der größten Vorhaben im Westen war der Bau der Timberline Lodge am Mount Hood in Oregon."
USA_infrastructure_east:5 "Entwicklung der Infrastruktur im Norden und Osten"
USA_infrastructure_east_desc:5 "Die Infrastruktur dieses Landes ist in einem miserablen Zustand. Unter der Autorität der Works Progress Administration (WPA) können wir arbeitslose Männer für den Bau von Straßen, Brücken, öffentlichen und militärischen Gebäuden einsetzen. Eine der größten Unternehmungen im Mittelatlantik und im Osten war der Bau des LaGuardia-Flughafens in New York."
USA_housing_act:5 "Wohnungsbaugesetz"
USA_housing_act_desc:5 "Wohnungsbaugesetz"
USA_adult_education:5 "Programme für die Erwachsenenbildung"
USA_adult_education_desc:5 "Ein Teil der Federal Emergency Relief Administration (FERA) und später der Works Progress Administration (WPA) konzentrierte sich auf die Arbeiter- und Erwachsenenbildung. Die Programme konzentrierten sich auf die Untersuchung wirtschaftlicher und sozialer Probleme aus der Sicht der Arbeiter. Im Laufe der drei Phasen der Bildungsprogramme wurden etwa 2.000 Lehrer eingestellt und eine Million Erwachsene erhielten eine Ausbildung."
USA_expand_housing:5 "Ausweitung der Wohnungsbauprogramme"
USA_expand_housing_desc:5 "Ausweitung der Wohnungsbauprogramme"
USA_crop_insurance:5 "Federal Crop Insurance Corporation"
USA_crop_insurance_desc:5 "Federal Crop Insurance Corporation (Staatliche Ernteversicherung)"
USA_tennessee_valley_authority:5 "Tennessee Valley Authority"
USA_tennessee_valley_authority_desc:5 "Die Tennessee Valley Authority (TVA) wurde durch eine Charta des Kongresses gegründet, um die lokale Bevölkerung durch die Bereitstellung von Schifffahrt, Hochwasserschutz, Elektrizität, Düngemitteln und anderer wirtschaftlicher Entwicklung in den Staaten Tennessee und Teilen von Alabama, Mississippi und Kentucky zu unterstützen. Senator George Norris (R-Nebraska) war maßgeblich an der Entwicklung von staatlich kontrollierten Versorgungsunternehmen wie der TVA und der BPA beteiligt."
USA_housing_east:5 "Entwicklung des Wohnungsbaus im Nordosten"
USA_housing_east_desc:5 "Entwicklung des Wohnungsbaus im Nordosten"
USA_national_railway:5 "Ausbau der nationalen Eisenbahn"
USA_national_railway_desc:5 "Nationaler Ausbau der Eisenbahn"
USA_bonneville_power_administration:5 "Bonneville-Stromverwaltung"
USA_bonneville_power_administration_desc:5 "Die Bonneville Power Administration (BPA) wurde durch einen Akt des Kongresses gegründet, um die Stromversorgung im pazifischen Nordwesten zu verwalten. Der Bau des Bonneville-Damms am Columbia River diente mehreren Zwecken, vor allem der Stromerzeugung und der Flussschifffahrt. Der Damm ist nach Kapitän Benjamin Bonneville benannt, einem frühen Entdecker, dem die Kartierung des Oregon Trail zugeschrieben wird."
USA_housing_authority:5 "Wohnungsbaubehörde der Vereinigten Staaten"
USA_housing_authority_desc:5 "Die United States Housing Authority (USHA) wurde durch das Wohnungsbaugesetz von 1937 gegründet, um staatlichen und kommunalen Behörden Geld für den Bau von Wohnungen für einkommensschwache und obdachlose Menschen zu leihen. Der private Sektor fürchtete den verstaatlichten Wohnungsbau und sorgte dafür, dass das Gesetz den Wettbewerb zwischen privatem und öffentlichem Wohnungsbau verhinderte, indem es Einkommensgrenzen für die Angemessenheit von Sozialwohnungen vorsah. Die öffentlichen Wohnungsbauprojekte waren zudem rassentrennend. Die USHA wurde 1942 in Federal Public Housing Authority umbenannt und 1947 durch die Public Housing Authority ersetzt. Die PHA wurde abgeschafft, und das Department of Housing and Urban Development (HUD) übernahm den öffentlichen Wohnungsbau."
USA_housing_authority_tooltip:5 "Beginn von Wohnungsbauprojekten in den gesamten USA, was zu wirtschaftlichem Wachstum führt. Dies führt zum Bau von §Y28 zivilen Fabriken§! in den gesamten USA mit einer Rate von §Y1 pro Monate§!"
USA_housing_midwest:5 "Entwicklung des Wohnungsbaus im Mittleren Westen"
USA_housing_midwest_desc:5 "Wohnungsbau im Mittleren Westen"
USA_federal_art:5 "Bundeskunstprojekt"
USA_federal_art_desc:5 "Bundes-Kunstprojekt"
USA_federal_music:5 "Bundesmusikprojekt"
USA_federal_music_desc:5 "Bundesmusikprojekt"
USA_federal_writers:5 "Federal Writers Project"
USA_federal_writers_desc:5 "Federal Writers Project"
USA_federal_theater:5 "Staatliches Theaterprojekt"
USA_federal_theater_desc:5 "Staatliches Theaterprojekt"
USA_wpa_guide_newyork:5 "WPA-Führer für New York"
USA_wpa_guide_newyork_desc:5 "WPA-Leitfaden für New York"
USA_declare_unemployment:5 "Erklären Sie den Rückgang der Arbeitslosigkeit"
USA_declare_unemployment_desc:5 "Rückgang der Arbeitslosigkeit verkünden"
USA_end_great_depression:5 "£tech_mod Ende der Großen Depression"
USA_end_great_depression_desc:5 "Im Jahr 1938 zeigte die Wirtschaft dank erhöhter staatlicher Ausgaben und Bautätigkeiten für den öffentlichen Wohnungsbau, Zwangsvollstreckungen und Hypothekenerleichterungen, den Bau und die Instandsetzung von Infrastrukturen sowie den Anfängen des militärischen Aufbaus erste Anzeichen einer Erholung, und die Arbeitslosenzahlen gingen zurück. Der wirtschaftliche Aufschwung sollte nun bis zum deutschen Einmarsch in Frankreich voll durchstarten. Als Großbritannien begann, seine Kriegsgüter in Gold zu bezahlen, trugen der Goldfluss und die Geldbasis weiter zur wirtschaftlichen Erholung bei. Mit dem Ausbruch des Krieges begann einer der größten Aufschwünge in der amerikanischen Geschichte."
USA_worst_is_over:5 "Das Schlimmste ist vorbei"
USA_worst_is_over_desc:5 "Das Schlimmste ist vorbei"
USA_national_resources_plan:5 "Nationales Planungsamt für Ressourcen"
USA_national_resources_plan_desc:5 "Das National Resources Planning Board wurde von Präsident Roosevelt per Executive Order eingerichtet. Das Gremium diente als beratender Ausschuss für natürliche Ressourcen und veröffentlichte Analysen und Berichte zur Raumplanung. Der Ausschuss arbeitete mit anderen Bundes-, Landes- und Kommunalbehörden zusammen."
USA_economy_reborn:5 "Wiedergeburt der amerikanischen Wirtschaft"
USA_economy_reborn_desc:5 "Wiedergeburt der amerikanischen Wirtschaft"
USA_clinton_engineer_work:5 "Clinton Ingenieur Werke"
USA_clinton_engineer_work_desc:5 "In Ost-Tennessee wurde ein Standort untersucht und für eine Anlage zur Produktion und Untersuchung von angereichertem Uran ausgewählt. Diese Angelegenheit ist für die erfolgreiche Umsetzung der beispiellosen Bombe des Manhattan-Projekts erforderlich."
USA_beast_of_america:5 "Das Biest von Amerika"
USA_beast_of_america_desc:5 "Die Vereinigten Staaten sind wieder einmal in einen globalen Konflikt geraten. Es ist an der Zeit, unsere industrielle Macht zu nutzen, um den absoluten Sieg zu erringen. Der schlafende Riese ist erwacht."
USA_total_mobilisation:5 "Wirtschaftliche Mobilisierung erklären"
USA_total_mobilisation_desc:5 "Die amerikanische Wirtschaft ist immer noch damit beschäftigt, Konsumgüter und Dienstleistungen herzustellen. Wenn die Vereinigten Staaten die Bastion der Demokratie sein und die für den Sieg notwendigen Kriegsmaschinen herstellen wollen, muss die Wirtschaft auf Kriegsbasis gebracht werden und der Waffenproduktion Vorrang einräumen." ."
USA_propaganda_effort:5 "Propagandabemühungen"
USA_propaganda_effort_desc:5 "Propagandabemühungen"
USA_war_production_board:5 "War Production Board"
USA_war_production_board_desc:5 "Die Umstellung der zivilen Industrie und der schnelle Bau neuer Fabriken erfordert umfassende Aufsicht und Planung. Der Präsident ist bereit, eine Durchführungsverordnung zur Schaffung des "War Production Board" vorzulegen. Diese neue Organisation wird die Umstellung der zivilen Industrie leiten, Materialien zuweisen und die Produktion priorisieren."
USA_do_it_with_less_poster:5 "Mit weniger auskommen, damit sie genug haben"
USA_do_it_with_less_poster_desc:5 "Die Abteilung für Inlandseinsätze des Office of War Information konzentriert sich hauptsächlich auf die Veröffentlichung von Plakaten, um die Unterstützung der Kriegsanstrengungen zu stärken. Rationierungsgesetze haben die zivile Stabilität im Inland beeinträchtigt. Das Büro hat ein neues Plakat im Sinn Dieser fröhliche und freundliche "GI Joe", der Kaffee trinkt und die Rationierung an der Heimatfront fördert, spricht Familien mit Jungen im Ausland an."
USA_war_rationing:5 "Kriegsrationierung"
USA_war_rationing_desc:5 "Der Krieg hat unsere Versorgung mit Grundmaterialien wie Lebensmitteln, Schuhen, Metall, Papier und Gummi stark belastet. Die Armee und die Marine wachsen, ebenso wie die Bemühungen des Landes, unseren Verbündeten im Ausland zu helfen. Zivilisten brauchen diese Materialien für Konsumgüter. Um der steigenden Nachfrage gerecht zu werden, sollte die Regierung mehr Maßnahmen ergreifen, um lebenswichtige Vorräte zu schonen, und weitere Rationierungen einführen. Mit der Rationierung wird die Bundesregierung den Kauf stark nachgefragter Artikel durch ein Pro-Kopf-Punktesystem einschränken ."
USA_women_encouraged:5 "Frauen ermutigt"
USA_women_encouraged_desc:5 "Millionen amerikanischer Männer dienen jetzt in den Streitkräften im Ausland und das Militär benötigt weiterhin dringend mehr Arbeitskräfte. Indem wir mehr Frauen dazu ermutigen, sich der Arbeitswelt anzuschließen, können wir mehr kämpfende Männer für unsere Kriege zur Verfügung haben. Das wird der Fall sein." Dies führt jedoch zu einem Rückgang der Industrieproduktion, da zuvor arbeitslose Frauen für die Bedienung von Produktionslinien angemessen geschult werden müssen."
USA_war_food_garden:5 "War Food Garden"
USA_war_food_garden_desc:5 "Der Krieg belastet weiterhin die Lebensmittelversorgung im ganzen Land und beim Militär. Durch die Förderung des Wachstums von Obst- und Gemüsegärten bei Privatanwohnern und öffentlichen Parks können wir die Belastung der Lieferkette verringern und den Marktverbrauch senken von Lebensmitteln. Das Landwirtschaftsministerium hat bereits einen Plan zur Förderung von "Victory Gardens" und zur Vereinigung der Heimatfront.
USA_we_can_do_it:5 "Wir schaffen das!"
USA_we_can_do_it_desc:5 "Während wir weiterhin Frauen ermutigen, während des Krieges Produktionsjobs zu übernehmen, hat das War Production Coordinating Committee ein neues Plakat, das den weiblichen Patriotismus hier an der Heimatfront feiern wird."
USA_no_one_left_behind:5 "Niemand wird zurückgelassen"
USA_no_one_left_behind_desc:5 "Um mehr Unterstützung für die Kriegsanstrengungen zu gewinnen, indem wir Familien mit Männern im Ausland ansprechen, sollten wir eine neue Propagandakampagne starten. Diese neue Initiative wird das unerschütterliche Engagement der Armee und der Marine fördern, die Verluste zu begrenzen und unsere Jungen zu bringen heim."
USA_feed_the_warmachine:5 "Füttere die Kriegsmaschine"
USA_feed_the_warmachine_desc:5 "Der massive Aufbau der Militärindustrie hat es den Vereinigten Staaten ermöglicht, in der Kriegsproduktion auf der ganzen Welt konkurrenzlos zu sein. Allerdings hat die schnelle Industrialisierung die amerikanischen Ressourcen, die für den Betrieb solcher Fabriken benötigt werden, erheblich belastet. Das haben die Vereinigten Staaten getan." "Wir verfügen über eine große Rohstoffbasis und wir müssen diese Gebiete so weit wie möglich ausbeuten, bis neue Rohstoffgewinnungsstandorte entwickelt werden."
USA_spare_your_cars:5 "Ersparen Sie Ihre Autos"
USA_spare_your_cars_desc:5 "Amerika hat das Automobil in großem Umfang angenommen und viele nutzen es in ihrem täglichen Leben, jedoch ist die gesamte Produktion für die Herstellung von Kriegsmaterial erforderlich. Wir sollten erhebliche Anstrengungen unternehmen, um die Menschen zu ermutigen, ihre Fahrzeuge zu verschonen Es kann Jahre dauern, bis sie das nächste Modell bekommen können. Dies wird es den zivilen Automobilherstellern ermöglichen, sich auf die Produktion der Kriegsmaschinen zu konzentrieren, die für den absoluten Sieg notwendig sind."
USA_save_fat_for_bombs:5 "Fett für Bomben sparen"
USA_save_fat_for_bombs_desc:5 "Es stellt sich heraus, dass Speckfett nicht nur zum Aufpeppen von bitterem Gemüse geeignet ist – es eignet sich auch ziemlich gut für die Herstellung von Bomben, und die Armee und die Marine benötigen jetzt Sprengstoffe in einem noch nie dagewesenen Ausmaß. Gebrauchtes tierisches Fett aus der Küche kann zur Herstellung verwendet werden Nitroglycerin. Wir sollten Hausfrauen ermutigen, gebrauchtes Speisefett beim örtlichen Metzger abzugeben, indem wir zusätzliche Lebensmittelkarten als Anreiz nutzen. Dadurch erhalten unsere Chemiefabriken den nötigen Rohstoffschub, um mehr Schießpulver und Dynamit zu produzieren."
USA_salvage_for_victory:5 "Bergung für den Sieg"
USA_salvage_for_victory_desc:5 "Die derzeitige nationale Rohstoffproduktion ist nicht in der Lage, den Bedarf in Rüstungsfabriken zu decken. Wir sollten alle Privatpersonen wie Hausfrauen und Schulkinder ermutigen, alles zu retten, was sie nicht verwenden, und zu den Kriegsanstrengungen beizutragen. Auf nationaler Ebene." , diese Bergung kann einen großen Beitrag zur Deckung unserer Materialknappheit leisten."
USA_dollars_for_defense:5 "Dollars für Verteidigung"
USA_dollars_for_defense_desc:5 "Die Kriegsanleihenaktionen waren an der Heimatfront weithin erfolgreich. Das Office of War Information hat eine neue Plakatkampagne parat, um mehr normale Bürger als Anteilseigner für den Krieg zu gewinnen und die Anleihebemühungen weiter auszuweiten."
USA_detroit_tank_plant:5 "Das Detroit Arsenal Tank Plant"
USA_detroit_tank_plant_desc:5 "Das Detroit Arsenal Tank Plant wurde unter Chrysler gegründet und war die erste Anlage zur Massenproduktion von Panzern in den Vereinigten Staaten. Die Anlage wurde auf einem 113 Hektar großen Gelände in Warren, Michigan, einem bevölkerungsreichen Vorort von Detroit, errichtet und mit einem… Es diente einem doppelten Zweck: zunächst dem Bau von Rüstungsgütern und der friedlichen zivilen Produktion. Die Anlage wurde in einer Rekordzeit von 13 Monaten fertiggestellt und die ersten Panzer rollten von den Produktionsbändern, bevor der Bau der Anlage abgeschlossen war. Das Detroit Arsenal Tank Plant baute schließlich ein Viertel der insgesamt fast 90.000 Tanks und schließlich im Jahr 1996 geschlossen.
USA_willow_run_air_plant:5 "Willow Run Air Plant errichten"
USA_willow_run_air_plant_desc:5 "Willow Run Air Plant errichten"
USA_seattle_air_plant:5 "Errichtung des Seattle Air Plant"
USA_seattle_air_plant_desc:5 "Errichten Sie das Seattle Air Plant"
USA_douglas_air_plant:5 "Douglas Air Plant gründen"
USA_douglas_air_plant_desc:5 "Douglas Air Plant gründen"
USA_expand_detroit_tank_plant:5 "Detroit Arsenal Panzerwerk erweitern"
USA_expand_detroit_tank_plant_desc:5 "Detroit Arsenal Panzerwerk erweitern"
USA_contract_general_motors:5 "Vertrag Ford & General Motors"
USA_contract_general_motors_desc:5 "Ford Motor Company und General Motors sind riesige Automobilindustrien hier in den Vereinigten Staaten. Wir müssen ihre Produktionskapazitäten nutzen und sie damit beauftragen, ihre zivile Produktion in Kriegsmaschinen umzuwandeln."
USA_steel_mills:5 "Stahlwerke"
USA_steel_mills_desc:5 "Stahlwerke"
USA_reopen_smallarms:5 "Springfield Armory erweitern"
USA_reopen_smallarms_desc:5 "Die Waffenkammer von Springfield existiert seit 1777 und diente als landesweit wichtigstes Zentrum für die Herstellung von Schusswaffen. Während des Ersten Weltkriegs fehlte Amerika die Fähigkeit, ausreichend Schusswaffen in Massenproduktion herzustellen, um seine Soldaten zu bewaffnen, und war auf alliierte Nationen angewiesen Im Vorfeld des Zweiten Weltkriegs wurde das Budget um 250 % erhöht, um neue und modernisierte Anlagen und verbesserte Produktionspraktiken zu ermöglichen. Im Verlauf des Krieges produzierte die Springfield Armory 3,1 Millionen M1 Garand-Gewehre. Im Jahr 1968 wurde die Springfield Armory hergestellt Die Waffenkammer war geschlossen.
USA_expand_ore:5 "Erzvorkommen erweitern"
USA_expand_ore_desc:5 "Es ist an der Zeit, erhebliche Anstrengungen zu unternehmen, um die bestehende Ressourcengewinnung zu erweitern und neue Gebiete zu erschließen, aus denen man schöpfen kann."
USA_expand_ore2:5 "Weitere Erzvorkommen erweitern"
USA_expand_ore2_desc:5 "Wir sollten weiterhin auf bestehende Ressourcenbetriebe zurückgreifen und gleichzeitig darauf abzielen, an allen Standorten mit höchster Effizienz zu arbeiten."
USA_us_ussr_economic_cooperation:1 "Wirtschaftliche Zusammenarbeit zwischen den USA und der UdSSR"
USA_us_ussr_economic_cooperation_desc:1 "Trotz ihrer chaotischen und blutigen Geburt hat die Sowjetunion bemerkenswerte Fortschritte beim Aufbau einer modernen, industrialisierten Gesellschaft erzielt. Wir sollten unseren Teil dazu beitragen, ihnen zu helfen."
USA_secure_chrome:5 "Batistas Loyalität"
USA_secure_chrome_desc:5 "Die Loyalität des kubanischen Präsidenten Fulgencio Batista stand bis zum Beginn dieses neuen Krieges in Frage, und er zeigte feste Unterstützung für die Sache der Vereinigten Staaten. Vielleicht können wir aus dieser Beziehung mehr gewinnen …"
USA_secure_cuba:5 "Kuba sichern"
USA_secure_cuba_desc:5 "Kuba liegt an einem strategisch wichtigen Punkt in der westlichen Hemisphäre, mitten im Krieg auf dem südamerikanischen Kontinent. Niemand außer den USA wird Zugang zu solch wichtigen Positionen in unserem Hinterhof haben."
USA_rubber_requisition:5 "Gummi-Anforderung"
USA_rubber_requisition_desc:5 "Aufgrund der fehlenden tropischen Umgebung gibt es in den Vereinigten Staaten keinen nennenswerten Naturkautschukbetrieb. Wir können uns jedoch bemühen, vorhandene große Vorkriegskautschukquellen von zivilen Industrien anzufordern."
USA_synthetic_development:5 "Entwicklung der synthetischen Industrie"
USA_synthetic_development_desc:5 "Es stehen relativ neue Technologien zur Verfügung, bei denen synthetische Kautschuke und Öle zum Einsatz kommen. Wir sollten erhebliche Anstrengungen unternehmen, um solche Industrien aufzubauen, um unseren wachsenden Bedürfnissen gerecht zu werden."
USA_synthetic_development2:5 "Mehr Entwicklung der synthetischen Industrie"
USA_synthetic_development2_desc:5 "Wir sollten unsere Bemühungen zum Aufbau synthetischer Industrien fortsetzen."
USA_resource_independence:5 "Ziel Ressourcenunabhängigkeit"
USA_resource_independence_desc:5 "Es ist wichtig, dass wir alles herausholen, was wir können, um die wachsende Kriegsmaschinerie zu ernähren. Ressourcenunabhängigkeit ist ein oberstes nationales Sicherheitsziel."
USA_fuel_the_engines:5 "Tanken Sie die Motoren mit Kraftstoff auf"
USA_fuel_the_engines_desc:5 "Tanken Sie die Motoren mit Kraftstoff"
USA_high_quality_fuel:5 "Hochwertiger Kraftstoff"
USA_high_quality_fuel_desc:5 "Hochwertiger Kraftstoff"
USA_fortress_concept:5 "Festungskonzept"
USA_fortress_concept_desc:5 "General "Billy" Mitchell vom Army Air Corps war bis zu seinem Tod im Jahr 1936 der führende Verfechter strategischer Bombenangriffe, und aus seinen Ideen ging die so genannte "Bomber-Mafia" hervor - Führungskräfte des Air Corps, die das Konzept weiter vorantrieben. Die B-17 ging 1935 an den Start und wurde wegen ihrer beeindruckenden Luftabwehr als "Fliegende Festung" bezeichnet. Sie konnte schneller fliegen als jedes andere Kampfflugzeug im US-Arsenal und galt als uneinnehmbar in der Luft - die perfekte Waffe, die beweisen sollte, dass das Air Corps Kriege mit strategischen Bombenangriffen beenden konnte - und das ohne Begleitjäger."
USA_expansion_air_corps:5 "Ausbau des Army Air Corps"
USA_expansion_air_corps_desc:5 "Ausweitung des Army Air Corps"
USA_subsidize_air_comp:5 "Subventionierung von Luftproduktionsgesellschaften"
USA_subsidize_air_comp_desc:5 "Subventionierung von Luftwaffenproduktionsgesellschaften"
USA_long_range_strat:5 "Strategische Langstreckenbombardements"
USA_long_range_strat_desc:5 ""
long_range_strategic_bombing_focus:5 "Strategische Langstreckenbomben-Doktrin"
long_range_strategic_bombing_focus_desc:5 "Die so genannte "Bomber-Mafia", die das US Army Air Corps leitete, folgte der Überzeugung von General "Billy" Mitchell, dass strategische Bombenangriffe der Schlüssel zum Sieg über die Achsenmächte waren. Im Gegensatz zur RAF waren die USA jedoch entschlossen, industrielle und militärische Ziele auf dem europäischen Festland anzugreifen, und setzten dazu die berühmte "Mighty Eighth Air Force" von Stützpunkten in England aus und die "Twelfth Air Force" von Nordafrika und Italien aus ein, je weiter der Krieg voranschritt. Ab 1942 führten die USA strategische Bombenangriffe auf europäische Ziele durch, und ab 1944 wurden mit der Einführung der B-29 Angriffe auf die japanischen Heimatinseln geflogen."
USA_ground_support:5 "Bodenunterstützung"
USA_ground_support_desc:5 "Bodenunterstützung"
USA_support_douglas:5 "Unterstützung von Douglas"
USA_support_douglas_desc:5 "Da sich das Army Air Corps im Vorfeld des Zweiten Weltkriegs auf strategische Bombenangriffe konzentrierte, war die Luftnahunterstützung in der US-Doktrin stagniert. Der Krieg in Europa zeigte jedoch, dass die Luftunterstützung eine wichtige Rolle spielte, und so wurden im Vorfeld der Invasion Nordafrikas erste Luftunterstützungskommandanten den Bodenkampfeinheiten zugewiesen. Im Laufe des Feldzugs setzte sich die Erkenntnis durch, dass eine bessere Integration der Sturzkampfbomber notwendig war, und Kampfflugzeuge begannen, Abfang- und Beschussangriffe gegen Bodenziele zu fliegen."
USA_guided_weapons:5 "Gelenkte Waffen"
USA_guided_weapons_desc:5 "Die ersten Versuche der USA mit Raketen begannen Mitte der 1930er Jahre an Universitäten, die die obere Atmosphäre erforschen wollten. Daraufhin forderte das Army Air Corps Forschungen zum düsengestützten Start an, die nach Berichten über das deutsche Raketenprogramm dringend verstärkt wurden. Die deutsche V1 diente als Katalysator für das US-Raketenprogramm, und die USA produzierten ihre erste "JB-2" aus geborgenen V1-Teilen. Während des Krieges schlossen sich mehrere Unternehmen zusammen, um die US-Forschung auf diesem Gebiet voranzutreiben - das berühmte "Jet Propulsion Laboratory" wurde in dieser Zeit in Kalifornien gegründet."
USA_support_boeing:5 "Unterstützung für Boeing"
USA_support_boeing_desc:5 "Das 1916 gegründete Unternehmen Boeing Airplane begann mit dem Bau von Flugbooten, bevor es in den 1920er Jahren zum führenden Hersteller von Kampfflugzeugen in den USA wurde. Mit dem Aufkommen des Passagierflugverkehrs begann das Unternehmen, größere und schwerere Flugzeuge zu produzieren, was in den 1930er Jahren zu den ersten Bombermodellen führte. Obwohl die B-17 anfangs vom Air Corps verschmäht wurde, sollte sie zum berühmtesten US-Bomber des Krieges werden. Durch Investitionen in Boeing können wir sicherstellen, dass neue und verbesserte Konstruktionen schnell an der Front eingesetzt werden können."
USA_support_consolidated:5 "Unterstützen Sie Consolidated"
USA_support_consolidated_desc:5 "Das 1923 gegründete Unternehmen Consolidated Aircraft ist vor allem für seine Flugboote bekannt, deren PBY Catalinas das Rückgrat der US-Flotte von Seeaufklärungsflugzeugen bilden. Nach der Zusammenarbeit mit Boeing legte Consolidated einen Plan für den B-24 Liberator vor - einen viermotorigen Bomber, der schneller, länger, höher und mit einer größeren Bombenlast als die Boeing B-17 fliegen kann. Durch Investitionen in Consolidated können wir sicherstellen, dass neue und verbesserte Konstruktionen weiterhin an vorderster Front zum Einsatz kommen."
USA_modernize_b17:5 "B-17 modernisieren"
USA_modernize_b17_desc:5 "B-17 modernisieren"
USA_analyzing_bomber:5 "Analyse der Bombererfahrung"
USA_analyzing_bomber_desc:5 "Analyse der Bomber-Erfahrung"
USA_b24:5 "B-24"
USA_b24_desc:5 "Das Flugzeug wurde als Weiterentwicklung der B-17 entwickelt und kam auf allen Kriegsschauplätzen zum Einsatz. Es erwies sich aufgrund seiner Vielseitigkeit - einschließlich taktischer Bombenangriffe und U-Boot-Bekämpfung - als äußerst nützlich. Dank ihrer größeren Reichweite wurde sie sowohl von Basen in Afrika als auch im Pazifik aus eingesetzt. Die B-24 leistete effektive Dienste, spielte eine zentrale Rolle im Luftkrieg und wurde von den Besatzungen aller Nationen, die sie flogen, geliebt."
USA_b29:5 "B-29"
USA_b29_desc:5 "Als das Air Corps erkannte, dass die B-17 für die großen Entfernungen im Pazifik nicht geeignet war, forderte es einen radikalen neuen "Superbomber", den Boeing mit eigenen Mitteln entwickelte. Der erste Prototyp der späteren B-29 Superfortress flog im September 1942 mit für die damalige Zeit radikal fortschrittlichen Merkmalen. Der Auslieferungsdruck und die fortschrittlichen Merkmale führten zu zahlreichen Verzögerungen bei den notwendigen Änderungen, die die Einführung des Flugzeugs erheblich verlangsamten. Die B-29 trat 1944 in den Kampf ein und begann, die japanischen Inseln zum ersten Mal seit dem Doolittle-Angriff von 1942 anzugreifen."
USA_fighter_effort:5 "Kampfflugzeug-Bemühungen"
USA_fighter_effort_desc:5 "Das Army Air Corps erkannte erst spät, dass seine Kampfflugzeuge den aktuellen Modellen am Himmel über Europa nicht gewachsen waren, und versuchte Mitte der 1930er Jahre, sie zu modernisieren. Obwohl die frühen Eindecker bei ihrer Indienststellung bereits veraltet waren, trieb der herannahende Krieg die Entwicklung neuerer Modelle wie der P-39 Airacobra, der P-40 Warhawk und der P-38 Lightening voran, die alle bis 1939 flogen."
USA_CAS:0 "Sturzkampfbomber Einsatz"
USA_CAS_desc:0 "Da sich das Army Air Corps im Vorfeld des Zweiten Weltkriegs auf strategische Bombenangriffe konzentrierte, war die Luftnahunterstützung in der US-Doktrin stagniert. Der Krieg in Europa zeigte jedoch, dass die Luftunterstützung eine wichtige Rolle spielte, und so wurden im Vorfeld der Invasion in Nordafrika erste Luftunterstützungskommandanten den Bodenkampfeinheiten zugeteilt. Im Laufe des Feldzugs wurde die Notwendigkeit einer besseren Sturzkampfbomber-Integration immer deutlicher, und Kampfflugzeuge begannen, Abfang- und Beschussangriffe gegen Bodenziele zu fliegen."
USA_north_america_avi:5 "North American Aviation"
USA_north_america_avi_desc:5 "Das Unternehmen wurde 1928 gegründet und nahm 19334 die Produktion auf. NAA rüstete sich für den Krieg, und ihre T-6 Texan wurde mit über 17.000 Exemplaren zum meistproduzierten Trainer aller Zeiten. Auch mit der B-25 Mitchell, die 1942 beim Doolittle-Angriff eingesetzt wurde und in allen Kriegsgebieten zum Einsatz kam, erzielte das Unternehmen große Erfolge. Die größte Errungenschaft von NAA war wahrscheinlich die P-51 Mustang, die, nachdem sie mit einem Rolls-Royce Merlin-Triebwerk ausgestattet worden war, zum größten US-Jagdflugzeug des Krieges und wohl auch zu einem der größten Flugzeuge aller Zeiten wurde."
USA_rolls_royce:5 "Rolls-Royce-Bemühungen"
USA_rolls_royce_desc:5 "Während der Entwicklung der P-51 Mustang zeigten sich die Testpiloten der RAF positiv beeindruckt von dem Flugzeug, stellten jedoch einen erheblichen Leistungsabfall oberhalb von 15.000 Fuß fest, wo ein Großteil der Kämpfe stattfand. Ronald Harker, ein RR-Testpilot, schlug vor, das Flugzeug mit einem Merlin 61 auszustatten, der dem Flugzeug bis zu einer Höhe von 28.000 Fuß eine Höchstgeschwindigkeit von 440 mph verlieh. Die USA übernahmen diesen Vorschlag, und die P-51B wurde ab 1943-44 für die 8. und 9."
USA_support_grumman:5 "Unterstützung für Grumman"
USA_support_grumman_desc:5 "Das 1929 gegründete Unternehmen begann mit der Herstellung von Marine-Doppeldeckern und wurde zum wichtigsten Hersteller von Flugzeugen für die USN. Grumman produzierte während des Krieges mehr Flugzeuge für die USA als jedes andere Unternehmen und lieferte allein im März 1945 654 Flugzeuge aus. Die wichtigsten Flugzeuge des Krieges von Grumman waren die F4F Wildcat, die F6F Hellcat und die TBF Avenger, die alle eine entscheidende Rolle im Pazifikkrieg spielten. - Die F4F wird sogar von einigen als das Flugzeug angesehen, das den Krieg der USA im Pazifik gerettet hat."
USA_new_sea_combat:5 "Einführung eines neuen Seekampftyps"
USA_new_sea_combat_desc:5 "In den 1920er Jahren wurde die Verwundbarkeit großer kapitaler Schiffe gegenüber Flugzeugen deutlich, was zum Aufstieg der Marinefliegerei führte. Die japanische "Kido Butai" bewies die Schlagkraft einer trägergestützten Flotte, und nach dem Verlust der meisten US-Schlachtschiffe beim Angriff auf Pearl Harbor wandten sich die USA dem Ausbau ihrer eigenen trägergestützten Flotte zu. Der große Sieg in der Schlacht von Midway im Jahr 1942 bestätigte die neue Ausrichtung der USA. Der Flugzeugträger veränderte das Gesicht der Seekriegsführung und wurde während des gesamten Zweiten Weltkriegs zum wichtigsten Instrument jeder größeren Flotte."
USA_usaaf_expansion:5 "Ausbau der USAAF"
USA_usaaf_expansion_desc:5 "USAAF-Ausbau"
USA_higgins_boats:5 "Higgins-Boote"
USA_higgins_boats_desc:5 "Der Ruf der Marine nach einem Landungsboot wurde von Andrew J. Higgins von der Eureka Tug-Boat Company aus New Orleans, Louisiana, beantwortet. Das mehrheitlich aus Sperrholz gefertigte Landing Craft Personnel Large (LCP(L)) wurde von den Alliierten übernommen und fand breite Verwendung. Das Boot wurde zu anderen Varianten weiterentwickelt, wobei das Landing Craft Vehicle Personnel (LCVP) mit mehr als 23.000 gebauten Exemplaren das bekannteste und am meisten produzierte war." USA_Entwicklung_von_Waffen:5 "Neue Waffen entwickeln"
USA_developing_weapons:5 "Entwicklung neuer Waffen"
USA_developing_weapons_desc:5 "Als sich der Krieg abzeichnete, erkannte die US-Armee, dass ihre Ausrüstung veraltet war, und begann mit der Entwicklung neuer Waffen. Die Entwicklung konzentrierte sich auf neue Handfeuerwaffen, die schließlich in der Einführung des M1 Garand als Standardgewehr mündeten. Im Bereich der Panzerbekämpfung fehlte es den Vereinigten Staaten an Konzepten, und es wurde mit der Arbeit an den mittleren Panzern M3 begonnen, die schließlich zur Einführung des M4 Sherman führen sollten. Auch für die Erforschung der Raketentechnologie wurden Mittel bereitgestellt."
USA_rethink_war_doctrine:5 "Überdenken der Kriegsdoktrin"
USA_rethink_war_doctrine_desc:5 "Überdenken der Kriegsdoktrin"
USA_develop_tank:5 "Panzer entwickeln"
USA_develop_tank_desc:5 "Entwicklung von Panzern"
USA_fuel_engines:5 "Treibstofftriebwerke"
USA_fuel_engines_desc:5 "Treibstofftriebwerke"
USA_foreign_tank_inspiration:5 "Ausländische Panzer als Inspirationsquelle"
USA_foreign_tank_inspiration_desc:5 "Mit der deutschen Invasion in Westeuropa 1940 erkannten die USA, dass ihre Panzerkonstruktion für die moderne Panzerung völlig unzureichend war. Die deutsche Propaganda des "Blitzkriegs" veranlasste die USA dazu, die Panzerkonstruktion vollständig zu motorisieren und neu zu konzipieren - insbesondere sollten die Kampfpanzer mit mindestens einer 75-mm-Kanone bewaffnet sein, um mit der deutschen Panzerung mithalten zu können. Dies führte direkt zur Entwicklung des wichtigsten mittleren US-Panzers des Krieges, des M4 Sherman."
USA_medium_tank:5 "Der mittlere Panzer der Armee"
USA_medium_tank_desc:5 "Der aus dem M3 entwickelte M4 Sherman übernahm die bewährte 75/76-mm-Hauptkanone und baute sie in einen voll beweglichen Turm ein, zusammen mit anderen neuen Merkmalen, die das Fahrzeug schnell, zuverlässig und vielseitig einsetzbar machten, um die US-Panzertruppen zu unterstützen oder ihnen zum Durchbruch zu verhelfen. Der Panzer wurde im Laufe des Krieges weiterentwickelt, um seine Schlagkraft und Zuverlässigkeit zu verbessern. Im Laufe des Krieges wurden über 49.000 Stück produziert."
USA_war_changed:5 "£tech_mod Krieg hat sich verändert"
USA_war_changed_desc:5 "Der Krieg hat sich verändert"
USA_shadow_scheme:5 "Schatten-Schemata"
USA_shadow_scheme_desc:5 "Die Schattenpläne, die den Plänen der britischen Regierung ähnelten, wurden entwickelt, um die Produktion von kriegswichtigen Teilen zu rationalisieren. Der Bau neuer Anlagen erfolgte im Schatten bestehender Fahrzeugproduktionsanlagen. Diese räumliche Nähe sollte den Technologietransfer und den Bau von Kriegsmaterial erleichtern."
USA_army_incompetence:5 "Erkennen der Inkompetenz der Armee"
USA_army_incompetence_desc:5 "Erkennen der Inkompetenz der Armee"
USA_social_security_act:5 "Sozialversicherungsgesetz"
USA_social_security_act_desc:5 "Das Sozialversicherungsgesetz wurde vom Kongress verabschiedet und von Präsident Franklin D. Roosevelt als Mittel zur Unterstützung älterer Bürger unterzeichnet. Das Gesetz trug zu einer drastischen Verringerung der Altersarmut bei. Unter der Leitung von Arbeitsministerin Frances Perkins wurde mit dem Gesetz auch eine Arbeitslosenversicherung eingeführt, die Direktzahlungen an Arbeitslose vorsah.  Sozialversicherung und Arbeitslosenversicherung wurden durch Lohnsteuern finanziert, die von den Beschäftigten und ihren Arbeitgebern getragen wurden. 1937 wurde das Sozialversicherungsgesetz in zwei getrennten Verfahren für verfassungsgemäß erklärt."
USA_past_neurtrality_act36:5 "Cash and Carry"
USA_past_neurtrality_act36_desc:5 "Bargeld und Mitnahme"
USA_new_war_coming:5 "Krieg ist im Anmarsch"
USA_new_war_coming_desc:5 "Der Krieg ist im Anmarsch"
USA_national_guard:5 "Ergänzung der Armee durch Nationalgarde"
USA_national_guard_tt:5 "Setzt 18 Divisionen der Nationalgarde ein, jede mit §Y12 Infanterie§! und §Y2 motorisierten Artillerie§! bataillonen.\nDiese Einheiten müssen ausgerüstet werden.\n"
USA_national_guard_desc:5 "Die United States Regular Army (RA) war ein kleines Korps von professionellen Führern und Soldaten, die einem modernen Krieg nicht gewachsen waren. Im August 1940 wurde die Nationalgarde für 12 Monate in den Bundesdienst gestellt. Mehr als 400.000 Gardisten wurden einberufen und dienten in Divisionen, nicht-divisionalen Einheiten und Luftwaffenstaffeln. Durch die Einberufung der Nationalgarde verdoppelte sich die Größe der United States Army (USA). Die Einheiten der Nationalgarde gehörten zu den ersten Einheiten, die in Pearl Harbor und Guadalcanal an Verteidigungs- und Angriffskämpfen teilnahmen."
USA_division_of_engineering:5 "Ausbau des Army Corps of Engineers"
USA_division_of_engineering_desc:5 "Das United States Army Corps of Engineers wurde im Vorfeld des Krieges und während des Krieges stark ausgebaut. Mit einem erhöhten Budget war das USACE an mehr als 27.00 militärischen und industriellen Projekten beteiligt, darunter Flugzeug- und Panzermontage, Los Alamos und das Pentagon. Das Korps wurde auch die für die Schifffahrt und den Hochwasserschutz zuständige Bundesbehörde. Im Kampfeinsatz waren speziell ausgebildete Pionierbataillone für Pontonbrücken, Abbrucharbeiten, Wasserversorgung, Trümmerräumung und Infrastruktur zur Unterstützung der Truppenbewegung und -versorgung zuständig."
USA_division_of_projects:5 "Abteilung für Fach- und Dienstobjekte"
USA_division_of_projects_desc:5 "Abteilung für Fach- und Dienstleistungsobjekte"
USA_idea_of_pentagon:5 "£tech_mod Das Pentagon"
USA_idea_of_pentagon_desc:5 "Begrenzter Büroraum für das Kriegsministerium ist seit dem Ersten Weltkrieg ein ernstes Problem. Angesichts des bevorstehenden nächsten großen Konflikts können die amerikanischen Streitkräfte nicht mit unzureichenden Kommando- und Kontrollstrukturen mobilisiert werden. Wir werden die größte Kommandozentrale der Welt aufbauen, um den Konflikt mit größtmöglicher Effizienz zu führen."
USA_bonneville_dam:5 "Bonneville-Damm"
USA_bonneville_dam_desc:5 "Bonneville-Staudamm"
USA_quarantine:5 "Die Quarantäne-Rede"
USA_quarantine_desc:5 "Die Quarantäne-Rede wurde von US-Präsident Franklin D. Roosevelt in Chicago gehalten (anlässlich der Einweihung der Brücke zwischen dem nördlichen und dem südlichen äußeren Lake Shore Drive) und rief zu einer internationalen "Quarantäne" gegen die "Epidemie der weltweiten Gesetzlosigkeit" durch aggressive Nationen auf, als Alternative zum politischen Klima der amerikanischen Neutralität und Nichteinmischung, das zu dieser Zeit vorherrschte. Die Rede verstärkte die isolationistische Stimmung in Amerika, was Proteste von Nicht-Interventionisten und Gegnern der Einmischung hervorrief. In der Rede wurden keine Länder direkt genannt, obwohl sie so interpretiert wurde, dass sie sich auf das Kaiserreich Japan, das Königreich Italien und Nazideutschland bezog. Roosevelt schlug vor, wirtschaftlichen Druck auszuüben, eine energische Antwort, aber weniger direkt als eine direkte Aggression. Die öffentliche Reaktion auf die Rede war gemischt"
