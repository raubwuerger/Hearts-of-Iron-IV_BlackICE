 FRA_metropolitan_france:5 "Französische Metropole"
 FRA_metropolitan_france_tt:5 "Nicht genügend Bauplätze für §YInfrastruktur§! im französischen Mutterland"
 FRA_metropolitan_france_desc:5 "La Métropole sollte immer an erster Stelle stehen. Wir können damit beginnen, unsere Infrastruktur zu verbessern, um Arbeitsplätze zu schaffen und einen schnelleren Truppeneinsatz zu ermöglichen."
 FRA_algerie_france:5 "Französisch-Algerien"
 FRA_algerie_france_tt:5 "Nicht genug Bauplätze für §YInfrastruktur§! in Kolonialfrankreich"
 FRA_algerie_france_desc:5 "Europa steht vor gefährlichen Zeiten. Wir sollten uns auf die Verbesserung unserer Ländereien im Süden konzentrieren und sicherstellen, dass wir das Festland immer unterstützen können."
 FRA_algerian_industry:5 "Algerische Industrie"
 FRA_algerian_industry_tt:5 "Nicht genug Bauplätze für §YZivile Fabriken§! im französischen Algerien"
 FRA_algerian_industry_desc:5 "Wir sollten unsere Industrie in Algier konzentrieren. Sollten die Spannungen in Europa zunehmen, haben wir immer noch eine industrielle Kapazität außerhalb der Reichweite feindlicher Bomber."
 FRA_industrial_expansion:5 "Industrielle Expansion"
 FRA_industrial_expansion_tt:5 "Nicht genug Bauplätze für §YZivile Fabriken§! im französischen Mutterland"
 FRA_industrial_expansion_desc:5 "Wir brauchen eine stärkere industrielle Präsenz im eigenen Land. Wir haben genügend Arbeitskräfte zur Verfügung, brauchen aber mehr Fabriklinien."
 FRA_colonial_industry:5 "Koloniale Industrie"
 FRA_colonial_industry_tt:5 "Nicht genügend Slots für §YZivile Fabriken§! in Kolonialfrankreich"
 FRA_colonial_industry_desc:5 "Wir sollten unsere Industrie in Algier konzentrieren. Sollten die Spannungen in Europa zunehmen, haben wir immer noch eine industrielle Kapazität außerhalb der Reichweite feindlicher Bomber."
 FRA_military_factories:5 "Militärische Fabriken"
 FRA_military_factories_tt:5 "Nicht genügend Bauplätze für §YMilitärische Fabrik§! in Metropolfrankreich"
 FRA_military_factories_desc:5 "Unsere Kriegsmaschinerie gerät in Kapazitätsrückstand. Wir müssen uns auf die Produktion von militärischem Gerät im eigenen Land konzentrieren, um sicherzustellen, dass unsere Grenzen ständig mit neuem Gerät versorgt werden."
 FRA_algerian_military_factories:5 "Algerische Militärfabriken"
 FRA_algerian_military_factories_tt:5 "Nicht genügend Bauplätze für §YMilitärische Fabrik§! in Französisch-Algerien"
 FRA_algerian_military_factories_desc:5 "Wenn wir unsere Militärproduktion außerhalb Europas in Französisch-Algerien ansiedeln, können wir sicherstellen, dass unsere Truppen an der Front ständig mit Ausrüstung versorgt werden, selbst wenn der Feind die Kontrolle über unseren Luftraum übernimmt."
 FRA_colonial_military_factories:5 "Koloniale Militärfabriken"
 FRA_colonial_military_factories_tt:5 "Nicht genügend Bauplätze für §YMilitärische Fabrik§! in Kolonialfrankreich"
 FRA_colonial_military_factories_desc:5 "Wenn wir unsere Militärproduktion außerhalb Europas ansiedeln, stellen wir sicher, dass wir unsere Truppen an der Front auch dann noch mit Ausrüstung versorgen können, wenn der Feind die Kontrolle über unseren Luftraum erlangt."
 FRA_indochina:5 "Indochine Française"
 FRA_indochina_tt:5 "Nicht genug Bauplätze für §YInfrastruktur§! in Indochina"
 FRA_indochina_desc:5 "Französisch-Indochina ist schon zu lange vernachlässigt worden. Der Bau der Transindochinois zwischen Saigon und Hanoi wird uns sicherlich eine bessere Ausnutzung der vorhandenen Ressourcen ermöglichen."
 FRA_indochina_industry:5 "Industrie in Indochina"
 FRA_indochina_industry_tt:5 "Nicht genügend Bauplätze für §YZivile Fabriken§! in Französisch-Indochina"
 FRA_indochina_industry_desc:5 "Wir sollten unsere Industrie in Indochina konzentrieren. Sollten die Spannungen in Europa zunehmen, haben wir immer noch eine industrielle Kapazität außerhalb der Reichweite feindlicher Bomber."
 FRA_indochina_military_factories:5 "Militärische Fabriken in Indochina"
 FRA_indochina_military_factories_tt:5 "Nicht genügend Bauplätze für §YMilitärische Fabrik§! in Französisch-Algerien"
 FRA_indochina_military_factories_desc:5 "Wenn wir unsere Militärproduktion außerhalb Europas in Französisch-Indochina ansiedeln, ist sichergestellt, dass wir unsere Truppen an der Front auch dann noch mit Ausrüstung versorgen können, wenn der Feind die Kontrolle über unseren Luftraum erlangt."
 FRA_indochina_port:5 "Die Entwicklung von Saigon"
 FRA_indochina_port_tt:5 "Nicht genügend Bauplätze für §YMarinestützpunkt§! in Saigon"
 FRA_indochina_port_desc:5 "Der Ausbau des Marinestützpunkts in Saigon wird die Entfernung zwischen der Metropole und Indochina verringern. Außerdem wird dadurch Frankreichs Präsenz in Asien gestärkt."
 FRA_indochina_winning_bet:5 "Erfolgreiche Wette"
 FRA_indochina_winning_bet_desc:5 "Unsere früheren Investitionen haben sich ausgezahlt! Wir haben unsere Produktion in Indochina verbessert."
 FRA_algerian_refineries:5 "Algerische Raffinerien"
 FRA_algerian_refineries_desc:5 "Algier ist ein idealer Standort für den Bau von Raffinerien. Nahe an den Ölquellen und nahe an der Produktion im Heimatland."
 FRA_prospect_for_oil:5 "Aussicht auf Öl"
 FRA_prospect_for_oil_desc:5 "Alte Reiche haben immer Angst vor neuen, aufstrebenden Reichen, und wir sollten uns nicht von ihnen abhängig machen. Wir können uns nicht auf das Öl anderer Nationen verlassen und sollten uns darauf konzentrieren, unsere eigene Quelle innerhalb des Reiches zu finden. So stellen wir sicher, dass wir auch in Zukunft wettbewerbsfähig bleiben."
 FRA_extra_research_slot:5 "Extra Forschungsplatz"
 FRA_extra_research_slot_desc:5 "Vielversprechende junge Köpfe tauchen überall auf. Wir müssen sie mit Einrichtungen ausstatten, in denen sie forschen können. Der technologische Fortschritt kann uns dort einen Vorsprung verschaffen, wo wir ihn am meisten brauchen."
 FRA_nuclear_effort:5 "Nukleare Anstrengungen"
 FRA_nuclear_effort_desc:5 "Die ersten Tests in der Nuklearwissenschaft haben vielversprechende Ergebnisse gezeigt. Wenn wir uns ihre Kraft zunutze machen, können wir eine Waffe entwickeln, wie sie die Menschheit noch nie gesehen hat."
 FRA_extra_research_slot_2:5 "Extra Forschungsplatz II"
 FRA_extra_research_slot_2_desc:5 "Vielversprechende junge Köpfe tauchen überall auf. Wir müssen ihnen Einrichtungen zur Verfügung stellen, damit sie ihre Forschungen durchführen können. Fortschritte in der Technologie können uns dort einen Vorteil verschaffen, wo wir ihn am meisten brauchen."
 FRA_defensive_focus:5 "Defensiver Schwerpunkt"
 FRA_defensive_focus_desc:5 "In Zeiten wie diesen ist es am besten, unsere Abwehrkräfte zu stärken. Wenn es Bedrohungen gibt, sollen sie zu uns kommen, damit wir sie in unserem eigenen Land bekämpfen können. Wir haben einen perfekten Kandidaten für die Führung unserer Armee, wir brauchen nur Ihr Wort."
 FRA_aggressive_focus:5 "Aggressiver Fokus"
 FRA_aggressive_focus_desc:5 "Wir können nicht tatenlos zusehen, wie Feinde an unsere Grenzen heranrücken. Und wir können unsere Verbündeten in einem Kriegsszenario nicht sich selbst überlassen. Bereiten Sie unsere Armee vor! Gamelin ist der richtige Mann für diese Aufgabe."
 FRA_fortification_focus:5 "Schwerpunkt Festungsbau"
 FRA_fortification_focus_desc:5 "So wichtig unsere Festungen auch waren, wir müssen Wege finden, sie effizienter zu bauen. Die Maginot-Linie hat sich als wirksame Abschreckung für feindliche Streitkräfte erwiesen, und wir könnten die Sicherheit weiterer Verteidigungsanlagen dieser Art gebrauchen."
 FRA_alpine_forts:5 "Alpenfestungen"
 FRA_alpine_forts_desc:5 "Die Italiener werden die Grenze nicht mehr so leicht überqueren, sobald wir die Alpen mit unserer neu geplanten Verteidigungslinie abgedeckt haben. Wir werden Zeit haben, zu reagieren und unsere Position zu verstärken."
 FRA_extend_the_maginot_line:5 "Die Maginot-Linie ausbauen"
 FRA_extend_the_maginot_line_desc:5 "Wir können uns nicht darauf verlassen, dass die Belgier ihre Stellung halten, wenn sie feindliche Armeen durchlassen, könnten wir in Schwierigkeiten geraten. Der Ausbau der Maginot-Linie ist entscheidend, um unerwünschte Armeen von Frankreich fernzuhalten!"
 FRA_infantry_focus:5 "Levée en masse"
 FRA_infantry_focus_desc:5 "Alle Männer und Frauen, die kämpfen können, werden dies tun. Die Massenproduktion von Waffen wird die Kosten senken. Wir werden jedem ein Gewehr in die Hand geben."
 FRA_artillery_focus:5 "Grande Batterie"
 FRA_artillery_focus_desc:5 "Unsere Artillerie wird eine einzige starke Einheit bilden, um das Feuer auf bestimmte Punkte zu konzentrieren. Mit einer Salve nach der anderen werden wir die feindlichen Linien schwächen und uns durchschlagen, wenn es sein muss!"
 FRA_heavy_armor_focus:5 "Char de Bataille"
 FRA_heavy_armor_focus_desc:5 "Kampfpanzer sind der Weg nach vorn in der Militärindustrie. Wir wollen das Schlachtfeld kontrollieren, und dafür brauchen wir neue, leistungsstarke Panzer!"
 FRA_motorized_focus:5 "Motorisierter Fokus"
 FRA_motorized_focus_desc:5 "Wenn wir bessere Wege finden, unsere Infanteriefahrzeuge zu bauen, werden wir in der Lage sein, die Frontlinien zu unterstützen und zu verstärken."
 FRA_mechanized_focus:5 "Mechanisierter Schwerpunkt"
 FRA_mechanized_focus_desc:5 "Gepanzerte Fahrzeuge spielen eine immer wichtigere Rolle im Krieg. Sie sind zwar nicht so furchteinflößend wie ein durchschnittlicher Panzer, verschaffen uns aber einen Vorteil in den Bereichen Kommunikation, Kommando, Transport und städtische Kriegsführung."
 FRA_light_medium_armor:5 "Automitrailleuses"
 FRA_light_medium_armor_desc:5 "Laut Gesetz kontrolliert die Infanterie alle Panzertruppen. Die leichteren, schnelleren Kavallerie-'Fahrzeuge' oder Automitrailleuses sind besser für die Reise geeignet und können mit ihren montierten Waffen dennoch einigen Schaden anrichten."
 FRA_army_reform:5 "Armeereform"
 FRA_army_reform_desc:5 "Weder eine Infanterieeinheit noch ein High-Tech-Panzer allein werden den Krieg für uns gewinnen. Wir müssen unsere Anstrengungen darauf richten, sowohl unsere taktischen als auch unsere strategischen Fähigkeiten auszubauen. Mit den richtigen Leuten an der Spitze können wir uns als Armee weiterentwickeln."
 FRA_army_research:5 "£tech_mod Militärische Forschung"
 FRA_army_research_desc:5 ""
 SOV_new_science:5 "£tech_mod Kollektivistische Wissenschaft"
 SOV_new_science_desc:5 "Die Arbeiterklasse kann sich ohne die Hilfe der Wissenschaft nicht weiterentwickeln. Die Wissenschaft selbst erfordert jedoch die Entwicklung der Arbeiterklasse, die der Wissenschaft die notwendige soziale Massenbasis verschafft. Letztlich hängt der Fortschritt der Wissenschaft - wie der Fortschritt der Menschheit insgesamt - vom Wiederaufleben einer neuen revolutionären Bewegung der Arbeiterklasse ab."
 uk_waves_research:5 "£tech_mod Eine wahrhaft moderne Marine"
 uk_waves_research_desc:5 ""
 FRA_navy_focus:5 "Schwerpunkt Marine"
 FRA_navy_focus_tt:5 "Nicht genügend Gebäudeslots für §YMarinestützpunkt§!"
 FRA_navy_focus_desc:5 "Wenn wir unsere Marine ausbauen wollen, ist der erste Schritt die Verbesserung und Erweiterung unserer Marinestützpunkte. Unsere einzigartigen Schiffe erfordern ständige Aufmerksamkeit, um jederzeit kampfbereit zu bleiben."
 FRA_improved_screen_ships:5 "Verbesserte Bildschirmschiffe"
 FRA_improved_screen_ships_desc:5 "Zerstörer und Leichtere Kreuzer spielen eine Schlüsselrolle bei der Verteidigung unserer schwereren Schlachtschiffe oder Trägerschiffe. Wenn wir unsere Verteidigungslinie auf See verlieren, setzen wir alle Schiffe und Männer aufs Spiel. Wir müssen sicherstellen, dass unsere Schiffe nach dem neuesten Stand der Technik gebaut sind."
 FRA_capital_ship_focus:5 "Schwerpunkt Großkampfschiffe"
 FRA_capital_ship_focus_desc:5 "Die Verbesserung des Designs unserer Schlachtschiffe würde zu großen taktischen Vorteilen führen. Mit ihrer unangefochtenen Reichweite und Stärke wird niemand in der Lage sein, ihren Kanonen zu entkommen."
 FRA_carrier_focus:5 "Schwerpunkt Flugzeugträger"
 FRA_carrier_focus_desc:5 "Marinetheoretiker haben unsere Aufmerksamkeit auf unsere veralteten Flugzeugträger gelenkt. Sie haben Vorschläge, wie die Träger noch besser genutzt werden können, wenn die Entwicklung in die richtige Richtung vorangetrieben wird. Ohne unsere volle Unterstützung können keine echten Fortschritte erzielt werden."
 FRA_initiate_government_reform:5 "Reform der Regierung"
 FRA_initiate_government_reform_desc:5 "Die Welt ist gefährlich geworden. Wir dürfen uns nicht länger von unseren eigenen kleinlichen Streitereien aufhalten lassen. Es ist an der Zeit, unsere Politiker zu ermächtigen und zum Wohle Frankreichs voranzukommen."
 FRA_support_the_left:5 "Unterstützt die Linke"
 FRA_support_the_left_desc:5 "Die Komintern wird immer stärker. Es ist an der Zeit zu zeigen, dass unsere Interessen übereinstimmen können und unsere kommunistischen Organisationen zu unterstützen."
 FRA_leftist_rhetoric:5 "Linke Rhetorik"
 FRA_leftist_rhetoric_desc:5 "Das Ziel ist klar. Gleichheit für alle. Wir wollen keine kapitalistischen Interessen in der französischen Politik. Es ist unerlässlich, dass wir unseren kommunistischen Organisationen optimale Bedingungen für ihr Gedeihen bieten."
 FRA_scw_intervention_republicans:5 "Republikanische Intervention"
 FRA_scw_intervention_republicans_desc:5 "Das republikanische Spanien braucht unsere Hilfe! \neder, der bereit ist, für die Sache zu kämpfen, sollte das dürfen. Wir können nicht zulassen, dass ein weiteres faschistisches Regime an Boden gewinnt."
 FRA_national_mobilization:5 "Nationale Mobilisierung"
 FRA_national_mobilization_desc:5 "Wir haben endlich eine handlungsfähige Regierung. Jetzt ist es an der Zeit, unsere Armee zu stärken und bereit zu sein, für Frankreich zu kämpfen."
 FRA_humanite_unie:5 "Humanité Unie"
 FRA_humanite_unie_desc:5 "Die fetten Banker und die machtgierigen Demagogen verstärken ihren blutigen Griff um die Welt. Mit jedem Tag, der vergeht, sehen wir, wie freie Menschen versklavt werden und die Welt immer tiefer in die Krise stürzt, die durch die Gier des Einzelnen verursacht wird. Die französischen Ideale werden mehr denn je gebraucht! Die Menschheit braucht uns, und wir müssen die Menschheit vereinen!"
 FRA_join_comintern:5 "Der Komintern beitreten"
 FRA_join_comintern_desc:5 "Da wir überall Feinde haben, müssen wir unsere Position mit einigen mächtigen Verbündeten stärken. Unsere Verbindungen zur Komintern sind stärker geworden, und es ist an der Zeit, uns ganz ihrer Sache zu widmen."
 FRA_strengthen_government_support:5 "Stärkung der Regierung"
 FRA_strengthen_government_support_desc:5 "Wir haben für das kommende Jahr Pläne gemacht, die den Wünschen der Menschen in allen Teilen Frankreichs entsprechen werden. Zeigt ihnen, dass wir handlungsfähig und würdig sind, Frankreich zu regieren, damit wir wieder vereint sind."
 FRA_defensive_strategems:5 "Defensive Strategeme"
 FRA_defensive_strategems_desc:5 "Wenn wir wollen, dass die Menschen in Frankreich einen Krieg für uns führen, ist es wichtiger denn je, dass wir eine klare Richtung haben. Wir müssen aufhören, uns untereinander zu bekämpfen und stattdessen für Frankreich und \"Liberté, égalité, fraternité\" kämpfen."
 FRA_invite_yugoslavia:5 "Jugoslawien einladen"
 FRA_invite_yugoslavia_desc:5 "Jugoslawien hat genug Sorgen, ohne sich um expansionistische Nachbarn kümmern zu müssen. Wenn wir das Land wieder in die Kleine Entente aufnehmen, würden wir ihm und uns einen großen Dienst erweisen."
 FRA_invite_romania:5 "Rumänien einladen"
 FRA_invite_romania_desc:5 "Die rumänische Demokratie ist zerbrechlich, gefangen zwischen ihren internen faschistischen Fraktionen und dem sowjetischen Kommunismus. Die Aufnahme Rumäniens in die Kleine Entente wird es dem Land ermöglichen, mit unserer Unterstützung Stabilität zu bewahren."
 FRA_polish_guarantee:5 "Polnische Bürgschaft"
 FRA_polish_guarantee_desc:5 "Polnische Diplomaten haben ihre Besorgnis über die Spannungen an ihren Grenzen zum Ausdruck gebracht. Eine Garantie unserer mächtigen Nation sollte jeden abschrecken, der eine Invasion plant."
 FRA_czech_guarantee:5 "Tschechische Garantie"
 FRA_czech_guarantee_desc:5 "Die Spannungen an der tschechischen Grenze nehmen zu. Wir können nicht zulassen, dass expansive Nationen ein freies und demokratisches Land übernehmen. Die Tschechen müssen ein freies Volk bleiben. Mit einer Garantie von uns wird sich jeder, der eine Invasion plant, zweimal überlegen."
 FRA_revise_versailles:5 "Versailles revidieren"
 FRA_revise_versailles_desc:5 "Die Deutschen ignorieren bereits die im Versailler Vertrag festgelegten Reparationen und zeigen damit, dass Frankreich nicht mehr respektiert wird. Wenn überhaupt, haben wir das Recht, mehr für die im Ersten Weltkrieg verlorenen Menschenleben zu fordern, aber ein gerechter Vertrag würde ein starkes Frankreich, ein neues Frankreich, erfordern, um ihn durchzusetzen."
 FRA_support_the_right:5 "Unterstützen Sie das Recht"
 FRA_support_the_right_desc:5 "Frankreich war schon immer eine starke und stolze Nation, aber die Untätigkeit der Regierung hat das Volk gespalten. Wir müssen Frankreich vereinen und unsere Überlegenheit und Stärke behaupten, um nicht dem Verfall anheim zu fallen."
 FRA_right_wing_rhetoric:5 "Rechte Rhetorik"
 FRA_right_wing_rhetoric_desc:5 "Wir müssen uns darauf konzentrieren, alle Franzosen zu erreichen und ihren Nationalgeist zu wecken. Zeigen wir ihnen, dass wir die mächtigen Führer sein können, die sie brauchen, und sie werden stolze Bürger unserer glorreichen Nation werden."
 FRA_scw_intervention_nationalists:5 "Nationalistische Intervention"
 FRA_scw_intervention_nationalists_desc:5 " Die Nationalisten sind in Spanien endlich auf dem Vormarsch. Ihre Sache ist gerecht und jeder, der bereit ist, für sie zu kämpfen, sollte dies auch dürfen."
 FRA_army_of_aggression:5 "Armee der Aggression"
 FRA_army_of_aggression_desc:5 "Wir können nicht länger hinter einer veralteten Mauer sitzen, während unsere Feinde in Europa wüten. Es ist an der Zeit, unsere Armee zu stärken und unsere Grenzen zu erweitern, damit Frankreich weiterhin eine große Nation bleibt."
 FRA_france_first:5 "Frankreich zuerst"
 FRA_france_first_desc:5 "Wir sind Frankreich! Sieger des Großen Krieges! Die Retter Europas! Wir sind die Heimat der größten Denker, die diese Welt je gesehen hat. Zu viele Nationen versuchen, die Welt ins Chaos zu stürzen. Wir werden gebraucht, und wir werden dem Ruf folgen. Wir werden das Ruder übernehmen, dem Sturm trotzen und die Menschheit unter unserer Herrschaft in Sicherheit bringen!"
 FRA_woo_italy:5 "Umwirbt Italien"
 FRA_woo_italy_desc:5 "Italien hat das Potenzial, eine mächtige Nation zu werden. Dank der starken Führung Mussolinis ist das italienische Volk geeint und bereit, für die richtige Sache zu kämpfen. Möge diese Sache die unsere sein."
 FRA_join_germany:5 "Schließen Sie sich Deutschland an"
 FRA_join_germany_desc:5 "Das Deutsche Reich wird zu einer Macht, mit der man rechnen muss. Ihre Vision von einer besseren Zukunft kann mit unseren Interessen in Einklang gebracht werden. Wir sollten sie unterstützen, und wenn sich der Staub gelegt hat, wird Frankreich seinen rechtmäßigen Anteil an Europa erhalten."
 FRA_naval_doctrine:5 "Marinedoktrin"
 FRA_naval_doctrine_desc:5 "Die jüngsten Fortschritte bei der Konstruktion von Schiffen haben neue Möglichkeiten für taktische und strategische Manöver eröffnet. Bevor wir mit diesen neuen Theorien ein Risiko eingehen, müssen wir sie gründlich testen und unsere Pläne festigen."
 FRA_air_focus:5 "Schwerpunkt Luft"
 air_focus_bypass_tt:5 "Nicht genug Bauplätze für §YLuftwaffenstützpunkt§!"
 FRA_air_focus_desc:5 "Es ist an der Zeit, unsere Luftwaffe auszubauen! Es wurden bereits Pläne für den Bau neuer Luftwaffenstützpunkte geschmiedet, um einen großen Zuwachs an Personal und Flugzeugen zu ermöglichen."
 FRA_cas_focus:5 "Sturzkampfbomber-Schwerpunkt"
 FRA_cas_focus_desc:5 "Die Luftunterstützung für unsere Schiffe und Landstreitkräfte war eine sehr effiziente Ergänzung bei relativ geringen Investitionen. Die Flugzeuge, die für diesen Zweck eingesetzt werden, haben nun mehrere Verbesserungsvorschläge, so dass unsere Ingenieure die nächste Generation von Unterstützungsflugzeugen zusammenstellen können."
 FRA_fighter_focus:5 "Schwerpunkt Kampfflugzeuge"
 FRA_fighter_focus_desc:5 "Einige revolutionäre zivile Technologien können bei unseren Jagdflugzeugen eingesetzt werden, um deren Geschwindigkeit, Reichweite und maximale Flughöhe zu verbessern. Wir müssen uns darauf konzentrieren, wenn wir mit den Fortschritten der anderen mithalten wollen."
 FRA_bomber_focus:5 "Schwerpunkt Bomber"
 FRA_bomber_focus_desc:5 "Die Luftunterstützung ist ein wichtiger Bestandteil sowohl unserer defensiven als auch unserer offensiven Fähigkeiten. Wenn wir unsere Anstrengungen auf die Entwicklung schneller, wendigerer und präziserer Bomber konzentrieren, werden wir in jeder Landschlacht im Vorteil sein."
 FRA_heavy_fighter_focus:5 "Schwere Kampfflugzeuge"
 FRA_heavy_fighter_focus_desc:5 "Unsere schweren Kampfflugzeuge müssen in der Lage sein, die anfälligeren Bomberflugzeuge zu unterstützen. Dies erfordert eine schwerere Bewaffnung und eine größere Reichweite auf Kosten einer gewissen Geschwindigkeit."
 FRA_air_doctrine:5 "Luft-Doktrin"
 FRA_air_doctrine_desc:5 "Wir haben genug Erfahrung gesammelt, um neue Theorien in der Luftkriegsführung schneller zu testen. Dies wird es uns ermöglichen, neue taktische und strategische Möglichkeiten zu erforschen. Der Luftkampf ist der Schlüssel zur modernen Kriegsführung."
 FRA_heavy_bomber_focus:5 "Schwerpunkt schwerer Bomber"
 FRA_heavy_bomber_focus_desc:5 "Moderne schwere Bomber werden so bewaffnet sein, dass sie kleinere Luftgefechte allein bewältigen können. Wenn wir unseren Ingenieuren erlauben, sich auf die Entwicklung der neuesten Technologie zu konzentrieren, haben wir eine bessere Chance, feindliche Produktionsanlagen zu zerstören."
 FRA_naval_bomber_focus:5 "Schwerpunkt Marinebomber"
 FRA_naval_bomber_focus_desc:5 "Schiffe haben sich als besonders verwundbar gegenüber Flugzeugen erwiesen. Wir sollten ihre Technologie ständig verbessern, um sicherzustellen, dass wir allen Gegenmaßnahmen immer einen Schritt voraus sind."
 FRA_strengthen_government_support_tooltip:5 "Die Idee "Stärkung der staatlichen Unterstützung" ist ausgereizt."
 ##### USA ##### ""
 usa_focus:5 "USA Nationaler Fokus"
 USA_issue_war_bonds:5 "Ausgabe von Kriegsanleihen"
 USA_issue_war_bonds_desc:5 "Kriege sind teuer und der Bundesregierung fehlen derzeit die langfristigen Mittel, um einen globalen Konflikt zu finanzieren. Das War Finance Committee und der War Advertising Council planen, den privaten Kauf von Staatsanleihen zu überwachen und zu fördern. Ein normaler Bürger kann eine Anleihe kaufen und erhält nach einer festgelegten Anzahl von Jahren seine ursprüngliche Investition zuzüglich aller aufgelaufenen Zinsen. Indem sie sich auf amerikanische Patrioten verlassen, werden Kriegsanleihen dem Militär das dringend benötigte Finanzkapital verschaffen."
 USA_office_of_strategic_services:5 "Büro für strategische Dienste"
 USA_office_of_strategic_services_desc:5 "Die Einrichtung eines eigenen Nachrichtendienstes wird nicht nur den Krieg, sondern auch künftige Auslandseinsätze unterstützen. Die britischen Nachrichtendienste können als Modell dienen."
 USA_wartime_industry:5 "Industrie in Kriegszeiten"
 USA_wartime_industry_desc:5 "Wir haben eine starke Industrie, aber nicht alle sind für die Produktion von Kriegsmaterial geeignet. Effiziente Verfahren zur Erleichterung dieses Wandels zu finden, wird der Schlüssel zur Nutzung unserer Ressourcen sein."
 USA_first_special_service_force:5 "Erste Sondereinsatztruppe"
 USA_first_special_service_force_desc:5 "Nach dem Ersten Weltkrieg war die Führung der US-Armee auf einen Massenkrieg ausgerichtet, so dass Spezialeinheiten in der modernen Zeit als nicht notwendig und von einigen als "unmännlich" angesehen wurden. Diese Lücke führte zur Gründung des Office for Strategic Services (OSS), das mit der Ausbildung und dem Einsatz von Kommandotrupps begann, die hinter den feindlichen Linien operieren sollten, um Aufklärungsarbeit zu leisten und Widerstandsgruppen zu stärken. Das Militär begann, eigene Einheiten zu bilden, insbesondere die Ranger-Bataillone, die auf der Grundlage der britischen Kommandotruppen für gezielte Einsätze in Kampfgebieten gebildet wurden. Der Erfolg der deutschen und britischen Operationen führte zur Akzeptanz und Ausweitung solcher Operationen im US-Militär."
 USA_rubber_reserve_company:5 "Gummireserve-Kompanie"
 USA_rubber_reserve_company_desc:5 "Mit dem Ausbruch des Krieges haben wir fast alle unsere Quellen für importierten Kautschuk verloren. \nit einer enormen koordinierten Anstrengung können die Kautschukunternehmen in den Vereinigten Staaten zusammenarbeiten, um bessere Mittel zur Herstellung von synthetischem Kautschuk zu finden und möglicherweise sogar den Bedarf der Kriegsanstrengungen zu decken."
 USA_manifest_destiny:5 "Manifest Destiny"
 USA_manifest_destiny_desc:5 "Die besonderen Umstände im Zusammenhang mit der Gründung und der Geschichte unserer Nation geben uns das Mandat, gegen Ungerechtigkeit und Unterdrückung überall auf der Welt vorzugehen. Um eine sichere internationale Gemeinschaft zu schaffen, muss unser Hauptexportgut die Freiheit sein."
 USA_manifest_destiny_tt:5 "§YGibt Kriegsziele gegen alle faschistischen und kommunistischen Nationen an.§!"
 USA_torch:5 "Operation Torch"
 USA_torch_desc:5 "Die Sowjetunion hat die USA und Großbritannien gedrängt, mit Operationen in Europa zu beginnen und eine zweite Front zu eröffnen, um den Druck der deutschen Streitkräfte auf die Rote Armee zu verringern.\n Während die US-Befehlshaber die Operation Sledgehammer, eine möglichst baldige Landung im besetzten Europa, favorisieren, sind die britischen Befehlshaber der Ansicht, dass diese verfrüht ist und wahrscheinlich in einer Katastrophe enden wird, und schlagen eine Landung in Französisch-Nordafrika vor.\n Eine Landung in Nordwestafrika würde den Druck auf die alliierten Streitkräfte in Ägypten verringern, die alliierte Seekontrolle über das südwestliche Mittelmeer sichern und eine Invasion in Südeuropa ermöglichen."
 USA_found_united_nations:5 "Gründung der Vereinten Nationen"
 USA_found_united_nations_desc:5 "Die Vereinten Nationen (UN) sind eine zwischenstaatliche Organisation, deren Aufgabe es ist, die internationale Zusammenarbeit zu fördern und die internationale Ordnung zu schaffen und zu erhalten. Die Organisation wurde nach dem Zweiten Weltkrieg als Ersatz für den unwirksamen Völkerbund gegründet, um einen weiteren Konflikt dieser Art zu verhindern."
 USA_scientist_haven:5 "£tech_mod Scientist Haven"
 USA_scientist_haven_desc:5 "Die repressiven Gesetze der faschistischen Länder führten zu einer Abwanderung führender Wissenschaftler und Forscher auf diesem Gebiet. Mit Hilfe des Emergency Committee in Aid of Displaced Foreign Scholars wurde Wissenschaftlern, die mit einem Lehrverbot belegt waren, verfolgt oder bedroht wurden, geholfen, aus ihren Ländern zu fliehen und in die Vereinigten Staaten umzusiedeln. Mit Hilfe der Rockefeller Foundation, der Carnegie Foundation und Hochschulen wie dem MIT, Harvard, Stanford und vielen anderen Universitäten konnten über 300 Wissenschaftler in die Vereinigten Staaten umgesiedelt werden."
 USA_wpa:5 "Works Progress Administration"
 USA_wpa_desc:5 "Die Works Progress Administration (WPA), die später in Works Projects Administration umbenannt wurde, war ein Programm, das darauf abzielte, überwiegend ungelernte Männer für öffentliche Bauprojekte zu beschäftigen. Die Männer waren für den Bau von öffentlichen Gebäuden und Straßen zuständig. Zu den bemerkenswerten Projekten der WPA gehören die Tennessee Valley Authority und das Federal Project Number One."
 USA_committee_on_technocracy:5 "£tech_mod Ausschuss für Technokratie"
 USA_committee_on_technocracy_desc:5 "Das Committee on Technocracy wurde von Wissenschaftlern und Ingenieuren geleitet, die sich für eine rationelle und effektive Produktion und Rentabilität von Ressourcen, Transportmitteln und Unterhaltungseinrichtungen einsetzten. Die gesamte Bewegung der Technokratie war darauf ausgerichtet, die Regierung und die Unternehmen so zu reorganisieren, dass sie effektiver arbeiten und die Menschen vier Tage arbeiten und drei Tage frei haben, wodurch der Wochenend-Effekt wegfällt. Es gab populäre Bewegungen, die die Demokratie durch die Technokratie ersetzen wollten, aber die Bewegungen verpufften während des New Deal und des Zweiten Weltkriegs."
 USA_support_rock_island:5 "Wiedereröffnung des Rock Island Arsenal"
 USA_support_rock_island_desc:5 "Das Rock Island Arsenal, ursprünglich Fort Armstrong, befindet sich auf einer Insel im Mississippi zwischen Davenport, Iowa, und Rock Island, Illinois. Am 4. Juli 1905 wurde ein Museum eingerichtet, um die Geschichte des Ortes als Kriegsgefangenenlager während des amerikanischen Bürgerkriegs und als Produktionsstätte zu würdigen. Während des Großen Krieges und des Zweiten Weltkrieges wurde das Museum geschlossen, um zusätzliche Produktionsflächen zu schaffen. Im Vorfeld des Krieges wurden die neuen Einrichtungen hinzugefügt und die geschlossenen wiedereröffnet. In Rock Island wurden Artilleriegeschütze, Geschützwagen, Browning-Maschinengewehre des Kalibers .30 und Geschützlafetten für Marineschiffe hergestellt. Heute ist das Rock Island Arsenal die einzige aktive Gießerei für die US Army."
 USA_office_war_mobilization:5 "Büro für Kriegsmobilisierung"
 USA_office_war_mobilization_desc:5 "Angesichts der Bedrohung des Weltfriedens durch die Supermächte müssen unsere öffentlichen Bauprojekte sowohl auf militärische als auch auf zivile Belange ausgerichtet werden."
 USA_office_war_mobilization_tooltip:5 "Ein weiterer Ausbau der Militärfabriken, der zum Bau von §Y32 Militärfabriken§! in den gesamten USA führt, mit einer Rate von §Y2 pro Woche§!"
 USA_USACE_projects:5 "Projekte des US Army Corps of Engineers"
 USA_USACE_projects_desc:5 "Das US Army Corps of Engineers wird mit der Aufgabe betraut, die Grundlage für viele künftige Militärprojekte zu schaffen, wie sie die Welt noch nie gesehen hat. Essayons!"
 USA_USACE_projects_tooltip:5 "Das USACE beginnt mit der Unterstützung des militärischen Aufbaus, was zum Bau von §Y24 Militärfabriken§! in den gesamten USA mit einer Rate von §Y1 pro Woche§! führt."
 USA_arsenal_of_democracy:5 "Arsenal der Demokratie"
 USA_arsenal_of_democracy_desc:5 "Unabhängig davon, ob wir direkt in einen Krieg eingreifen oder nicht, müssen die demokratischen Nationen wissen, dass wir sie bewaffnen und unterstützen werden."
 USA_liberty_ships:5 "Freiheitsschiffe"
 USA_liberty_ships_desc:5 "Die Massenproduktion von Frachtschiffen muss mit unseren industriellen Entwicklungen einhergehen, um sicherzustellen, dass unsere Materialien und Truppen die Kriegsschauplätze erreichen, wo sie gebraucht werden."
 USA_war_propaganda:5 "Kriegspropaganda"
 USA_war_propaganda_desc:5 "Die Regierung hat die Öffentlichkeit nur langsam mit Propagandakampagnen überzeugen können. Unter dem Druck der Medien, der Wirtschaft und der Werbebranche hat die Regierung die Öffentlichkeit über Kriegsanleihen und Siegesgärten informiert und sie davon überzeugt, harte Friedensbedingungen zu akzeptieren. Das Office for War Information sowie das Kriegs- und das Außenministerium halfen bei der Verbreitung von Kriegsinformationen und Propaganda. Ein privates Writers' War Board führte provokantere Kampagnen durch. Bekannte Persönlichkeiten, die sich für die Kriegsanstrengungen einsetzten, waren Theodor Geisel (Dr. Seuss), Orson Welles und Frank Capra."
 USA_war_plan_black:5 "Kriegsplan Schwarz"
 USA_war_plan_black_desc:5 "Es ist klar, dass Deutschlands Politik und Expansionismus jedes Maß an Vernunft übersteigt. Sie müssen gestoppt werden, bevor ihre Kriegsmaschinerie den Punkt erreicht, an dem es kein Zurück mehr gibt."
 USA_embargo_germany:5 "Embargo gegen Deutschland"
 USA_embargo_germany_desc:5 "Das Deutsche Reich ist für seine Kriegsanstrengungen auf die Einfuhr von Kriegsmaterial, Öl und anderen Rohstoffen angewiesen. Durch Druck können neutrale Länder dazu gebracht werden, sich den Bemühungen anzuschließen, den Zugang des Kriegführenden zu kritischen Materialien zu beschränken."
 USA_destroyers_for_bases:5 "Zerstörer für Basen"
 USA_destroyers_for_bases_desc:5 "Das "Destroyer for Bases"-Geschäft war ein Abkommen, bei dem 50 Zerstörer der Caldwell-, Wickes- und Clemson-Klasse, allesamt älteren Baujahrs, von der US Navy an die britische Royal Navy übergeben wurden. Die Briten bezeichneten die Zerstörer als Town-Klasse und benannten sie nach Städten, die sowohl in den Vereinigten Staaten als auch in Großbritannien liegen. Im Gegenzug für die Zerstörer erhielten die Vereinigten Staaten Pachtverträge für Marine- und Luftwaffenstützpunkte in Neufundland, auf den östlichen Bahamas, im Süden Jamaikas, im Westen St. Lucias, im Westen Trinidads, in Anitua und in Britisch-Guayana. Kritiker und Kriegsgegner bemängelten das Abkommen, da es gegen die Neutralitätsgesetze verstoße.\n Das Vereinigte Königreich braucht Schiffe, und wir müssen unser Heimatgebiet schützen. Für das Recht, Stützpunkte in den derzeitigen britischen Territorien einzurichten, können wir einige Zerstörer eintauschen, die hoffentlich auch gut genutzt werden können."
 USA_war_plan_white:5 "Kriegsplan Weiß"
 USA_war_plan_white_desc:5 "Die Rote Bedrohung darf sich nicht unkontrolliert ausbreiten. Ob von außen oder von innen, es gibt keine größere Bedrohung für unsere Nation und die Welt im Allgemeinen."
 USA_embargo_USSR:5 "Embargo gegen die UdSSR"
 USA_embargo_USSR_desc:5 "Wenn wir der Sowjetunion die Möglichkeit nehmen, mit uns Handel zu treiben, halten wir sie davon ab, ihre militärischen Bemühungen zu unterstützen, und beweisen, dass unser Wirtschaftsmodell überlegen ist."
 USA_war_plan_red:5 "Kriegsplan Rot"
 USA_war_plan_red_desc:5 "Nachdem es den Anschein hatte, dass unsere alten Unterdrücker auf dem Weg sind, das Volk zu respektieren, stehen sie nun im Widerspruch zu den Winden des Wandels, die wir akzeptiert haben. Das britische Empire zeigt sein wahres Gesicht. Wir müssen sie wissen lassen, wo wir stehen."
 USA_embargo_the_empire:5 "Embargo gegen das Empire"
 USA_embargo_the_empire_desc:5 "Obwohl die Briten lange Zeit gute Beziehungen unterhielten, haben sie die Ideale verraten, von denen wir hofften, dass sie ihnen gerecht werden. Es ist an der Zeit, sie die Konsequenzen spüren zu lassen."
 USA_war_plan_orange:5 "Kriegsplan Orange"
 USA_war_plan_orange_desc:5 "Es gibt keine größere Bedrohung für uns als Japans imperialistische Ambitionen. Ihr Bestreben, nach Asien und in den Pazifik zu expandieren, wird sie schnell in Konflikt mit unseren Interessen bringen."
 USA_embargo_japan:5 "Embargo gegen Japan"
 USA_embargo_japan_desc:5 "Das Embargo gegen Japan hat eine lange Geschichte, die mit der Invasion Japans in der Mandschurei begann. Im Jahr 1939 wurde der Handelsvertrag von 1911 gekündigt, und die Exporte wurden durch den Export Control Act von 1940 weiter verschärft. Die Bemühungen, Japan von der Fortsetzung des Krieges in China abzuhalten, scheiterten. Nach dem Ausbau der Beziehungen zu Deutschland und Italien und dem Austritt aus dem Völkerbund verhängten die USA ein Embargo für Schrottlieferungen und schlossen den Panamakanal für den japanischen Schiffsverkehr. Nach dem Einmarsch in das von Vichy kontrollierte Indochina wurden die japanischen Vermögenswerte in den USA eingefroren und ein Ölembargo verhängt."
 USA_prepare_intervention:5 "Intervention vorbereiten"
 USA_prepare_intervention_desc:5 "Während sich Europa dem Krieg näherte, beharrte der Kongress weiterhin auf der Neutralität und verabschiedete 1935, 1936, 1937 und 1939 vier Neutralitätsgesetze. Auf Drängen von Präsident Roosevelt wurde eine "Cash-and-Carry"-Bestimmung hinzugefügt, die den Verkauf von Materialien und Vorräten an Kriegsparteien erlaubte, solange diese für den Transport sorgten und bar bezahlten. Als Japan in China einmarschierte, berief sich Roosevelt nicht auf das Neutralitätsgesetz, da die Parteien nicht den Krieg erklärt hatten. In Chicago hielt Roosevelt die "Quarantäne"-Rede, in der er eine Quarantäne gegen die "Epidemie der weltweiten Gesetzlosigkeit" forderte. Obwohl die Rede von Kritikern abgelehnt wurde, trug sie dazu bei, die öffentliche Zustimmung zur Kriegsvorbereitung zu erhöhen."
 USA_extra_tech_team:5 "£tech_mod Lockheed Advanced Development Projects"
 USA_extra_tech_team_desc:5 "Die Bezeichnung "Skunk Works" oder "Skunkworks" ist in der Wirtschaft, im Ingenieurwesen und in technischen Bereichen weit verbreitet und bezeichnet eine Gruppe innerhalb einer Organisation, die mit einem hohen Maß an Autonomie und ungehindert von Bürokratie an fortschrittlichen oder geheimen Projekten arbeitet. Die bekannteste Gruppe war die Lockheed Skunkworks, auch bekannt als Lockheed Advanced Development Projects, die für eine Reihe von Flugzeugen wie die P-38, die P-80 Shooting Star und Grundnahrungsmittel des Kalten Krieges wie U-2 und SR-71 Blackbird verantwortlich war."
 USA_ndrc:5 "Nationales Verteidigungsforschungskomitee"
 USA_ndrc_desc:5 "Das National Defense Research Committee (NRDC) war eine Organisation, die vom 27. Juni 1940 bis zum 28. Juni 1941 in den Vereinigten Staaten gegründet wurde, um die wissenschaftliche Forschung zu den Problemen zu koordinieren, zu beaufsichtigen und durchzuführen, die der Entwicklung, der Produktion und dem Einsatz von Mechanismen und Geräten der Kriegsführung zugrunde liegen. Die meisten Arbeiten wurden unter strengster Geheimhaltung durchgeführt, und es begann die Erforschung dessen, was zu einer der wichtigsten Technologien des Zweiten Weltkriegs werden sollte, darunter Radar und die Atombombe."
 USA_manhattan_project:5 "£tech_mod Manhattan-Projekt"
 USA_manhattan_project_desc:5 "Die Entwicklung von Ersatzstoffen, ein unschuldig klingendes Projekt des USACE, wird später als Manhattan-Projekt bekannt werden. Es ist eines der geheimnisvollsten und gefährlichsten Unternehmungen der Militärgeschichte und hat die Entwicklung der ersten Atombombe zum Ziel."
 USA_unholy_alliance:5 "Unheilige Allianz"
 USA_unholy_alliance_desc:5 "Manchmal müssen wir uns unsere Feinde aussuchen. Oft ist die Wahl nicht leicht. Die Zukunft kann uns dafür verurteilen, dass wir Seite an Seite mit einem Tyrannen stehen, oder uns dafür loben, dass wir sie vor dem anderen gerettet haben."
 USA_unholy_alliance_tt:5 "Fördert die Meinungsbildung und den Meinungsaustausch mit der Sowjetunion oder Deutschland, wenn sie sich im Krieg befinden, und stellt sich auf die Seite des Verteidigers."
 USA_limited_intervention:5 "Begrenzte Intervention"
 USA_limited_intervention_desc:5 "Als der Krieg in Europa ausbrach, gab Roosevelt eine Neutralitätserklärung ab und unternahm eine Reihe von Maßnahmen, um dem Vereinigten Königreich zu helfen. Die Cash-and-Carry-Regelung wurde erneuert, und es wurden Maßnahmen ergriffen, um zu prüfen, ob militärische Ausrüstungen gegen Pachtverträge für Stützpunkte eingetauscht werden konnten. Im September 1940 verabschiedete der Kongress auf Drängen von Roosevelt die erste Wehrpflicht in Friedenszeiten in der Geschichte des Landes."
 USA_pearl_harbor_gambit:5 "Pearl Harbor-Gambit"
 USA_pearl_harbor_gambit_desc:5 "Die anhaltende militaristische und expansionistische Haltung der Japaner beunruhigte Präsident Roosevelt und die militärischen Planer. In der Zwischenzeit hatten die Embargos nur begrenzte Auswirkungen auf die japanische Mentalität. Um eine weitere japanische Aggression zu verhindern, wurde die Pazifikflotte nach Pearl Harbor beordert. Die Ankunft von über 100 Schiffen war gefährlich, da der Hafen nun überfüllt war und es Stunden dauern würde, die gesamte Flotte in See zu stechen, falls der Stützpunkt angegriffen würde."
 USA_pearl_harbor_gambit_tt:5 "§YWährend die Konzentration läuft, wird Japan die Möglichkeit haben, einen Angriff zu starten!§!"
 USA_cancel_pearl_harbor_gambit:5 "Abbrechen des Pearl Harbor Gambits"
 USA_cancel_pearl_harbor_gambit_desc:5 "Die Stationierung einer Flotte in Pearl Harbor gefährdet das Leben unserer Seeleute. Wir werden sie nicht riskieren, um einen Krieg mit Japan zu provozieren."
 USA_air_war_plans_division:5 "£tech_mod Abteilung für Luftkriegspläne"
 USA_air_war_plans_division_desc:5 "Um die richtigen Prioritäten in der Luftfahrt und bei der Flugzeugproduktion zu setzen, ist eine langfristige Planung erforderlich. Die AWPD wird sicherstellen, dass wir über materielle, organisatorische und strategische Pläne verfügen."
 USA_jet_development:5 "Entwicklung von Strahltriebwerken"
 USA_jet_development_desc:5 "1941 wurde das britische Düsenflugzeugprogramm bekannt, das Design wurde in die USA zurückgebracht und General Electric wurde noch im selben Jahr mit der Produktion seiner eigenen Designs beauftragt. Die erste Bell P-59 Airacomet flog zum ersten Mal am 1. Oktober 1942, und obwohl sie nie zum Einsatz kam, war diese Erfahrung entscheidend für die Einführung von Düsenflugzeugen bei der USAAF und der USN."
 USA_air_support:5 "Luftunterstützung"
 USA_air_support_desc:5 "Die Luftkriegsführung muss in erster Linie in Verbindung mit anderen militärischen Operationen eingesetzt werden."
 USA_strategic_bombing:5 "Strategische Bombardierung"
 USA_strategic_bombing_desc:5 "Die Fähigkeit zur Durchführung von Präzisionsbombardements wird es uns ermöglichen, die Kriegsmaschinerie jeder Nation in ihrem Lauf zu stoppen."
 USA_TAC:5 "Taktische Bombenangriffe"
 USA_TAC_desc:5 "Der Bau von Flugzeugen, die taktische Ziele angreifen können, wird unseren Truppen einen sichereren Vormarsch ermöglichen."
 USA_combined_bomber_offensive:5 "Kombinierte Bomberoffensive"
 USA_combined_bomber_offensive_desc:5 "Mit einer anderen Großmacht an unserer Seite haben wir unerwartete Vorteile bei der Erforschung und Anwendung groß angelegter offensiver Bombenangriffe."
 USA_fund_the_navy:5 "£tech_mod Fund Die Marine"
 USA_fund_the_navy_desc:5 "Wir müssen in der Lage sein, uns an alles Neue anzupassen, was unsere Feinde uns vorsetzen. Eine höhere Finanzierung von Marineübungen wird zu einer effizienteren Marine führen, die unseren Feinden taktisch überlegen sein wird."
 USA_bureau_of_ships:5 "Büro für Schiffsbau"
 USA_bureau_of_ships_desc:5 "Wir werden das Bau- und Reparaturbüro und das Ingenieurbüro zu einer Einheit zusammenfassen, um die zukünftigen Entwicklungen der Marine zu überwachen."
 USA_battleship_primacy:5 "Vorrang für Kriegsschiffe"
 USA_battleship_primacy_desc:5 "Nachdem Japan den Washingtoner Flottenvertrag aufgekündigt hat, steht uns möglicherweise ein neues Wettrüsten auf den Weltmeeren bevor. Wir werden dafür sorgen, dass wir sowohl die meisten als auch die besten Kriegsschiffe haben."
 USA_advanced_mahanian_doctrine:5 "Fortgeschrittene Mahan'sche Doktrin"
 USA_advanced_mahanian_doctrine_desc:5 "Der Einfluss von Alfred Thayer Mahan auf die Seekriegsführung kann kaum unterschätzt werden. Wenn wir auf seinen Arbeiten aufbauen, können wir die Schlachtschiffe, die er als entscheidenden Faktor ansah, gut nutzen."
 USA_carrier_primacy:5 "Vorrang für Flugzeugträger"
 USA_carrier_primacy_desc:5 "Die Luftmacht wird in den kommenden Schlachten gebraucht werden, und das praktischste Mittel zur Erweiterung ihrer Reichweite ist der Einsatz von Flugzeugträgern. Wir müssen fortschrittlichere und spezialisierte Modelle entwickeln."
 USA_bureau_of_aeronautics:5 "Patrouillenbomber"
 USA_bureau_of_aeronautics_desc:5 "Um den Anforderungen an die Entwicklung der Marinefliegerei gerecht zu werden, muss das Bureau of Aeronautics, das seit Jahrzehnten für diese Fragen zuständig ist, erweitert werden."
 USA_escort_effort:5 "Geleitschutz"
 USA_escort_effort_desc:5 "U-Boote stellen eine Gefahr für unsere Handelskonvois dar. Die Konzentration auf die Entwicklung neuer Zerstörermodelle wird uns eine effiziente U-Boot-Bekämpfung ermöglichen."
 USA_convoy_tactics:5 "Konvoi-Taktik"
 USA_convoy_tactics_desc:5 "Beim Schutz unserer Handelsschiffe geht es nicht nur um Geleitschutz und effektive Aufklärung, sondern auch um taktische Entscheidungen bei der Gestaltung unserer Handelsrouten und -routinen."
 USA_advanced_shells:5 "Fortschrittliche Marineschutzschalen"
 USA_advanced_shells_desc:5 "Die Einführung fortschrittlicher Härtungstechniken für unsere schweren Marinegeschosse wird deren Durchschlagskraft verbessern."
 USA_amphibious_operations:5 "Amphibische Operationen"
 USA_amphibious_operations_desc:5 "Mit der Aufstellung der FMF im Jahr 1933 begann das USMC mit den Vorbereitungen für eine Inselhüpfkampagne im Pazifik. Zwischen 1935 und 1940 führten die Navy und die Marines 7 Landungsübungen durch, bei denen Taktiken, Schiffe und Landungsboote getestet wurden. Diese Erfahrungen bildeten das Sprungbrett für künftige USMC-Operationen im Zweiten Weltkrieg."
 USA_amphibious_operations_2:5 "Fortgeschrittene amphibische Taktik"
 USA_amphibious_operations_2_desc:5 "Die Fähigkeit, eine koordinierte Offensive von See aus zu starten, ist keine leichte Aufgabe. Der Schlüssel zu erfolgreichen Operationen liegt darin, unsere früheren Versuche zu studieren und aus ihnen zu lernen."
 USA_expand_the_USMC:5 "Ausweitung des Marine Corps"
 USA_expand_the_USMC_desc:5 "Die USA hatten in den 1920er Jahren damit begonnen, einen Plan für einen amphibischen Krieg im Pazifik zu entwickeln, und diese Doktrin wurde zur Grundlage für die künftige "Island Hoping"-Kampagne. Im Jahr 1933 wurde mit der Naval General Order 241 die "Fleet Marine Force" (FMF) gegründet, deren Schwerpunkt auf amphibischen Operationen lag. Das Korps wuchs im Laufe des Jahrzehnts und verfügte am Vorabend von Pearl Harbor über knapp 66.000 Mann. Am Ende des Krieges sollte es fast 500.000 Mann umfassen."
 USA_reinforce_monroe_doctrine:5 "Bekräftigung der Monroe-Doktrin"
 USA_reinforce_monroe_doctrine_desc:5 "Die über 100 Jahre alte Monroe-Doktrin legte fest, dass die USA bei europäischen Versuchen, den amerikanischen Kontinent zu kolonisieren, eingreifen, sich aber aus europäischen Angelegenheiten heraushalten sollten. Die Stärkung unserer Rolle als Friedenswächter auf diesen Kontinenten wird unseren Einfluss in der Region verbessern."
 USA_Conference:0 "Bereiten Sie sich auf die Panamerikanische Konferenz vor"
 USA_Conference_desc:0 "Die November-Konferenz ist für uns eine Chance, uns als guter Nachbar der amerikanischen Nationen zu zeigen."
 conference_TT:0 "Sobald die Konferenz endet, werden wir Folgendes gewinnen:"
 lima_conference:0 "Die Konferenz in Lima ist noch nicht beendet"
 pan_america:0 "Die Konferenz ist noch nicht beendet"
 USA_Conference_lima:0 "Bereiten Sie sich auf die Lima-Konferenz vor"
 USA_Conference_lima_desc:0 "Bereiten Sie sich auf die Panamerikanische Konferenz vor"
 USA_call_allies:0 "Verbündete herbeirufen"
 USA_call_allies_desc:0 "Die Vereinigten Staaten befinden sich erneut im Krieg! Wir müssen unsere nordamerikanischen Verbündeten aufrufen, uns in unserem Kampf zu unterstützen." 
 USA_carribean_sphere:5 "Karibische Sphäre"
 USA_carribean_sphere_desc:5 "Die karibischen Inseln bieten den perfekten Standort für Angriffe auf unsere Ostküste oder den Panamakanal, daher müssen wir natürlich klarstellen, dass wir keine feindlichen Übernahmen in diesem Gebiet zulassen werden."
 USA_central_america:5 "Mittelamerika"
 USA_central_america_desc:5 "Es wäre undenkbar, dass eine fremde Macht die Kontrolle über den Panamakanal übernimmt oder ihn auch nur bedrohen könnte. Deshalb werden wir die Unabhängigkeit aller mittelamerikanischen Nationen garantieren."
 USA_the_neighbors:5 "Die Anrainerstaaten"
 USA_the_neighbors_desc:5 "Wir müssen in erster Linie für die Sicherheit der Länder sorgen, die uns am nächsten sind. Anstatt dass der Feind unsere Nachbarn durchquert, um zu uns zu gelangen, wird er uns durchqueren, wenn er unsere Nachbarn durchquert."
 USA_south_america:5 "Südamerika"
 USA_south_america_desc:5 "Koloniale Imperien dürfen nie wieder nach Südamerika vordringen können, wir werden die Unabhängigkeit unserer südlichen Brüder garantieren, um sie zu schützen."
 USA_pax_americana:5 "Pax Americana"
 USA_pax_americana_desc:5 "Der Frieden in Amerika muss gewahrt werden. Wir haben die Kraft, dafür zu sorgen, dass kleinliche Streitigkeiten zwischen Nachbarstaaten nicht eskalieren. Ein Krieg vor unserer Haustür ist genau das, was unsere Feinde wollen, und wir müssen alles tun, was wir können, um ihn zu verhindern."
 USA_pax_americana_tt:5 "@USA §YUnited States§! kann in Kriege zwischen amerikanischen Ländern eingreifen"
 USA_black_chamber:5 "Black Chamber Operation"
 USA_black_chamber_complete:5 "§RCLASSIFIED§!"
 USA_black_chamber_desc:5 "Wir haben Informationen über politische Aktivitäten in einer Reihe von amerikanischen Ländern, die nicht mit unseren Interessen übereinstimmen. Glücklicherweise haben wir ein unterirdisches Propagandanetzwerk aufgebaut und sind bereit, diese Länder in unsere Richtung zu drängen. Das ist etwas, was wir tun müssen, um sicherzustellen, dass wir zu Hause nicht bedroht sind."
 USA_preemptive_intervention:5 "Präventive Intervention"
 USA_preemptive_intervention_desc:5 "Wir können nicht länger tatenlos zusehen, wie unsere Nachbarländer Kriegswerkzeuge aufbauen, um uns oder unsere Verbündeten zu unterdrücken. Wir müssen zum Wohle unseres mächtigen Landes und der Welt intervenieren."
 USA_anti_imperialism:5 "Anti-Imperialismus"
 USA_anti_imperialism_desc:5 "Amerika war schon immer ein Feind der imperialistischen Unterdrücker, aber es ist offensichtlich, dass die meisten so genannten Demokratien bereit sind, diese Institutionen am Leben zu erhalten, solange sie von ihnen profitieren. Die Revolutionäre der Sowjetunion sind bessere Verbündete."
 USA_fascist_menace:5 "Die faschistische Bedrohung"
 USA_fascist_menace_desc:5 "Zu Beginn seiner Präsidentschaft hielt sich Roosevelt aufgrund der Neutralitätsgesetze zurück, um keine isolationistische Stimmung zu schüren, und sah tatenlos zu, wie das Rheinland unter Missachtung des Versailler Vertrags besetzt wurde und der Spanische Bürgerkrieg ausbrach. Nach dem Anschluss Österreichs und der Androhung eines Angriffs auf die Tschechoslowakei erklärte Präsident Roosevelt, dass die Vereinigten Staaten neutral bleiben würden. Nach dem Münchner Abkommen und dem Druck in Deutschland wandte sich die öffentliche Meinung der USA jedoch gegen Deutschland. Als sich die öffentliche Meinung auf seine Seite schlug, begann Roosevelt, Maßnahmen zu ergreifen, um sich auf die faschistische Bedrohung vorzubereiten."
 USA_crusade_against_communism:5 "Kreuzzug gegen den Kommunismus"
 USA_crusade_against_communism_desc:5 "Der Rote Terror ist bei weitem die schlimmste Bedrohung, der die Welt je ausgesetzt war. Die zerstörerische Ideologie, die von der Sowjetunion ausgeht, muss mit allen Mitteln an ihrem Ursprung bekämpft werden, und wir werden es sein, die das tun."
 USA_strike_at_the_empire:5 "Schlag gegen das Imperium"
 USA_strike_at_the_empire_desc:5 "Die wahre Bedrohung für die Freiheit in der Welt sind die von den europäischen Großmächten errichteten Kolonialreiche. Sie müssen zerschlagen und ihre Bevölkerungen befreit werden, angefangen mit dem britischen Empire, von dem wir uns einst befreit haben."
 USA_defense_of_the_pacific:5 "Verteidigung des Pazifiks"
 USA_defense_of_the_pacific_desc:5 "Die japanische Regierung hat ihr militaristisches und expansionistisches Verhalten ohne Rücksicht auf ihre Nachbarn fortgesetzt. Die Nation muss in die Schranken gewiesen und zu Friedensbedingungen und einer Reform ihrer Regierung gezwungen werden, um unbegründete Aggressionen zu verhindern..."
 USA_volunteers_women:5 "Freiwillige Frauen"
 USA_volunteers_women_desc:5 "Während des Zweiten Weltkriegs meldeten sich rund 358 000 Frauen freiwillig zu den Streitkräften und dienten im In- und Ausland. Auf Drängen der First Lady Eleanor Roosevelt und von Frauengruppen und beeindruckt vom britischen Einsatz von Frauen in der Armee, unterstützte General George Marshall die Idee, eine Frauenabteilung in der Armee einzuführen."
 USA_volunteers_I:5 "Erster Ansturm von Freiwilligen"
 USA_volunteers_I_desc:5 "38,8 % (6.332.000) der US-Soldaten und alle Soldatinnen waren Freiwillige. Dies ist die erste Welle der Freiwilligen, die die Freiheit verteidigen wollten."
 USA_volunteers_II:5 "Zweite Welle von Freiwilligen"
 USA_volunteers_II_desc:5 "38,8% (6.332.000) aller US-Soldaten und -Frauen waren Freiwillige. Dies ist die zweite Welle von Freiwilligen, die die Freiheit verteidigen wollen."
 USA_volunteers_III:5 "Dritte Welle von Freiwilligen"
 USA_volunteers_III_desc:5 "38,8% (6.332.000) aller US-Soldaten und -Frauen waren Freiwillige. Dies ist die dritte Welle von Freiwilligen, die die Freiheit verteidigen wollen."
 USA_navy_department:5 "Abteilung der Marine"
 USA_navy_department_desc:5 "Wir müssen unser Marineministerium auf einen möglichen Konflikt vorbereiten, der sich anbahnt"
 USA_naval_shipbuilding_program:5 "The Naval Expansion Act #Erweiterung des Schiffbauprogramms"
 USA_naval_shipbuilding_program_desc:5 "Mit dem Naval Expansion Act vom Juni 1940 wurde die zulässige Tonnage für Flugzeugträger, Kreuzer und U-Boote erhöht. Außerdem wurden 35 Millionen Dollar für den Schiffbau und weitere 6 Millionen Dollar für die Rüstungsproduktion zur Unterstützung der Marineproduktion bewilligt. Die Schlachtschiffe New York, Texas und Arkansas wurden durch dieses Gesetz ebenfalls modernisiert."
 USA_wartime_shipbuilding_program:5 "Notprogramm für den Schiffbau"
 USA_wartime_shipbuilding_program_desc:5 "Dieses Programm wurde 1941 parallel zum Bau von Schiffen für die britische Handelsflotte ins Leben gerufen, um die US-Handelsflotte im Hinblick auf den nahenden Krieg zu stärken. Das Programm wurde mehrfach erweitert, und es wurden Hunderte von Schiffen und Werften im ganzen Land in Auftrag gegeben. Bis 1945 hatte die Maritime Commission über 6.000 Schiffe gebaut, darunter 2.600 Freiheitsschiffe."
 USA_automotive_industry_focus:5 "Subventionen für die Automobilindustrie"
 USA_automotive_industry_focus_desc:5 " "
 USA_detroit_tank_focus:5 "Detroit Tank Arsenal"
 USA_detroit_tank_focus_desc:5 " "
 USA_detroit_vehicle_focus:5 "Detroit Fahrzeug-Arsenal"
 USA_detroit_vehicle_focus_desc:5 " "
 USA_motorized_infantry_focus:5 "Studie zur Doktrin der mobilen Infanterie"
 USA_motorized_infantry_focus_desc:5 " Die Mechanisierung des US-Militärs kam nur langsam voran, ein Prozess, der erst 1928 eingeleitet wurde. Die 1. Kavalleriedivision war die erste, die mit ihren logistischen Elementen motorisiert wurde und bei allen Manövern gute Ergebnisse erzielte. 1931 wies der Stabschef des Kriegsministeriums, Douglas McArthur, alle Streitkräfte an, zu mechanisieren, und der langsame Prozess begann ernsthaft. Obwohl die Möglichkeiten auf der Hand lagen, leisteten alte Kavallerieoffiziere bis zum Ausbruch des Krieges Widerstand gegen diese Entwicklung. Der Einsatz von Panzern und gepanzerter Infanterie durch die Deutschen in Europa im Jahr 1940 beendete den verbleibenden Widerstand gegen die Modernisierung, obwohl die Kavallerie vorerst in der Aufklärungsrolle blieb."
 USA_combined_arms_focus:5 "Studie Combined Arms Doctrine"
 USA_combined_arms_focus_desc:5 " "
 USA_support_springfield:5 "Unterstützen Sie Springfield Armory"
 USA_support_springfield_desc:5 " "
 USA_paratroopers_focus:5 "Ausbildung zum Fallschirmjäger in Fort Bragg"
 USA_paratroopers_focus_desc:5 "Das Ranger-Regiment geht auf drei von sechs Bataillonen zurück, die im Zweiten Weltkrieg aufgestellt wurden, sowie auf die 5307th Composite Unit (Provisional), die unter dem Namen "Merrill's Marauders" bekannt wurde und später als 475th Infantry und 75th Infantry unter neuer Flagge geführt wurde."
