 CAN_prov_power:0 "Bennetts New Deal durchschlagen"
 CAN_prov_power_desc:0 "Der Justizausschuss des Geheimen Rates hat den neuen Deal der ehemaligen Regierung für verfassungswidrig erklärt, da es sich nicht um Verträge handelte, die gemäß Abschnitt 132 des Verfassungsgesetzes von 1867 oder unter die Restklausel der Dominion Power fielen. Die Entscheidung des J.C.P.C. hat in englisch-kanadischen zentralistischen Kreisen weit verbreitete Unzufriedenheit ausgelöst und dazu geführt, dass sie die Abschaffung der Appelle an London forderten.
 CAN_crown_corporations:5 "Staatliche Unternehmen (Crown Corporations)"
 CAN_crown_corporations_desc:5 "Um wesentliche Dienstleistungen bereitzustellen und das wirtschaftliche und industrielle Wachstum zu fördern, muss Kanada viele neue staatliche Unternehmen gründen. Wo die Privatwirtschaft nicht einspringen will, muss die Regierung einspringen."
 CAN_war_bonds:5 "Kriegsanleihen"
 CAN_war_bonds_desc:5 "Wir können die Kriegsanstrengungen nicht auf der Grundlage unserer mageren Steuerbasis oder unserer Rohstoffexporte finanzieren. Das patriotische kanadische Volk muss in sein Land investieren und die Kriegsanstrengungen durch Kriegsanleihen unterstützen."
 CAN_defence_of_canada_regulations:5 "Verordnungen zur Verteidigung Kanadas"
 CAN_defence_of_canada_regulations_desc:5 "In Kriegszeiten müssen die Bürgerrechte beschnitten werden, um eine Unterwanderung der Kriegsanstrengungen zu verhindern. Dies bedeutet Einschränkungen für die Presse, Dissidentengruppen und einige gesetzliche Rechte."
 CAN_national_housing_act:5 "Nationales Wohnungsbaugesetz"
 CAN_national_housing_act_desc:5 "Ein sich modernisierendes Dominion braucht landesweit einheitliche Vorschriften für den Wohnungsbau. Wir müssen die Lebensbedingungen für alle Kanadier verbessern."
 CAN_dollar_a_year_men:5 "Dollar-Jahres-Menschen"
 CAN_dollar_a_year_men_desc:5 "Die kanadische Industrie hat Probleme mit der Effizienz, aber eine Reihe wohlhabender Geschäftsleute haben ihre Dienste und Ratschläge gegen eine symbolische Summe angeboten. Diese kleine Gruppe von Beratern wird uns voranbringen."
 CAN_canada_pacific_railway:5 "Kanadische Pazifik-Eisenbahn"
 CAN_canada_pacific_railway_desc:5 "Die CPR hat alle ihre Ressourcen für die Kriegsanstrengungen zur Verfügung gestellt. Tausende von Tonnen an Nachschub und Material werden unser großes Dominion von Meer zu Meer ohne Unterbrechung durchqueren."
 CAN_maritime_colonial_railway:5 "Maritime Koloniale Eisenbahn"
 CAN_maritime_colonial_railway_desc:5 "Seit dem Verkauf der Intercolonial Railway an die Canadian National Railway sind unsere östlichen Provinzen durch Eisenbahnlinien unterversorgt. Wir fördern und realisieren eine neue Maritime Colonial Railway, um die Verbindungen zwischen den Zentralprovinzen und den Atlantikprovinzen auszubauen."
 CAN_retool_angus_shops:5 "Umrüstung der Angus Shops"
 CAN_retool_angus_shops_desc:5 "Eine moderne Armee braucht Panzer, und die Angus Shops der CPR sind für deren Bau geeignet. Rüsten Sie diese Infrastruktur für den Bau von Panzern um und rüsten Sie sie um."
 CAN_imperial_oil:5 "Imperiales Öl"
 CAN_imperial_oil_desc:5 "Imperial Oil möchte die Exploration in Westkanada finanzieren. Dies wird unsere Erdölreserven erhöhen und die Kriegsmaschinerie schmieren."
 CAN_department_of_munitions_and_supply:5 "Ministerium für Munition und Versorgung"
 CAN_department_of_munitions_and_supply_desc:5 "Wir werden die Kontrolle und Verwaltung der nationalen Ressourcen Kanadas unter C.D. Howe im Ministerium für Munition und Versorgung zusammenfassen."
 CAN_national_resources_mobilization_act:5 "Gesetz zur Mobilisierung der nationalen Ressourcen"
 CAN_national_resources_mobilization_act_desc:5 "Kanada ist groß und seine Bevölkerung ist über das ganze Land verstreut. Es sollte ein System entwickelt werden, um den Beschäftigungsstatus zu verfolgen und sicherzustellen, dass jeder, der für den Dienst in Übersee in Frage kommt, ausfindig gemacht werden kann."
 CAN_wartime_prices_and_trade_board:5 "Amt für Kriegspreise und Handel"
 CAN_wartime_prices_and_trade_board_desc:5 "Um Wucher und Hortung zu verhindern, wurden Preiskontrollen eingeführt, um die meisten Kanadier mit Waren zu versorgen."
 CAN_bits_and_pieces_program:5 "Programm "Bits and Pieces"
 CAN_bits_and_pieces_program_desc:5 "Das "Bits and Pieces"-Programm mobilisiert für die Kriegsanstrengungen eine Reihe von kleinen Fabriken, die sich der Herstellung kleinerer Konsumgüter verschrieben haben. Eine Fahrradfabrik kann Kapazitäten für eine Reihe von nützlichen Kriegsgütern finden."
 CAN_fund_the_national_research_council:5 "£tech_mod Finanzierung des Nationalen Forschungsrats"
 CAN_fund_the_national_research_council_desc:5 "Kanada hat eine lange Geschichte der Wissenschaft und des Fortschritts, aber der Bedarf an Forschern ist größer denn je. Es ist an der Zeit, dem NRC mehr Gewicht zu verleihen."
 CAN_mine_the_shield:5 "Abbau des Schildes"
 CAN_mine_the_shield_desc:5 "Der Kanadische Schild ist reich an Nickel, Kupfer, Gold und Silber. Die Natur hat uns mit Mineralien reichlich beschenkt. Es ist an der Zeit, diese weiter auszubeuten."
 CAN_canada_wheat_board:5 "Kanadisches Weizenamt"
 CAN_canada_wheat_board_desc:5 "Die verheerenden Folgen der Depression für unsere westlichen Landwirte können behoben werden, wenn wir das Canada Wheat Board wiederbeleben und die Preise für den Verkauf von Weizen, Gerste, Hafer und anderen Feldfrüchten festlegen."
 CAN_victory_aircraft_limited:5 "Victory Aircraft Limited"
 CAN_victory_aircraft_limited_desc:5 "Victory Aircraft wurde mit dem Bau von Kanadas Bomberflotte beauftragt. Lancaster ist für alle da!"
 CAN_alberta_coal_towns:5 "Alberta Kohle-Städte"
 CAN_alberta_coal_towns_desc:5 "Entlang der Rocky Mountains gibt es Kohlelagerstätten, die darauf warten, ausgebeutet zu werden. Wir können die Auswanderung zu diesen neuen Minenstandorten fördern und die Beschäftigung im Westen verbessern."
 CAN_commit_to_the_war:5 "Engagieren Sie sich für den Krieg"
 CAN_commit_to_the_war_desc:5 "Die Welt brennt, und Kanada hat eine Rolle zu spielen. Wir geloben, die Demokratie und den britischen Lebensstil zu schützen."
 CAN_john_inglis_and_company:5 "John Inglis und Unternehmen"
 CAN_john_inglis_and_company_desc:5 "John Inglis and Company sollte angewiesen werden, neue Maschinengewehre und Kanonen für die kanadische Armee zu bauen."
 CAN_polymer_corporation:5 "Polymer Corporation"
 CAN_polymer_corporation_desc:5 "Das neue Kronunternehmen Polymer Corporation hat sich bei der Herstellung neuer Gummipolymere als außerordentlich effizient erwiesen."
 CAN_national_steel_car:5 "National Steel Car"
 CAN_national_steel_car_desc:5 "Die National Steel Car Company hat zwar mit der Depression zu kämpfen, verfügt aber über das Fachwissen und die Erfahrung, um beim Bau der Fahrzeuge zu helfen, die wir für die erweiterte Eisenbahn und die Armee benötigen."
 CAN_send_in_the_zombies:5 "Schickt die Zombies rein"
 CAN_send_in_the_zombies_desc:5 "Es ist an der Zeit, alle tauglichen Männer Kanadas in die Armee zu schicken. Wir haben durch die NRMA viele Männer für die Arbeit in der Industrie mobilisiert, aber jetzt sollten sie nach Übersee geschickt werden."
 CAN_if_day:5 "Wenn Day"
 CAN_if_day_desc:5 "Die Kanadier nehmen die Bedrohung durch die Fremdherrschaft nicht ernst, also werden wir eine Nazi-Besetzung von Winnipeg simulieren, um die Angst zu vertreiben. Das wird sicherlich den Absatz von Siegesanleihen steigern."
 CAN_defense_research_grants:5 "£tech_mod Zuschüsse für die Verteidigungsforschung"
 CAN_defense_research_grants_desc:5 "Jetzt, da Kanada eine souveräne Nation ist, haben wir nicht mehr wie früher Zugang zu Militärberatern und Theoretikern. Wir müssen dafür sorgen, dass wir unseren Feinden immer einen Schritt voraus sind und technologisch nicht ins Hintertreffen geraten."
 CAN_uranium_mining:5 "Uranabbau"
 CAN_uranium_mining_desc:5 "Unsere Verbündeten arbeiten an einem geheimen Projekt, für das Uran benötigt wird. Glücklicherweise hat das Unternehmen Eldorado das seltene Mineral entdeckt und eine Stadt rund um die Minen errichtet - Port Radium. Die Regierung muss die Kontrolle über dieses Unternehmen übernehmen und dieses hochsensible Mineral schützen."
 CAN_long_branch_arsenal:5 "Long Branch Arsenal"
 CAN_long_branch_arsenal_desc:5 "Das Long Branch Arsenal im Westen Torontos wird unser Zentrum für die Gewehrproduktion sein. Wir brauchen Tausende von Lee-Enfields, und die zentrale Lage des Arsenals wird uns bei der Verteilung im ganzen Land helfen."
 CAN_independent_command:5 "Unabhängiges Kommando"
 CAN_independent_command_desc:5 "Im Ersten Weltkrieg waren die kanadischen Truppen letztlich britischen Offizieren unterstellt, was zu einem sinnlosen Gemetzel an der Somme und in Passchendaele führte. Dieses Mal wird Kanada sein eigenes Kommando haben."
 CAN_forced_quebec_conscription:5 "Zwangseinberufung in Quebec"
 CAN_forced_quebec_conscription_desc:5 "Genau wie 1917 wehren sich unsere frankokanadischen Bürger in Quebec gegen die Idee einer nationalen Wehrpflicht, um mehr Männer in die Armee zu bringen. Wir werden nicht tatenlos zusehen, wie sich eine Minderheit über den Willen des Parlaments hinwegsetzt."
 CAN_compromise_with_quebec:5 "Kompromiss mit Québec"
 CAN_compromise_with_quebec_desc:5 "Québec sträubt sich gegen die nationale Wehrpflicht. Diese Frage hat das Land im Ersten Weltkrieg fast zerrissen, und wir können es uns nicht leisten, unsere nationale Einheit in einer Zeit der Krise zu stören. Vielleicht können wir eine Vereinbarung über den Kriegsdienst für die Einwohner von Québec treffen."
 CAN_war_fueled_economy:5 "Der Krieg beflügelt die Wirtschaft"
 CAN_war_fueled_economy_desc:5 "Die Nachfrage aus Übersee nach Rohstoffen und Fertigwaren holt Kanada aus der Depression. Unser natürlicher Reichtum an Wäldern und Mineralien kann die Kriegsmaschinerie der Alliierten speisen und die Nation bereichern."
 CAN_army_modernization:5 "Modernisierung der Armee"
 CAN_army_modernization_desc:5 "Zu lange hat sich Kanada in seinem feuerfesten Haus, weit weg von brennbaren Stoffen, abgesichert und seine Armee mit veralteter Ausrüstung und Ausbildung auskommen lassen. Wir müssen die Modernisierung in Angriff nehmen, bevor es zu spät ist."
 CAN_canadian_infantry_corps:5 "Kanadisches Infanteriekorps"
 CAN_canadian_infantry_corps_desc:5 "Wir haben jetzt genug Männer, um eine Korpsformation aufzustellen. Das Kanadische Infanteriekorps ist unsere erste Gruppe in Korpsgröße seit dem letzten Krieg."
 CAN_cmp_truck:5 "CMP-LKW"
 CAN_cmp_truck_desc:5 "Kanadische Fabriken sind vor feindlichen Bombenangriffen sicher und können daher für die Herstellung von Transportmitteln für die Kriegsanstrengungen eingesetzt werden. Unser CMP-Truck ist vielseitig und für viele Klimazonen geeignet."
 CAN_royal_regiment_of_canadian_artillery:5 "Königliches Regiment der Kanadischen Artillerie"
 CAN_royal_regiment_of_canadian_artillery_desc:5 "Trotz des Mangels an modernen Kanonen müssen wir damit beginnen, unsere Artilleristen für einen modernen Krieg auszubilden, einschließlich des Einsatzes von Flugabwehrkanonen und neuen 25-Pfündern."
 CAN_a_motorized_army:5 "Eine motorisierte Armee"
 CAN_a_motorized_army_desc:5 "Kanadas Erfahrung in der Herstellung von Lastwagen und Motoren verschafft uns einen Vorsprung bei der Forschung und Entwicklung motorisierter Streitkräfte."
 motorised_template_TT:0 "Erhalten Sie eine kostenlose motorisierte Vorlage"
 CAN_montreal_shipyards:0 "Montreal Shipyards"
 CAN_red_deer_training_camp:5 "Ausbildungslager Red Deer"
 CAN_red_deer_training_camp_desc:5 "Das Red Deer Training Camp wird der Hauptstandort für die Ausbildung unserer neuen Armee sein. Mit einem kompletten Waffenarsenal und nahe gelegenen Flugplätzen ist Red Deer ideal gelegen."
 CAN_the_walkie_talkie:5 "Das Walkie-Talkie"
 CAN_the_walkie_talkie_desc:5 "Donald Hings hat ein neues tragbares Zwei-Wege-Kommunikationsgerät erfunden und zum Patent angemeldet, das mit Funkwellen arbeitet. Dies wird die Kommunikation und die Zielerfassung erheblich verbessern."
 CAN_1st_canadian_parachute_battalion:5 "1. kanadisches Fallschirmjägerbataillon"
 CAN_1st_canadian_parachute_battalion_desc:5 "Trotz des Widerstands derjenigen, die es vorziehen würden, dass wir uns auf die Landesverteidigung konzentrieren, braucht die moderne Luftlandekriegsführung ein spezielles Fallschirmjägerbataillon, um unsere Feinde zu überwältigen."
 CAN_the_black_devils:5 "Die Black Devils"
 CAN_the_black_devils_desc:5 "Eine spezielle Kommandoeinheit muss für gefährliche Einsätze zur Verfügung stehen. Die Zusammenarbeit mit unseren amerikanischen Verbündeten bei der Aufstellung der Devil's Brigade wurde bereits vereinbart."
 CAN_the_valentine_tank:5 "Der Valentine-Panzer"
 CAN_the_valentine_tank_desc:5 "Kanada sollte mit der Produktion des Valentine-Panzers beginnen, einem robusten Infanteriepanzer britischer Bauart."
 CAN_the_cruiser_tanks:5 "Die Cruiser-Panzer"
 CAN_the_cruiser_tanks_desc:5 "Kanada sollte sich um die Produktion der hochmobilen britischen Kreuzerpanzer bemühen."
 CAN_heavy_cruiser_tanks:5 "Schwere Kreuzerpanzer"
 CAN_heavy_cruiser_tanks_desc:5 "Um mit der raschen Entwicklung von Panzern Schritt zu halten, müssen wir dem britischen Beispiel folgen und schwerere und leistungsfähigere Kreuzerpanzer herstellen."
 CAN_the_american_mediums:5 "Die amerikanischen mittleren Panzer"
 CAN_the_american_mediums_desc:5 "Die Vereinigten Staaten haben eine rasante Entwicklung ihrer mittleren Panzer erlebt - unsere gemeinsame Grenze macht den Technologietransfer zur Herstellung unserer eigenen Versionen dieser Panzer einfach."
 CAN_tank_allow_valentine_tt:5 "Ermöglicht die Erforschung und Produktion des Valentine-Panzers und seiner Nachfolger\n"
 CAN_tank_allow_cruiser_tank_tt:5 "Ermöglicht die Erforschung und Herstellung von leichten Kreuzerpanzern bis zum Mk.VI\n\n"
 CAN_tank_allow_cruiser_tank_heavy_tt:5 "Ermöglicht die Erforschung und Herstellung schwerer Kreuzerpanzer\n\n"
 CAN_tank_allow_usa_mediums_tt:5 "Ermöglicht die Erforschung und Herstellung der Panzer Ram und Grizzly\n\n"
 CAN_the_rocky_mountain_rangers:5 "Die Rocky Mountain Rangers"
 CAN_the_rocky_mountain_rangers_desc:5 "Die Heimatverteidigung im Westen wird von den Rocky Mountain Rangers übernommen, die in Kamloops stationiert sind."
 CAN_strengthen_the_commonwealth_ties:5 "Stärkung der Commonwealth-Bindungen"
 CAN_strengthen_the_commonwealth_ties_desc:5 "Unsere befreundeten Dominions sind unsere treuesten Freunde, und wir sollten alle gemeinsam zur Unterstützung Seiner Majestät marschieren."
 CAN_shadow_factories:5 "Schattenfabriken"
 CAN_shadow_factories_desc:5 "Wir brauchen Flugzeugfabriken, aber es ist einfacher und sicherer, die Herstellung der Teile auf andere Fabriken zu verteilen, insbesondere in der Nähe von Automobilwerken. Dies fördert die Geheimhaltung und Sicherheit."
 CAN_montreal_laboratory_collaboration:5 "Zusammenarbeit mit dem Montrealer Laboratorium"
 CAN_montreal_laboratory_collaboration_desc:1 "Das Montrealer Laboratorium ist zu einem Anziehungspunkt für Wissenschaftler aus der ganzen Welt geworden. Französische und britische Wissenschaftler haben sich besonders willkommen gefühlt und bringen dringend benötigtes Fachwissen in die Bemühungen der Dominions ein."
 CAN_the_plan:5 "Der Plan"
 CAN_the_plan_desc:5 "Wir haben uns mit unseren Verbündeten zusammengetan, um Erfahrungen und Erkenntnisse bei der Ausbildung von Piloten zu teilen. Der Krieg könnte aus der Luft gewonnen werden, daher könnte der Commonwealth Air Training Plan der Schlüssel zum Sieg sein."
 CAN_supply_the_empire:5 "Das Reich versorgen"
 CAN_supply_the_empire_desc:5 "Gibt es eine Nation, die so reich an Holz, Eisen, Nickel und Kohle ist? Solange unsere Konvois und Eisenbahnen sicher sind, können wir Rohstoffe zu unseren Häfen und dann zu unseren imperialen Partnern verschiffen."
 CAN_aluminium_company_of_canada:5 "Kanadische Aluminiumgesellschaft"
 CAN_aluminium_company_of_canada_desc:5 "Aluminium ist leicht und rostfrei. Durch die Ausweitung des Abbaus und der Produktion von Aluminium können wir sicherstellen, dass unsere Fabriken und Fließbänder immer versorgt sind."
 CAN_turner_valley_oilfield:5 "Turner Valley-Ölfeld"
 CAN_turner_valley_oilfield_desc:5 "Das 1914 entdeckte Turner Valley bei Calgary hat sich zu einem der größten Ölfelder des Empire entwickelt. Die weitere Erschließung sollte für die Industrie und die Regierung oberste Priorität haben."
 CAN_patriation:5 "Patriation"
 CAN_patriation_desc:5 "Für Kanada ist es an der Zeit, seine Bindungen an Mutter England zu lösen. Wir sind eine gewachsene Nation mit einem eigenen Schicksal, die auf den Kontinent und den Pazifik ebenso schaut wie auf England und Europa."
 CAN_permanent_joint_defense_board:5 "Ständiger Gemeinsamer Verteidigungsausschuss"
 CAN_permanent_joint_defense_board_desc:5 "Geografie und gemeinsames Erbe verbinden uns mit den Vereinigten Staaten, aber der Kontinent ist zu groß, als dass einer von uns ihn allein verteidigen könnte. Zur Beratung und Planung des Schutzes Nordamerikas ist ein gemeinsames Verteidigungsgremium erforderlich."
 CAN_alaska_highway:0 "Alaska Highway"
 CAN_habakkuk_carrier:5 "Habakkuk-Träger"
 CAN_habakkuk_carrier_desc:5 "Das Projekt Habakkuk ist unser Plan, einen Anti-U-Boot-Träger aus einem Material zu bauen, das aus Zellstoff und Eis besteht. Dadurch wird Stahl für wichtigere Zwecke frei, und die kanadische Wissenschaft wird gefördert."
 CAN_rcaf_station_borden:5 "RCAF-Station Borden"
 CAN_rcaf_station_borden_desc:5 "Kanadas Fliegerkorps wurde in Borden, Ontario, geboren, und dieser Stützpunkt sollte für die Ausbildung einer neuen Generation von Piloten genutzt werden."
 CAN_we_have_the_hurricane:5 "Wir haben den Hurricane"
 CAN_we_have_the_hurricane_desc:5 "Das Vereinigte Königreich hat uns die Genehmigung erteilt, eine Reihe von Hurricane-Jagdflugzeugen zu bauen. Diese Flugzeuge werden den Kern unserer Luftstreitkräfte bilden."
 CAN_the_pacific_coast_air_defence_radar_system:5 "Das Luftverteidigungsradarsystem für die Pazifikküste"
 CAN_the_pacific_coast_air_defence_radar_system_desc:5 "Die Küste von British Columbia ist felsig und mit Ausnahme des Südens nur dünn besiedelt. Wir werden uns auf Frühwarnsysteme wie eine Kette von Radarstationen verlassen müssen, um alles Ungewöhnliche zu erkennen, das über den Pazifik kommt."
 CAN_commonwealth_air_training_plan:5 "Gemeinsames Luftkampftraining des Commonwealth"
 CAN_commonwealth_air_training_plan_desc:5 "Die Luftkampfausbildung wird mit unseren Verbündeten aus dem Commonwealth und dem Dominion koordiniert. Dies ist effizienter und kann in großer Zahl und sicher auf unseren Flugplätzen durchgeführt werden."
 CAN_fund_fairchilds_development:5 "Finanzierung der Entwicklung von Fairchild"
 CAN_fund_fairchilds_development_desc:5 "Das Fairchild-Flugzeugwerk in Quebec sollte die Mittel erhalten, die es zur Steigerung der Produktion von Bomberteilen benötigt. Wir sollten in der Lage sein, die Zahl der Arbeitsplätze in diesem Werk um Tausende zu erhöhen."
 CAN_cookie_carriers:5 "Flugzeugträger"
 CAN_cookie_carriers_desc:5 "Der strategische Luftkrieg erfordert schwere Bomber, die Leckerbissen auf unsere Feinde abwerfen."
 CAN_the_sabre_project:5 "Das Sabre-Projekt"
 CAN_the_sabre_project_desc:5 "Düsenflugzeuge werden den Himmel der Zukunft beherrschen, daher sollten wir in die Produktion unserer eigenen Varianten ausländischer Düsenflugzeuge investieren."
 CAN_halifax_shipyards:5 "Halifax-Werften"
 CAN_halifax_shipyards_desc:5 "Die Halifax-Werften, die gegenüber von Europa liegen, bauen neue Schiffe in Rekordtempo. Die Schlacht um den Atlantik kann gewonnen werden."
 CAN_destroyer_effort:5 "Zerstörer-Bemühungen"
 CAN_destroyer_effort_desc:5 "Die Bedrohung durch U-Boot-Angriffe auf Nachschub- und Truppenkonvois macht es erforderlich, dass wir uns auf den Bau von Zerstörern konzentrieren, um diese Unterwassergefahren zu jagen und zu vernichten."
 CAN_light_cruiser_effort:5 "Bemühungen um leichte Kreuzer"
 CAN_light_cruiser_effort_desc:5 "Wir werden nie in der Lage sein, viele Großkampfschiffe zu bauen, aber kleinere Kreuzer, die in großer Zahl gebaut werden, können immer noch eine große Wirkung haben."
 CAN_heavy_cruiser_effort:5 "Schwere Kreuzer"
 CAN_heavy_cruiser_effort_desc:5 "Wir können unsere Flotten um schwere Kreuzer herum aufbauen und verfügen über mehr als genug Häfen, um diese Strategie praktikabel zu machen."
 CAN_escort_fleet:5 "Geleitflotte"
 CAN_escort_fleet_desc:5 "Die Ozeane trennen uns von den meisten Unruhen der Welt. Wenn unsere Armeen also kämpfen und versorgt werden sollen, müssen wir Geleitschutzformationen und der U-Boot-Bekämpfung Vorrang einräumen."
 CAN_fleet_in_being:5 "Flotte im Aufbau"
 CAN_fleet_in_being_desc:5 "Wenn wir eine große Seestreitmacht aufbauen, kann ihre bloße Existenz eine Bedrohung für unsere Feinde darstellen, selbst wenn wir sie nie einsetzen. Allein der Gedanke, dass unsere Schiffe auslaufen und ihre Seewege angreifen, zwingt sie zur Vorsicht."
 CAN_degauss_ship_hulls:5 "Schiffsrümpfe entmagnetisieren"
 CAN_degauss_ship_hulls_desc:5 "Wir werden damit beginnen, unsere Schiffsrümpfe zu entmagnetisieren, um ihre magnetische Signatur zu verringern. Dies schützt sie vor magnetischen Minen und reduziert das elektronische Profil der Schiffe."
 CAN_trade_fleet:5 "Handelsflotte"
 CAN_trade_fleet_desc:5 "Kanada ist eine Handelsnation. Bauen Sie mehr Frachter und Konvois."
 CAN_theriault:0 "A. F. Theriault Shipyard"
 CAN_united_shipyards:5 "Vereinigte Schiffswerften"
 CAN_united_shipyards_desc:5 "Das Montrealer Dock von United Shipyards ist die Hauptquelle für unsere Landungsboote und Frachtschiffe geworden."
 CAN_french_unity:0 "Anglo-französische Einheit"
 CAN_french_unity_TT:0 "§Y$CAN_french_unity$§! ändern durch: \n"
