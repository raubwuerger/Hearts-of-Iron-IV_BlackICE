 KMT_air_base_expansion:5 "Erweiterung des Flugplatzes"
 KMT_air_base_expansion_desc:5 "Wir brauchen Flugplätze, auf denen unsere Flugzeuge starten und landen können, sonst sind sie nur noch ein Haufen Ausstellungsstücke im Lager."
 KMT_national_resources_commission:5 "Nationale Ressourcen-Kommission"
 KMT_national_resources_commission_desc:5 "Die Nationale Rohstoffkommission (NRC) ist ein Institut, das für die Erkundung und den Abbau von Rohstoffen in China zuständig ist. Ihre Einrichtung wird unsere Bemühungen um die Gewinnung natürlicher Ressourcen erheblich verstärken."
 KMT_national_defense_council:5 "Nationaler Verteidigungsrat"
 KMT_national_defense_council_desc:5 "Da die Japaner und die kommunistischen Banditen unserer Nation Schaden zufügen, müssen wir einen Weg finden, unsere Verteidigung gegen sie zu organisieren. Wir sollten auch versuchen, moderne Ausrüstung aus dem Ausland zu importieren."
 KMT_revive_jiangnan_shipyard:5 "Ausbau der Jiangnan-Werftgruppe"
 KMT_revive_jiangnan_shipyard_desc:5 "Wir sollten die Fähigkeit von Jiangnan Arsenal zum Bau von Schiffen ausbauen. Dies wird uns eine bessere Marine geben, um zukünftigen Bedrohungen zu begegnen."
 KMT_revive_hanyang_armory:5 "Wiederbelebung des Hanyang-Arsenals"
 KMT_revive_hanyang_armory_desc:5 "Das Hanyang-Arsenal war eine der wichtigsten und erfolgreichsten Waffenschmieden während der von den Qing-Beamten eingeleiteten Selbststärkungsbewegung. Wir können es zu neuem Leben erwecken, um eine zeitgemäße Ausrüstung für unsere Armee zu produzieren."
