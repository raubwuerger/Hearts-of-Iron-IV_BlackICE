FRA_empire_defense_coucil:0 "Reichsverteidigungsrat"
 FRA_empire_defense_coucil_desc:0 "Kurz nach der Kapitulation Frankreichs gründete Charles De Gaulle den Verteidigungsrat des Kaiserreichs als offizielle Exilregierung der französischen Republik. Diesem Rat gehörten mehrere hochrangige Militärs und Kolonialgouverneure an."
