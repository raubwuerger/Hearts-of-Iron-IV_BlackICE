 FRA_economic_warfare_desc:0 "Deutschland ist trotz der Blockade immer noch in der Lage, viele lebenswichtige strategische Ressourcen aus seinen europäischen Nachbarländern zu importieren. Für unseren strategischen Plan ist es unerlässlich, dass Deutschland vollständig ausgehungert wird, damit es keine neuen Flugzeuge, Schiffe oder Panzer bauen kann. Wir werden verlangen, dass alle Nationen den Handel mit Deutschland sofort einstellen. Wenn sie sich weigern, ein Embargo gegen Deutschland zu verhängen, könnte dies zum Krieg führen."
