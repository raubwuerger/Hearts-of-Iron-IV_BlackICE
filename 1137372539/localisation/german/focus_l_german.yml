 SPR_Industry_focus:5 "Erholung nach dem Krieg"
 SPR_Industry_focus_desc:5 "Der jüngste Krieg hat unsere Industrie und unsere Wirtschaft dezimiert. Wir müssen uns wieder aufbauen und erholen, um wieder eine bedeutende Nation zu werden."
 SPR_Industry_focus_2:5 "Das Landesinnere wiederaufbauen"
 SPR_Industry_focus_2_desc:5 "Die landwirtschaftlichen Regionen im Inneren Spaniens waren bereits zu Beginn des Krieges unterentwickelt. Der Konflikt hat ihre wirtschaftliche Lage nur noch verschlimmert, was korrigiert werden muss."
 SPR_retake_mor:0 "Marokko zurückerobern"
 SPR_retake_mor_desc:0 ""
 SPR_ind_3:5 "Wiederaufbau des Nordens"
 SPR_ind_3_desc:5 "Die nördlichen Regionen Spaniens waren vor dem Krieg stark industrialisiert, aber die heftigen Kämpfe haben viele Fabriken beschädigt oder zerstört. Fangen wir an zu arbeiten!"
 SPR_ind_4:5 "Wiederaufbau der Küste"
 SPR_ind_4_desc:5 "Die Küstenregionen wurden während des Krieges schwer beschädigt und müssen als eine unserer wichtigsten Wirtschaftsquellen so schnell wie möglich wieder aufgebaut werden."
 SPR_ind_5:5 "Wiederaufbau der nördlichen Eisenbahnen"
 SPR_ind_5_desc:5 "Im Norden Spaniens liegen die baskische Stahl- und Industrieindustrie, die asturischen Minen und die galicischen Marinestützpunkte. Sie müssen wieder angebunden werden, um unsere Wirtschaft zu verbessern."
 SPR_ind_6:5 "Wiederaufbau der Eisenbahnen im Osten"
 SPR_ind_6_desc:5 "Der Osten ist der Ort, an dem unsere wichtigsten Städte und Häfen liegen. Wir müssen die Eisenbahnstrecken wieder aufbauen, um die Entwicklung der Region zu fördern."
 SPR_oil:5 "Ölraffinerien"
 SPR_oil_desc:5 "Unser Land ist nicht sehr reich an Öl, was uns von Ölimporten abhängig macht. Durch den Bau einiger Ölraffinerien sollten wir uns selbst mit Öl versorgen."
 SPR_res_1:5 "Rationierung"
 SPR_res_1_desc:5 "Dies sind harte Zeiten, und wir können keine illegale Anhäufung von Lebensmitteln zulassen. Unser Volk wird nicht verhungern."
 SPR_res_2:5 "Spanien wiederaufbauen"
 SPR_res_2_desc:5 "Die spanische Industrie wurde während des Krieges schwer beschädigt. Wir werden sie wieder aufbauen!"
 SPR_res_3:5 "Spanien wird wiederaufgebaut"
 SPR_res_3_desc:5 "Nach so viel harter Arbeit hat sich unsere wertvolle Nation vom Bürgerkrieg erholt. Auch wenn die Folgen für die Bevölkerung noch immer spürbar sind, hat sich die Industrie endlich erholt."
 SPR_Research:5 "£tech_mod füllt unsere Universitäten wieder auf"
 SPR_Research_desc:5 "Durch den Krieg und die anschließende politische "Anwendung des Gesetzes" sind viele Lehrstellen an den Universitäten frei geworden. Wir sollten sie wieder besetzen und unsere Bildung verbessern."
 SPR_slot2:5 "£tech_mod Fonds für die Militärwissenschaft"
 SPR_slot2_desc:5 "Wir sollten einen speziellen Militärwissenschaftsfonds einrichten, um bessere Technologien zu entwickeln."
 SPR_steel:5 "Baskischer Stahl"
 SPR_steel_desc:5 "Wir sollten unsere Stahlproduktion verbessern, insbesondere im Baskenland und in Navarra, wo ein großer Teil unserer Produktion liegt."
 SPR_tungsten:5 "Wolframminen ausbauen"
 SPR_tungsten_desc:5 "Galicien ist ebenso wie Portugal reich an Wolfram, das die anderen Mächte (oder wir selbst) für den Fahrzeugbau benötigen werden. Wir sollten seine Minen ausbauen, damit wir vom Handel profitieren können."
 SPR_postwar1:5 "Nachkriegs-Wirtschaft"
 SPR_postwar2:5 "Nachkriegs-Wirtschaft"
