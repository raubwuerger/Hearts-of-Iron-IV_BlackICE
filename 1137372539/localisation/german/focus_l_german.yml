 counter_purge:5 " Gesäubert von Trotzki"
 limited_rearmament_focus:5 "Begrenzte Wiederaufrüstung"
 limited_rearmament_focus_desc:5 "Die jüngsten Aufregungen in Deutschland und anderen faschistischen Mächten in der Welt deuten darauf hin, dass wir in unserer Zeit vielleicht keinen Frieden haben werden. Um uns darauf vorzubereiten, sollten wir damit beginnen, die Weichen für unsere eigene Aufrüstung zu stellen, falls sich die Lage weiter verschlechtert."
 uk_empire_focus:5 "Verstärkung des Imperiums"
 uk_empire_focus_desc:5 "Unser Reich ist riesig und trotz unserer Macht nur schwach verteidigt. Um dem entgegenzuwirken, müssen wir den imperialen Patriotismus im gesamten Reich fördern."
 uk_service_focus:5 "Dienst in Übersee"
 uk_service_focus_desc:5 "Durch die Rotation von Armeeangehörigen zu Kolonialstationen und wieder zurück in die Heimat können sie die Bedingungen an verschiedenen Fronten kennenlernen, Erfahrungen sammeln und diese mit ihren Kameraden in der Heimat teilen."
 uk_mediterranean_focus:5 "Bollwerk im Mittelmeer"
 uk_mediterranean_focus_desc:5 "Die Route durch das Mittelmeer ist eine lebenswichtige Abkürzung nach und von Indien. Daher ist es von größter Bedeutung, sie offen und in unserer Hand zu halten."
 uk_rock_focus:5 "Befestigen Sie den Felsen"
 uk_rock_focus_desc:5 "Gibraltar kontrolliert nicht nur den Eingang zum Mittelmeer, sondern bietet auch einen stark verteidigten Hafen, von dem aus Schiffe sowohl im Atlantik als auch im Mittelmeer operieren können. Als solcher muss er unbedingt stark bewacht werden."
 uk_greece_focus:5 "Griechenland unter Druck setzen"
 uk_greece_focus_desc:5 "Es liegt in unserem Interesse, Stützpunktrechte in Griechenland zu haben, und offen gesagt sind die Griechen nicht in der Lage, uns diese zu verweigern."
 uk_malta_focus:5 "Malta befestigen"
 uk_malta_focus_desc:5 "Malta hat eine hervorragende Position im zentralen Mittelmeer, eine wichtige Station entlang unserer Lebensader durch Ägypten und den Suezkanal nach Indien und in den Fernen Osten. Die Zeit, die wir für eine stärkere Befestigung aufwenden, darf nicht vergeudet werden."
 ENG_mot_focus_tooltip:5 "Wir können jetzt motorisierte Infanteriedivisionen einsetzen."
 uk_canada_focus:5 "Entwicklung in Kanada"
 uk_canada_focus_desc:5 "Eine Investition in die kanadische Industrie und die kanadischen Werften wird die Wirtschaft des Landes ankurbeln und sie in die Lage versetzen, im Falle eines Krieges einen größeren Beitrag zu leisten."
 uk_australia_focus:5 "Entwicklung in Australien"
 uk_australia_focus_desc:5 "Investitionen in die australischen Werften und die Industrie werden die australische Wirtschaft ankurbeln und es ihr ermöglichen, im Kriegsfall einen größeren Beitrag zu leisten."
 uk_commonwealth_knowledge:5 "£tech_mod Commonwealth-Wissen"
 uk_commonwealth_knowledge_desc:5 "Das zusätzliche Wissen und die wissenschaftlichen Fähigkeiten unserer Commonwealth-Verbündeten werden unsere eigenen wissenschaftlichen Durchbrüche fördern."
 uk_protect_suez:5 "Suez beschützen"
 uk_protect_suez_desc:5 "Die Kontrolle des Suez-Kanals ist ein Teil der Kontrolle des Britischen Empire über die Meere. Ein Verlust dieser Region wäre katastrophal. Es müssen Maßnahmen ergriffen werden, um sie zu befestigen."
 uk_balkan_strategy:5 "Balkan-Strategie"
 uk_balkan_strategy_desc:5 "Viele der Nationen auf dem Balkan sind pro-britisch und sehen die gleiche Bedrohung aus Mitteleuropa wie wir. Wenn wir die Gelegenheit ergreifen und sie frühzeitig unterstützen, können wir uns ihre Loyalität sichern, wenn auch auf Kosten der Verärgerung ihrer rachsüchtigen Nachbarn."
 uk_new_zealand_focus:5 "Neuseeland entwickeln"
 uk_new_zealand_focus_desc:5 "Neuseeland hat eine starke Bindung zu unserer Nation und hat vor der faschistischen Bedrohung gewarnt. Ihr Beitrag im Falle eines Krieges ist gewiss, und wir sollten ihnen helfen, sich entsprechend vorzubereiten."
 uk_south_africa_focus:5 "Entwicklung Südafrikas"
 uk_south_africa_focus_desc:5 "Die politische Lage in Südafrika ist ungewiss. Wir können nicht uneingeschränkt darauf vertrauen, dass sie unsere Kriegsanstrengungen unterstützen werden, aber indem wir ihnen bei der Stärkung ihrer Industrie helfen, können wir hoffen, die Unterstützung für die britische Sache zu erhöhen."
 uk_ireland_focus:5 "Irland entwickeln"
 uk_ireland_focus_desc:5 "Die politische Lage in Irland ist besorgniserregend, viele drängen darauf, das Commonwealth zu verlassen, aber indem wir ihnen bei der Stärkung ihrer Industrie helfen, können wir hoffen, die Unterstützung für die britische Sache zu erhöhen."

