 BALTIC_rejoin_the_railways:0 "Zurück zu den Eisenbahnen"
 BALTIC_rejoin_the_railways_desc:0 "Die Russen und die Deutschen, die uns besetzt haben, sahen in uns nichts weiter als ein ländliches Hinterland, aber das ist vorbei. [ROOT.GetNonIdeologyName] soll bis zu seinem maximalen Potenzial industrialisiert werden, beginnend mit einer Verbesserung unserer Eisenbahnen und Infrastruktur."
 BALTIC_axis_investments:2 "Suche nach [GetBalticAxisInvesmentsAdj] Investitionen"
 BALTIC_axis_investments_desc:2 "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_ger:0 "Deutschlands Handelshäfen liegen entlang der gesamten Ostsee, und obwohl wir einst Feinde waren, ist es unbestreitbar, dass Handel und Investitionen der Achsenmächte die [ROOT.GetNonIdeologyAdjective] Wirtschaft unermesslich stärken würden."
 BALTIC_axis_investments_desc_fasc_eur:0 "Der Faschismus hat eine starke Präsenz in Europa, und obwohl es einige verständliche Vorbehalte gibt, ist es unbestreitbar, dass faschistischer Handel und Investitionen die [ROOT.GetNonIdeologyAdjective]-Wirtschaft unermesslich stärken würden."
 BALTIC_axis_investments_desc_fasc_int:0 "Der Faschismus hat eine starke Präsenz in der ganzen Welt, und obwohl es einige verständliche Vorbehalte gibt, ist es unbestreitbar, dass faschistischer Handel und faschistische Investitionen die [ROOT.GetNonIdeologyAdjective]-Wirtschaft unermesslich stärken würden."
 BALTIC_axis_investments_desc_jap:0 "[JAP.GetName] hat seine wirtschaftliche und militärische Macht unter Beweis gestellt, und obwohl sie nicht gerade Nachbarn sind, ist es unbestreitbar, dass der Handel und die Investitionen von [JAP.GetAdjective] die Wirtschaft von [ROOT.GetNonIdeologyAdjective] unermesslich stärken würden."
 BALTIC_german_war_economics:1 "Die [GetBalticAxisInvesmentsAdj] Kriegswirtschaft übernehmen"
 BALTIC_german_war_economics_desc:1 "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_default:0 "Die Deutschen sind dabei, eine rasante militärische Industrialisierung zu vollziehen, wie sie Europa nur wenige Male zuvor gesehen hat, und wir täten gut daran, ihnen nachzueifern und uns um Investitionen von der Reichsbank zu bemühen."
 BALTIC_german_war_economics_desc_alt:0 "Unsere faschistischen Wohltäter sind dabei, eine rasante militärische Industrialisierung zu vollziehen, wie wir sie nur wenige Male zuvor gesehen haben, und wir täten gut daran, ihnen nachzueifern und uns um Investitionen von ihnen zu bemühen."
 BALTIC_autobahn:0 "[Root.GetAdjective] Autobahn"
 BALTIC_autobahn_desc:0 "Es spielt keine Rolle, wie gut [Root.GetNonIdeologyName] industrialisiert ist, wenn seine Infrastruktur nicht einen schnellen und kontinuierlichen Zustrom von Arbeitskräften ermöglicht. Wenn wir unseren Infrastruktursektor nach dem Vorbild des Reiches gestalten, können wir die gleiche Effizienz erreichen wie sie."
 BALTIC_eastwall:0 "Ostwall"
 BALTIC_eastwall_desc:0 "Die Deutschen rechnen ebenso wie wir mit einem Angriff aus dem Osten, und deutsche Beamte wären gut beraten, unsere Grenze ebenso energisch zu befestigen wie ihre eigene."
 BALTIC_balticwall:0 "Ostwall"
 BALTIC_balticwall_desc:0 "Befestigungen im Osten sind wertlos, wenn unsere Feinde stattdessen einen Angriff von der See aus durchführen! Wir werden vielleicht nie eine Marine bauen, die es mit den Briten, Deutschen oder Sowjets aufnehmen kann, aber wir können tun, was wir können, um sie gegen unsere Küstenverteidigung hilflos zu machen."
 BALTIC_german_tank_licences:2 "[GetBalticAxisInvesmentsAdj] Panzerlizenzen"
 BALTIC_german_tank_licences_desc:1 "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_default:0 "Deutsche Panzer haben sich als fähig erwiesen, ihre Feinde zerstreut und verwirrt zurückzulassen, während sie durch ihr Ziel blitzen. [Root.GetNonIdeologyName] würde von der Nachahmung dieser Taktik in den bevorstehenden Kriegen im Osten sehr profitieren."
 BALTIC_german_tank_licences_desc_alt:0 "Die Panzer unserer faschistischen Wohltäter haben sich als fähig erwiesen, ihre Feinde verstreut und verwirrt zurückzulassen, während sie durch ihr Ziel blitzen. [Root.GetNonIdeologyName] würde von einer Nachahmung dieser Taktik in den bevorstehenden Kriegen im Osten sehr profitieren."
 BALTIC_german_baltic_industry:1 "Achsenmächte-Baltikum-Industrie"
 BALTIC_german_baltic_industry_desc:1 "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_default:0 "Unsere Nation ist jetzt reich an deutschen Investitionen. Die Privatsektoren von Deutschland und [Root.GetNonIdeologyName] sind fast ununterscheidbar, mit vielen der gleichen Unternehmen, die Arbeit für [Root.GetNonIdeologyAdjective]s und Deutsche gleichermaßen bieten."
 BALTIC_german_baltic_industry_desc_alt:0 "Unsere Nation ist jetzt reich an ausländischen faschistischen Investitionen. Die privaten Sektoren unserer faschistischen Wohltäter und [Root.GetNonIdeologyName] sind fast ununterscheidbar, mit vielen der gleichen Unternehmen, die Arbeit für [Root.GetNonIdeologyAdjective]s und ihre Leute gleichermaßen."
 BALTIC_request_german_support:2 "Anfrage [GetBalticAxisInvesmentsAdj] Unterstützung"
 BALTIC_request_german_support_desc:1 "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_default:0 "Uns fehlt die industrielle Kapazität Deutschlands, aber vielleicht können wir deutsche Beamte davon überzeugen, uns einige zusätzliche Ausrüstungsgegenstände zur Verfügung zu stellen, um uns besser gegen die bevorstehende kommunistische Bedrohung im Osten verteidigen zu können."
 BALTIC_request_german_support_desc_alt:0 "Uns fehlt die industrielle Kapazität unserer faschistischen Wohltäter, aber vielleicht können wir ihre Beamten davon überzeugen, uns einige zusätzliche Ausrüstungsgüter zu gewähren, um uns besser gegen die bevorstehende kommunistische Bedrohung im Osten verteidigen zu können."
 BALTIC_renew_allied_trade_default:0 "Erneuern Sie den alliierten Handel"
 BALTIC_renew_allied_trade_alt:0 "Suche nach ausländischen Investitionen"
 BALTIC_renew_allied_trade_desc:1 "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_default:0 "Seit der Gründung unseres Staates sind wir auf den britischen Handel und die militärische Unterstützung angewiesen, und es wäre töricht von uns, dies jetzt aufzugeben. Wir müssen alliierte Investitionen in unser Land holen, wenn wir den Ansturm der Deutschen und Russen, die sich unseren Grenzen nähern, noch einmal überleben wollen."
 BALTIC_renew_allied_trade_desc_allied:0 "Seit der Gründung unseres Staates sind wir in Bezug auf Handel und militärische Unterstützung auf die Alliierten angewiesen, und es wäre leichtsinnig von uns, dies jetzt aufzugeben. Wir müssen alliierte Investitionen in unser Land holen, wenn wir den Ansturm der Deutschen und Russen auf unsere Grenzen noch einmal überleben wollen."
 BALTIC_renew_allied_trade_desc_international:0 "Seit der Gründung unseres Staates sind wir in Bezug auf Handel und militärische Unterstützung auf andere Nationen angewiesen, und es wäre leichtsinnig von uns, dies jetzt aufzugeben. Wir müssen ausländische Investitionen in unser Land holen, wenn wir den Ansturm der Deutschen und Russen, die sich an unseren Grenzen breit machen, noch einmal überleben wollen."
 BALTIC_ford_motors:0 "[Root.Capital.GetName] Ford Industrie"
 BALTIC_ford_motors_desc:0 "Die Ford Motor Company hat gute Arbeit geleistet, indem sie den Amerikanern und anderen alliierten Nationen in der ganzen Welt erschwingliche Massenfahrzeuge zur Verfügung gestellt hat. Wenn wir in [Root.Capital.GetName] eine Ford-Manufaktur errichten, können wir sowohl Fahrzeuge für unsere eigene Armee bereitstellen als auch einen ordentlichen Gewinn mit dem Export in den Westen erzielen."
 BALTIC_crossley_motors:0 "[Root.Capital.GetName]-Crossley Motors"
 BALTIC_crossley_motors_desc:1 "Da ausländische Investitionen in unserem Land inzwischen weit verbreitet sind und die Produktion von Automobilen in angemessener Effizienz erfolgt, können wir vielleicht mit der Crossley Motor Company zusammenarbeiten, um originelle Designs für den Einsatz in der [Root.GetNonIdeologyAdjective] Armee zu entwickeln!"
 BALTIC_british_designers:0 "Britische Designer einladen"
 BALTIC_british_designers_desc:0 "Wir haben britische Entwürfe gründlich studiert, und da sich [Root.Capital.GetName]-Crossley Motors als erfolgreiches Unternehmen erwiesen hat, täten wir gut daran, britische Designer förmlich einzuladen, sich der [Root.GetNonIdeologyAdjective]-Ingenieurgesellschaft anzuschließen."
 BALTIC_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 BALTIC_technology_sharing_desc:0 "Wir stellen bereits viele Geräte unserer Partner her, aber vielleicht können wir durch das Studium ihrer Entwürfe die einheimischen [Root.GetNonIdeologyAdjective]-Entwürfe erheblich verbessern."
 BALTIC_british_aircraft_default:0 "Britischer Flugzeugbau"
 BALTIC_british_aircraft_alt:0 "Ausländischer Flugzeugbau"
 BALTIC_british_aircraft_desc:1 "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_default:0 "Die Bemühungen um einheimische Flugzeugkonstruktionen sind bisher bestenfalls lauwarm gewesen. Bisher hat sich die Luftwaffe auf Flugzeuge verlassen, die von deutschen und sowjetischen Streitkräften beschlagnahmt wurden, aber wir müssen mit der inländischen Produktion von Flugzeugen beginnen, wenn wir überleben wollen, und die britische Luftwaffe könnte der Schlüssel zum Sieg sein..."
 BALTIC_british_aircraft_desc_alt:0 "Die Bemühungen um einheimische Flugzeugkonstruktionen sind bisher bestenfalls lauwarm gewesen. Bisher hat sich die Luftwaffe auf Flugzeuge verlassen, die von deutschen und sowjetischen Streitkräften beschlagnahmt wurden, aber wir müssen mit der inländischen Produktion von Flugzeugen beginnen, wenn wir überleben wollen, und die Hilfe einer ausländischen Luftwaffe könnte der Schlüssel zum Sieg sein..."
 BALTIC_allied_shipments:0 "Alliierte Sendungen erhöhen"
 BALTIC_allied_shipments_desc:1 "Seit 1918 wurde die [Root.GetNonIdeologyAdjective]-Armee mit Lieferungen aus Großbritannien ausgerüstet, und wir sollten uns bemühen, den Alliierten klarzumachen, dass [Root.GetNonIdeologyName] einer weiteren sowjetischen Marionettenregierung unterworfen werden kann, wenn die Lieferungen nicht drastisch erhöht werden."
 BALTIC_baltic_fleet:0 "Die Baltische Flotte"
 BALTIC_baltic_fleet_desc:0 "Obwohl die [Root.GetNonIdeologyAdjective]-Flotte kaum den Neid der Welt auf sich zieht, könnte sie sich mit angemessenen Investitionen doch als fähig erweisen, [Root.GetNonIdeologyName] gegen jegliche Invasionsversuche auf dem Meer zu verteidigen."
 BALTIC_attract_workers_to_capital:0 "Arbeiter nach [Root.Capital.GetName] locken"
 BALTIC_attract_workers_to_capital_desc:0 "Die Arbeiter von [Root.GetNonIdeologyName] sind ungleichmäßig über das Land verteilt und arbeiten oft im veralteten Agrarsektor. Wenn wir unsere Nation für den Krieg industrialisieren wollen, müssen wir Arbeiter in die Fabriken von [Root.Capital.GetName] locken!"
 BALTIC_rebuild_forts:0 "Bauen Sie die [Root.Capital.GetName]-Festungen wieder auf"
 BALTIC_rebuild_forts_desc:0 "Während der Unabhängigkeitskriege war [Root.Capital.GetName] eher ein Fort als eine Stadt. Obwohl die Festungsanlagen größtenteils abgebaut und vergessen wurden, müssen sie wieder aufgebaut und instand gehalten werden, um für den Krieg gerüstet zu sein."
 BALTIC_arm_the_nation:0 "Die Nation bewaffnen"
 BALTIC_arm_the_nation_desc:0 "Überall in [Root.GetNonIdeologyName] gibt es Männer, die bereit sind, sich der bevorstehenden Bedrohung durch eine sowjetische Invasion zu stellen, denen aber die entsprechende Ausrüstung fehlt. Wir müssen unsere Rüstungsindustrie auf die schnelle Produktion von Infanterieausrüstung vorbereiten."
 BALTIC_unchain_education:0 "Entfesselt unsere Bildung"
 BALTIC_unchain_education_desc:0 "Das [Root.GetNonIdeologyAdjective]-Bildungssystem wurde lange Zeit durch unsere ungleichen Bevölkerungszentren eingeschränkt, aber jetzt, da die Landbevölkerung näher an die Städte heranrückt, werden wir besser in der Lage sein, die [Root.GetNonIdeologyAdjective]-Jugend effizient auszubilden."
 BALTIC_defence_of_our_nation:0 "Die Verteidigung unserer Nation"
 BALTIC_defence_of_our_nation_desc:0 "Die zivile Industrie ist für unsere Verteidigung ebenso wichtig wie die Rüstungsindustrie. Das stetige Brummen der Maschinen wird durch ganz [Root.GetNonIdeologyName] dröhnen, wenn die patriotische Bevölkerung ihre Pflicht zur Industrialisierung unserer Nation erfüllt."
 BALTIC_modernize_industry:0 "Unsere Industrie modernisieren"
 BALTIC_modernize_industry_desc:0 "Zu lange wurde die Produktion von [Root.GetNonIdeologyName] durch die Landwirtschaft bestimmt, doch damit ist jetzt Schluss. Wenn wir [Root.GetNonIdeologyName] in eine moderne Wirtschaft verwandeln wollen, müssen wir unsere Industrie um die großen Stadtzentren in jedem Bundesstaat konzentrieren."
 BALTIC_domestic_motors:0 "Eine einheimische Autofirma"
 BALTIC_domestic_motors_desc:0 "Ausländische Konstruktionen sind gut, aber wir können uns nicht ewig auf sie verlassen. [Root.GetNonIdeologyName] ist eine stolze Nation, und wir müssen der Welt zeigen, dass unsere Designer und Denker genauso gut sind wie die aus dem Westen."
 BALTIC_school_of_aviation:1 "Baltische Schule für Luftfahrt"
 BALTIC_school_of_aviation_tech_bonus:0 "Schule der Luftfahrt"
 BALTIC_school_of_aviation_desc:0 "Während des Unabhängigkeitskrieges wurde der Krieg um die Überlegenheit in der Luft und auf See von den Briten in unserem Namen geführt, aber da die Briten der Nazi-Bedrohung weiterhin Zugeständnisse nach Zugeständnissen machen, können wir nicht darauf vertrauen, dass sie uns wieder verteidigen werden, und wir müssen selbst in die Luft gehen!"
 BALTIC_original_designs:0 "Ursprüngliche Entwürfe"
 BALTIC_original_designs_desc:0 "Von der Geburt unserer Nation im Jahr 1918 bis zum heutigen Tag hat [Root.GetNonIdeologyName] seine Armeen mit Waffen der Briten ausgerüstet, aber nicht mehr. Wir können uns nicht länger auf die Briten verlassen, wir müssen nach vorne schauen und mit der Herstellung von Waffen aus [Root.GetNonIdeologyAdjective] beginnen."
 BALTIC_arms_industry:0 "Vervollständigen Sie die Bewaffnung"
 BALTIC_arms_industry_desc:0 "Jetzt, da die Modernisierung unserer Industrie abgeschlossen ist und wir unzählige einheimische militärische Industrieunternehmen in unserem Land haben, kann die [Root.GetAdjective]-Rüstungsindustrie endlich ihr wahres Potenzial ausschöpfen!"
 BALTIC_natural_resources:0 "Natürliche Ressourcen entwickeln"
 BALTIC_natural_resources_desc:0 "[Root.GetNaturaResource_BAL] hat unser Land durch den Handel mit den Sowjets, den Alliierten und unseren baltischen Nachbarn reich gemacht, und wir täten gut daran, mehr in diese Industrie zu investieren, indem wir in [Root.GetExtraction_BAL] im ganzen Land investieren!"
 BALTIC_trade_with_neighbors:0 "Handel mit den Nachbarstaaten"
 BALTIC_trade_with_neighbors_desc:0 "Jedes Mal, wenn wir in den Handel mit den Deutschen oder den Sowjets investieren, tragen wir zu unserem eigenen Untergang bei. Wir können nicht zulassen, dass feindliche Truppen in [Root.GetNonIdeologyName] mit litauischem Getreide in ihren Rationen und estnischem Öl in ihren Panzern aus lettischem Stahl einmarschieren. Stattdessen müssen wir uns gegenseitig helfen, unseren gemeinsamen Feind zu besiegen."
 BALTIC_invest_in_baltic_trade:0 "Investieren Sie in den Ostseehandel"
 BALTIC_invest_in_baltic_trade_desc:0 "Die Ostsee ist reich an Handelsströmen aus Skandinavien, Deutschland und Russland, und unsere Häfen können sie kaum alle aufnehmen. Wir müssen neue Handelslinien mit unseren Freunden eröffnen, die dieses Meer mit uns teilen, um ein besseres und wohlhabenderes [Root.GetNonIdeologyName] zu erreichen!"
 BALTIC_restore_workers_republic:0 "Die Arbeiterrepublik wiederherstellen"
 BALTIC_restore_workers_republic_desc:0 "Während unseres Kampfes um die Unabhängigkeit haben die Sowjets die Gründung einer [Root.GetAdjective] Arbeiterrepublik unterstützt. Obwohl die Republik gescheitert ist, leben ihre Führer sowohl in [Root.GetNameDef] als auch in [SOV.GetNameDef] weiter, so dass die Hoffnung auf die Arbeiterrepublik bestehen bleibt!"
 BALTIC_seek_support_of_soviets:0 "Suche die Unterstützung der Sowjets"
 BALTIC_seek_support_of_soviets_desc:0 "Obwohl die Rote Armee [Root.GetNameDef] in Schutt und Asche gelegt und unsere Nation in eine neue Ära des russischen Imperialismus geführt hat, haben wir ohne ihre Hilfe keine Chance, den Sozialismus nach [Root.GetNameDef] zu bringen."
 BALTIC_soviet_equipment:0 "Sowjetische Ausrüstung"
 BALTIC_soviet_equipment_desc:0 "Wir können nicht darauf hoffen, die Regierung zu stürzen, ohne zuerst Zugang zu Waffen und Materialien zu erhalten, die für die Bewaffnung unserer Miliz notwendig sind. Indem wir die Russen um Hilfe bitten, erhalten wir zusätzliche Waffen zur Unterstützung unserer Armeen, falls die alte Regierung versuchen sollte, die Revolution zu stoppen."
 BALTIC_soviet_volunteer_forces:0 "Sowjetische Freiwilligenarmee"
 BALTIC_soviet_volunteer_forces_desc:0 "Die UdSSR ist praktisch überfüllt mit Männern, die bereit sind, für die Weltrevolution zu kämpfen und zu sterben. Obwohl [Root.GetNameDef] nur ein Sprungbrett im Kampf für eine kommunistische Welt ist, gibt es keinen Mangel an tapferen russischen Sozialisten, die bereit sind, für unsere Sache zu sterben."
 BALTIC_soviet_military_staff:0 "Sowjetischer Militärstab"
 BALTIC_soviet_military_staff_desc:0 "Nach der Auflösung der [Root.GetAdjective]-Arbeiterrepublik ging unser Militärpersonal größtenteils ins Exil in die UdSSR. Sie müssen nach Hause geholt werden."
 BALTIC_communist_opposition:0 "Eintritt in die Opposition"
 BALTIC_communist_opposition_desc:0 "Die Sowjetunion hat bewiesen, dass sie weder mit [Root.GetNameDef] noch mit seinem Volk befreundet ist, und wir wären dumm, die Schlüssel zu [Root.GetNameDef] den Geiern der Roten Armee zu überlassen, die nichts anderes wollen, als [Root.GetAdjective] zu plündern. Sie sind nicht vertrauenswürdiger als die Kapitalisten, und wenn die [Root.GetCommunistParty] Erfolg haben soll, muss sie es allein tun!"
 BALTIC_forment_disloyalty:0 "Vereint die Opposition"
 BALTIC_forment_disloyalty_desc:0 "Es gibt viele Bewegungen sowohl innerhalb als auch außerhalb der [Root.GetAdjective]-Regierung, und wenn wir die derzeitige Tyrannei, die [Root.GetNameDef] plagt, stürzen wollen, müssen wir die vereinigende Stimme der Opposition gegen [Root.GetNeutralParty] werden!"
 BALTIC_concessions_for_catholics:0 "Zugeständnisse für Katholiken"
 BALTIC_concessions_for_catholics_desc:0 "Ein Großteil der Unterschicht von [Root.GetNameDef] ist gläubiger Katholik, und in der ersten Arbeiterrepublik wurde die Religionsausübung von der Roten Armee rigoros unterdrückt. Das hat viele der Armen in [Root.GetNameDef] gegen die Revolution aufgebracht. Wenn wir also wirklich die Republik des Volkes sein wollen, müssen wir ihnen unmissverständlich versichern, dass ihr Glaube geschützt wird."
 BALTIC_secure_military_support:0 "Militärische Unterstützung sichern"
 BALTIC_secure_military_support_desc:0 "Viele im Militär würden versuchen, die Nation von [Root.GetLeader] zu befreien, wir müssen nur auf sie zugehen. Ein General, der nach Ehre und Ruhm strebt, würde sich mit dem Versprechen, ein Held des Volkes zu werden, sicherlich für unsere Sache begeistern."
 BALTIC_overthrow_the_government:0 "Umsturz [Root.GetNeutralParty]"
 BALTIC_overthrow_the_government_desc:0 "Wir haben genug Unterstützung gesammelt, um das Regime von [Root.GetLeader] und [Root.GetLeader.GetHerHis] zu stürzen! Alles, was wir tun müssen, ist, auf die Hauptstadt zu marschieren und eine neue Arbeiterrepublik auszurufen!"
 BALTIC_sieze_the_means_of_production:0 "Beschlagnahmt die Produktionsmittel"
 BALTIC_sieze_the_means_of_production_desc:0 "Die alte Regierung hat Investoren aus dem Ausland eingeladen, um die Arbeitskraft des [Root.GetAdjective] Volkes auszubeuten. Wir können nicht länger zulassen, dass die Hände des Proletariats ihren ausländischen bourgeoisen Herren dienen, und alle Fabriken, die von diesen multinationalen Konzernen errichtet wurden, müssen in die Obhut von [Root.GetNameDef] genommen werden."
 BALTIC_revolutionary_cabinet:0 "Ein revolutionäres Kabinett"
 BALTIC_revolutionary_cabinet_desc:0 "Jetzt, da wir unseren rechtmäßigen Platz als standhafte Wächter der Unterschicht wieder eingenommen haben, können wir wieder ein Kabinett von Ministern zusammenstellen, die der Ideologie unseres neuen Staates entsprechen."
 BALTIC_direct_intervention:0 "Direkte sowjetische Intervention"
 BALTIC_direct_intervention_desc:0 "Wir haben uns als unfähig erwiesen, die Regierung allein zurückzuerobern, und wir müssen unsere Verbündeten in [SOV.GetNameDef] aufrufen, uns in unserem Kampf zu unterstützen."
 BALTIC_squash_resistance:0 "Jeden Widerstand unterdrücken"
 BALTIC_squash_resistance_desc:0 "Es gibt immer noch Menschen, die glauben, dass der Sozialismus der Feind der [Root.GetAdjective] Souveränität ist, und diese Menschen müssen ausgerottet werden, wenn wir die Revolution voranbringen wollen."
 BALTIC_purge_of_our_own:0 "Eine eigene Säuberung"
 BALTIC_purge_of_our_own_desc:0 "Auch wenn wir uns nach Kräften bemühen, jeden Widerstand zu unterdrücken, gibt es immer noch Leute, die sich im Verborgenen organisieren und sich gegen das Proletariat verschwören, um eine kapitalistische Diktatur in [Root.GetNonIdeologyName] wiederherzustellen. Wir müssen eine Volkssäuberung durchführen und alle Mitglieder der alten Regierung und alle, die sie unterstützen, ausrotten."
 BALTIC_crush_forest_brothers:0 "Zerschlagt die Waldbrüder"
 BALTIC_crush_forest_brothers_desc:0 "Die Waldbrüder sind seit unserer Übernahme eine Plage für unsere Nation; sie sabotieren unsere Industrien und Eisenbahnen und stören offizielle Regierungsdemonstrationen. Wir müssen in die Wälder von [Root.GetNonIdeologyName] vordringen und diese fehlgeleiteten Individuen ausrotten."
 BALTIC_red_army:0 "[Root.GetAdjective] Rote Scharfschützen"
 BALTIC_red_army_desc:0 "Unsere Armee darf nur aus denjenigen bestehen, die bereit sind, den Sozialismus innerhalb der [Root.GetNameDef] zu verteidigen und unter der Weltbevölkerung zu verbreiten, und dies kann nur durch die Wiederherstellung der [Root.GetAdjective] Red Riflemen erreicht werden."
 BALTIC_align_paramilitarists:0 "Die Paramilitärs neu ausrichten"
 BALTIC_align_paramilitarists_desc:0 "Es gibt viele paramilitärische Gruppen in [Root.GetNameDef], von denen sich die meisten ausschließlich dem Schutz der Selbstbestimmung von [Root.GetAdjective] verschrieben haben. Obwohl bewundernswert, wäre es wünschenswert, wenn diese Gruppen uns nicht als [SOV.GetAdjective]-Marionetten, sondern als logische Fortsetzung des [Root.GetAdjective]-Staates sehen würden."
 BALTIC_influence_neighbours:0 "Beeinflussung der Nachbarn"
 BALTIC_influence_neighbours_desc:0 "Obwohl die Idee eines freien Baltikums im Sozialismus nicht mehr so populär ist wie vor den Unabhängigkeitskriegen, ist sie so alt wie das Konzept der baltischen Selbstbestimmung selbst. Unser Staat kann für diejenigen, die unter den unterdrückerischen Regimen der baltischen Diktaturen leben, als Vorbild dienen, und indem wir dies als Waffe einsetzen, können wir die Revolution unblutig auf unsere Nachbarn übertragen."
 BALTIC_arm_baltic_reds:0 "Bewaffnung der baltischen Roten"
 BALTIC_arm_baltic_reds_desc:0 "Die Bühne ist bereitet, die kommunistische Glut brennt überall im Baltikum. Alles, was die Roten jetzt brauchen, ist ein Signal und Ressourcen von uns, und wir werden die baltische Revolution entfachen!"
 BALTIC_belarus_ssr:0 "[Root.GetNonIdeologyName]-Belarus SSR"
 BALTIC_belarus_ssr_desc:0 "Die Idee, Belarus und das Baltikum zu vereinen, ist nicht neu. Vor langer Zeit existierte die Litauisch-Belarussische Sozialistische Sowjetrepublik als harmonische Verschmelzung dieser beiden scheinbar so unterschiedlichen Völker. Der Sozialismus kennt keine kulturellen und sprachlichen Grenzen, und wir sehen wenig Grund, warum [Root.GetAdjective] und weißrussische Arbeiter nicht nebeneinander existieren könnten."
 BALTIC_end_bourgeouis_dictatorships:0 "Schluss mit den Diktaturen der Bourgeoisie"
 BALTIC_end_bourgeouis_dictatorships_desc:0 "Das Baltikum wird von so genannten "neutralen" Diktatoren beherrscht. Mit Rückendeckung des Militärs und ohne Zustimmung der Bevölkerung wird das Proletariat des Baltikums unter kapitalistischer Diktatur unterdrückt. Nur durch die Hände der befreiten [Root.GetAdjective] Arbeiter können diese durch ungerechte Grenzen getrennten Arbeiter an unserer glorreichen Befreiung teilhaben!"
 BALTIC_focus_on_the_interior:0 "Fokus auf das Innere"
 BALTIC_focus_on_the_interior_desc:0 "Obwohl viele Arbeiter darauf erpicht sind, zu unseren Nachbarn zu marschieren und unsere glorreiche Revolution allen baltischen Völkern zu bringen, müssen wir uns stattdessen auf das Innere unserer Nation konzentrieren; die Stabilisierung des Regimes nach der Revolution."
 BALTIC_focus_on_the_interior_2:0 "Sich auf die Deutschen vorbereiten"
 BALTIC_focus_on_the_interior_2_desc:0 "Es ist wichtig, dass wir die absolute Brutalität nicht vergessen, die die Freikorps vor so vielen Jahren über [Root.GetNameDef] gebracht haben. Bauern und Arbeiter wurden wie Tiere abgeschlachtet, ganze Dörfer in Schutt und Asche gelegt, und wir dürfen nicht zulassen, dass das Volk von [Root.GetAdjective] jemals wieder eine solche Brutalität ertragen muss."
