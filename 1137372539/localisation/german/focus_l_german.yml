ENG_focus_army_1936:0 "Vorrang für die britische Armee 1936"
 ENG_focus_army_1936_desc:0 "Die britische Armee ist groß, aber sie ist über unsere vielen Kolonien verstreut. Um eine angemessene Offensivkraft aufstellen zu können, müssen wir unsere Streitkräfte ausbauen und mit neuen Waffen ausstatten."
 ENG_focus_raf_1936:0 "Vorrang für die Königliche Luftwaffe 1936"
 ENG_focus_raf_1936_desc:0 "Die königliche Luftwaffe ist hinter die anderer europäischer Mächte zurückgefallen. Wir verwenden immer noch die gleichen Doppeldecker, die im Ersten Weltkrieg eingesetzt wurden. Wir müssen moderne Flugzeuge erforschen und herstellen, um mit den neuen Bedrohungen in der Welt Schritt zu halten."
 ENG_focus_navy_1936:0 "Vorrang für die Royal Navy 1936"
 ENG_focus_navy_1936_desc:0 "Die Royal Navy ist immer noch die beste Marine der Welt. Neue Marineentwicklungen in Japan, den Vereinigten Staaten, Italien und Deutschland bedrohen jedoch unsere Vormachtstellung. Die Royal Navy ist die letzte Verteidigungslinie, die wir haben, um Großbritannien zu schützen. Wir müssen schnell moderne Kriegsschiffe bauen, sonst riskieren wir eine Invasion!"
 ENG_land_rearmament:0 "Wiederaufrüstung der Armee"
 ENG_land_rearmament_desc:0 "Eine erstklassige Marine und Luftwaffe sind zwar wichtig, aber wir dürfen auch unsere reguläre Armee nicht vernachlässigen. Sie wird neue und bessere Ausrüstung benötigen, wenn es zu einem weiteren Großen Krieg kommt."
 ENG_revitalize_naval_industry:0 "Wiederbelebung der Marineindustrie"
 ENG_revitalize_naval_industry_desc:0 "Stellen Sie mehr Mittel für die Königliche Marine bereit, damit wir schneller moderne Kriegsschiffe bauen können."
 shadow_scheme_focus_2:0 "RAF-Schattenprogramm-Fabriken"
 shadow_scheme_focus_2_desc:0 "Erweitern Sie die Fabriken des Schattenprogramms um einige Flugzeugbauanlagen."
 ENG_carrier_aircraft_research:0 "Trägerflugzeuge modernisieren"
 ENG_carrier_aircraft_research_desc:0 "Damit unsere Flugzeugträger nützlich sein können, müssen sie mit modernen Flugzeugen ausgestattet werden. Wir sollten einige Zeit und Ressourcen auf die Entwicklung und den Bau neuerer und besserer Flugzeuge für unsere Träger verwenden."
 ENG_general_rearmament_focus_2:0 "Aufrüstungsprogramm 1938"
 ENG_general_rearmament_focus_2_desc:0 "Fortsetzung des Aufrüstungsprogramms."
 ENG_focus_army_1938:0 "Prioritäten für die britische Armee 1938"
 ENG_focus_army_1938_desc:0 "Die britische Armee ist groß, aber sie ist über unsere vielen Kolonien verstreut. Um eine richtige Offensivarmee aufstellen zu können, müssen wir unsere Streitkräfte ausbauen und mit neuen Waffen ausstatten."
 ENG_focus_raf_1938:0 "Priorisierung der königlichen Luftwaffe 1938"
 ENG_focus_raf_1938_desc:0 "Die königliche Luftwaffe ist hinter die anderer europäischer Mächte zurückgefallen. Wir verwenden immer noch die gleichen Doppeldecker, die im Ersten Weltkrieg eingesetzt wurden. Wir müssen moderne Flugzeuge erforschen und herstellen, um mit den neuen Bedrohungen in der Welt Schritt zu halten."
 ENG_focus_navy_1938:0 "Vorrang für die Royal Navy 1938"
 ENG_focus_navy_1938_desc:0 "Die Royal Navy ist immer noch die beste Marine der Welt. Neue Marineentwicklungen in Japan, den Vereinigten Staaten, Italien und Deutschland bedrohen jedoch unsere Vormachtstellung. Die Royal Navy ist die letzte Verteidigungslinie, die wir haben, um Großbritannien zu schützen. Wir müssen schnell moderne Kriegsschiffe bauen, sonst riskieren wir eine Invasion!"
