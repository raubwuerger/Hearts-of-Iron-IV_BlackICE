 #Industry ""
 IRQ_oil:5 "Verstaatlichung der IPC"
 IRQ_oil_desc:5 "Mit der Verstaatlichung der Iraqi Petroleum Company werden wir endlich Eigentümer unserer Erdölreserven"
 IRQ_infrastructure:5 "Eisenbahn Mossul-Baghdad"
 IRQ_infrastructure_desc:5 "Der Ausbau des Eisenbahnnetzes wird für unsere Wirtschaft von großem Nutzen sein."
 IRQ_infrastructure2:5 "Ausbau der Ölpipelines"
 IRQ_infrastructure2_desc:5 "Durch den Ausbau der Pipelines können wir unsere Produktion dynamischer gestalten."
 IRQ_fuel:5 "Kraftstoffproduktion"
 IRQ_fuel_desc:5 ""
 IRQ_civ:5 "Bagdad-Industriekomplex"
 IRQ_civ_desc:5 "Bagdad wird das Zentrum unserer Industrie sein. Mit der Schaffung eines Industriekomplexes von beträchtlicher Größe werden wir nicht mehr vom Export abhängig sein."
 IRQ_civ2:5 "Zementfabrik Ramadi"
 IRQ_civ2_desc:5 "Ein türkisches Konsortium ist an der Eröffnung einer Zweigstelle Ihres Unternehmens in Ramadi interessiert, wir müssen nur noch die Genehmigung..."
 IRQ_fac:5 "Königliches Irakisches Arsenal"
 IRQ_fac_desc:5 "Waffen aus lokaler Produktion"
 IRQ_fac2:5 "Ausbau des königlichen Waffenarsenals"
 IRQ_fac2_desc:5 "Der Ausbau des königlichen irakischen Waffenarsenals wird sehr nützlich sein, wenn wir uns gegen jegliche Aggressionen unserer Nachbarn verteidigen wollen."
 IRQ_oil_ref:5 "IPC ausbauen"
 IRQ_oil_ref_desc:5 "Mit dem Ausbau der IPC werden wir führend in der Ölförderung in der Region sein."
 IRQ_university:5 "£tech_mod Universität Bagdad"
 IRQ_university_desc:5 "Bagdad wird die erste Stadt in der IRQ-Welt sein, die eine Universität auf der Höhe des Westens hat"
 IRQ_Search_For_Oil_Deposits:5 "Suche nach Ölvorkommen"
 IRQ_Search_For_Oil_Deposits_desc:5 "Suche nach Ölvorkommen"
 IRQ_Bureaucracy:5 "Bürokratie"
 IRQ_Bureaucracy_desc:5 "Die Bürokratie wird uns helfen, unser weitgehend desorganisiertes Land zu strukturieren und zu organisieren."
 IRQ_amn:0 "Ausbau von al-Amn al-'Amm"
 IRQ_amn_desc:0 "Angesichts der Bedrohungen von innerhalb und außerhalb unserer Grenzen muss unser Direktorat für allgemeine Sicherheit erweitert werden."
 IRQ_Build_Schools:5 "Schulen bauen"
 IRQ_Build_Schools_desc:5 "Schulen bauen"
 IRQ_Build_More_Schools:5 "Mehr Schulen bauen"
 IRQ_Build_More_Schools_desc:5 "Mehr Schulen bauen"
 IRQ_Revise_Bedouin_Control_Law:5 "Überarbeitung der Nomadengesetze"
 IRQ_Revise_Bedouin_Control_Law_desc:5 "Das Nomadenvolk dieses Landes hat zu viel Freiheit, unsere Rechtsstaatlichkeit muss erweitert werden"
 IRQ_Integrate_Nomads:5 "Nomaden integrieren"
 IRQ_Integrate_Nomads_desc:5 "Nomaden integrieren"
 IRQ_Subsidize_Farmers:5 "Landwirte subventionieren"
 IRQ_Subsidize_Farmers_desc:5 "Landwirte subventionieren"
 IRQ_Welfare:5 "Wohlfahrt"
 IRQ_Welfare_desc:5 "Wohlfahrt"
 IRQ_Healthcare:5 "Gesundheitswesen"
 IRQ_Healthcare_desc:5 "Gesundheitswesen"
 IRQ_Agriculture:5 "Bau des Staudamms von Kut"
 IRQ_Agriculture_desc:5 "Durch den Bau des Staudamms wird der Gharraf-Bewässerungskanal kontinuierlich mit Wasser versorgt, so dass wir mehr Fläche für die Landwirtschaft erschließen können."
 IRQ_Develop_Oil_Industry:5 "Entwicklung der Ölindustrie"
 IRQ_Develop_Oil_Industry_desc:5 "Entwicklung der Ölindustrie"
 IRQ_Trade:5 "Ölexporte"
 IRQ_Trade_desc:5 "Wir können einen Teil der Gewinne aus den jüngsten Ölverkäufen nutzen, um unsere Wirtschaft zu stabilisieren."
 IRQ_Petroleum_Company:5 "Ausbau unserer Erdölgesellschaften"
 IRQ_Petroleum_Company_desc:5 "Ausbau unserer Erdölgesellschaften"
 IRQ_Mining_Operations:5 "Bergbau"
 IRQ_Mining_Operations_desc:5 "Bergbau"
 IRQ_Trade_More:5 "Internationaler Handel"
 IRQ_Trade_More_desc:5 "Der Handel ist für die Gesundheit unserer Nation lebenswichtig"
 IRQ_government:5 "Reformen der Regierung"
 IRQ_government_desc:5 "Reform der Regierung"
 IRQ_Industry:5 "Modernisierung der Industrie"
 IRQ_Industry_desc:5 "Unsere Industrie hinkt der modernen Welt weit hinterher, wir müssen in neue und verbesserte Methoden investieren"
 IRQ_economy:5 "Wirtschaftliche Stabilisierung"
 IRQ_economy_desc:5 "Wir können unsere Industrie nutzen, um die wirtschaftliche Situation unter Kontrolle zu bringen"
 IRQ_kuwait_cash:0 "Belagerung der kuwaitischen Industrie"
 IRQ_kuwait_cash_desc:0 "Wir nehmen uns, was uns gehört"
 #Defenses ""
 IRQ_fort_capital:5 "Verteidigen Sie die Hauptstadt"
 IRQ_fort_capital_desc:5 "Angesichts der zunehmenden Spannungen in der Welt müssen wir bereit sein, Bagdad gegen jegliche Angriffe zu verteidigen"
 IRQ_forts:5 "Techniken zur Festigung"
 IRQ_forts_desc:5 "In der Vergangenheit konnten wir uns zur Verteidigung unserer Grenzen auf das feindliche Terrain verlassen, aber die jüngsten Fortschritte in der Kriegsführung bedeuten, dass wir zum Schutz unserer Grenzen bauen müssen."
 IRQ_Walls:5 "Defensive Bauten"
 IRQ_Walls_desc:5 "Wir werden Befestigungen und Waffenlager bauen, um unser Land zu verteidigen."
 IRQ_Walls_ground:5 "Bodenverteidigung"
 IRQ_Walls_ground_desc:5 "Die beste Verteidigung sind die Stiefel auf dem Boden, verschanzt und bereit."
 IRQ_Walls_Air:5 "Luftverteidigung"
 IRQ_Walls_Air_desc:5 "Wir können nicht darauf hoffen, unseren Himmel mit unserer kleinen Luftwaffe zu verteidigen, stattdessen werden wir Verteidigungsanlagen auf dem Boden installieren."

 #### JOR ""
