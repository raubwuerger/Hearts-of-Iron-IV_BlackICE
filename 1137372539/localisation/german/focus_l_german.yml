 GER_tactical_air_effort:5 "Taktische Luftwaffe"
 GER_tactical_air_effort_desc:5 "Der Sieg wird durch die Vernichtung der gegnerischen Bodentruppen errungen. Wir müssen uns darauf konzentrieren, unsere eigenen Armeen mit taktischen Schlägen gegen Nah- und Fernziele zu unterstützen."
 GER_strategic_air_effort:5 "Strategische Luftwaffe"
 GER_strategic_air_effort_desc:5 "Der Sieg wird durch die Zerstörung der gegnerischen Industrien errungen. Wir müssen unsere Anstrengungen auf die Entwicklung und Produktion von strategischen Bombern konzentrieren."
 GER_soviet_treaty:5 "£tech_mod Vertrag mit der UdSSR"
 GER_soviet_treaty_desc:5 "Wir können ein neues Forschungsabkommen mit der Sowjetunion anstreben, um vor allem bessere Panzer zu entwickeln. Wenn sie zustimmen, können wir die 1933 geschlossene Panzerschule in Kama wieder eröffnen. Die Zusammenarbeit mit der Sowjetunion wird natürlich bedeuten, dass auch sie von den Innovationen profitieren wird..."
 GER_advanced_science_funding:5 "Ressourcen in die synthetische Industrie umleiten"
 GER_advanced_science_funding_desc:5 "Wir müssen beginnen, in unsere fortschrittlichen wissenschaftlichen Experimente und Konzepte zu investieren."
 GER_rocketry_Peenemunde:5 "Heeresforschungszentrum Peenemünde"
 GER_rocketry_Peenemunde_desc:5 "Gegründet 1937 als eines von fünf militärischen Erprobungsgeländen des Heereswaffenamtes. Am 2. April 1936 zahlte das Luftfahrtministerium 750.000 Reichsmark an die Stadt Wolgast für die gesamte nördliche Halbinsel der Ostseeinsel Usedom. Mitte 1938 war die Anlage des Heeres von der Anlage der Luftwaffe getrennt und fast fertiggestellt, das Personal wurde aus Kummersdorf verlegt. Die Heeresversuchsanstalt (Peenemünde Ost) bestand aus dem Werk Ost und dem Werk Süd, während das Werk West (Peenemünde West) die Erprobungsstelle der Luftwaffe war, eine der vier Versuchs- und Forschungseinrichtungen der Luftwaffe mit der Erprobungsstelle Rechlin als Hauptstandort."
 GER_rocketry_focus:5 "Raketentechnik"
 GER_rocketry_focus_desc:5 "Der Raketenantrieb ist der Schlüssel zu massiven Innovationen in allen drei Teilstreitkräften."
 GER_rocketry_v1:5 "Vergeltungswaffe 1 (V1-Fliegerbombe)"
 GER_rocketry_v1_desc:5 "Die fliegende Bombe V-1 (Vergeltungswaffe 1) - bei den Alliierten auch als Buzz Bomb oder Doodlebug und in Deutschland als Kirschkern oder Maikäfer bekannt - war ein früher Marschflugkörper und das einzige Serienflugzeug, das einen Impulsstrahl als Antrieb verwendete."
 GER_rocketry_v2:5 "Vergeltungswaffe 2 (V2-Rakete)"
 GER_rocketry_v2_desc:5 "Die V-2 (Vergeltungswaffe 2), technischer Name Aggregat 4 (A4), war die erste ballistische Langstrecken-Lenkwaffe der Welt. Die Rakete mit Flüssigtreibstoff-Raketentriebwerk wurde während des Zweiten Weltkriegs in Deutschland als Vergeltungswaffe" entwickelt, die als Vergeltung für die alliierten Bombenangriffe auf deutsche Städte alliierte Städte angreifen sollte. Die V-2-Rakete war auch das erste künstliche Objekt, das mit dem senkrechten Start von MW 18014 am 20. Juni 1944 die Kármán-Linie überquerte und ins Weltall flog."
 GER_rocketry_fritz:5 "Fritz X"
 GER_rocketry_fritz_desc:5 "Fritz X war der gebräuchlichste Name für eine deutsche gelenkte Anti-Schiffs-Gleitbombe, die im Zweiten Weltkrieg eingesetzt wurde. Fritz X war die erste Präzisionslenkwaffe der Welt, die im Kampf eingesetzt wurde, und die erste, die im Kampf ein Schiff versenkte. Fritz X war ein Spitzname, der sowohl von den Alliierten als auch von den Angehörigen der Luftwaffe verwendet wurde. Zu den alternativen Bezeichnungen gehören Ruhrstahl SD 1400 X, Kramer X-1, PC 1400X oder FX 1400 (letztere ist zusammen mit dem Spitznamen Fritz der ungelenkten PC 1400 der Ursprung für den Namen Fritz X"). Zusammen mit der ähnlichen Azon-Waffe der USAAF aus der gleichen Zeit des Zweiten Weltkriegs ist sie einer der Vorläufer der heutigen Anti-Schiffs-Raketen und präzisionsgelenkten Waffen."
 GER_rocketry_rheinbote:5 "Rheinbote (V4)"
 GER_rocketry_rheinbote_desc:5 "Der Rheinbote (V4) war eine von Rheinmetall-Borsig in Berlin-Marienfelde entwickelte ballistische Kurzstreckenrakete. Sie sollte die Großkaliberartillerie ersetzen oder zumindest ergänzen, indem sie in leicht transportabler Form Feuerunterstützung auf große Entfernungen bot."
 GER_rocketry_r4m:5 "Rakete, 4Kilogramm, Minenkopf (R4M)"
 GER_rocketry_ruhrstahl_desc:5 "Die Rakete R4M (Rakete, 4Kilogramm, Minenkopf), die wegen ihrer charakteristischen Rauchfahne den Spitznamen Hurricane (Orkan) erhielt, war eine Flugabwehrrakete. Die Fliegerabwehrversion der R4M hatte einen großen Gefechtskopf von 55 mm mit 520 g des stark brisanten Hexogen-Sprengstoffs, der aufgrund der "zerschmetternden" Kraft des Gefechtskopfs - es handelte sich um denselben Sprengstoff, der auch in den von den MK 103- und MK 108-Autokanonen abgefeuerten Granaten verwendet wurde - mit einem einzigen Treffer fast garantiert ein Jagdflugzeug tötete. Jede R4M wog 3,2 kg und war mit genügend Treibstoff ausgestattet, um aus 1000 m Entfernung abgefeuert zu werden, also knapp außerhalb der Reichweite der Abwehrkanonen des Bombers. Der Hauptkörper der Rakete bestand aus einem einfachen Stahlrohr mit acht ausklappbaren Flossen am Heck zur Stabilisierung, die unmittelbar nach dem Start ausgefahren wurden. Eine Batterie bestand in der Regel aus zwei Gruppen von 12 Raketen, und wenn alle 24 Raketen bei einem Angriff abgefeuert wurden, füllten sie auf 1000 m eine Fläche von etwa 15 mal 30 m aus, eine Dichte, die es fast sicher machte, dass das Ziel getroffen wurde. Die R4M-Raketen wurden in der Regel in vier Salven zu je sechs Raketen im Abstand von 70 Millisekunden aus einer Entfernung von 600 m abgefeuert und bewegten sich mit Überschallgeschwindigkeit auf das Ziel zu, wobei ihre Geschwindigkeit um sechzig Prozent höher war als die der Wfr. Gr. 21 (das Projektil der BR 21 erreichte nach dem Start eine Geschwindigkeit von etwa 1150 km/h), da die R4M typischerweise eine Fluggeschwindigkeit von etwa 1.890 km/h (1.175 mph) hatte. Für das R4M waren zwei Gefechtsköpfe erhältlich, der übliche PB-3 mit einer 0,4 kg-Ladung für die Flugabwehr und die größere Hohlladung, die dem Panzerschreck ähnlich war, der Panzerblitz (PB-2/3), für die Panzerabwehr. Die Panzerblitz III, die mit einem gigantischen 210-mm-Hohlladungsgefechtskopf (gleiches Kaliber wie die BR 21) bestückt war, kann als die ultimative Weiterentwicklung der Orkan-Grundrakete betrachtet werden. Sie sollte vom panzerbrechenden B-Modell des Henschel-Sturzkampfbombers Hs 132 getragen werden (sechs oder acht Raketen pro Flugzeug)."
 GER_wunderwaffe:5 "£tech_mod Wunderwaffe"
 GER_wunderwaffe_desc:5 "Heisenberg und von Braun brennen darauf, bestimmte Ideen für echte Weltuntergangswaffen zu erforschen. Alles, was sie brauchen, sind zusätzliche Ressourcen..."
 GER_norwegian_Hv_water:5 "Norwegisches Schweres Wasser"
 GER_norwegian_Hv_water_desc:5 "Die Mitglieder des Uranvereins haben Norwegens schweres Wasser als einen der besten Kandidaten für einen Neutronenmoderator identifiziert. Als die deutschen Truppen 1940 einmarschierten, war die Anlage in Vemork ein Aktivposten, den sie sich schnell schnappen wollten. Unter verschärften Sicherheitsvorkehrungen verdoppelten die deutschen Wissenschaftler die Produktionskapazität für schweres Wasser und begannen, das Material in Fässern zu den Waffenlabors in Berlin zu transportieren. Die norwegischen Zivilarbeiter wussten nichts von Atombomben oder Neutronenmoderatoren, aber das auffällige Interesse der Nazis an der Substanz veranlasste Mitglieder des Widerstands, die Aktivitäten dem britischen Geheimdienst zu melden."
 GER_goliah:5 "Goliath-Raupenmine"
 GER_goliah_desc:5 "Leichter Ladungsträger Goliath war die Bezeichnung für zwei deutsche unbemannte Bodenfahrzeuge, die im Zweiten Weltkrieg als Einwegsprengkörper eingesetzt wurden. Es handelte sich um das elektrisch betriebene Sd.Kfz. 302 und die mit Benzinmotor betriebenen Sd.Kfz. 303a und 303b. Sie waren bei den Alliierten als Käferpanzer bekannt. Sie trugen je nach Modell 60 oder 100 Kilogramm Sprengstoff und waren für verschiedene Zwecke vorgesehen, z. B. für die Zerstörung von Panzern, die Zerschlagung dichter Infanterieverbände und die Sprengung von Gebäuden oder Brücken. Goliaths waren Einwegfahrzeuge, die durch die Detonation ihres Sprengkopfes zerstört wurden."
 GER_death_ray:5 "Todesstrahl"
 GER_death_ray_desc:5 "Während des Zweiten Weltkriegs hatten die Deutschen mindestens zwei Projekte und die Japaner eines, um so genannte Todesstrahlen zu entwickeln. Ein deutsches Projekt, das von einem Mann namens Schiebold geleitet wurde, betraf einen Teilchenbeschleuniger mit einem lenkbaren Bündel von Berylliumstäben, die durch die vertikale Achse verliefen. Das andere Projekt wurde von Dr. Rolf Wideroe entwickelt und wird in seiner Biographie erwähnt. Die von Wideroe entwickelte Maschine befand sich im Februar 1945 im Dresdner Labor für Plasmaphysik, als die Stadt bombardiert wurde. Wideroe leitete im März 1945 ein Team, das das Gerät aus dem zerstörten Labor entfernte und es an General Pattons 3. Armee in Burggrub übergab, wo es am 14. April 1945 in US-Gewahrsam genommen wurde."
 GER_V3_cannon:5 "V-3-Kanone"
 GER_V3_cannon_desc:5 "Die V-3 (Vergeltungswaffe 3) war eine Superkanone, die nach dem Prinzip der Mehrfachladung arbeitete, bei dem sekundäre Treibladungen abgefeuert werden, um die Geschwindigkeit eines Geschosses zu erhöhen. Die Waffe sollte zur Bombardierung Londons von zwei großen Bunkern in der nordfranzösischen Region Pas-de-Calais aus eingesetzt werden, die jedoch durch alliierte Bombenangriffe vor der Fertigstellung unbrauchbar gemacht wurden. Zwei ähnliche Geschütze wurden von Dezember 1944 bis Februar 1945 zur Bombardierung Luxemburgs eingesetzt. Die V-3 wurde auch als Hochdruckpumpe (HDP) bezeichnet, ein Codename, der den eigentlichen Zweck des Projekts verschleiern sollte. Sie war auch unter dem Namen Fleißiges Lieschen (Busy Lizzie) bekannt."
 GER_vortex_cannon:5 "Vortex-Kanone"
 GER_vortex_cannon_desc:5 "Die Windkanone wurde während des Krieges in einer Stuttgarter Fabrik entwickelt. Es handelte sich um eine Art Kanone, die einen Druckluftstrahl gegen feindliche Flugzeuge ausstoßen sollte. Es handelte sich um ein merkwürdiges Gerät, das aus einem großen, abgewinkelten Rohr bestand, das wie ein gebogener Arm in einer riesigen Halterung ruhte, die wie ein riesiger zerbrochener Erbsenschießer schief lag. Die Kanone funktionierte durch die Zündung eines kritischen Gemischs aus Wasserstoff und Sauerstoff in einem möglichst geringen Molekularverhältnis. Die starke Explosion löste ein schnell ausgestoßenes Projektil aus komprimierter Luft und Wasserdampf aus, das wie ein fester "Schuss" aus Luft so wirksam war wie eine kleine Granate. Experimentelle Versuche mit der Kanone in Hillersleben zeigten, dass ein 25 mm dickes Holzbrett in 200 m Entfernung durchschlagen werden konnte. Bei einigen Versuchen wurde Stickstoffperoxid eingesetzt, damit durch die braune Färbung der Weg und das Ziel des ansonsten transparenten Geschosses beobachtet und fotografiert werden konnten. Die Tests bewiesen, dass ein starker Bereich komprimierter Luft mit hoher Geschwindigkeit mit ausreichender Kraft entfaltet werden kann, um einen gewissen Schaden anzurichten. Allerdings hätte die Aerodynamik eines fliegenden Flugzeugs die Wirksamkeit dieser Kanone mit Sicherheit zunichte gemacht. Außerdem war die Wirkung der Kanone auf ein schnell fliegendes Flugzeug eine ganz andere als auf ein festes Bodenziel. Dennoch wurde die Kanone auf einer Elbbrücke installiert, allerdings ohne nennenswerte Ergebnisse, entweder weil es keine Flugzeuge gab oder einfach keine Erfolge (wie man vermuten könnte). Die Windkanone war ein interessantes Experiment, aber ein praktischer Misserfolg."
 GER_Sonic_Cannon:5 "Schallkanone"
 GER_Sonic_Cannon_desc:5 "In den frühen 1940er Jahren gelang es Nazi-Ingenieuren, eine Schallkanone zu entwickeln, die einen Menschen buchstäblich von innen heraus durchschütteln konnte. Zumindest behaupteten sie das. Die von Dr. Richard Wallauschek entworfene Kanone bestand aus einer Methangas-Verbrennungskammer, die zu zwei großen parabolischen Reflektoren führte, die in der endgültigen Version einen Durchmesser von über 3 m hatten. Die "Schüsseln" wurden mit einer Frequenz von etwa 44 Hz gezündet und waren mit einer Kammer verbunden, die aus mehreren Untereinheiten bestand, die Röhren abfeuerten. Durch diese Röhren gelangte ein Gemisch aus Methan und Sauerstoff in die Brennkammer, das bei der Zündung diese Gase in tödlichen Lärm verwandelte. Dieser Infraschall, der durch die Schüsselreflektoren verstärkt wurde, verursachte auf 300 Meter Entfernung Schwindel und Übelkeit, da er die Mittelohrknochen vibrierte und die Cochlea-Flüssigkeit im Innenohr erschütterte. Offenbar erzeugten die Schallwellen einen Druck, der einen Menschen in 50 Metern Entfernung innerhalb einer halben Minute töten konnte. Dies ist gelinde gesagt nicht sehr überzeugend, da diese angebliche Schallkanone nur an Labortieren und nie an Menschen getestet wurde. In der Praxis wäre diese Waffe sehr anfällig für feindlichen Beschuss gewesen, denn eine Beschädigung der Parabolreflektoren hätte die Waffe völlig unbrauchbar gemacht."
 GER_Landkreuzer:5 "Landkreuzer P. 1000 Ratte"
 GER_Landkreuzer_desc:5 "Der Landkreuzer P. 1000 'Ratte' war ein Entwurf für einen superschweren Panzer, der im Juni 1942 von Krupp-Direktor Edward Grotte vorgeschlagen wurde. Die eingereichten Entwürfe und Zeichnungen des Panzers liefen unter den Namen OKH-Auftrag Nr. 30404 und E-30404/1, die im Dezember 1942 vorgelegt wurden. Der Panzer sollte 1000 Tonnen wiegen und damit deutlich schwerer sein als der Panzer VIII "Maus", der schwerste jemals gebaute Panzer (188 Tonnen). Die Hauptbewaffnung der Ratte sollte ein doppelter 280 mm SK C/28 Geschützturm sein. Es handelte sich dabei um denselben Turm, der auch auf dem deutschen Großkampfschiff Gneisenau verwendet wurde, jedoch durch die Entfernung eines der Geschütze und des dazugehörigen Lademechanismus modifiziert wurde. Das Entfernen der dritten Kanone ermöglichte die Unterbringung von zusätzlicher Munition und reduzierte das Gesamtgewicht des Panzers um 50 Tonnen. Die für die Ratte verwendeten Geschütze hätten die für andere Marinegeschütze entwickelte Munition verschossen. Sie umfasste auch panzerbrechende Geschosse mit 8,1 kg Sprengstoff und hochexplosive Geschosse mit 17,1 kg Sprengstoff. Die weitere Bewaffnung sollte aus einer 128-mm-Panzerabwehrkanone vom Typ Jagdtiger oder Maus, zwei 15-mm-Mauser MG 151/15-Autokanonen und acht 20-mm-Flak-38-Flugabwehrkanonen bestehen, von denen wahrscheinlich mindestens vier als Flakvierling montiert waren. Die genaue Position der 128-mm-Panzerabwehrkanone auf der Ratte ist unter Historikern umstritten. Die meisten glauben, dass sie im Hauptturm montiert wurde, während einige andere einen kleineren Sekundärturm am Heck der Ratte für logischer halten. Es existieren einige Konzeptzeichnungen, die eine flexible Montage auf der Glacisplatte nahelegen. Der Panzer sollte mit einem Fahrzeugschacht ausgestattet werden, in dem zwei BMW R12-Motorräder für Aufklärungszwecke untergebracht werden konnten, sowie mit mehreren kleineren Stauräumen, einem kompakten Sanitätsbereich und einem eigenständigen Toilettensystem. Das Projekt fand die Zustimmung Adolf Hitlers, der sein Interesse an der Entwicklung des Panzers bekundet hatte, wurde aber Anfang 1943 von Rüstungsminister Albert Speer gestrichen. Aufgrund seiner Größe und seines Gewichts wäre der Panzer nicht in der Lage gewesen, Brücken zu überqueren, da die Gefahr bestand, dass sie einstürzen würden, und das Befahren von Straßen hätte diese bald zerstört. Obwohl die vorgesehene Höchstgeschwindigkeit bei 40 Stundenkilometern lag, wäre er aufgrund seiner enormen Größe und guten Sichtbarkeit extrem anfällig für Luftangriffe und Artilleriebeschuss gewesen. Aufgrund seiner Größe wäre auch ein Transport nahezu unmöglich gewesen - kein vorhandener Eisenbahn- oder Zugwaggon hätte sein Gewicht tragen können, und seine Breite war zu groß für die vorhandenen Tunnel."
 GER_mol_rib_pact:5 "Molotow-Ribbentrop-Pakt"
 GER_mol_rib_pact_desc:5 "Ein Freundschafts- und Nichtangriffsvertrag mit der UdSSR mag zwar auf den Magen schlagen, aber er ermöglicht, dass ihr kostbares Öl weiterhin nach Deutschland fließt. Der geheime Zusatzvertrag teilt die Gebiete Rumäniens, Polens, Litauens, Lettlands, Estlands und Finnlands in deutsche und sowjetische Einflusssphären auf."
 GER_mol_rib_pact_tt:5 "Schließen Sie einen §YNichtangriffspakt§! mit der §YSowjetunion§! und vereinbaren Sie die §YAufteilung Polens§! zwischen der Sowjetunion und Deutschland\n"
 SOV_mol_rib_pact_tt: "Schließen Sie einen §YNichtangriffspakt§! mit §YDeutschland§! und stimmen Sie der §YAufteilung Polens§! zwischen der Sowjetunion und Deutschland zu\n"
 GER_soviet_ally:5 "Bündnis mit der UdSSR"
 GER_soviet_ally_desc:5 "Vielleicht ist es möglich, unsere ideologischen Differenzen mit den Sowjets beiseite zu schieben und stattdessen zu betonen, was uns eint: der Hass auf den egoistischen Liberalismus und den dekadenten Westen. Mit der UdSSR als Verbündeten hätten wir Zugang zu allen Ressourcen, die wir brauchen - zusätzlich zu ihrer militärischen Macht natürlich..."
 GER_turkey_puppet:5 "Marionette Türkei"
 GER_turkey_puppet_desc:5 "Die Türkei ist in einem Schraubstock zwischen uns und unseren Verbündeten gefangen. Wenn wir Druck ausüben, werden sich die Türken höchstwahrscheinlich unserem Willen beugen und zu einem Marionettenstaat werden. Wenn sie jedoch unsere Forderungen ablehnen, würde dies einen Krieg bedeuten."
 GER_rhineland:5 "Remilitarisierung des Rheinlandes"
 GER_rhineland_desc:5 "Das Rheinland ist seit dem Ende des Ersten Weltkriegs entmilitarisiert, aber diese Beleidigung soll nicht länger hingenommen werden! Deutschland ist eine souveräne Nation und kann überall innerhalb seiner Grenzen Truppen verlegen!"
 GER_rhineland_ultimatum:5 "§RDie Remilitarisierung kann rückgängig gemacht werden, wenn Sie konfrontiert werden und zurückweichen.§!\n"
 GER_japan_friend:5 "Freundschaft mit Japan"
 GER_japan_friend_desc:5 "Wir haben seit langem eine fruchtbare Beziehung zu China, aber unseren Ambitionen wäre vielleicht besser gedient, wenn wir uns stattdessen mit der uns verwandten Kriegskultur Japans verbünden würden, auch wenn das bedeutet, China den Wölfen zum Fraß vorzuwerfen..."
 GER_china_friend:5 "Freundschaft mit China"
 GER_china_friend_desc:5 "Lassen Sie uns unsere langjährige Freundschaft mit China vertiefen. Das wird Japan entfremden, aber was ist Japan, wenn nicht das Italien des Ostens?"
 GER_anti_comitern_pact:5 "Anti-Komintern-Pakt"
 GER_anti_comitern_pact_desc:5 "Die Einmischung der Kommunistischen Internationale in die inneren Angelegenheiten der Nationen gefährdet nicht nur ihren inneren Frieden und ihr soziales Wohlergehen, sondern stellt auch eine Bedrohung für den Weltfrieden dar! Wir werden viele der nichtkommunistischen Länder auffordern, den Pakt zu unterzeichnen, und dafür sorgen, dass wir die rote Gefahr in Schach halten."
 GER_anti_soviet_pact:5 "Antisowjetischer Pakt"
 GER_anti_soviet_pact_desc:5 "Wir können den Anti-Komintern-Pakt noch einen Schritt weiterführen und alle Mitglieder bitten, sich zu einer Koalition gegen die Sowjetunion zu verpflichten. Wenn einer der Unterzeichner in einen Krieg mit der UdSSR gerät, müssen alle anderen Mitglieder ebenfalls den Krieg erklären."
 GER_anti_soviet_pact_tt:5 "§YSendet allen Mitgliedern des Antikominternpakts das Angebot, sich einem Verteidigungsbündnis gegen die Sowjetunion anzuschließen!§!"
 GER_anti_soviet_pact_tt_2:5 "§YDas Verteidigungsbündnis wird die Mitglieder zum Krieg aufrufen, wenn eines von ihnen von der Komintern angegriffen wird§!"
 GER_ussr_war_goal:5 "Krieg mit der UdSSR"
 GER_ussr_war_goal_desc:5 "Wir können unsere Propagandaanstrengungen darauf konzentrieren, das deutsche Volk - und die Welt - auf einen gerechten Krieg gegen die Sowjetunion vorzubereiten."
 GER_turkey_friend:5 "Freundschaft mit der Türkei"
 GER_turkey_friend_desc:5 "Die Türkei unter Atatürk ist auf einem bewundernswerten Weg der Modernisierung, und das Land kontrolliert den Zugang zum Schwarzen Meer durch den Bosporus und die Dardanellen. Die Türkei in unsere Einflusssphäre zu holen, sollte unsere erste Priorität sein!"
 GER_anschluss:5 "£tech_mod Anschluss"
 GER_anschluss_desc:5 "Der Anschluss an Österreich ist ein lang gehegter Wunsch des deutschen Volkes. Obwohl er durch den Versailler Vertrag verboten wurde, ist nun endlich die Zeit gekommen, ihn zu verwirklichen. Bieten wir den Österreichern eine Chance, unser glorreiches Schicksal zu teilen!"
 anschluss_mefo_bills_tt:5 "Verwendet österreichisches Gold, um die Kosten der §YMEFO-Wechsel§ zu senken!§!.\n"
 anschluss_mefo_bills_double_reduction:0 "Ändert §YMEFO-Wechsel§! um £political_power_texticon §G+0.10§! Täglicher politischer Machtzuwachs\n"
 GER_demand_memel:5 "Östliche Ansprüche wieder geltend machen"
 GER_demand_memel_desc:5 "Im Ersten Weltkrieg verliert Deutschland mit der Wiedererstehung Polens und der Abtretung von Memel an Litauen einen Großteil seines Territoriums im Osten. Beiden Nationen wird ein Ultimatum gestellt, aber zumindest Polen wird sich wahrscheinlich nicht auf bloße Worte einlassen."
 GER_demand_memel_threat:5 "Deutschland bekräftigt Ost-Ansprüche"
 GER_reassert_western_claims:5 "Westliche Ansprüche wieder geltend machen"
 GER_reassert_western_claims_desc:5 "Westliche Ansprüche wieder geltend machen"
 GER_danzig_or_war:5 "Eine Lösung für Danzig"
 GER_danzig_or_war_POL_faction_GER_leader:5 "§R[This.GetName] muss dem Abkommen zustimmen, damit die Boni wirksam werden. Sie werden [Root.GetFactionName] verlassen, wenn der Krieg erklärt wird.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:5 "§R[This.GetName] muss dem Abkommen zustimmen, damit die Boni in Kraft treten können. Sie werden [Root.GetFactionName] die Fraktion verlassen, wenn der Krieg erklärt wird.§!\n"
 GER_danzig_or_war_desc:5 "Danzig war deutsch, Danzig ist deutsch geblieben, und Danzig soll von nun an deutsch sein! Wenn Polen das Gebiet nicht abtritt, müssen wir das deutsche Volk auf den unvermeidlichen Krieg vorbereiten. Danzig und die umliegenden Gebiete werden zu Deutschland zurückkehren!"
 GER_czech_friend:5 "Freundschaft mit der Tschechoslowakei"
 GER_czech_friend_desc:5 "Die Tschechen und Slowaken sind ein fleißiges und bewundernswertes Volk. Es ist bedauerlich, dass unsere territorialen Ambitionen mit ihren kollidieren, aber es ist noch nicht zu spät, Freundschaft statt Unterwerfung anzustreben."
 GER_demand_sudetenland:5 "Rückeroberung des Sudetenlandes"
 GER_demand_sudetenland_desc:5 "Das Schicksal der Sudetendeutschen war eine der größten Ungerechtigkeiten des Versailler Vertrages. Sie müssen unter unseren Schutz gestellt werden, ungeachtet aller möglichen Einwände."
 GER_demand_sudetenland_threat:5 "Deutschland forderte Sudetenland"
 GER_first_vienna_award:5 "Erster Wiener Schiedsspruch"
 GER_first_vienna_award_desc:5 "Die Ungarn waren eines der Völker, die nach dem Ersten Weltkrieg am meisten gelitten haben. Nach der Zerschlagung der österreichisch-ungarischen Monarchie waren viele Ungarn auf dem Boden gestrandet, den sie seit Hunderten von Jahren als ihr Eigentum betrachtet hatten. Wir könnten unsere Beziehungen zu Ungarn erheblich verbessern, wenn wir ihnen einige Gebiete der Tschechoslowakei überlassen würden."
 GER_end_of_czechoslovakia:5 "Das Schicksal der Tschechoslowakei"
 GER_end_of_czechoslovakia_desc:5 "Es ist an der Zeit, die alten tschechischen Gebiete unter denjenigen aufzuteilen, die sie angemessen regieren können. Wir sollten auch die Schaffung eines separaten slowakischen Marionettenstaates im Osten in Betracht ziehen."
 GER_second_vienna_award:5 "Zweiter Wiener Schiedsspruch"
 GER_second_vienna_award_desc:5 "Nordsiebenbürgen hat eine ungarische Mehrheit und sollte zu Recht zu unseren ungarischen Freunden gehören. Es ist jedoch schwer zu sagen, wie das rumänische Regime und Volk auf diese Forderung reagieren werden."
 GER_italy_ally:5 "Bündnis mit Italien"
 GER_italy_ally_desc:5 "Die Italiener mögen unzuverlässig sein - das haben sie im Ersten Weltkrieg bewiesen -, aber Mussolini und seine faschistische Bewegung haben gezeigt, dass es für Italien noch Hoffnung gibt. Deutschland kann durch ein Bündnis mit Italien doch nur gewinnen, oder nicht?"
 GER_condor_legion:5 "Legion Condor"
 GER_condor_legion_desc:5 "Luft- und Land-Doktrin und Technologie-Boosts erlangen"
 #--\n\n [Root.GetSpanishBattlesWon] ([?GER.condor_legion_battles_won|-0]) ""
 #--spanish_won_30:5 "Hat §Y30§! Schlachten im §YSpanischen Bürgerkrieg§! mit einem §YGeneral§! gewonnen"
 GER_nationalist_spain_ally:5 "Bündnis mit Spanien"
 GER_nationalist_spain_ally_desc:5 "Der Sieg der Nationalisten im Spanischen Bürgerkrieg hat den Weg für eine engere Beziehung zwischen unseren beiden Ländern geebnet. Die spanische Regierung hält den Schlüssel zum Mittelmeer."
 GER_nationalist_spain_ally_tt:5 "Verstärkt die diplomatischen Beziehungen mit dem §YNationalistischen Spanien§!"
 GER_danzig_vs_slovakia:5 "Danzig für die Slowakei"
 GER_danzig_vs_slovakia_desc:5 "Die Polen stehen unseren Plänen für den Lebensraum im Weg. Noch ist es nicht zu spät, unsere langfristigen Prioritäten zu ändern und stattdessen ihre Freundschaft zu suchen. Die einzige Möglichkeit, wie dies geschehen könnte, ist ein Gebietstausch: Danzig gegen die Slowakei. Polen hat durch die Besetzung von Zaolzie bereits ein gewisses Interesse an der Region gezeigt."
 GER_poland_friend:5 "Mit Polen befreundet"
 GER_poland_friend_desc:5 "Obwohl Polen keinen Zugang mehr zum Meer hat, haben wir unsere guten Absichten bewiesen, indem wir ihm die Slowakei überlassen haben. Vielleicht können wir sie durch vage Versprechungen über künftige Gebietsgewinne im Osten noch näher an uns heranführen."
 GER_war_with_france:5 "Krieg mit Frankreich"
 GER_war_with_france_desc:5 "Nachdem Deutschland die Frage seiner Ostgrenze vorläufig zufriedenstellend gelöst hat, ist es nun an der Zeit, unsere Aufmerksamkeit nach Westen zu richten. Der Verlust von Elsaß-Lothringen ist ein Schandfleck auf der Ehre des deutschen Volkes, den wir nur durch einen gerechten Krieg wieder gutmachen können."
 GER_war_with_france_threat:5 "Ansprüche auf französisches Gebiet"
 GER_naval_rearmament:5 "Oberkommando der Marine (OKM)"
 GER_naval_rearmament_desc:5 "Das deutsch-britische Flottenabkommen, das wir 1935 abgeschlossen haben, erlaubt es uns, unsere Flotte stark auszubauen. Wir sollten keine Kosten scheuen, um dies zu tun."
 GER_naval_rearmament_2:5 "Vollständiger Schiffbauersatzplan"
 GER_naval_rearmament_2_desc:5 "Der Schiffbauersatzplan war ein Plan, der 1932 vom Reichstag verabschiedet wurde. Das Programm sah zwei getrennte Produktionsphasen vor: die erste von 1930 bis 1936 und die zweite von 1936 bis 1943. Die zweite Phase sollte insgeheim dazu dienen, die Versailler Beschränkungen zu umgehen."
 GER_naval_air_effort:5 "Marineflieger"
 GER_naval_air_effort_desc:5 "Marineflieger der Kriegsmarine"
 GER_Akagi_blueprints:5 "Akagi Blaupausen"
 GER_Akagi_blueprints_desc:5 "Ein Offizier der Luftwaffe, ein Marineoffizier und ein Konstrukteur besuchten Japan im Herbst 1935, um Blaupausen für die Flugdeckausrüstung zu erhalten und den japanischen Flugzeugträger Akagi zu inspizieren. Die Deutschen versuchten auch erfolglos, den britischen Flugzeugträger HMS Furious zu untersuchen. Machen wir uns diese Pläne zunutze!"
 GER_plan_z:5 "Plan Z"
 GER_plan_z_desc:5 "Plan Z war der Name für die geplante Umrüstung und Erweiterung der Kriegsmarine, die Adolf Hitler Anfang 1939 in Auftrag gab. Die Flotte sollte die Seemacht des Vereinigten Königreichs herausfordern und bis 1948 fertiggestellt werden. Die Entwicklung des Plans begann 1938, aber er spiegelte die Entwicklung des strategischen Denkens des Oberkommandos der Marine in den zwei Jahrzehnten nach dem Ersten Weltkrieg wider."
 GER_prepare_plan_z:5 "Ausbaupläne der Marine"
 GER_prepare_plan_z_desc:5 "Raeder glaubte, dass Großbritannien durch die von ihm favorisierte Strategie der Überwasserjäger leichter zu besiegen sei. Die erste Version seines Plans basierte auf der Annahme, dass die Flotte auf Panzerschiffe, Langstreckenkreuzer und U-Boote konzentriert werden sollte, um den britischen Handel anzugreifen. Diese Kräfte würden die britische Seemacht binden und es einer kleineren Anzahl von Schlachtschiffen ermöglichen, in der Nordsee zu operieren. Dieser erste Entwurf wurde als Plan X bezeichnet; eine abgespeckte Version wurde in Plan Y umbenannt, und die endgültige Version, die Hitler vorgelegt wurde, hieß Plan Z."
 GER_u_boat_effort:5 "U-Boot-Einsatz"
 GER_u_boat_effort_desc:5 "Kommodore Dönitz befürwortet eine Strategie des uneingeschränkten U-Boot-Krieges als beste Möglichkeit, Großbritannien in die Knie zu zwingen. Mit einer ausreichenden Anzahl von U-Booten könnte es gelingen, der britischen Heimindustrie alle benötigten Ressourcen aus ihrem weit verzweigten Reich zu entziehen."
 GER_trade_interdiction:5 "Handelskrieg Doktrin II"
 GER_trade_interdiction_desc:5 "Unsere Werften produzieren fleißig U-Boote, aber wir müssen bessere Methoden entwickeln, um diese "Wolfsrudel" zu nutzen. Geben Sie den Admirälen alles, was sie für ihre Simulationen und Kriegsspiele brauchen..."
 GER_submarine_pens:5 "U-Boot-Stifte"
 GER_submarine_pens_desc:5 "Zu Beginn des Zweiten Weltkriegs gab es bereits Pläne für richtige U-Boot-Bunker mit Schutz für die Werftanlagen. Ziel war nicht nur der Schutz der Boote vor Luftangriffen, sondern auch die Möglichkeit, kleinere Reparaturen ohne Unterbrechung durch Luftangriffe durchführen zu können. Mit dem Fall Frankreichs und der Besetzung Norwegens wurden jedoch neue U-Boot-Stützpunkte zur Verfügung gestellt, die aufgrund ihrer Nähe zum Atlantik strategisch viel vorteilhafter waren. Die Prioritäten beim Bau verlagerten sich von den Bunkern in Deutschland zu denen in den besetzten Ländern. Es gab auch Pläne für den Bau kompletter gebunkerter Werften, die vollständig ausgerüstet und autark waren und über Trockendocks für größere Reparaturen und Neubauten verfügten, aber es gab immer andere, dringendere Bedürfnisse, so dass diese nie verwirklicht wurden. Es gab auch Pläne für den Bau von Bunkern im Mittelmeer und im Schwarzen Meer, aber auch diese wurden nie verwirklicht."
 GER_denmark_friend:5 "Freundschaft mit Dänemark"
 GER_denmark_friend_desc:5 "Die Kanonenbootdiplomatie ist noch nicht tot. Unserem kleinen nördlichen Nachbarn sind unsere Pläne zum Ausbau der Flotte wohl bekannt. In Kombination mit ihrer Furcht vor unseren weit überlegenen Armeen sollte es ein Leichtes sein, sie in unsere Einflusssphäre einzuschüchtern."
 GER_norway_friend:5 "Freundschaft mit Norwegen"
 GER_norway_friend_desc:5 "Norwegen kontrolliert einen Großteil der wertvollen Eisenausfuhren aus den riesigen Minen in Nordschweden. Wir sollten sie mit der Drohung unserer expandierenden Flotte zur "Freundschaft" bewegen."
 GER_dutch_friend:5 "Freundschaft mit den Niederlanden"
 GER_dutch_friend_desc:5 "Die Niederländer wissen sehr wohl, wie lange sie im Falle eines weiteren Großen Krieges überleben werden. Wenn sie davon überzeugt werden können, dass Deutschland Großbritannien selbst ernsthaft bedrohen kann, ist es möglich, dass sie sich für ein Bündnis mit uns entscheiden, um eine harte Besatzung zu vermeiden."
 GER_sweden_friend:5 "Mit Schweden befreundet"
 GER_sweden_friend_desc:5 "Die skandinavischen Länder sind wie Dominosteine; sie stehen und fallen zusammen. Wenn Norwegen und Dänemark in unserer Sphäre sind, wird Schweden sicher folgen."
 GER_improve_national_spirit:5 "Eine wiedergeborene Nation"
 GER_improve_national_spirit_desc:5 "Mit den Hauptstädten der Sieger des Großen Krieges in unseren Händen können wir endlich den Schatten unserer Niederlage abwerfen. Für Deutschland bricht ein neues Zeitalter an!"
 GER_improve_national_spirit_tooltip:5 "Wir oder unsere Fraktionsmitglieder müssen London und Paris und die Staaten, in denen sie liegen, kontrollieren."
 needs_approval:5 "§R[This.GetName] muss dem Abkommen zustimmen, damit die Boni wirksam werden.§!"
 effect_after_focus:0 "§RDie folgenden Effekte treten ein, wenn wir unseren aktuellen§! §YNationaler Fokus§!:\n"

 GER_balkan_dominance:5 "Vorherrschaft auf dem Balkan"
 GER_balkan_dominance_desc:5 "Die Zeit der französischen Vorherrschaft auf dem Balkan ist nun vorbei"
 GER_BUL_roads:0 "Straßen- und Brückenbau"
 GER_BUL_roads_desc:0 "Bulgarien leidet derzeit unter einem Mangel an brauchbaren Schienen- und Straßennetzen. Mit Hilfe unserer Ingenieure können wir die Versorgung der dort stationierten Truppen sicherstellen."
 GER_balkan_dominance_threat:5 "Vorherrschaft auf dem Balkan"
 GER_demand_slovenia_desc:5 "Mit dem Vertrag von Saint-Germain-en-Laye gingen viele historische österreichische Gebiete an Nachfolgestaaten über. Jetzt, da Österreich wieder mit der deutschen Nation vereint ist, ist es an der Zeit, diese Ungerechtigkeit zu beenden. Die historischen Provinzen Krain und Steiermark, die heute als Slowenien bekannt sind, müssen heimgeholt werden."
 GER_first_ljubljana_award:5 "Jugoslawien aufspalten"
 GER_first_ljubljana_award_desc:5 "Die heuchlerischen Westmächte haben nationale Selbstbestimmung gepredigt und gleichzeitig viele Minderheiten der Herrschaft der Serben ausgeliefert. Wir sind in der Lage, dieses historische Unrecht zu korrigieren und uns gleichzeitig Freunde zu machen. Gegenüber denjenigen, die sich in der europäischen Ordnung auf unsere Seite stellen wollen, können wir sehr großzügig sein."
 GER_fate_of_yugoslavia:5 "Marionetten aufstellen"
 GER_fate_of_yugoslavia_desc:5 "Der jugoslawische Staat war immer ein künstliches Konstrukt, und die zentrale Autorität hat begonnen, zu zerfallen. Wir müssen eingreifen, um die Ordnung wiederherzustellen. Die einzige Frage, die sich uns stellt, ist, wie wir dies am besten tun können."
 GER_second_ljubljana_award:5 "Zweiter Ljubljana-Preis"
 GER_second_ljubljana_award_tt:5 "Das Ereignis bietet die Möglichkeit, Land für [Root.GetName] oder einen würdigen Verbündeten zu fordern."
 GER_second_ljubljana_award_desc:5 "Nachdem die jugoslawische Frage gelöst ist, ist es an der Zeit, unsere Aufmerksamkeit auf Griechenland zu richten. Auch sie wurden von den Alliierten zu Unrecht vergrößert. Es ist an der Zeit zu sehen, wer unsere Freunde wirklich sind."
 GER_war_with_greece:5 "Krieg mit Griechenland"
 GER_war_with_greece_desc:5 "Da sich Griechenland bereits im Krieg befindet, wäre es eine Schande für Deutschland, auf einen Stützpunkt im östlichen Mittelmeer zu verzichten."
 GER_fate_of_greece:5 "Das Schicksal Griechenlands"
 GER_fate_of_greece_desc:5 "Griechenland hat bewiesen, dass es mit den neuen Kräften, die auf Europa losgelassen wurden, nicht fertig wird. Es ist an der Zeit, ihm den Schutz zu bieten, den nur Deutschland bieten kann."
 GER_weserubung:5 "Unternehmen Weserübung"
 GER_weserubung_desc:5 "Norwegen ist ein kritischer strategischer Punkt und wäre ein offensichtlicher Angriffspunkt für jeden Feind, der unseren Stahlhandel mit Schweden stören will. Wir können nicht riskieren, dass unsere Feinde in dieser Region Stützpunkte errichten. Um einen guten Aufmarschplatz für die Invasion Norwegens zu erhalten, müssen wir zuerst auf Dänemark vorrücken."
 GER_around_maginot:5 "Rund um Maginot"
 GER_around_maginot_desc:5 "Wenn wir uns einen taktischen Vorteil gegen Frankreich sichern wollen, müssen wir in der Lage sein, sie von allen Seiten zu treffen. Sie werden nicht mit einem Angriff aus dem Norden rechnen, und genau von dort werden wir sie angreifen, sobald wir einige Hindernisse aus dem Weg geräumt haben."
 GER_danzig_or_war_POL_civil_war:5 "Nehmen Sie Danzig als Gegenleistung für Unterstützung"
 GER_danzig_trigger_polish_civil_war:5 "Polen befindet sich in einem Bürgerkrieg und eine der folgenden Bedingungen muss erfüllt sein\n Deutschland hat Freiwillige geschickt, um eine Seite zu unterstützen\n Eine Seite ist in einer Fraktion mit Deutschland"
 GER_alone_or_peace_faction_tt:5 "ist nicht in einer Fraktion oder befindet sich in einer Fraktion im Frieden mit [GER.GetNameDef]."
 GER_alsace_lorraine:5 "Elsass-\nLothringen-Ansprüche wieder geltend machen"
 GER_alsace_lorraine_desc:5 "1919 wurde Deutschland mit dem Versailler Vertrag die Region Elsass-Lothringen entrissen. Dieses wichtige Bergbau- und Industriegebiet wurde zwangsweise an Frankreich abgetreten. Jetzt, da wir wieder die Kontrolle über dieses wichtige deutsche Gebiet haben, sollten wir es formell wieder in das Deutsche Reich eingliedern!"
 GER_alsace_lorraine_threat:5 "Deutschland erhebt erneut Anspruch auf Elsass-Lothringen"
 GER_army_innovation:5 "Ausweitung der Wehrmacht"
 GER_army_innovation_desc:5 "Heinz Guderian und andere radikale Theoretiker drängen auf kühne neue Doktrinen, die den Schwerpunkt auf Kommunikation, die Identifizierung von "Schwerpunkten" und die lokale Konzentration von kombinierten Streitkräften legen. Wenn man ihnen freie Hand lässt, könnte man die Schrecken des Ersten Weltkriegs vermeiden."
 GER_army_innovation_2:5 "Ausbau der Wehrmacht"
 GER_army_innovation_2_desc:5 "Die in unseren Einrichtungen in der UdSSR gewonnenen Erkenntnisse werden es uns ermöglichen, unsere Doktrinen und unsere Ausrüstung weiter zu verbessern. Doch dieses Mal werden wir die Fortschritte für uns behalten!"
 GER_kampfgruppes:5 "Kampfgruppen"
 GER_kampfgruppes_desc:5 "Unsere Erfahrung zeigt, dass der kombinierten Kriegsführung die Zukunft gehört. Wenn wir die preußische Doktrin der Einsatzführung auf die kombinierte Kriegsführung anwenden, kann unser Militär seine Effizienz und Effektivität durch die Bildung von "Kampfgruppen" erhöhen, d.h. von militärischen Ad-hoc-Formationen, die eine bestimmte Aufgabe erfüllen sollen."
 GER_artillery_expansion:5 "Divisionsartillerie"
 GER_artillery_expansion_desc:5 "Der Vertrag von Versailles wollte Deutschlands Feldartillerie auf insgesamt 284 Stück beschränken, aber diese lächerliche Beschränkung ist für das Reich heute kein Hindernis mehr. Ein starkes Deutschland braucht ein starkes Heer, und ein starkes Heer braucht starke Geschütze!"
 GER_artillery_medium_focus:5 "Artillerie-Korps"
 GER_artillery_medium_focus_desc:5 "Der Vertrag von Versailles wollte die deutsche Feldartillerie auf insgesamt 284 Stück beschränken, aber diese lächerliche Beschränkung ist heute kein Hindernis mehr für das Reich. Ein starkes Deutschland braucht ein starkes Heer, und ein starkes Heer braucht starke Geschütze!"
 GER_artillery_heavy_focus:5 "Schwere Artilleriekorps"
 GER_artillery_heavy_focus_desc:5 "Der Vertrag von Versailles wollte Deutschlands Feldartillerie auf insgesamt 284 Stück beschränken, aber diese lächerliche Beschränkung ist heute kein Hindernis mehr für das Reich. Ein starkes Deutschland braucht ein starkes Heer, und ein starkes Heer braucht starke Geschütze!"
 GER_infanterie_tactics:5 "Infanterietaktik"
 GER_infanterie_tactics_desc:5 "Die Taktik der Infanterie hat sich seit dem Ersten Weltkrieg stark weiterentwickelt. Wenn wir die jüngsten Fortschritte im militärischen Denken des Generalstabs auf reale Erfahrungen anwenden, könnte das Rückgrat der Wehrmacht unerschütterlicher werden als je zuvor."
 GER_Heer_expansion:5 "Heeresdoktrinen"
 GER_Heer_expansion_desc:5 "In den letzten Jahren hat die deutsche Armee an Größe zugenommen. Quantität ist zwar eine Qualität für sich, aber das Heer muss eine gut disziplinierte Truppe mit modernster Taktik sein, wenn Deutschland im Kampf triumphieren will. Wir sollten unseren erfahrenen Generalstab mit dieser Aufgabe betrauen."
 GER_Heavy_panzer:5 "Schwere Panzer (Pz VI 'Tiger' Ausf.E)"
 GER_Heavy_panzer_desc:5 "Der Generalstab ist der Ansicht, dass Panzer mit dicker Panzerung und massiven Kanonen bei richtigem Einsatz in der Offensive verheerend sein können. Sie können auch zur schweren Feuerunterstützung eingesetzt werden, wenn die Wehrmacht in der Defensive ist, aber dieser Tag wird wohl nie kommen."
 GER_Heavy_panzer_2:5 "Schwere Panzer (Pz VI 'Königstiger' Ausf.B)"
 GER_Heavy_panzer_2_desc:5 ""
 GER_panther:5 "Mittlerer Panzer (Pz V 'Panther')"
 GER_panther_desc:5 ""
 GER_Panzer_mkIII:5 "Mittlere Panzer (Pz III Ausf.E)"
 GER_Panzer_mkIII_desc:5 "Die Pz II haben sich als zu dünnhäutig erwiesen, um ihre Aufgabe als Panzer zu erfüllen, aber nicht wendig genug, um die Kavallerie vollständig zu ersetzen. Die nächste Generation von Panzern muss eine stärkere Panzerung und eine leistungsfähigere Bewaffnung haben, auch wenn dies auf Kosten der Geschwindigkeit geht."
 GER_Panzer_mkIV:5 "Mittlere Panzer (Pz IV Ausf.E)"
 GER_Panzer_mkIV_desc:5 "Die Pz II haben sich als zu dünnhäutig erwiesen, um ihre Aufgabe als Panzer zu erfüllen, aber nicht wendig genug, um die Kavallerie vollständig zu ersetzen. Die nächste Generation von Panzern muss eine stärkere Panzerung und eine leistungsfähigere Bewaffnung haben, auch wenn dies auf Kosten der Geschwindigkeit geht."
 GER_Panzer_mkIII2:5 "Mittlere Panzer (Pz III Ausf.J)"
 GER_Panzer_mkIII2_desc:5 "Erforschung und Konstruktion der nächsten Generation von mittleren Pz III-Panzern"
 GER_Panzer_mkIV2:5 "Mittlere Panzer (Pz IV Ausf.G)"
 GER_Panzer_mkIV2_desc:5 "Forschung und Entwicklung der nächsten Generation von mittleren Pz IV-Panzern"
 GER_Panzer_mkIII3:5 "Mittlere Panzer (Pz III Ausf.M)"
 GER_Panzer_mkIII3_desc:5 "Forschung und Konstruktion der nächsten Generation von mittleren Panzern Pz III"
 GER_Panzer_mkIV3:5 "Mittlere Panzer (Pz IV Ausf.H)"
 GER_Panzer_mkIV3_desc:5 "Forschung und Entwicklung der nächsten Generation von mittleren Panzern Pz IV"
 GER_liecht_division:5 "Leichte Panzer (Pz II)"
 GER_liecht_division_desc:5 "Theoretisch ist es möglich, dass Divisionen mit schnellen, leicht gepanzerten Fahrzeugen veraltete Kavallerieeinheiten ersetzen können. Wir müssen nur erst die erforderlichen Fahrzeuge entwickeln..."
