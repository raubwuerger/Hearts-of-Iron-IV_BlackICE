 ROM_national_legionary_state:5 "Nationaler Legionärsstaat"
 ROM_national_legionary_state_desc:5 "Der endgültige Sieg ist nahe. Unsere Feinde sind besiegt, unser Einfluss ist weitreichend. Nichts steht uns mehr im Weg. Es bleibt nur noch, das neue Regime zu verkünden."
 ROM_national_social_state:5 "Nationaler Sozialstaat"
 ROM_national_social_state_desc:5 "Die Legionäre waren viel zu radikal und kurzsichtig für die Verantwortung des Regierens."
 ROM_big_swamp:5 "Der große Sumpf"
 ROM_big_swamp_desc:5 "Der Marschall hat seine nationalen Ziele deutlich gemacht, koste es, was es wolle, die rumänischen Grenzen müssen aufrechterhalten und wenn möglich ausgeweitet werden. Es ist besser, in einem großen rumänischen Sumpf zu sterben, als in einem kleinen rumänischen Paradies zu leben."
 ROM_holy_war_against_bolshevism:5 "Heiliger Krieg gegen den Bolschewismus"
 ROM_holy_war_against_bolshevism_desc:5 "Die bolschewistische Bedrohung schwebt schon viel zu lange über uns. Jetzt ist die Zeit zum Handeln gekommen, um diese Bedrohung zu beseitigen."
 ROM_romanianization_of_industries:5 "Rumänisierung der Industrie"
 ROM_romanianization_of_industries_desc:5 "Die kommenden Krisen lassen keinen Raum für ausländische Interessen, die in der rumänischen Wirtschaft leichtfertig agieren. Die Maschinen der Industrie müssen in ihrer Zielsetzung vereinheitlicht werden und die rumänische Nation vorantreiben."
 ROM_absorbtion_of_the_legionary_workers_corps:5 "Das Legionärskorps der Arbeiter absorbieren"
 ROM_absorbtion_of_the_legionary_workers_corps_desc:5 "Wir dürfen gute Arbeitskräfte nicht vergeuden. Die Überreste der Arbeitslager der Legionäre in die Fabriken zu bringen, wird ein Segen für die Produktion sein."
 ROM_remaining_legionaries_in_the_army:5 "Ehemalige Legionäre in die Armee"
 ROM_remaining_legionaries_in_the_army_desc:5 "Obwohl die Legion zerschlagen ist, sind viele ihrer Mitglieder hoch motiviert, für den rumänischen Ultranationalismus zu kämpfen. Sie können im Militär eingesetzt werden, um ihre Waffenbrüder zu motivieren."
