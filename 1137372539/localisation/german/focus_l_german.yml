 GER_synthetic_effort_42:5 "Ausbau der deutschen Synthetikfabriken"
 GER_synthetic_effort_42_desc:5 "Die Verknappung von Öl und Gummi zwingt uns zum Bau weiterer synthetischer Ölfabriken."
 GER_synthetic_effort_43:5 "Ausbau der deutschen Synthetikfabriken II"
 GER_synthetic_effort_43_desc:5 "Der Mangel an Öl und Gummi zwingt uns, noch mehr synthetische Ölfabriken zu errichten."
 GER_ration_petrol:5 "Rationierung des zivilen Benzins"
 GER_ration_petrol_desc:5 "Wir müssen unsere Benzin- und Ölreserven verwalten. Dazu müssen wir kontrollieren, wie viel Treibstoff der Zivilbevölkerung zur Verfügung steht und wie viel dem Militär zugeteilt wird."
 GER_collect_metals:5 "Metalle sammeln"
 GER_collect_metals_desc:5 "Die Bürger werden aufgefordert, Metallgegenstände zu sammeln und sie an Sammelstellen abzugeben, damit sie für den Kriegseinsatz verschrottet werden können."
 GER_requistion_trucks:5 "Anforderung von zivilen Lastwagen"
