 merJOR_Listen:5 "Schwerpunkt Detektion"
 merJOR_Listen_desc:5 "Der Schlüssel zu einer guten Verteidigung liegt darin, zu wissen, was unsere Gegner tun; wir werden aktiv den Äther abhören."
