 ENG_Irish_force_desc:5 "Irland hat eine kleine Truppe von Freiwilligen entsandt, um an der Seite des Vereinigten Königreichs zu kämpfen."
 ENG_DEI:5 "Übergabe von Niederländisch-Ostindien"
 ENG_DEI_desc:5 "Übergeben Sie Niederländisch-Ostindien an Großbritannien, nachdem Holland zusammengebrochen ist."
