 GER_Schutzstaffel_Expansion:5 "Erweiterung der Waffen-SS"
 GER_Schutzstaffel_Expansion_desc:5 ""
 GER_hitler_youth_law:5 "Hitlerjugend"
 GER_hitler_youth_law_desc:5 "Im Dezember 1936 hatte die Hitlerjugend bereits über fünf Millionen Mitglieder. Im selben Monat wurde die Mitgliedschaft für "Arier" durch das Gesetz über die Hitlerjugend zur Pflicht. Diese gesetzliche Verpflichtung wurde im März 1939 mit der Jugenddienstpflicht bekräftigt, die alle deutschen Jugendlichen zur Hitlerjugend verpflichtete - auch wenn die Eltern sich weigerten. Eltern, die sich weigerten, ihre Kinder eintreten zu lassen, wurden von den Behörden untersucht. Von da an gehörte die große Mehrheit der deutschen Jugendlichen der Hitlerjugend an. Bis 1940 zählte sie acht Millionen Mitglieder. \nGewinnen Sie einen Bonus für Einheit, politische Macht und faschistische Unterstützung."
 GER_hitler_youth_war_duties:5 "Hitlerjugend Hilfstruppen"
 GER_hitler_youth_war_duties_desc:5 "Am 1. Mai 1940 wurde Artur Axmann zum Stellvertreter von Schirach ernannt, dem er am 8. August 1940 als Reichsjugendführer der Hitlerjugend folgte. Axmann begann, die Gruppe zu einer Hilfstruppe umzugestalten, die Kriegsaufgaben übernehmen konnte. Die Hitlerjugend engagierte sich in den deutschen Feuerwehren und half beim Wiederaufbau der von den alliierten Bombenangriffen betroffenen deutschen Städte. Die Hitlerjugend half auch in Organisationen wie der Reichspost, der Reichsbahn und anderen Regierungsstellen, Mitglieder der HJ unterstützten auch das Heer und dienten in der Flugabwehr."
 GER_hitler_youth_military_reserves:5 "Hitlerjugend Reservisten"
 GER_hitler_youth_military_reserves_desc:5 "1943 begannen die Naziführer, die Hitlerjugend in eine militärische Reserve umzuwandeln, um die durch die enormen militärischen Verluste dezimierten Arbeitskräfte zu ersetzen. Die Idee für eine Waffen-SS-Division, die aus Mitgliedern der Hitlerjugend bestehen sollte, wurde dem Reichsführer-SS Heinrich Himmler Anfang 1943 erstmals von Axmann vorgeschlagen. Der Plan für eine Kampfdivision aus Hitlerjungen des Jahrgangs 1926 wurde an Hitler zur Genehmigung weitergeleitet. Hitler genehmigte den Plan im Februar und Gottlob Berger wurde mit der Rekrutierung beauftragt. Fritz Witt von der SS-Division Leibstandarte (LSSAH) wurde zum Divisionskommandeur ernannt."
 GER_Schutzstaffel_junkerschulen:5 "£tech_mod SS-Junkerschule Bad Tölz"
 GER_Schutzstaffel_junkerschulen_desc:5 "Um die SS-Angehörigen zu professionalisieren, wurde 1934 in Bad Tölz in Bayern und 1935 in Braunschweig die erste Führungsschule eingerichtet. Die erste Schule stand unter dem Kommando von SS-Standartenführer Paul Lettow, die zweite Schule unter dem Kommando von SS-Oberführer Paul Hausser. Im Jahr 1937 wurden die Schulen zu Ehren des preußischen Adels in Junkerschulen umbenannt. Der Hauptzweck der Schulen bestand darin, den deutschen Streitkräften eine angemessene nationalsozialistische Weltanschauung und Einstellung zu vermitteln."
 GER_Schutzstaffel_junkerschule_klagenfurt:5 "SS-Junkerschule Klagenfurt"
 GER_Schutzstaffel_junkerschule_klagenfurt_desc:5 "Mit der Expansion der Waffen-SS wurde es Zeit, weitere Junkerschulen für die Ausbildung der Mitglieder zu gründen. Weitere Schulen wurden 1943 in Klagenfurt und Posen-Treskau und 1944 in Prag gegründet."
 GER_Schutzstaffel_foreign_units:5 "Rekrutierung ausländischer SS-Einheiten"
 GER_Schutzstaffel_foreign_units_desc:5 "Himmler stellte 1934 zunächst strenge Anforderungen an die Rekruten. Sie sollten deutsche Staatsangehörige sein, die ihre arische Abstammung bis ins Jahr 1800 zurück nachweisen konnten, unverheiratet und nicht vorbestraft. Die Rekruten mussten zwischen 17 und 23 Jahre alt und mindestens 1,74 m groß sein (1,78 m für die Leibstandarte). Die Rekruten mussten ein einwandfreies Gebiss und Sehvermögen haben und ein ärztliches Attest vorlegen. Bis 1938 wurden die Größenbeschränkungen gelockert, bis zu sechs Zahnfüllungen waren erlaubt, und Brillen für Astigmatismus und leichte Sehkorrekturen wurden zugelassen."
 GER_ahistorical_Schutzstaffel:5 "Ahistorische SS"
 GER_ahistorical_Schutzstaffel_desc:5 ""
 GER_LSSAH_division:5 "LSSAH-1939"
 GER_LSSAH_division_desc:5 ""
 GER_Das_Reich_division:5 "Das Reich - 1940"
 GER_Das_Reich_division_desc:5 "Die 2. SS-Panzerdivision "Das Reich" war eine von 38 Divisionen der Waffen-SS des nationalsozialistischen Deutschlands während des Zweiten Weltkriegs. Das Reich diente während des Einmarsches in Frankreich und nahm an mehreren großen Schlachten an der Ostfront teil, unter anderem in der Schlacht von Prochorowka gegen die 5. Panzerarmee in der Schlacht von Kursk. Anschließend wurde sie in den Westen verlegt und nahm an den Kämpfen in der Normandie und der Ardennenoffensive teil, die den Krieg in Ungarn und Österreich beendete. Das Reich verübte die Massaker von Oradour-sur-Glane und Tulle."
 GER_Wiking_division:5 "Wiking-1940"
 GER_Wiking_division_desc:5 "Die 5. SS-Panzerdivision Wiking war eine Elite-Panzerdivision unter den achtunddreißig Waffen-SS-Divisionen des nationalsozialistischen Deutschlands. Sie wurde aus ausländischen Freiwilligen in Dänemark, Norwegen, Schweden, Finnland, Estland, den Niederlanden und Belgien rekrutiert und stand unter dem Kommando von deutschen Offizieren. Während des Zweiten Weltkriegs war die Division an der Ostfront im Einsatz. Sie kapitulierte im Mai 1945 vor den amerikanischen Streitkräften in Österreich."
 GER_Totenkopf_division:5 "Totenkopf-1941"
 GER_Totenkopf_division_desc:5 ""
 GER_SS_Kavallerie_brigade:5 "SS Kavallerie-Brigade"
 GER_SS_Kavallerie_brigade_desc:5 ""
 GER_1_ss_infantry_brigade:5 "1.SS-Infanterie-Brigade"
 GER_1_ss_infantry_brigade_desc:5 "Die 1. SS-Infanterie-Brigade war eine Einheit der deutschen Waffen-SS, die aus ehemaligen KZ-Wächtern gebildet wurde und während des Zweiten Weltkriegs in der Sowjetunion hinter der Hauptfront eingesetzt wurde. Sie führte den nationalsozialistischen Sicherheitskrieg im Rücken der vorrückenden deutschen Truppen und nahm am Holocaust teil. Die Einheit füllte auch Lücken in der Front, wenn sie in Notfällen gebraucht wurde. Im Jahr 1944 wurde die Brigade als Kader für die Aufstellung der SS-Division Horst Wessel verwendet."
 GER_2_ss_infantry_brigade:5 "2.SS-Infanterie-Brigade(mot.)"
 GER_2_ss_infantry_brigade_desc:5 "Die 2. SS-Infanterie-Brigade (mot.) wurde am 15. Mai 1941 unter dem Kommando von Karl Fischer von Treuenfeld mit dem 4. und 5. SS-Infanterie-Regiment (ehemals Totenkopf-Regiment) aufgestellt und begann im September ihren Einsatz im rückwärtigen Bereich der Heeresgruppe Nord, unter dessen Kommando sie ihr gesamtes Bestehen verbringen sollte. Nach und nach werden auch die SS-Auslandslegionen in den Einsatz einbezogen. Nach dem Abzug der Legionen aus dem Westen zur Aufrüstung begann sie mit lettischen Freiwilligenverbänden zu operieren und wurde schließlich am 18. Mai 1943 zur 2. lettischen SS-Infanterie-Brigade umbenannt und im Januar 1944 als Kader bei der Aufstellung der Waffen-Grenadier-Division der SS (2. lettische) eingesetzt."
 GER_SS_Brigade_Schuldt:5 "SS-Brigade Schuldt"
 GER_SS_Brigade_Schuldt_desc:5 "Die SS-Brigade Schuldt war eine Formation der Waffen-SS während des Zweiten Weltkriegs. Sie wurde nach ihrem Kommandeur Brigadeführer Hinrich Schuldt benannt. Sie diente an der Ostfront und setzte sich aus Einheiten der Leibstandarte SS Adolf Hitler, Das Reich, Polizei-Divisionen und einer Abteilung der Luftwaffe zusammen."
 GER_ss_geb_prinz_eugen:0 "SS Fre.Geb.-Div.'Prinz Eugen'"
 GER_ss_7_prinz_eugen:5 "7.SS Fre.Geb.-Div.'Prinz Eugen'"
 GER_ss_7_prinz_eugen_desc:5 "Die 7. SS-Freiwilligen Gebirgs-Division "Prinz Eugen" war eine deutsche Gebirgsinfanterie-Division der Waffen-SS im Zweiten Weltkrieg. Sie diente nur im besetzten Jugoslawien. Die Waffen-SS war der bewaffnete Flügel der deutschen Nazi-Partei, der neben der Wehrmacht diente, aber nie formell Teil dieser war. Die 1941 aus deutschen und volksdeutschen Freiwilligen und Wehrpflichtigen aus dem Banat, dem Unabhängigen Staat Kroatien (NDH), Ungarn und Rumänien gebildete Division kämpfte in den von Deutschland besetzten Gebieten Serbiens und Montenegros sowie in der NDH gegen den Widerstand der kommunistisch geführten jugoslawischen Partisanen. Sie erhielt den Namen Prinz Eugen nach Prinz Eugen von Savoyen, einem herausragenden militärischen Führer des Habsburgerreiches, der im österreichisch-türkischen Krieg von 1716-18 das Banat und Belgrad vom Osmanischen Reich befreite. Ursprünglich trug es den Namen SS-Freiwilligen-Division Prinz Eugen."
 GER_SS_Serbis:5 "Frei-korps der SS 'Serbis'"
 GER_SS_Serbis_desc:5 ""
 GER_SS_RONA:5 "Waffen-Sturm-Brigade der SS 'RONA'"
 GER_SS_RONA_desc:5 "29. Waffen-SS-Grenadier-Division 'RONA' (1. Russische) (auch bekannt als Waffen-Sturm-Brigade der SS RONA und Kaminski-Brigade) war eine kollaborierende Formation, die sich aus sowjetischen Staatsangehörigen aus dem Gebiet der Lokot-Autonomie in den von der Achse besetzten Gebieten der RSFSR in der Sowjetunion während des Deutsch-Sowjetischen Krieges von 1941 bis 1945 zusammensetzte. Sie wurde Ende 1941 als Hilfspolizei mit 200 Mitarbeitern gegründet. Bis Mitte 1943 war sie auf 10.000-12.000 Mann angewachsen, ausgerüstet mit erbeuteten sowjetischen Panzern und Artillerie. Bronislaw Kaminski, der Anführer der Einheit, nannte sie Russische Nationale Befreiungsarmee (russisch "Русская освободительная народная армия (РОНА)", umgangssprachlich "Russkaya Osvoboditelnaya Narodnaya Armiya", (RONA))."
