 ITA_construct:5 "Impresa Pizzarotti"
 ITA_construct_desc:5 "Impresa Pizzarotti & C. S.p.A. wurde 1910 von Gino Pizzarotti gegründet. Das Unternehmen hat seine Position im Bausektor gefestigt und ist zu einem der wichtigsten und kompetentesten Unternehmen des Landes aufgestiegen, was durch die Ausführung großer öffentlicher und infrastruktureller Arbeiten im Auftrag sowohl staatlicher Einrichtungen als auch der größten Privatunternehmen Italiens erreicht wurde. Das Unternehmen hat sich stets um eine kontinuierliche Entwicklung bei den Bauarbeiten für Straßen und Autobahnen, zivile und militärische Flughäfen, Bewässerungs- und Wasserbauarbeiten, Deiche, industrielle Infrastruktur, Eisenbahnbau und Gefängnisbau bemüht."
 ITA_med_friends:5 "Freundschaft mit Syrien und Libanon"
 ITA_med_friends_desc:5 "Obwohl sie unter Vichy-Herrschaft stehen, können wir die kleinen Staaten Syrien und Libanon nutzen, um unsere Ziele im Mittelmeerraum zu fördern"
 ITA_med_access:5 "Besserer Zugang"
 ITA_med_access_desc:5 "Wenn wir den Libanon oder Syrien in zukünftigen Konflikten unterstützen wollen, müssen wir sicherstellen, dass unsere Truppen sicher landen können."
 ITA_oil_friend:5 "Irakische Rebellen ausrüsten"
 ITA_oil_friend_desc:5 "Am 2. Mai 1941 führten die Iraker unter Rashid Gaylani einen Staatsstreich gegen die britischen Besatzer an. Da sie für die Achse sind und einen gemeinsamen Feind haben, sollten wir ihnen in ihrem Kampf um Unabhängigkeit von der britischen Krone helfen. Wenn wir ihnen helfen, versprechen sie, uns das dringend benötigte Öl für unsere eigenen Kriegsanstrengungen zu liefern."
