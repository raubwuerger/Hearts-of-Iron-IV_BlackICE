 GER_fighterbomber_effort:5 "Jagdbomber"
 GER_fighterbomber_effort_desc:5 "Unsere Bomber sind zu verwundbar gegenüber wendigeren Jägern, aber Jäger, die nur auf Geschwindigkeit ausgelegt sind, sind zu unzuverlässig. Wie Rennpferde können sie alles überholen, aber nur unter günstigen Bedingungen. Wenn wir "Jagdbomber" entwickeln würden, also schwerere und schnellere Mehrzweckflugzeuge, die auch unter schwierigen Bedingungen eingesetzt werden können, dann könnten wir den "Rennpferden" unseres Feindes mit Haudegen begegnen."
 GER_Ural_Bomber:5 "Ural-Bomber"
 GER_Ural_Bomber_desc:5 "General Wever sagt, dass wir mit schweren Bombern großen Erfolg haben werden, also sollten wir Ressourcen in ihre Erforschung stecken."
 wever_alive:5 "§YWalther Wever lebt§!"
 GER_Amerika_Bomber:5 "Amerika-Bomber"
 GER_Amerika_Bomber_desc: "Wenn wir uns anstrengen, können wir einen schweren Bomber bekommen, der sogar Amerika bombardieren kann."
 GER_levelbomber_focus:5 "Level Bombing"
 GER_levelbomber_focus_desc:5 "Einige glauben, dass Bomber im nächsten großen Krieg entscheidend sein werden und dass die einzige Möglichkeit, eine Bombenkampagne zu beenden, darin bestehen wird, den Feind in die Unterwerfung zu bomben. Die Briten haben gesagt: "Der Bomber wird immer durchkommen" - stellen wir sicher, dass sie Recht haben, wenn es um die Luftwaffe geht!"
 GER_divebomber_focus:5 "Sturzkampfbomben"
 GER_divebomber_focus_desc:5 "Während des Ersten Weltkriegs wurden Bombenangriffe aufgrund der Unfähigkeit früherer Flugzeuge, einen vertikalen Sturzflug durchzuführen, oft zu Selbstmordmissionen. Jüngste Fortschritte in der Luftfahrttechnik könnten es uns jedoch ermöglichen, brauchbare Sturzkampfflugzeuge herzustellen, die nicht nur präziser sind als herkömmliche Bomber in der Ebene, sondern auch flexibler und kostengünstiger. Ein solches Flugzeug könnte den Namen Sturzkampfflugzeug oder kurz "Stuka" tragen..."
 GER_fighter_air_effort:5 "Jagdgeschwader (Jagdflugzeuge)"
 GER_fighter_air_effort_desc:5 "Die Fähigkeit der Luftwaffe, Operationen durchzuführen, hängt von der Erlangung der Luftüberlegenheit ab. Wir müssen für unsere Jagdgeschwader wendige und wirksame Kampfflugzeuge entwickeln, um die gegnerischen Jagdflugzeuge vom Himmel fernzuhalten."
 GER_heavyfighter_effort:5 "Zerstörergeschwader (Schwere Jagdflugzeuge)"
 GER_heavyfighter_effort_desc:5 "Die Verantwortlichen der Luftwaffe sind der Ansicht, dass die Entwicklung von offensiv ausgerichteten zweimotorigen Jagdflugzeugen mit größerer Reichweite und Treibstoffkapazität sinnvoll sein könnte. Diese "schweren Jäger" könnten unsere Bomber in feindliches Gebiet eskortieren und dann ihre Geschwindigkeit nutzen, um schnell nach Hause zurückzukehren, bevor die wendigeren einmotorigen Jäger sie abschießen können... Zumindest in der Theorie."
 GER_nightfighter_effort:5 "Nachtjagdgeschwader (Nachtjäger)"
 GER_nightfighter_effort_desc:5 "Nachtjagdgeschwader Forschung"
 GER_wildesau:5 "Wilde Sau- Einmotorige Nachtjäger"
 GER_wildesau_desc:5 "Als Wilde Sau bezeichnete die Luftwaffe im Zweiten Weltkrieg von 1943 bis 1944 eine Taktik, bei der britische Nachtbomber von einsitzigen Tagjägern bekämpft wurden, die im Rahmen der Reichsverteidigung flogen. Sie wurde angewandt, als die Alliierten einen Vorteil gegenüber den deutschen radargesteuerten Abfangjägern hatten. Die Kampfflugzeuge mussten die britischen Bomber frei angreifen, da sie von Scheinwerferbatterien beleuchtet wurden, und gleichzeitig ihrem eigenen Flakfeuer ausweichen. Nach anfänglichen Erfolgen führten steigende Verluste und sich verschlechternde Wetterbedingungen dazu, dass die Taktik aufgegeben wurde."
 GER_Zahme_Sau:5 "Zahme Sau- Zweimotorige Nachtjäger"
 GER_Zahme_Sau_desc:5 "Dabei wurden die zweimotorigen Nachtjäger im Himmelbett-System mit individueller bodengesteuerter Abfangjagd eingesetzt. Die Jäger flogen in einem koordinierten Einsatz über einem weiten Gebiet gegen den Bomberstrom, wobei sie von einem laufenden Kommentar geleitet wurden, der aus Radar, Bodenbeobachtung, drahtlosem Abfangen und Kontaktmeldungen von Flugzeugen, die den Bomberstrom verfolgten, abgeleitet wurde. Mit Hilfe von akustischen und optischen Baken wurden die Jäger zusammengestellt, die die Baken umkreisten, bis das Ziel bekannt war, und dann die Bomber ab einer Höhe abfingen, ab der die Flak nicht mehr schoss."
 GER_fighter_air_doctine:5 "Jagdgeschwader Doktrin"
 GER_fighter_air_doctine_desc:5 "Die Fähigkeit der Luftwaffe, Operationen durchzuführen, hängt von der Erlangung der Luftüberlegenheit ab. Wir müssen für unsere Jagdgeschwader wendige und wirksame Kampfflugzeuge entwickeln, um die gegnerischen Jagdflugzeuge vom Himmel fernzuhalten."
