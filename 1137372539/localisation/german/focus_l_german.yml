FRA_spain_crisis:0 "KRISENSITUATION: Spanischer Bürgerkrieg"
 FRA_spain_crisis_desc:0 "Frankreich war in der Frage, wie es auf den Spanischen Bürgerkrieg reagieren sollte, erbittert gespalten. Sowohl konservative als auch sozialistische Politiker wollten sich nicht in den Konflikt einmischen. Die Wunden des Ersten Weltkriegs waren noch nicht vollständig verheilt, und Frankreichs Militär war durch jahrelange Vernachlässigung geschwächt. Auch das Vereinigte Königreich war gegen eine Intervention und wollte Frankreich nicht helfen, wenn der Krieg zu einem weiteren Großen Krieg mit den faschistischen Mächten Deutschland und Italien eskalierte. Wenn die kommunistische Revolution in Spanien erfolgreich war, würde dies in ihren Augen den Kommunismus in Frankreich stärken. Die Kommunistische Partei Frankreichs hat genügend Sitze im Senat gewonnen, um diese Frage zu erzwingen. Wir können den Konflikt, der südlich unserer Grenze tobt, nicht länger ignorieren, wir müssen uns für eine Seite entscheiden."  
