 GER_Surrender_desc:5 ""
 GER_Total_Krieg:5 "Die Sportpalast Rede"
 GER_Goebbels_EXPL:5 "Hat §HJoseph Goebbels§! als Ihren politischen Berater ausgewählt."
 GER_Total_Krieg_desc:5 "Ich frage euch: Wollt ihr den totalen Krieg? Wollt ihr ihn, wenn nötig, totaler und radikaler, als wir ihn uns heute überhaupt erst vorstellen können?\n Nun, Volk, steh auf und Sturm brich los!"
 GER_Gestapo:5 "Die Gestapo gründen"
 GER_Gestapo_desc:5 "Die Gestapo, die Staatspolizei, wird in allen staatlichen Angelegenheiten tätig sein und dem nationalsozialistischen Staat helfen, die Zustimmung des deutschen Volkes zu erhalten."
 GER_Gestapo_Div:5 "Gestapo in Abteilungen"
 GER_Gestapo_Div_effect:5 "Ermöglicht §HGestapo-Ausbildung§!\n§HMilitärpolizei\n Urban§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n"
 GER_Gestapo_Div_desc:5 ""
 GER_Germania:5 "Welthauptstadt Germania"
 GER_Germania_desc:5 "Die von Albert Speer entworfene und vom Führer selbst genehmigte Welthauptstadt Germania wird ein leuchtendes Beispiel für das neue Deutschland und Europa sein. Von der Großehalle bis zur Siegessäule wird die Stadt mit den modernsten Einrichtungen, den luxuriösesten Restaurants und den schönsten Parks ausgestattet sein - alles zum Ruhme des Führers und der deutschen Nation."
 GER_Germania_Volkshalle:5 "Die Volkshalle der Germania"
 GER_Germania_Volkshalle_desc:5 ""
 GER_Germania_Defence_Sector:5 "Germanias Verteidigungssektor"
 GER_Germania_Defence_Sector_desc:5 "Um die Sicherheit unserer großen Welthauptstadt zu gewährleisten, werden wir in den Aufbau einer starken Rundumverteidigung investieren. Dazu gehören moderne Bunker, Raketensysteme, Luftabwehrtürme und professionelles militärisches Personal für den Betrieb."
 GER_Germania_Research:5 "Germanias Laboratorien ausbauen"
 GER_Germania_Research_desc:5 "Eine große Stadt bringt viele große Köpfe hervor. Unsere Priorität muss der Bau moderner Forschungskomplexe sein, um ihnen ein geeignetes Gelände zu bieten, auf dem sie arbeiten können."
 GER_Lebensborn:5 "Lebensborn-Programm"
 GER_Lebensborn_desc:5 ""

 GER_Superpower:5 "Europas eine Supermacht"
 GER_Superpower_desc:5 "Europa gehört uns. Von Gibraltar bis Moskau, von London bis Athen wehen deutsche Fahnen.\nIst der Endsieg erreicht? Sollen wir den Unterzeichnern des Dreiparteienpaktes die volle Unabhängigkeit von Deutschland lassen?\n Wir müssen einen Gipfel organisieren und diese Dinge ein für alle Mal lösen."
 GER_England_tt:5 "§HVereinigtes Königreich§!: Kontrolliert keinen Staat auf den Britischen Inseln und Gibraltar"
 GER_Soviet_tt:5 "§HSowjetunion§!: Kontrolliert nicht Moskau, Stalingrad und Leningrad"
 GER_Superpower_EXPL_1:5 "§HAdolf Hitler§! wird die Führer befreundeter Nationen aus Europa einladen, um die endgültigen Grenzen des Kontinents zu besprechen.\n Da Deutschland jetzt der Hegemon Europas ist, sollten andere den deutschen Großplan akzeptieren.\n"
 GER_Superpower_EXPL_2:5 "§RFehlentscheidungen, die auf der Konferenz getroffen werden, könnten zu einem Krieg mit europäischen Nationen führen, die noch nicht in unserem Einflussbereich liegen!§!\n"

 GER_One_Reichs_Navy:5 "Eine Reichsmarine"
 GER_One_Reichs_Navy_EXPL_1:5 "Sendet eine Botschaft an die §Hauptländer Europas§! mit einer Marine von mehr als 25 Schiffen, um eine §Hvereinigte deutsche Marinestreitmacht§! zu bilden.\n"
 GER_One_Reichs_Navy_EXPL_2:5 "Wir werden sowohl ihre §HSchiffe§! als auch ihre §HAdmirale§!.\n"
 GER_One_Reichs_Navy_desc:5 "Da Deutschland an der Spitze Europas steht, brauchen unsere engsten Kollaborateure keine eigenen Seestreitkräfte zu haben. Ihre Schiffe sollten dem deutschen Seekommando übergeben werden."

 GER_heavy_fighter_focus:5 "Bonus für schwere Jagdflugzeuge"
 GER_heavy_fighter_focus_desc:5 "Unsere schweren Jäger müssen in der Lage sein, die anfälligeren Bomberflugzeuge zu unterstützen. Dies erfordert eine stärkere Bewaffnung und eine größere Reichweite auf Kosten einer gewissen Geschwindigkeit."
 GER_night_fighter_focus:5 "Nachtjäger-Bonus"
 GER_night_fighter_focus_desc:5 "Die Avioniksysteme wurden im Laufe der Zeit stark miniaturisiert, so dass Radarhöhenmesser, ein Radar zur Geländeverfolgung, ein verbessertes Instrumentenlandesystem, ein Mikrowellenlandesystem, ein Doppler-Wetterradar, LORAN-Empfänger, GEE, TACAN, ein Trägheitsnavigationssystem, GPS und GNSS in die Flugzeuge eingebaut werden konnten. Die Kombination von stark verbesserter Lande- und Navigationsausrüstung mit Radar führte zur Verwendung des Begriffs Allwettererjäger oder Allwetterangriffsjäger, je nach den Fähigkeiten des Flugzeugs. Die Bezeichnung Nachtjäger verschwand allmählich, da die meisten Jagdflugzeuge dank dieser Verbesserungen auch bei Nacht eingesetzt werden konnten."
 GER_Finnish_weapons:0 "Rüstung und Nachschub für den Tiger"
 GER_Finnish_weapons_desc:0 "Ein starker Verbündeter ist ein guter Verbündeter"
