 CAN_rocky_mountain_rangers:5 "Rocky Mountain Ranger"
 CAN_rocky_mountain_rangers_desc:5 "Wir haben den Vorteil, dass es in unserem Land eine Vielzahl von Bergen gibt. In diesen können wir Truppen ausbilden, die auf den Kampf in ihnen spezialisiert sind."
 CAN_winter_lessons:5 "Der kalte Norden"
 CAN_winter_lessons_desc:5 "Strenge Winter sind uns nicht fremd. Unsere Truppen können den Elementen besser trotzen, da sie über eine für solche Bedingungen optimierte Ausrüstung verfügen und diese aus erster Hand erfahren haben."
 CAN_industrial_bits_and_pieces:5 "Kriegseinkaufsamt"
 CAN_industrial_bits_and_pieces_desc:5 "Bis jetzt hatte Kanada noch nie einen militärisch-industriellen Komplex. Wir werden eine Behörde für den Ankauf und die Zentralisierung der Produktion einrichten, die wir haben, um sie für militärische Zwecke zu nutzen."
 CAN_wartime_housing:5 "Wartime Housing Ltd."
 CAN_wartime_housing_desc:5 "Unsere Leute müssen in die neuen Industriezentren umgesiedelt werden. Durch die Bereitstellung von Qualitätswohnungen als Belohnung können wir Arbeitskräfte anlocken, die unsere industrielle Produktion stark ausweiten. Vielleicht können wir sogar bestehende Industriezweige auf eine nützlichere Produktion umrüsten."
 CAN_canadian_pacific_railway:5 "Kanadische Pazifik-Eisenbahn"
 CAN_canadian_pacific_railway_desc:5 "Die Canadian Pacific Railway erlebte während der großen Depression einen gewissen Niedergang. Wir müssen dafür sorgen, dass diese äußerst wichtige Eisenbahn, die die West- und die Ostküste Kanadas verbindet, den Anforderungen gerecht wird. Montreal ist eine ideale Stadt, um dieses Projekt in Angriff zu nehmen."
 CAN_canadian_maritime_railway:5 "Kanadische Schifffahrtsbahn"
 CAN_canadian_maritime_railway_desc:5 "Ein Krieg in Europa scheint unvermeidlich. Wir müssen die Infrastruktur in Richtung Atlantik verbessern, damit wir leichter Nachschub an die Kriegsfront transportieren können."
 CAN_central_investment:5 "Zentrale Investitionen"
 CAN_central_investment_desc:5 "Die große Depression hat uns hart getroffen. Wir sollten in den Kern unseres Landes investieren, damit wir die im Norden Ontarios abgebauten Erze besser zu unseren Fabriken im Süden der Provinz transportieren können."
 CAN_dominion_rifle_company:5 "Long Branch Arsenal"
 CAN_dominion_rifle_company_desc:5 "Wenn wir unsere Miliz in eine richtige Armee umwandeln wollen, müssen wir in die Produktion und Forschung von Kleinwaffen investieren."
 CAN_artificial_rubber:5 "Polymer Corp."
 CAN_artificial_rubber_desc:5 "Unser Land ist völlig abhängig von Naturkautschuk aus dem Ausland, insbesondere aus Südostasien. Durch die Gründung der Polymer Corporation können wir in die Erforschung möglicher Alternativen zu Naturkautschuk investieren, vorzugsweise unter Verwendung von Materialien, die uns bereits zur Verfügung stehen."
 CAN_natural_oil:5 "Imperial Oil Ltd."
 CAN_natural_oil_desc:5 "Auch wenn Imperial Oil kein staatliches Unternehmen ist, kann es dennoch sinnvoll sein, in ihre Bemühungen um die Ölförderung in Alberta zu investieren. Die Provinz hat bisher bewiesen, dass sie zumindest über einige Ölreserven verfügt, aber das Glück war nicht auf unserer Seite."
 CAN_industrial_build_up:5 "Bennetts neuer Deal"
 CAN_industrial_build_up_desc:5 "Obwohl er sich zuvor gegen die seiner Meinung nach verschwenderischen Ausgaben und kommunistischen Ambitionen ausgesprochen hatte, erkannte R.B. die Zeichen der Zeit und begann, seinen eigenen "New Deal" zu entwerfen. Die fortschrittlichen Reformen brachten eine neue sozialistische Politik, ein Versuch, die Stimmen der Arbeiterklasse zu gewinnen. Der Wandel kam zu spät und die Wahl wurde verloren. Sein Vorschlag der 11. Stunde lebte weiter und wurde von der nachfolgenden Regierung fortgeführt."
 CAN_crown_companies:5 "Konzerne der Krone"
 CAN_crown_companies_desc:5 "Die Weltwirtschaftskrise hat uns hart getroffen, ähnlich wie unseren südlichen Nachbarn. Mit einer angemessenen Gesetzgebung und Unterstützungsstrukturen können wir verschiedene so genannte "Crown Companies" gründen, um unsere Industrie anzukurbeln. Wir sollten auch die bereits existierende Industrie fördern und sie vielleicht in sinnvollere Produktionszweige lenken."
 CAN_angus_shops:5 "Angus-Geschäfte"
 CAN_angus_shops_desc:5 "Wie im Großen Krieg wird die CPR ihre "Angus Shops" für die Produktion von militärischer Ausrüstung, wie zum Beispiel Panzern, umfunktionieren."
 CAN_human_capital:5 "Menschliches Kapital"
 CAN_human_capital_desc:5 "Wir werden der Welt beweisen, dass nicht nur die Quantität der Arbeitskräfte allein über die Produktivität einer Nation entscheidet, sondern auch die Qualität der fleißigen Menschen."
 CAN_quebecois_alumina:5 "Aluminium Gesellschaft von Kanada Ltd"
 CAN_quebecois_alumina_desc:5 "Kanada war der Geburtsort der Aluminiumindustrie, genau hier in Quebec. Durch die weitere Förderung des Abbaus und der Verarbeitung von Tonerde können wir einen großen Beitrag zu den Kriegsanstrengungen leisten."
 CAN_waste_not_want_not:5 "Canadian Cycle and Motor Co. Ltd."
 CAN_waste_not_want_not_desc:5 "Die Briten hatten viele unserer Fabriken als "kaum besser als Garagen" eingestuft. Beweisen wir ihnen das Gegenteil, indem wir jede Fabrik in vollem Umfang nutzen, ganz gleich, wie schlecht sie geeignet erscheinen mag. Wir werden zivile Fabriken für die Produktion umrüsten und umfunktionieren und dabei jedes noch so kleine Teil nutzen, das wir finden können."
 CAN_further_conversions:5 "Industrial Engineering Ltd."
 CAN_further_conversions_desc:5 "Nicht jede Fabrik muss ausschließlich Waffen, Munition und dergleichen herstellen. Durch die Verbesserung der Handwerkszeuge selbst können wir auch Rüstungsgüter effizienter herstellen."
 CAN_natural_resources:5 "Der Kanadische Schild"
 CAN_natural_resources_desc:5 "Kanada liegt direkt an einer Vielzahl von Mineralien und natürlichen Ressourcen, die nur darauf warten, erobert zu werden. Dies ist für die dort bereits ansässigen Unternehmen keine Überraschung. Durch die Förderung der dort ansässigen Unternehmen und die Ausweitung der Kronenunternehmen zur weiteren Ausbeutung der Natur können wir unsere Abhängigkeit von ausländischen Waren wie Stahl verringern."
 CAN_military_repurposing:5 "Kanadische Gesellschaft für flüssige Kohlensäure"
 CAN_military_repurposing_desc:5 "Dieses in Québec ansässige Unternehmen stellt Teile für Limonadenbrunnen her. Wir können die Fabriken umfunktionieren, um stattdessen Panzerteile herzustellen und so unsere Produktion weiter auszubauen."
 CAN_military_focus:5 "Kanadische Streitkräfte"
 CAN_military_focus_desc:5 "Die Bevölkerung ist nicht bereit, in einen Krieg einzutreten. Das ist kein guter Start bei einem ohnehin schon kleinen Pool an Arbeitskräften, also müssen wir die Dringlichkeit der potenziellen kommenden Konflikte angehen. Dies wird viel Zeit in Anspruch nehmen, aber der Premierminister ist sich sicher, dass er die Bevölkerung schließlich davon überzeugen kann, dass die Sache gerecht ist."
 CAN_army_focus:5 "Keine Miliz mehr"
 CAN_army_focus_desc:5 "Bislang wurde unsere Armee lediglich als Miliz betrachtet. Wir müssen eine Reihe von Reformen durchführen, um eine richtige 'kanadische Armee' zu werden."
 CAN_general_motors_company:5 "Das Unternehmen General Motors"
 CAN_general_motors_company_desc:5 "Wir sind keine Fremden in der industriellen Welt. Indem wir die GM-Fabriken umfunktionieren, können wir Lastwagen herstellen, die es uns ermöglichen, unsere Armeen zu motorisieren."
 CAN_support_regiments:5 "Royal Canadian Ordnance"
 CAN_support_regiments_desc:5 "Wir haben nur eine begrenzte Anzahl von Soldaten, also müssen wir das Beste aus dem machen, was wir haben. Durch die Förderung von Unterstützungsregimentern können wir dazu beitragen, die Verluste auf dem Schlachtfeld zu verringern, sowohl bei den Menschen als auch bei den Maschinen. Schließlich zählt jedes Stückchen und jeder Teil."
 CAN_ontario_steel:5 "Dominion Steel and Coal Corp."
 CAN_ontario_steel_desc:5 "Dieses Kronunternehmen wurde mit Hilfe von US-Interessen gegründet. Durch Investitionen in ihre Anlagen in Nova Scotia sowie in ähnliche Unternehmen in anderen Ländern können wir wesentlich mehr Stahl produzieren."
 CAN_rouse_their_hearts:5 "Der Norden taut auf"
 CAN_rouse_their_hearts_desc:5 "Das Unterhaus, die britische Krone und vor allem das kanadische Volk sind sich einig, dass die Zeit gekommen ist. Wir müssen gemeinsam gegen einen gemeinsamen Feind antreten. Schon jetzt melden sich Kanadier als Freiwillige für den Krieg."
 CAN_naval_focus:5 "Königlich Kanadische Marine"
 CAN_naval_focus_desc:5 "Eine gute Flotte braucht eine gute Taktik. Lassen Sie uns von unseren Freunden, den Briten, lernen"
 CAN_destroyers_and_cruisers:5 "Halifax Royal Naval Dockyard"
 CAN_destroyers_and_cruisers_desc:5 "Wir müssen die Produktion unserer Flotte auf kleinere Schiffe, wie Zerstörer und Kreuzer, konzentrieren."
 CAN_canadian_marines:5 "Lehren aus Hongkong"
 CAN_canadian_marines_desc:5 "Bei der gemeinsamen Verteidigung von Hongkong mit dem Vereinigten Königreich haben wir viele Lektionen gelernt. Wir können das Gelernte nutzen, um spezialisierte Truppen auszubilden, die auf amphibische Angriffe und Verteidigung spezialisiert sind."
 CAN_british_columbian_dockyard:5 "Esquimalt Royal Naval Dockyard"
 CAN_british_columbian_dockyard_desc:5 "Wir dürfen den pazifischen Raum nicht vergessen. Daher wäre es am besten, wenn wir unsere Marinewerft auf Vancouver Island ausbauen würden."
 CAN_aviation_focus:5 "Königlich Kanadische Luftwaffe"
 CAN_aviation_focus_desc:5 "Die Royal Canadian Air Force hat noch viel zu tun, um mit ihrem großen britischen Bruder, der RAF, gleichzuziehen. Was ihr an Zahl fehlt, hat sie an Qualität."
 CAN_rcaf_fighters:5 "Handley Page Ltd."
 CAN_rcaf_fighters_desc:5 "Dieses Unternehmen kann uns mit einer neuen und fähigen Reihe von Bombern versorgen. Wir sollten sofort mit der Produktion und dem Vertrieb dieser Bomber beginnen."
 CAN_rcaf_tac_bombers:5 "Der Plan"
 CAN_rcaf_tac_bombers_desc:5 "Durch die Zusammenarbeit mit unseren Verbündeten können wir sogar neue Lufttaktiken und Flugzeugdesigns entwickeln, die sich auf Bomber und Jagdflugzeuge erstrecken."
 CAN_canadian_naval_bombers:5 "Kanadische Vickers Ltd."
 CAN_canadian_naval_bombers_desc:5 "Dieses vielversprechende Unternehmen mit Sitz in Montreal kann uns bei der Entwicklung und Herstellung von Flugzeugen, z. B. Marinebombern, helfen."
 CAN_statute_of_westminster:5 "Statut von Westminster"
 CAN_statute_of_westminster_desc:5 "Es ist noch nicht viel Zeit vergangen seit dem Statut, das uns unter den anderen Nationen des Commonwealth zu Gleichgestellten machte. Lassen Sie uns diesen neuen politischen Einfluss nutzen, um Veränderungen herbeizuführen."
 CAN_commonwealth_unity:5 "Einigkeit des Commonwealth"
 CAN_commonwealth_unity_desc:5 "Wir werden mit dem Commonwealth zusammenhalten, durch dick und dünn. Auch wenn wir unabhängig sind, haben wir doch eine gemeinsame Geschichte."
 CAN_defence_of_canada:5 "Zur Verteidigung von Kanada"
 CAN_defence_of_canada_desc:5 "In Europa braut sich ein Krieg zusammen. Obwohl ein Ozean von uns entfernt, können wir diese Bedrohung nicht einfach ignorieren. Durch die Entsendung von Freiwilligen zu unseren Verbündeten können wir die Kriegsanstrengungen unterstützen und so hoffentlich verhindern, dass die Schrecken des Krieges unsere Küsten besuchen."
 CAN_volunteers_abound:5 "Wir alle, die tapferen Kanadier"
 CAN_volunteers_abound_desc:5 "Trotz ihres anfänglichen Zögerns sind die Bürger Kanadas jetzt außerordentlich eifrig dabei, bei der Sache zu helfen. Wir sollten sie dazu ermutigen, sich an den Kriegsanstrengungen zu beteiligen."
 CAN_united_we_stand:5 "Vereint stehen wir"
 CAN_united_we_stand_desc:5 "Wir werden nicht besiegt werden! Wir werden für das kämpfen, was richtig ist, sowohl zu Hause als auch im Ausland, wenn nötig."
 CAN_soviet_heart:5 "Ausschuss für industrielle Organisation"
 CAN_soviet_heart_desc:5 "Durch die Förderung von Gewerkschaften im Allgemeinen können wir bessere Arbeits- und Lohnstandards erreichen, um die vom "On-to-Ottawa-Trek" vorangetriebene Agenda zu unterstützen. Dies wird den kapitalistischeren Nationen der Welt zweifellos missfallen."
 CAN_communism_abroad:5 "Mackenzie-Papineau-Bataillon"
 CAN_communism_abroad_desc:5 "Angesichts der wachsenden kommunistischen Stimmung auf der ganzen Welt werden wir diejenigen unterstützen, die gegen ihre Regierungen kämpfen und als eine vereinte Front auftreten. Sowohl in China als auch in Spanien wächst eine solche Stimmung, die Unterstützung gebrauchen könnte."
 CAN_fascist_ambitions:5 "Loyalität gegenüber dem Einen"
 CAN_fascist_ambitions_desc:5 "Wir brauchen das Commonwealth nicht. Wir werden der Welt beweisen, dass auch wir eine starke Nation sind, die in der Lage ist, alles zu erreichen, was wir wollen - aus eigener Kraft und notfalls mit Gewalt."
 CAN_camp_x:5 "Camp X"
 CAN_camp_x_desc:5 "In dieser Ausbildungseinrichtung werden wichtige Lektionen in einer Reihe von Geheimtechniken vermittelt, einschließlich des Abhörens und Entschlüsselns feindlicher Übertragungen. Es wäre ideal, wenn wir diese Lehren auf unsere Verbündeten ausweiten würden, damit auch sie davon profitieren können. Außerdem sollten wir die Funkreichweite unseres pazifischen Theaters erweitern, indem wir einen Abhörposten auf den Charlottes einrichten."
 CAN_honorary_soviets:5 "Ein rotes Blatt folgt auf ein rotes Banner"
 CAN_honorary_soviets_desc:5 "Unser Volk hat sich verändert; wir folgen nicht mehr den Launen einer fremden Krone, sondern gehen unseren eigenen Weg. Die Sowjets begrüßen unsere jüngsten Aktionen und sind bereit, uns Unterstützung zukommen zu lassen; wir müssen nur darum bitten."
 CAN_communist_volunteers:5 "Die Heimat des Volkes"
 CAN_communist_volunteers_desc:5 "Unsere Kameraden kommen in immer größerer Zahl, um uns zu helfen. Gemeinsam können wir diese Nation zu einem wahren Ort der Wunder machen. Gleichgesinnte Menschen aus der ganzen Welt kommen in großer Zahl zu uns. Schicken wir ihnen 'Vancouver Island', damit wir unseren Freunden westlich von uns näher kommen können."
 CAN_swastika_clubs:5 "Hakenkreuzvereine"
 CAN_swastika_clubs_desc:5 "In Kanada gibt es noch keine starke nationalistische Partei. Indem wir die verschiedenen kleinen und zersplitterten "Hakenkreuzvereine" zu einer einheitlichen Partei vereinen, können wir die Dinge wirklich in Bewegung bringen."
 CAN_canadian_parachute_battalion:5 "Kanadisches Fallschirmjägerbataillon"
 CAN_canadian_parachute_battalion_desc:5 "Durch den Einsatz einer qualitativ und nicht quantitativ überlegenen Spezialtruppe können wir tief in das feindliche Gebiet eindringen und den Nachschub abschneiden. Dies sind jedoch gefährliche Missionen, die speziell ausgebildetes Personal erfordern."
 CAN_battle_of_the_atlantic:5 "Die Schlacht um den Atlantik"
 CAN_battle_of_the_atlantic_desc:5 "Um Nachschub und Material über den Atlantik zu liefern, müssen wir dafür sorgen, dass unsere Konvois sicher sind. Dazu müssen wir die feindlichen Schiffe bombardieren."
 CAN_d_day:5 "D-Day"
 CAN_d_day_desc:5 "Eine Seeinvasion ist ein unvermeidlicher Teil des Krieges. Wir sollten dies im Voraus planen, damit wir schneller geeignete Pläne für einen Angriff an der gegnerischen Küste erstellen können."
 CAN_canadian_special_expertise:5 "Die Schwarzen Teufel"
 CAN_canadian_special_expertise_desc:5 "Durch die Zusammenarbeit mit unseren Verbündeten können wir Spezialeinheiten ausbilden, die es so noch nie gegeben hat. Sie werden stärker und schneller sein als andere Soldaten, aber vor allem werden sie den Feind in Angst und Schrecken versetzen: Sie werden dem Feind Angst einjagen."
 CAN_military_zeal:5 "Ungehemmter Nationalismus"
 CAN_military_zeal_desc:5 "Nur mit einem starken Vorstoß zur Förderung des Nationalismus im Ausland und im Inland können wir uns bemerkbar machen."
 CAN_start_them_early:5 "Frühzeitig beginnen"
 CAN_start_them_early_desc:5 "Durch eine Reform der Lehrpläne können wir damit beginnen, unseren Eifer bei noch jüngeren Menschen zu fördern, so dass ein größerer Pool an loyalen Rekruten zur Verfügung steht."
 CAN_lay_west_claims:5 "Der Streit um den Lynn-Kanal"
 CAN_lay_west_claims_desc:5 "Die US-Präsenz im Westen ist inakzeptabel. Wir hatten schon früher mit den USA über dieses Thema gestritten, als es um den Lynn-Kanal ging, aber wir müssen mutiger sein und uns der Entscheidung des internationalen Tribunals widersetzen. Wir müssen ganz Alaska für uns haben, wenn wir unsere Grenzen richtig sichern wollen."
 CAN_lay_east_claims:5 "Das Referendum in Neufundland"
 CAN_lay_east_claims_desc:5 "Die britische Präsenz im Osten ist inakzeptabel. Wir müssen Neufundland und Labrador für uns allein haben, wenn wir unsere Grenzen richtig sichern wollen."
 CAN_lay_more_east_claims:5 "Anspruch auf St. Pierre und Miquelon"
 CAN_lay_more_east_claims_desc:5 "Jetzt, da wir die rechtmäßigen Besitzer von Neufundland und Labrador sind, sollten wir uns darum kümmern, die Franzosen von unserer Küste zu vertreiben."
 CAN_canada_first:5 "Kanada zuerst"
 CAN_canada_first_desc:5 "Wir weigern uns, ein Teil der europäischen politischen Machenschaften zu sein. Stattdessen werden wir als Herr unseres eigenen Schicksals voranschreiten. Vielleicht sind die USA daran interessiert, wenn sie nicht ohnehin schon mit uns verbündet sind."
 CAN_canada_strengthen_bonds:5 "Einheit der Fraktionen"
 CAN_canada_strengthen_bonds_desc:5 "Wir haben nicht die Manneskraft, um wirklich allein zu bestehen. Lasst uns gemeinsam mit unserer Fraktion gegen äußere Bedrohungen antreten."
 CAN_technology_sharing:5 "Gemeinsame Technologie"
 CAN_technology_sharing_desc:5 "Wir können mit unseren Verbündeten in Sachen Technologie zusammenarbeiten, um unsere Ziele zu verfolgen."
 CAN_soviet_teachings:5 "Das Regina-Manifest"
 CAN_soviet_teachings_desc:5 "Durch den Zusammenschluss ähnlich ausgerichteter Parteien, wie z.B. der Co-operative Commonwealth Federation, zu einer einheitlichen Partei können wir eine gemeinsame Agenda in der Bevölkerung vorantreiben. Gemeinsam können wir die korrupten Kapitalisten der Welt vernichten."
 CAN_our_home_and_native_land:5 "Unsere Heimat und unser Heimatland"
 CAN_our_home_and_native_land_desc:5 "Dies ist unsere Heimat und wir müssen sie schützen. Lasst uns alles in unserer Macht stehende tun, um einen letzten Vorstoß zu unternehmen, wenn nicht für uns, dann für unsere Kinder oder die Kinder unserer Kinder."
 CAN_question_of_quebec:5 "Volksabstimmung über die Wehrpflicht"
 CAN_question_of_quebec_desc:5 "Wir müssen ein Plebiszit über die Regeln der Wehrpflicht abhalten, wo sie eingesetzt werden darf und in welchem Umfang sich die Provinzen verpflichten müssen. Dies betrifft vor allem Québec, das seit der Einberufungskrise von 1917 während des Großen Krieges inoffiziell von der Wehrpflicht ausgenommen ist."
 CAN_reason_with_quebec:5 "Das Referendum in Québec"
 CAN_reason_with_quebec_desc:5 "Sie sind ein Teil unserer Nation, ihr Volk ist unser Volk. Wir sollten mit ihnen diplomatisch verhandeln, sicher werden sie unsere Sache verstehen. Vor allem in Anbetracht der Ergebnisse der Volksabstimmung könnten sie ihre Meinung ändern."
 CAN_quebec_propaganda:5 "Allons-y.. Kanadier!"
 CAN_quebec_propaganda_desc:5 "Unabhängig von ihrer Entscheidung können wir uns der Kriegspropaganda bedienen, um den Rest von Québec zum Zuhören zu bewegen."
 CAN_force_quebec:5 "Québec unter Ausgangssperre stellen"
 CAN_force_quebec_desc:5 "Die Ergebnisse des Plebiszits haben eindeutig gezeigt, dass die Mehrheit Kanadas für die Änderungen der Wehrpflicht ist, mit Ausnahme von Québec. Québec war die einzige Mehrheit der Wähler, die sich gegen diese Änderungen ausgesprochen hat und den Prozess weiterhin behindert. Wir werden sie unter strenge Ausgangssperren stellen, um eine weitere Einberufungskrise zu verhindern und die Wehrpflicht durchzusetzen."
 CAN_force_quebec_part_2:5 "Änderung des Kriegsmaßnahmengesetzes"
 CAN_force_quebec_part_2_desc:5 "Noch immer weigern sie sich, die Einberufungsgesetze vollständig zu befolgen. Wenn sie nicht auf unsere Forderungen hören wollen, werden wir sie zwingen, auf sie zu hören, indem wir das Kriegsmaßnahmengesetz erweitern, um diejenigen Quebecer zu internieren, die sich immer noch weigern, dem Plebiszit zu folgen."
 CAN_quebec_agreement:5 "Das Abkommen von Québec"
 CAN_quebec_agreement_desc:5 "Wir sollten ein Dreiertreffen mit den USA und dem Vereinigten Königreich über ein neues Waffenprojekt abhalten. Unser Land verfügt über reichlich Uran, und die USA scheinen daran interessiert zu sein, es in einem so genannten "Manhattan-Projekt" einzusetzen. Sie dabei zu unterstützen, könnte sich als gute Idee erweisen."
 CAN_nuclear_arms:5 "Die weißen Sterne des Nordens"
 CAN_nuclear_arms_desc:5 "Unsere Länder sind reich an vielen Materialien, darunter auch an Uran. Durch die Erforschung dieses Materials könnten wir möglicherweise Waffen herstellen, die unsere Feinde in Angst und Schrecken versetzen würden. Es könnte auch ratsam sein, andere Wege zu erforschen, um aus der Ferne furchterregende Zerstörungen anzurichten."
################ New Zealand National Focus ""
 NZL_department_of_housing_construction:5 "Abteilung für Wohnungsbau"
 NZL_department_of_housing_construction_desc:5 "Dank der Politik der 1935 gewählten Regierung können wir Ausschreibungen für den Massenbau neuer Wohnungen für unsere Bürger durchführen. Solche Großprojekte erfordern eine Standardisierung von Teilen und Ausstattungen in einem weitaus größeren Umfang als bisher in unserem Land."
 NZL_public_works_department:5 "Abteilung für öffentliche Arbeiten"
 NZL_public_works_department_desc:5 "Die meisten öffentlichen Arbeiten werden von der Arbeitslosenkasse durchgeführt und sind auf die Bekämpfung der Arbeitslosigkeit ausgerichtet. Wir können diese Arbeiten auf das Ministerium für öffentliche Arbeiten übertragen und durch den Import von Erdbewegungsmaschinen eine echte Bautätigkeit ausweiten."
 NZL_highway_construction:5 "Autobahnen und Straßenbau"
 NZL_highway_construction_desc:5 "Wir haben die Effizienz unserer öffentlichen Arbeiten erhöht. Jetzt können wir die Abteilung für öffentliche Arbeiten ausbauen und neue Straßen für unser Land bauen."
 NZL_diversification_of_economy:5 "Förderung der Privatwirtschaft"
 NZL_diversification_of_economy_desc:5 "Durch staatliche Aufträge und Subventionen können wir die Entwicklung der lokalen Produktion fördern."
 NZL_power_development:5 "Ausbau der Wasserkraft"
 NZL_power_development_desc:5 "In der Vergangenheit war Neuseeland schlecht auf die steigende Nachfrage nach elektrischer Energie vorbereitet, die sich aus den gestiegenen Anforderungen der Industrie und dem Rückgang der Brennstoffeinfuhren ergab. Wir verfügen jedoch über ein beträchtliches Potenzial für den Ausbau der Wasserkraft als Puffer für unsere Wirtschaft."
 NZL_extra_tech_slot:5 "Universitäten mit der Forschung beauftragen"
 NZL_extra_tech_slot_desc:5 "Wir haben unsere Wirtschaft so entwickelt, dass sie autarker ist. Es werden neue Ideen entwickelt und getestet. Wir können verschiedene Projekte finanzieren, um die Entwicklung unseres Landes voranzutreiben. In der Vergangenheit spielten das DSIR und die Universität von Auckland eine herausragende Rolle. Das berühmteste Projekt war Project Seal, ein fehlgeschlagener Versuch, eine Tsunami-Bombe mit Sprengstoff zu bauen, der vor einer feindlichen Küste ausgelegt wurde."
 NZL_enact_social_policy:5 "Sozialpolitik einführen"
 NZL_enact_social_policy_desc:5 "Die neuseeländische Labour-Regierung von 1935 wurde mit dem Ziel gewählt, das erste Sozialversicherungssystem der westlichen Welt zu schaffen, einschließlich einer kostenlosen Gesundheitsversorgung."
 NZL_pass_social_security_act:5 "Verabschiedung des Sozialversicherungsgesetzes"
 NZL_pass_social_security_act_desc:5 "Der Social Security Act von 1938 kombinierte eine umfassende Palette von Sozialleistungen mit einer kostenlosen Gesundheitsversorgung und sollte die Neuseeländer von der Wiege bis zur Bahre schützen. Es schuf ein Sicherheitsnetz und stärkte das Vertrauen in die Regierung in Zeiten schwieriger Entscheidungen, doch Kritiker behaupteten, der Wohlfahrtsstaat sei zu teuer und fördere die Abhängigkeit."
 NZL_accept_maori_battalion:5 "Angebot eines Maori-Bataillons annehmen"
 NZL_accept_maori_battalion_desc:5 "Als der Krieg unvermeidlich schien, schlugen Sir Apirana Ngata und andere Maori-Führer die Bildung einer Einheit vor, die aus freiwilligen Maori bestand. Das Maori-Bataillon wurde das am meisten ausgezeichnete neuseeländische Bataillon während des Krieges."
 NZL_civilian_manpower_controls:5 "Zivile Personalkontrollen einführen"
 NZL_civilian_manpower_controls_desc:5 "Unser Land hat eine starke Tradition der organisierten Arbeit. Verordnungen zum Abbau von Überstunden zur Ankurbelung der Produktion stoßen auf offenkundigen Widerstand und Streiks. Einschränkungen bei der Einstellung kriegswichtiger Arbeiten haben jedoch die gleiche Wirkung und werden eher akzeptiert, obwohl Kritiker sie mit der Wehrpflicht vergleichen."
 NZL_pass_the_manpower_act:5 "Verabschiedung des Manpower Act"
 NZL_pass_the_manpower_act_desc:5 "Aufgrund historisch gewachsener Tarifverträge fehlen vielen wichtigen Industrien qualifizierte Arbeitskräfte durch unterschiedliche Lohnsätze. Versuche, diese Bedingungen neu zu verhandeln, stoßen auf offenkundigen Widerstand und Streiks. Dieses Gesetz ermöglicht es uns, unsere knappen Arbeitskräfte für Arbeiten von nationaler Bedeutung einzusetzen, einschließlich Frauen. Der Sinn unseres Landes für gemeinsame Opfer erlaubt es uns, diese Maßnahme zu ergreifen, sozusagen eine industrielle Wehrpflicht."
 # Rearmament ""
 NZL_early_rearmament:5 "Aufrüstung"
 NZL_early_rearmament_desc:5 "Historisch gesehen war die Aufrüstung in der Vorkriegszeit politisch unpopulär. Was aber, wenn die Regierung ihre Popularität nach der Verabschiedung ihres Sozialprogramms für die Wiederbewaffnung genutzt hätte?"
 NZL_peace_to_war:5 "Vom Frieden zum Krieg"
 NZL_peace_to_war_desc:5 "Unsere Friedenslieferanten haben die Produktion auf ihren eigenen Bedarf umgestellt. Wir müssen unsere Rüstungsindustrie entwickeln, um autarker zu werden."
 NZL_military_factory:5 "Militärische Industrie"
 NZL_military_factory_desc:5 "Historisch gesehen litt Neuseeland in der Anfangszeit des Krieges unter einem Mangel an fast allen Kategorien von militärischem Gerät. Wir müssen unsere Produktion von Munition und Rüstungsgütern steigern."
 NZL_military_factory2:5 "Militärische Industrie II"
 NZL_military_factory2_desc:5 "Unsere Streitkräfte benötigen eine ständig wachsende Menge an Ausrüstung aller Art. Neue Konstruktionen sind erforderlich."
 NZL_military_factory3:5 "Militärische Industrie III"
 NZL_military_factory3_desc:5 "Die Anforderungen der modernen Kriegsführung sind unaufhörlich. Neue Militärfabriken können errichtet werden."
 # War Economy ""
 NZL_cool_storage:5 "Vergrößerung der Kühllagerung"
 NZL_cool_storage_desc:5 "Wir sind ein Agrarland mit 30 Millionen Schafen und 2 Millionen Milchkühen, und in Kriegszeiten kann es zu Engpässen beim Transport kommen. Unser größter Beitrag zu den Kriegsanstrengungen besteht darin, die Versorgung der Bürger und Soldaten im Ausland mit lebenswichtigen Lebensmitteln aufrechtzuerhalten. Die Möglichkeit, verderbliche Lebensmittel zu lagern, ist entscheidend für die Aufrechterhaltung unserer Wirtschaft und die Versorgung unserer Verbündeten."
 NZL_duplicate_rolling_mill:5 "Stahl und Eisen auf der Südinsel"
 NZL_duplicate_rolling_mill_desc:5 "Wir haben ein Stahlwalzwerk in Dunedin und reiche Vorkommen an hochwertigem Eisenerz in Onekaka. Wir können die Eisenverhüttung in Onekaka wieder aufnehmen und das Walzwerk duplizieren, um den Bedarf unserer Wirtschaft zu decken."
 NZL_canning:5 "Ausbau der Konservierungskapazitäten"
 NZL_canning_desc:5 "Fleischkonserven benötigen keinen Kühlraum, und es besteht ein großer Bedarf an Rationen für die amerikanischen Streitkräfte im Pazifik. Historisch gesehen wurde die Fleischkonservenproduktion während des Krieges ausgeweitet, insbesondere als Reaktion auf den amerikanischen Pazifikfeldzug."
 # War Production ""
 NZL_colonial_ammunition:5 "Colonial Ammunition Company"
 NZL_colonial_ammunition_desc:5 "Neuseelands einziger industrieller Hersteller von Munition bei Kriegsbeginn. Sie betreibt eine umfangreiche Anlage und ist bereit, die Produktion zu erweitern."
 NZL_workshop_production:5 "Charlton Motor Workshops"
 NZL_workshop_production_desc:5 "Während des Wiederaufbaus des Vereinigten Königreichs sind britische Waffen Mangelware. Ein Ingenieur namens Philip Charlton hat einen Bausatz entwickelt, um Gewehre aus der Zeit des Burenkrieges in leichte Maschinengewehre umzubauen. Historisch gesehen wurden 1500 Stück gebaut. Obwohl es als minderwertig gegenüber einem neu gebauten Bren angesehen wurde, war es verfügbar, leichter und funktionierte bei Tests perfekt und zuverlässig."
 NZL_truck_assembly_plant:5 "Lkw-Montagewerke"
 NZL_truck_assembly_plant_desc:5 "Wir verfügen über eine Reihe von Montagewerken für Pkw und Lkw, die meisten davon in der Region Wellington. Wir können die Produktion ausweiten, indem wir Lizenzteile in kleinen Werkstätten herstellen und unsere bestehenden Werke für die Montage nutzen."
 NZL_armor_effort:5 "Lokale Produktion"
 NZL_armor_effort_desc:5 "Wir können unsere Zulieferungen weiter ausbauen, indem wir Komponenten für gepanzerte Fahrzeuge und andere leichte gepanzerte Fahrzeuge, sowohl in Lizenz als auch nach eigenen Entwürfen, herstellen und montieren. In der Vergangenheit wurden 1300 Raupentransporter und andere Fahrzeuge hergestellt. Das General-Motors-Werk in Wellington war das bekannteste der beteiligten Werke."
 NZL_armor_effort2:5 "Inländische Entwürfe"
 NZL_armor_effort2_desc:5 "Da der Verkauf im Ausland nicht mehr möglich ist, haben eine Reihe von Bürgern einfache leichte Panzer vorgeschlagen, die wir selbst bauen können. Der beste dieser Entwürfe war der Schofield-Panzer, eine verbesserte Version mit einer 2-Pdr-Kanone. Die weitere Entwicklung wurde eingestellt, als US-Panzer in großen Mengen verfügbar wurden."
 NZL_armor_vickers:5 "Lizenz Vickers Light Tank Design"
 NZL_armor_vickers_desc:5 "Frühere Vickers-Konstruktionen wurden in großem Umfang exportiert und sowohl von Polen als auch von der Sowjetunion in Lizenz hergestellt. Unsere Freunde im Mutterland sind bereit, den Vickers Light Mk.VI in Lizenz zu produzieren."
 NZL_armor_valentine:5 "Lizenz für die Valentine-Panzerkonstruktion"
 NZL_armor_valentine_desc:5 "Ein zuverlässiges und gut geschütztes Panzerkonzept. Unsere sich entwickelnde Panzerindustrie kann jetzt größere Gussteile und komplexere Aufhängungen herstellen. In der Vergangenheit wurde der Valentine in Kanada in Lizenz hergestellt, wobei die meisten Exemplare an die UdSSR geliefert wurden."
 NZL_armor_m3:5 "Lizenz M3 Lee Design"
 NZL_armor_m3_desc:5 "Sollten sich britische Entwürfe als ungeeignet erweisen oder sich verzögern, können wir die Hilfe des großen Arsenals der Demokratie in Anspruch nehmen. In der Vergangenheit baute Kanada lizenzierte M3-Fahrgestelle für seine Ram-Panzer, die allerdings nicht zum Einsatz kamen."
 NZL_armor_m4:5 "Lizenz M4 Sherman Design"
 NZL_armor_m4_desc:5 "Der M3 wurde durch den überlegenen Sherman abgelöst. Historisch gesehen einigten sich die Alliierten auf die Standardisierung des M4, und Kanada produzierte seine eigene Version in Lizenz als Grizzly."
 NZL_armor_salvage:5 "Wiederaufbereitung geborgener Ausrüstung"
 NZL_armor_salvage_desc:5 "Die Beute des Krieges gehört dem Sieger. Unsere Streitkräfte im Feld haben einige beschädigte oder verlassene Panzer und andere gepanzerte Fahrzeuge verschiedener Typen "erworben". Diese können mit bescheidenem Aufwand unter neuer Führung wieder in den Einsatz gebracht werden."
 NZL_mechanization_effort:5 "Mechanisierung der Unterstützungswaffen"
 NZL_mechanization_effort_desc:5 "Wir können unsere Planungsbemühungen auf eine verstärkte Mechanisierung unserer Infanterie und ihrer Unterstützungswaffen konzentrieren."
 # Army Planning ""
 NZL_prewar_studies:5 "Verteidigungsrat"
 NZL_prewar_studies_desc:5 "Bildung eines Verteidigungsrates zur Koordinierung der Aktivitäten der drei Dienste und zur Beratung der Regierung in Fragen der Verteidigungspolitik."
 NZL_imperial_defence_college:5 "Imperial Defence College"
 NZL_imperial_defence_college_desc:5 "Dank der verbesserten Finanzlage können wir wieder hochrangige Mitarbeiter zum Studium nach Übersee schicken."
 NZL_reorganise_army:5 "Umstrukturierung der Armee"
 NZL_reorganise_army_desc:5 "Die Anforderungen der modernen Kriegsführung erfordern einen Wandel. Wir können Armeeschulen eröffnen, die Ausbildungseinrichtungen verbessern und eine stärkere Mechanisierung unserer Infanterie und der Unterstützungswaffen durchführen."
 NZL_2NZEF:5 "Bildung der 2NZEF"
 NZL_2NZEF_desc:5 "Neuseeländer, die in den Kampf ziehen, werden sich wahrscheinlich weit entfernt von unseren Küsten gut schlagen. Nur im Ausland können diejenigen, die unsere Interessen bedrohen, besiegt werden. Wir können mit dem Aufbau der zweiten neuseeländischen Expeditionsstreitmacht beginnen."
 NZL_home_guard:5 "Bilden Sie die Home Guard"
 NZL_home_guard_desc:5 "Wir können eine Freiwilligenmiliz für die Landesverteidigung gründen."
 NZL_coastal_forts:5 "Verbesserung der Küstenverteidigung"
 NZL_coastal_forts_desc:5 "Wir verfügen über eine Reihe veralteter Küstenbefestigungen, die noch aus dem Ersten Weltkrieg oder dem Russenschreck von 1885 stammen. Diese können aufgerüstet und neue Posten errichtet werden."
 NZL_operations_europe:5 "Planungsaufwand für Europa"
 NZL_operations_europe_desc:5 "Der entscheidende Konflikt wird wieder einmal in Westeuropa stattfinden, wo unsere Gefallenen des letzten Krieges auf den Feldern von Flandern und an der Somme liegen."
 NZL_operations_middle_east:5 "Planungsbemühungen für den Nahen Osten"
 NZL_operations_middle_east_desc:5 "So wie wir im Ersten Weltkrieg in Suez, auf dem Sinai und in Palästina gekämpft haben, werden wir möglicherweise erneut im heißen Sand kämpfen müssen. Unsere Nachschubwege sind hier kürzer, und das Commonwealth sieht uns als robuste Kolonialisten, die für schwieriges Terrain geeignet sind."
 NZL_operations_pacific:5 "Planung der Anstrengungen für den Pazifik"
 NZL_operations_pacific_desc:5 "Unsere Heimat darf nicht vernachlässigt werden. Die Sicherheit des Pazifiks erforderte schon immer, dass Angriffe aus dem Norden so lange hinausgezögert werden, bis die Royal Navy ihre Kräfte aufbringen kann."
 # Aviation ""
 NZL_aviation_effort:5 "Eine unabhängige RNZAF"
 NZL_aviation_effort_desc:5 "Die Luftwaffe wird eine dominierende Kraft sein. Unsere wachsende Luftwaffe muss in der Lage sein, sich unabhängig von der Armee zu entwickeln, wenn wir die Vorteile voll ausschöpfen wollen."
 NZL_light_airframe:5 "Planung leichter Flugzeuge"
 NZL_light_airframe_desc:5 "Unsere Arbeitskräfte und Flieger sind intelligent und anpassungsfähig. Wir sind in der Lage, den Bau und den Einsatz von leichten Flugzeugen zu planen."
 NZL_aviation_effort2:5 "Bau von Flugplätzen"
 NZL_aviation_effort2_desc:5 "Wir werden neue Flugplätze bauen müssen, nicht nur für die unmittelbare Verteidigung, sondern auch für unsere Ausbildungseinrichtungen."
 NZL_british_aircraft:5 "Lizenzierung britischer Konstruktionen"
 NZL_british_aircraft_desc:5 "Unsere Beziehungen zum Mutterland sind stark. Es können Verhandlungen über technische Unterstützung bei einer Reihe von Flugzeugkonstruktionen geführt werden."
 NZL_NAV_effort:5 "Luftpatrouillen über dem Pazifik"
 NZL_NAV_effort_desc:5 "Die Entfernungen, die im Südpazifik zurückzulegen sind, sind riesig, und unsere Seestreitkräfte sind gering. Flugzeuge sind ein effizientes Mittel, um die Gewässer in unserem Norden zu überwachen."
 # Commonwealth ""
 NZL_assist_RAF:5 "Verlegung von Bombern und Besatzungen zur RAF"
 NZL_assist_RAF_desc:5 "Wo Großbritannien geht, gehen wir. Wo es steht, stehen wir. Wir haben eine Kaufoption für 30 Bomber, deren Besatzungen im Vereinigten Königreich ausgebildet werden. Diese wollen wir der RAF anbieten. Aus der neuseeländischen Wellington-Bomberstaffel wurde die No.75 (NZ) Squadron RAF."
 NZL_assist_RAF2:5 "Treten Sie dem BCATP bei"
 NZL_assist_RAF2_desc:5 "Der British Commonwealth Air Training Plan war ein umfangreiches gemeinsames Ausbildungsprogramm für Flugpersonal, das von Großbritannien, Kanada, Australien und Neuseeland ins Leben gerufen wurde. Neuseeland stellte im Laufe des Krieges 2.743 Piloten für die RAF."
 NZL_commonwealth_focus:5 "Commonwealth-Beziehungen"
 NZL_commonwealth_focus_desc:5 "Wir sind eine kleine Handelsnation, wahrscheinlich weit entfernt von den Schlachtfeldern. Wir können dem gemeinsamen Interesse am besten durch die Zusammenarbeit mit unseren historischen Verbündeten dienen."
 NZL_commonwealth_exchanges:5 "Commonwealth-Austausch"
 NZL_commonwealth_exchanges_desc:5 "Wir können mit unseren Verbündeten zusammenarbeiten und von unserer gemeinsamen Weisheit profitieren."
 NZL_commonwealth_tech:5 "Technische Unterstützung"
 NZL_commonwealth_tech_desc:5 "Unsere Verbindungen zum Mutterland sind stark. Sie werden uns bei der Einführung neuer Technologien und Ausrüstungen in unseren Streitkräften helfen."
 NZL_technology_sharing_comm:5 "Gegenseitige Hilfe im Commonwealth"
 NZL_technology_sharing_comm_desc:5 "Großbritannien und der Commonwealth wissen unsere harte Arbeit für die Allianz zu schätzen. Trotz der Bedürfnisse ihrer eigenen Streitkräfte bieten sie weitere technische Hilfe an. In der Vergangenheit hat Neuseeland viel Hilfe und Leihgaben erhalten, die nach dem Krieg größtenteils abgeschrieben wurden."
 NZL_radio_industry:5 "Radioindustrie"
 NZL_radio_industry_desc:5 "Unsere junge Radioindustrie expandiert schnell, um unseren eigenen Bedarf zu decken. Wir können weiter expandieren und zusätzliche Radios und sogar Radargeräte an unsere Verbündeten exportieren."
 # Singapore ""
 NZL_singapore_focus:5 "Die Singapur-Strategie"
 NZL_singapore_focus_desc:5 "Seit den 1920er Jahren bestand unsere Verteidigungspolitik im Wesentlichen darin, sich auf die Unterstützung der Royal Navy zu verlassen, die durch einen befestigten Marinestützpunkt gestützt wurde. Ihr Status als Symbol des kaiserlichen Engagements trug dazu bei, die zunehmenden strategischen Schwächen der Strategie zu verschleiern. Historisch gesehen half Neuseeland bei der Finanzierung des Marinestützpunktes, der 1939 fertiggestellt wurde."
 NZL_singapore_forts:5 "Beitrag zu den Landward Forts"
 NZL_singapore_forts_desc:5 "Die Arbeiten an der großspurig "Festung Singapur" genannten Anlage gehen wohl oder übel langsam voran. Die Singapur-Strategie sieht vor, dass Australasien so lange ausharren muss, bis die Royal Navy eintreffen kann. Die Beteiligung an den Verteidigungsarbeiten ist eine Option, die wir wählen können. In der Vergangenheit hat das Vereinigte Königreich mit dem Bau von Bodenbefestigungen begonnen, die bei der Invasion unvollendet blieben."
 # Naval Tree ""
 NZL_naval_effort:5 "Entwicklung des Schiffbaus"
 NZL_naval_effort_desc:5 "Unser Land verfügt über eine etablierte, wenn auch bescheidene, Schiffbauindustrie. Historisch gesehen wurden die Werften ab 1940 für Reparaturen und den Bau von Minensuchbooten und kleineren Schiffen ausgebaut. Unsere Bürger und unsere Politik unterstützen jedoch die Industrialisierung, so dass wir uns jetzt auf den Schiffbau konzentrieren können, wenn wir dies wünschen."
 NZL_navy_doctrine:5 "Unser Platz in der Welt"
 NZL_navy_doctrine_desc:5 "Wir sind ein kleines Land, das vom Meer abhängig ist, um die Produkte unserer Arbeit zu verkaufen und lebenswichtige Importe zu erhalten. Die Freiheit der Meere ist für unser Überleben entscheidend. Wie oder ob wir dazu beitragen, liegt an uns."
 NZL_minesweepers:5 "Minenräumboote konstruieren"
 NZL_minesweepers_desc:5 "Die Aufrüstung hat begonnen, und der Bedarf an Eskorten und anderen kleinen Schiffen ist ungebrochen. Wir können den Bau von Minensuchbooten planen, um unsere Häfen und unseren Handel zu schützen, was auch unseren Schiffsbauern wertvolle Erfahrungen verschafft."
 NZL_destroyer_effort2:5 "Patrouillenschiffe"
 NZL_destroyer_effort2_desc:5 "Unsere Gewässer brauchen Verteidiger. Wir können mit der Planung für den Bau kleinerer Schiffe in Eigenregie beginnen. In der Vergangenheit wurden Motorboote gebaut, die in den Inselkampagnen zum Einsatz kamen. Insgesamt wurden während des Krieges fast 500 Schiffe gebaut, und an über 1000 US-Schiffen wurden zumindest Teilreparaturen vorgenommen."
 NZL_navy_doctrine2:5 "Gründung der RNZN"
 NZL_navy_doctrine2_desc:5 "Als neuseeländische Abteilung der Royal Navy sind unsere Streitkräfte aufgrund der Expansion weitgehend autark und unabhängig von der Royal Navy. Die Identifizierung unserer Marine als unsere eigene erkennt diese Tatsache an. Historisch gesehen geschah dies am 1. Oktober 1941."
 NZL_cruiser_effort:5 "Britische Kreuzerdesigns"
 NZL_cruiser_effort_desc:5 "Kreuzer patrouillieren seit langem im Südpazifik, da sie ein vielseitiges und ausgewogenes Schiff mit ausreichender Reichweite sind. Vielleicht ist es an der Zeit, dass wir unser eigenes Schiff bauen."
 NZL_us_programme:5 "Programm der Vereinigten Staaten"
 NZL_us_programme_desc:5 "Die Vereinigten Staaten haben angefragt, ob unser Land kleinere Schiffe wie Schlepper, Schleppboote und motorisierte Leichter für den Pazifik konstruieren kann. Wir haben keine Stahlarbeiter, die nicht bereits mit wichtigen Arbeiten beschäftigt sind. Wir können jedoch Zimmerleute und andere Auszubildende schnell umschulen und beaufsichtigen, auf Karosseriebauunternehmen zurückgreifen und Stahlarbeiter aus den Eisenbahnwerkstätten heranziehen. In der Vergangenheit wurden über 100 Schiffe gebaut."
 # Island Defence ""
 NZL_fiji_focus:5 "Verteidigung der lokalen Inseln"
 NZL_fiji_focus_desc:5 "Unsere Mittel mögen begrenzt sein, aber wir können uns immer noch auf unsere eigene Verteidigung verlassen. Im Westen liegt das Bollwerk von Australien. Die direkteste Bedrohung für unseren Handel und unsere Freiheit kommt aus dem Norden. Wir können einen Stützpunkt in Fidschi errichten, um unsere Küstengewässer zu schützen."
 NZL_fiji_focus2:5 "Fidschi verstärken"
 NZL_fiji_focus2_desc:5 "Wir können die Anlagen in unserem nördlichen Nachbarland weiter ausbauen."
 # Look Outside the Commonwealth ""
 NZL_technology_sharing:5 "Gegenseitige Hilfe"
 NZL_technology_sharing_desc:5 "Durch den Austausch von technologischen Fortschritten mit unseren Verbündeten wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter durchzuführen."
 NZL_political_effort:5 "Blick über den Tellerrand des Commonwealth"
 NZL_political_effort_desc:5 "Im Pazifik tauchen neue Mächte auf, und Großbritannien ist in Europa in immer größerer Entfernung besetzt. Unsere Beziehungen zu Großbritannien mögen zwar bestehen bleiben, aber die Bedürfnisse unseres Landes könnten es erforderlich machen, dass wir auch andere Optionen in Betracht ziehen. Historisch gesehen war dies bei der engen Zusammenarbeit mit den USA während des Pazifikfeldzuges und der Realität eines von den USA beherrschten Pazifiks nach Kriegsende der Fall."
 NZL_collectivist_ethos:5 "Kollektivistisches Ethos"
 NZL_collectivist_ethos_desc:5 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird zusammenhalten. Alle für einen und einer für alle."
 NZL_liberty_ethos:5 "Freiheitsethos"
 NZL_liberty_ethos_desc:5 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, werden wir die individuellen Freiheiten und die Freiheit schützen."
 NZL_militarism:5 "Militarismus"
 NZL_militarism_desc:5 "Diejenigen, die das Militär als notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 NZL_political_correctness:5 "Politische Korrektheit"
 NZL_political_correctness_desc:5 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Dies scheint eine ausgezeichnete Idee zu sein."
 NZL_neutrality_focus:5 "Schwerpunkt Neutralität"
 NZL_neutrality_focus_desc:5 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 NZL_interventionism_focus:5 "Interventionismus Schwerpunkt"
 NZL_interventionism_focus_desc:5 "Wir schätzen die Freiheit aller Menschen, nicht nur die unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 NZL_military_youth:5 "Militärische Jugend"
 NZL_military_youth_desc:5 "Organisationen zur Förderung von Disziplin und politischer Bildung junger Menschen in unserem Land werden Loyalität und Selbstaufopferung früh fördern."
 NZL_deterrence:5 "Abschreckung"
 NZL_deterrence_desc:5 "Wenn wir allein dastehen, nützt uns ein Krieg nur selten. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie anwenden muss."
 NZL_volunteer_corps:5 "Freiwilligenkorps"
 NZL_volunteer_corps_desc:5 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Schaffung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 NZL_paramilitarism:5 "Para-Militarismus"
 NZL_paramilitarism_desc:5 "Militärische Grundsätze finden auch außerhalb des Militärs Anwendung. Mit der Entwicklung von halbmilitärischen Einheiten, die unsere Streitkräfte ergänzen, werden mehr Menschen eine militärische Ausbildung erhalten."
 NZL_indoctrination_focus:5 "Indoktrination"
 NZL_indoctrination_focus_desc:5 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 NZL_foreign_expeditions:5 "Ausländische Expeditionen"
 NZL_foreign_expeditions_desc:5 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in weit entfernte Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 NZL_why_we_fight:5 "Warum wir kämpfen"
 NZL_why_we_fight_desc:5 "Die Welt wird immer unsicherer. Unser Volk muss die Grausamkeiten sehen, die von denen begangen werden, die nach Macht streben. Es ist an der Zeit, die Menschen für unsere Sache zu gewinnen und sicherzustellen, dass alle bereit sind, für unsere Freiheit zu kämpfen."
 NZL_political_commissars:5 "Politische Kommissare"
 NZL_political_commissars_desc:5 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 NZL_internationalism_focus:5 "Internationalismus im Fokus"
 NZL_internationalism_focus_desc:5 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 NZL_nationalism_focus:5 "Schwerpunkt Nationalismus"
 NZL_nationalism_focus_desc:5 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier entstehen. Wir müssen um jeden Preis für sie kämpfen."
 NZL_ideological_fanaticism:5 "Ideologischer Fanatismus"
 NZL_ideological_fanaticism_desc:5 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, dafür zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
