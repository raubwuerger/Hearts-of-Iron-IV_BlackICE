 AST_scrap_drive_desc:5 "Wir brauchen deinen (S)Mist!"
 AST_sacrifice_it_all:5 "Opfer für den Sieg"
 AST_sacrifice_it_all_desc:5 "Autos, Konsumgüter, Elektrizität, wir müssen große Opfer für unsere Landesverteidigung bringen. Wir fordern viel von unserem Volk und die Unzufriedenheit beginnt zu steigen, aber wir brauchen jedes Stück Schrott, jeden Topf und jede Pfanne, jeden Ford." Coupe Ute. Australien kann sich seiner Verantwortung gegenüber dem Imperium nicht entziehen, und sein Volk muss es auch tun.
 AST_victory_gardens:5 "Garten des Sieges"
 AST_victory_gardens_desc:5 "Da Nahrungsmittelknappheit möglich ist, sollten wir unsere Leute ermutigen, ihre eigenen kleinen Gärten mit Produkten anzulegen, um rationiertes Obst und Gemüse zu ergänzen."
 AST_they_are_coming_south:5 "Sie kommen nach Süden!"
 AST_they_are_coming_south_desc:5 "Das Undenkbare ist passiert, das Imperium und die Amerikaner können uns nicht helfen. Australien steht allein da, eine Bastion der Freiheit und Zivilisation im Pazifik. Kein Arschloch mehr. Es heißt Kampf, Arbeit oder Untergang."
 AST_advance_australia:5 "Advance! Australier"
 AST_advance_australia_desc:5 "Vorrücken! Australier. Es ist an der Zeit, die Japaner ins Meer zu stoßen. Wir werden ihnen beibringen, dass australische Soldaten die gemeinsten Bastarde sind, denen sie jemals begegnen werden. Zeit, sie nach Tokio zurückzuschicken!"
 AST_war_cabinet:5 "Kriegskabinett"
 AST_war_cabinet_desc:5 "Australien befindet sich wieder einmal im Krieg. Es muss ein Kriegskabinett aller mit Verteidigungsfragen befassten Minister gebildet werden und ihren Empfehlungen und Vorschlägen ein formelles Forum zur Diskussion und Planung außerhalb der normalen Kabinettssitzungen gegeben werden."
 AST_establish_conscription:5 "Wehrpflicht einführen"
 AST_establish_conscription_desc:5 "Mit dem Ausbruch der Feindseligkeiten haben sich viele Männer bereitwillig gemeldet, um das Imperium und unser Commonwealth zu verteidigen. Leider sind es immer noch weniger als wir benötigen. Aus diesem Grund müssen wir eine weitreichende Wehrpflichtpolitik umsetzen, obwohl diese Arbeitskräfte dies nominell tun werden Nur für die Miliz werden wir denjenigen, die sich bereitwillig freiwillig melden (selbst nach der Wehrpflicht), erhöhte Vorteile bieten, damit wir hoffentlich auch über eine größere Streitmacht im Ausland verfügen können."
 AST_allied_construction_council:5 "Alliierter Betriebsrat"
 AST_allied_construction_council_desc:5 "Der Allied Works Council ist eine Organisation, die gegründet wurde, um die militärischen Bauarbeiten in Australien während des Krieges zu überwachen und zu organisieren. Unter seiner Leitung hoffen wir, schnell die industrielle Basis aufzubauen, die erforderlich ist, um wirklich ein starker Stellvertreter in Asien zu werden -Pazifische Region."
 AST_civil_constructional_corps:5 "Zivilbaukorps"
 AST_civil_constructional_corps_desc:5 "Das Civil Construction Corps (CCC) wird eine organisierte Arbeitskraft von Männern sein, die sich freiwillig melden oder eingezogen werden, um die für den Sieg erforderliche Kriegsinfrastruktur bereitzustellen."
 AST_defence_act:5 "Verteidigungsgesetz (Bürgermilitärkräfte)"
 AST_defence_act_desc:5 "Es ist klar geworden, dass unser Militär ... Schwierigkeiten hat, wenn es im Ausland eingesetzt wird. Sogar unsere regulären Streitkräfte sind durch den Mangel an Unterstützung und Ersatzkräften gelähmt, da viele professionelle Militäreinheiten auf Garnisonsgebieten in der Nähe von Australien verschwendet werden. Die Verteidigung (CMF ) Das Gesetz wird es uns ermöglichen, mit dem Einsatz der Miliz im Ausland zu beginnen, ihnen einen neuen Namen zu geben und ihre Doktrinen und Ausbildung weiter zu reformieren. Danach wird die australische Armee eine erstklassige Streitmacht sein, die in der Lage ist, es mit dem Kampfgeist jedes Feindes aufzunehmen."
 AST_advisory_war_council:5 "Der Beratende Kriegsrat"
 AST_advisory_war_council_desc:5 "Da eine Regierung der nationalen Einheit wie die des Vereinigten Königreichs in unserer politischen Situation nicht realisierbar ist, werden wir einen Beratenden Kriegsrat bilden, der sich aus allen großen Parteien zusammensetzt, die im Bundesparlament sitzen. Es wird keinen geben Wir haben zwar konkrete Macht, aber das bedeutet, dass wir damit beginnen können, Probleme zu lösen und Fragen anzusprechen, bevor sie dem Parlament vorgelegt werden, was den Gesetzgebungsprozess beschleunigen sollte."
 AST_womens_land_army:5 "Frauen-Landarmee"
 AST_womens_land_army_desc:5 "Australische Männer werden an der Front benötigt. Wir müssen unsere Frauen mobilisieren, traditionell männliche Landwirtschaftsjobs anzunehmen, um Arbeitskräfte für die Front freizusetzen. Es wird nicht beliebt sein, aber wir müssen es tun."
 AST_the_kakoda_campaign:5 "Die Kakoda-Kampagne"
 AST_the_kakoda_campaign_desc:5 "Japan hat in Neubritannien und Neuguinea aggressive Schritte unternommen. Wir müssen unsere Milizkräfte dorthin schicken, um eine Invasion des Festlandes zu verhindern und die Ureinwohner auf unsere Seite zu ziehen. Wenn sie scheitern, ist Australien der nächste."
 AST_brace_for_the_inevitable:5 "Machen Sie sich auf das Unvermeidliche gefasst"
 AST_brace_for_the_inevitable_desc:5 "Da die Feinde immer näher kommen, ist es an der Zeit, sich einzugraben und unsere Küsten zu befestigen. Wir können vielleicht nicht gewinnen, aber wir werden dafür sorgen, dass es sie teuer zu stehen kommt, uns zu besiegen."
 AST_the_brisbane_line:5 "Die Brisbane-Linie"
 AST_the_brisbane_line_desc:5 "Die schiere Größe Australiens ist zu groß, um es zu verteidigen, sollten wir uns dazu entschließen, um jeden Zentimeter zu kämpfen. Obwohl es uns schmerzt, dies zu tun, müssen wir uns aus unseren nördlichen Regionen zurückziehen, um uns auf die Verteidigung unserer industriellen Heatlands zu konzentrieren. Hafen." Darwin, die Docks von Townsville und vielleicht sogar der Hafen in Pearth müssen abgebaut oder gesprengt werden, und die wenigen Schienen und Infrastrukturen müssen abgebaut und nach Süden verlegt werden, bis wir eine Rückkehr für möglich halten. Das wird natürlich unbeliebt sein, aber verzweifelte Zeiten ... "
 AST_not_one_step_back:5 "Festung Australien"
 AST_not_one_step_back_desc:5 "Lasst die Bastarde versuchen, unser Land einzunehmen, um es mit einem pompösen S.O.B. zu sagen: "Wir werden sie an den Stränden bekämpfen, wir werden sie in den Pubs bekämpfen, wir werden sie auf den von Spinnen verseuchten Straßen bekämpfen." Wir werden niemals aufgeben!"
 AST_womens_military_presence_tt:5 "Da es in Australien an Arbeitskräften mangelt, ist die Notwendigkeit, starke weibliche Zweige unseres Militärs aufzubauen, von entscheidender Bedeutung. Wenn wir mehr weibliche Hilfstruppen entwickeln, werden wir nach und nach, aber sicher mehr §YManpower§! für die Frontlinien freisetzen."
 AST_womens_emergency_signalling_corps:5 "Frauen-Notfallsignalisierungskorps"
 AST_womens_emergency_signalling_corps_desc:5 "Das Women's Emergency Signaling Corps (WESC) wurde von einer Frau namens Florence McKenzie gegründet, als die Spannungen als Freiwilligenorganisation in Sydney zunahmen. Als sich der Zweite Weltkrieg abzeichnete, erkannte McKenzie dies aufgrund ihrer Qualifikationen und Lehrfähigkeiten und ihrer Wahrnehmung für eine Bedarf an Menschen mit Kenntnissen in der drahtlosen Kommunikation, etwas, das sie einer Gruppe von Frauen bei Bedarf schnell beibringen konnte, und eine Rolle übernehmen konnte, die viele Menschen für eine Frau als günstig erachteten. Die Ironie ist natürlich, dass jetzt der Krieg gegen die 120 Frauen gekommen ist Sie müssen nicht nur mehr Frauen ausbilden, um ihre Organisation auszubauen, sondern wir müssen sie auch dazu auffordern, unsere Männer in den Künsten der Telegrafie und Signaltechnik auszubilden."
 AST_australian_womens_naval_service:5 "Australischer Frauen-Marinedienst"
 AST_australian_womens_navy_service_desc:5 "Das zivile Women's Emergency Signaling Corps (WESC) hat großartige Arbeit für die Kriegsanstrengungen geleistet, indem es Soldaten und Frauen in der Kunst des Signalisierens ausgebildet und Männer für die Frontlinien entlastet hat. Es ist an der Zeit, einige von ihnen zu rekrutieren Wir sollten dies versuchsweise tun, um zu sehen, ob sie in der Lage sind, ordnungsgemäße militärische Signalarbeit zu leisten, sodass wir noch mehr Männer für den Dienst an Bord freisetzen können Obwohl dies möglicherweise nicht ideal ist, wird der durch den Krieg bedingte Bedarf an Seepersonal dazu führen, dass die WRANS offiziell als Frauenhilfsdienst eingerichtet werden, falls sich diese Wege als erfolgreich erweisen.
 AST_australian_womens_army_serivce:5 "Australischer Frauen-Armeedienst"
 AST_australian_womens_army_serivce_desc:5 "Der Australian Women's Army Service (AWAS) wird ein nichtmedizinischer Frauendienst sein, der geschaffen wurde, um Männer aus bestimmten Militäreinheiten zu entlassen, um mehr Kampfrollen zu übernehmen. Wir gehen davon aus, dass der Dienst seinen Höhepunkt bei 15.000 bis 25.000 Mann erreichen und Personal bereitstellen wird um verschiedene Unterstützungsfunktionen zu übernehmen, darunter Verwaltung, Fahren, Verpflegung, Signale und Geheimdienst. Wenn es darauf ankommt, können diese Frauen auch die letzte Verteidigungslinie gegen eine einfallende kaiserlich-japanische Armee bilden, also lasst uns sie richtig ausbilden."
 AST_women_do_their_part:5 "Australische Frauen leisten ihren Beitrag"
 AST_women_do_their_part_desc:5 "Australische Frauen haben sich den Kriegsanstrengungen angeschlossen und große Mengen an Arbeitskräften für die Fronten freigesetzt. Wir haben uns hier ziemlich ausgepowert, aber das Opfer wird sich lohnen. Die Leute mögen murren und die Unterstützung für den Krieg könnte nachlassen, aber wir müssen arbeiten." mit dem, was wir haben, um den Sieg zu erringen.
 AST_together_for_victory:5 "Gemeinsam für den Sieg!"
 AST_together_for_victory_desc:5 "Der Krieg war eine echte Belastung für unser kleines Insel-Commonwealth. Aber unsere Leute, Männer und Frauen, haben sich der Situation gewachsen. Nicht nur australische Männer marschieren in die Schlacht und arbeiten in den Fabriken, um das für den Sieg notwendige Material herzustellen, sondern auch australische Frauen." . In einem gemeinsamen Ziel vereint marschiert das australische Volk vorwärts, gemeinsam zum Sieg!"
#AMEISE AUS AUSTRALIEN#
 AST_department_of_supply:5 "Abteilung Versorgung und Entwicklung"
 AST_department_of_supply_desc:5 "Wir müssen zugeben, dass Australien trotz unseres grenzenlosen Potenzials kein wichtiger Akteur auf der Weltbühne ist und dies wahrscheinlich auch in mindestens einem Jahrhundert oder länger nicht sein wird. Das bedeutet nicht, dass wir keinen Einfluss auf den Krieg haben können." Wenn unsere industrielle Basis richtig geplant und koordiniert wird, können wir die Güter produzieren, die wir benötigen, um ein Stellvertreter für Großbritannien im Pazifik zu sein. Unsere Fabrikeffizienz, Bergbaubetriebe und Materialbeschaffung werden unübertroffen sein!"
 AST_maribyrnong_artillery_factory:5 "Artilleriefabrik Maribyrnong"
 AST_maribyrnong_artillery_factory_desc:5 "Es wird immer deutlicher, dass wir uns nicht darauf verlassen können, dass andere Nationen uns die schwere Ausrüstung zur Verfügung stellen, die wir für unsere Landesverteidigung benötigen. Deshalb hat die australische Regierung den Bau eines neuen Artilleriefabrikkomplexes genehmigt, dem ersten seiner Art in diesem Jahr." Australien. Damit werden unsere Truppen über die gesamte Artillerie verfügen, die sie benötigen, um die feindlichen Linien zu durchbrechen, unabhängig von der Unterstützung anderer Nationen.
 AST_lithgow_expansion:5 "Lithgow-Arme erweitern"
 AST_lithgow_expansion_desc:5 "Seit 1912 produziert die Lithgow Government Arms Factory hochwertige Dienstgewehre, Bajonette und Maschinengewehre für unsere ständige Armee und Miliz. Während sie während des Ersten Weltkriegs stark expandierte, wurde sie während der Mobilisierung in Größe und Umfang reduziert. Wir müssen nach vorne schauen Modernisierung der Anlage und Erweiterung der Produktionskapazitäten."
 AST_cac_expansion:5 "Unterstützt die Commonwealth Aircraft Corporation"
 AST_cac_expansion_desc:5 "Die Commonwealth Aircraft Corporation wurde 1936 auf Anraten von Essignton Lewis gegründet. Seine Vorhersage, dass ein Konflikt Europa verschlingen und Australien erneut in den Krieg ziehen würde, hat sich bewahrheitet. Zum Glück haben wir seine Warnung beherzigt und CAC in Port Melbourne gegründet. Das Unternehmen hat seitdem damit begonnen, die notwendige Ingenieurserfahrung aufzubauen, um Flugzeuge und deren Motoren unabhängig von den Lizenzinhabern zu entwerfen und zu bauen.
 AST_ Government_aircraft_factories:5 "Abteilung für Flugzeugproduktion"
 AST_ Government_aircraft_factories_desc:5 "Trotz der Gründung und subventionierten Expansion von CAC zum führenden Flugzeughersteller Australiens wird klar, dass sie beim Bau von Flugzeugen für unsere Bedürfnisse nicht ausreichen werden. Das Ministerium für Versorgung und Entwicklung hat daher die Flugzeugbauabteilung angewiesen, dies zu tun Errichten Sie staatliche Einrichtungen, um die privat geführte Industrie zu stärken.
 AST_an_aussie_fighter:5 "Ein australischer Kämpfer"
 AST_an_aussie_fighter_desc:5 "Nein, wir reden unten im Pub nicht über Stevo. Da das Vereinigte Königreich jedes Flugzeug braucht, das es herstellen kann, hat die Commonwealth Aircraft Corporation vorgeschlagen, dass wir mit der Produktion einer Reihe von Flugzeugen beginnen, die sie "Boomerang"-Serie nennen. Alle Sie brauchen grünes Licht von uns und garantieren einen einheimischen Jäger für unsere Luftverteidigungsbedürfnisse."
 AST_supply_shipping:0 "Abteilung für Versorgung und Versand"
 AST_flying_kangaroo:5 "Fliegendes Känguru"
 AST_flying_kangaroo_desc:5 "Während die Boomerang-Serie ... ausreichend war, ist CAC mit einem ehrgeizigen Plan zurückgekehrt, ein Flugzeug mit Propellerantrieb zu entwickeln, das alles übertreffen kann, was die Amerikaner, Briten, Deutschen oder Japaner haben. Obwohl es faszinierend ist, besteht kein Zweifel daran, dass dieses Flugzeug wird teuer sein und Jahre in der Herstellung dauern. Da die Briten mit der Entwicklung von Düsenflugzeugen beginnen, fragen sich einige, ob wir das beste Propellerflugzeug bauen werden, um dann in die Ära der Düsenflugzeuge einzusteigen.
 AST_accept_our_limits:5 "Eine kleine Hilfe von unseren Freunden"
 AST_accept_our_limits_desc:5 "Obwohl die Commonwealth Aircraft Corporation auf eine inländische australische Flugzeugindustrie hinarbeitet, gehen die meisten Experten davon aus, dass ein wirklich großartiges australisches Jagdflugzeug frühestens 1944, möglicherweise 1945–1946, existieren wird, falls unvorhergesehene Verzögerungen auftreten. Ebenso ist keine gepanzerte Entwicklung zu erwarten bis 1943 einen Weltklasse-Panzer zu produzieren. Bis dahin werden wir auf australische Kreationen von durchschnittlicher Qualität und lizenzierte Bauausrüstung angewiesen sein. Aber wir werden mit ein wenig Hilfe von unseren Freunden auskommen."
 AST_licence_american_designs:0 "Lizenz American Designs"
 AST_licence_american_designs_desc:0 "Es ist klar, dass Australien keine eigene groß angelegte inländische Luftfahrtentwicklung und -produktion von Flugzeugen haben kann. Vor diesem Hintergrund haben wir uns an die Amerikaner gewandt, die offenbar sehr daran interessiert sind, unsere heimische Industrie dabei zu unterstützen, ihre Entwürfe für eine Weile in Lizenz zu produzieren Bagatellgebühr. Der genaue Wortlaut lautete: "Man verlangt von einem Nachbarn nicht, dass er seinen Schlauch benutzt, um ein Feuer zu löschen." Ich bin mir nicht sicher, was zum Teufel sie meinen, aber wir nehmen, was sie uns geben."
 AST_department_of_munitions:5 "Munitionsministerium"
 AST_department_of_munitions_desc:5 "Wir haben eine ziemlich starke industrielle Basis geschaffen, auf der wir eine beeindruckende Streitmacht aufbauen können. Jetzt müssen wir uns der Herausforderung stellen, eine Armee zu versorgen, die um ein Vielfaches größer ist, als unsere industrielle Basis unterstützen sollte. Versorgungsfabriken, Die zunehmende Zahl von Frauen am Arbeitsplatz und die Zwangsarbeit müssen genügen, während wir gleichzeitig dafür sorgen, dass die Stimmung hoch und motiviert bleibt. Das ist nicht allzu schwer, wenn die Gefahr direkt vor der Haustür liegt."
 AST_sailsbury_munitions_factory:5 "Sailsbury Munitionsfabrik"
 AST_sailsbury_munitions_factory_desc:5 "In Sailsbury, Südaustralien, wurde ein neuer Standort für eine riesige Sprengstoff- und Waffenfabrik gefunden. Dies wird unsere Kapazitäten für die Verteidigungsproduktion weiter steigern."
 AST_ford_and_holden:5 "Vertrag Ford und Holden"
 AST_ford_and_holden_desc:5 "Australien verfügt zwar über begrenzte Produktionskapazitäten für Lastkraftwagen und andere Nutzfahrzeuge. Es ist an der Zeit, diese zu nutzen."
 AST_small_arms_ammunition_factory:5 "Kleinwaffenmunitionsfabriken"
 AST_small_arms_ammunition_factory_desc:5 "Es ist klar geworden, dass das große Militär, das Australien sich vorstellt, irgendwie versorgt werden muss. Während das Munitionsministerium akribische Pläne aufgestellt hat, müssen wir jetzt die Einrichtungen bauen, die diese Pläne unterstützen können. Dies wird auch den Nebeneffekt haben." einigen Fabriken, die derzeit Munition herstellen, zu gestatten, uns auf andere Weise zu unterstützen.
 AST_tanks_from_down_under:5 "Panzer aus Down Under"
 AST_tanks_from_down_under_desc:5 "Die Lehren aus Europa haben uns gezeigt, was mit Ländern passiert, die sich nicht an die gepanzerte Realität des heutigen Krieges anpassen. Da Großbritannien jeden Panzer, den es herstellt, für seine eigene Verteidigung benötigt, wird Australien angreifen. Der Umbau von zwei Eisenbahnanlagen in Islington, Südaustralien und Chullora Railway Workshops in New South Wales werden die Grundlage für ein riesiges australisches Panzerkorps mit mindestens drei Panzer- und drei motorisierten Divisionen bilden.
 #THE COMMOTHWEALTH#
 AST_the_commonwealth:5 "Das Commonwealth"
 AST_the_commonwealth_desc:5 "Am besten lässt es sich als eine Familie von Nationen beschreiben. Das Commonwealth of Nations stellt die endgültige Form des Britischen Empire dar. Viele Nationen arbeiten als grundsätzlich unabhängige Reiche innerhalb eines größeren Imperiums zusammen, das von verantwortungsvoller Regierung und Demokratie geleitet wird. Das Commonwealth ist bereit, sich jedem zu stellen Fordern Sie uns heraus, gehen Sie auf jede Verpflichtung ein und sichern Sie die Freiheit des Reiches von Tyrannei und Unterdrückung. Die Australier werden stolz ihrer Verpflichtung nachkommen und noch mehr!"

#BIG MAC UND DIE USA#
 AST_the_red_white_and_blue:5 "Big Mac und das Sternenbanner"
 AST_the_red_white_and_blue_desc:5 "Es ist offiziell. General Douglas MacArthur ist in Darwin eingetroffen, um das Kommando über die US-Streitkräfte im Südpazifik zu übernehmen. Nach seiner Verteidigung der Philippinen erwarteten nur wenige, dass der extravagante General sofort versprechen würde, die Japaner anzugreifen, aber er tat es. Im Guten oder Besseren Im schlimmsten Fall sind Rot, Weiß und Blau angekommen, entschlossen, das Herz der aufgehenden Sonne anzugreifen.
 AST_us_army_services_of_supply:5 "Versorgungsdienste der US-Armee – SWPA"
 AST_us_army_services_of_supply_desc:5 "Das SWPA-Kommando befindet sich am Ende einer sehr langen Nachschubroute. Es wird ein formelles, dediziertes Kommando eingerichtet, das gestrafft und von den Kampfeinheiten getrennt ist und sich der Unterstützung australischer, niederländischer und amerikanischer Truppen widmet, um Vorräte effizient dorthin zu liefern, wo sie benötigt werden. werden benötigt."
 AST_us_army_services_of_supply_tt:5 "§RVor der NSB-Integration kann dies als Platzhalter getrost ignoriert werden§!."
 AST_allied_intelligence_bureau:5 "Allied Intelligence Bureau"
 AST_allied_intelligence_bureau_desc:5 "Das Allied Intelligence Bureau (AIB) wurde uns als gemeinsame Geheimdienst- und Spezialoperationsagentur der Vereinigten Staaten, Australiens, der Niederlande und Großbritanniens vorgeschlagen, die in der SWPA operieren wird. Angesichts früherer geheimdienstlicher Misserfolge ist dies kein schlechter Vorschlag Aus logistischen und praktischen Gründen wird es seinen Sitz hier in Australien haben, obwohl es die Planungsverantwortung auf alle teilnehmenden Mitglieder verteilt. Wir werden für den Löwenanteil der Finanzierung, Leitung und allgemeinen Unterstützung aller vom Büro und seinen Hilfsorganisationen durchgeführten Geheimdienstoperationen verantwortlich sein.
 AST_the_coastwatchers:5 "Die Küstenwächter"
 AST_the_coastwatchers_desc: "Sektion C, Allied Intelligence Bureau, sind unsere militärischen Geheimdienstmitarbeiter, die auf abgelegenen pazifischen Inseln stationiert sind, um feindliche Bewegungen zu beobachten und gestrandetes alliiertes Personal zu retten. Mit etwas Glück werden sie eine bedeutende Rolle im Operationsgebiet Pazifik und Südwestpazifik spielen." insbesondere als Frühwarn- und Rettungsnetzwerk. Wer weiß, vielleicht retten sie eines Tages sogar einen zukünftigen Präsidenten."
 AST_south_west_pacific_area:5 "Kommando Südwestpazifikgebiet"
 AST_south_west_pacific_area_desc:5 "South West Pacific Area (SWPA) ist der Name des obersten Militärkommandos der Alliierten im Südwestpazifik. Es ist eines von vier großen alliierten Kommandos im Pazifikkrieg und das wichtigste für Australien. Derzeit ist das SWPA umfasst die Philippinen, Borneo, Niederländisch-Ostindien (ohne Sumatra), Osttimor, Australien, die Gebiete Papua und Neuguinea sowie den westlichen Teil der Salomonen. Um die Operationen im Pazifik zu rationalisieren, hat die Regierung Maßnahmen ergriffen Unser gesamtes Militär steht unter dem Kommando von US-General Douglas MacArthur, der von seinem Hauptquartier in Queensland aus die australischen, niederländischen und amerikanischen Truppen befehligt, deren Aufgabe es ist, den japanischen Vormarsch abzuwehren."
 AST_south_west_pacific_area_tt:5 "Ermöglicht den Vereinigten Staaten, dringend benötigte §YEquipment§! und §YTruppen§! und §YIndustrielle Unterstützung§! zu schicken, um den Kampf um den Südpazifik zu unterstützen."
 AST_a_new_sheriff:5 "Ein neuer Sheriff…"
 AST_a_new_sheriff_desc:5 "Da Großbritannien in Europa beschäftigt ist, scheint ein neuer Sheriff angekommen zu sein."
 AST_needs_a_good_deputy:5 "... braucht einen guten Stellvertreter"
 AST_needs_a_good_deputy_desc:5 "Und jeder Sheriff braucht einen guten Stellvertreter, um sicherzustellen, dass er seine Arbeit gut machen kann. Stellen wir sicher, dass wir es sind. Großbritannien hat uns gute Dienste geleistet, aber sie können uns nicht mehr helfen. Die Zukunft ist voller Sterne."
 AST_special_unit:5 "M/Z-Spezialeinheiten"
 AST_special_unit_desc:5 "Wenn es etwas gibt, das uns der Einsatz unter amerikanischem Kommando gezeigt hat, dann ist es, dass Australien seine Spezialkräftefähigkeiten ausbauen muss. Die Bildung spezialisierter Z- und M-Einheiten, die sich jeweils auf Razzien und Aufklärung konzentrieren, wird es uns ermöglichen, diese Fähigkeiten zu bündeln." Lücken schließen und es uns ermöglichen, unsere Verbündeten vor Ort besser zu unterstützen."
 
##MILITÄR##
 #LUFTWAFFE#
 AST_raaf_reform:5 "RAAF-Reform"
 AST_raaf_reform_desc:5 ""
 AST_citizens_air_force:5 "Bürgerluftwaffe"
 AST_citizens_air_force_desc:5 "Lassen Sie uns die Finanzierung eines alten Programms wieder aufnehmen, um sicherzustellen, dass es eine große Anzahl ziviler Piloten gibt, die in Krisenzeiten schnell mobilisiert werden können."
 #ARMEE#
 AST_revitalise_the_army:5 "Die Armee wiederbeleben"
 AST_revitalise_the_army_desc:5 "Die Militar und die reguläre Armee sind in einem sehr traurigen Zustand. Seit dem Ende der Wehrpflicht und dem Beginn der Weltwirtschaftskrise im Jahr 1929 waren unsere Streitkräfte unglaublich unterdurchschnittlich und nicht in der Lage, auch nur die laxsten Standards einzuhalten. Es ist irgendwie unglaublich, dass es uns überhaupt gelingt, Milizformationen aufrechtzuerhalten, da viele davon nur auf dem Papier existieren. Eine ernsthafte Umstrukturierung unserer Bodentruppen wird erforderlich sein, damit wir nicht unvorbereitet auf den Krieg bleiben. Wir werden mit einer Säuberung all derjenigen beginnen, die sich nicht treffen können die absoluten Mindeststandards an Fitness und Kompetenz."
 AST_army_officers:5 "Australische Offiziere"
 AST_army_officers_desc:5 "In Duntroon ausgebildete Offiziere erwiesen sich als ebenso fähig wie ihre gleichaltrigen Absolventen aus Sandhurst, Westpoint oder der École spéciale militaire. Seitdem haben unsere Budgetkürzungen und unser... laxer Ansatz zur Disziplin dazu geführt, dass sich viele ehemalige Absolventen aus dem Dienst zurückgezogen haben ein massiver Braindrain. Nachdem wir unsere Offiziersanwärter nun wieder in ein renoviertes College verlegt haben, müssen wir uns daran machen, die Standards für die Auswahl unserer Offiziersanwärter zu stärken und diejenigen, die im Ruhestand sind, einzustellen, um diese Offizieranwärter zu unterrichten und zu betreuen. Es hat gewonnen "Es ist natürlich nicht billig, aber es ist notwendig."
 AST_prove_ourselves:5 "Um uns zu beweisen"
 AST_prove_ourselves_desc:5 "Australien hat in den letzten Jahren große Fortschritte gemacht. Wir haben nicht nur eine der modernsten und modernsten Offiziersausbildungsschulen wieder aufgebaut, sondern auch hohe Standards für diejenigen gesetzt, die unsere Söhne und Brüder in die Schlacht führen würden. Das Einzige, was noch übrig ist Was wir tun müssen, ist, unsere britischen "Kapitäne" loszuwerden. Wir müssen ihnen beweisen, dass wir völlig in der Lage sind, völlig unabhängig von ihren "hilfreichen" Ratschlägen zu arbeiten. Vielleicht kann eine Militärübung arrangiert werden, damit sie sehen können, dass unsere Armee dem gewachsen ist Aufgabe?"
 AST_royal_aussie_arty:0 "Aussie Arty"
 AST_royal_aussie_arty_desc:0 "Von Australiens ersten Geschützen, die von der HMS Sirius entladen wurden und in einer kleinen irdenen Schanze untergebracht waren, bis hin zu unserem modernen Arsenal an selbstgebauten Waffen. Australische Artillerie war im gesamten asiatisch-pazifischen Raum ein Goldstandard. Die Weiterentwicklung dieser Geschütze stellt die Weiterentwicklung von dar das australische Militär von einer örtlichen Miliz zu einer stolzen Kampftruppe, die in der Lage ist, jeden Feind anzugreifen und zu besiegen."
 AST_the_second_australian_imperial_force:5 "Mobilisiere den 2. AIF"
 AST_the_second_australian_imperial_force_desc:0 "Während sich überall auf der Welt Gewitterwolken zusammenziehen, müssen wir den Grundstein für eine zweite australische imperiale Streitmacht legen. Die Mobilisierung der Miliz und ihre Integration in die Ständige Militärmacht ist unsere oberste Priorität. Nur so kann Australien bereit sein, sich zu verteidigen." und das Imperium."
 AST_armoured_corps:5 "Ein australisches Panzerkorps gegründet"
 AST_armoured_corps_desc:5 "Im letzten Jahrzehnt oder so hat sich das australische Panzerkorps als unglaublich nützlicher Aktivposten bei der Entwicklung der Panzertruppe unseres Landes erwiesen. Berichte aus Europa scheinen jedoch darauf hinzuweisen, dass isolierte und nicht unterstützte Panzereinheiten im Kampf nicht erfolgreich sein können. Mit Aufgrund unseres begrenzten Personal- und Panzerbestands können wir es nicht zulassen, dass Panzer unnötig verloren gehen. Vor diesem Hintergrund haben hochrangige Militärangehörige vorgeschlagen, die Kavallerie und berittene Einheiten in unsere Panzereinheiten zu integrieren und sie mit gepanzerten Trägern auszustatten, um sich selbst zu schützen. Ihre kombinierte Geschwindigkeit und Feuerkraft werden dies tun wird für jeden Sieg in künftigen Konflikten von entscheidender Bedeutung sein, und Australien wird in dieser Hinsicht die Speerspitze sein."
 AST_indigenous_tank_development:5 "Entwicklung indigener Panzer"
 AST_indigenous_tank_development_desc:5 "Es scheint, dass Australien sich bei der Lieferung von Panzern nicht auf das Vereinigte Königreich verlassen kann. In der Zwischenzeit haben die Vereinigten Staaten einige vorläufige Entwürfe, die sie bereit sind, uns zur "Inspiration" untersuchen zu lassen. Wenn Australien dazu beitragen soll Angesichts der Kriegsanstrengungen ist klar, dass wir große Mengen an Panzern für unsere eigenen Panzerdivisionen bereitstellen müssen."
 AST_light_infantry_tactics:5 "Leichte Infanterie-Taktik"
 AST_light_infantry_tactics_desc:5 ""
 AST_to_the_warrior_his_arms:5 "Dem Krieger seine Arme"
 AST_to_the_warrior_his_arms_desc:5 "Seit vier Jahrzehnten beschafft, testet und verteilt das Ordnance Corps der australischen Armee Waffen und Ausrüstung an die australische Armee. Unsere Verteidigungskürzungen in der Zeit der Depression machten sie in den letzten Jahren weniger relevant, aber jetzt, wo wir uns im Krieg befinden und ihre Fähigkeiten mobilisiert haben, sind sie es lebenswichtig. Wenn wir erfolgreich sein wollen, muss das Ordnance Corps gut finanziert sein, damit unsere Männer gut versorgt werden können."
 AST_milita_reform:5 "Militärreform"
 AST_milita_reform_desc:5 "Der Zustand unserer Milizkräfte ist komisch. Wir müssen die Miliz zu etwas reformieren, das tatsächlich kämpfen und einen Krieg gewinnen kann …"
 #MARINE#
 AST_the_great_scrap_flotilla:5 "Die große Schrottflottille"
 AST_the_great_scrap_flotilla_desc:5 "Der Zustand der Royal Australian Navy ist nicht besonders gut. Wir haben den Schlachtkreuzer HMAS Australia I im Jahr 1921 aufgelöst, um dem Washington Naval Treaty zu entsprechen, und unsere Marinedoktrin und -entwicklung ist seitdem im Grunde genommen dem Weg des Dodo gefolgt. Dies ist inakzeptabel, wenn Australien zum Stellvertreter der Demokratie im asiatisch-pazifischen Raum werden soll. Unsere Marine- und politische Führung hat zwei Pläne formuliert, denen wir folgen könnten. Der eine ist sehr ehrgeizig und führt dazu, dass wir unsere Hoffnungen auf eine heimische Flugzeugindustrie aufgeben. Das andere ist ein schrittweiser Aufbau, der den Kauf einiger neuer Großkampfschiffe beinhaltet."
 AST_joint_overseas_operational_training_school:5 "Errichten Sie amphibische Assauly-Schulen"
 AST_joint_overseas_operational_training_school_desc:5 "Unsere Verbündeten haben unser ‚Defizit an strategischen Fähigkeiten‘ sehr schnell beurteilt und ‚Ermutigung und Unterstützung angeboten, um unsere begrenzten Fähigkeiten in der Marineinfanterie weiterzuentwickeln‘." Auch wenn wir denken, dass es sich um pompöse, verdammte Drongos handelt, müssen wir doch zugeben, dass sie Recht haben. Daher sind Pläne im Gange, eine Reihe von Schulen in Nelson Bay für die Marine und Toorbul Point für die Armee zu eröffnen."
 AST_anglo_australian_naval_officer_exchange:5 "Anglo-australischer Marineaustausch"
 AST_anglo_australian_naval_officer_exchange_desc:0 "Der Anglo-Australian Naval Exchange war ein Programm, das auf Empfehlung von Admiral Jelicoe nach seinem Besuch in unserem Commonwealth im Jahr 1921 ins Leben gerufen wurde. Damals hatten wir versucht, eine Weltklasse-Marine aufzubauen, die es mit jeder Macht im Pazifik aufnehmen konnte, mit Ausnahme der Der Washingtoner Flottenvertrag und die Weltwirtschaftskrise haben dafür gesorgt, dass dieser Ambition ein Ende gesetzt wurde. Da die Spannungen erneut zunehmen, sollten wir versuchen, dieses Abkommen wiederzubeleben."
 AST_a_change_in_course:5 "Eine Kursänderung"
 AST_a_change_in_course_desc:5 "Seien wir ehrlich, John Jellicoes ehrgeizige Marine war für unsere junge Nation immer eine sehr unwahrscheinliche Aussicht. Obwohl wir sicherlich die Fähigkeit haben, den Plan zu verwirklichen, wären große Opfer und Opportunitätskosten erforderlich, damit er realisierbar wäre. Darüber hinaus würde die einstmals beeindruckende Flotte im Pazifik heute im Vergleich zu dem, was unsere Rivalen mitbringen könnten, in den Schatten gestellt werden. Stattdessen wird sich Australien auf den Aufbau einer Weltklasse-Unterstützungsmarine konzentrieren. Australische "Minensuchschiffe", die in großen Stückzahlen gebaut werden, könnten für den Angriff eingesetzt werden und Landungen so lange verzögern, dass alliierte Marinen mit mehr Großkampfschiffen einrücken und den entscheidenden Schlag versetzen können. In der Zwischenzeit werden australische U-Boote unter dem Meer lauern, bereit, verwundbare Schiffe zu versenken. Ja, das ist kein Ruhm, aber es ist ehrliche Arbeit."
 AST_submarine_focus:5 "Aussie Submarine Service"
 AST_submarine_focus_desc:0 "Lautlos, Subtil, Schläge, Sinken, Dumm, Schiffe."
 AST_corvettes:5 "Australische Korvetten"
 AST_corvettes_desc:5 "Offiziell sind es Minenräumer, in Wirklichkeit haben wir Pläne für den Bau einer neuen Klasse von Korvetten ausgearbeitet, die mit unserer begrenzten Marineinfrastruktur in Massenproduktion hergestellt werden können. Sie sind nicht so auffällig wie Zerstörer oder sogar Fregatten, aber sie" Ich werde die Arbeit erledigen und unseren zukünftigen Stolz der Flotte beschützen."
 AST_fast_carrier_force:5 "Australische Trägerstreitkräfte"
 AST_fast_carrier_force_desc:5 "Alles läuft darauf hinaus, dass die U-Boote und Korvetten zur Ablenkung desorganisieren und abschirmen, während unsere beiden Träger und ihre Eskorten für die Durchschlagskraft unserer Seestreitkräfte sorgen. Diese Träger werden als Kraftmultiplikatoren fungieren und von unserem Boden unterstützt werden Flugzeuge werden jeden vernichten, der an unseren schönen Küsten landen will."
 AST_revisit_jellicos_recomendations:5 "Jellicoes Empfehlungen noch einmal besuchen"
 AST_revisit_jellicos_recomendations_desc:5 "Admiral Jellicoe schlug vor, dass die einzige effektive Zusammensetzung des RAN Folgendes umfassen würde: ein Flugzeugträger, zwei Schlachtkreuzer, acht leichte Kreuzer, ein Zerstörerführer, zwölf Zerstörer, acht U-Boote und eine beliebige Anzahl kleinerer Hilfsschaluppen und Korvetten. Obwohl es möglich ist, all das in 10 Jahren zu bauen, wird es von Seiten unserer Nation und eines anderen Teils des Militärs große Opfer erfordern, aber schließlich sind wir ein Inselstaat. Die britische Marine hat sie 900 Jahre lang vor Versuchen geschützt , vielleicht sollten wir das Gleiche tun."
 AST_the_delusional_dream:5 "Der wahnhafte Traum"
 AST_the_delusional_dream_desc:5 "Es ist verdammt gekochter Kumpel."
 AST_cockatoo_island_revitalisation_shipyards:5 "Revitalisierung der Kakadu-Insel"
 AST_cockatoo_island_revitalisation_shipyards_desc:5 "Seit der Unterzeichnung des Washingtoner Flottenvertrags im Jahr 1922 wird Cockatoo Island nicht mehr als bedeutende Schiffbauanlage genutzt. Obwohl es immer noch häufig zu Reparaturzwecken genutzt wird, ist es unwahrscheinlich, dass das Dock ohne Bauarbeiten zeitnah ein Schiff bauen könnte einige ziemlich gefährliche Fehler. Da nun wieder Mittel für die Marine fließen, sollten wir der Finanzierung dieser wichtigen Marineeinrichtung Priorität einräumen."
 AST_morts_dockyard_expansion:5 "Morts Dockyard-Erweiterung"
 AST_morts_dockyard_expansion_desc:5 "Da Australien ein ... ehrgeizigeres Marinebauprogramm verfolgt, benötigt Mort's Drydock in Balmain Sydney möglicherweise einen massiven staatlichen Zuschuss, um für den Bau einiger neuer Schiffe in einem Ausmaß bereit zu sein, das in Australien noch nicht hergestellt wurde."
 AST_the_state_dockyard:5 "NSW State Dockyard erweitern"
 AST_the_state_dockyard_desc:5 "Australiens Marinebedarf kann nicht in Gebieten gedeckt werden, die durch Zersiedelung und nicht unbedingt erforderliche Industriebebauung begrenzt sind. Dyke Point in der Nähe von Newcastle wurde ausgewählt und obwohl es sich zunächst um einen bescheidenen Standort handelt, ist das Expansionspotenzial größer als die Stadt ansässige Cousins."
 AST_garden_island_drydock:5 "HM Shipyard Garden Island"
 AST_garden_island_drydock_desc:5 "Ehrlich gesagt ist das, was wir tun, verrückt. Es war bereits geplant, auf dem neugewonnenen Land zwischen Garden Island und Potts Point eine riesige Werft zu bauen, aber mit etwas mehr Investitionen haben wir alles gegeben. Eine komplette Marinewerft mit zwei Werften Die HM Shipyard Garden Island wird das Kronjuwel im australischen Marineprogramm sein. Sie lachten, sie spotteten. ABER WER LACHT JETZT?!?!?"
 AST_create_drb:5 "Einrichtung des DRB"
 AST_create_drb_desc:5 "Das Australian Principle Supply Officer's Committee setzte acht Unterausschüsse ein, die vom Defence Resources Board koordiniert wurden."
 AST_urban_planning:5 "Ziviles Baukorps"
 AST_urban_planning_desc:5 "Im April 1942 wurde das CCC gegründet, um Arbeitskräfte für den Bau von Infrastrukturen wie Flugplätzen, Geschützstellungen, Kasernen, Straßen und anderen Projekten während des Zweiten Weltkriegs in Australien bereitzustellen. Bis zum Ende des Zweiten Weltkriegs hatten 77 500 Männer im CCC gedient und 218 Todesopfer zu beklagen."
 AST_construction:5 "Industrielle Anstrengungen der Oststaaten"
 AST_construction_desc:5 "Da die Tage in Europa immer dunkler werden, müssen wir Maßnahmen ergreifen, um sicherzustellen. Wir müssen sicherstellen, dass unsere Nation wirtschaftlich in der Lage ist, eine Armee zu unterhalten, die in der Lage ist, das Festland zu verteidigen. Als ersten Schritt zum Aufbau einer Zukunft für unsere Nation müssen wir uns an die Oststaaten wenden."
 AST_construction_2:5 "Industrielle Anstrengungen der Weststaaten"
 AST_construction_2_desc:5 "Wenn die Oststaaten gestärkt sind, wird die Entwicklung der Industrie im Westen der Wirtschaft weiter helfen."
 AST_construction_3:5 "Zusätzliche Bauanstrengungen"
 AST_construction_3_desc:5 "Der Ausbau unseres Infrastrukturnetzes hat unsere Kapazitäten für den Bau in der westlichen Region erheblich verbessert."
 AST_infrastructure:5 "Autobahnen in den östlichen Bundesländern"
 AST_infrastructure_desc:5 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Bauvorhaben durchführen."
 AST_infrastructure_2:5 "Bau der indisch-pazifischen Eisenbahnlinie"
 AST_infrastructure_2_desc:5 "Der weitere Ausbau unserer Infrastruktur ermöglicht den Transport und die Kommunikation, die für geheime High-Tech-Projekte erforderlich sind."
 AST_create_csir:5 "Finanzierung des CSIR"
 AST_create_csir_desc:5 "1926 wurde das Institut durch das Wissenschafts- und Industrieforschungsgesetz (Science and Industry Research Act) durch den "Rat für wissenschaftliche und industrielle Forschung" (CSIR) ersetzt."
 AST_radio_efforts:5 "Einrichtung eines Beratungsgremiums für Radiophysik"
 AST_radio_efforts_desc:5 "Die Forschung im Bereich der Radar- oder Funkortungstechnologie in Australien wurde vom Radiophysics Advisory Board koordiniert, das innerhalb des Council for Scientific and Industrial Research (CSIR) eingerichtet wurde."
 AST_nuclear_efforts:5 "Erwerb von Nuklearwaffen"
 AST_nuclear_efforts_desc:5 "Australien untersuchte den Erwerb von taktischen Atomwaffen aus dem Vereinigten Königreich oder den Vereinigten Staaten und empfahl den Erwerb von taktischen Atomwaffen zur Bewaffnung der australischen English Electric Canberra-Bomber und CAC Sabre-Jäger."
 AST_secret_weapons:5 "Geheimwaffen"
 AST_secret_weapons_desc:5 "Im September 1947 wurde Burnet eingeladen, dem Unterausschuss für chemische und biologische Kriegsführung des New Weapons and Equipment Development Committee beizutreten, und er verfasste einen Geheimbericht mit dem Titel \"Anmerkung zum Krieg aus einem biologischen Blickwinkel\"."
 AST_military_logistics:5 "Alliierter Betriebsrat"
 AST_military_logistics_desc:5 "Der im Februar 1942 gegründete Alliierte Betriebsrat sollte die militärischen Bauarbeiten in Australien während des Zweiten Weltkriegs überwachen und organisieren. Edward Granville Theodore wurde zum Generaldirektor des Rates ernannt."
 AST_armament:5 "Erweiterung der Lithgow Arms Factory"
 AST_armament_desc:5 "Die Lithgow-Fabrik kann dem Bedarf an Waffen nicht mehr gerecht werden. In Bathurst, etwa 40 Meilen westlich von Lithgow, wird ein neues Nebenwerk errichtet. Es folgt die Errichtung von Zulieferfabriken in den umliegenden Städten Orange, Forbes, Wellington, Mudgee, Cowra, Young, Dubbo, Parkes, Portland und Katoomba."
 AST_armament_2:5 "John Lysaght Fabriken"
 AST_armament_2_desc:5 "Die John Lysaght-Fabriken in Port Kembla und Newcastle stellten die Waffen her. Zwischen März 1942 und Februar 1943 wurden 28.000 Owen-Geschütze produziert."
 AST_armament_3:5 "Zusätzliche Munitionsfabriken"
 AST_armament_3_desc:5 "Zusätzliche Munitionsfabriken werden in Derwent Park (2-Zoll-Mörsergranaten), Tasmanien, Welshpool (303er Gewehr) und Kalgoorlie (40-mm-Bofors-Granaten), Westaustralien, Adelaide (303er Gewehr) und Finsbury (Patronenhülsen und Granatsicherungen), Südaustralien, gebaut."
 AST_defensive_focus:5 "Verteidigungsvorbereitungen"
 AST_defensive_focus_desc:5 "Jeden Tag scheint die Welt ein dunklerer Ort zu werden. Die Spannungen erreichen sowohl in Europa als auch in Asien einen Siedepunkt, und es ist nicht nur unklug, sondern einfach unsicher, tatenlos zuzusehen. Wir müssen Vorbereitungen treffen, nicht nur um uns selbst zu schützen, sondern auch um unsere Verbündeten zu schützen."
 AST_fortification:5 "Schützen Sie das Festland"
 AST_fortification_desc:5 "Wir sind letztlich eine Inselnation. Unsere Küsten sind riesig, und wir haben einfach nicht genug Schiffe, um unsere gesamte Küste zu schützen. Entlang der Küstenlinie unserer wichtigsten Häfen müssen Küstenbefestigungen errichtet werden, um uns vor Invasionen durch die Marine zu schützen."
 AST_fortification_2:5 "Verteidigen Sie die Inseln"
 AST_fortification_2_desc:5 "Unser Heimatland ist sicher, aber unsere entlegenen Gebiete sind vielleicht noch anfälliger für eine Invasion durch die Marine. Diese Inseln sind für uns lebenswichtig, und Befestigungen sind ein Muss."
 ###Land### ""
 AST_aif_organisation:5 "Die 2. AIF wird organisiert"
 AST_aif_organisation_desc:5 "Nach der Weltwirtschaftskrise war die Bürgerwehr auf dem Papier auf 35.000 Mann geschrumpft, und mehr als die Hälfte der Freiwilligen war nicht in der Lage, regelmäßig ihren Beitrag zu leisten. Fehlende finanzielle Mittel und Gesetze zur Unterstützung der CMF wurden als die beiden Hauptursachen für den rapiden Rückgang der CMF identifiziert. Angesichts des drohenden Krieges in Europa müssen wir Maßnahmen ergreifen, um diese Probleme zu lösen, bevor es zu spät ist."
 AST_desert_doctrine:5 "Konventionelle Kriegsführung"
 AST_desert_doctrine_desc:5 "Die Vorkriegsdoktrin der australischen Armee war auf die konventionelle Kriegsführung in einem europäischen Umfeld ausgerichtet. Diese Doktrin und die dazugehörigen Ausbildungshandbücher waren für alle Commonwealth-Länder gleich. Nach Ausbruch des Krieges konzentrierte sich das Heer weiterhin auf die Vorbereitung seiner Einheiten auf den Kampf in Europa und Nordafrika."
 AST_pacific_doctrine:5 "Unkonventionelle Kriegsführung"
 AST_pacific_doctrine_desc:5 "Obwohl sich die Army auf die konventionelle Kriegsführung konzentrierte, kam Ende 1940 Lieutenant Colonel J.C. Mawhood, ein britischer Offizier, mit einem kleinen Stab von Spezialisten nach Australien, um eine Ausbildung in unkonventioneller Kriegsführung durchzuführen. In Wilsons Promontory, Victoria, wurde eine Schule mit dem Namen No. 7 Infantry Training Centre eröffnet."
 AST_infantry_forces:5 "Infanterie-Ausrüstung"
 AST_infantry_forces_desc:5 "Bei Ausbruch des Krieges verfügte Australien nicht über moderne Waffen und Ausrüstung. Da die Briten aufgrund ihrer eigenen Mobilisierung keine Hilfe leisten konnten, mussten wir unsere eigenen Fertigungsstraßen entwickeln."
 AST_infantry_weapons:5 "Entwürfe des Owen-Gewehrs"
 AST_infantry_weapons_desc:5 "Der Owen Machine Carbine war eine australische Maschinenpistole, die 1939 von Evelyn (Evo) Owen entworfen wurde. Im Gegensatz zu den Sten- und Thompson-Maschinengewehren war sie äußerst zuverlässig und funktionierte auch dann noch, wenn sie vollständig in Sand und Schlamm versenkt war."
 AST_artillery_focus:5 "Königliches Regiment der Australischen Artillerie"
 AST_artillery_focus_desc:5 "Im weiteren Verlauf des Krieges führte die geografische Isolation Australiens und die von Großbritannien abweichende Ausrichtung der Kriegspolitik und der Kriegsschauplätze dazu, dass Australien zunehmend Waffen, Ausrüstung und militärische Unterstützung aus den Vereinigten Staaten bezog."
 AST_elite_forces:5 "Spähwagen"
 AST_elite_forces_desc:5 "Die Lehren aus dem Ersten Weltkrieg brachten viele kreative Anwendungen und Innovationen hervor. Der Dingo basierte auf einem handelsüblichen Ford 30-cwt, der mit einem Allradantrieb, einem leichten Bren-Maschinengewehr und einem Mk19-Funkgerät ausgestattet war."
 AST_mechanized_focus:5 "Panzerwagen-Designs"
 AST_mechanized_focus_desc:5 "Bei Ausbruch des Zweiten Weltkriegs war das Vereinigte Königreich nicht in der Lage, den Bedarf des Commonwealth an gepanzerten Kampffahrzeugen zu decken. Dies veranlasste viele Commonwealth-Länder, ihre eigenen gepanzerten Fahrzeuge zu entwickeln. Der Rover wurde 1941 entworfen, gepanzerte Karosserien wurden von Ruskin Motor Bodies in Melbourne hergestellt. Die Produktion wurde 1943 eingestellt, insgesamt wurden 238 Fahrzeuge gebaut."
 AST_night_ops:5 "Nachteinsätze"
 AST_night_ops_desc:5 "Die Idee des Nachtkampfes gibt es schon seit Jahrhunderten, aber sie wurde erst im Zweiten Weltkrieg verwirklicht. Im pazifischen Raum setzten die Japaner Nachtoperationen ein, um einen zahlenmäßig überlegenen Feind wirksam zu bekämpfen. Wir können lernen, diese Taktiken nicht nur anzuwenden, um einen überlegenen Feind zu besiegen, sondern auch, um Nachtangriffe unserer Feinde abzuwehren."
 AST_m_unit:5 "M-Spezialeinheit"
 AST_m_unit_desc:5 "Die Rolle der M-Spezialeinheit konzentrierte sich auf das Sammeln von Informationen über japanische Schiffs- und Truppenbewegungen, wobei kleine Teams der Einheit auf dem See-, Luft- oder Landweg hinter den feindlichen Linien landeten."
 AST_z_unit:5 "Z-Spezialeinheit"
 AST_z_unit_desc:5 "Die australische Z Special Unit war eine spezialisierte Aufklärungs- und Sabotageeinheit, die per Fallschirm oder U-Boot eingesetzt wurde, um Informationen zu sammeln und einen Guerillakrieg zu führen."
 AST_armour_focus:5 "Panzerbestrebungen"
 AST_armour_focus_desc:5 "Der Sentinel-Panzer war ein Panzerkreuzer, der im Zweiten Weltkrieg in Australien als Reaktion auf den Krieg in Europa und die Bedrohung durch Japan entwickelt wurde. Er war der erste Panzer, dessen Wanne aus einem Stück gegossen wurde, und der einzige Panzer, der in Australien in großen Stückzahlen hergestellt wurde."
 AST_medium_tanks:5 "Kauf von US-Konstruktionen"
 AST_medium_tanks_desc:5 "Während des Zweiten Weltkriegs setzte die australische Armee eine Vielzahl von Panzern ein, darunter erbeutete italienische Panzer, wiedereroberte französische Panzer, britische Panzer und amerikanische Panzer. Obwohl in der Vielfalt die Stärke liegt, war Australien größtenteils auf Ersatzteile oder Kriegsbeute aus anderen Nationen angewiesen. Anstatt sich weiterhin auf Panzer aus ausländischer Produktion zu verlassen, sollen US-Panzerkonstruktionen erworben werden, damit sie auf australischem Boden von australischen Händen gebaut werden können."
 AST_heavy_tanks:5 "Deutsche Baupläne beschaffen"
 AST_heavy_tanks_desc:5 "Während des Zweiten Weltkriegs waren der australischen Armee AXIS-Panzer nicht fremd. Während der Afrika-Kampagnen nutzten australische Kavallerie-Regimenter erbeutete italienische Panzer, die mit Kängurus bemalt waren, um zu verhindern, dass sie von den Alliierten beschossen wurden. Durch einige politische Bemühungen konnten deutsche Panzerkonstruktionen durch Spionageaktionen erworben werden, um die Qualität unserer Panzertruppen zu verbessern."
 AST_usa_tank_trade:5 "Produktionsvereinbarungen"
 AST_usa_tank_trade_desc:5 "Zur weiteren Formalisierung der amerikanisch-australischen Zusammenarbeit wurden Produktionsvereinbarungen zwischen den beiden Ländern getroffen, um die Produktion amerikanischer Panzer unter Verwendung australischer und amerikanischer Teile für die australische Armee besser zu etablieren und zu rationalisieren."
 AST_ger_tank_trade:5 "Schmuggel von Teilen"
 AST_ger_tank_trade_desc:5 "Bei all dem Chaos während des Zweiten Weltkriegs gibt es kaum Zweifel daran, dass es irgendjemandem aufgefallen wäre oder etwas dagegen gehabt hätte, dass Australien deutsche Ausrüstung schmuggelte, um sich besser zu bewaffnen."
 ###Air### ""
 AST_fund_raaf:5 "Finanzierung der RAAF"
 AST_fund_raaf_desc:5 "1939 schloss sich Australien dem Empire Air Training Scheme an, in dessen Rahmen Flugbesatzungen eine Grundausbildung in Australien erhielten, bevor sie für eine weiterführende Ausbildung nach Kanada reisten."
 AST_create_cac:5 "Das CAC gründen"
 AST_create_cac_desc:5 "Essington Lewis überzeugte unsere Regierung davon, dass in Kriegszeiten keine Flugzeuge aus "traditionellen" (d. h. britischen) Quellen zur Verfügung stehen würden, und schlug die Gründung einer Commonwealth Aircraft Corporation vor. Die Verhandlungen zwischen einigen unserer größten Unternehmen sind gut gelaufen, aber mit Unterstützung der Regierung können wir die Finanzierung dieser neuen Industrie beschleunigen und unterstützen."
 AST_local_planes:5 "Lokale Designs unterstützen"
 AST_local_planes_desc:5 "Die Konzentration unserer Bemühungen auf einheimische Leichtflugzeugkonstruktionen wird uns helfen, die Lufthoheit zu erlangen."
 AST_foreign_planes:5 "Kauf ausländischer Konstruktionen"
 AST_foreign_planes_desc:5 "Der Erwerb ausländischer Konstruktionen für schwere Flugzeuge wird Langstreckeneinsätzen zugute kommen."
 AST_air_doctrine:5 "Bemühungen um den Pazifikkrieg"
 AST_air_doctrine_desc:5 "Mit dem Beginn des Pazifikkriegs - und dem raschen Vormarsch der japanischen Streitkräfte - wurde das australische Festland zum ersten Mal in seiner Geschichte bedroht. Die RAAF war auf den Ernstfall nicht vorbereitet und verfügte zunächst nur über geringe Kräfte für den Einsatz im Pazifik. Dies müssen wir korrigieren."
 AST_expand_cac:5 "Das CAC ausbauen"
 AST_expand_cac_desc:5 "Wir müssen die Commonwealth Aircraft Corporation ausbauen, um mit den Anforderungen der ständig wachsenden Kriegsanstrengungen Schritt zu halten."
 AST_found_wraaf:5 "Gründung der WRAAF"
 AST_found_wraaf_desc:5 "Die Gründung der Women's Royal Australian Air Force (WRAAF) geht auf die beträchtliche Lobbyarbeit von dienstwilligen Frauen und des Chefs des Luftwaffenstabs zurück, der männliches Personal für den Einsatz in Übersee freistellen will."
 AST_jet_effort:5 "Entwicklung von Strahltriebwerken"
 AST_jet_effort_desc:5 "Vielversprechende frühe Entwicklungen im Bereich der Strahltriebwerkstechnologie könnten sich als entscheidend für den Sieg in der Luftschlacht erweisen."
 ###Navy### ""
 AST_fund_ran:5 "Finanzierung der RAN"
 AST_fund_ran_desc:5 "Bei Kriegsausbruch war die Royal Australian Navy relativ bescheiden, auch wenn sie wohl die kampfbereiteste der drei Teilstreitkräfte war. Im Gegensatz zu den Vereinbarungen mit der britischen Admiralität zu Beginn des Ersten Weltkriegs blieben die Schiffe der RAN während des Zweiten Weltkriegs unter australischem Kommando."
 AST_underdog_focus:5 "Außenseitertaktik"
 AST_underdog_focus_desc:5 "Wir haben weder die Industrie noch die Arbeitskräfte, um eine Flotte zu unterhalten, die unseren Gegnern zahlenmäßig überlegen oder ebenbürtig ist. Um potenzielle Feinde wirksam bekämpfen zu können, müssen wir nicht härter, sondern intelligenter kämpfen."
 AST_british_navy:5 "Eine britische Marine"
 AST_british_navy_desc:5 "Wir sind ein Mitglied des Commonwealth! Wir haben wenig zu befürchten, wenn wir Seite an Seite mit der Royal Navy kämpfen, und daher werden wir unsere Marine ähnlich ausbauen, wie sie die ihre ausgebaut hat."
 AST_commerce_focus:5 "Handel im Fokus"
 AST_commerce_focus_desc:5 "Unsere Verbündeten und Handelspartner sind weit weg, und unsere eigene Industrie ist letztlich begrenzt. Wenn wir uns auf die Produktion von Begleitschiffen und Transportern konzentrieren, können wir unsere lebenswichtigen Handelsverbindungen wirksam schützen und ausbauen."
 AST_fleet_hub:5 "Bau von Flottenstützpunkten"
 AST_fleet_hub_desc:5 "Die australischen Häfen gehören zu den wichtigsten im Osten. Während des Zweiten Weltkriegs waren australische Häfen wie Fremantle und Brisbane Dreh- und Angelpunkte der alliierten Kriegsanstrengungen im Südostasien- und Pazifikraum. Der nördlichste Hafen von Darwin, der Ausgangspunkt für unsere Operationen im Norden, wird um das Zehnfache erweitert, um unsere Ziele zu erreichen."
 AST_cruiser_focus:5 "Kreuzergeschwader"
 AST_cruiser_focus_desc:5 "Der erste Schritt zum Ausbau unserer Flotte besteht in der Verbesserung unserer Kreuzer. Kreuzer sind das Herzstück jeder Marine, denn sie sind die vielseitigsten Schiffe mit ausgewogener Geschwindigkeit, Reichweite, Panzerung und Feuerkraft."
 AST_sea_wolves:5 "Wiederbelebung der RANSS"
 AST_sea_wolves_desc:5 "U-Boote haben ihren Wert als äußerst kosteneffiziente Kriegsschiffe mit den Erfolgen der deutschen U-Boote im Ersten Weltkrieg unter Beweis gestellt. Zweimal zuvor ist der U-Boot-Dienst der Royal Australian Navy aufgrund wirtschaftlicher Umstände oder einfach wegen defekter Maschinen gescheitert. Die dritte Gründung des RANSS wird seine Zukunft als Kernstück der RAN sichern."
 AST_destroyer_force:5 "Die Schrottflottille"
 AST_destroyer_force_desc:5 "Die Schrottflottille war der Name, den der Nazi-Propagandaminister Joseph Goebbels der fünf Schiffe umfassenden Zerstörerflottille der RAN gab. Nach australischer Manier werden wir die so genannte Schrotteisenflottille zur mächtigsten Zerstörerflotte auf hoher See ausbauen und dann sehen, was ein ausländischer Propagandaminister dazu zu sagen hat!"
 AST_arm_coast:5 "Bewaffnung der Küste"
 AST_arm_coast_desc:5 "Da sich die Spannungen in der Welt zuspitzen, ist es jetzt von größter Wichtigkeit, den Schutz unserer lebenswichtigen Häfen zu verbessern, um sie vor Angriffen von See aus zu schützen."
 AST_battleship_focus:5 "Unterstützung der Cockatoo-Werften"
 AST_battleship_focus_desc:5 "Während des Zweiten Weltkriegs war Cockatoo Island die wichtigste Schiffsreparaturanlage im südwestlichen Pazifik. Etwa 250 Schiffe wurden auf der Insel umgebaut oder repariert."
 AST_carrier_focus:5 "Aufbau der Flottenluftwaffe"
 AST_carrier_focus_desc:5 "Nachdem die Qualität und Bedeutung der Marinefliegerei zugenommen hatte, wurde 1947 die Fleet Air Arm gegründet, die die alte Australian Navy Aviation Group ablöste. Die FAA bildete die Kernstreitkraft der neuen Royal Australian Navy."
 AST_trade_interdiction:5 "Veröffentlichung der australischen Marinedoktrin"
 AST_trade_interdiction_desc:5 "Durch den Einsatz überlegener Technologie, fachmännisch ausgebildeter Seeleute und einer flexiblen, soliden Doktrin wird sich die Royal Australian Navy unabhängig von der Anzahl der Schiffe als die Beste der Besten profilieren."
 AST_rule_waves:5 "Gemeinsam beherrschen wir die Wellen"
 AST_rule_waves_desc:5 "Seite an Seite mit der Royal Navy werden die Schiffe, die unter dem Union Jack und unter dem Commonwealth segeln, ihren Status als ewige Herrscher über die Wellen behaupten!"
 ###Political### ""
 AST_leave_commonwealth:5 "Verlassen Sie das Commonwealth"
 AST_leave_commonwealth_desc:5 "Zu lange haben wir uns unter der Verachtung unserer britischen Oberherren geplagt. Es ist an der Zeit, Stellung zu beziehen und ein neues Schicksal für die australische Nation zu schmieden."
 AST_create_board:5 "Beratenden Kriegsrat einrichten"
 AST_create_board_desc:5 "1940 akzeptierte Menzies widerwillig Curtins Vorschlag, einen Beratenden Kriegsrat einzurichten, in dem Regierung und Opposition gleichberechtigt vertreten sein sollten und den die Regierung in allen Fragen der Kriegsführung informieren und konsultieren konnte."
 AST_stay_commonwealth:5 "Den Kurs beibehalten"
 AST_stay_commonwealth_desc:5 "Die Demokratie ist die wahrhaftigste und gerechteste Form, ein Land in der heutigen Zeit zu regieren. Den Commonwealth hinter sich zu lassen, wäre nicht töricht und würde uns ausländischen Widrigkeiten völlig ausliefern."
 ###Fascism## ""
 AST_nationalism_focus:5 "Faschist werden"
 AST_nationalism_focus_desc:5 "Stärke ist die einzige Eigenschaft, die es wert ist, verfolgt zu werden. Andere haben sich diese Wahrheit zu eigen gemacht, wir auch."
 AST_intervention_nationalists:5 "Nationalistische Intervention"
 AST_intervention_nationalists_desc:5 " Die Nationalisten sind in Spanien endlich auf dem Vormarsch. Ihre Sache ist gerecht, und jeder, der bereit ist, für sie zu kämpfen, sollte das auch dürfen."
 AST_militarism_focus:5 "Nationaler Militarismus"
 AST_militarism_focus_desc:5 "Diejenigen, die das Militär als notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 AST_demand_nz:5 "Fordern Sie Neuseeland"
 AST_demand_nz_desc:5 "Jetzt, da wir unsere Unabhängigkeit von den Briten erreicht haben, sollten sie verstehen, dass sich dieser Anspruch auf alle ihre Ländereien in dieser Region erstreckt."
 AST_war_propaganda:5 "Die Anzac-Legende"
 AST_war_propaganda_desc:5 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 AST_claim_indonesia:5 "Anspruch auf Indonesien"
 AST_claim_indonesia_desc:5 "Die Niederländer haben ihren Einfluss weit über ihre Grenzen hinaus ausgedehnt, genau wie die Briten, und dies verdient die gleiche Behandlung."
 AST_ban_communism:5 "Verbot des Kommunismus"
 AST_ban_communism_desc:5 "Wir haben die Kontrolle über das Land erlangt, aber wir sind nicht völlig sicher. Der Kommunismus, der Erzfeind der von uns verfolgten ultranationalistischen Doktrinen, wird fortan aus Veröffentlichungen, Politik und Öffentlichkeit verbannt."
 AST_fascist_faction:5 "Australien zuerst"
 AST_fascist_faction_desc:5 "Um uns wirklich von unseren früheren schwachen Oberherren zu unterscheiden, müssen wir unsere eigene Fraktion gründen, eine Fraktion, die das australische Volk, die australischen Interessen und den australischen Ehrgeiz an erste Stelle setzt!"
 AST_join_axis:5 "Schließen Sie sich der Achse an"
 AST_join_axis_desc:5 "Es ist nur klug, sich der internationalen faschistischen Gemeinschaft anzuschließen und uns mit den großen Militärmächten des Westens und des Ostens zu verbünden."
 AST_asian_thrust:5 "Asiatischer Vorstoß"
 AST_asian_thrust_desc:5 "Da der europäische Einfluss in der indopazifischen Region auf einem historischen Tiefpunkt angelangt ist, ist es an der Zeit, unseren Einfluss in Übersee auf den großen eurasischen Kontinent auszudehnen - die ersten Schritte auf unserem Weg zur Größe!"
 AST_german_research:5 "Deutscher Forschungspakt"
 AST_german_research_desc:5 "Die Deutschen haben ein Angebot für einen Forschungspakt zwischen unseren beiden großen Ländern unterbreitet. Es ist an der Zeit, dieses Angebot anzunehmen, denn die klügsten Köpfe aus Deutschland und Australien haben viel zu lehren."
 ###Communism## ""
 AST_communism_focus:5 "Kommunistisch werden"
 AST_communism_focus_desc:5 "Nur wenn wir unser Volk vereinen, können wir uns gegen die Feinde durchsetzen, die uns zu vernichten drohen."
 AST_workers_state:5 "Der Arbeiterstaat"
 AST_workers_state_desc:5 "Wir sind ein Land der endlosen Wälder, der bodenlosen Minen, der fruchtbaren Böden und der pulsierenden Städte. Wir sind ein Land der Möglichkeiten, mit einem Arbeitsplatz für jeden Menschen und einem Menschen für jeden Arbeitsplatz."
 AST_intervention_republicans:5 "Republikanische Intervention"
 AST_intervention_republicans_desc:5 "Das republikanische Spanien braucht unsere Hilfe! \neder, der bereit ist, für die Sache zu kämpfen, sollte das auch dürfen. Wir können nicht zulassen, dass ein weiteres faschistisches Regime an Boden gewinnt."
 AST_influence_neighbours:5 "Einflussnahme auf die Nachbarn"
 AST_influence_neighbours_desc:5 "Der Kommunismus konzentriert sich auf die Menschen. Nicht das Volk einer Nation, sondern das Volk aller Nationen. Unsere Nachbarn sympathisieren mit dem Kommunismus, und es ist unsere Pflicht, ihnen den wahren Weg zu zeigen."
 AST_communist_industry:5 "Großer Sprung nach vorn"
 AST_communist_industry_desc:5 "Durch umfangreiche Investitionen in den Industriesektor und die Suche nach Ressourcen wurden neue Bergbaumöglichkeiten entdeckt. Große Bauxitvorkommen in der Weipa-Region in Queensland, die Coobina-Chromitmine in der Pilbara in Westaustralien und die Middleback Ranges in Südaustralien enthielten Arrium in Hülle und Fülle."
 AST_mobalise_unions:5 "Mobilisieren Sie die Gewerkschaften"
 AST_mobalise_unions_desc:5 "Gewerkschaften sind ein Mittel für die vielen Arbeiter, sich gegen die wenigen Eliten zu wehren. Jetzt, wo das Land vom Volk regiert wird, ist es an der Zeit, die Gewerkschaften in die Regierung zu integrieren, als eine echte Gewerkschaft des Volkes!"
 AST_socialist_science:5 "Sozialistische Wissenschaft"
 AST_socialist_science_desc:5 "Zu lange wurden die Wissenschaften vernachlässigt, unterfinanziert und von den Massen ignoriert. Damit ist jetzt Schluss. Nie wieder sollen die großen Geister unserer Zeit der Gnade der Elite ausgeliefert sein. Die Wissenschaft wird eines der Hauptziele unserer Nation sein, und sie wird die Finanzierung und Unterstützung erhalten, die sie benötigt, denn sie ist der Wegweiser für die Zukunft!"
 AST_join_comintern:5 "Treten Sie der Komintern bei"
 AST_join_comintern_desc:5 "Unsere Zukunft liegt im Kommunismus, also müssen wir uns unseren Genossen in aller Welt in diesem globalen Kampf anschließen. Papa Joe wird uns den Weg zeigen und die Arbeiter in Australien und überall sonst in ein glorreiches Morgen führen."
 AST_communist_faction:5 "Boykottiert die Komintern"
 AST_communist_faction_desc:5 "Stalin hat den Kommunismus korrumpiert! Die Komintern ist nicht die utopische Arbeitergesellschaft, von der die großen Marx und Lenin träumten, sie ist ein System, das nur zur systematischen Unterdrückung von Minderheiten und zur Aufblähung von Stalins Ego existiert! Wir werden uns niemals an einer solch verdrehten, degenerierten Gesellschaft beteiligen, und wir werden der Welt zeigen, was Kommunismus wirklich ist!"
 AST_anti_japanese:5 "Anti-japanische Posen"
 AST_anti_japanese_desc:5 "Unser Land ist ein Ziel des japanischen Ultranationalismus, sie glauben, dass wir nur ein Sprungbrett auf ihrem Weg zum Ruhm sind. Wir werden die Japaner wissen lassen, dass wir kein bloßer Stein sind, auf den man treten kann, wir sind das Volk, und wir werden uns wehren!"
 AST_convert_nz:5 "Bekehrung Neuseelands"
 AST_convert_nz_desc:5 "Das neuseeländische Volk ist seiner Regierung überdrüssig, die der britischen Krone wie ein Schoßhündchen dient. Wir werden nicht länger zulassen, dass ein solcher Missbrauch fortbesteht. Wir werden Forderungen stellen; Forderungen an das Vereinigte Königreich, Neuseeland von seinem imperialistischen Imperium zu befreien, und Forderungen an die neuseeländische Regierung, dass sie dem Volk dient und nicht, dass das Volk ihr dient."
 AST_usa_pact:5 "Der Feind unseres Feindes"
 AST_usa_pact_desc:5 "Amerika mag eines Tages unser Feind sein, aber an diesem Tag sind sie der Feind unseres Feindes. Der japanische Imperialismus muss eingedämmt und niedergeschlagen werden, und Amerika teilt den Wunsch, Japans Ambitionen zu zügeln."
 AST_befriend_siam:5 "Siam unter Druck setzen"
 AST_befriend_siam_desc:5 "Siam ist ein Bollwerk des indochinesischen Volkes, umgeben vom europäischen Kolonialismus und Imperialismus. Unsere Propagandabemühungen unter dem siamesischen Volk haben Wurzeln geschlagen, aber es ist an der Zeit, zu handeln, das Volk das Volk führen zu lassen und Siam den Kommunismus annehmen zu lassen."
 ##White Australia## ""
 AST_strengthen_white_australia:5 "Stärkung der Politik des Weißen Australiens"
 AST_strengthen_white_australia_desc:5 "Wenn man sicherstellt, dass nur die richtigen Bürger ins Land gelassen werden, kann sich das Land zu einer stärkeren Gesellschaft entwickeln, die unserem Mutterland ähnlicher ist."
 AST_british_loyalty:5 "Loyalität gegenüber den Briten"
 AST_british_loyalty_desc:5 ""
 AST_neutrality_focus:5 "Fokus auf die Heimatfront"
 AST_neutrality_focus_desc:5 "Trotz - oder vielleicht gerade wegen - ihrer lebhaften Erinnerungen an die Schrecken des Ersten Weltkriegs führten viele Australier in den ersten Jahren des Zweiten Weltkriegs ihr alltägliches Leben ohne große Veränderungen weiter. Sie kämpften mit steigenden Preisen und Arbeitslosigkeit, aber wenn sie nicht gerade Verwandte hatten, die in Übersee dienten, hatten sie noch keine wirkliche Gefahr gespürt."
 AST_interventionism_focus:5 "Handeln Sie in Übersee"
 AST_interventionism_focus_desc:5 "Wenn wir die Freiheit wertschätzen, müssen wir sie nicht nur für uns, sondern für alle Nationen schützen. Wenn dies Krieg bedeutet, dann soll es so sein!"
 AST_deterrence:5 "Die japanische Bedrohung"
 AST_deterrence_desc:5 "Im Februar 1942 glaubten viele Australier, dass die Japaner in Australien einmarschieren würden. In Erwartung eines feindlichen Luftangriffs wurden Verdunkelungsvorschriften erlassen und Anweisungen zur Warnung vor Luftangriffen herausgegeben. Außerdem wurde an vielen Stränden der Ostküste Stacheldraht angebracht."
 AST_volunteer_corps:5 "Rekrutierungspropaganda"
 AST_volunteer_corps_desc:5 "Die Freiheit kann nicht von Unwilligen erzwungen werden, sonst würde sie zur Travestie. Diejenigen, die freiwillig zu den Waffen greifen, um ihre Freiheit zu verteidigen, müssen jedoch die Mittel dazu erhalten."
 AST_foreign_expeditions:5 "Ausländische Expeditionen"
 AST_foreign_expeditions_desc:5 "Da unsere Feinde bereit sind, für ihre Ideale in ferne Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 AST_why_we_fight:5 "Alle einbeziehen"
 AST_why_we_fight_desc:5 "Um der kommenden Bedrohung zu begegnen, werden alle Australier, Männer, Frauen und Kinder, aufgefordert, sich an den Kriegsanstrengungen zu beteiligen. Tatsächlich wurde die erwachsene Bevölkerung für den Krieg mobilisiert."
 AST_british_tech:5 "Britische Technologien"
 AST_british_tech_desc:5 "Durch den Austausch von technologischen Fortschritten mit unseren Verbündeten wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 ##Diverse Australia## ""
 AST_weaken_white_australia:5 "Schwächung der White Australia Policy"
 AST_weaken_white_australia_desc:5 "Eine Lockerung der Beschränkungen für die Einwanderung nach Australien wird dazu beitragen, dass sich alle hier wohler fühlen."
 AST_make_island_states:5 "Die Inselstaaten zu Staaten machen"
 AST_make_island_states_desc:5 "Wenn Neuguinea, Neubritannien und die Salomonen den Status eines Staates erhalten, wird dies ihre Bindung an unser Land stärken."
 AST_defend_others:5 "Unsere Brüder verteidigen"
 AST_defend_others_desc:5 "Die neuen Versprechungen, die wir der Öffentlichkeit gemacht haben, werden keinen Bestand haben, wenn wir nicht bereit sind, unsere Brüder in Übersee zu verteidigen."
 AST_invite_nz:5 "Laden Sie Neuseeland ein"
 AST_invite_nz_desc:5 "Wenn man sieht, wie gut sich Australien entwickelt, wird eine Versöhnung mit Neuseeland von unseren Nachbarn mit offenen Armen empfangen werden."
 AST_social_security:5 "Gesetz zur sozialen Sicherheit"
 AST_social_security_desc:5 "Das Sozialversicherungsgesetz von 1935 garantierte den Bundesstaaten Zuschüsse für die Altershilfe, Bundesleistungen für das Alter, Zuschüsse an die Bundesstaaten für die Arbeitslosenunterstützung, Beihilfen für unterhaltsberechtigte Kinder und viele andere Verbesserungen für das australische Volk. Australien wird sich von der Welt als ein Ort abheben, an dem alle das Recht haben, so zu leben, wie sie wollen, in Luxus zu leben und in Frieden zu leben."
 AST_island_construction:5 "Bemühungen um Inselressourcen"
 AST_island_construction_desc:5 "Unsere neuen Bundesstaaten können mit neuem Zugang zu Ressourcen zu Australiens industriellen Bemühungen beitragen."
 AST_island_naval:5 "Bemühungen der Inselstaaten im Bereich der Marine"
 AST_island_naval_desc:5 "Unsere neuen Staaten können sich an Australiens Marineanstrengungen beteiligen."
 AST_form_confederation:5 "Australasiatische Konföderation bilden"
 AST_form_confederation_desc:5 "Unsere neu gegründete Koalition gewinnt an Macht und verdient es, auf der Weltbühne so anerkannt zu werden, wie es ihr gebührt."
 AST_unite_acdf:5 "Vereinigen Sie die ACDF"
 AST_unite_acdf_desc:5 "Die Verteidigungsstreitkräfte der Australasiatischen Konföderation vereinen die taktische Macht aller Länder unter unserer Kontrolle."
 AST_acdf_research:5 "Forschungsinstitute"
 AST_acdf_research_desc:5 "Die Forschungsentwicklung der Inselstaaten hat in allen möglichen Bereichen erstaunliche Leistungen hervorgebracht."
 AST_offshore_cac:5 "Entwickeltes Offshore-CAC"
 AST_offshore_cac_desc:5 "Wir sind nun in der Lage, eine der Commonwealth Aircraft Corporation in unseren Offshore-Ländern zu etablieren."
 ## DLC Australia ""
 AST_additional_militia_training:5 "Zusätzliche Milizausbildung"
 AST_additional_militia_training_desc:5 "Ein großer Teil unserer Miliz ist nicht diensttauglich - entweder krank oder nicht ausreichend ausgerüstet. Wir ergreifen Maßnahmen, um dieses Versäumnis in einer gefährlichen Welt zu beheben."
 AST_royal_australian_artillery:5 "Königlich Australische Artillerie"
 AST_royal_australian_artillery_desc:5 "Die Artillerie ist die Königin des Schlachtfelds, und wir müssen unseren Zugang zu schweren Geschützen erweitern."
 AST_promote_reservists:5 "Förderung von Reservisten"
 AST_promote_reservists_desc:5 "Wir brauchen zwar eine Heimatverteidigung, aber die Beförderung von Milizionären und Reservisten in die reguläre Armee wird uns den nötigen Schub an verfügbaren Soldaten und Erfahrung geben."
 AST_daimler_dingo:5 "Daimler Dingo"
 AST_daimler_dingo_desc:5 "Dieser in Großbritannien hergestellte Panzerwagen wird unsere Mobilität auf dem Schlachtfeld verbessern. Und schließlich ist er nach unserem Nationalhund benannt."
 AST_hmas_assault:5 "HMAS Angriff"
 AST_hmas_assault_desc:5 "Der Krieg im Pazifik wird ein amphibischer Krieg sein, daher ist der Bau eines Marinestützpunktes, der auf die Ausbildung von Marinesoldaten für die Einnahme von Stränden spezialisiert ist, für die Kriegsanstrengungen unerlässlich."
 AST_specialize_equipment:5 "Spezialisierte Ausrüstung"
 AST_specialize_equipment_desc:5 "Nicht alle von uns verwendeten britischen Ausrüstungsgegenstände sind für unsere einzigartige Kampfsituation geeignet. Spezial- und Sonderausrüstungen sind notwendig geworden."
 AST_australian_womens_army_service:5 "Australian Women's Army Service"
 AST_australian_womens_army_service_desc:5 "Da jeder Mann an der Front gebraucht wird, werden Tausende von australischen Frauen mit Fahr-, Signal- und Wartungsaufgaben betraut."
 AST_australian_army_catering_corps:5 "Verpflegungskorps der australischen Armee"
 AST_australian_army_catering_corps_desc:5 "Die Qualität der Verpflegung der australischen Armee lässt zu wünschen übrig, was vor allem an der Qualität der Köche liegt. Durch eine Umstrukturierung dieses Prozesses können wir die Moral und die Effizienz steigern."
 AST_fund_owen_gun_research:5 "Finanzierung der Owen-Waffenforschung"
 AST_fund_owen_gun_research_desc:5 "Evelyn Owen hat eine neue Maschinenpistole entwickelt, die den harten Bedingungen des Dschungelkriegs standhält. Wir sollten staatliche Mittel in die Produktion und Verbesserung dieser Waffe stecken."
 AST_sentinel_tank_project:5 "Sentinel-Panzer-Projekt"
 AST_sentinel_tank_project_desc:5 "Australien sollte sein eigenes, selbst gebautes gepanzertes Fahrzeug entwickeln. Basierend auf deutschen und amerikanischen Ideen sollte das Sentinel-Programm vorangetrieben werden."
 AST_british_infantry_tanks:5 "Britische Infanteriepanzer"
 AST_british_infantry_tanks_desc:5 "Australien sollte Infanteriepanzerkonzepte aus Großbritannien für die eigene Produktion und Entwicklung übernehmen."
 AST_british_cruiser_tanks:5 "Britische Kreuzerpanzer"
 AST_british_cruiser_tanks_desc:5 "Australien sollte die Entwürfe britischer Kreuzerpanzer für die Produktion und Entwicklung im Inland übernehmen."
 AST_tank_allow_infantry_tank_tt:5 "Ermöglicht die Erforschung und Herstellung des Infanteriepanzers Valentine und seiner Nachfolger\n"
 AST_tank_allow_cruiser_tank_tt:5 "Ermöglicht die Erforschung und Herstellung von leichten Kreuzerpanzern bis zum Mk.VI\n\n"
 AST_tank_allow_sentinel_tank_tt:5 "Ermöglicht die Erforschung und Produktion der Panzerserie Australian Cruiser (AC)\n\n"
 AST_airborne_defence:5 "Luftverteidigung"
 AST_airborne_defence_desc:5 "Wir müssen den Luftraum über Australien schützen, indem wir in die Luftverteidigung, einschließlich Abfangjäger und Luftabwehr, investieren."
 AST_introduce_unconventional_warfare:5 "Unkonventionelle Kriegsführung einführen"
 AST_introduce_unconventional_warfare_desc:5 "Der Dschungel des Pazifiks wird eine neue Art der Kriegsführung erfordern. Wir müssen lernen, uns schnell und leise durch die dichte Deckung zu bewegen, unsere Feinde aus dem Hinterhalt anzugreifen und das Gleiche von ihnen zu erwarten."
 AST_z_special_unit:5 "Z-Spezialeinheit"
 AST_z_special_unit_desc:5 "Die Spezialeinheit Z wird unser Kommandoteam sein, das auf Aufklärung und Sabotage hinter den feindlichen Linien spezialisiert ist. Hierfür werden mutige Männer benötigt, die bereit sind, sich einem sehr harten Training zu unterziehen."
 AST_m_special_unit:5 "Spezialeinheit M"
 AST_m_special_unit_desc:5 "Die M-Spezialeinheit wird unsere vorauseilende Späh- und Aufklärungseinheit im Krieg sein, die uns aktuelle Informationen über feindliche Stellungen und Positionen übermittelt."
 AST_expand_the_raaf:5 "Die RAAF ausbauen"
 AST_expand_the_raaf_desc:5 "Unsere Luftwaffe muss wachsen, deshalb investieren wir in mehr Stützpunkte, mehr Ausbildung und mehr Produktion."
 AST_cac_boomerang:5 "CAC Boomerang"
 AST_cac_boomerang_desc:5 "Der Boomerang wird Australiens Beitrag zur Entwicklung von Kampfflugzeugen sein und eine Versicherung gegen den Verlust importierter Flugzeuge darstellen. Wir müssen mit japanischen und amerikanischen Flugzeugen konkurrieren."
 AST_expand_northern_presence:5 "Ausweitung der Präsenz im Norden"
 AST_expand_northern_presence_desc:5 "Da sich unsere Städte größtenteils an der Ost- und Westküste der Insel befinden, ist die Nordgrenze Australiens im Falle einer Invasion oder eines Angriffs nicht ausreichend verteidigt oder vorbereitet. Neue militärische Strukturen in diesem Gebiet werden willkommen sein."
 AST_cac_woomera:5 "CAC Woomera"
 AST_cac_woomera_desc:5 "Australien wird seine eigene Bomberwaffe entwickeln. Die Woomera ist zwar nur ein leichtes Flugzeug, wird aber für den Schutz unseres Heimatlandes und die leichte Luftunterstützung im Kampfeinsatz ausreichen."
 AST_volunteer_air_observers_corps:5 "Freiwilliges Luftbeobachtungskorps"
 AST_volunteer_air_observers_corps_desc:5 "Behalten Sie den Himmel im Auge! Wir rufen die Australier dazu auf, die Silhouetten gängiger Flugzeuge zu erkennen und die Regierung über verdächtige oder feindliche Flugzeuge zu informieren, die sich dem Dominion nähern."
 AST_naval_bombers:5 "Marinebomber"
 AST_naval_bombers_desc:5 "Da wir von Wasser umgeben sind, sollten wir über Flugzeuge und Ausbildung nachdenken, die es uns ermöglichen, feindliche Flotten abzufangen und anzugreifen. Seebombenangriffe sind eine besondere Fähigkeit und sollten ein Schwerpunkt sein."
 AST_death_from_down_under:5 "Tod aus Down Under"
 AST_death_from_down_under_desc:5 "Keine Bomber werden unsere Häfen und Städte beschädigen, sobald wir unser Luftverteidigungssystem durch ein besseres Verständnis der Luftwaffe und die brachiale Kraft von Luftabwehrwaffen verbessert haben."
 AST_womens_auxilliary_australian_air_force:5 "Australische Frauenhilfsluftwaffe"
 AST_womens_auxilliary_australian_air_force_desc:5 "Die Hälfte unserer Bevölkerung kann besser in den Kriegsanstrengungen eingesetzt werden, als zu Hause zu sitzen. Die Wartung von Flugzeugen, das Signalkorps und andere damit zusammenhängende Aufgaben werden den Frauen übertragen."
 AST_dominate_the_skies:5 "Beherrschung des Luftraums"
 AST_dominate_the_skies_desc:5 "Australien ist von vielen feindlichen Luftwaffenstützpunkten weit entfernt, daher sollte es unser Ziel sein, in unserem Teil der Welt die totale Luftüberlegenheit zu erlangen."
 AST_cockatoo_island_shipyards:5 "Cockatoo Island Schiffswerften"
 AST_cockatoo_island_shipyards_desc:5 "Der Ausbau und die Verbesserung der Cockatoo Island Shipyards ist eine wichtige Priorität für unsere Regierung. Sydney Harbour hat den besten Zugang zu Arbeitskräften und Ressourcen, und dort sollten wir unsere Bemühungen im Marinebau konzentrieren."
 AST_protect_overseas_commerce:5 "Schutz des Überseehandels"
 AST_protect_overseas_commerce_desc:5 "Ein Inselstaat ist auf den Nachschub angewiesen, den er von anderen Ländern über die Meere einführen kann. Die Verteidigung der Konvoilinien und Handelsrouten ist nicht nur eine Strategie, sondern eine Notwendigkeit."
 AST_fly_the_jolly_roger:5 "Führen Sie die Jolly Roger"
 AST_fly_the_jolly_roger_desc:5 "Von unserer Inselfestung aus können wir U-Boote ausschicken, um den feindlichen Handel und Nachschub, der unsere Küsten passiert, zu stören und zu zerstören."
 AST_scrap_iron_flotilla:5 "Schrotteisen-Flottille"
 AST_scrap_iron_flotilla_desc:5 "Bis wir unsere Flotte aufrüsten können, müssen wir uns mit den veralteten Schiffen begnügen, die wir haben. Unser Feind mag unsere älteren Zerstörer als Schrottflottille bezeichnen, aber wir werden stolz auf sie sein."
 AST_royal_australian_submarine_service:5 "Königlich Australischer U-Boot-Dienst"
 AST_royal_australian_submarine_service_desc:5 "U-Boote sind die Seewaffe der Zukunft und ein wichtiger Bestandteil der Streitkräfte unserer Verbündeten. Wir müssen uns diese Art des Krieges zu eigen machen."
 AST_naval_auxiliary_patrol:5 "Hilfspatrouille der Marine"
 AST_naval_auxiliary_patrol_desc:5 "Die vielen Häfen unseres großen Landes sind einladende Ziele für heimliche U-Boot-Angriffe. Eine Hilfstruppe von Küstenpatrouillenschiffen wird uns vor jeder Gefahr warnen."
 AST_cruisers:5 "Kreuzer"
 AST_cruisers_desc:5 "Wir können die Schlachtschiffe und Flugzeugträger den großen Hunden überlassen, denn eine Masse von Schiffen in Kreuzergröße wird unseren Bedarf mehr als decken."
 AST_pacific_area_navy:5 "Marine im Pazifikraum"
 AST_pacific_area_navy_desc:5 "Auch wenn Seine Majestät in Europa ums Überleben kämpft, sollte unsere unmittelbare Priorität eine Marine sein, die unsere Feinde hier im Pazifik bekämpfen kann. Wir müssen Strategien entwickeln, die mit diesem Ziel in Einklang stehen."
 AST_standard_gauge_railway:5 "Normalspurbahn"
 AST_standard_gauge_railway_desc:5 "Seit Jahrzehnten gibt es in Australien konkurrierende Eisenbahnspuren, die unsere Transport- und Schifffahrtsbedürfnisse durcheinander bringen. Es ist an der Zeit, die Eisenbahnspuren im ganzen Land endlich zu vereinheitlichen."
 AST_industries_assistance_corporation:5 "Gesellschaft zur Unterstützung der Industrie"
 AST_industries_assistance_corporation_desc:5 "Die jüngste weltweite Wirtschaftskrise hat Investitionen und Unternehmertum in Australien gebremst. Die Industries Assistance Corporation wird kleine Unternehmen im ganzen Land beraten und finanzieren, um die Wirtschaft wieder in Gang zu bringen."
 AST_western_australian_government_railways:5 "Westaustralische Staatseisenbahnen"
 AST_western_australian_government_railways_desc:5 "Die staatlichen Eisenbahnen in Westaustralien sollten zum jetzigen Zeitpunkt eine höhere Priorität als der Straßenbau erhalten. Die Geographie begünstigt die Eisenbahn im Westen - das sollten wir ausnutzen."
 AST_south_australian_housing_trust:5 "South Australian Housing Trust"
 AST_south_australian_housing_trust_desc:5 "Südaustralien braucht mehr Industrie und Investitionen und wird daher Mittel für eine Reihe geplanter Gemeinden und Verbesserungen im Wohnungsbau, insbesondere um Adelaide, bereitstellen."
 AST_department_of_supply_and_development:5 "Ministerium für Versorgung und Entwicklung"
 AST_department_of_supply_and_development_desc:5 "In Kriegszeiten brauchen wir eine spezielle Abteilung, die sich um logistische und versorgungstechnische Angelegenheiten kümmert - Munition, Treibstoffvorräte und alles, was nötig ist, um eine Armee in Bewegung zu halten."
 AST_expand_lithgow_small_arms_factory:5 "Ausbau der Lithgow-Kleinwaffenfabrik"
 AST_expand_lithgow_small_arms_factory_desc:5 "Unsere Vickers und Brens kommen aus der Lithgow Small Arms Factory. Je größer sie wird, desto leichter wird es uns fallen, unsere Kampfkraft zu erhöhen."
 AST_allied_works_council:5 "Alliierter Betriebsrat"
 AST_allied_works_council_desc:5 "Alle militärischen Bauvorhaben in Australien werden vom Alliierten Betriebsrat beaufsichtigt. Diese zentralisierte Planung wird sicherstellen, dass die Regierung die Produktivität erhält, die sie benötigt."
 AST_expand_the_northern_railway:5 "Ausbau der Nordbahn"
 AST_expand_the_northern_railway_desc:5 "Wir haben eine Eisenbahnlinie, die von Adelaide im Süden bis Alice Springs im Norden reicht. Jetzt müssen wir diesen nördlichen Punkt auf andere Städte in der Region ausdehnen, um ganz Australien zu verbinden."
 AST_australian_arms_production:5 "Australische Rüstungsproduktion"
 AST_australian_arms_production_desc:5 "Die langen Transportzeiten bedeuten, dass Australien eine größere Verantwortung für die Produktion seiner eigenen Waffen übernehmen muss als andere Dominions. Wir haben die Fabriken, und wir haben das Know-how."
 AST_uranium_mining:5 "Uranabbau"
 AST_uranium_mining_desc:5 "In den letzten Jahrzehnten haben wir in Südaustralien große Uranvorkommen gefunden, insbesondere in der Gegend um Mt Gee. Uran ist jetzt eine lebenswichtige militärische Ressource und die Ausbeutung dieser Reserven sollte verstärkt werden."
 AST_establish_advisory_war_council:5 "Beratenden Kriegsrat einrichten"
 AST_establish_advisory_war_council_desc:5 "Die australischen Politiker müssen ideologische und parteipolitische Meinungsverschiedenheiten beiseite lassen und zusammenkommen, um sich zu beraten und über die Kriegsführung zu informieren."
 AST_volunteer_defence_corps:5 "Freiwilligenkorps zur Verteidigung"
 AST_volunteer_defence_corps_desc:5 "Aus älteren Veteranen und anderen Bürgern, die nicht der regulären Armee angehören, wurde ein Freiwilligenkorps zur Verteidigung zusammengestellt. Sie dienen als Home Guard, um der Armee den Rücken freizuhalten, damit sie direkt gegen ihre Feinde vorgehen kann."
 AST_civil_construction_corps:5 "Ziviles Baukorps"
 AST_civil_construction_corps_desc:5 "Wir werden wehrfähige Männer für ein ziviles Baukorps einberufen, das beim Bau von Flugplätzen, Transportmitteln, Festungen und anderer wichtiger militärischer Infrastruktur helfen soll."
 AST_army_inventions_directorate:5 "£tech_mod Direktion für Erfindungen der Armee"
 AST_army_inventions_directorate_desc:5 "Kriege fördern Innovation und Kreativität, und die Regierung braucht eine Möglichkeit, die guten von den schlechten Ideen zu unterscheiden. Ein neues, spezialisiertes Patentamt soll herausfinden, welche der vielen bei der Regierung eingereichten Ideen von Wert sind."
 AST_invest_in_victory:5 "In den Sieg investieren"
 AST_invest_in_victory_desc:5 "Durch den Verkauf von Kriegsanleihen an die Bevölkerung können diese ihre Ersparnisse in den Krieg einbringen."
 AST_citizen_military_forces:5 "Bürgerliche Streitkräfte"
 AST_citizen_military_forces_desc:5 "Es ist nun an der Zeit, eine Reservearmee aufzustellen, um unsere Bereitschaft im Kriegsfall zu erhöhen. Wir werden verfügbare Milizionäre in die Armee für die Landesverteidigung einberufen und sie dann für den Einsatz in Übersee vorbereiten, falls dies erforderlich ist."
 AST_rats_of_tobruk:5 "Ratten von Tobruk"
 AST_rats_of_tobruk_desc:5 "Unsere tapferen Soldaten haben sich im Wüstenkrieg und beim Plündern des Schlachtfelds bewährt. Sie bedrängen den Feind, schlagen von ihren Stützpunkten aus zu und ziehen sich dann vor dem Gegenangriff zurück."
 AST_rats_of_tobruk_effect_1:5 "Gewinnt eine Eliteeinheit in Tobruk"
 AST_rats_of_tobruk_effect_2:5 "Erhalte eine Eliteeinheit in Sydney"
 AST_fight_work_or_perish:5 "Arbeit bekämpfen oder untergehen"
 AST_fight_work_or_perish_desc:5 "Da unser Feind eine existenzielle Bedrohung für das Dominion darstellt, müssen die Australier eine Entscheidung treffen. Sie werden kämpfen, sie werden arbeiten, oder sie werden untergehen."
 AST_research_collaboration:5 "£tech_mod Forschungszusammenarbeit"
 AST_research_collaboration_desc:5 "Die Briten haben uns gezeigt, wie vorteilhaft es ist, wenn enge Verbündete den wissenschaftlichen Fortschritt miteinander teilen. Unsere gesamte Fraktion wird in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben, wenn wir die notwendigen Schritte zur Koordinierung unternehmen."
 AST_fund_australian_defense_research:5 "£tech_mod Finanzierung der australischen Verteidigungsforschung"
 AST_fund_australian_defense_research_desc:5 "Jetzt, da Australien eine vollständig souveräne Nation ist, erhalten wir nicht mehr wie früher Zugang zu fortschrittlichen Prototypen und Entwürfen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und technologisch nicht ins Hintertreffen geraten."
 AST_squash_the_squanderbugs:5 "Beseitigen Sie die Verschwendungswanzen"
 AST_squash_the_squanderbugs_desc:5 "Durch verschwenderische Ausgaben für inflationsbedingte Konsumgüter wird Geld von Kriegsanleihen und Kriegsanstrengungen abgezogen. Wir müssen diesem Appetit auf Luxus Einhalt gebieten, solange unsere Armee in Not ist."
 AST_rationing_and_recycling:5 "Rationierung und Recycling"
 AST_rationing_and_recycling_desc:5 "Jede Ressource ist wichtig. Wir werden Lebensmittel für unsere Bürger rationieren, Recycling betreiben, um so viel Metall wie möglich aus abgenutzten Waren zu gewinnen, und die Wirtschaft im ganzen Land fördern."
 AST_classify_aliens:5 "Klassifizierung von Ausländern"
 AST_classify_aliens_desc:5 "Australien ist eine Nation von Einwanderern, und als solche hat es möglicherweise einige aufgenommen, die ihrem Heimatland gegenüber loyal sind. Wir werden im Ausland geborene Australier registrieren und verfolgen."
 AST_strengthen_ties_with_uk:5 "Stärkung der Beziehungen zu Großbritannien"
 AST_strengthen_ties_with_uk_desc:5 "Unsere Loyalität gilt dem Mutterland. Wir werden dorthin gehen, wohin es uns folgt, und uns verpflichten, seine Feinde zu bekämpfen. Gott schütze den König."
 AST_support_the_policy_of_appeasement:5 "Die Politik des Appeasement unterstützen"
 AST_support_the_policy_of_appeasement_desc:5 "Die Kosten des letzten Krieges lasten noch immer schwer auf dem nationalen Gedächtnis. Wenn territoriale Zugeständnisse eine halbe Welt entfernt Australien aus dem Krieg heraushalten können, dann sollten wir diese Zugeständnisse auf jeden Fall in Betracht ziehen."
 AST_the_singapore_strategy:5 "Die Singapur-Strategie"
 AST_the_singapore_strategy_desc:5 "Singapur ist zu weit von London entfernt, um sicher zu sein. Australien wird es auf sich nehmen, diesen Außenposten des Imperiums vor Angriffen anderer zu schützen."
 AST_adopt_westminster:5 "Übernahme von Westminster"
 AST_adopt_westminster_desc:5 "Wir machen uns das Westminster-System zu eigen, das wir vom Vereinigten Königreich geerbt haben."
 AST_swpa_protector:5 "SWPA-Beschützer"
 AST_swpa_protector_desc:5 "Australien muss die primäre Position als Beschützer des südwestpazifischen Raums übernehmen. Das gesamte Seegebiet von Indochina über Indonesien bis Neuguinea sollte unter unserer Ägide stehen."
 AST_empire_air_training_scheme:5 "Empire Air Training Scheme"
 AST_empire_air_training_scheme_desc:5 "Es ist an der Zeit, dass Australien sich für ein angemessenes Lufttrainingsprogramm einsetzt. Mit der Ermutigung und Unterstützung des Vereinigten Königreichs werden alle Dominions zusammenarbeiten, um Piloten und Hilfspersonal für die Kriegsanstrengungen bereitzustellen."
 AST_commonwealth_aircraft_corporation:5 "Commonwealth Aircraft Corporation"
 AST_commonwealth_aircraft_corporation_desc:5 "Die Commonwealth Aircraft Corporation ist der wichtigste Hersteller von Flugzeugen und Flugzeugmotoren in Australien. Sie hat eine nachgewiesene Erfolgsbilanz, und ihre Unterstützung wird unseren Piloten das erforderliche Material liefern."
 AST_sever_ties_with_uk:5 "Abbruch der Beziehungen zu Großbritannien"
 AST_sever_ties_with_uk_desc:5 "Die Zeit ist gekommen, sich vom Vereinigten Königreich zu lösen. Australien kann ohne Einmischung aus London seinen eigenen Kurs bestimmen und sein Schicksal in seiner eigenen Region selbst in die Hand nehmen."
 AST_protect_the_homeland:5 "Das Heimatland beschützen"
 AST_protect_the_homeland_desc:5 "Australien ist groß, aber seine Küsten können geschützt werden. Die Sicherheit unserer eigenen Nation hat höchste Priorität."
 AST_the_swpa_menace:5 "Die SWPA-Bedrohung"
 AST_the_swpa_menace_desc:5 "Japan baut ein Imperium auf, das die Sicherheit Australiens und die Freiheit in der Region bedroht. Wir sollten uns an gleichgesinnte Nationen wenden, um unsere Verbündeten zu sein."
 AST_never_another_gallipoli:5 "Nie wieder Gallipoli"
 AST_never_another_gallipoli_desc:5 "Der einzige Weg, um sicherzustellen, dass Australien nicht durch Gefühle in weitere kostspielige Kriege hineingezogen wird, besteht darin, die vollständige Kontrolle über unsere Außenpolitik zu übernehmen. Wir brauchen keinen fernen König und können es uns nicht leisten, dass alte Blutsbande uns in Konflikte hineinziehen, die nicht unseren Interessen dienen."
 AST_woo_usa:5 "Umwerben Sie die USA"
 AST_woo_usa_desc:5 "Unser wahrer Verbündeter ist Amerika, eine weitere pazifische Macht mit britischen Wurzeln. Dieses reiche und mächtige Land ist besser in der Lage, unsere Bedürfnisse zu verstehen, unseren Wohlstand zu mehren und uns vor Aggressionen zu schützen."
 AST_protect_the_dutch_colonies:5 "Die niederländischen Kolonien beschützen"
 AST_protect_the_dutch_colonies_desc:5 "Die Niederlande sind ein schwacher und weit entfernter Herr über ihre indonesischen Kolonien. Sie können sie nicht gegen Angriffe aus Japan, China oder anderen potenziell feindlichen Nationen verteidigen. Wir müssen zum Wohle der Allgemeinheit die Kontrolle übernehmen."
 AST_the_south_west_pacific_initiative:5 "Die Südwestpazifik-Initiative"
 AST_the_south_west_pacific_initiative_desc:5 "Wir haben die Machtbasis und die Glaubwürdigkeit geschaffen, um unser eigenes Netzwerk von Allianzen zu schaffen, das sich auf die Verteidigung des südwestpazifischen Raums gegen feindliche Mächte konzentriert. Wir werden uns um gleichgesinnte Mächte bemühen und Australien zu einer wichtigen Stimme in globalen Angelegenheiten machen."
 AST_preemptive_intervention:5 "Präventive Intervention"
 AST_preemptive_intervention_desc:5 "Japans Aufbau eines Imperiums im letzten Jahrzehnt stellt eine Bedrohung für jedes freie Volk im Pazifik dar. Wir können es uns nicht leisten zu warten, bis es seine hungrigen Augen in unsere Richtung richtet. Die Zeit zum Handeln ist jetzt gekommen."
 AST_research_cooperation:5 "Forschungszusammenarbeit"
 AST_research_cooperation_desc:1 "Die Australier sind ein intelligentes und einfallsreiches Volk, aber wir haben weder die Infrastruktur noch die Bevölkerung für ein ernsthaftes wissenschaftliches Programm. Wir werden mit unseren Verbündeten zusammenarbeiten und Wissen und Durchbrüche zum gegenseitigen Nutzen teilen."
 AST_abandon_the_westminster_system:5 "Abschaffung des Westminster-Systems"
 AST_abandon_the_westminster_system_desc:5 "Obwohl das Westminster-Parlament unser Erbe aus Großbritannien ist, hat es seine Nützlichkeit in der modernen Zeit überlebt. Unstimmigkeiten im Kabinett und Rivalitäten zwischen den Parteien haben wenig dazu beigetragen, Australien in der jüngsten Wirtschaftskrise zu stabilisieren."
 AST_support_the_centre_party:5 "Unterstützen Sie die Zentrumspartei"
 AST_support_the_centre_party_desc:5 "In New South Wales hat sich eine energische antikommunistische Bewegung gebildet. Unterstützt von ihren Verbündeten der Neuen Garde könnte die Zentrumspartei der Schlüssel zur Stärkung Australiens sein."
 AST_supply_indonesian_nationalists:5 "Versorgung der indonesischen Nationalisten"
 AST_supply_indonesian_nationalists_desc:5 "Wir sollten das indonesische Volk in seinem Kampf gegen seine niederländischen Unterdrücker unterstützen. Sie werden Bildung und Ausbildung benötigen, aber angesichts ihrer zahlenmäßigen Überlegenheit ist der Sieg in diesem Kampf für Gerechtigkeit unvermeidlich, ebenso wie ihre Dankbarkeit uns gegenüber."
 AST_support_indonesian_uprising:5 "Unterstützung des indonesischen Aufstands"
 AST_support_indonesian_uprising_desc:5 "Jetzt, da die Indonesier gegen die Niederländer zu den Waffen gegriffen haben, werden sie mehr als nur Worte brauchen. Der Aufstand braucht Waffen und andere Ausrüstungsgegenstände sowie eine umfassende diplomatische Unterstützung."
 AST_demand_new_zealand:5 "Fordern Sie Neuseeland"
 AST_demand_new_zealand_desc:5 "Die Kiwis sind seit langem unsere engsten Verbündeten und Freunde. Wir haben an denselben Stränden gekämpft und sind in denselben nutzlosen imperialen Kriegen gestorben. Es ist an der Zeit, unsere beiden Länder unter einer Flagge zu vereinen."
 AST_protect_the_south_west_pacific:5 "Schützen Sie den Südwestpazifik"
 AST_protect_the_south_west_pacific_desc:5 "Es ist an der Zeit, unsere regionale Macht zu nutzen, um den gesamten Südwestpazifik in unsere Einflusssphäre zu bringen. Nur wir können die Menschen und Ressourcen vor Außenstehenden schützen, die unser Erbe plündern wollen."
 AST_a_deal_with_japan:5 "Ein Abkommen mit Japan"
 AST_a_deal_with_japan_desc:5 "Mit dem Südwestpazifik in unserer Umlaufbahn können wir eine Annäherung mit dem Kaiserreich Japan erreichen. Wenn es im Nordwesten bleibt und uns unsere Sphäre überlässt, gibt es für uns keinen Grund, zu kämpfen."
 AST_our_own_empire:5 "Unser eigenes Reich"
 AST_our_own_empire_desc:5 "Es ist an der Zeit, dass die ehemalige Kolonie auf eigenen Füßen steht und ein australisches Imperium ausruft. Unser Wohlwollen und unsere weitsichtige Planung werden zum Wohle aller in diesem Gebiet sein."
 AST_japan_tech_sharing:5 "Gemeinsame Nutzung japanischer Technologie"
 AST_japan_tech_sharing_desc:5 "Japanische Wissenschaftler haben es geschafft, unsere eigenen Forschungsinstitute zu überflügeln, aber unsere neue Harmonie mit dem Reich der aufgehenden Sonne eröffnet neue Möglichkeiten des Lernens und des Austauschs."
 AST_war_on_japan:5 "Krieg gegen Japan"
 AST_war_on_japan_desc:5 "Japans Aggression dauert schon zu lange an. Es hat sich seinen Weg durch Ostasien geplündert und vergewaltigt und hat nun ein Auge auf die Länder und Ressourcen weiter südlich geworfen. Wir dürfen nicht abseits stehen."
 AST_empower_the_workers:5 "Macht den Arbeitern Beine"
 AST_empower_the_workers_desc:5 "Eine Nation von Sträflingen, Viehzüchtern und Hafenarbeitern. Das ist Australien. Es ist an der Zeit, den Arbeitern und dem Proletariat Australiens Stimme und Macht zu geben. Lang lebe die Revolution."
 AST_delegation_to_china:5 "Delegation nach China"
 AST_delegation_to_china_desc:5 "Das chinesische Volk, das seit langem von imperialer Gier zerrissen ist, braucht einen Freund. Und wir brauchen einen regionalen Verbündeten gegen den Faschismus. Dieses offizielle Treffen mit der chinesischen Regierung wird uns näher zusammenbringen."
 AST_commitment_to_the_cause:5 "Bekenntnis zur Sache"
 AST_commitment_to_the_cause_desc:5 "Es ist an der Zeit, die Fesseln eines fremden Königs abzuschütteln und ein Arbeiterparadies zu errichten, das frei ist von der imperialistischen Kriegstreiberei, die ganz Australien gefährdet."
 AST_indirect_support:5 "Indirekte Unterstützung"
 AST_indirect_support_desc:5 "Die Volksrepublik China befindet sich im Krieg, aber wir sind nicht in der Lage, uns zu exponieren. Eine kleine Lieferung von Waffen und vorsichtige Ermutigung ist alles, was wir jetzt riskieren können."
 AST_direct_support:5 "Direkte Unterstützung"
 AST_direct_support_desc:5 "Zu den Waffen, Kameraden! Hört den Ruf unserer chinesischen Brüder, die im Krieg gegen den Faschismus leiden! Unterschreibt und schließt euch dem weltweiten Kampf aller Arbeiter an!"
 AST_workers_paradise:5 "Das Paradies der Arbeiter"
 AST_workers_paradise_desc:5 "Das stalinistische kommunistische Experiment ist gescheitert, aber wir glauben, dass der Sozialismus der richtige Weg ist. Australien wird einen zweiten Weg für die Arbeiter einschlagen, der frei von den Anweisungen aus Moskau ist."
 AST_research_city_excursions:5 "Exkursionen in Forschungsstädte"
 AST_research_city_excursions_desc:5 "Die Sowjetunion hat auf ihrem gesamten Territorium Forschungsstädte und -laboratorien errichtet und australische Forscher eingeladen, sich über den Ruhm der kommunistischen Wissenschaft zu informieren."
 AST_nz_puppet:5 "NZ-Marionette"
 AST_nz_puppet_desc:5 "Die Arbeiter Neuseelands sollten sich mit ihren australischen Brüdern und Schwestern zusammenschließen. Wir können sie beschützen und haben ihnen die sanfte Hand der Freundschaft angeboten, solange sie sich unserer Führung unterwerfen."
 AST_the_threat_against_the_people:5 "Die Bedrohung des Volkes"
 AST_the_threat_against_the_people_desc:5 "Die militaristische und faschistische Macht des kaiserlichen Japan ist eine Bedrohung für das Wohlergehen aller Australier und blockiert das friedliche Zusammenleben der Arbeiter der Welt. Australien wird diesen Feind des Volkes zurückdrängen und ihn zwingen, auf seinen trostlosen, felsigen Inseln zu bleiben."
 AST_new_general_tt:5 "Ein neuer §Y3 Sternegeneral§! namens §YIven Mackay§! wird erscheinen."
 AST_homeland_defense_tt:5 "Befestige das Heimatland mit §YKüstenforts und Landforts§! und bewache die möglichen Landungsplätze und Häfen."
 AST_swpi_research_tt:5 "Wir werden ein §Ytech sharing agreement§! mit den USA oder mit anderen Mitgliedern unserer Fraktion abschließen."
 AST_deal_with_japan_tt:1 "Wir werden Japan vorschlagen, das Eigentum an §YMalaya§! im Gegenzug für ein Bündnis zu übertragen. Sollte dies nicht möglich sein, werden wir vorschlagen, stattdessen die Staaten §YKalimantan§!, §YSulawesi§! und §YDie Molukken§! an Japan abzutreten.\n"
