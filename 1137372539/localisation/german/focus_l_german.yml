  BUL_exercise_direct_power_desc:5 "Die Übernahme der direkten Kontrolle über die Regierung ermöglicht es uns, unser Land vollständig zu kontrollieren und alle, die gegen uns sind, zu verdrängen."
  BUL_revise_our_regime_desc:5 "Die Revision unseres Regimes wird dem Premierminister die Kontrolle über das Land geben, uns aber bei den Westmächten beliebt machen."
  BUL_fight_the_crisis_desc:5 "Bulgarien wurde von der Krise hart getroffen. Wir müssen uns als Land zusammentun, um die Krise zu überwinden, oder einzeln unter ihr zusammenbrechen."
  BUL_restore_the_bulgarian_army_desc:5 "Seit dem Ende des Großen Krieges ist unsere Armee eine Schande für die Gemeinschaft. Das ist zum Teil auf den Friedensvertrag zurückzuführen, aber auch darauf, dass wir nichts dagegen unternommen haben. Wir sollten die Armee reorganisieren."
  BUL_greater_bulgaria_desc:5 "Seit dem Ersten Weltkrieg haben wir das Konzept eines Großbulgariens. Jetzt, wo wir eine unabhängige und starke Macht sind, haben wir endlich die Möglichkeit, dieses Ziel zu verfolgen."
  BUL_sign_salonika_agreement_desc:5 "Eines der ersten Dinge, die wir tun sollten, ist die Aufhebung der uns auferlegten Beschränkungen. Das können wir tun, indem wir einen Vertrag mit den Griechen und den anderen Mitgliedern der Balkan-Entente unterzeichnen."
  BUL_ignore_treaty_neuilly_sur_seine_desc:5 "Die Folgen unserer Niederlage im Ersten Weltkrieg sind noch immer sichtbar. Anstatt jedoch den westlichen Befehlen zu folgen, sollten wir versuchen, uns heimlich wieder aufzurüsten."
  BUL_vmz_sopot_desc:5 "Die VMZ Sopot kann uns mit Waffen für die Infanterie, Munition und Artillerie versorgen. Die VMZ Sopot könnte für die Wiederherstellung der bulgarischen Armee entscheidend sein."
  BUL_treaty_of_friendship_yugoslavia_desc:5 "Wir sollten mit der Wiederherstellung der Beziehungen zu Jugoslawien beginnen. Wir sind uns sehr ähnlich, und Jugoslawien könnte in Zukunft ein wertvoller Verbündeter sein."
  BUL_expand_facilities_desc:5 "Um die Krise weiter zu bekämpfen, wäre es am besten, wenn wir die Industrie durch den Bau weiterer Fabriken verbessern und dadurch mehr Menschen anwerben würden."
  BUL_rearm_ourselves_desc:5 "Im Rahmen unseres Plans zur Wiederbewaffnung müssen wir als Erstes unsere Militärproduktion steigern. Dies geschieht durch den Bau weiterer Fabriken und die Anwerbung neuer Arbeitskräfte."
  BUL_acquire_t_11_desc:5 "Ein erster Schritt zur Modernisierung der bulgarischen Armee ist die Anschaffung von Militärfahrzeugen. Wir brauchen nicht nur Lastwagen, sondern auch Panzer. Den T-11-Panzer können wir leicht beschaffen."
  BUL_bulgarisation_desc:5 "Bulgarisierung ist der Prozess, den wir in Griechenland gegen das griechische Volk durchführen wollen. Im Grunde ändern wir ihre gesamte Kultur, um sie an unseren Stil anzupassen, oder sie sterben."
  BUL_rearm_airforce_desc:5 "Die Wiederbewaffnung der bulgarischen Luftwaffe sollte eine unserer obersten Prioritäten sein. Wenn wir uns auf einen bevorstehenden Konflikt vorbereiten wollen, dann ist die Luftwaffe von entscheidender Bedeutung dafür."
  BUL_fighter_focus_desc:5 "Wir sollten unsere Anstrengungen auf die Jagdflugzeuge und nicht auf die Bomber konzentrieren. Wir brauchen die Kampfflugzeuge, um den Himmel zu beherrschen."
  BUL_bomber_focus_desc:5 "Anstelle einer leichten Luftwaffe sollten wir uns auf Bomber konzentrieren und den Feind aus der Luft vernichten."
  BUL_air_innovations_desc:5 "Wir sollten unsere Taktik in der Luft aktualisieren und unsere Fehler aus dem Ersten Weltkrieg korrigieren."
  BUL_research_treaty_with_italy_desc:5 "Italien ist einer der führenden Innovatoren im Bereich der Luftkriegsführung. Wir sollten sie um Hilfe bei der Modernisierung unserer Luftwaffe bitten."
  BUL_airfields_for_germany_desc:5 "Es könnte sowohl für uns als auch für die Deutschen von Vorteil sein, wenn wir den Deutschen erlauben, unsere Luftwaffenstützpunkte zu nutzen. Denn wenn wir in der Gunst der Deutschen stehen, könnten sie uns belohnen."
  BUL_bulgarian_arms_desc:5 "Die bulgarische Waffenproduktion muss wieder in Gang gebracht werden. Sie ist durch unser Versagen während des Ersten Weltkriegs zusammengebrochen, und jetzt können wir sie wieder in Gang bringen."
  BUL_bulgarian_will_desc:5 "Die slawischen Völker sind für ihre körperliche und geistige Stärke bekannt. Wenn wir unzerbrechlich sein sollen, um zu siegen, dann müssen wir es auch werden."
  BUL_acquire_panzer_iv_desc:5 "Wir können eine lokale Variante des Panzer IV herstellen, die mit einer ZiS-3-Kanone ausgestattet ist. Er soll einer unserer ersten im Inland produzierten Panzer sein."
  BUL_maintain_soviet_diplomats_desc:5 "Die Aufrechterhaltung der sowjetischen Diplomatie wird uns auf lange Sicht helfen, denn so können wir die Beziehungen zu unseren slawischen Brüdern wiederherstellen."
  BUL_reinforce_tsarist_navy_desc:5 "Die bulgarische Marine hat stark unter den Folgen des Ersten Weltkriegs gelitten. Wenn wir sie wiederaufbauen wollen, müssen wir das aus eigener Kraft tun."
  BUL_destroyer_effort_desc:5 "Die bulgarische Marine kann Zerstörer gut gebrauchen, da sie mit dem Schwarzen Meer verbunden ist, in dem Zerstörer am besten eingesetzt werden."
  BUL_podvodnik_desc:5 "Auf der Grundlage der Podvodnik 18, einem bulgarischen U-Boot aus dem Ersten Weltkrieg, könnten wir eine Reihe weiterer U-Boote bauen, um die bulgarische Marine zu verstärken."
  BUL_dockyards_of_varna_desc:5 "Wir sollten uns um ein konzentriertes Werftgelände bemühen, um dort Schiffe zu produzieren. Der ideale Ort ist Varna, eine unserer größten Städte."
  BUL_mobile_navy_desc:5 "Als Bulgaren wären wir niemals in der Lage, uns auf die Produktion von Großkampfschiffen und anderen schweren Schiffen zu konzentrieren, daher sollten wir uns stattdessen auf den Aufbau einer größeren Marine konzentrieren."
  BUL_bulgarian_research_committee_desc:5 "Um schneller voranzukommen, sollten wir unsere Anstrengungen auf die Forschung konzentrieren."
  BUL_bulgarian_research_institutes_desc:5 "Unsere Institute und Universitäten sollten sich auf den Fortschritt konzentrieren, denn es ist wichtig, dass wir technologisch auf dem neuesten Stand bleiben, wenn wir mit den anderen Nationen konkurrieren wollen."
  BUL_bulgarian_infrastructure_desc:5 "Die Infrastruktur hat sowohl unter der Weltwirtschaftskrise als auch unter den Verlusten während des Ersten Weltkriegs stark gelitten. Davon müssen wir uns erholen, wenn wir unser Land wieder stark machen wollen."
  BUL_license_german_equipment_desc:5 "Wir müssen unsere Ausrüstung aufrüsten, aber bis dahin können wir andere Nationen um ihre Technologie bitten. Unsere beste Chance ist bei weitem Deutschland, da es über die beste Technologie verfügt."
  BUL_license_soviet_equipment_desc:5 "Eine Möglichkeit, unsere Armee zu verbessern, ist der Einsatz sowjetischer Ausrüstung in unserer Armee. Die sowjetische Ausrüstung ist besser als die aller unserer potenziellen Feinde, und sie könnten bereit sein, dem zuzustimmen."
  BUL_allied_research_support_desc:5 "Wenn wir uns mit unseren Verbündeten zusammentun, können wir mit größerer Wahrscheinlichkeit etwas erreichen, als wir es sonst tun würden. Es wäre eine gute Idee, dies wahrzunehmen."
  BUL_krali_marko_line_desc:5 "Die Krali-Marko-Linie ist unser Mittel, um unser Land gegen ausländische Angriffe zu verteidigen. Um die Linie zu bauen, müssen wir die von unseren Verbündeten gelieferte Ausrüstung verwenden."
  BUL_black_sea_operations_desc:5 "Um unsere Seekontrolle über das Schwarze Meer aufrechtzuerhalten, müssen wir uns mit Marinesoldaten bewaffnen, denn im Falle eines Krieges im Schwarzen Meer werden wir bereit sein."
  BUL_prosveta_publishing_house_desc:5 "Um unsere Entschlüsselungsforschung und Elektronik aufrechtzuerhalten, sollten wir eine Kompanie einsetzen. Das wird uns auf lange Sicht helfen, denn so bleiben wir auf dem neuesten Stand."
  BUL_acquire_p_38_desc:5 "Zu unserer Modernisierung gehört auch die Anschaffung moderner Fahrzeuge. Wir können die tschechische Praga P-38 zu einem relativ niedrigen Preis erwerben. Das sollten wir in Betracht ziehen."
  BUL_bulgarian_ports_desc:5 "Um auf alles vorbereitet zu sein, was sich uns in den Weg stellen könnte, müssen wir sicherstellen, dass unsere Docks einen Nachschubweg aufrechterhalten können, daher sollten wir sie ausbauen."
  BUL_steady:5 "Eine solide und stabile Regierung"
  BUL_steady_desc:5 "Eine Regierung, die dem König, aber auch dem Land gegenüber loyal ist"
  BUL_army_support:5 "Unterstützung durch die Armee"
  BUL_army_support_desc:5 ""
  BUL_nadezhda_desc:5 "Die Nadezhda war ein Torpedoboot der bulgarischen Marine, das von den Bulgaren als leichter Kreuzer angesehen wurde. Wir sollten das Design übernehmen und es für eine moderne Flotte aufrüsten."
  BUL_blacktrap_power_navy_desc:5 "Anstelle einer großen Flotte kleinerer Schiffe sollten wir eine Flotte schwererer Schiffe einsetzen, die eine kleinere Flotte aufnehmen kann."
  BUL_across_the_seas_desc:5 "Unsere Marine ist bei weitem nicht auf dem neuesten Stand, und eine Möglichkeit, eine moderne Flotte unterzubringen, sind moderne Transporter. Dies sollte eines unserer Hauptziele sein."
  BUL_air_support_desc:5 "Zur Unterstützung unserer Armee benötigen wir die Herstellung und den Einsatz von Luftnahunterstützungsjägern. Wir sollten unsere Luftwaffe aufrüsten, um dies zu unterstützen."
  BUL_heavy_fighter_project_desc:5 "Jäger sind zwar gut, aber wir brauchen schwere Mehrzweckkampfflugzeuge, um den Krieg in der Luft zu gewinnen."
  BUL_strategic_bomber_focus_desc:5 "Mittlere Bomber sind gut und schön, aber wir brauchen strategische Bomber, um beide Enden des Landes unseres Feindes zu erreichen."
  BUL_skywalkers_desc:5 "Fallschirmjäger sind für eine gute Zusammenarbeit zwischen den Bodentruppen und der Luftwaffe unerlässlich, und wir brauchen sie, um unseren Feind zu bekämpfen. Möge die Macht mit uns sein."
  BUL_political_force_desc:5 "Der Wiederaufbau unseres Landes ist überlebenswichtig, aber die Öffnung unseres politischen Spektrums würde uns dabei helfen."
  BUL_bulgarian_resentment_desc:5 "Die Bulgaren hegen seit langem einen Groll gegen ihre Nachbarn auf dem Balkan wegen ihrer Verluste während der Balkankriege. Wir sollten dies erkennen und zu unserem Vorteil nutzen."
  BUL_reassert_western_claims_desc:5 "Wir haben in den letzten dreißig Jahren viel Territorium verloren, wir sollten die Welt wissen lassen, dass wir diese Gebiete immer noch begehren."
  BUL_german_arm_deliveries_desc:5 "Wir sollten versuchen, den Vertrag von Neuilly-sur-Seine zu untergraben. Das Vereinigte Königreich hat gesagt, dass es uns angesichts unmittelbarer äußerer Bedrohungen erlauben wird, und wen könnte man besser fragen als Deutschland?"
  BUL_deal_with_the_macedonian_problem_desc:5 "Zu lange haben die Mazedonier unsere Regierung unterminiert. Wir sollten uns so schnell wie möglich mit IMRO befassen - mit welchen Mitteln auch immer."
  BUL_satisfy_the_macedonians_desc:5 "Die effektivste Art, mit den Mazedoniern umzugehen, ist, sie zu beschwichtigen. Es werden Opfer gebracht werden müssen, aber am Ende wird es sich lohnen."
  BUL_honour_slavic_allegiance_desc:5 "Unsere wahren Ursprünge liegen weit weg von hier. Das sollten wir den Sowjets, dem führenden slawischen Land, zeigen. Unsere Loyalität sollte nur ihnen gelten."
  BUL_join_the_comintern_desc:5 "Um den Sowjets entgegenzukommen, werden wir beantragen, der Komintern beizutreten. Das wird sie natürlich glücklich machen, und wir werden beschützt, und unser Band mit unseren slawischen Brüdern wird nur noch stärker werden."
  BUL_peasant_conviction_desc:5 "Wenn unsere Untertanen an ein erfolgreiches kommunistisches Regime glauben, dann werden wir in unserem Streben nach wahrem globalem Kollektivismus gut dastehen."
  BUL_royal_communism_desc:5 "Unser Regime behält Zar Boris bei, aber nur als Galionsfigur. Er wird keine wirkliche Macht haben, und der Kommunistische Rat wird eingesetzt, um das Land zu führen."
  BUL_the_peoples_republic_desc:5 "Die Beibehaltung des Zaren würde Schwäche zeigen. Wir werden unsere wahre Stärke zeigen, indem wir die Volksrepublik errichten."
  BUL_sign_the_tripartite_pact_desc:5 "Deutschland würde es vorziehen, dass wir den Dreierpakt unterzeichnen und uns formell mit ihnen verbünden. Das würde uns zwar kurzfristig helfen, könnte sich aber auf lange Sicht als fatal erweisen."
  BUL_permit_german_troops_desc:5 "Um die Deutschen zu besänftigen, sollten wir ihnen Zugang zu unserem Territorium gewähren, damit sie dort notfalls Truppen stationieren können."
  BUL_join_the_axis_desc:5 "Wir haben Deutschland genug beschwichtigt, die Unterzeichnung des Dreiparteienpakts und die Gewährung des Zugangs waren die beiden Schritte, die notwendig waren, um sich der Achse anzuschließen, und wir werden darum bitten."
  BUL_expel_soviet_diplomats_desc:5 "Wir sollten unsere Loyalität und unser Engagement zur Unterstützung der deutschen Sache zeigen, indem wir die sowjetischen Diplomaten aus unserem Land ausweisen. Ein Schlag gegen unsere eigenen Brüder wird sie von unserer Loyalität überzeugen."
  BUL_dedication_to_the_axis_desc:5 "Unser Engagement für die Achse erweist sich als fruchtbar, da unser Land den Faschismus eher zu unterstützen scheint. Hristo Lukov wäre eine weise Wahl, wenn wir unseren Führer wählen."
  BUL_the_wrong_axis_desc:5 "Es scheint, dass wir uns für das falsche Bündnis entschieden haben. Die Achsenmächte sind nicht stark genug, um uns zu schützen, und wir haben die sowjetischen Diplomaten behalten. Es ist an der Zeit, von ihnen Gebrauch zu machen."
  BUL_negotiate_with_the_soviets_desc:5 "Es ist an der Zeit, dass wir mit den Sowjets über unseren möglichen Beitritt zur Komintern verhandeln. Wir sollten unser eigenes Überleben vor dem der Deutschen sichern, und dabei können die Sowjets helfen."
  BUL_align_with_the_west_desc:5 "Angesichts der unmittelbaren Bedrohungen in Europa können wir uns nur bei den Alliierten und unter dem Schutz Westeuropas in Sicherheit wiegen."
  BUL_appease_the_allies_desc:5 "Die Alliierten haben verlauten lassen, dass sie Nikola Mushanov mit seiner Demokratischen Partei als Premierminister unterstützen. Die Einsetzung von Mushanovs Regime wird unserer Sache sehr helfen."
  BUL_deal_with_the_allies_desc:5 "Keine dubiosen Hintertürchen mehr, die Welt wird wissen, dass Bulgarien nun offiziell Mitglied der Alliierten ist, und das ist gut so."
  BUL_balkan_alignment_desc:5 "Um unsere Agenda voranzubringen, sollten wir einige Änderungen in der Ausrichtung vornehmen. Entweder wir verbünden uns mit dem Balkan, oder wir verbünden uns mit dem Balkan."
  BUL_befriend_greece_desc:5 "Unsere jahrzehntelange Rivalität mit Griechenland sollte ein Ende haben. Das war alles schön und gut, aber jetzt ist es an der Zeit, sich zusammenzuschließen."
  BUL_befriend_romania_desc:5 "Unser nördlicher Nachbar, Rumänien, mag uns nicht sonderlich. Es ist an der Zeit, das zu ändern, damit der Balkan zusammenhält und nicht einer nach dem anderen abgeknallt wird."
  BUL_formalise_the_balkan_entente_desc:5 "Die Zugehörigkeit zum System der Entente ist gut, aber wir sollten darüber nachdenken, sie zu bekräftigen, damit wir uns gegen diejenigen behaupten können, die versuchen, uns zu überfallen."
  BUL_alliance_with_the_entente_desc:5 "Jetzt, da wir Jugoslawien, Rumänien und Griechenland beschwichtigt haben, sollten wir in Erwägung ziehen, der Balkan-Entente beizutreten. Die Balkan-Entente wird uns stark halten."
  BUL_albanian_inheritance_desc:5 "Albanien ist nicht nur slawisch, sondern war früher auch Teil der großen bulgarischen Reiche. Es ist an der Zeit, dass wir die Situation ändern und sie daran erinnern, dass ihre Unabhängigkeit von unserer Gnade abhängt."
  BUL_local_armour_acquirements_desc:5 "Anstatt uns bei unserer Panzerausrüstung auf externe Quellen zu verlassen, sollten wir unsere eigene Ausrüstung entwickeln und herstellen. Auf diese Weise werden wir immer sicher sein."
  BUL_over_the_balkans_desc:5 "Die Gebirgsjägerdivisionen sind auf dem Balkan von großem Nutzen. Sie zu erforschen und einzusetzen, wird uns langfristig sehr helfen."
  BUL_protect_the_balkans_desc:5 "Um den Balkan zu schützen, müssen wir eine uneinnehmbare Linie von Festungen errichten und sie mit unserem Militär sichern."
  BUL_cumerio_med_desc:5 "Cumerio Med war ein Produktionsunternehmen in Bulgarien, das sich auf Materialien und Ressourcen konzentrierte, die von der bulgarischen Regierung und Armee verwendet wurden."
  BUL_girdap_desc:5 "Wir sollten uns Gelder von der Girdap-Bank in Bulgarien sichern, sie kann viele Regierungsprojekte finanzieren und uns in einigen Bereichen unterstützen, in denen wir weniger geneigt sind zu helfen."
  BUL_across_the_land_desc:5 "Wir sollten unsere Infrastruktur im ganzen Land verbessern. Unsere Straßen sind nicht gerade brillant, und um unsere zukünftigen militärischen Bewegungen zu unterstützen, ist dies ein guter Anfang."
  BUL_bulgarian_electronics_desc:5 "Die Elektronikforschung ist ein Schritt in die Zukunft. Wir sollten Pläne verwirklichen, um in diese Zukunft zu gehen."
  BUL_steel_exports_desc:5 "Bulgarien verfügt zwar nicht über riesige Mengen an Stahl, aber sie reichen aus, um den bulgarischen Bedarf zu decken und sogar ein Minimum zu exportieren."
  BUL_global_detection_desc:5 "Der nächste Schritt von der Elektronik ist das angebliche RADAR, ein improvisierter Plan, der es uns ermöglichen soll, die Umgebung um uns herum mit Leichtigkeit zu sehen. Ein Mythos."
  BUL_institute_for_nuclear_research_desc:5 "Wenn Bulgarien mit der Zeit gehen soll, dann ist es von größter Bedeutung, dass wir unsere eigenen Forschungen zur Kernenergie beginnen."
  BUL_jet_fighters_desc:5 "Während unsere alten Kampfflugzeuge unser Militär so unterbringen, wie es ist. Das wird nicht so bleiben, und wie könnte man besser vorankommen als mit einem Sprung?"
  BUL_derhavna_samoletna_fabrika_desc:5 "Derhavna Samoletna Fabrika ist eine polnische Fabrik, die in Bulgarien gegründet wurde, um vor Ort mehrere polnische Kampfflugzeuge für das bulgarische Militär zu produzieren."
  BUL_retake_thrace_desc:5 "Thrakien gehört nominell uns! Vor dem zweiten Balkankrieg war Thrakien bulgarisches Kernland, und diese dreckigen Griechen haben es uns gestohlen! Wir sollten es um jeden Preis zurückerobern!"
  BUL_soviet_t_34_desc:5 "Wenn wir uns sowjetische Technologie aneignen sollen, dann werden wir den T-34, ihren wichtigsten Kampfpanzer, erwerben. Wir werden uns bemühen, den Panzer zu erwerben."
  BUL_bulgarian_dars_desc:5 "Die bulgarische Firma DAR hat in der Vergangenheit viele Trainingsflugzeuge gebaut. Vielleicht könnten wir diese Trainer für unsere Piloten nutzen, damit sie darin fliegen und Erfahrungen sammeln können."
  BUL_dismantle_the_government_desc:5 "Die Regierung hat Zar Boris verraten!  Wir müssen die Opposition ausschalten, bevor sie einen Staatsstreich versucht!"
  BUL_depose_the_king_desc:5 "Es ist an der Zeit, dass wir den falschen König endlich beseitigen. Er hat es nicht mehr verdient, Bulgarien zu führen."
  BUL_local_antitank_innovation_desc:5 "Als Land kann Bulgarien nicht gut genug Panzer produzieren, um anderen Ländern etwas entgegenzusetzen, daher müssen wir uns nach anderen Methoden umsehen, um mit Panzern fertig zu werden."
  BUL_interventionism_desc:5 "Es ist unsere Zeit, die Welt sicher zu machen. Nachdem wir sie in der Vergangenheit so oft besiegt haben, haben wir jetzt die Chance, uns zu rehabilitieren."
  BUL_anti_tank_guns:5 "Panzerabwehrwaffen"
  BUL_may_provoke_aggression:5 "§RDies könnte eine mazedonische Aggression provozieren!§!"
  BUL_fuel_gateway:5 "Das Treibstoff-Tor"
  BUL_fuel_gateway_desc:5 "Bulgariens Lage in der Nähe der rumänischen Ölfelder, des Schwarzen Meeres und der türkischen Meerenge macht uns zum idealen Partner, um die lebenswichtigen Lieferungen an diejenigen zu sichern, die uns geholfen haben."
  BUL_minelaying:5 "Verminen Sie das Schwarze Meer"
  BUL_minelaying_desc:5 "Es gibt keine Möglichkeit, die russische Flotte in einem direkten Gefecht anzugreifen, stattdessen werden wir mit unseren Verbündeten im Schwarzen Meer zusammenarbeiten, um sie daran zu hindern, unsere Küsten zu erreichen."
