 IEA_aviation_effort:5 "Luftfahrt-Aufwand"
 IEA_aviation_effort_tt:5 "Nicht genug Bauplätze für §YLuftwaffenstützpunkt§!"
 IEA_aviation_effort_desc:5 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Thema, das jede moderne Nation beherrschen muss."
 IEA_Linea:5 "Kaiserliche Linie"
 IEA_Linea_desc:5 "Die Imperiale Linie (italienisch Linea dell'Impero oder Linea Imperiale) war eine Flugroute der nationalen italienischen Fluggesellschaft Ala Littoria während der faschistischen Ära. Sie war die längste Strecke im italienischen Kolonialreich in Afrika und \"das Juwel in der Krone von Ala Littoria\". Sie verband Rom mit Benghazi (Libyen), Asmara (Eritrea), Addis Abeba (Äthiopien) und Mogadischu (Somalia). Sie beförderte Passagiere und Post"
 IEA_fighter_focus:5 "Kämpfer im Fokus"
 IEA_fighter_focus_desc:5 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Die Weiterentwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorsprung verschaffen."
 IEA_bomber_focus:5 "Schwerpunkt Bomber"
 IEA_bomber_focus_desc:5 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel herabregnet, im Vordergrund stehen. Wir müssen dafür sorgen, dass diese Geschichten von unseren Feinden erzählt werden."
 IEA_aviation_effort_2:5 "Luftverkehrsbemühungen II"
 IEA_aviation_effort_2_desc:5 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe in die anderen Teilstreitkräfte zu integrieren."
 IEA_CAS_effort:5 "Sturzkampfbomber Einsatz"
 IEA_CAS_effort_desc:5 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 IEA_NAV_effort:5 "NAV-Bemühungen"
 IEA_NAV_effort_desc:5 "So wie sich die neue Seekriegsführung zum Teil unter der Wasseroberfläche abspielt, findet sie zum Teil in der Luft über dem Wasser statt."
