 ENG_industrial_programme_focus:5 "Industrielles Programm"
 ENG_industrial_programme_focus_desc:5 "Es sieht so aus, als wäre ein weiterer großer Krieg unvermeidlich. Wenn es nicht Hitler ist, wird es das Mikado sein, oder sogar die Sowjets... Die öffentliche Meinung hat sich soweit geändert, dass wir ein Programm zur allgemeinen Aufrüstung einleiten können."
