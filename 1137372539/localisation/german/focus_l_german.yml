 FRA_nationalisation_acts:0 "Verstaatlichungsgesetze verabschieden"
 FRA_nationalisation_acts_desc:0 "Die französische Rüstungsindustrie stagniert schon viel zu lange und ist ineffektiv. Die Welt ist im Umbruch. Deutschland, Italien, Japan und die Sowjets rüsten rasch für den Krieg auf. Wir sind in diesem sich neu entwickelnden Wettrüsten bereits gefährlich weit im Rückstand und müssen schnell aufholen.\n\nnsere Armee braucht so schnell wie möglich neue, moderne Ausrüstung. Zu diesem Zweck werden wir die Militärindustrie des Landes verstaatlichen und die direkte Kontrolle über die Waffenproduktion unseres Landes übernehmen. Wir werden die Ressourcen unserer Regierung auf die Wiederaufrüstung konzentrieren - auch wenn die Wirtschaft darunter leidet."
