 TIB_call_for_reform:5 "Aufruf zur Reform"
 TIB_call_for_reform_desc:5 "Als der Regent abdanken will, bietet sich plötzlich eine Gelegenheit für eine tiefgreifende Reform des Staates. Mit der Konkurrenz des britischen Modells und der Systeme, die in China und anderswo bestehen. Die Zukunft Tibets steht nun auf dem Spiel, und für das höchstgelegene Land der Welt wird sich ein neuer Weg eröffnen."
 TIB_chinese_model:5 "Das chinesische Modell"
 TIB_chinese_model_desc:5 "Wir müssen nach Westen, nach China schauen, wenn wir ein Modell für die asiatische Moderne finden wollen. Aber welche chinesische Partei? Das ist noch nicht geklärt."
 TIB_study_british_constitution:5 "Studieren Sie die britische Verfassung"
 TIB_study_british_constitution_desc:5 "Wenn wir einen modernen Staat errichten wollen, müssen wir ein ausgewogenes Rechtssystem schaffen. Dazu können wir versuchen, das britische System zu kopieren. Ein subtiles Gleichgewicht zwischen einem starken Parlament und einem Monarchen. Auf diese Weise wäre die Zukunft des Dalai Lama gesichert und wir könnten die volle Unterstützung der Reformer und der britischen Mission genießen."
 TIB_free_lungshar_and_implement_reforms:5 "Lungshar befreien und Reformen durchführen"
 TIB_free_lungshar_and_implement_reforms_desc:5 "Vor einigen Jahren versuchte der Aristokrat Lungshar, demokratische Reformen durchzuführen. Seine "Verschwörung" wurde aufgedeckt, er wurde verhaftet und seine Augen wurden grausam entfernt. Auch wenn er damals gefoltert und ins Gefängnis gesteckt wurde, ist sein Plan immer noch die beste Richtschnur, die wir haben, um demokratische Reformen im Lande durchzuführen."
 TIB_reopen_british_school:5 "Wiedereröffnung der britischen Schule in Gyantse"
 TIB_reopen_british_school_desc:5 "In den 1920er Jahren gab es in der Stadt Gyantse einige Jahre lang eine britische Schule, die die Zukunft der tibetischen Elite prägte, indem sie ihr die Augen für die moderne Wissenschaft und die Außenwelt öffnete. Sie wurde zwar geschlossen, nachdem sich die Klöster beschwert hatten, dass sie ihr Wissensmonopol verloren hatten, aber es ist an der Zeit, die Schule wieder zu eröffnen und eine neue Generation mit modernen Techniken vertraut zu machen."
 TIB_a_tibetan_parliament:5 "Reform der Nationalversammlung"
 TIB_a_tibetan_parliament_desc:5 "Unter dem traditionellen System hatte die Nationalversammlung nur wenige Befugnisse, war aber unerlässlich, um die Interessen der Aristokratie gegenüber dem Dalai Lama und seinem Regenten zu vertreten. Mit geeigneten Reformen und der Einführung des Parlamentarismus wird sich diese Gruppe für neue Interessen öffnen und die Macht haben, sich den Entscheidungen des Monarchen zu widersetzen."
 TIB_constitutional_theocracy:5 "Konstitutionelle Theokratie"
 TIB_constitutional_theocracy_desc:5 "Durch die Kombination von Konstitutionalismus und theokratischen Elementen werden wir in der Lage sein, demokratische Rechte zu gewährleisten und gleichzeitig Seine Heiligkeit den Dalai Lama als unser Staatsoberhaupt zu behalten. Die neue Verfassung wurde von der Nationalversammlung gebilligt und sollte nun die Siegel des Ganden Thripa und der beiden Tutoren des Dalai Lama erhalten, damit sie zu einem unveränderlichen "großen Eid" (mna' gan mthu mo che) wird und Gesetz wird."
 TIB_british_guarantees:5 "Britische Garantien"
 TIB_british_guarantees_desc:5 "Aufgrund unserer engen Beziehungen zur britischen Mission können wir jetzt um einen offiziellen Garantievertrag bitten, um unsere Sicherheit in dieser schwierigen Zeit zu gewährleisten."
 TIB_ask_for_a_british_commander:5 "Bitten Sie um einen britischen Kommandeur"
 TIB_ask_for_a_british_commander_desc:5 "Um eine gute Führung unserer Armee zu gewährleisten, sollten wir die Briten bitten, Philip Neame die Aufsicht über unsere militärischen Pläne zu überlassen."
 TIB_reduce_monasteries_influence:5 "Reduzieren Sie den Einfluss der Klöster"
 TIB_reduce_monasteries_influence_desc:5 "Die Mönche, die vor den Reformen das Wissensmonopol und einen privilegierten Zugang zu den politischen Strukturen hatten, sehen nun, dass sie Tag für Tag an Einfluss verlieren. Ihre Wut ist verständlich, aber auch ein Hindernis für die Modernisierung, das überwunden werden muss."
 TIB_dual_educational_system:5 "Duales Bildungssystem"
 TIB_dual_educational_system_desc:5 "Die Mönche, die vor den Reformen das Wissensmonopol und einen privilegierten Zugang zu den politischen Strukturen hatten, sehen nun, dass sie Tag für Tag an Einfluss verlieren. Ihre Wut ist verständlich, und wir müssen versuchen, einen Kompromiss zwischen religiöser und westlicher Bildung zu finden."
 TIB_education_reform:5 "£tech_mod Reformierte Tsikhang und Tse Laptra Schulen"
 TIB_education_reform_desc:5 "Durch zahllose Reformen haben wir endlich begonnen, uns für moderne Techniken und Wissenschaften zu öffnen. Wir können nur über unsere Rückständigkeit nachdenken und versuchen, unsere Situation zu verbessern."
 TIB_restart_mondo_field_survey:5 "Wiederaufnahme von Möndö's Feldforschung"
 TIB_restart_mondo_field_survey_desc:5 "Nach seiner Rückkehr aus England begann Möndö, in Tibet nach interessanten Erzen (insbesondere Gold) zu suchen. Da er aber beschuldigt wurde, die Geister zu stören und die Ernten zu verderben, wurde ihm verboten, weiterzumachen. Nun, da wir den Einfluss der Mönche verringert haben, sollten wir ihn ermutigen, seine Forschungen wieder aufzunehmen"
 TIB_exploit_the_findings:5 "Ausbeutung der Funde"
 TIB_exploit_the_findings_desc:5 "Da wir nun Erzvorkommen gefunden haben, können wir die Produktion steigern."


 TIB_empower_the_military_faction:5 "Stärkung der Militärfraktion"
 TIB_empower_the_military_faction_desc:5 "Als der Ruf nach Reformen bekannt wurde, war die erste Gruppe, die darauf reagierte, logischerweise das Militär. Sie forderten seit Jahren Reformen und wurden in ihren politischen Bestrebungen immer wieder blockiert und sogar unterdrückt, weil die Mönche, die befürchteten, ihre Rolle als Dreh- und Angelpunkt der tibetischen Gesellschaft zu verlieren, dagegen waren. Diese Zeit ist nun gekommen, und auf der Hochebene jenseits der hohen Berge scheint eine neue Ära angebrochen zu sein."
 TIB_secularization_desc:5 "Um einen moderneren Staat aufzubauen, müssen wir die religiösen Institutionen trennen und den Einfluss der geistlichen Mächte auf weltliche Angelegenheiten beschränken. Die Schwäche des Regenten und die Jugend des Dalai Lama machen diese Zeit zu einer einmaligen Gelegenheit, um Tibet zu reformieren."
 TIB_fair_treatment_of_the_dalai_lama:5 "Faire Behandlung des Dalai Lama"
 TIB_fair_treatment_of_the_dalai_lama_desc:5 "Wie der Kaiser in China nach der Revolution von 1911 wollen wir den Dalai Lama nicht beseitigen, sondern ihn lediglich kontrollieren, indem wir ihn auf den Potala-Palast beschränken."
 TIB_control_the_monasteries:5 "Kontrolle der Klöster"
 TIB_control_the_monasteries_desc:5 "In Anbetracht des Widerstands der Mönche und ihres Wunsches, die Macht wiederzuerlangen, können wir nicht zulassen, dass sie einen Staatsstreich planen, um eine absolutistische theokratische Regierung wiederherzustellen."
 TIB_invite_chinese_officials:5 "Chinesische Beamte einladen"
 TIB_invite_chinese_officials_desc:5 "Aufgrund der Verbindung zwischen der Organisation und den Zielen der Militärfraktion und der Kuomingtang-Partei in China ist es ein logischer Schritt, chinesische Beamte einzuladen und die Spannungen an der Grenze abzubauen."
 TIB_join_the_front:5 "Sich der Front anschließen"
 TIB_join_the_front_desc:5 "Die Chinesen sind in Gefahr und als eine der 5 Rassen ist es unsere Pflicht, ihnen zu helfen und die Eindringlinge zu bekämpfen."
 TIB_negotiated_chinese_suzerainty:5 "Verhandelte chinesische Suzeränität"
 TIB_negotiated_chinese_suzerainty_desc:5 "Wir sind eine der Rassen der chinesischen Union, aber wir haben auch unsere Eigenheiten. Um diese zu bewahren, müssen wir günstige Bedingungen für unsere Zukunft innerhalb der Republik aushandeln."
 TIB_road_to_china:5 "Straße nach China"
 TIB_road_to_china_desc:5 "Um eine schnellere und zuverlässigere Kommunikation mit China zu gewährleisten, muss die große Straße nach Westen vollständig analysiert und teilweise neu gebaut werden."
 TIB_mobilization_measures:5 "Mobilisierungsmaßnahmen"
 TIB_mobilization_measures_desc:5 "Um unsere Sicherheit zu gewährleisten, müssen wir dafür sorgen, dass unser Land einem Angriff standhält."


 TIB_radical_reforms:5 "Radikale Reformen"
 TIB_radical_reforms_desc:5 "Wir werden nicht ewig unter der Unterdrückung durch die Mönche und Lamas leben. Sie halten uns einfach alle in einem Zustand feudaler Rückständigkeit, um ihren Machterhalt zu sichern. Das ist nicht länger hinnehmbar! Wir müssen das Feudalsystem zerstören und dafür sorgen, dass die Modernisierung des Landes vorbereitet wird."
 TIB_build_strong_modern_state:5 "Einen starken modernen Staat aufbauen"
 TIB_build_strong_modern_state_desc:5 "Ja, einige sind angegriffen worden... aber sehen Sie sich das Ergebnis an! Wir haben jetzt die Hände frei, um Produktionsberater einzuladen und die Modernisierung des Landes zu unterstützen."
 TIB_centralize_power:5 "Macht zentralisieren"
 TIB_centralize_power_desc:5 "Zu viele Menschen zweifeln an unserem Projekt! Zu viele blicken mit Nostalgie auf die tyrannische Vergangenheit, während sie nicht in der Lage sind, die strahlende Zukunft zu sehen, die uns erwartet. Sie müssen schnell beseitigt werden, wenn unser Projekt vollständig umgesetzt werden soll."
 TIB_crush_the_reactionaries:5 "Zerschlagt die Reaktionäre"
 TIB_crush_the_reactionaries_desc:5 "In Anbetracht des Widerstands der Mönche und ihres Wunsches, die Macht wiederzuerlangen, können wir nicht zulassen, dass sie einen Staatsstreich planen, um eine absolutistische theokratische Regierung wiederherzustellen. Deshalb muss man ihnen schnell und effizient zu Leibe rücken."
 TIB_claim_qinghai:5 "Anspruch auf Qinghai"
 TIB_claim_qinghai_desc:5 "Qinghai besteht aus der tibetischen Provinz Amdo. Historisch gesehen ist es ein integraler Bestandteil von Großtibet und muss von seinen derzeitigen Unterdrückern befreit werden."
 TIB_modernization_with_tibetan_characteristics:5 "£tech_mod Modernisierung mit tibetischen Merkmalen"
 TIB_modernization_with_tibetan_characteristics_desc:5 "Ich habe euch Fortschritt versprochen! Ich habe euch Wohlstand versprochen! Dies ist der wichtigste Schritt! Die Moderne wartet auf uns!"
 TIB_restart_mondo_field_survey2:5 "Wiederaufnahme von Möndö's Feldforschung"
 TIB_restart_mondo_field_survey2_desc:5 "Nach seiner Rückkehr aus England begann Möndö, in Tibet nach interessanten Erzen (vor allem Gold) zu suchen. Da er jedoch beschuldigt wurde, die Geister zu stören und die Ernten zu verderben, wurde ihm die Fortsetzung seiner Tätigkeit untersagt. Nun, da wir den Einfluss der Mönche verringert haben, sollten wir ihn ermutigen, seine Forschungen wieder aufzunehmen"
 TIB_exploit_the_findings2:5 "Ausbeutung der Funde"
 TIB_exploit_the_findings2_desc:5 "Da wir nun Erzvorkommen gefunden haben, können wir die Produktion steigern."


 TIB_compassion_for_the_masses:5 "Der Aufstieg von Bapa Wangyal"
 TIB_compassion_for_the_masses_desc:5 "Der junge Bapa Wengyal kam aus der von Tibetern bewohnten, aber von den Chinesen kontrollierten Grenzregion und gründete eine kleine Gruppe von Studenten, die entschlossen waren, marxistisch-leninistische Ideen zu verbreiten und die Tibeter von der Unterdrückung durch die Mönche und Lamas zu befreien."
 TIB_get_rid_of_the_spiritual_opiates:5 "Weg mit den spirituellen Opiaten"
 TIB_get_rid_of_the_spiritual_opiates_desc:5 "Die Geistlichen haben die Bauern jahrhundertelang ausgebeutet und sie zu statischer Arbeit gezwungen, während sie auf der Suche nach einer illusionären Erleuchtung waren. Dies muss aufhören und ein neues Tibet muss aus der kollektiven Arbeitskraft der befreiten Bauernschaft geschaffen werden."
 TIB_red_monasteries:5 "Rote Klöster"
 TIB_red_monasteries_desc:5 "In den späten 1920er Jahren wurden Mönche für ihren Beitritt zum Kommunismus bestraft. Das ist der Beweis dafür, dass der Kommunismus in den Klöstern wachsen und sie in Festungen verwandeln kann, die die Vorhut der Revolution bilden werden."
 TIB_invite_chinese_commissars:5 "Chinesische Kommissare einladen"
 TIB_invite_chinese_commissars_desc:5 "Die chinesischen Kommunisten sind ein Vorbild für uns alle! Sie haben die Bauern befreit und schützen sie vor dem Feind der Arbeiter. Wenn sie sich bereit erklären, uns einige Berater zu schicken, wird sich die Qualität unserer Armee sicherlich verbessern."
 TIB_invite_soviet_advisors:5 "Sowjetische Berater einladen"
 TIB_invite_soviet_advisors_desc:5 "Um die Qualität unserer Armee zu verbessern, müssen wir die Sowjetunion fragen, ob sie bereit wäre, eine militärische Mission zu entsenden, um die britische zu ersetzen und bei der Reorganisation unserer Armee zu helfen."
 TIB_accept_the_unity_of_china:5 "Akzeptieren Sie die Einheit Chinas"
 TIB_accept_the_unity_of_china_desc:5 "Wir müssen anerkennen, dass wir zwar nicht Hans sind, aber wie die Mandschus, die Huis und die Mongolen immer noch Mitglieder der großen Einheit sind, auf die sich China gründet."
 TIB_great_socialist_tibet:5 "Großes sozialistisches Tibet"
 TIB_great_socialist_tibet_desc:5 "Es ist an der Zeit, den Traum von Bapa Wangyal zu verwirklichen: die Vereinigung aller von Tibetern bewohnten Länder, frei von der Tyrannei sowohl der verlogenen Mönche als auch der chinesischen Unterdrücker."
 TIB_state_atheism:5 "Staatsatheismus"
 TIB_state_atheism_desc:5 "Die Mönche sind die Unterdrücker des Volkes, sie haben Bauern für kleine Fehler ausgepeitscht und zu allem Überfluss war der Regent ein perverser und korrupter Mann! Mit dieser Maskarade muss ein für alle Mal Schluss sein. Die Klöster müssen abgeschafft werden, um die Befreiung der Arbeiter zu ermöglichen."
 TIB_climbing_the_mountain_of_progress:5 "£tech_mod Erklimmen Sie den Berg des Fortschritts"
 TIB_climbing_the_mountain_of_progress_desc:5 "Die Wissenschaft ist der Schlüssel zur Befreiung der Arbeiter, und wir müssen sicherstellen, dass wir Zugang zu den neuesten wissenschaftlichen Lehrbüchern haben, um das Volk zu bilden und uns von der feudalen Rückständigkeit zu befreien."
 TIB_restart_mondo_field_survey_communism:5 "Wiederaufnahme von Möndö's Feldforschung"
 TIB_restart_mondo_field_survey_communism_desc:5 "Nach seiner Rückkehr aus England begann Möndö, in Tibet nach interessanten Erzen (insbesondere Gold) zu suchen. Da er jedoch beschuldigt wurde, die Geister zu stören und die Ernten zu verderben, wurde ihm die Fortsetzung der Arbeiten untersagt. Nun, da wir den Einfluss der Mönche verringert haben, sollten wir ihn ermutigen, seine Forschungen wieder aufzunehmen"
 TIB_exploit_the_findings_communism:5 "Ausbeutung der Funde"
 TIB_exploit_the_findings_communism_desc:5 "Da wir nun Erzvorkommen gefunden haben, können wir die Produktion steigern."

 TIB_encourage_british_mission:5 "Beilegung des Streits um Tawang"
 TIB_encourage_british_mission_desc:5 "Die Grenze zwischen unserem Land und dem britischen Empire verläuft in einem abgelegenen Tal in der Nähe des Dorfes Tawang. Die Ungenauigkeit der Landkarte führt zu einem kleinen Problem: Einige Dörfer wurden doppelt besteuert, da beide Seiten der Meinung waren, dass sie unter ihre Gerichtsbarkeit fallen. Um unsere guten Beziehungen zu den Briten zu erhalten, muss die Grenze eindeutig festgelegt werden."
 TIB_search_the_dalai_lama:5 "Suche nach dem Dalai Lama"
 TIB_search_the_dalai_lama_desc:5 "Der eigentliche Grund für die Existenz des Regenten ist es, den Dalai Lama zu finden. Nach der eigens zu diesem Zweck im vergangenen Jahr durchgeführten Meditation und der Konsultation von Orakeln ist die Zeit gekommen, die Suche nach der Reinkarnation des Dalai Lama zu beginnen."
 TIB_traditional_government:5 "Traditionelle Regierung"
 TIB_traditional_government_desc:5 "Um die Zukunft des Dalai Lama zu sichern, müssen die Versammlung und die Regentschaftsregierung zusammenarbeiten und die Stabilität des Landes gewährleisten."
 TIB_dob_dobs_vigilance:5 "Dob Dob Wachsamkeit"
 TIB_dob_dobs_vigilance_desc:5 "Die Dob dobs sind die Mönche, die für die Kontrolle der anderen Mönche zuständig sind. Ihre Aufgabe besteht hauptsächlich darin, die Menschenmengen während der Feste zu kontrollieren, aber sie können auch Mönche bestrafen, die von perversen Ideen verführt werden."
 TIB_renounce_to_abdicate:5 "Verzicht auf die Abdankung"
 TIB_renounce_to_abdicate_desc:5 "Der Regent erwog einige Zeit lang, zurückzutreten. Eine Delegation der Versammlung traf sich jedoch mit ihm, um ihn davon zu überzeugen, an der Macht zu bleiben, um die Stabilität der Regentschaft zu gewährleisten, während der Dalai Lama erst mit seiner Ausbildung beginnt."
 TIB_monasteries_influence:5 "Verlassen Sie sich auf die Klöster"
 TIB_monasteries_influence_desc:5 "Die Klöster sind das Herzstück des lamaistischen Staates, und ihre Unterstützung ist unerlässlich, um sich an politischen Aktionen zu beteiligen und gleichzeitig die soziale Ordnung aufrechtzuerhalten."
 TIB_reintroduce_monastic_tax:5 "Wiedereinführung der Klosterbesteuerung"
 TIB_reintroduce_monastic_tax_desc:5 "Um den Staat und den verschwenderischen Lebensstil des Regenten zu finanzieren, müssen die Klöster einen Beitrag zum Staatshaushalt leisten."
 TIB_guard_the_borders:5 "Bewacht die Grenzen"
 TIB_guard_the_borders_desc:5 "Unsere Sicherheit könnte durch eine Invasion aus China bedroht sein. Unsere Grenzvorposten müssen verstärkt werden, um die Grenzpässe besser kontrollieren zu können."

 TIB_denounce_regents_corruption:5 "Die Korruption des Regenten anprangern"
 TIB_denounce_regents_corruption_desc:5 "Der Regent ist kein religiöser Mensch! Er veranstaltete Orgien mit Männern und Frauen gleichermaßen und veruntreute Geld, um einen unverschämt verschwenderischen Lebensstil zu führen. Er muss zurücktreten!"
 TIB_religious_harmony:5 "Religiöse Harmonie"
 TIB_religious_harmony_desc:5 "Jetzt, da der moralisch fragwürdige Regent ersetzt wurde, können wir die volle Unterstützung der Klöster sicherstellen."
 TIB_foreign_advices:5 "£tech_mod Ausländische Ratschläge"
 TIB_foreign_advices_desc:5 "Um mit dem Ausland Schritt halten zu können, müssen wir einige ausländische Technologien in unser Land einführen. Der beste Weg, dieses Ziel zu erreichen, ist, sich auf ein paar westliche Berater zu verlassen, die unter Kontrolle gehalten werden können"
 TIB_army_review:5 "Überprüfung der Armee"
 TIB_army_review_desc:5 "Durch die Überprüfung unserer Armee durch ausländische Militärberater können wir uns ein besseres Bild von unserer militärischen Situation im Vergleich zu anderen Ländern machen."
 TIB_officers_professionalism:5 "Professionalität der Offiziere"
 TIB_officers_professionalism_desc:5 "Eines der großen Probleme Tibets besteht darin, dass Beamte von militärischen zu zivilen Aufgaben und umgekehrt versetzt werden, ohne dass sie die Möglichkeit haben, ihre Erfahrungen zu sammeln und zu nutzen. Um über eine wirksame Kampftruppe zu verfügen, müssen wir dafür sorgen, dass die Offiziere in der Armee bleiben, und sie weiterbilden, um ihre Fähigkeiten zu gewährleisten."
 TIB_modern_army_structure:5 "Moderne Armeestruktur"
 TIB_modern_army_structure_desc:5 "Um unsere Armeereform abzuschließen, müssen wir unsere Armeestruktur umorganisieren und einige der Milizen in eine klare Militärstruktur integrieren."
 TIB_train_monks_and_clerks_as_officers:5 "Mönche und Beamte als Offiziere ausbilden"
 TIB_train_monks_and_clerks_as_officers_desc:5 "Es wäre ein eher unpopulärer Schritt, aber eine notwendige Entscheidung, gebildete Bürger zur Verstärkung unseres Offizierspools einzuberufen."

 TIB_build_air_strip:5 "Eine Landebahn bauen"
 TIB_build_air_strip_desc:5 "Auch wenn nicht jedes Flugzeug nach Tibet fliegen kann, ist der Bau einer zuverlässigen Landebahn ein wichtiger Schritt, um Höhenflüge und Luftnahunterstützung in einer Disziplin zu vereinen: dem Fliegen über Tibet. Außerdem müssen spezielle Flugzeuge konstruiert werden, da das Abheben in diesen Höhen bereits eine Leistung ist."
 TIB_small_airframes:5 "Kleine Flugzeuge"
 TIB_small_airframes_desc:5 "In Anbetracht der Tatsache, dass nur eine lokale Luftüberlegenheit erforderlich ist, um die Truppen am Boden zu unterstützen, sind billigere kleinere Flugzeuge einfach die bessere Wahl."
 TIB_large_airframes:5 "Große Flugzeuge"
 TIB_large_airframes_desc:5 "In Anbetracht der Größe des Landes und der Schwierigkeit, hohe Berge zu umfliegen, ist es besser, Flugzeuge zu haben, die weiter über die Berge fliegen können, als im Zickzack über die unberührten Gipfel der Welt."
 TIB_flight_over_the_mountains:5 "Flug über die Berge"
 TIB_flight_over_the_mountains_desc:5 "Wir haben jetzt die Möglichkeit, die Luftmacht auf den Gipfeln der Welt zu beherrschen."

 TIB_naval_effort:5 "Schiffbau finanzieren"
 TIB_naval_effort_tt:5 "Nicht genug Bauplätze für §YMarinewerften§!"
 TIB_naval_effort_desc:5 "Der Ausbau unserer Marine sollte unsere erste Priorität sein. Weisen Sie alle verfügbaren Ressourcen für neue Werften und die Erforschung von leichten Überwasserschiffen zu."
 TIB_flexible_navy:5 "Flexible Marine"
 TIB_flexible_navy_desc:5 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
 TIB_large_navy:5 "Große Marine"
 TIB_large_navy_desc:5 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 TIB_submarine_effort:5 "U-Boot-Kriegsführung"
 TIB_submarine_effort_desc:5 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur vor U-Booten zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 TIB_cruiser_effort:5 "Kreuzer konzipieren"
 TIB_cruiser_effort_desc:5 "Bevor wir in die fortschrittliche Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
 TIB_destroyer_effort:5 "Zerstörer entwerfen"
 TIB_destroyer_effort_desc:5 "Indem wir die Konstruktion und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie wir diesen Strategien begegnen können. Zerstörer werden dafür entscheidend sein."
 TIB_capital_ships_effort:5 "Interesse an Großkampfschiffen"
 TIB_capital_ships_effort_desc:5 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger stehen für die alte und die neue Überlegenheit der Seestreitkräfte."

 TIB_buy_machines_in_india:5 "Maschinen in Indien kaufen"
 TIB_buy_machines_in_india_desc:5 "Der Weg der Modernisierung beginnt damit, dass wir kaufen, was wir nicht selbst bauen können. Um die Fabrik von Drabshi Lekhoung zu modernisieren, müssen wir nach Indien reisen und Maschinen kaufen, um unsere Produktivität zu steigern."
 TIB_steel_mill:0 "Mit dem Fräsen von Stahl beginnen"
 TIB_steel_mill_desc:0 ""
 TIB_increase_drabshi_lekhoung_output:5 "Steigerung der Produktion von Drabshi Lekhoung"
 TIB_increase_drabshi_lekhoung_output_desc:5 "Nun, da die Maschinen eingetroffen sind, müssen wir sie zusammenbauen und mit der Produktion beginnen."
 TIB_drabshi_lekhoung_arms_production:5 "Drabshi Lekhoung Rüstungsproduktion"
 TIB_drabshi_lekhoung_arms_production_desc:5 "Mit den neuen Maschinen können wir den militärischen Teil des Industriekomplexes ausbauen."
 TIB_new_production_chains:5 "Neue Produktionsketten"
 TIB_new_production_chains_desc:5 "Nur durch die Ausbildung neuer Arbeiter und den Aufbau neuer Produktionsketten können wir die Waffenproduktion steigern."
 TIB_drabshi_lekhoung_power_plant:5 "Kraftwerk Dode-Tal"
 TIB_drabshi_lekhoung_power_plant_desc:5 "Das Kraftwerk im Dode-Tal ist die einzige Stromquelle des Landes. Es muss ausgebaut werden, um mehr Fabriken mit Strom versorgen zu können."
 TIB_steel_bridges_on_the_way_to_lhasa:5 "Stahlbrücken auf dem Weg nach Lhasa"
 TIB_steel_bridges_on_the_way_to_lhasa_desc:5 "Um die Reisen nach und von Lhasa zu erleichtern, müssen Metallbrücken entlang der Straße gebaut werden."
 TIB_new_industrial_complex:5 "Neuer Industriekomplex"
 TIB_new_industrial_complex_desc:5 "Es zeichnet sich ab, dass die Drabshi Lekhoung nicht mehr erweitert werden kann und ein neuer Industriekomplex an anderer Stelle gebaut werden muss."
 TIB_optimize_production:5 "Optimierung der Produktion"
 TIB_optimize_production_desc:5 "Indem wir uns auf die Verbesserung unserer Fertigungstechniken konzentrieren, können wir unsere Fehler der Vergangenheit aufdecken und eine bessere Produktivität gewährleisten."
 TIB_equipment_effort:5 "Herstellung von .303-Munition"
 TIB_equipment_effort_desc:5 "In der Vergangenheit haben wir erfolglos versucht, die .303-Munition herzustellen. Diese war zu unzuverlässig und beschädigte die Waffen und die Soldaten. Mit unserer neuen Produktionserfahrung können wir aus den Fehlern der Vergangenheit lernen und diese Munition für unsere Maschinengewehre und Lewis-Kanonen herstellen."
 TIB_our_own_artillery:5 "Unsere eigene Artillerie"
 TIB_our_own_artillery_desc:5 "1936 besaßen wir nur 6 Artilleriegeschütze (2 davon waren feuergefährlich). Es ist an der Zeit, diese Situation zu ändern und die Drabshi Lekhoung zu ermächtigen, Granaten und Geschütze zu produzieren."
 TIB_mountain_artillery_training:5 "Ausbildung der Gebirgsartillerie"
 TIB_mountain_artillery_training_desc:5 "Die Berge sind unsere Domäne, und wenn wir die Artillerie effizient einsetzen wollen, müssen wir speziell für diesen Zweck trainieren."
 TIB_improve_logistics:5 "Verbessern Sie die Logistik"
 TIB_improve_logistics_desc:5 "Um richtig kämpfen zu können, müssen wir die Waffen zunächst an den richtigen Ort bringen. Durch die Verbesserung unserer Transportkapazitäten werden wir sicherstellen, dass jeder die Waffen zum richtigen Zeitpunkt an den richtigen Ort bringt."
 TIB_spare_parts_recycling:5 "Ersatzteil-Recycling"
 TIB_spare_parts_recycling_desc:5 "Kämpfe verursachen Abfall und beschädigen Waffen. Wir können es uns aber nicht leisten, Waffen zu verschwenden, und müssen alles Notwendige tun, um Waffen zu reparieren und die Überbleibsel von Kämpfen zu bergen."
 TIB_combat_mountain_climbers:5 "Bekämpfung von Gebirgsjägern"
 TIB_combat_mountain_climbers_desc:5 "Jetzt, wo unsere Armee moderneren Standards näher kommt, können wir einige ausgewählte Männer als Gebirgsjäger ausrüsten, um den Feind aus den unerwartetsten Positionen anzugreifen."
 TIB_military_modernization:5 "£tech_mod Militärische Modernisierung"
 TIB_military_modernization_desc:5 "Dank unserer Fortschritte in der militärischen Produktion können wir nun mit neuen Ideen und Designs experimentieren und versuchen, fortschrittlichere Ausrüstungen zu bauen."
 TIB_modern_research:5 "£tech_mod Moderne Forschung"
 TIB_modern_research_desc:5 "Wir müssen die moderne Wissenschaft begreifen, wenn wir die wissenschaftliche Lücke zwischen uns und der Außenwelt schließen wollen."
 TIB_institute_cross_border_raids:0 "Grenzüberschreitende Razzien einleiten"
 TIB_institute_cross_border_raids_desc:0 "Wir werden nicht ernst genommen, wenn wir der Welt nicht zeigen, dass wir in der Lage und willens sind, für unser Land zu kämpfen. Ein paar kleine Überfälle werden unsere Entschlossenheit zeigen und könnten uns ermöglichen, einige unverteidigte Gebiete zu erobern."
 TIB_idea_flight:0 "Die Idee der Flucht"
 TIB_idea_flight_desc:0 ""

 ##################National Focuses Sweden ""
 SWE_defense_act:0 "Verteidigungsgesetz"
 SWE_defense_act_desc:0 "Der Reichstag verabschiedet alle zehn Jahre Verteidigungsgesetze. Dieses Mal werden wir mehr Mittel für die militärische Produktion und Verteidigungsstrukturen anstreben."
 SWE_motti_tactic:5 "Aktive Verteidigung"
 SWE_motti_tactic_desc:5 "Wir sind heute nicht in der Lage, eine Großmacht in Europa zu überwältigen, unabhängig von unseren Bündnissen. Deshalb ist es unsere Position, eine aktive Verteidigungsdoktrin zu verfolgen und die dichten Wälder zu unserem Vorteil zu nutzen. Die Finnen nennen dies Motti-Taktik, und wir sollten diese Taktik in gemeinsamen Übungen anwenden."
 #SWE_motti_tactic:5 "Motti-Taktik einführen"
 SWE_kings_council:5 "Der König im Rat"
 SWE_kings_council_desc:5 "Der König im Rat oder \"Konungen i Statsrådet\" gibt dem König die Möglichkeit, sein eigenes Kabinett zu bilden und die derzeitige Regierung zu entlassen, wenn dies für notwendig erachtet wird. Mehrere Generäle und ein starker öffentlicher Aktivismus haben seine Majestät dazu gedrängt, die Verantwortung zu übernehmen, um eine pragmatischere Außenpolitik zu verfolgen und unseren Nachbarn beizustehen."
 SWE_convoy_focus:5 "Schutz der Handelssegler"
 SWE_convoy_focus_desc:5 "Wir müssen unsere Anstrengungen zum Schutz der Handelsschiffer und ihrer Schiffe verstärken, um unseren internationalen Handel zu sichern. Die schwedische Wirtschaft und die Kriegsanstrengungen hängen von diesen Importen und Exporten ab."
 #SWE_convoy_focus:5 "Atlantik-Werften"
 SWE_private_investment:0 "Private Investitionen"
 SWE_private_investment_desc:0 "Wir sollten das Wachstum langfristiger privater Investitionen durch neue Finanzpolitiken fördern."
 SWE_iron_ore:5 "Unterstützung der Handelsindustrie"
 SWE_iron_ore_desc:5 "Schweden hat eine lange Tradition im Schiffbau und verfügt über eine große Handelsflotte. Wir müssen dies nutzen und unsere heimischen Schiffbaukapazitäten weiter fördern."
 SWE_fortify_gulf:5 "Verstärkung des Bottnischen Meerbusens"
 SWE_small_arms_focus:5 "Vapenfabrik"
 SWE_unified_command:5 "Oberster Befehlshaber"
 SWE_slot_expansion:5 "Industrielle Zusammenarbeit"
 SWE_technology_sharing:5 "Gemeinsame Nutzung von Technologie"
 SWE_technology_sharing_desc:5"Teilen Sie alle technischen Fortschritte mit Fraktionsmitgliedern (Abhängig von den Fraktionsmitgliedern)."
 SWE_kings_meeting:5 "Stockholm-Kommuniqué"
 SWE_hansson_3:5 "Kabinett Hansson III"
 SWE_hansson_3_desc:5 "Bildung der Regierung der nationalen Einheit, auch bekannt als das Kabinett Hansson III."
 SWE_construction_effort_II:5 "L&M Ericsson"
 SWE_frivilligkaren:5 "Frivilligkåren ausbauen"
 SWE_frivilligkaren_desc:5 "Viele sympathisieren mit der finnischen Sache und sehen sie als eine Erweiterung unserer eigenen Außenpolitik, was viele potenzielle Rekruten zur Folge hat."
 SWE_german_command:5 "Deutsche Berater"
 SWE_german_command_desc:5 "Erlauben Sie erfahrenen deutschen Kommandeuren, mehrere unserer Einheiten zu unterstützen, zu führen und auszubilden, um die Effizienz während des Krieges zu steigern."
 SWE_embargo_soviet:5 "Embargo UdSSR"
 SWE_embargo_england:5 "Embargo Großbritannien"
 SWE_baltic_uprising:5 "Baltische Meuterei"
 SWE_baltic_uprising_desc:5 "Erläuterung: Estland 60% (und Lettland 40% Wahrscheinlichkeit) wird sich gegen die UdSSR erheben. 10Tage später werden 1Leichtkreuzer, 2 Zerstörer und 1 U-Boot gekapert und von Tallinn aus nach Schweden geschickt."
 SWE_volunteer_corps:5 "Nichtangriffsfähigkeit"
 SWE_polistrupper_focus:5 "Polistrupper"
 SWE_polistrupper_focus_desc:5 "In einer verdeckten Operation werden dänische und norwegische Freiwillige in Schweden zu "Polizeibeamten" ausgebildet und kämpfen später auf unserer Seite, um Dänemark und Norwegen zu befreien."
 SWE_guarantee_finland:5 "Garantie für Finnland"
 SWE_nationalism_focus:5 "NSAP-Koalitionsregierung"
 SWE_nationalism_focus_desc:5 "Nach der Aufhebung des Åland-Abkommens ist die SAP gespalten. Bilden Sie eine Koalitionsregierung mit den Nationalisten der NSAP, um die Macht zu übernehmen."
 SWE_internationalism_focus:5 "SKP-Koalitionsregierung"
 SWE_internationalism_focus_desc:5 "Nach der Aufhebung des Åland-Abkommens ist die SAP gespalten. Bildung einer Koalitionsregierung mit den Kommunisten der SKP, um die Macht zu übernehmen."
 SWE_support_allies:5 "Göteborger Kommuniqué"
 SWE_malmoe_communique:5 "Malmöer Kommuniqué"
 SWE_american_engineers:5 "Amerikanische Ingenieure"
 SWE_danish_ultimatum:5 "Dänisches Ultimatum"
 #SWE_danish_ultimatum:5 "Beitreten oder sterben"
 SWE_ajs:5 "Ranger-Akademie AJS"
 SWE_ajs_desc:5 "Arméns Jägarskola bildet die schwedischen Spezialeinheiten und Elitesoldaten aus, um uns einen Vorteil in der multilateralen Kriegsführung zu verschaffen."
 SWE_svensk_standard:5 "Gemeinsamer Produktionsstandard"
 SWE_svensk_standard_desc:5 "Schweden ist heute die treibende Kraft in der skandinavischen Industrie, und die meisten anderen Branchen verlassen sich bei der Herstellung ihrer Produkte auf unsere Produkte. Durch die Formalisierung gemeinsamer Produktionsstandards können wir die Produktion wesentlich effizienter gestalten und alle Änderungen mit unseren Verbündeten abstimmen."
 SWE_beredskap:5 "Beredskap"
 SWE_beredskap_desc:5 "Bereiten Sie Ihre Streitkräfte vor und machen Sie sie bereit, Schweden gegen jede ausländische Bedrohung zu verteidigen."
 SWE_arrest_royalists:5 "Verhaftung der Royalisten"
 SWE_arrest_royalists_desc:5 "Der König hat uns lange genug den Weg zur Macht versperrt. Trotz seiner Beliebtheit kann ein Monarch nicht das Staatsoberhaupt unserer glorreichen Nation sein. Wir müssen das Heft in die Hand nehmen und ihn zwingen, sein Amt aufzugeben und die obersten Ressortchefs, von denen viele Royalisten sind, loszuwerden. Revolutionäre Elemente unserer Partei haben bereits Pläne angedeutet, sie und die königliche Familie zu verhaften."
 SWE_abolish_monarchy:5 "Abschaffung der Monarchie"
 SWE_abolish_monarchy_desc:5 "Der König ist ein überzeugter Antibolschewist und darf das Volk nicht länger unterdrücken, wir müssen die Monarchie abschaffen."
 SWE_facket:5 "Folkhemmet"
 SWE_facket_desc:5 "Wir müssen das Haus des Volkes verbreiten, indem wir unsere eigene Fraktion gründen."
 SWE_norway_friend:5 "Finanzierung norwegischer Kommunisten"
 SWE_norway_friend_desc:5 "Finanziert norwegische Gewerkschaften und kommunistische Politiker, um unseren Einfluss in der Region zu erhöhen. Wenn wir gute Beziehungen zu den Norwegern haben, können wir vielleicht eine weitere Union zustande bringen?"
 SWE_deal_soviet:5 "Ein Abkommen mit der UdSSR"
 SWE_deal_soviet_desc:5 "Überlassen Sie den Sowjets die Kontrolle über Karelien als Gegenleistung für den Beitritt zu ihrer Fraktion und ihre Unterstützung bei der Durchsetzung des Kommunismus in Norwegen durch umfangreiche subversive Bemühungen."
 SWE_women_pilots:5 "Fliegenglottakåren"
 SWE_women_pilots_desc:5 "Nehmen Sie weibliche Piloten in Ihr Pilotenprogramm auf."
 SWE_technology_sharing_comintern:5 "Forschungsstadt Murmansk"
 SWE_technology_sharing_comintern_desc:5 "Teilen Sie Technologie mit der UdSSR."
 SWE_norway_unification:5 "Skandinavische Sozialistische Union"
 SWE_norway_unification_desc:5 "Bilden Sie die vierte Union mit Norwegen und schließen Sie Ihre beiden Länder zu einer Skandinavischen Sozialistischen Union zusammen. Die Geschichte ist und wird wieder auf unserer Seite sein, wenn wir als ein Land zusammenstehen."
 SWE_support_iceland_rebels:5 "Versorgung isländischer Nationalisten"
 SWE_support_iceland_rebels_desc:5 "Die Isländer streben seit langem nach Unabhängigkeit von Dänemark, und einige sind bereit, für ihr eigenes Land zu kämpfen. Wir müssen die Nationalisten bewaffnen."
 SWE_iceland_rebel_uprising:5 "Isländische Meuterei"
 SWE_iceland_rebel_uprising_desc:5 "Die isländischen Nationalisten sind von uns umfassend ausgebildet und bewaffnet worden, nun müssen wir ihnen helfen, ihre Unabhängigkeit zu sichern. Wir sind jedoch nicht sicher, wie die Dänen darauf reagieren werden."
 SWE_strb:5 "Stridsbåtar"
 SWE_strb_desc:5 "Entwicklung kleiner, wendiger Boote, die mit Maschinengewehren bewaffnet sind und viel Platz bieten, um unsere Marines zu transportieren und Invasionen zu beschleunigen."
 SWE_axis_leanings_focus:5 "Ausrichtung auf die Achsenmächte"
 SWE_axis_leanings_focus_desc:5 "Nähern Sie sich Deutschland an und richten Sie unsere Politik auf eine mögliche Mitgliedschaft in der Achse aus."
 SWE_technology_sharing_axis:5 "Krupp Tech Sharing"
 SWE_technology_sharing_axis_desc:5 "Beginnt mit dem Tech-Sharing mit Deutschland."
 SWE_found_own_empire:5 "Unser eigenes Reich"
 SWE_found_own_empire_desc:5 "Wir gründen unsere eigene Fraktion und fördern unsere Interessen im Baltikum."
 SWE_bofors_nobelkrut:5 "Bofors Nobelkrut"
 #SWE_bofors_nobelkrut:5 "Förderung der inländischen Rüstungsproduktion"
 SWE_bofors_nobelkrut_desc:5 "Bofors ist unser größter und vielleicht wichtigster Waffenhersteller. Sie bauen einige der leistungsfähigsten und qualitativ hochwertigsten Waffen der Welt. Indem wir ihnen helfen, ihre Nobelkrut-Anlagen zu modernisieren, können wir die Produktionsleistung bestimmter Ausrüstungen erhöhen, und ihr größter Anteilseigner Axel Wenner-Gren wird das Verteidigungsministerium bei der angemessenen Aufrüstung unseres Landes beraten."
 SWE_undk:5 "Nachrichtendienst FRA"
 SWE_undk_desc:5 "Derzeit sind unsere Nachrichtendienste und das Chiffrierbüro über die Streitkräfte und den Verteidigungsstab verstreut. Wir müssen sie in einer eigenen Abteilung, der FRA, neu organisieren."
 SWE_sci:5 "£tech_mod Militärwissenschaft"
 SWE_sci_desc:5 "Unser Militär muss für die Zukunft gerüstet sein"
 SWE_undk2:5 "Nachrichtendienst FRA"
 SWE_undk2_desc:5 "Einführung des Nachrichtendienstes des Verteidigungsstabes, um die ausländische Spionagetätigkeit zu verringern. UNDK ist die Abkürzung für Underrättelsekontoret, das Teil des Försvarsstaben ist."
 SWE_solistickan: "Solstickan"
 SWE_krangede: "Kraftwerk Krångede"
 SWE_automobilfabrik: "AB Nyköpings Automobilfabrik"
 #SWE_amfss:5 "Kustartilleriets Skjutskola"
 SWE_amfss_desc:5"Die Kustartilleriets Skjutskola bildet unsere Marinesoldaten für den Einsatz in Küstengebieten aus."
 SWE_amfss:5 "Küstenwaffenschule KAS"
 SWE_musko_bas:5 "Archipel-Basen"
 SWE_crypto_bomb_focus:5 "Geheimfernschreiber-Chiffre"
 SWE_crypto_bomb_focus_desc:5 "Holen Sie den brillanten Mathematiker Arne Beurling in die Kryptologieabteilung und geben Sie ihm und seinem Team die Ressourcen, um unsere Chiffrierarbeit voranzutreiben."
 SWE_stuka_effort:5 "Nydqvist & Holm Flygmotorfabriker"
 SWE_stuka_effort_desc:5 "Da der deutschen Luftwaffe nach dem Vertrag von Versailles viele Beschränkungen auferlegt wurden, möchten die Deutschen StuKa-Tauchbombenangriffe in Schweden üben, an denen wir uns gerne beteiligen können."
 SWE_synth_oil:5 "Skifferoljeaktiebolaget"
 SWE_army_effort:5 "Heerestabellen"
 SWE_army_effort_desc:5 "Organisieren Sie das Heeresstabsbüro als Teil unserer militärischen Reorganisation. Der Stab untersteht künftig dem Verteidigungsstab und dem Oberbefehlshaber und nicht mehr dem Staatsoberhaupt."
 SWE_doctrine_effort_2:5 "Mechanisierte Kampfführung"
 SWE_doctrine_effort_2_desc:5 "Der moderne Kampf ist zunehmend mechanisiert und wir müssen dies bei der Entwicklung unserer Gefechtsdoktrinen berücksichtigen."
 SWE_doctrine_effort_3:5 "Königliche Militärakademie Karlberg"
 SWE_doctrine_effort_3_desc:5 "Die Königliche Militärakademie Karlberg kann weiter ausgebaut werden, um mehr Offiziere unterzubringen und mehr Erfahrung an die Front zu bringen."
 SWE_equipment_effort:5 "Fonds Carl Gustafs Gevärsfaktori"
 SWE_equipment_effort_desc:5 "Carl Gustafs Gevärsfaktori ist ein hochqualifizierter Entwickler von Handfeuerwaffen, der den nächsten Technologiesprung für moderne Waffen anstrebt."
 SWE_equipment_effort_2:5 "Artillerieschule ArtSS"
 SWE_equipment_effort_2_desc:5 "Die Artilleriskjutskolan wird unsere Artillerie ausbilden, damit sie im Einsatz effizienter wird."
 SWE_rocket_effort:5 "Reaktionsmotor"
 #SWE_rocket_effort:5 "Strahltriebwerk"
 SWE_rocket_effort_desc:5 "Beginn der Entwicklung von Düsentriebwerken, die sowohl moderne Flugzeuge als auch ballistische Flugkörper antreiben können."
 SWE_nuclear_effort:5 "Kärnvapenprogrammet"
 SWE_nuclear_effort_desc:5 "Beauftragen Sie das FOA, ein Kernforschungsprogramm \"Kärnvapenprogrammet\" zu starten."
 SWE_ski_troops:5 "Winterausrüstung"
 SWE_ski_troops_desc:5 "Wir müssen unsere Infanterie mit einer Winterausrüstung ausstatten, damit sie dem Feind im harten arktischen Gelände Nordeuropas einen Vorsprung bieten kann."
 SWE_mechanization_effort:5 "Gepanzerte Geländewagen bestellen"
 SWE_mechanization_effort_desc:5 "Pansarterrängbilar sind robuste gepanzerte Fahrzeuge, die in unwegsamem Gelände eingesetzt werden können und unsere Infanterie sicher in den Kampf führen."
 SWE_armor_effort:5 "Auftrag Landsverk"
 SWE_armor_effort_desc:5 "Landsverk ist ein in Landskrona ansässiges Panzerunternehmen, das sich um die Herstellung von Panzern schwedischer Bauart für unsere Verteidigung bewirbt."
 SWE_metallprodukter: "Sten A. Olsson Metallprodukter Handelsgesellschaft"
 SWE_metallprodukter_desc: "Sten A. Olsson Metallprodukter Handelsgesellschaft"
 SWE_dellner: "Dellner Couplers AB"
 SWE_aviation_effort:5 "Fliegerstaffel"
 SWE_aviation_effort_desc:5 "Organisation des Flugstabbüros als Teil unserer militärischen Umstrukturierung. Der Stab untersteht von nun an dem Verteidigungsstab und dem Oberbefehlshaber anstelle des Staatsoberhauptes."
 SWE_fighter_focus:5 "Flygverkstäderna"
 SWE_fighter_focus_desc:5 "Die Luftkämpfe des Ersten Weltkriegs sind noch nicht vorbei. Wenn wir bei der Entwicklung von Kampfflugzeugen die Nase vorn haben, werden wir auch in Zukunft einen Vorsprung haben."
 SWE_bomber_focus:5 "SAAB Zweimotorige Flugzeuge"
 SWE_bomber_focus_desc:5 "SAAB ist ein High-Tech-Aluminium-Flugzeughersteller, der bereit ist, eine Reihe von Flugzeugen für unsere Royal Airforce zu produzieren."
 SWE_jet_fighter_focustree:5 "Die Trommel und die Lanze"
 SWE_jet_fighter_focustree_desc:5 "Saab hat in den letzten Jahren große Fortschritte gemacht und seine Flugzeuge werden immer wettbewerbsfähiger. Sie wollen nun eigene Düsenjäger entwickeln, die den Spitznamen "Barrel" und "Lance" tragen."
 SWE_CAS_effort:5 "Sturzkampfbomber"
 SWE_CAS_effort_desc:5 "Die Anschaffung von Sturzkampfbombern zur Luftnahunterstützung ist für jede Armee unerlässlich."
 SWE_NAV_effort:5 "Torpedo-Bomber"
 SWE_NAV_effort_desc:5 "Torpedobomber haben sich in der Seekriegsführung als sehr vielversprechend erwiesen."
 SWE_bulltofta:5 "Bulltofta & Kavaheden"
 SWE_bulltofta_desc:5 "Bauen Sie die Flugplätze von Bulltofta bei Malmö und Kavaheden in Lappland. Schweden ist riesig und es ist absolut notwendig, zahlreiche Flugplätze zu haben, um eine Luftüberlegenheit zu erreichen."
 SWE_ornen:5 "Pilotenakademie FlygS"
 SWE_ornen_desc:5 "Einige Nationen haben damit begonnen, Frauen für ihre Pilotenprogramme zu rekrutieren. Wir haben uns entschlossen, nur die besten Männer mit einer wirklich engagierten Einstellung für eine umfassende Pilotenausbildung zu rekrutieren. Sie werden gut auf die rauen skandinavischen Wetterbedingungen und künftige Luftkämpfe mit unserem Feind vorbereitet sein."
 SWE_geting:5 "Manöver Getingen"
 SWE_bulldog:5 "Kampfpiloten"
 SWE_bulldog_desc:5 "Implementierung des Pilotentrainingsprogramms Bulldogen zum Üben von Manövern, die die Fähigkeiten für verschiedene Flugzeugklassen verbessern werden."
 SWE_j22_steel_fighter:5 "J-22 Stahljäger"
 SWE_j22_steel_fighter_desc:5 "Beauftragen Sie Bo Lundgren mit dem Bau einer Stahlrahmenversion der J-22, um den Bedarf an Kampfflugzeugen trotz der derzeitigen Aluminiumknappheit zu decken. Dieses Kampfflugzeug ist mit der SpitFire aus den 1940er Jahren vergleichbar und verwendet Stahl anstelle von Aluminium als Rohmaterial."
 #SWE_support_the_industry:5 "Eisenerzbahn"
 SWE_support_the_industry:5 "Nördliche Eisenbahnen"
 SWE_support_the_industry_desc:5 "Unterstützen Sie die Industrie in Nordschweden und bauen Sie die Infrastruktur in wichtigen Gebieten in der Nähe der Eisenerzbahn aus."
 SWE_southern_infrastructure:5 "Südliche Eisenbahnen"
 SWE_southern_infrastructure_desc:5 "Bau zusätzlicher Eisenbahnstrecken durch Skåne und Småland, um die Transportmöglichkeiten zwischen dem Öresund und Stockholm zu verbessern."
 SWE_planned_expansion:5 "Finanzierung staatseigener Unternehmen"
 SWE_planned_expansion_desc:5 "Finanzierung staatlicher Unternehmen, um die Zahl der Arbeitskräfte zu erhöhen, die Arbeitslosigkeit zu senken und gleichzeitig die einheimische Produktion zu steigern."
 SWE_depression:5 "Entwicklung eines wöchentlichen Index"
 SWE_depression_desc:5 "Die Riksbank hat einen neuen, wöchentlichen Index der Verbraucherpreise entwickelt. Dies war notwendig, da das Ziel darin besteht, "der Öffentlichkeit gewisse sichere Anhaltspunkte für die Einschätzung der künftigen Preisentwicklung zu geben". Folglich ist der neue Index so konzipiert, dass er eine breite Palette von Waren und Dienstleistungen umfasst, die die Einkäufe einer durchschnittlichen Familie in Schweden widerspiegeln. Dadurch wird sichergestellt, dass die Kaufkraft der Krone für die meisten Personen korrekt gemessen werden kann. Die wöchentliche Inflation wurde dann berechnet, indem die prozentuale Veränderung jeder konsumierten Ware und Dienstleistung mit dem Anteil der Gesamtkonsumausgaben, den die Haushalte für diesen Posten aufwenden, gewogen wurde"
 SWE_scania_rubber:5 "Trelleborgs Gummifabrik"
 SWE_scania_rubber_desc:5 "Trelleborgs Gummifabrik ist ein wichtiger Lieferant von Kautschuk und synthetischen Materialien, die für die Herstellung moderner Maschinen und Kriegsflugzeuge dringend benötigt werden."
 SWE_mining:5 "Aluminiumunternehmen"
 SWE_mining_desc:5 "Die schwedische Aluminiumgesellschaft (SAKO) möchte ihre Verarbeitungskapazitäten durch den Bau einer Verarbeitungsanlage in Sundsvall erweitern. Unterstützen Sie das Unternehmen bei der Steigerung seiner Produktion von hochwertigem Aluminium."
 SWE_construction_effort_I:5 "Kugellagerfabrik"
 SWE_construction_effort_I_desc:5 "Schwedische Kugellager sind von sehr hoher Qualität und werden in modernen Maschinen auf der ganzen Welt eingesetzt."
 SWE_production_effort_I:5 "Organisieren Sie die Mechanischen Werke"
 SWE_production_effort_I_desc:5 "Die Mechanischen Werke sind Fertigungsunternehmen, die die Industrie mit wichtigen Teilen versorgen, nicht zuletzt für unsere Waffenhersteller. Organisieren Sie ihre Bemühungen und erweitern Sie ihre Einrichtungen, um ihre Lieferungen an SAAB, Bofors und Landsverk zu steigern."
 SWE_substitute_aluminium:5 "Aluminium als Ersatzstoff"
 SWE_substitute_aluminium_desc:5 "Um der großen Nachfrage und dem geringen Angebot an Aluminium gerecht zu werden, müssen verschiedene staatliche Maßnahmen wie das Recycling und die Umarbeitung von Stahl in einen Aluminiumersatzstoff ergriffen werden."
 SWE_industry_research:5 "£tech_mod Industrielle Forschung"
 SWE_industry_research_desc:5 "Unsere industrielle Expansion und andere Fortschritte der letzten Zeit könnten es uns ermöglichen, parallel dazu mehr Forschung und Entwicklung zu betreiben."
 SWE_extra_tech_slot_2:5 "£tech_mod Forschungsinstitut FOA"
 #SWE_extra_tech_slot_2:5 "Militärische Forschung"
 SWE_extra_tech_slot_2_desc:5 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 #SWE_secret_weapons:5 "Försvarets Forskningsanstalt"
 SWE_secret_weapons:5 "Forschungsinstitut FOA"
 SWE_secret_weapons_desc:5 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Wissenschaftsbereichen: Elektronik, Raketentechnik und Kernforschung."
 SWE_naval_effort:5 "Stockholms Örlogsvarv"
 #SWE_naval_effort:5 "Stockholmer Schiffswerften"
 #SWE_naval_effort:5 "Marinverkstäderna"
 SWE_naval_effort_desc:5 "Der Ausbau unserer Marine sollte unsere oberste Priorität sein. Setzen Sie alle verfügbaren Ressourcen für den Bau weiterer Werften zu unseren bereits bestehenden \"Örlogsvarv\" ein."
 SWE_flexible_navy:5 "Marinestäbe"
 SWE_flexible_navy_desc:5 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
 SWE_large_navy:5 "Bewertung der Marinedoktrin"
 SWE_large_navy_desc:5 "Bislang hat unsere Marine Gefechte auf offener See vermieden, und unsere gesamte Strategie beruht auf der flachen Küstenlinie, die für unsere Feinde schwer zu manövrieren ist. Es ist an der Zeit, unsere Marinedoktrinen neu zu bewerten und festzustellen, was die Seeschlachten der modernen Kriegsführung erfordern werden."
 SWE_baltic_dominance:5 "Kontrolle über die Ostsee"
 SWE_baltic_dominance_desc:5 "Es liegt in unserem Interesse, die Ostsee so gut wie möglich zu kontrollieren. Wenn möglich, sollten wir uns bemühen, diese Region zu beherrschen, um unsere ausgedehnte Küstenlinie zu schützen."
 SWE_capital_ships:5 "Kreuzer aufrüsten"
 SWE_capital_ships_desc:5 "Es ist wichtig, dass wir unsere derzeit in Produktion befindlichen Kreuzerklassen überholen, damit sie jede andere moderne Marine in der Ostsee herausfordern können."
 SWE_destroyer_effort:5 "Moderne Zerstörer bestellen"
 SWE_norway_ship_building:0 "Gemeinsamer Schiffsbau"
 SWE_norway_ship_building_desc:0 "Schweden und Norwegen blicken auf eine lange gemeinsame Geschichte zurück und haben ähnliche Prioritäten für die Sicherheit der Marine. Wir sollten mit unseren Nachbarn zusammenarbeiten, um sicherzustellen, dass beide Marinen in der Lage sind, sich gegen gemeinsame Bedrohungen in der Ostsee und im Atlantik zu verteidigen."
 SWE_naval_nor: "Treten Sie dem schwedisch-norwegischen Schiffbau bei"
 SWE_naval_nor_desc: "Schweden und Norwegen blicken auf eine lange gemeinsame Geschichte zurück und haben ähnliche Prioritäten für die Sicherheit der Marine. Wir sollten mit unseren Nachbarn zusammenarbeiten, um sicherzustellen, dass beide Marinen in der Lage sind, sich gegen gemeinsame Bedrohungen in der Ostsee und im Atlantik zu verteidigen."
 SWE_air_defence_2:0 "Bergrum"
 SWE_air_defence_2_desc:0 "Indem wir einige wichtige Infrastrukturen unter die Erde verlegen, können wir unsere Anfälligkeit gegenüber der feindlichen Luftwaffe verringern."
 SWE_hojum: "Kraftwerk Hojum"
 SWE_hojum_desc: ""
 #SWE_destroyer_effort:5 "Jagare"
 SWE_destroyer_effort_desc:5 "Schweden ist durchaus in der Lage, qualitativ hochwertige Zerstörer zu bauen. Da der technologische Fortschritt immer weiter voranschreitet, müssen wir sicherstellen, dass unsere Zerstörer den modernen Standards entsprechen."
 #SWE_sea_wolves:5 "Wolfpack"
 SWE_sea_wolves:5 "Ubåtsflottiljen"
 SWE_sea_wolves_desc:5 "Diese U-Boote können einer kleinen Nation wie der unseren einen entscheidenden Vorteil verschaffen, wenn es darum geht, feindliche Konvois anzugreifen und verdeckte Angriffe auf Großkampfschiffe durchzuführen."
 SWE_osterbotten:5 "Schwedische Konsolidierung"
 SWE_osterbotten_desc:5 "Die Schweden im Baltikum müssen als ein Volk zusammenstehen und die Interessen des anderen schützen. Viele leben in Finnland und einige in Estland. Wenn wir uns auf die Vereinigung unseres Volkes konzentrieren, können wir unseren Kern auf die Provinzen im Osten Finnlands ausdehnen. Das heißt, wenn wir sie erobern können."
 SWE_infrastructure:5 "Südliche Eisenbahnen"
 SWE_infrastructure_desc:5 "Bau zusätzlicher Eisenbahnstrecken durch Skåne und Småland, um die Transportmöglichkeiten zwischen dem Öresund und Stockholm zu verbessern."
 SWE_production_effort_II:5 "Entwicklung der Luftfahrzeugindustrie"
 SWE_production_effort_II_desc:5 "Die zivile Flugzeugindustrie hat in den letzten Jahren einen Aufschwung erlebt und beginnt, wettbewerbsfähige Flugzeuge für den internationalen Markt zu produzieren. Da unsere Luftwaffe kaum über Kampfflugzeuge verfügt, müssen wir Hersteller wie ASJA, SAAB und Nohab Flygmotorfabriker ermutigen, ihre Anstrengungen zur Herstellung moderner Kampfflugzeuge zu verstärken."
 #SWE_production_effort_II:5 "Flygmotorfabriker"
 SWE_bomb_defence:5 "Bergrum"
 SWE_motorized_focus:5 "Motorisierte Standardisierung"
 SWE_planned_expansion_II:5 "Öffentliche Bauinvestitionen"
 SWE_planned_expansion_II_desc:5 "Um unseren heimischen Baumarkt zu stimulieren und unsere industriellen Anstrengungen zu erweitern, können wir die Regierung in öffentliche Bauunternehmen investieren lassen."
 SWE_planned_expansion_III:5 "Industrielle Expansion"
 SWE_lottorna:5 "Lottorna"
 SWE_lottorna_desc:5 "Lottorna ist eine Frauenhilfsorganisation, die seit 1924 Frauen einberuft, um Männer in einigen weniger wichtigen Bereichen unserer Verteidigung zu ersetzen. Jetzt können wir sie in den 3 Waffengattungen organisieren, so dass sie am aktiven Dienst teilnehmen können."
 SWE_neutrality_focus:5 "Skandinavische Isolation"
 SWE_neutrality_focus_desc:5 "Es liegt in unserem Interesse, die nordischen Neutralitätsregeln einzuhalten und unsere Beziehungen zu unseren Nachbarn zu verbessern. Dies ist für uns von weitaus größerer Bedeutung als irgendwelche Meinungsverschiedenheiten in Kontinentaleuropa. Mit der Unterzeichnung des Stockholmer Kommuniqués stärken wir die Bindungen zwischen den nordischen Ländern."
 #SWE_fortify_skargard:5 "Kustartilleriet"
 SWE_fortify_skargard:5 "Küstenartillerie"
 SWE_fortify_skargard_desc:5 "Beauftragen Sie die Kustartilleriet mit dem Bau von Verteidigungsanlagen entlang der Küstenlinie und der Befestigung unserer Häfen, um das Heimatland auf mögliche Invasionen von See aus vorzubereiten. Außerdem sollen die Havsbandslinjen ausgebaut werden, um unsere Verteidigungsanlagen im Stockholmer Schärengarten zu verstärken."
 SWE_fortify_scania:5 "Skånelinjen"
 SWE_fortify_scania_desc:5 "Bau der Verteidigungslinie, auch Per-Albin-Linie genannt, zum Schutz der südlichen Küstenlinie."
 SWE_airfields_gotland:5 "Gotska Flygfält"
 SWE_airfields_gotland_desc:5 "Bau einer Reihe von Flugplätzen und Flugabwehrkanonen auf Gotland."
 SWE_tornea_line:5 "Kalixlinjen"
 SWE_tornea_line_desc:5 "Verteidigungsanlagen entlang des Flusses Torne zum Schutz der östlichen Landgrenze."
 SWE_liberty_ethos:5 "Exportorientierte Wirtschaft"
 SWE_liberty_ethos_desc:5 "Stärkung unseres Handels, indem wir unsere Wirtschaft noch besser auf den internationalen Handel der modernen Welt ausrichten."
 SWE_intervention:5 "Auslandsbeteiligung"
 SWE_intervention_desc:5 "Schauen Sie über den Tellerrand und stärken Sie Ihren Einfluss in Skandinavien."
 SWE_alliance_finland:5 "Åbo-Konferenz"
 SWE_alliance_finland_desc:5 "Schließen Sie das historische Bündnis mit Finnland, auf das viele militärische Führer und Politiker auf beiden Seiten des Golfs gedrängt haben. Unsere Unabhängigkeit steht und fällt mit der Karelischen Landenge."
 SWE_finalnd_arms_production:5 "Finnische Waffenkooperation"
 SWE_finalnd_arms_production_desc:5 "Kooperieren Sie bei der Produktion von Kleinwaffen mit Finalnd, um Effizienzgewinne zu erzielen."
 SWE_baltic_refugees:5 "Nordische Evakuierte"
 SWE_baltic_refugees_desc:5 "Viele baltische Flüchtlinge sind während des Zweiten Weltkriegs nach Schweden geflohen, und mehrere schwedische Minderheiten, darunter die Esten-Schweden, wurden von Handelsschiffen und Zerstörern evakuiert."
 SWE_demand_aland:5 "Forderung nach Åland"
 SWE_demand_aland_desc:5 "Fordern Sie Åland von den Finnen, es ist unser Recht, mit unserem Volk wiedervereint zu werden und den Eingang zum Bottnischen Meerbusen zu schützen. Es ist wichtig, die schwedische Bevölkerung auf den Inseln zu schützen und unser historisches Land zurückzufordern."
 SWE_befriend_denmark:5 "Vertrag von Kopenhagen"
 SWE_befriend_denmark_desc:5 "Fordern Sie Dänemark und Norwegen auf, sich unserem Bündnis auf einem Gipfel in Kopenhagen anzuschließen."
 SWE_danish_factory_alliance:5 "Dänische industrielle Zusammenarbeit"
 SWE_danish_factory_alliance_desc:5 "Kooperieren Sie mit den Dänen, um die Produktion in den Fabriken zu rationalisieren."
 SWE_befriend_norway:5 "Oslo-Änderung"
 SWE_befriend_norway_desc:5 "Bitten Sie Norwegen, einem Bündnis beizutreten."
 SWE_small_ships:5 "Norwegische Werftkooperation"
 SWE_small_ships_desc:5 "Einrichtung einer norwegischen Schiffsmontage, um die Effizienz der U-Boot- und Zerstörerproduktion zu verbessern."
 SWE_norway_war_goal:5 "Anhang Norwegen"
 SWE_norway_war_goal_desc:5 "Norwegen erklärte 1905 seine Unabhängigkeit von Schweden und ist seither eine souveräne Nation. Der politische Diskurs ist hart geworden und die beträchtlichen Differenzen könnten uns dazu zwingen, einzugreifen und ihre Unabhängigkeit zu kontrollieren."
 SWE_germany_friend:5 "Deutsche Zusammenarbeit"
 SWE_germany_friend_desc:5 "Die deutsche Macht in Europa ist eine ständig wachsende Kraft, durch Zusammenarbeit können wir bessere Beziehungen zu den Deutschen erreichen."
 SWE_soviet_war_goal:5 "Dagö & Ösel-Krise"
 SWE_estonia_war_goal:5 "Dagö & Ösel-Krise"
 SWE_estonia_war_goal_desc:5 "Dagö und Ösel sind zwei Inseln an der Westküste Estlands, die seit jeher von Schweden bewohnt werden, die in der Nähe der Ostsee leben.  Ihre derzeitige Lage ist ungewiss und die Spannungen in der Region machen es wahrscheinlich, dass ihre Regierung gegen sie vorgehen könnte, so dass sich eine Krise für unsere Landsleute anbahnt. Wir müssen intervenieren!"
 SWE_militarism:5 "Millitarismus"
 SWE_german_tank_production:5 "Deutsche Rüstungskooperation"
 SWE_german_tank_production_desc:5 "Im Interesse des Gemeinwohls sind die Deutschen bereit, uns bei unseren Kriegsanstrengungen zur Rationalisierung der Produktion von leichten Panzern zu helfen."
 SWE_soviet_friend:5 "Freundschaft mit der Sowjetunion"
 SWE_influence_finland_communism:5 "Nötigung Finnlands"
 SWE_influence_norway_communism:5 "Norwegen zwingen"
 SWE_norwegian_ultimatum:5 "Norwegisches Ultimatum"
 SWE_go_with_britain:5 "Beitritt zu den Alliierten"
 SWE_planned_expansion_comm:5 "Wrokers Expansion"
 SWE_foreign_expeditions:5 "Frivilligkåren"
 SWE_foreign_expeditions_desc:5 "Frivilligkåren sind unsere Freiwilligenbataillone, die sich für andere Nationen einsetzen, die sie dringender brauchen als wir."
 SWE_war_bonds:5 "Kriegsanleihen"
 SWE_war_bonds_desc:5 "Wir können die Bevölkerung bitten, in staatliche Kriegsanleihen zu investieren, um Geld für unsere Kriegsanstrengungen zu sammeln."
 SWE_ltank_tooltip:5 "Kann jetzt leichte Panzer und motorisierte Einheiten einsetzen"
 SWE_forsvenskning_tt:5 "Kann sich mit Finnland-Schweden vereinigen"
 #SWE_forsvarsbeslutet:5 "Verteidigungspolitik"
 SWE_forsvarsbeslutet:5 "Försvarsbeslutet"
 SWE_forsvarsbeslutet_desc:5 "Manifestieren Sie die Nationale Verteidigungsbewertung, in der unser Verteidigungsbedarf für die nächsten 10 Jahre ermittelt wird. Diesmal brauchen wir zusätzliche Mittel für das Verteidigungsministerium und die Rüstungsindustrie, um unsere Ziele für die Inlandsproduktion zu erreichen."
 SWE_fst:5 "Oberster Befehlshaber"
 SWE_ransonering:5 "Rationierung"
 SWE_ransonering_desc:5 "Wir können beschließen, einige Konsumgüter zu rationieren, um Kapazitäten in unseren zivilen Fabriken freizusetzen."
 SWE_air_defence:5 "Luftvärnet"
 SWE_air_defence_desc:5 "Luftvärnet ist für die Verteidigung unseres Luftraums vom Boden aus zuständig."
 SWE_anschluss_finland:5 "Arbetarbundet"
 SWE_hemvarnet:5 "Heimatschutz"
 SWE_hemvarnet_desc:5 "Hemvärnet ist eine zivile Miliz, die Männer aus dem ganzen Land versammelt, um das Heimatland vor potenziellen Eindringlingen zu schützen."
 SWE_naval_dockyard_effort:5 "Varvs-Erweiterung"
 SWE_naval_dockyard_effort_desc:5 "Ausbau der Marinewerften und Verbesserung der norwegischen Zusammenarbeit."
 SWE_radar:5 "RADAR"
 SWE_radar_desc:5 "Konzentrieren Sie Ihre Bemühungen auf die Entwicklung besserer RADAR-Systeme, um feindliche Aktivitäten aufzuspüren."
 SWE_kalix_line:5 "Kalixlinjen"
 SWE_kalix_line_desc:5 "Die Kalixlinie ist eine Reihe von Festungen, die zum Schutz unserer nordöstlichen Grenze zu Finnland und der Sowjetunion errichtet wurden. Sie befindet sich entlang des Flusses Torne in dichten Wäldern."
 SWE_continuation_war:5 "Fortsetzungskrieg"
 SWE_continuation_war_desc:5 "Treten Sie dem Fortsetzungskrieg bei, um die Sowjets ein für alle Mal von unseren skandinavischen Heimatländern abzuschrecken."
 SWE_liberate_norway:5 "Krieg mit Deutschland"
 SWE_liberate_norway_desc:5 "Befreien Sie Norwegen von den Deutschen und unterstützen Sie die Mission der Alliierten."
 SWE_political_effort:5 "En Svensk Tiger"
 SWE_political_effort_desc:5 "Der schwedische Nationalgeist zur Einigung des Volkes und zur Stärkung der Kriegsanstrengungen."
 SWE_claim_aland:5 "Aufhebung der Åland-Konvention"
 SWE_claim_aland_desc:5 "Das 1921 unterzeichnete Åland-Abkommen hat Finnland den Besitz der Åland-Inseln zugesprochen. Die Bevölkerung ist mehrheitlich schwedisch, und historisch gesehen gehören die Inseln zu unserem Territorium. Wir können uns über die Entscheidung des Völkerbundes hinwegsetzen und die Åland-Konvention widerrufen, um die Inseln für Schweden zurückzufordern."
 SWE_fortify_aland:5 "Åland befestigen"
 SWE_fortify_aland_desc:5 "Befestigen Sie die Åland-Inseln, da sie eine strategische Schlüsselposition für den Schutz Stockholms und des Golfs einnehmen."
 SWE_min_def:5 "Verteidigungsministerium"
 SWE_american_help:5 "Amerikanische Ausrüstung"
 SWE_kalmar_union:5 "Skandinavismus"
 SWE_kalmar_union_desc:5 "Der Gedanke, dass wir im Kampf gegen einen gemeinsamen Feind alle zusammenstehen sollten, ist nicht neu. Dieser wiederbelebte Skandinavismus wird es uns ermöglichen, Arbeitskräfte in unseren Streitkräften freizusetzen und unsere Fähigkeiten zur Bereitstellung von Verstärkung zu verbessern."
 SWE_black_chamber:5 "Aufstand der Weißen Garde"
 SWE_black_chamber_desc:5 "Erläuterung: Schweden wird einen Bürgerkrieg in Finnland anzetteln und dann von Dem. Finnland. Åland wird sich einige Tage später erheben und sich mit Schweden vereinigen, wenn Sie ja sagen. Sie werden gegen das kommunistische Finnland kämpfen, wenn Sie ja sagen."
 SWE_embargo_germany:5 "Embargo Deutschland"
 SWE_polstjarna:5 "Operation Stella Polaris"
 SWE_polstjarna_desc:5 "Um zu verhindern, dass Material in russische Hände gerät, sind die Finnen bereit, uns zahlreiche Geheimdienstunterlagen und Maschinen zur Verfügung zu stellen. Dies wird für die nationale Sicherheit nützlich sein."
 SWE_polstjarna_lar:5 "Operation Stella Polaris"
 SWE_abandon_neutrality:5 "Neutralität aufgeben"
 SWE_abandon_neutrality_desc:5 "Geben Sie die derzeitige Neutralitätspolitik unserer Regierung auf, um eine interventionistischere Politik zu verfolgen und sich in den kommenden Konflikten auf Ihre Seite zu schlagen."
 SWE_saltsjobad:5 "Abkommen von Saltsjöbad"
 SWE_saltsjobad_desc:5 "Unterzeichnen Sie das historische Saltsjöbad-Abkommen und legen Sie ein für alle Mal fest, dass die Regierung aus allen privaten Verhandlungen zwischen Arbeitnehmern und Arbeitgebern herausgehalten wird, um die Wettbewerbsfähigkeit unserer Industrie zu erhöhen."
 SWE_oresund:5 "Öresund-Streit"
 SWE_polistrupper:5 "Gewinnung von 2 Divisionen von Polizeitruppen in Südschweden"
 SWE_balttrupper:5 "1 Division flieht nach Schweden"
 SWE_recruitment:5 "Defensive Reserven"
 SWE_recruitment_desc:5 ""
 SWE_store_fuel:0 "Haldenkraftstoff"
 SWE_store_fuel_desc:0 "Wir sollten jetzt mit der Lagerung unseres Treibstoffs beginnen, damit wir bei Militäreinsätzen oder einer ausländischen Blockade über ausreichende Reserven verfügen."
 SWE_emergency_arms:0 "Notfallwaffen"
 SWE_emergency_arms_desc:0 "Da sich unser Nachbar in einem Verteidigungskrieg gegen imperialistische Mächte befindet, müssen wir als Nächstes davon ausgehen, dass unsere Sicherheit gefährdet ist. Wir müssen die Waffenproduktion so schnell wie möglich ausweiten und eine Verteidigung aufbauen. Es gibt eine alte verlassene Waffenfabrik, die wir können." ziemlich schnell einsatzbereit sein."
 GRE_focus_on_the_HAF:0 "Fokus auf die H.A.F."
 GRE_focus_on_the_HAF_desc:0 "Die hellenischen Streitkräfte wurden aufgrund der wirtschaftlichen Probleme der Zwischenkriegszeit vernachlässigt. Es ist an der Zeit, unsere Doktrinen und unsere Ausrüstung zu aktualisieren."
 GRE_increase_funds:0 "£tech_mod Fund Military Research"
 GRE_increase_funds_desc:0 ""
 GRE_lessons_learned:0 "£tech_mod Gelernte Lektionen"
 GRE_lessons_learned_desc:0 ""
 GRE_navy_tech:0 "£tech_mod Marineforschung"
 GRE_navy_tech_desc:0 ""
 GRE_navigate_the_political_crisis:0 "Navigieren durch die politische Krise"
 GRE_navigate_the_political_crisis_desc:0 "Ein Machtkampf zwischen Nationalisten, Republikanern und Kommunisten ist im Gange, die unbeständige politische Situation erfordert die Aufmerksamkeit des Königs"
 GRE_civil_engineer_plans:0 "Pläne eines Bauingenieurs"
 GRE_civil_engineer_plans_desc:0 "Unsere nationalen Industrien und Infrastrukturen stehen vor einem großen Wandel, wir müssen vorbereitet sein"
 GRE_metaxas_as_defence_minister:0 "Ernennung von Metaxàs zum Verteidigungsminister"
 GRE_metaxas_as_defence_minister_desc:0 "Der alte General wird als mächtiger Vermittler fungieren und hoffentlich die Situation in den Griff bekommen"
 GRE_greek_general_staff:0 "Einberufung des griechischen Generalstabs"
 GRE_greek_general_staff_desc:0 "Der hellenische Generalstab hat uns in den Balkankriegen, im Ersten Weltkrieg und im griechisch-türkischen Krieg gute Dienste geleistet. Er soll dies nun wieder tun."
 GRE_plan_of_papagos:0 "Den Plan von Papàgos annehmen"
 GRE_plan_of_papagos_desc:0 "Übernehmen Sie die Verteidigungspläne des traditionellen, aber klugen Feldmarschalls Aléxandros Papàgos"
 GRE_plan_of_tsolakoglou:0 "Annahme der Tsolàkoglou-Strategie"
 GRE_plan_of_tsolakoglou_desc:0 "Tsolàkoglou ist ein brillanter Theoretiker, der die griechische Armee modernisieren und mit Panzern ausstatten will"
 GRE_defence_of_the_macedonia_and_thrace_sectors:0 "Verteidigung von Makedonien und Thrakien"
 GRE_defence_of_the_macedonia_and_thrace_sectors_desc:0 "Wir müssen einen Plan ausarbeiten, um uns gegen Bulgarien zu verteidigen"
 GRE_modern_firearms:0 "E.P.K. Pyrkal Submachinegun"
 GRE_modern_firearms_desc:0 "Unser Waffenarsenal muss modernisiert werden"
 GRE_motorisation_of_the_army:0 "Motorisierung der Armee"
 GRE_motorisation_of_the_army_desc:0 "Mobilität ist der Schlüssel"
 GRE_hellenic_tank_program:0 "Hellenisches Panzerprogramm"
 GRE_hellenic_tank_program_desc:0 "Die Entwicklung von Panzern ist der Schlüssel zu einer modernen Armee"
 GRE_the_HRAF:0 "Aktualisierung der H.R.A.F."
 GRE_the_HRAF_desc:0 "Aktualisierung der Griechischen Königlichen Luftwaffe. Wir brauchen die Kontrolle über den Luftraum"
 GRE_underdog_strategy:0 "Die Underdog-Strategie"
 GRE_underdog_strategy_desc:0 "Wir können nicht hoffen, die Regia Autonautica zu besiegen, aber wir werden ihnen eine blutige Nase verpassen"
 GRE_establish_fighter_command:0 "Einrichten eines Jagdkommandos"
 GRE_establish_fighter_command_desc:0 "unsere zuverlässigen polnischen Doppeldecker werden bereit sein, auf jede Provokation zu reagieren"
 GRE_elliniko_airport_construction:0 "Bau des Flughafens Ellinikó"
 GRE_elliniko_airport_construction_desc:0 "Bau des Flughafens von Ellinikó zur Verbesserung der Luftverkehrsverbindungen nach Athen"
 GRE_build_a_bomber:0 "Bauen Sie einen Bomber"
 GRE_build_a_bomber_desc:0 "Wenn wir einen Bomber bauen, sollten wir in der Lage sein, Rom zu erreichen."
 GRE_greek_merchant_marine:0 "Die griechische Handelsmarine"
 GRE_greek_merchant_marine_desc:0 "unsere Handelsmarine ist unübertroffen in der Ägäis"
 GRE_mega_to_tis_thalassis_kratos:0 "Méga an tis thalássis Krátos"
 GRE_mega_to_tis_thalassis_kratos_desc:0 "Der große Seestaat Griechenland hat Erfahrung in seinen eigenen Meeren"
 GRE_hit_and_run_tactics:0 "Hit-and-Run-Taktiken"
 GRE_hit_and_run_tactics_desc:0 "Wir sind vielleicht nicht in der Lage, die Regia Marina zu besiegen, aber wir werden ihnen Kopfschmerzen bereiten, wenn sie es wagen, uns herauszufordern"
 GRE_upgrade_the_averoff:0 "Aufrüstung der Averof"
 GRE_upgrade_the_averoff_desc:0 "Verbessern Sie den Panzerkreuzer Averof, das große Juwel der Griechischen Königlichen Marine"
 GRE_aetos_class_destroyers:0 "Zerstörer der Aetos-Klasse"
 GRE_aetos_class_destroyers_desc:0 "Die Aufrüstung der Zerstörer ist angebracht, wir müssen uns schützen"
 GRE_public_works_projects:0 "Öffentliche Bauprojekte"
 GRE_public_works_projects_desc:0 "Das Bauwesen hat die Armen in Griechenland schon immer ernährt und soll es auch weiterhin tun."
 GRE_eleusina_dockyard:0 "Wiederbelebung der Eleusína-Werft"
 GRE_eleusina_dockyard_desc:0 "Die Eleusína Docks müssen wieder in Schwung gebracht werden"
 GRE_athens_salonica_railway:0 "Athen-Saloniki-Eisenbahn"
 GRE_athens_salonica_railway_desc:0 "Verbinden Sie unsere beiden Großstädte mit einer neuen Eisenbahnlinie"
 GRE_pyrkal_deal:0 "ein Abkommen mit Pyrkal schließen"
 GRE_pyrkal_deal_desc:0 "Schließen Sie ein Abkommen mit dem Waffenhersteller E.P.K Pyrkal"
 GRE_create_elbo:0 "ELBO gründen"
 GRE_create_elbo_desc:0 "Gründung der staatlichen Waffenfabrik Hellenic Arms Manufacturer"
 GRE_small_arms_factories:0 "Kleinwaffenfabriken"
 GRE_small_arms_factories_desc:0 "Kleinwaffenfabriken sind der Schlüssel zur Ausrüstung der griechischen Armee"
 GRE_national_labour_service:0 "Nationaler Arbeitsdienst"
 GRE_national_labour_service_desc:0 "Einrichtung des Nationalen Arbeitsdienstes, der allen Armen ohne kommunistische Gewerkschaften Arbeit geben kann"
 GRE_state_corporatism:0 "Staatlicher Korporatismus"
 GRE_state_corporatism_desc:0 "Staatliche Unternehmen werden der Katalysator für unseren Fortschritt sein"
 GRE_fund_the_university_of_athens:0 "£tech_mod Fonds der Polytechnischen Universität Athen"
 GRE_fund_the_university_of_athens_desc:0 "Die Polytechnische Universität Athen hat einen Stammbaum von großartigen Forschungen, wir müssen sie unterstützen"
 GRE_safety_standards:0 "Neue Sicherheitsstandards im Bauwesen"
 GRE_safety_standards_desc:0 "Neue Sicherheitsstandards im Bauwesen sind der Schlüssel zur Produktivität"
 GRE_end_the_depression:0 "Beenden Sie die Ifesi"
 GRE_end_the_depression_desc:0 "Die Depression wird die griechische Wirtschaft nicht länger einschränken!"
 GRE_greek_tobacco_exports:0 "Griechische Tabakexporte"
 GRE_greek_tobacco_exports_desc:0 "Griechische Tabakexporte werden neues Kapital einbringen"
 GRE_state_employment:0 "Staatliche Beschäftigung"
 GRE_state_employment_desc:0 "Metaxás plant, die Armen zu ernähren, er meint, staatliche Beschäftigung wird helfen"
 GRE_4th_of_august_reigime:0 "Das Regime des 4. August"
 GRE_4th_of_august_reigime_desc:0 "Der alte General Ioànnis Metaxàs hat eine Diktatur des Volkes ausgerufen. Sein Griff nach der Macht wird von der Armee und dem König gestützt, Griechenland ist der Gnade des Archigós ausgeliefert!"
 GRE_build_the_metaxas_line:0 "Bau der Metàxas-Linie"
 GRE_build_the_metaxas_line_desc:0 "Bau der Metaxàs-Linie zur Verteidigung von Thrakien und Makedonien gegen Bulgarien"
 GRE_extend_the_metaxas_line:0 "Verlängere die Metaxàs-Linie"
 GRE_extend_the_metaxas_line_desc:0 "Erweitern Sie die Metaxàs-Linie, um den Epirus-Sektor abzudecken"
 GRE_greek_mountain_artillery:0 "Cánon de 65 M Pack Artillerie"
 GRE_greek_mountain_artillery_desc:0 "Es ist an der Zeit, unsere Gebirgsjäger auszurüsten"
 GRE_modern_artillerists:0 "Moderne Artilleristen"
 GRE_modern_artillerists_desc:0 "Moderne Artillerie ist der Schlüssel zu einer modernen Armee"
 GRE_british_assistance_in_tank_development:0 "£tech_mod Britische Unterstützung bei der Panzerentwicklung"
 GRE_british_assistance_in_tank_development_desc:0 "Wir müssen unsere Panzer modernisieren, die Briten werden helfen"
 GRE_evzones:0 "Èvzones"
 GRE_evzones_desc:0 "Die Eliten der griechischen Soldaten, jeder Feind, der eine Invasion plant, wird den Stiefel der Èvzone zu spüren bekommen"
 GRE_freedom_or_death:0 "Freiheit oder Tod!"
 GRE_freedom_or_death_desc:0 "Freiheit oder Tod! Bis zu unserem letzten Atemzug! Vorwärts Brüder! Für den Ruhm von Hellas!"
 GRE_lessons_of_kilkis_and_lemnos:0 "Die Lehren von Kilkis und Eli"
 GRE_lessons_of_kilkis_and_lemnos_desc:0 "Die beiden entscheidenden Seeschlachten der Balkankriege. Wir brauchen Schlachtschiffe!"
 GRE_cult_of_the_admiral_desc:0 "Pávlos Koundouriótis war der griechische Rockstar-Admiral der Georgios Averof während der Balkankriege. Das Engagement dieses Admirals für die Griechische Königliche Marine ist eine ständige Inspiration für unsere Marine und die griechischen Schiffsbauer: Wir werden die Ägäis beherrschen!"
 GRE_asfalia:0 "Asfália"
 GRE_asfalia_desc:0 "Die gefürchtete Geheimpolizei des Metaxá-Regimes, besser schweigen, auch die Mauern haben Ohren"
 GRE_YRE_broadcasts:0 "YRE-Rundfunk"
 GRE_YRE_broadcasts_desc:0 "Der YRE-Rundfunk unterstützt unseren König, er lehrt uns auch Lektionen über elektronische Technik"
 GRE_imprison_the_communists:0 "Verhaftet die Kommunisten"
 GRE_imprison_the_communists_desc:0 "Verrat an König und Land wird nicht geduldet! Kommunistische Aufwiegler werden ins Gefängnis oder ins Exil geschickt!"
 GRE_prohibit_strikes:0 "Verbietet Streiks"
 GRE_prohibit_strikes_desc:0 "Das Regime wird sich um die Arbeiter kümmern, Streiks sind nicht nötig"
 GRE_establish_the_EON:0 "Gründung der E.O.N."
 GRE_establish_the_EON_desc:0 "Wir haben die Nationale Jugendorganisation gegründet, diese Organisation wird dazu dienen, unsere Kinder und Jugendlichen über die Werte von Metaxas und das Regime des 4. August zu erziehen. Diese Jugendlichen werden großartige Arbeiter und, wenn nötig, Soldaten sein."
 GRE_create_the_IKA:0 "Gründung der I.K.A."
 GRE_create_the_IKA_desc:0 "Die Nationale Versicherungsorganisation zur Unterstützung unserer Arbeiter"
 GRE_labour_protections:0 "Schutz der Arbeitnehmer"
 GRE_labour_protections_desc:0 "Wir brauchen einen Arbeitsschutz, um unsere Arbeiter zu schützen."
 GRE_debt_relief:0 "Schuldenerlass"
 GRE_debt_relief_desc:0 "Schuldenerlass wird den kämpfenden Familien und Bauern in Griechenland helfen"
 GRE_social_security:0 "Soziale Sicherheit"
 GRE_social_security_desc:0 "Soziale Sicherheit ist das Werk der I.K.A., diese Programme sind sehr beliebt"
 GRE_strengthen_the_crown:0 "Die Krone stärken"
 GRE_strengthen_the_crown_desc:0 "Stärkung der Krone, stärkt das Land"
 GRE_public_re_education:0 "Öffentliche Umerziehung"
 GRE_public_re_education_desc:0 "Öffentliche Umerziehung unseres Volkes. Wir werden die Ideale des Regimes des 4. August lehren"
 GRE_continue_the_struggle_from_crete:0 "Evakuierung der Regierung nach Kreta"
 GRE_continue_the_struggle_from_crete_desc:0 "Das Festland kann nicht mehr gehalten werden, wir wurden von technologisch und zahlenmäßig überlegenen Achsenmächten besiegt. Evakuieren Sie die Reste unserer Armee und der Regierung nach Heraklion. Wir werden unseren letzten Widerstand auf Kreta leisten!"
 GRE_AERA:0 "AERA!"
 GRE_AERA_desc:0 "Brüder! Bajonette aufpflanzen! Dia tis Lónghis! AERA!"
 GRE_fund_the_HRN:0 "Finanziert die H.R.N"
 GRE_fund_the_HRN_desc:0 "Finanziert die Griechische Königliche Marine"
 GRE_OXI:0 "OXI!"
 GRE_OXI_desc:0 "NEIN! wir werden die Italiener nicht kampflos in unser Land einmarschieren lassen, 'OXI' war die Antwort auf das italienische Ultimatum. Wenn es zum Schlimmsten kommt und wir unser Festland verlieren, ist Kreta der Ort, an dem wir unseren letzten Widerstand leisten."
 GRE_tackle_the_italian_threat:0 "Der italienischen Bedrohung entgegentreten"
 GRE_tackle_the_italian_threat_desc:0 "Italienische Aggression wird mit Entschlossenheit beantwortet"
 GRE_upgrade_the_mannlicher1903:0 "Aufrüstung der Mannlicher 1903"
 GRE_upgrade_the_mannlicher1903_desc:0 "Rüsten Sie den Mannlicher 1903 auf, er hat uns gute Dienste geleistet, aber wir müssen weiterziehen"
 GRE_defence_of_the_epirus_sector:0 "Verteidigung des Sektors Epirus"
 GRE_defence_of_the_epirus_sector_desc:0 "Wir brauchen einen zusammenhängenden Plan, um uns zu verteidigen, falls Italien über Albanien eindringt."
 GRE_thrid_hellenic_civilisation:0 "Die dritte hellenische Zivilisation"
 GRE_thrid_hellenic_civilisation_desc:0 "Die dritte hellenische Zivilisation, die Vision von Metaxas ist vollendet!"
 GRE_establish_the_cairo_government:0 "Errichten Sie die Regierung von Kairo"
 GRE_establish_the_cairo_government_desc:0 "Unser Land ist besiegt worden. Die griechische Regierung hat zusammen mit einigen Soldaten und Flüchtlingen Alexandria erreicht und sich in Kairo niedergelassen. Mit britischer Hilfe werden wir den Kampf fortsetzen, bis zum endgültigen Sieg. Méhri tis Telikís Níkis!, es lebe Hellas!"
 GRE_greek_armed_forces_in_the_middle_east:0 "Die H.A.F. im Nahen Osten"
 GRE_greek_armed_forces_in_the_middle_east_desc:0 "Stellt die Hellenischen Streitkräfte im Nahen Osten auf, um den Kampf aus dem Exil fortzusetzen. Alle freien Griechen sind aufgerufen, zu dienen!"
 GRE_greek_partisans:0 "Antártes"
 GRE_greek_partisans_desc:0 "Griechische Guerillas, die selbsternannten Antártes, werden mit den Briten zusammenarbeiten, um die Besatzer zu sabotieren. Die Soldaten der Achsenmächte, die die griechische Zivilbevölkerung unterdrücken, schlafen besser mit einem offenen Auge..."
 GRE_supperior_planning:0 "Übergeordnete Planung"
 GRE_supperior_planning_desc:0 "Aléxandros Papàgos glaubt, dass man einen Krieg nur mit einem guten Plan gewinnen kann"
 GRE_artillery_modernisation:0 "Modernisierung der Artillerie"
 GRE_artillery_modernisation_desc:0 "Moderne Artillerie und Flak werden in naher Zukunft benötigt"
 GRE_mechanised_corps:0 "Mechanisierte Korps"
 GRE_mechanised_corps_desc:0 "Mechanisierte Korps werden unsere Panzerarmee verstärken"
 GRE_british_arms_assitance:0 "Britische Rüstungshilfe"
 GRE_british_arms_assitance_desc:0 "Die Briten werden uns hoffentlich helfen, die Probleme mit der Munitionssortierung zu lösen."
 GRE_british_log_assitance:0 "Britische logistische Unterstützung"
 GRE_british_log_assitance_desc:0 "Der akute Mangel an Transportfahrzeugen kann nur durch britische Hilfe behoben werden."
 GRE_british_medical_assitance:0 "Britische medizinische Hilfe"
 GRE_british_medical_assitance_desc:0 "Den Feldlazaretten und Sanitätern fehlt es an lebenswichtigem Material."
 GRE_reorganise_the_cretan:0 "Reorganisierung der 5. kretischen Division"
 GRE_reorganise_the_cretan_desc:0 "Kreta braucht eine wirksame griechische Verteidigungseinheit"
 GRE_assist_the_EAM:0 "Unterstützung der EAM"
 GRE_assist_the_EAM_desc:0 "Die griechische kommunistische Partei hat unabhängig von der Regierung durch ihren bewaffneten Flügel, die Nationale Befreiungsfront (EAM), einen sehr wirksamen Guerillakrieg geführt!"
 GRE_fund_the_EDES:0 "Finanzieren Sie die EDES"
 GRE_fund_the_EDES_desc:0 "Der ehemalige republikanische General Napoleon Zervas führt eine Widerstandsorganisation an, wir sollten ihn unterstützen"
 GRE_British_SOE:0 "Britische S.O.E."
 GRE_British_SOE_desc:0 "Das britische S.O.E. wird die griechischen Partisanen unterstützen und ihnen helfen, sich zu organisieren"
 GRE_gorgopotamos_bridge:0 "Sabotage der Gorgopotamos-Brücke"
 GRE_gorgopotamos_bridge_desc:0 "Es ist an der Zeit, die Brücke ins Jenseits zu befördern"
 GRE_Polemos:0 "O Polemos mas sinehizetai!"
 GRE_Polemos_desc:0 "Ein Auszug aus der letzten Meldung des Athener Rundfunks: "Griechen, haltet den Mut hoch. Unser Krieg geht weiter! Und er wird weitergehen, bis zu unserem endgültigen Sieg. Lang lebe die Nation der Griechen'"
 GRE_deal_with_mutinies:0 "Umgang mit Meutereien"
 GRE_deal_with_mutinies_desc:0 "Nehmt diese Unruhestifter fest, wir können uns in dieser schwierigen Zeit keinen Ungehorsam leisten"
 GRE_third_mountain:0 "3. Gebirgsbrigade"
 GRE_third_mountain_desc:0 "Neue, politisch zuverlässige Soldaten werden uns zum Sieg führen"
 GRE_italy_invasion:0 "Vorbereitung der italienischen Invasion"
 GRE_italy_invasion_desc:0 "Wir werden mit amerikanischer Hilfe landen und die italienische Bedrohung zerschlagen"
 GRE_efoplistes:0 "Efoplistes"
 GRE_efoplistes_desc:0 "Die reichen griechischen Schifffahrtsmagnaten 'Efoplistes' helfen unserem Land in diesen schweren Zeiten mit Spenden"
 GRE_indian_ocean_patrols:0 "Patrouillen im Indischen Ozean"
 GRE_indian_ocean_patrols_desc:0 "Wenn wir mit der britischen Marine im Mittelmeer nicht mithalten können, werden wir im Indischen Ozean helfen"
