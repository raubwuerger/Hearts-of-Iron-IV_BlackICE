 GER_round_up_horses_I:5 "Deutsche Pferde zusammentreiben"
 GER_round_up_horses_I_desc:5 "Unser Militär braucht mehr Pferde! Wir können sie von den Bauernhöfen und Zivilisten nehmen. Das wird nicht populär sein und kann unsere Wirtschaft beeinträchtigen. Aber die militärischen Bedürfnisse müssen an erster Stelle stehen!"
 GER_round_up_horses_II:5 "Europäische Pferde zusammentreiben"
 GER_round_up_horses_II_desc:5 "Unser Militär braucht mehr Pferde! Wir können sie den Bauernhöfen und der Zivilbevölkerung wegnehmen. Das wird nicht populär sein und kann Auswirkungen auf unsere Wirtschaft haben. Aber die militärischen Bedürfnisse müssen an erster Stelle stehen!"
