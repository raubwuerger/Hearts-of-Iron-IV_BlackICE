 SPR_socials:5 "Programm zur sozialen Unterstützung"
 SPR_socials_desc:5 "Da die Menschen auf den Straßen verhungern, müssen wir ein Sozialhilfeprogramm einrichten, um unserer Bevölkerung zu helfen."
 recovered:5 "Die Wirtschaft hat sich erholt"
 SPR_revitalize:5 "Wirtschaftliche Wiederbelebung"
 SPR_revitalize_desc:5 "Es ist an der Zeit, Spanien aus der großen Depression herauszuführen und wieder zu einem blühenden Land zu machen."
 SPR_ric:5 "Kommission für die Verbesserung der Eisenbahn"
 SPR_ric_desc:5 "Mit einem so schlechten Eisenbahnnetz können wir unsere Wirtschaft nicht verbessern. Wir müssen es verbessern."
 SPR_vizcaya:5 "Ausbau der Vizcaya-Stahlwerke"
 SPR_vizcaya_desc:5 "Wir sollten die Stahlwerke von Vizcaya ausbauen, um Stahl und Industrie gleichzeitig zu erhalten."
 SPR_connect:5 "Verbinden Sie die Städte"
 SPR_connect_desc:5 "Es ist an der Zeit, unsere natürlichen Trennungen zu überwinden und unser Land zusammenzuhalten."
 SPR_urb:5 "Urbanisierung fördern"
 SPR_urb_desc:5 "Die Arbeitsplätze und Möglichkeiten in den großen Städten sollten mehr Menschen anziehen."
 SPR_inversions:5 "Internationale Investoren"
 SPR_inversions_desc:5 "Wir sollten ausländische Investoren ermutigen, sich in unserem Land umzusehen, das wird unsere Industrie verbessern!"
 SPR_research:5 "£tech_mod Ausbau der Universitäten"
 SPR_research_desc:5 "Erweitern Sie unsere Universitäten, damit wir fortschrittlichere Forschungsprojekte durchführen können."
 SPR_galicia:5 "Wolframminen ausbauen"
 SPR_galicia_desc:5 "Galicien und Portugal sind reich an Wolfram, das die anderen Mächte (oder wir selbst) für den Fahrzeugbau benötigen. Wir sollten seine Minen ausbauen, damit wir vom Handel profitieren können."
 SPR_resources:5 "Ölraffinerien"
 SPR_resources_desc:5 "Unser Land ist nicht sehr reich an Erdöl, eine Tatsache, die uns von Erdölimporten abhängig macht. Wir sollten uns durch den Bau einiger Ölraffinerien selbst mit Öl versorgen."
 civil_war_avoided:5 "Vermeidung eines Bürgerkriegs"
 SPR_mil_1:5 "Sevillan-Munitionsfabrik"
 SPR_mil_1_desc:5 "Ersetzen Sie die alte Munitionsfabrik von Sevillan durch einen neuen militärisch-industriellen Komplex."
 SPR_mil_2:5 "Madrilenische Militärindustrie"
 SPR_mil_2_desc:5 "Im Falle einer Invasion muss unsere Hauptstadt geschützt werden. Anstatt Befestigungsanlagen zu bauen, können wir Militärfabriken errichten, um die Verteidiger zu versorgen."
 SPR_mil_3:5 "Instalaza S.A."
 SPR_mil_3_desc:5 "Gründet eine Firma zur Herstellung von Infanteriewaffen, die uns in militärischen Belangen unterstützt."
 SPR_mil_4:5 "Militärische Infrastuktur"
 SPR_mil_4_desc:5 "Unsere Straßen sind in einem sehr schlechten Zustand und das Eisenbahnnetz ist nicht funktionsfähig. Das ist für den Unterhalt einer Armee schrecklich, also müssen wir das in Ordnung bringen."
 SPR_radar:5 "RADAR-Anlagen"
 SPR_radar_desc:5 "Die Übernahme der neuen RADAR-Technologien wird es uns ermöglichen, RADAR-Stationen zu bauen und unsere Städte vor Bombern zu schützen."
 SPR_air_def:5 "Luftverteidigung"
 SPR_air_def_desc:5 "Unser Land hat sich nicht an die moderne Kriegsführung angepasst. Unsere wichtigsten Städte, Madrid und Barcelona, sind gegen Luftangriffe ungeschützt. Dies muss unverzüglich korrigiert werden."
 SPR_fort_1:5 "Festungsanlagen in den Pyrenäen"
 SPR_fort_1_desc:5 "Wir haben nur zwei Landgrenzen, und Portugal wird uns in nächster Zeit nicht angreifen. Wir sollten die andere Grenze schützen."
 SPR_fort_2:5 "Das Protektorat befestigen"
 SPR_fort_2_desc:5 "Seit wir 1912 das Protektorat Marokko erhielten, wollten andere europäische Länder es wegen seiner reichen Minen erobern. Eine Befestigungslinie ist eine gute Maßnahme zur Abschreckung."
 SPR_pol1:5 "Öffentliche Arbeiten"
 SPR_pol1_desc:5 "Die Weltwirtschaftskrise hat die Arbeitslosigkeit auf ein sehr hohes Niveau ansteigen lassen. Wir sollten ein Programm für öffentliche Arbeiten auflegen, um Arbeitsplätze zu schaffen und gleichzeitig unser Land zu verbessern."
 SPR_pol2:5 "Die Agrarreform beenden"
 SPR_pol2_desc:5 "Die Agrarreform, die Manuel Azaña in der ersten republikanischen Legislaturperiode auf den Weg gebracht hat, ist noch nicht abgeschlossen. Wenn wir sie fortsetzen, werden wir viel Land umverteilen, was zum Wachstum unserer Bevölkerung beitragen wird."
 SPR_pol3:5 "Freie Institution der Lehre"
 SPR_pol3_desc:5 "Die Freie Lehranstalt ( Institución Libre de Enseñanza ) wird uns beim technischen Fortschritt helfen und die Menschen vor Indoktrination schützen."
 SPR_pol4:5 "Eine demokratische Republik"
 SPR_pol4_desc:5 "Die Polarisierung, die das Identitätssiegel der Zweiten Spanischen Republik war, muss verschwinden. Es ist an der Zeit, eine moderne liberale Demokratie zu stabilisieren."
 SPR_pol5:5 "Themenausweitungen"
 SPR_pol5_desc:5 "Die Bürgerlichen wollen den Arbeitern keine besseren Bedingungen geben und ignorieren weiterhin die Verfassung. Lasst uns ihre Geschäfte ausweiten, damit wir die Rechte der Arbeiter sichern können."
 SPR_pol6:5 "Kollektivistische Ideale"
 SPR_pol6_desc:5 "Die Macht des spanischen Proletariats liegt nicht im Individuum, sondern in der Gesamtheit von ihnen. Wir werden die individualistische bürgerliche Mentalität ausrotten!"
 SPR_pol7:5 "Stoppt die Agrarreform"
 SPR_pol7_desc:5 "Die Agrarreform, die von Manuel Azaña in der ersten republikanischen Legislaturperiode vorangetrieben wurde, ist immer noch nicht abgeschlossen. Dies ist eine Gelegenheit, sie rückgängig zu machen und ihre schädlichen Auswirkungen zu beseitigen."
 SPR_pol8:5 "Zentralisierung der Macht"
 SPR_pol8_desc:5 "Während der Republik war die Macht zwischen dem Präsidenten und dem Regierungschef aufgeteilt, ganz zu schweigen von dem Parlament und den autonomen Regionen. Wir werden das beenden und die Struktur unter unserem Caudillo zentralisieren!"
 SPR_pol9:5 "Nationalkatholizismus"
 SPR_pol9_desc:5 "Der Katholizismus war immer ein Element des Zusammenhalts in Spanien. Im Gegenzug für einige Zugeständnisse sollte die Kirche bereit sein, uns zu helfen, dieses Land zusammenzuführen."
 SPR_people:5 "Die Gewerkschaften vereinen"
 SPR_people_desc:5 "Die Gewerkschaften sind, wenn sie getrennt sind, nicht stark. Gemeinsam werden die Gewerkschaften die Stimme des Arbeiters in diesem neuen Regime sein!"
 SPR_armas:5 "Sindicato Vertikal"
 SPR_armas_desc:5 "Wir müssen die Arbeiter in das Regime einbeziehen. Die neue falangistische Gewerkschaft, Sindicato Vertical, wird ihre Stimme sein."
 SPR_repression:5 "Politische Unterdrückung"
 SPR_repression_desc:5 "Das kann nicht toleriert werden. Während wir uns um die Menschen kümmern und hart für sie arbeiten, kritisieren sie unsere Regierung und übernehmen gefährliche Ideologien. Wir müssen einige Menschenleben für das Wohl des spanischen Volkes opfern."
 SPR_ap_army:5 "Einseitiges Militär"
 SPR_ap_army_desc:5 "Das Militär wird seit 1931 von rechten und linken Elementen beeinflusst. Das muss sich ändern. Die Beförderung von Offizieren, die sich an ihren militärischen Fähigkeiten und nicht an ihrer politischen Zugehörigkeit orientieren, wird unsere Armee professioneller machen und jede Putschgefahr beseitigen."
 SPR_marxist:5 "Kollektivistische Propaganda"
 SPR_democrat:5 "Moderate Kräfte auf dem Vormarsch"
 SPR_agrarian:5 "Die Agrarreform"
 SPR_worker:5 "Unterstützung durch ausländische Arbeitskräfte"
 SPR_diplo:5 "Diplomatische Bemühungen"
 SPR_diplo_desc:5 "Spanien war lange Zeit ein politisch geschlossenes Land, das sich mehr um die Innen- als um die Außenpolitik kümmerte. Das wird sich jetzt ändern. Spanien wird seinen Platz in der Welt finden."
 SPR_fas1: "Besetzen Sie Tanger"
 SPR_fas1_desc:5 "Da die Welt im Chaos versinkt, können wir uns das zunutze machen. Lassen Sie uns Tanger als Vorbereitung für unser zukünftiges Imperium einnehmen."
 SPR_fas2: "Spanisch-Deutsche Beziehungen"
 SPR_fas2_desc:5 "Deutschland hat die gleichen Feinde wie wir und hat uns im Bürgerkrieg geholfen. Wir müssen viel engere Beziehungen zu ihnen unterhalten."
 SPR_fas3: "Sich der Achse anschließen"
 SPR_fas3_desc:5 "Deutschland bittet uns um Hilfe, um die Bolschewiken und die britischen Imperialisten zu besiegen. Es ist unsere Pflicht, sie anzunehmen."
 SPR_fas4: "Faschismus in Portugal"
 SPR_fas4_desc:5 "Obwohl das Salazar-Regime katholisch ist und uns die "Viriatos" geschickt hat, scheint es nicht zu kooperieren. Wir müssen es durch ein... freundlicheres Regime ersetzen."
 SPR_fas5: "Die Südachse"
 SPR_fas5_desc:5 "Deutschland ist zu sehr auf den Lebensraum konzentriert und will Frieden mit dem Vereinigten Königreich. Das ist inakzeptabel. Wir sollten ein anderes patriotisches Bündnis gründen, um die Briten und ihren bösen Kolonialismus zu besiegen."
 SPR_fas6: "Laden Sie Italien ein"
 SPR_fas6_desc:5 "Italien ist einer der Hauptkonkurrenten des Vereinigten Königreichs, besonders in Ägypten, Somaliland und Malta. Sie werden wahrscheinlich bereit sein, sich unserem Kreuzzug anzuschließen."
 SPR_fas7: "Venezuela einladen"
 SPR_fas7_desc:5 "Venezuela hat eine patriotische und stabile Regierung, und es grenzt an einige britische Kolonien. Unser Angebot wird bei ihnen nicht unbemerkt bleiben."
 SPR_fas8: "Fordert Gibraltar"
 SPR_fas8_desc:5 "Wir können diese nationale Beleidigung nicht länger hinnehmen! Gibraltar español!"
 SPR_fas9: "Iberien vereinen"
 SPR_fas9_desc:5 "Da eine Zusammenarbeit mit Portugal unmöglich erscheint, müssen wir sie auf andere Weise überzeugen. Die Wiedervereinigung der Halbinsel wird unserer großen Nation Stärke verleihen."
 SPR_fas10: "Nordafrikanische Ansprüche"
 SPR_fas10_desc:5 "Der Vertrag von 1912 war eine Beleidigung. Wie der italienische König sagte, wurde Spanien der ärmste Teil von Marokko überlassen. Da Frankreich geschwächt ist, können wir versuchen, uns zu nehmen, was uns gehört."
 SPR_fas11:5 "Verlangen Sie Rousillon"
 SPR_fas11_desc:5 "Katalonien ist Spanien, und das schließt Nordkatalonien ein. Wir müssen Perpignan von den bösen Franzosen zurückerobern!"
 SPR_fas12:5 "Die Blaue Division"
 SPR_fas12_desc:5 "Deutschland kämpft gegen die bösen Kommunisten und die korrupten Liberalen und wir sind hier und tun nichts. Wir sollten eine kleine Gruppe Freiwilliger schicken, um sie bei ihrem Kreuzzug zu unterstützen."
 SPR_bul:5 "Laden Sie Bulgarien ein"
 SPR_bul_desc:5 "Obwohl Bulgarien kein großer Feind des Vereinigten Königreichs ist, können wir den italienischen Einfluss auf das Land nutzen, um es in unsere Fraktion aufzunehmen."
 SPR_per:5 "Bündnis mit Peru"
 SPR_per_desc:5 "Wir müssen unseren Einfluss in Südamerika verstärken, da sie unsere kulturellen Brüder sind und über einige wertvolle Ressourcen verfügen. Peru sollte von einem Bündnis mit uns profitieren."
 SPR_greece:5 "Teilung Griechenlands"
 SPR_greece_desc:5 "Mit Italien und Bulgarien auf unserer Seite sind die Griechen umzingelt. Wir können unsere alten Ansprüche auf das Herzogtum Athen nutzen, um es zusammen mit den Inseln an uns zu reißen, und Italien und Bulgarien den Rest überlassen."
 SPR_neutral:5 "Richtungswechsel"
 SPR_neutral_desc:5 "Es scheint, dass es Deutschland nicht so gut geht, wie wir dachten. Zum Glück können wir uns immer noch weigern, mit ihnen zu paktieren."
 SPR_malta:5 "Malta fordern"
 SPR_malta_desc:5 "Wir müssen die Briten aus dem Mittelmeerraum vertreiben! Wenn die Italiener es nicht schaffen, müssen wir sie selbst vertreiben!"
 SPR_dem1:5 "Verurteilen Sie Deutschland"
 SPR_dem1_desc:5 "Die jüngsten Aktionen der Deutschen haben gezeigt, dass sie eine gefährliche Diktatur sind. Wir müssen alle unsere Beziehungen zu ihnen abbrechen."
 SPR_dem2:5 "Verbündete"
 SPR_dem2_desc:5 "Das Bündnis unter der Führung des Vereinigten Königreichs ist zum Hauptgegner des faschistischen Deutschlands geworden. Wir müssen dazu beitragen, die Welt sicherer zu machen."
 SPR_dem3:5 "Italienische territoriale Versprechen"
 SPR_dem3_desc:5 "Italien hat sich auf die Seite der Faschisten gestellt. Mit den richtigen Worten können wir die italienischen Inseln erhalten, wenn wir den Krieg gewinnen."
 SPR_dem4:5 "Distanz zu Großbritannien"
 SPR_dem4_desc:5 "Die Briten wollen nur ihr Empire bewahren, und wir werden ihren Kolonialismus nicht mit einem Bündnis rechtfertigen. Wir werden unseren eigenen Weg suchen."
 SPR_dem5:5 "Annäherung an Frankreich"
 SPR_dem5_desc:5 "Frankreich ist ein echtes demokratisches Land mit einer langjährigen republikanischen Tradition und einem starken Militär. Wir sollten versuchen, uns mit ihnen anzufreunden."
 SPR_dem6:5 "Die neue Entente"
 SPR_dem6_desc:5 "Wir sollten versuchen, ein europäisches Bündnis zu bilden, um uns gegen die Deutschen und Italiener zu schützen. Frankreich und die Benelux-Staaten sollten natürlich dabei sein."
 SPR_net:5 "Annäherung an die USA"
 SPR_net_desc:5 "Die USA sind das "Home of the Free", und trotz unserer Verbitterung über den Spanisch-Amerikanischen Krieg sind sie wahrscheinlich der beste Verbündete für uns."
 SPR_dem7:5 "Vereinte Nationen"
 SPR_dem7_desc:5 "Wir müssen der US-Regierung zeigen, dass Spanien bereit ist, an ihrem Projekt mitzuarbeiten: der Gründung der Vereinten Nationen, einer neuen globalen Allianz nach dem Vorbild des Völkerbundes, der alle demokratischen Länder der Welt angehören werden."
 SPR_tech_sh:5 "Gemeinsame Nutzung von Technologie"
 SPR_tech_sh_desc:5 "Wir können unser technologisches Wissen nicht vor unseren Verbündeten verstecken, also werden wir es teilen. Natürlich erwarten wir, dass sie das Gleiche tun."
 un_research_name:5 "Forschung der Vereinten Nationen"
 entente_research_name:5 "Entente-Forschung"
 SPR_anglo:5 "Anglo-Spanische Marine-Akademie"
 SPR_anglo_desc:5 "Wir sollten mit unseren britischen Verbündeten eine Marineakademie gründen, um neue Marinedoktrinen effizienter zu verfolgen."
 SPR_tank_help:5 "Britische Panzerforschung"
 SPR_tank_help_desc:5 "Es wäre eine gute Idee, die Briten um Hilfe bei der Gründung unseres neuen Panzerkorps zu bitten. Sie sind unsere Verbündeten!"
 SPR_investments:5 "Ausländische Investitionen"
 SPR_investments_desc:5 "Um den Fortbestand unserer Demokratie zu sichern, brauchen wir wirtschaftliche Stabilität, und unsere mächtigeren Verbündeten können leicht in unser riesiges Land investieren, um unser Land zu industrialisieren. Sollen sie es doch tun!"
 SPR_neu1:5 "Verfolgen Sie die Neutralität"
 SPR_neu1_desc:5 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 SPR_neu2:5 "Abschreckung"
 SPR_neu2_desc:5 "Wenn wir allein dastehen, nützt uns ein Krieg nur selten. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie anwenden muss."
 SPR_soc1:5 "Unterstützung für ausländische Arbeitskräfte"
 SPR_soc1_desc:5 "Eroberung ist ein hässliches Wort. Indem wir die einheimischen Arbeiter davon überzeugen, dass wir sie "befreien" wollen, werden unsere Annexionen leichter sein."
 SPR_soc2:5 "Sowjetisch-spanische Bindungen"
 SPR_soc2_desc:5 "Die Sowjetunion hat uns im Bürgerkrieg geholfen und steht als Verteidigerin der Proletarier da. Wir müssen unsere Beziehungen zu ihr verbessern."
 SPR_soc3:5 "Beitritt zur Komintern"
 SPR_soc3_desc:5 "Angesichts des aufkommenden Faschismus und Kapitalismus ist der Zusammenschluss aller befreiten Länder unerlässlich. Wir müssen uns mit der UdSSR verbünden."
 SPR_soc4:5 "Anschluss Portugals"
 SPR_soc4_desc:5 "Die Grenzen sind einer der Hauptfeinde des Sozialismus. Wir müssen unsere europäische Einigung mit der Annexion unseres Nachbarlandes beginnen."
 SPR_soc5:5 "Fordert Gibraltar"
 SPR_soc5_desc:5 "Das spanische Volk wurde befreit, aber die Gibraltarer bleiben unter der kapitalistischen Knute. Wir müssen auch sie befreien."
 SPR_soc6:5 "Sozialistische Mittelmeerunion"
 SPR_soc6_desc:5 "Ein breiter Zusammenschluss sozialistischer Republiken im Mittelmeerraum nach dem Vorbild der UdSSR würde viele Arbeiter befreien und wäre ein Schritt vorwärts auf dem Weg zu einer zukünftigen Weltvereinigung."
 SPR_soc7:5 "Krieg gegen den Faschismus"
 SPR_soc7_desc:5 "Wir haben den Faschismus hier in Spanien niedergeschlagen, aber es wäre egoistisch, andere Europäer darunter leiden zu lassen. Es ist an der Zeit, den Faschismus auszurotten!"
 SPR_soc8:5 "Fordert Südfrankreich"
 SPR_soc8_desc:5 "Obwohl die französischen Kommunisten stark sind, führt die böse bürgerliche Regierung eine brutale Unterdrückung gegen sie durch. Wir müssen diese Arbeiter befreien."
 SPR_soc9:5 "Forderung Norditalien"
 SPR_soc9_desc:5 "Die Italiener hungern unter dem Faschisten Mussolini. Jetzt nicht mehr!"
 SPR_soc10:5 "Forderung Griechenland"
 SPR_soc10_desc:5 "Griechenland ist schwach, isoliert und hat eine Diktatur. Es scheint ein gefundenes Fressen zu sein."
 SPR_one_country:5 "Sozialismus in einem Land"
 SPR_one_country_desc:5 "Der Traum von einer geeinten sozialistischen Welt lässt sich nicht dadurch verwirklichen, dass man ein hirnloser Kriegstreiber ist. Wir müssen unsere Utopie hier aufbauen, und der Rest der Welt wird sie unweigerlich annehmen."
 SPR_international:5 "Globale Revolution"
 SPR_international_desc:5 "Wir können nicht stillhalten, während ausländische Proletarier leiden. Arbeiterinnen und Arbeiter der Welt, vereinigt euch!"
 SPR_fund:5 "Ausländische Revolutionäre finanzieren"
 SPR_fund_desc:5 "Wir müssen ausländische sozialistische Bewegungen ausbilden und finanzieren, um die Ausbreitung der Revolution zu unterstützen!"
 SPR_core:5 "Arbeiternationalismus"
 SPR_core_desc:5 "Wir werden eine große Propagandakampagne durchführen, um den Portugiesen zu zeigen, dass sie ein echter Teil unserer Arbeiterutopie sind."
 SPR_soviet_res:5 "Gemeinsame Nutzung sowjetischer Technologie"
 SPR_soviet_res_desc:5 "Wir müssen unsere Technologie mit unseren nördlichen Genossen teilen, und sie werden im Gegenzug ihre teilen. Ein gewinnbringendes Abkommen für beide Seiten!"
 SPR_rev_france:5 "Revolution in Frankreich"
 SPR_rev_france_desc:5 "Die Zeit ist endlich gekommen. Die von uns ausgebildeten, finanzierten und bewaffneten französischen Kommunisten haben unser Oberkommando darüber informiert, dass sie bereit sind, der korrupten Regierung Burgois den finalen Schlag zu versetzen. Sie brauchen nur noch unsere Zustimmung."
 SPR_restore:5 "Wiederherstellung der Monarchie"
 SPR_restore_desc:5 "Wir müssen die Abscheulichkeit, die die Republik darstellt, zerstören. Spanien ist und wird immer eine Monarchie sein. Für Gott und den König!"
 SPR_restore2:5 "Mehr Unterstützung für die Monarchie"
 SPR_restore2_desc:5 "Für Gott und den König!"
 SPR_sovereign:5 "Souveräner Monarch"
 SPR_sovereign_desc:5 "Der König braucht keine Hilfe von Soldaten oder Politikern. Er wird Spanien allein regieren, wie ein guter alter König!"
 SPR_faith:5 "Glaube an den König"
 SPR_faith_desc:5 "Der König ist der Vater von Spanien. Er weiß, was sein Volk braucht, und er handelt immer danach."
 SPR_corporative:5 "Staatlicher Korporativismus"
 SPR_corporative_desc:5 "Sowohl der Liberalismus als auch der Kommunismus haben furchtbar versagt. Wir müssen zur alten Wirtschaft zurückkehren, einer korporativistischen Wirtschaft, die vom Staat geführt wird!"
 SPR_old_values:5 "Die alten Werte"
 SPR_old_values_desc:5 "Bolschewismus und Liberalismus haben die guten alten katholischen Werte während der Republik angegriffen, aber wir werden sie zurückbringen. Für Gott, König und Vaterland!"
 SPR_values:5 "Alte Werte"
 SPR_king:5 "Glaube an den König"
 SPR_crackdown:5 "Niederschlagung von Dissidenten"
 SPR_crackdown_desc:5 "Es ist an der Zeit, die Bolschewiken und die Liberalen auszurotten, die unsere große Nation zerstören wollen."
 SPR_new_junta:5 "Die Junta reorganisieren"
 SPR_new_junta_desc:5 "Wir müssen neue, talentierte Generäle in das Oberkommando holen, um unsere Armee zu verbessern."
 SPR_join_allies:5 "Bündnis mit Großbritannien"
 SPR_join_allies_desc:5 "Die Faschisten sind erbittert gegen die Monarchisten und von den Kommunisten will ich gar nicht erst anfangen! Die Verbündeten und der britische König stehen für die alten Werte, und sie werden von unserem König unterstützt."
 SPR_puppet:5 "Marionettenmonarch"
 SPR_puppet_desc:5 "Die Geschichte Spaniens ist eine kontinuierliche Folge von Fehlern, die die spanischen Könige und Königinnen begangen haben. Der neue König wird keine Macht haben, sondern sich auf das Militär verlassen, um zu regieren."
 SPR_junta:5 "Vorrang der Armee"
 SPR_junta_desc:5 "Die Armee, die heiligste Institution Spaniens, hat endlich die Kontrolle über das Land übernommen. Das ist das Beste, was passieren konnte!"
 SPR_join_axis:5 "Bündnis mit Deutschland"
 SPR_join_axis_desc:5 "Deutschland ist das einzige Land, das gegen die Kapitalisten und die korrupten Bolschewiken kämpft. Wir sollten ihnen helfen!"
 SPR_iberian_alliance:5 "Iberische Allianz"
 SPR_iberian_alliance_desc:5 "Wir können uns nicht auf äußere Mächte verlassen. Wir können uns nur auf unsere katholischen Brüder in Portugal verlassen."
 SPR_iberia_res:5 "Iberischer Wissenschaftsraum"
 SPR_iberia_res_desc:5 "Lassen Sie uns realistisch sein: Portugal und Spanien sind nicht die fortschrittlichsten Länder der Welt. Wir sollten zusammenarbeiten, um mit anderen Mächten konkurrieren zu können."
 SPR_gibraltar:5 "Verlangen Sie Gibraltar"
 SPR_gibraltar_desc:5 "Unser stolzes Königreich wird nicht zulassen, dass Kolonien in unserem heiligen Land entstehen! Großbritannien raus aus Iberien!"
 SPR_expand:5 "Erweitert das Bündnis"
 SPR_expand_desc:5 "Wir können nicht nur mit Portugal zusammenbleiben. Die lateinamerikanischen Länder sind unsere Freunde und unsere kulturellen Brüder, deshalb müssen wir unsere Beziehungen zu ihnen stärken."
 SPR_venezuela:5 "Verbündeter Venezuela"
 SPR_venezuela_desc:5 "Wir werden unser Bündnis mit einem patriotischen und stabilen Land beginnen: Venezuela!"
 SPR_peru:5 "Befreunde dich mit Peru"
 SPR_peru_desc:5 "Erweitern wir unser Bündnis mit einem neuen Mitglied, Peru!"
 SPR_brazil:5 "Annäherung an Brasilien"
 SPR_brazil_desc:5 "Die Brasilianer sind keine Spanisch-Amerikaner, aber sie sind mit unserem Verbündeten Portugal verbunden. Versuchen wir, uns mit ihnen zu verbünden."
 SPR_argentina:5 "Laden Sie Argentinien ein"
 SPR_argentina_desc:5 "Argentinien wird eine große Bereicherung für unser Bündnis sein, und wir können ihnen die Malvinas versprechen..."
 SPR_mexico:5 "Befreunde dich mit Mexiko"
 SPR_mexico_desc:5 "Mexiko ist ein Land, das unter der Herrschaft der USA sehr gelitten hat. Wir werden ihnen Größe versprechen, und sie werden sicher annehmen!"
 SPR_revenge:5 "Bereitet die Rache vor"
 SPR_revenge_desc:5 "Es ist an der Zeit, dass die Ibero-Amerikaner den bösen Vereinigten Staaten entgegentreten, die uns alle ein Jahrhundert lang unterdrückt haben!"
 SPR_attack_usa:5 "Rache 1898"
 SPR_attack_usa_desc:5 "Diese Amerikaner haben die Explosion von Maine erfunden und unser Land 40 Jahre lang in eine politische Instabilität gestürzt, nur um Kuba zu annektieren. Wir werden uns rächen, zusammen mit unseren ibero-amerikanischen Brüdern!"
 monarchy_restored:5 "Monarchie wiederhergestellt"
 SPR_revenges:5 "Nationale Rache"
 MEX_revenge:5 "Nationale Rache"
 repression_done:5 "Hat die Dissidenten bereits unterdrückt"
 iberian_alliance:5 "Iberische Allianz"
 iberoamerica:5 "Ibero-Amerikanische Liga"
 iberian_research_name:5 "Iberische Forschung"
 iberian_research_desc:5 "Forschungszusammenarbeit zwischen den iberischen Ländern"
 SPR_election:5 "Die Wahlen von 1936"
 SPR_election_desc:5 "Diese Wahl von 1936 wird eine der wichtigsten in unserer Geschichte sein. Möge der beste Politiker gewinnen."
 bypassed:5 "§0Dieser Schwerpunkt wird automatisch übersprungen§"
 election_1936:5 "Die Wahlen von 1936 sind vorbei"
 SPR_decree:5 "Hat den Einigungsbeschluss erlassen"
 go_there:5 "§0Sie sind frei, die Politik des Landes zu gestalten."
 SPR_azana:5 "Azana's Armeereform"
 SPR_azana_desc:5 "Wir müssen die große Reform der spanischen Armee abschließen und die alten, unfähigen Generäle durch junge, dynamische ersetzen. Das könnte ein gefährlicher Schritt sein, aber er ist das Risiko wert."
 SPR_noref:5 "Abschaffung der Azana-Reform"
 SPR_noref_desc:5 "Die Reformen der Azana sind eine Beleidigung für die Armee. Wir sollten das Oberkommando sich selbst erneuern lassen."
 SPR_arm1:5 "Die interne Polizei verstärken"
 SPR_arm1_desc:5 "Unser Land wird von Chaos und Gewalt heimgesucht, und unsere Autorität schwindet. Wir sollten alle Polizeikorps verstärken, um sicherzustellen, dass sie für Ordnung sorgen."
 SPR_arm2:5 "Aufstockung der Mittel für das Militär"
 SPR_arm2_desc:5 "Unsere Armee ist sehr schlecht finanziert, und unsere Ausrüstung ist sehr veraltet. Wir sollten die Mittel für das Militär erhöhen, um eine bessere Ausrüstung zu erhalten."
 SPR_infa:5 "Die Infanterie modernisieren"
 SPR_infa_desc:5 "Die Grenzen der Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen das beste verfügbare Werkzeug zu geben."
 SPR_arm3:5 "Mittel für die Artillerieakademie"
 SPR_arm3_desc:5 "Die Artillerie ist eine der tragenden Säulen der spanischen Armee, sie sollte in unserem Modernisierungsprogramm nicht vernachlässigt werden!"
 SPR_arm4:5 "Erneuerung des Offizierskorps"
 SPR_arm4_desc:5 "Es ist an der Zeit, unser Offizierskorps zu erneuern. Neue militärische Denker sollen befördert und alte Hasen degradiert werden."
 SPR_arm5:5 "£tech_mod Militärakademien"
 SPR_arm5_desc:5 "Nach dem Vorbild der Militärakademie von Saragossa sollten mehr Militärakademien eröffnet werden, um bessere Taktiker und Führungskräfte zu bekommen."
 SPR_arm6:5 "Gefechtssimulationen"
 SPR_arm6_desc:5 "Es ist wichtig zu wissen, welche Taktiken durchführbar sind und welche Taktiken nicht. Dies kann durch die Durchführung groß angelegter Kriegsspiele erreicht werden."
 SPR_arm7:5 "Motorisierung der Armee"
 SPR_arm7_desc:5 "Mobilität und Schutz sind von entscheidender Bedeutung, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 SPR_arm8:5 "Neue Panzermodelle schaffen"
 SPR_arm8_desc:5 "Wir können uns nicht länger auf ausländische Leihpanzer verlassen. Wir müssen unsere eigenen Modelle herstellen!"
 SPR_arm9:5 "Verdeja-Modelle"
 SPR_arm9_desc:5 "Die leichten bis mittelschweren Verdeja-Panzer sehen gut aus, und sie sind rein spanisch. Wir sollten uns mehr auf sie konzentrieren."
 SPR_arm10:5 "Mechanisierung der Armee"
 SPR_arm10_desc:5 "Wenn wir die Möglichkeiten der motorisierten Infanterie überdenken, können wir die Grenzen dessen, was heute an Fahrzeugen gebaut werden kann, verschieben."
 SPR_nuc:5 "Nukleare Anstrengungen"
 SPR_nuc_desc:5 "Wir stehen am Rande einer weltverändernden Entdeckung und dürfen nicht zulassen, dass andere das Feuer entfachen, das eines Tages die Erde verzehren könnte."
 SPR_roc:5 "Anstrengungen in der Raketentechnik"
 SPR_roc_desc:5 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten für unbemannte und bemannte Schiffe gleichermaßen. Die Entwicklung dieser Technologien wird es uns ermöglichen, den Feind zu überrumpeln."
 SPR_nav1:5 "SECN ausbauen"
 SPR_nav1_desc:5 "Das SECN wurde Anfang des XX. Jahrhunderts gegründet und bietet uns hervorragende Dienste. Eine Erweiterung der SECN-Werften wäre ratsam."
 SPR_nav2:5 "Bau von Marinebasen"
 SPR_nav2_desc:5 "Um eine Flotte aufrechtzuerhalten, brauchen wir eine Marineinfrastruktur, und da sind wir im Rückstand. Wir müssen mehr Marinestützpunkte bauen!"
 SPR_nav3:5 "Die Balearen befestigen"
 SPR_nav3_desc:5 "Die Balearen sind im Falle einer Invasion durch die Marine in Gefahr. Wir müssen sie befestigen."
 SPR_nav4:5 "Die Kanarischen Inseln befestigen"
 SPR_nav4_desc:5 "Die Kanarischen Inseln sind im Falle einer Invasion durch die Marine in Gefahr. Wir müssen sie befestigen."
 SPR_nav5:5 "Atlantische Flotte"
 SPR_nav5_desc:5 "Wir sollten das Mittelmeer vergessen, das nur ein Übungssee ist. Die Beherrschung des Atlantiks wird unser Ziel sein!"
 SPR_med:5 "Mittelmeerflotte"
 SPR_med_desc:5 "Spanien ist ein Mittelmeerland und die Kontrolle über dieses alte Meer sollte unsere Priorität sein. Es wird unser Meer sein!"
 SPR_nav6:5 "Flotte im Werden"
 SPR_nav6_desc:5 "In der Seekriegsführung muss das Rad nicht neu erfunden werden. Konventionelle Überwassergefechte werden auch in den kommenden Jahren die Säule der Seekriegsführung sein."
 SPR_nav7:5 "Handelskrieg"
 SPR_nav7_desc:5 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, werden wir in der Lage sein, effizient gegen feindliche Konvois vorzugehen."
 SPR_nav8:5 "U-Boot-Projekte"
 SPR_nav8_desc:5 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 SPR_nav9:5 "Leichte Schiffe modernisieren"
 SPR_nav9_desc:5 "Bevor wir in die moderne Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
 SPR_nav10:5 "Transportschiffe modernisieren"
 SPR_nav10_desc:5 "Die Seeinvasionen ermöglichen es unseren Bodentruppen, hinter den feindlichen Linien anzugreifen und unbesetzte Städte und Fabriken zu besetzen. Um sie richtig durchführen zu können, brauchen wir bessere Transportschiffe."
 SPR_marine:5 "Schaffung des SMIC"
 SPR_marine_desc:5 "Das Spanische Marine-Infanterie-Korps wird uns sicherlich dabei helfen, eine bessere Kontrolle über die Mittelmeerküsten zu erlangen."
 SPR_para:5 "Proyect SAIC"
 SPR_para_desc:5 "Nach dem Vorbild des SMIC wird das Spanische Luftinfanteriekorps unserer Armee ein Überraschungselement verleihen."
 SPR_nav11:5 "Schlachtschiff-Projekte"
 SPR_nav11_desc:5 "Sowohl im Atlantik als auch im Mittelmeer sind Schlachtschiffe eine gute Investition. Wir sollten versuchen, ein paar zu bauen."
 SPR_nav12:5 "Flugzeugträger-Projekte"
 SPR_nav12_desc:5 "Moderne Schlachtflotten werden sich auf Flugzeugträger konzentrieren. Die Überlegenheit der Luftwaffe gegenüber Schiffen haben die Amerikaner bereits 1921 bewiesen!"
 SPR_naval_av2:5 "Fortgeschrittene Aereo-Navaloperationen"
 SPR_naval_av2_desc:5 "Wir werden die Marinefliegerei und Flugzeugträger weiter vorantreiben, um unsere Luftwaffe und unsere Marine vollständig zu integrieren."
 SPR_av1:5 "Wiederbelebung von IBERIA"
 SPR_av1_desc:5 "Die Luftverkehrsgesellschaft IBERIA muss wiederbelebt werden, um die Stärke unserer zivilen Fluggesellschaften zu gewährleisten."
 SPR_casa:5 "In CASA investieren"
 SPR_casa_desc:5 "Wir müssen in unser militärisches Luftfahrtunternehmen Construcciones Aereonáuticas S. A. investieren, um die Luftproduktion anzukurbeln."
 SPR_lape:5 "LAPE ausbauen"
 SPR_lape_desc:5 "Es ist sehr wichtig, die Líneas Aéreas Postales Españolas auszubauen, um die Verbindung zwischen unseren Städten zu stärken und unsere Wirtschaft zu fördern."
 SPR_seize:5 "Beschlagnahme ziviler Flugzeuge"
 SPR_seize_desc:5 "Wir befinden uns im Krieg mit den Feinden des spanischen Volkes! Wir werden zivile Flugzeuge für militärische Zwecke beschlagnahmen, um die Kontrolle über den Luftraum zu erlangen!"
 SPR_bomberfoc1:5 "Bomber-Fokus"
 SPR_bomberfoc2:5 "Bomber-Fokus"
 SPR_fighterfoc1:5 "Schwerpunkt Jagdflugzeuge"
 SPR_fighterfoc2:5 "Fokus Kampfflugzeuge"
 SPR_av2:5 "Fokus Jagdflugzeuge"
 SPR_av2_desc:5 "Die Luftkämpfe des Ersten Weltkriegs sind noch nicht vorbei. Wenn wir bei der Entwicklung von Kampfflugzeugen die Nase vorn haben, werden wir auch in Zukunft einen Vorteil haben."
 SPR_av3:5 "Fokus Bomber"
 SPR_av3_desc:5 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 SPR_heavy_fighter:5 "Verbesserung der schweren Kampfflugzeuge"
 SPR_heavy_fighter_desc:5 "Unsere schweren Kampfflugzeuge müssen in der Lage sein, die anfälligeren Bomberflugzeuge zu unterstützen. Dies erfordert eine schwerere Bewaffnung und eine größere Reichweite auf Kosten einer gewissen Geschwindigkeit."
 SPR_naval_av:5 "Luft-See-Operationen"
 SPR_naval_av_desc:5 "Feindliche Flotten sollten vor den Schlägen unserer furchterregenden Luftwaffe nicht sicher sein!"
 SPR_cas:5 "Luftnahunterstützung"
 SPR_cas_desc:5 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 SPR_av4:5 "Verbessern Sie die Pilotenausbildung"
 SPR_av4_desc:5 "Wir mögen moderne Flugzeuge haben, aber wenn sie von unfähigen Piloten gesteuert werden, gehen sie in Flammen auf. Diese Situationen müssen wir vermeiden."
 SPR_av5:5 "Neue Flugdoktrinen"
 SPR_av5_desc:5 "Der Luftkampf hat sich seit dem Ersten Weltkrieg verändert, und unsere Taktiken und Doktrinen sollten das auch."
 SPR_av6:5 "Akademien der Luftwaffe"
 SPR_av6_desc:5 "Gründung spezieller Pilotenakademien in ganz Spanien, damit wir über bessere Piloten und Lufttaktiken verfügen."
 SPR_Conversion:5 "Übernahme von zivilen Fabriken"
 SPR_Conversion_desc:5 "In Kriegszeiten kann eine Regierung extreme Maßnahmen ergreifen, um die Kriegsanstrengungen zu unterstützen. Eine dieser Maßnahmen besteht darin, die Kontrolle über zivile Fabriken zu übernehmen und sie in Militärfabriken umzuwandeln."
 SPR_Conversion_short_desc:5 "Übernahme"
 SPR_Mil:5 "Neue Doktrinen entwickeln"
 SPR_Mil_desc:5 "Wenn wir eine beeindruckende Macht sein wollen, müssen wir unsere Landdoktrinen entwickeln, um nicht hinter alle anderen zurückzufallen."
 SPR_Mil_short_desc:5 "Doktrinen entwickeln"
 SPR_Equipment:5 "Anstrengungen bei der Ausrüstung"
 SPR_Equipment_desc:5 "Wir müssen unsere Infanterie- und Artillerieausrüstung verbessern."
 SPR_Equipment_short_desc:5 "Anstrengungen bei der Ausrüstung"
 SPR_Expand:5 "Offizierskorps ausbauen"
 SPR_Expand_desc:5 "Wir sollten unser Offizierskorps ausbauen. Wenn wir eine neue Generation junger Offiziere in den Generalstab aufnehmen, können wir vielleicht neue Doktrinen für unsere Armee entwickeln."
 SPR_Expand_short_desc:5 "Offizier ausbauen"
 SPR_Mot:5 "Motorisierung unserer Armee"
