 AST_stand_with_britain_desc:5 "Großbritannien befindet sich in Kontinentaleuropa wieder einmal im Krieg gegen die Deutschen. Auch wenn wir gesetzlich nicht mehr dazu verpflichtet sind, zählt die Bindung, die Australien mit unserem Mutterland verbindet, sehr. Wir werden an der Seite Großbritanniens stehen und den Aufstand zurückdrängen." Flut der Tyrannei.
 AST_national_security_act:5 "Nationales Sicherheitsgesetz"
 AST_national_security_act_desc:5 "Um es der Regierung besser zu ermöglichen, den Krieg zu führen, wird das Nationale Sicherheitsgesetz es der Regierung ermöglichen, abweichende Meinungen einzuschränken, die Wehrpflicht einzuführen, die Verbreitung "richtiger" Informationen voranzutreiben sowie einen besseren Übergang in den Kriegszustand zu ermöglichen. Im Gegensatz dazu 1914 wird Australien auf alle Eventualitäten vorbereitet sein."
 AST_societal_restrictions:5 "Gesellschaftliche Einschränkungen"
