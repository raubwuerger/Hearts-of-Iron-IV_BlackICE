 MAIN_MENU_COMPATABILITY: "Diese Version beinhaltet grundlegende Kompatibilität mit dem neuen DLC. Die einzige portierte Funktion ist derzeit der Internationale Waffenmarkt mit grundlegender KI-Unterstützung. Freuen Sie sich auf die Testversion in den kommenden Wochen für unsere Implementierung von Military Industrial Organizations und mehr."


 MAIN_MENU_OVERVIEW: "Begleitend zu den Änderungen des DLC führt dieses Update ein überarbeitetes Industriesystem ein. Dieses neue System besteht aus neuen Ressourcen, Technologien, Gebäuden und Mechaniken und ermöglicht eine immersivere Industriesimulation. Der Mangel an Ressourcen oder Verfeinerungskapazitäten kann Ihre Kriegsanstrengungen lahmlegen. Um dies zu vermeiden und Sie bei der neuen Version zu unterstützen, werfen wir einen kurzen Blick auf BICE Industry Rework."
 MAIN_MENU_FOOD: "§YLebensmittel§! sichern durch Eroberung oder richten Sie stabile Importe ein, um automatisch §YLebensmittel§! zu produzieren, die sowohl von Ihrer Bevölkerung als auch Ihren Streitkräften täglich verbraucht werden. Es ist ein beständiges Einkommen erforderlich, da jeden Tag ein Prozentsatz unserer angehäuften Rationen §Rverfall§! wird. Wenn die Rationen ausgehen, erhöht sich der §RMangel an Lebensmitteln§! Modifikator, angezeigt in der Registerkarte §CPolitisch§!."
 MAIN_MENU_ENERGY: "Baue oder erobere §YKraftwerke§! und versorge sie mit §YKohle§! oder §YKraftstoff§! um §YEnergie§! zu erzeugen, die Ihre Branche zum Funktionieren benötigt. Wasserkraftwerke können nicht gebaut werden, können aber durch bestimmte Schwerpunkte oder Ereignisse erworben werden, sofern dies historisch möglich ist. Sie können die Energiesituation Ihres Landes im §CHandelsfenster§!, im §CEnergie§! einsehen. Fenster."
 MAIN_MENU_REFINERY: "§YStahl, Aluminium, synthetischer Kraftstoff und synthetischer Gummi§! werden jetzt über §YRaffinerien§! hergestellt, versorgt entweder mit §YEisen, Kohle§! oder §YBauxit§! und §YEnergie§!. Weisen Sie Raffinerien für die Produktion zu und verwalten Sie Ressourcendefizite im §CHandelsfenster§!, im §CUmwandlungs§! Fenster."
 MAIN_MENU_ENGINE_ARTILLERY: "Bisherige Ausrüstungsfabriken außer Schiffs- und U-Boot-Werften werden durch §YMaschinen§! ersetzt & §YArtilleriekapazität§!. Diese Gebäude generieren, ähnlich wie Panzer- und Flugzeugbaugruppen, Ressourcen für die Ausrüstungsproduktion. Eine Übersicht finden Sie im §CProduktionsfenster§!."
 MAIN_MENU_TECHNOLOGIES: "Auch am Technologiebaum gab es einige Änderungen. Die neue Registerkarte "Ressourcenherstellung" besteht aus neu hinzugefügten Technologien, die Aspekte von Lebensmitteln, Energiemanagement und Raffinerien verbessern, während einige bereits bekannte Technologien wie Resourcenextraktion, Medizin und Kraftstofftechnologien ebenfalls hier zu finden sind."

 MAIN_MENU_END: "Vielen Dank, dass Sie die Zusammenfassung gelesen haben. Wenn Sie noch Fragen haben, können Sie sich gerne über unseren offiziellen Discord-Server an uns wenden. \nWir hoffen, dass Ihnen die Herausforderungen der Branchenüberarbeitung und der Veröffentlichung von Arms Against Tyranny gefallen."



