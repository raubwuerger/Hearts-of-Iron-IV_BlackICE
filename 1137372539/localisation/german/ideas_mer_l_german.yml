 BMP_jewish_militias1:0 "Jüdische Milizen"
 BMP_jewish_militias1_desc:0 "Um die palästinensischen Polizeikräfte bei der Niederschlagung des arabischen Aufstands zu unterstützen, haben wir Juden für die vom Mandat geförderten Milizen rekrutiert."
 BMP_jewish_immigration:0 "Jüdische Einwanderung"
 BMP_jewish_immigration_desc:0 "Das Mandat nimmt jedes Jahr ein Kontingent von Juden aus der ganzen Welt auf, um das Land zu besiedeln. Sie kommen hauptsächlich aus Europa. Unabhängig von ihrer Herkunft sind die einheimischen Araber mit ihrer Ansiedlung unzufrieden."
 BMP_limited_jewish_immigration:0 "Begrenzte jüdische Einwanderung"
 BMP_limited_jewish_immigration_desc:0 "Nach einer Änderung der Politik haben wir die Zahl der Juden, die jedes Jahr in das Mandatsgebiet einreisen dürfen, reduziert. Das mag einige Juden verärgern, zumindest bis wir einen gemeinsamen Feind finden."
 BMP_arab_revolt:0 "Arabische Revolte"
 BMP_arab_revolt_desc:0 "Die Spannungen im Mandatsgebiet haben ein solches Ausmaß erreicht, dass offene Revolten an der Tagesordnung sind. Sowohl Araber als auch Juden haben sich organisiert und bewaffnete Milizen gebildet. Unter diesen Umständen werden wir Schwierigkeiten haben, unsere inneren Angelegenheiten zu regeln, und einen Krieg zu führen, wird praktisch unmöglich sein."
 BMP_encourage_smuggling:0 "Ermutigung zum Flüchtlingsschmuggel"
 BMP_encourage_smuggling_desc:0 "Trotz der strengen Quoten strömen immer mehr Juden in das Mandatsgebiet. Unzählige jüdisch geführte Organisationen arbeiten daran, dies zu fördern. Einige arbeiten möglicherweise sogar mit zionistischen Sympathisanten innerhalb der Mandatsregierung zusammen."
 BMP_British_Rule:0 "Britische Herrschaft"
 BMP_British_Rule_desc:0 "Das Vereinigte Königreich regiert uns von jenseits der Meere aus und schränkt unsere Freiheiten und unsere Stimme ein."
 BMP_death_of_izz_ad-din_al-qassam:0 "Tod von Izz ad-Din al-Qassam"
 BMP_death_of_izz_ad-din_al-qassam_desc:0 "Izz ad-Din al-Qassam starb am 20. November 1935 nach einem Feuergefecht mit britischen Polizeikräften. Sein Ruhm als Fürsprecher gegen die französische Herrschaft in Syrien und die britische Herrschaft in Palästina-Transjordanien hat dazu geführt, dass unerwartet Tausende von Trauernden seinen Sarg zu seinem Grab begleitet haben. Dies könnte ein Hinweis auf bevorstehende Probleme sein."
 BMP_arab_general_strikes:0 "Arabischer Generalstreik"
 BMP_arab_general_strikes_desc:0 "Nachdem wir uns geweigert haben, auf die arabische Unzufriedenheit mit unserer Politik, insbesondere mit der Zulassung von Juden im Mandatsgebiet, zu reagieren, haben die palästinensischen Araber einen Generalstreik koordiniert. Dies wird unsere Fähigkeit, die Ordnung im Mandatsgebiet aufrechtzuerhalten, erheblich beeinträchtigen und unser industrielles Potential einschränken."
 BMP_peel_commission:0 "Peel-Kommission"
 BMP_peel_commission_desc:0 "Die Briten haben Lord Peel mit der Leitung einer Kommission beauftragt, die die Ursachen für die Unruhen im Mandatsgebiet untersuchen soll. Glücklicherweise scheint sich das Chaos der Revolten und des Generalstreiks während der Untersuchung gelegt zu haben. Die Kommission wird ihren Bericht voraussichtlich im April veröffentlichen."
 BMP_Riots:0 "Unruhen"
 BMP_Riots_desc:0 "Die Nation befindet sich fast in einem Zustand der totalen Revolte, ein gewisses Gleichgewicht der Ordnung muss sofort wiederhergestellt werden!"
