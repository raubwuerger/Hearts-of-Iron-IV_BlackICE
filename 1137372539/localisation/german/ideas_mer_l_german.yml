 AFG2_graveyard_of_empires:0 "Der Friedhof der Reiche"
 AFG2_graveyard_of_empires_desc:0 "Afghanistan ist als "Friedhof der Reiche" bekannt, da es keinem Invasor gelungen ist, das Land erfolgreich zu besetzen, da das Land zu sehr von Stämmen geprägt ist und die zentrale Autorität aus Kabul nicht akzeptieren will. Dies ist auf die geografische Lage des Landes zurückzuführen, das von Hügeln und Bergen bedeckt ist. Aufgrund dieser geografischen Lage hat die Hauptstadt Kabul Schwierigkeiten, ihre Autorität über den Rest des Landes auszuüben."
