 ISR_jewish_immigration:0 "Jüdische Einwanderung"
 ISR_jewish_immigration_desc:0 "Ob sie in ihre Heimat zurückkehren, der Verfolgung entkommen oder aus dem vom Krieg verwüsteten Europa fliehen wollen - Juden aus aller Welt kommen nach Israel."
 ISR_unexpected_war:0 "Unerwarteter Krieg"
 ISR_unexpected_war_desc:0 "Viele unserer Bürger hatten erwartet, die britische Herrschaft friedlich zu verlassen. Jetzt protestieren sie gegen die Kriegsanstrengungen und senken die Moral, wo immer sie hingehen."
 ########## IRAQ ""
 ###Ideas### ""
 IRQ_iraqi_navy:0 "Fluss-Werften"
 IRQ_iraqi_navy_desc:0 "Unsere kleine Küste erlaubt es uns nicht, Werften zu bauen. Unsere einzige Möglichkeit ist der Bau von Werften an den Flüssen Tigris und Euphrat."
 IRQ_nationalism:0 "Freie Irak-Bewegung"
 IRQ_nationalism_desc:0 "Die Menschen wollen Freiheit, sie sind es leid, dass sich imperialistische Nationen in unsere Angelegenheiten einmischen, in unser heiliges Land eindringen und sich unsere natürlichen Ressourcen aneignen."
 IRQ_internal_conflict:0 "Interner Konflikt"
 IRQ_internal_conflict_desc:0 "Interner Konflikt"
 IRQ_internal_conflict2:0 "Interner Konflikt"
 IRQ_internal_conflict2_desc:0 "Interner Konflikt"
 IRQ_revolt:0 "Schiitische Revolten"
 IRQ_revolt_desc:0 "Die Rumaytha- und Diwaniyya-Revolte von 1935 oder die irakischen Schiitenrevolten von 1935-1936 waren eine Reihe von Aufständen schiitischer Stämme in der Region am mittleren Euphrat gegen die sunnitisch dominierte Autorität des Königreichs Irak."
 #In each revolt, the response of the Iraqi government was to use military force to crush the rebellions with little mercy. #removed because now the player does it or can choose not to ""
 IRQ_treaty:0 "Anglo-irakischer Vertrag"
 IRQ_treaty_desc:0 "Der anglo-irakische Vertrag gewährt dem Vereinigten Königreich die freie Durchreise durch unser Land und den Zugang zu unseren Ölreserven, im Gegenzug bieten sie eine gewisse militärische Entwicklung. Die ungleichen Bedingungen des Vertrages führten jedoch zu einer Unterströmung von Unmut"
 IRQ_ambushed_1:0 "Irakischer Hinterhalt!"
 IRQ_ambushed_1_desc:0 "Die irakischen Streitkräfte haben uns völlig unvorbereitet erwischt, es wird einige Zeit dauern, bis wir einen wirksamen Gegenangriff starten können"
 IRQ_prepare_for_war:0 "Einen Hinterhalt vorbereiten"
 IRQ_prepare_for_war_desc:0 "Wir können eine Reihe unserer Truppen in Stellung bringen, um Waffen zu beschaffen und die Briten und ihre Verbündeten anzugreifen"
 IRQ_can_prepare_more_tt:0 "Es gibt mehrere Positionen, die wir besetzen können, bevor wir zuschlagen. Je mehr wir planen, desto besser wird unser Hinterhalt sein."
 IRQ_Ambush:0 "Greift die Briten aus dem Hinterhalt an!"
 IRQ_Ambush_desc:0 "Lasst uns diesen Abschaum aus unserem Land vertreiben, für den Ruhm des Irak!"
