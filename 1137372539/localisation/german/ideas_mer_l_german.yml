 Arab_Tribes:0 "Nomadische Stämme"
 Arab_Tribes_desc:0 "Ein großer Teil unserer Bevölkerung ist nomadisch, was die Verwaltung erschwert und die Ausbreitung fremder Einflüsse ermöglicht."
 Arab_Tribes2:0 "Nomadische Stämme"
 Arab_Tribes2_desc:0 "Ein Teil unserer Bevölkerung ist nomadisch, was die Verwaltung erschwert und die Ausbreitung fremder Einflüsse ermöglicht."
 Arab_Tribes3:0 "Nomadische Stämme"
 Arab_Tribes3_desc:0 "Ein kleiner Teil unserer Bevölkerung ist nomadisch, was die Verwaltung erschwert und einen gewissen ausländischen Einfluss zulässt."
 Arab_Schools:0 "Dorfschulen"
 Arab_Schools_desc:0 "Grundschulen, in denen kleine Kinder unterrichtet werden"
 Arab_Schools2:0 "Dörfliche Schulen"
 Arab_Schools2_desc:0 "Grundschulen für die Ausbildung von Kindern"
 Arab_Farms:0 "Landwirtschaftliche Verbesserungen"
 Arab_Farms_desc:0 "Immer mehr Land wird für den Ackerbau und die Weidewirtschaft zur Verfügung gestellt, was zu einem Zustrom von Nomadenstämmen führt, die sich in unseren Landstrichen niederlassen."
 Arab_Horsemen:0 "Arabische Pferde"
