 Arab_Heat:0 "Wüsten-Training"
 Arab_Heat_desc:0 ""
 Arab_oil:0 "Arabisches Öl"
 Arab_hyper_inflation_none:0 "Stabile Wirtschaft"
 Arab_hyper_inflation_none_desc:0 "Die Wirtschaft zeigt keine Anzeichen von Problemen."
 Arab_hyper_inflation_1:0 "Niedrige Inflation"
 Arab_hyper_inflation_1_desc:0 "Unsere Wirtschaftsexperten haben einen leichten Anstieg der Inflation festgestellt. Wir sollten das im Auge behalten."
 Arab_hyper_inflation_2:0 "Mäßige Inflation"
 Arab_hyper_inflation_2_desc:0 "Die Inflation hat begonnen, die Wirtschaft erheblich zu beeinträchtigen. Wir sollten Gegenmaßnahmen in Betracht ziehen, bevor die Dinge außer Kontrolle geraten."
 Arab_hyper_inflation_3:0 "Starke Inflation"
 Arab_hyper_inflation_3_desc:0 "Das von der Regierung ausgegebene Geld ist immer weniger wert, die Kaufkraft sinkt und einige Waren sind nur noch für Menschen mit den richtigen Verbindungen erhältlich."
 Arab_hyper_inflation_4:0 "Hyperinflation"
 Arab_hyper_inflation_4_desc:0 "Der Wert unserer Währung verflüchtigt sich. Die Preise steigen von Tag zu Tag dramatisch an. Wir müssen dringend Gegenmaßnahmen ergreifen, bevor wir einen völligen Zusammenbruch erleiden."
 Arab_hyper_inflation_5:0 "Wirtschaftlicher Zusammenbruch"
 Arab_hyper_inflation_5_desc:0 "Unser Währungssystem ist völlig zusammengebrochen. In weiten Teilen des Landes ist der Handel zu einem Tauschhandelssystem zurückgekehrt. Armut ist weit verbreitet. Unsere Angestellten verwenden das Papiergeld, mit dem wir sie bezahlen, um ihre Häuser zu heizen. Ein aggressives Programm für Finanz- und Wirtschaftsreformen ist notwendig, um die Situation zu lösen."
