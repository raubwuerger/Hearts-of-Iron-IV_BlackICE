 nrm_ship_hull_panzerschiff_desc:0 "Bei dem Versuch, das Unmögliche möglich zu machen, gelang es deutschen Ingenieuren, eine Bewaffnung auf dem Niveau eines Schlachtschiffs mit einem Kreuzerrumpf zu kombinieren. Das Ergebnis ist ein Schiff, das besser bewaffnet ist als jeder andere bekannte Kreuzer, das aber auch teuer, vergleichsweise langsam und relativ schlecht gepanzert ist."
