 sn_patrol_submarine_11_desc:0 "Die letzte Version der S-Klasse, die zum Einsatz kam, ist die IX-bis-2-Version mit geringfügigen Verbesserungen. Die U-Boote der S-Klasse oder Srednja (russisch: Средняя, \"mittel\") waren Teil der Unterwasserflotte der sowjetischen Marine während des Zweiten Weltkriegs. Inoffiziell tragen sie den Spitznamen Stalinets (russ: Cталинец, \"Anhänger von Stalin\". Die Geschichte der S-Klasse stellt eine interessante Wendung in der Entwicklung von Kriegsschiffen dar. Sie war das Ergebnis einer internationalen Zusammenarbeit zwischen sowjetischen und deutschen Ingenieuren, die zwei unterschiedliche (aber dennoch verwandte) U-Boot-Klassen hervorbrachte, die im Krieg oft gegeneinander antraten. Die Klasse zeichnete sich durch eine hohe Höchstgeschwindigkeit von etwa 19 Knoten an der Oberfläche und eine Verdrängung von 1050 Tonnen unter Wasser aus und verfügte über sechs 533-mm-Torpedorohre mit 12 Nachladevorrichtungen, ein 100-mm-Marinegeschütz für den Überwassereinsatz und ein 45-mm-Flugabwehrgeschütz. Die S-Klasse wurde in drei Unterklassen unterteilt, die einander sehr ähnlich waren und nur geringfügige Verbesserungen aufwiesen."
