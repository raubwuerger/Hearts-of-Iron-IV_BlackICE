 tech_db_3_bomber_equipment_1_desc:0 "Die TsKB-30 war ein Experimentalflugzeug, das mehrere Weltrekorde aufstellte. Ihre Produktionsversion war die DB-3, ein leistungsstarker mittlerer Bomber."
