 #SOV_mechanized_equipment_1_desc:0 "Panzerabwehr ist eine militärische Taktik, bei der Infanteriesoldaten, so genannte Panzerodesantniki, in einen Angriff auf Panzer reiten und dann absteigen, um in der letzten Phase des Angriffs zu Fuß zu kämpfen. Diese Taktik wurde von der sowjetischen Roten Armee während des Zweiten Weltkriegs eingesetzt. Panzerabwehrtruppen (tankodesantniki) waren Infanteristen, die in dieser Taktik ausgebildet wurden, um mit Handfeuerwaffen feindliche Panzerabwehrwaffen oder feindliche Infanterie mit Panzerabwehrgranaten zu bekämpfen."
