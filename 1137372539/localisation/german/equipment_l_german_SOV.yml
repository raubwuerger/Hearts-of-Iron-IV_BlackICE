 pe_1_fighter_equipment:0 "Pe-2"
 pe_1_fighter_equipment_desc:0 "Der Petljakow VI-100-Prototyp wurde zwar als schweres Jagdflugzeug entwickelt, doch bevor die Produktion beginnen konnte, wurde er zum Sturzkampfbomber Pe-2 umgebaut. Nach sowjetischen Namenskonventionen hätte das Jagdflugzeug wahrscheinlich die Bezeichnung Pe-1 erhalten."
 pe_1_fighter_equipment_1:0 "Petljakow Pe-1"
 pe_1_fighter_equipment_1_short:0 "Schweres Jagdflugzeug Pe-1"
 pe_1_fighter_equipment_1_desc:0 "Der Prototyp Petljakow VI-100 wurde zwar als schweres Jagdflugzeug entwickelt, aber noch vor Produktionsbeginn zum Sturzkampfbomber Pe-2 umgebaut. Nach sowjetischen Namenskonventionen hätte das Jagdflugzeug wahrscheinlich die Bezeichnung Pe-1 erhalten."
 tech_pe_1_fighter_equipment_1:0 "Petljakow Pe-1 (VI-100)"
 tech_pe_1_fighter_equipment_1_desc:0 "Die VI-100 war als Abfangjäger für große Höhen konzipiert. Es ist ein schweres Kampfflugzeug."
 pe_2_bfg_upgrade:0 "Große Kanone"
 pe_2_bfg_upgrade_desc:0 "Einbau einer 3-Zoll-Kanone unterhalb des Rumpfes. Dies erhöht zwar die Feuerkraft des Flugzeugs drastisch, wirkt sich aber negativ auf die Flugleistung aus."
 pe_2_cabin_upgrade:0 "Kabine"
 pe_2_cabin_upgrade_desc:0 "Der Einbau einer Druckkabine wird es der Pe-1 ermöglichen, in größeren Höhen zu operieren."
