 tech_r_5_bomber_equipment_2_desc:0 "Als Aufklärungsflugzeug konzipiert, dienten Ableitungen der Polikarpov R-5 auch als Bodenangriffsflugzeug. Die SSS-Variante der R-5 verfügte über einen stärkeren Motor und eine stärkere Bewaffnung."
 tech_r_5_bomber_equipment_3:0 "Polikarpow R-Z"
 tech_r_5_bomber_equipment_3_desc:0 "Die als Aufklärungsflugzeug konzipierte Polikarpov R-5 wurde als Bodenangriffsflugzeug eingesetzt.\nDie R-Z war eine Neukonstruktion der R-5, die als Bodenangriffsflugzeug eingesetzt werden sollte. Sie tauschte die Flugleistung gegen schwerere Waffen ein."
