 po_2_equipment_2_desc:0 "Das 588. Nachtbomberregiment war eine rein weibliche russische Lufteinheit."
 po_2_rocket_upgrade:0 "RS-82-Raketen"
 po_2_rocket_upgrade_desc:0 "Ermöglicht den Einbau von vier RS-82-Raketen unter den Tragflächen."
 po_2_bomb_upgrade:0 "Bomben"
 po_2_bomb_upgrade_desc:0 "Die U-2 verfügt zwar nicht über eine beeindruckende Bombenlast, kann aber zusätzliche 100 kg Bomben aufnehmen."
 po_2_engine_upgrade:0 "Triebwerk"
