 tech_sn_sub:0 "Sowjetische U-Boot-Flotte"
 tech_sn_sub_desc:0 "U-Boot-Abteilung der Roten Marine. Die U-Boot-Abteilung war im Vergleich zu den U-Boot-Flotten anderer Marinen eine der größten der Welt. Der Aufbau einer sowjetischen Flotte war eine nationale Priorität."
 sn_coastal_submarine_0b:0 "AG-Klasse"
 sn_coastal_submarine_0b_desc:0 "Amerikansky-Golland-Klasse (Holland 602)"
 sn_coastal_submarine_0c:0 "L-55-Klasse"
 sn_coastal_submarine_0c_desc:0 "HMS L-55 war ein britisches U-Boot der L-Klasse, das von der Fairfield Shipbuilding and Engineering Company in Govan, Clyde, gebaut wurde. Sie wurde am 21. September 1917 auf Kiel gelegt und am 19. Dezember 1918 in Dienst gestellt. Im Jahr 1919 wurde die L55 im Rahmen der alliierten Intervention im russischen Bürgerkrieg in der Ostsee von bolschewistischen Schiffen versenkt. Das U-Boot wurde 1928 gehoben und von den Sowjets instand gesetzt. Nachdem es zu Ausbildungszwecken verwendet worden war, wurde es schließlich in den 1950er Jahren abgewrackt."
 sn_coastal_submarine_1:0 "Malyutka-Klasse (Serie VI)"
 sn_coastal_submarine_1_desc:0 "Die U-Boote der M-Klasse, auch Malyutka-Klasse (russisch: Малютка; Baby oder Kleines), waren eine Klasse kleiner Küsten-U-Boote mit einem oder 1½ Rümpfen, die in der Sowjetunion gebaut und während des Zweiten Weltkriegs eingesetzt wurden. Die U-Boote dieser Klasse wurden in vier Serien gebaut: VI, VI-bis, XII, XV, jeweils mit geringfügigen Verbesserungen im Vergleich zur vorherigen Klasse. Obwohl die Konstruktion zufriedenstellend war, wurden nur begrenzte Ergebnisse erzielt und die Verluste waren mit 33 versenkten U-Booten zwischen 1941 und 1945 hoch. Die U-Boot-Klassen hatten eine mäßige Geschwindigkeit von etwa 13 Knoten an der Oberfläche und 7-8 Knoten unter Wasser und verfügten über eine Hauptbewaffnung von zwei 533-mm-Torpedoro-Rohren."
 sn_coastal_submarine_2:0 "Malyutka-Klasse (Serie VI-bis)"
 sn_coastal_submarine_2_desc:0 "Die U-Boote der M-Klasse, auch Malyutka-Klasse (russisch: Малютка; Baby oder Kleines), waren eine Klasse von kleinen Küsten-U-Booten mit einem oder 1½ Rümpfen, die in der Sowjetunion gebaut und im Zweiten Weltkrieg eingesetzt wurden. Die U-Boote dieser Klasse wurden in vier Serien gebaut: VI, VI-bis, XII, XV, jeweils mit geringfügigen Verbesserungen im Vergleich zur vorherigen Klasse. Obwohl die Konstruktion zufriedenstellend war, wurden nur begrenzte Ergebnisse erzielt und die Verluste waren mit 33 versenkten U-Booten zwischen 1941 und 1945 hoch. Die U-Boot-Klassen hatten eine mäßige Geschwindigkeit von etwa 13 Knoten an der Oberfläche und 7-8 Knoten unter Wasser und verfügten über eine Hauptbewaffnung von zwei 533-mm-Torpedoro-Rohren."
 sn_coastal_submarine_3:0 "Malyutka-Klasse (Serie XII)"
 sn_coastal_submarine_3_desc:0 "Die U-Boote der M-Klasse, auch Malyutka-Klasse (russisch: Малютка; Baby oder Kleines), waren eine Klasse von kleinen Küsten-U-Booten mit einem oder 1½ Rümpfen, die in der Sowjetunion gebaut und im Zweiten Weltkrieg eingesetzt wurden. Die U-Boote dieser Klasse wurden in vier Serien gebaut: VI, VI-bis, XII, XV, jeweils mit geringfügigen Verbesserungen im Vergleich zur vorherigen Klasse. Obwohl die Konstruktion zufriedenstellend war, wurden nur begrenzte Ergebnisse erzielt und die Verluste waren mit 33 versenkten U-Booten zwischen 1941 und 1945 hoch. Die U-Boot-Klassen hatten eine mäßige Geschwindigkeit von etwa 13 Knoten an der Oberfläche und 7-8 Knoten unter Wasser und verfügten über eine Hauptbewaffnung von zwei 533-mm-Torpedoro-Rohren. Die XV-Serie war das einzige U-Boot der M-Klasse, dessen Torpedobewaffnung auf vier Torpedorohre aufgerüstet wurde."
 sn_coastal_submarine_4:0 "Malyutka-Klasse (Serie XV)"
 sn_coastal_submarine_4_desc:0 "Letzte Version der Malyutka-Klasse, die XV-Version. Die U-Boote der M-Klasse, auch Malyutka-Klasse (russisch: Малютка; Baby oder Kleines), waren eine Klasse kleiner Küsten-U-Boote mit einem oder 1½ Rümpfen, die in der Sowjetunion gebaut und während des Zweiten Weltkriegs eingesetzt wurden. Die XV-Klasse war die letzte Version, bei der die Torpedobewaffnung auf vier statt bisher zwei Rohre verdoppelt wurde."
 sn_coastal_submarine_5:0 "Projekt 615 (Quebec) Klasse"
 sn_coastal_submarine_5_desc:0 "Diese U-Boot-Klasse wurde kurz nach dem Zweiten Weltkrieg entwickelt, um die Fähigkeiten der Sowjetunion im Bereich der Küstenverteidigung weiter auszubauen. Das Projekt 615 war größer als die vorherigen U-Boote der M-Klasse, verdrängte etwa 550 Tonnen und hatte eine gute Höchstgeschwindigkeit von 18 Knoten an der Oberfläche und 16 Knoten unter Wasser, wobei viele Verbesserungen der vorherigen U-Boote der M-Klasse zum Einsatz kamen. Die Hauptbewaffnung bestand aus vier 533-mm-Torpedoro-Rohren und mäßigen Flugabwehrkanonen."
 sn_patrol_submarine_1:0 "Bars-Klasse"
 sn_patrol_submarine_1_desc:0 "Die Bars-Klasse war eine Gruppe von U-Booten, die während des Ersten Weltkriegs für die kaiserlich-russische Marine gebaut wurden. Zwischen 1914 und 1917 wurden insgesamt 24 Boote gebaut. Diese Boote wurden von Iwan Bubnow entworfen und basierten auf der vorangegangenen Morzh-Klasse. Der Morzh-Entwurf wurde durch stärkere Motoren und eine größere Torpedobewaffnung erweitert. Es handelte sich um Einrumpfboote mit vier internen 18-Zoll-Torpedorohren (460 mm) und acht externen Torpedos in Fallklappen. Die Bars-Klasse wurde zu Beginn des 2. Weltkriegs als veraltet betrachtet."
 sn_patrol_submarine_2:0 "Dekabrist-Klasse (Serie I)"
 sn_patrol_submarine_2_desc:0 "Die Dekabrist- und Pravda-Klasse waren Zwischenkriegsentwürfe der sowjetischen Marine, die sich als erfolgreich erwiesen und die Grundlage für die weitere U-Boot-Entwicklung innerhalb der Roten Marine bildeten. Die Klassen verfügten über sechs bzw. acht 533-mm-Torpedorohre und verdrängten zwischen 1.300 und 1.900 Langtonnen. Insgesamt wurden 6 U-Boote der Dekabrist-Klasse und 3 U-Boote der Pravda-Klasse gebaut, die während des Zweiten Weltkriegs im Einsatz waren, bevor sie durch modernere Konstruktionen ersetzt wurden."
 sn_patrol_submarine_3:0 "Pravda-Klasse (Serie IV)"
 sn_patrol_submarine_3_desc:0 "Die Dekabrist- und Prawda-Klasse waren Zwischenkriegsentwürfe der sowjetischen Marine, die sich als erfolgreich erwiesen und die Grundlage für die weitere U-Boot-Entwicklung innerhalb der Roten Marine bildeten. Die Klassen verfügten über sechs bzw. acht 533-mm-Torpedorohre und verdrängten zwischen 1.300 und 1.900 Langtonnen. Insgesamt wurden 6 U-Boote der Dekabrist-Klasse und 3 U-Boote der Pravda-Klasse gebaut, die während des Zweiten Weltkriegs eingesetzt wurden, bevor sie durch modernere Konstruktionen ersetzt wurden."
 sn_patrol_submarine_4:0 "Schtschuka-Klasse (Serie V-bis-2)"
 sn_patrol_submarine_4_desc:0 "Die U-Boote der Schtschuka-Klasse (russisch: Щука), die auch als U-Boote der Sch- oder Schtsch-Klasse bezeichnet werden, waren eine mittelgroße Klasse sowjetischer U-Boote, die in großer Zahl gebaut und im Zweiten Weltkrieg eingesetzt wurden. \"Schtschuka" ist russisch für Hecht.  Geplant war der Bau von bis zu 200 U-Booten in drei Hauptversionen, von denen die späteren größer sein und eine größere Reichweite haben sollten als die vorherigen. Aufgrund des Ausbruchs des Zweiten Weltkriegs wurden jedoch nur 88 U-Boote in Auftrag gegeben. Es sollte dennoch die zweitgrößte U-Boot-Klasse der sowjetischen Marine werden (nur die M-Klasse war mit 111 gebauten U-Booten zahlreicher). Sie verdrängten rund 700 Langtonnen und führten 10 Nachladungen in sechs 533-mm-Torpedorohren und zwei 45-mm-Flugabwehrkanonen mit."
 sn_patrol_submarine_5:0 "Schtschuka-Klasse (Serie X)"
 sn_patrol_submarine_5_desc:0 "Die weiterentwickelte Version der U-Boote der Schtschuka-Klasse (russisch: Щука), die auch als U-Boote der Sch- oder Schtsch-Klasse bezeichnet werden, waren eine mittelgroße Klasse sowjetischer U-Boote, die in großer Zahl gebaut und im Zweiten Weltkrieg eingesetzt wurden. \"Schtschuka" ist das russische Wort für Hecht.  Geplant war der Bau von bis zu 200 U-Booten in drei Hauptversionen, von denen die späteren größer sein und eine größere Reichweite haben sollten als die vorherigen. Aufgrund des Ausbruchs des Zweiten Weltkriegs wurden jedoch nur 88 U-Boote in Auftrag gegeben. Es sollte dennoch die zweitgrößte U-Boot-Klasse der sowjetischen Marine werden (nur die M-Klasse war mit 111 gebauten U-Booten zahlreicher). Sie verdrängten rund 700 Langtonnen und trugen 10 Nachladungen in sechs 533-mm-Torpedorohren und zwei 45-mm-Flugabwehrkanonen."
 sn_patrol_submarine_6:0 "Schtschuka-Klasse (Serie X-bis)"
 sn_patrol_submarine_6_desc:0 "Endgültige Version der U-Boote der Schtschuka-Klasse mit weiteren Verbesserungen (russisch: Щука), auch als U-Boote der Sch- oder Schtsch-Klasse bezeichnet, waren eine mittelgroße Klasse sowjetischer U-Boote, die in großer Zahl gebaut und im Zweiten Weltkrieg eingesetzt wurden. \"Schtschuka" ist das russische Wort für Hecht.  Geplant war der Bau von bis zu 200 U-Booten in drei Hauptversionen, von denen die späteren größer sein und eine größere Reichweite haben sollten als die vorherigen. Aufgrund des Ausbruchs des Zweiten Weltkriegs wurden jedoch nur 88 U-Boote in Auftrag gegeben. Es sollte dennoch die zweitgrößte U-Boot-Klasse der sowjetischen Marine werden (nur die M-Klasse war mit 111 gebauten U-Booten zahlreicher). Sie verdrängten rund 700 Langtonnen und führten 10 Nachladungen in sechs 533-mm-Torpedorohren und zwei 45-mm-Flugabwehrkanonen mit."
 sn_patrol_submarine_7:0 "Leninets-Klasse (Serie II und XI)"
 sn_patrol_submarine_7_desc:0 "Die Leninets oder L-Klasse war eine Klasse von U-Booten, die für die sowjetische Marine gebaut wurde. Diese Boote wurden von den Sowjets als erfolgreich angesehen und zwischen 1936 und 1941 wurden 25 Boote in Unterklassen gebaut. Die L-7 und L-13 verdrängten unter Wasser 1.300 Tonnen und erreichten eine Höchstgeschwindigkeit von 14 Knoten an der Oberfläche und 9 Knoten unter Wasser. Die Klasse verfügte über ein 100-mm-Decksgeschütz und ein 45-mm-Geschütz für den Flugabwehrschutz. Die Torpedobewaffnung bestand aus der Standardausführung mit sechs Torpedoro-Rohren für 533-mm-Torpedos; zwölf Nachladungen wurden mitgeführt."
 sn_patrol_submarine_8:0 "Leninets-Klasse (Serie XIII und XIII-bis)"
 sn_patrol_submarine_8_desc:0 "Die Leninets oder L-Klasse war eine Klasse von U-Booten, die für die sowjetische Marine gebaut wurde. Diese Boote wurden von den Sowjets als erfolgreich angesehen und zwischen 1936 und 1941 wurden 25 Boote in Unterklassen gebaut. Das L-20 war etwas größer und hatte eine wesentlich höhere Reichweite und Geschwindigkeit als die Klassen L-7 und L-13. Außerdem wurde die Torpedobewaffnung um zwei zusätzliche Rohre erweitert und es konnten mehr Nachladungen mitgeführt werden."
 sn_patrol_submarine_9:0 "Srednjaja-Klasse (Serie IX)"
 sn_patrol_submarine_9_desc:0 "Die U-Boote der S-Klasse oder Srednja (russisch: Средняя, \"mittel\") waren Teil der Unterwasserflotte der sowjetischen Marine im Zweiten Weltkrieg. Inoffiziell tragen sie den Spitznamen Stalinets (russ: Cталинец, \"Anhänger von Stalin\". Die Geschichte der S-Klasse stellt eine interessante Wendung in der Entwicklung von Kriegsschiffen dar. Sie war das Ergebnis einer internationalen Zusammenarbeit zwischen sowjetischen und deutschen Ingenieuren, die zwei unterschiedliche (aber dennoch verwandte) U-Boot-Klassen hervorbrachte, die im Krieg oft gegeneinander antraten. Die Klasse zeichnete sich durch eine hohe Höchstgeschwindigkeit von etwa 19 Knoten an der Oberfläche und eine Verdrängung von 1050 Tonnen unter Wasser aus und verfügte über sechs 533-mm-Torpedorohre mit 12 Nachladevorrichtungen, ein 100-mm-Marinegeschütz für den Überwassereinsatz und ein 45-mm-Flugabwehrgeschütz. Die S-Klasse wurde in drei Unterklassen unterteilt, die einander sehr ähnlich waren und nur geringfügige Verbesserungen aufwiesen."
 sn_patrol_submarine_10:0 "Srednjaja-Klasse (Serie IX-bis)"
 sn_patrol_submarine_10_desc:0 "Die ersten kleineren Verbesserungen wurden an der IX-bis-Klasse vorgenommen. Die U-Boote der S-Klasse oder Srednja (russisch: Средняя, \"mittel\") waren Teil der Unterwasserflotte der sowjetischen Marine während des Zweiten Weltkriegs. Inoffiziell tragen sie den Spitznamen Stalinets (russ: Cталинец, \"Anhänger von Stalin\". Die Geschichte der S-Klasse stellt eine interessante Wendung in der Entwicklung von Kriegsschiffen dar. Sie war das Ergebnis einer internationalen Zusammenarbeit zwischen sowjetischen und deutschen Ingenieuren, die zwei unterschiedliche (aber dennoch verwandte) U-Boot-Klassen hervorbrachte, die im Krieg oft gegeneinander antraten. Die Klasse zeichnete sich durch eine hohe Höchstgeschwindigkeit von etwa 19 Knoten an der Oberfläche und eine Verdrängung von 1050 Tonnen unter Wasser aus und verfügte über sechs 533-mm-Torpedorohre mit 12 Nachladevorrichtungen, ein 100-mm-Marinegeschütz für den Überwassereinsatz und ein 45-mm-Flugabwehrgeschütz. Die S-Klasse wurde in drei Unterklassen unterteilt, die einander sehr ähnlich waren und nur geringfügige Verbesserungen aufwiesen."
