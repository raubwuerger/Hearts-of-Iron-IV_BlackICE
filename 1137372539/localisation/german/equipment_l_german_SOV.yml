 po_2_equipment_1_desc:0 "Die U-2 (später als Po-2 bekannt) war ursprünglich als Schulflugzeug konzipiert worden. Nach dem deutschen Überfall auf die Sowjetunion fand die U-2 eine ungewollte Nische als leichter Nachtbomber, bei dem ihre langsame Geschwindigkeit von Vorteil war."
 po_2_equipment_2:0 "U-2 Nachtlichtbomber (588.)"
