 tech_tb_3_bomber_equipment_1:0 "Tupolew TB-3"
 tech_tb_3_bomber_equipment_1_desc:0 "Die TB-3 ist ein früher viermotoriger schwerer Bomber. Die erste Produktionsversion, die etwa die Hälfte aller gebauten TB-3 ausmachte."
 tb_3_bomber_equipment_1:0 "Tupolew TB-3 4M-17F"
 tb_3_bomber_equipment_1_short:0 "TB-3 4M-17F Schwerer Bomber"
 tb_3_bomber_equipment_1_desc:0 "Die TB-3 ist ein früher viermotoriger schwerer Bomber. Die erste Produktionsversion umfasste etwa die Hälfte aller gebauten TB-3."
 tb_3_bomber_equipment_2:0 "Tupolew TB-34M-34"
 tb_3_bomber_equipment_2_short:0 "TB-3 4M-34 Schwerer Bomber"
 tb_3_bomber_equipment_2_desc:0 "Die TB-3 ist ein früher viermotoriger schwerer Bomber.\nMikulin AM-34-Motoren mit überarbeiteten Kühlern, zusätzlichen Ölkühlern, mehrere Dutzend gebaut."
 tb_3_bomber_equipment_3:0 "Tupolew TB-3 4M-34R"
 tb_3_bomber_equipment_3_short:0 "TB-3 4M-34R Schwerer Bomber"
 tb_3_bomber_equipment_3_desc:0 "Die TB-3 ist ein früher viermotoriger schwerer Bomber.\nMit den Mikulin AM-34R-Triebwerken mit Untersetzungsgetrieben, die für eine deutlich verbesserte Leistung sorgen, zusätzlichem Turm hinter dem Seitenleitwerk, Spornrädern mit hydraulischen Bremsen, aerodynamischen Verbesserungen der Flügel-Rumpf-Verbindung und der Kühler, einziehbaren Windgeneratoren"
 tech_tb_3_bomber_equipment_2:0 "Tupolew TB-3 4M-34RN / 4M-34FRN/FRNV"
 tech_tb_3_bomber_equipment_2_desc:0 "Tupolew TB-3-Baureihe"
 tb_3_bomber_equipment_4:0 "Tupolew TB-3 4M-34RN"
 tb_3_bomber_equipment_4_short:0 "TB-3 4M-34RN Schwerer Bomber"
 tb_3_bomber_equipment_4_desc:0 "Die TB-3 ist ein früher viermotoriger schwerer Bomber. Höhenversion mit AM-34RN-Motoren, Vierblattpropellern an den Innenmotoren und Zweiblattpropellern an den Außenbordmotoren, 2 m langen Einzelrädern, auf ShKAS-Maschinengewehre umgerüsteten Türmen, Höchstgeschwindigkeit 288 km/h (156 kn; 179 mph) in 4.200 m Höhe, Dienstgipfelhöhe 7.740 m. Die Maschine wurde von August bis Oktober 1935 erprobt, ging aber nicht in Produktion, da die Grundkonstruktion der TB-3 bereits veraltet war."
 tb_3_bomber_equipment_5:0 "Tupolew TB-3"
 tb_3_bomber_equipment_5_short:0 "TB-3 4M-34FRN/FRNV"
 tb_3_bomber_equipment_5_desc:0 "Die TB-3 ist ein früher viermotoriger schwerer Bomber. AM-34FRN/FRNV-Motoren mit erhöhter Leistung und Vierblatt-Propellern, aerodynamische Verbesserungen einschließlich stromlinienförmiger Türme, 2 Meter lange Haupträder mit Bremsen, Höchstgeschwindigkeit über 300 km/h (160 kn; 190 mph)."

 tech_r_5_bomber_equipment_1:0 "Polikarpow R-5"
 tech_r_5_bomber_equipment_1_desc:0 "Die als Aufklärungsflugzeug konzipierte Polikarpov R-5 wurde auch als Bodenangriffsflugzeug eingesetzt."
