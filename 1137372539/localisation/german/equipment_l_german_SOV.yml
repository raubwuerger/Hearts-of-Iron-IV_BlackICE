 tb_3_weight_upgrade:0 "Gewichtsreduzierung"
 tb_3_weight_upgrade_desc:0 "Die frühen TB-3 waren oft viel schwerer als geplant. Strengere Toleranzen und die Beseitigung von Übergewicht trugen dazu bei, dieses Problem zu lösen."
 tb_3_airframe_upgrade:0 "Flugwerk"
 tb_3_airframe_upgrade_desc:0 "Die Leistung der TB-3 wurde verbessert, als die Zelle mit Stoff bespannt wurde."
 tb_3_propellor_upgrade:0 "Propeller"
 tb_3_propellor_upgrade_desc:0 "Ein effizienterer Propeller ermöglichte eine schnellere Steigrate."
 tb_3_turret_upgrade:0 "Geschützturm"
 tb_3_turret_upgrade_desc:0 "Hinzufügung eines zusätzlichen Geschützturms, wodurch sich die Gesamtzahl auf sechs erhöht."
 tb_3_twin_upgrade:0 "Geschütze"
 tb_3_twin_upgrade_desc:0 "Spätere Entwicklungen ermöglichten es, dass bis zu vier der Geschütztürme eine Zwillingswaffe anstelle einer einzelnen Kanone tragen konnten."
 tb_3_gun_upgrade:0 "ShKAS"
 tb_3_gun_upgrade_desc:0 "Aufrüstung der verwendeten Maschinengewehre zu ShKAS-Maschinengewehren für eine höhere Feuerrate."
 tb_3_range_upgrade:0 "Reichweite"
 tb_3_range_upgrade_desc:0 "Die Verwendung von weniger leistungsstarken Dieselmotoren würde eine wesentlich größere Reichweite auf Kosten der Flugleistung ermöglichen."
 tb_3_zveno_upgrade:0 "Zveno SPB"
 tb_3_zveno_upgrade_desc:0 "Im Rahmen des Zveno-Projekts wurden Methoden zur Kopplung von Kampfflugzeugen an Bomber entwickelt, die diese zum Ziel bringen, die Reichweite und Bombenlast der Kampfflugzeuge erhöhen und den Bombern Deckung geben. Das Zveno SPB besteht aus einer TB-3 mit zwei Polikarpov I-16-Jagdflugzeugen. Daraus entwickelte sich später die Aviamatka, bei der eine TB-3 fünf Jagdflugzeuge transportierte."
 tb_3_mothership_upgrade:0 "Aviamatka"
 tb_3_mothership_upgrade_desc:0 "Eine Weiterentwicklung des Zveno-Projekts. Anstatt die Gewichtsgrenze des TB-3-Bombers auszuloten, sollte die TB-3 mit nur zwei Jägern starten, während die zusätzlichen Jäger aus eigener Kraft starteten und während des Fluges an die TB-3 andockten und zum Auftanken abdrehten. Obwohl das Andocken erfolgreich getestet wurde, wurde die maximale Auslastung von acht Jägern nie erreicht."
 tb_3_engine_upgrade:0 "Triebwerk"
 tb_3_engine_upgrade_desc:0 "Aufrüstung auf das M-34-Triebwerk. Später kann dieses auf das M-34RN umgerüstet werden."
 po_2_bomber:0 "U-2"
 po_witch_bomber:0 "U-2"
 po_2_equipment:0 "U-2"
 po_2_equipment_desc:0 "Die U-2 (später als Po-2 bekannt) war ursprünglich als Schulflugzeug konzipiert. Nach dem deutschen Überfall auf die Sowjetunion fand die U-2 eine ungewollte Nische als Nachtbomber, wo ihre langsame Geschwindigkeit von Vorteil war."
 po_witch_equipment:0 "U-2"
 po_witch_equipment_desc:0 "Das 588. Nachtbomberregiment war eine rein weibliche russische Lufteinheit."
 po_2_equipment_1:0 "Polikarpow U-2"
