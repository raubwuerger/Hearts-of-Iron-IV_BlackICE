 #sn_patrol_submarine_11b_desc:0 "Die letzte Version der S-Klasse, die XVI-Version mit geringfügigen Verbesserungen. 6 Boote waren im Bau, und alle sechs wurden versenkt.  Sie kam nie zum Einsatz. Die U-Boote der S-Klasse oder Srednja (russisch: Средняя, \"mittel") waren Teil der Unterwasserflotte der sowjetischen Marine während des Zweiten Weltkriegs. Inoffiziell tragen sie den Spitznamen Stalinets (russ: Cталинец, \"Anhänger von Stalin\". Die Geschichte der S-Klasse stellt eine interessante Wendung in der Entwicklung von Kriegsschiffen dar. Sie war das Ergebnis einer internationalen Zusammenarbeit zwischen sowjetischen und deutschen Ingenieuren, die zwei unterschiedliche (aber dennoch verwandte) U-Boot-Klassen hervorbrachte, die im Krieg oft gegeneinander antraten. Die Klasse zeichnete sich durch eine hohe Höchstgeschwindigkeit von etwa 19 Knoten an der Oberfläche und eine Verdrängung von 1050 Tonnen unter Wasser aus und verfügte über sechs 533-mm-Torpedorohre mit 12 Nachladevorrichtungen, ein 100-mm-Marinegeschütz für den Überwassereinsatz und ein 45-mm-Flugabwehrgeschütz. Die S-Klasse wurde in drei Unterklassen unterteilt, die einander sehr ähnlich waren und nur geringfügige Verbesserungen aufwiesen."
 sn_patrol_submarine_12:0 "Projekt 613 (Whiskey) Klasse"
 sn_patrol_submarine_12_desc:0 "Projekt 613 wurde kurz nach dem Zweiten Weltkrieg entwickelt und war ein Entwurf, der für die Sowjetunion in Serie produziert wurde. Der Entwurf des Projekts 613 wurde zwischen Oktober 1947 und August 1948 entwickelt. Die Sormovo-Werft in Gorkiy wurde mit der Massenproduktion dieser U-Boote beauftragt. Der Entwurf war stark von der deutschen U-Boot-Klasse XXI beeinflusst und verdrängte 1350 Langtonnen unter Wasser. Die Hauptbewaffnung besteht aus sechs 533-mm-Torpedoro-Rohren mit 12 Nachladungen und einer mäßigen Flugabwehrbewaffnung. Seine kriegsbedingten Verbesserungen machten es zu einem tödlichen Nachfolger der mittleren Angriffs-U-Boote der Sowjetunion-Marine."
 sn_lr_patrol_submarine_1:0 "Kreyserskaya-Klasse (Serie XIV)"
 sn_lr_patrol_submarine_1_desc:0 "Die K-Klasse (Kreyserskaya bedeutet auf Russisch "Kreuzfahrt") war das größte U-Boot, das während des Zweiten Weltkriegs für die sowjetische Marine gebaut wurde. Der Entwurf wurde 1936 als "Kreuzer-U-Boot" mit großer Reichweite und schwerer Torpedo- und Geschützbewaffnung genehmigt. Die Boote konnten als "Flotten-U-Boote" in der Schlachtflotte oder als Langstrecken-Handelsplünderer eingesetzt werden. Sie erreichten eine Höchstgeschwindigkeit von 22,5 Knoten an der Oberfläche und 10 Knoten unter Wasser und hatten eine sehr hohe Reichweite, da sie insgesamt 10 533-mm-Torpedorohre mit 24 Nachladungen mitführten. Die K-Klasse galt als die erfolgreichste U-Boot-Klasse der sowjetischen Marine."
 sn_lr_patrol_submarine_2:0 "Projekt 611 (Zulu) Klasse"
 sn_lr_patrol_submarine_2_desc:0 "Das Projekt 611 der sowjetischen Marine (NATO-Berichtsname: Zulu-Klasse) war eines der ersten sowjetischen Angriffs-U-Boote der Nachkriegszeit. Wie die meisten konventionellen U-Boote, die zwischen 1946 und 1960 entworfen wurden, war ihr Design vom deutschen U-Boot Typ XXI aus dem Zweiten Weltkrieg beeinflusst. Insgesamt wurden sechsundzwanzig Boote gebaut, die zwischen 1952 und 1957 in Dienst gestellt wurden. Sie verfügten über eine große Reichweite und zehn 533-mm-Torpedorohre mit 22 Nachladevorrichtungen, was sie zu einem sehr tödlichen Gegner machte."

 ### DD ### ""
 SOV_destroyer_0a:0 "DD der Wolodarskij-Klasse"
