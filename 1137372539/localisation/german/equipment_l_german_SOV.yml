 mig_3_fueltank_upgrade:0 "Reichweite"
 mig_3_fueltank_upgrade_desc:0 "Die MiG-3 konnte zwar über 1000 km weit fliegen, doch dazu waren abgestimmte Triebwerke und eine sorgfältige Überwachung des Kraftstoffverbrauchs erforderlich."
 mig_3_gun_upgrade:0 "Bewaffnung"
 mig_3_gun_upgrade_desc:0 "Während die MiG-3 anfangs mit 1 12,7 mm und 2 7,92 mm Maschinengewehren leicht bewaffnet war, führten die vielen Versuche, sie aufzurüsten, schließlich zu 3 12,7 mm und 2 7,92 mm Maschinengewehren."
 mig_3_engine_upgrade:0 "Triebwerk"
 mig_3_engine_upgrade_desc:0 "Das AM-38-Triebwerk bietet zwar nicht die gleiche hohe Geschwindigkeit wie das AM-35A, erhöht aber die Flugleistung in den Höhen, in denen die meisten Gefechte stattfinden, drastisch."
