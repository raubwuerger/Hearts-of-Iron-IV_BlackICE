 SOV_destroyer_1d:0 "Rykov Klasse DD"
 SOV_destroyer_1e:0 "Leytenant Iljin Klasse DD"
 SOV_destroyer_1f:0 "Schastliwyyy Klasse DD"
 SOV_destroyer_1g:0 "Izyaslav Klasse DD"
 SOV_destroyer_1h:0 "Fidonisy Klasse DD"
 SOV_destroyer_1i:0 "Nezamozhnyyy Klasse DD"
 SOV_destroyer_1j:0 "Leningrad Klasse DD"
 SOV_destroyer_1k:0 "Minsk Klasse DD"
 SOV_destroyer_1k_desc:0 "Die Minsk-Klasse besteht aus drei Zerstörern und war das erste Kampfschiff, das in der UdSSR nach einer längeren Unterbrechung durch Revolution und Bürgerkrieg projektiert und gebaut wurde. Sie zeichnet sich durch eine angemessene Hauptbatterie und U-Boot-Bewaffnung in Verbindung mit hoher Geschwindigkeit aus. Die Minsk-Klasse bildete eine gute Grundlage für nachfolgende russische Zerstörerentwürfe."
 SOV_destroyer_1l:0 "Opytny-Klasse DD"
 SOV_destroyer_1l_desc:0 "Die Opytny-Klasse war ein einzigartiger Zerstörer, der für die sowjetische Marine gebaut wurde und zusammen mit der Baltischen Flotte kämpfte. Seine hohe Geschwindigkeit machte ihn zu einem der schnellsten Zerstörer der Welt."
 SOV_destroyer_2:0 "DD der Gnevny-Klasse"
 SOV_destroyer_2_desc:0 "Die Zerstörer der Gnevny-Klasse (Projekt 7) wurden im Rahmen des Schiffbauprogramms 1933-1938 genehmigt. Die Klasse selbst war stark von dem italienischen Zerstörer Maestrale beeinflusst und galt als erfolgreicher Entwurf. Ihre Verdrängung lag im Bereich von 1.600-2.000 Tonnen, sie waren gut bewaffnet und verfügten über eine angemessene Flak- und Torpedobewaffnung. Aufgrund der starken Motoren waren sie zwar schnell, hatten aber eine geringe Reichweite."
 SOV_destroyer_3:0 "Soobrazitelnyi Klasse DD"
 SOV_destroyer_3_desc:0 "Die Soobrazitelnyi (Projekt 7U) Zerstörer waren eine verbesserte Version der vorherigen Gnevny-Klasse. Ihre Motoren wurden überarbeitet und sie hatten eine stärkere Flakbewaffnung. Sie verdrängten zwischen 1.900 und 2.400 Tonnen, und ihre Geschwindigkeit und Reichweite waren ähnlich wie bei der Gnevny-Klasse."
 SOV_destroyer_3b:0 "DD der Taschkent-Klasse"
 SOV_destroyer_3b_desc:0 "Die Tashkent-Klasse (Projekt 20) war eine Gruppe von Zerstörern, die in Italien entworfen und kurz vor dem Zweiten Weltkrieg für die sowjetische Marine gebaut wurden. Die Bewaffnung bestand aus drei 130-mm-Zwillingstürmen des Typs B-2LM, die nur für den Oberflächenbeschuss vorgesehen waren. Ursprünglich waren 45 mm-Flugabwehrkanonen geplant, die jedoch durch automatische 37 mm-Flugabwehrkanonen ersetzt wurden. Später wurden zwei 76 mm (3,0 Zoll) Flakgeschütze eingebaut. Die Torpedobewaffnung bestand aus drei dreifachen 533-mm-Torpedoro-Rohren."
 SOV_destroyer_3c:0 "Kiev Class DD" #nicht Kyiv, da es wahrscheinlich russisch und nicht ukrainisch ist"
 SOV_destroyer_3c_desc:0 ""
 SOV_destroyer_3d:0 "Ognevoy Klasse DD"
 SOV_destroyer_3d_desc:0 "Die Zerstörer der Ognevoy-Klasse waren eine Serie von elf Zerstörern, die für die sowjetische Marine gebaut wurden und über eine höhere Reichweite, mehr Wasserbombenwerfer und bessere Flugabwehrbatterien verfügten."
 SOV_destroyer_4:0 "Projekt 47 DD"
 SOV_destroyer_4_desc:0 "Projekt 47 war ein hypothetischer Zerstörer der sowjetischen Marine mit erhöhter Reichweite und Geschwindigkeit von 40 Knoten und sollte in der Ostseeflotte zum Schutz der Großkampfschiffe der sowjetischen Marine vor anderen Zerstörerverbänden dienen."
 SOV_destroyer_5:0 "Projekt 40 DD"
 SOV_destroyer_5_desc:0 "Projekt 40 war ein hypothetischer Zerstörer der sowjetischen Marine und der Nachfolger des Zerstörerentwurfs Projekt 47 mit verdoppelter Flugzeugabwehrbewaffnung gegen die zunehmende Bedrohung durch die Marinefliegerei."
 SOV_destroyer_6:0 "Modifizierter DD der Ognevoy-Klasse"
 SOV_destroyer_6_desc:0 "Hierbei handelte es sich um ein Nachfolgeprojekt des Zerstörers der Ogneynov-Klasse mit leicht verbesserter Hülle und Flugzeugabwehrbewaffnung."

 ### CL ### ""
 SOV_light_cruiser_1:0 "Bogatyr-Klasse CL"
 SOV_light_cruiser_1b:0 "Svetlana CL"
 SOV_light_cruiser_1c:0 "Tscherwona-Ukraina-Klasse CL"
 SOV_light_cruiser_1d:0 "Krasnyj Kavkaz Klasse CL"
 SOV_light_cruiser_1d_desc:0 "Krasnyi Kavkaz (\"Roter Kaukasus\") war ein Kreuzer der sowjetischen Marine, mit dessen Bau während des Ersten Weltkriegs begonnen wurde, der aber während der Russischen Revolution noch unvollendet war. Ihr Design wurde von den Sowjets stark modifiziert und 1932 fertiggestellt. Seine Bewaffnung besteht aus vier italienischen Minizini-Doppelgeschützen vom Kaliber 100 mm (4 Zoll) 47 und vier Einzellafetten für das halbautomatische 76,2 mm 34-K sowie sechs 12,7 mm (0,50 Zoll) Flak-Maschinengewehren. Zwei Einzellafetten für 76,2 mm (3,00 Zoll) 34-K-Geschütze wurden ebenfalls eingebaut, was ihn zu einem guten Allround-Kreuzer macht."
 SOV_light_cruiser_2:0 "Kirov-Klasse CL"
 SOV_light_cruiser_2_desc:0 "Die Kreuzer der Kirov-Klasse (Projekt 26) waren eine Klasse von sechs Kreuzern, die in den späten 1930er Jahren für die sowjetische Marine gebaut wurden. Die Schiffe der Projekt-26-Klasse waren insgesamt 191,3 m lang und verdrängten bei voller Beladung 9.436 Tonnen (9.287 long tons). Die Hauptbewaffnung bestand aus drei elektrisch angetriebenen MK-3-180-Dreifachtürmen mit drei 180-mm-B-1-P-Kanonen von 57 Kalibern. Die Sekundärbewaffnung bestand aus sechs einzelnen B-34-Flugabwehrkanonen mit 56 Kalibern und 100 Millimetern Durchmesser."
 SOV_light_cruiser_2b:0 "Maxim Gorki Klasse CL"
 SOV_light_cruiser_2b_desc:0 "Hierbei handelte es sich um eine verbesserte Wiederholung des Kreuzers der Kirow-Klasse mit besserem Rumpf- und Panzerschutz, aber geringerer Geschwindigkeit."
 SOV_light_cruiser_2c:0 "Kalininn-Klasse CL"
 SOV_light_cruiser_2c_desc:0 "Die Kreuzer der Kalininn- und Kaganowitsch-Klasse wurden für die sowjetische Marine gebaut und basierten ebenfalls auf der erfolgreichen Kirov/Maxim-Gorky-Klasse. Der Hauptunterschied bestand in einer verbesserten Flugzeugabwehrbewaffnung."
 SOV_light_cruiser_2d:0 "Kaganowitsch-Klasse CL"
 SOV_light_cruiser_2d_desc:0 "Die Kreuzer der Kalininn- und Kaganowitsch-Klasse wurden für die sowjetische Marine gebaut und basierten ebenfalls auf der erfolgreichen Kirow/Maxim-Gorki-Klasse. Der Hauptunterschied bestand in einer verbesserten Flugzeugabwehrbewaffnung."
 SOV_light_cruiser_3:0 "Tschapajew-Klasse CL"
 SOV_light_cruiser_3_desc:0 "Die Kreuzer der Chapayev-Klasse (Projekt 68) basierten auf den Kreuzern der Kirov-Klasse (Projekt 26) und wurden im Rahmen des Schiffbauprogramms 1938-43 genehmigt. Als die ersten echten leichten Kreuzer der sowjetischen Marine verfügten sie über eine starke Oberflächen- und Luftabwehrbewaffnung sowie eine angemessene Torpedobewaffnung. Insgesamt handelte es sich um gute Schiffe mit einem dicken Panzergürtel, hoher Geschwindigkeit, einer guten Reichweite und einer Verdrängung von 10.500 bis 14.000 Tonnen. Aufgrund des Krieges und des Einmarsches der deutschen Streitkräfte wurden viele Schiffe dieser Klasse ausgemustert, die übrigen wurden nach Ende der Feindseligkeiten fertiggestellt."
 SOV_light_cruiser_4:0 "Krasnyy Krym Klasse CL"
 SOV_light_cruiser_4_desc:0 "Der Kreuzer der Krasnyy Krym-Klasse war im Vergleich zu seinem Vorgänger ein kleinerer Entwurf mit geringerer Geschwindigkeit und geringerem Panzerschutz, aber schneller zu bauen."
 SOV_light_cruiser_5:0 "Projekt 65 CL"
 SOV_light_cruiser_5_desc:0 "Projekt 65 war ein hypothetischer Kreuzerentwurf der sowjetischen Marine, der sich durch überlegenen Schutz gegen Flugzeuge, Geschwindigkeit und Torpedobewaffnung für Nahkämpfe in der Schlachtlinie auszeichnete."

 ### CA ### ""
 SOV_heavy_cruiser_1:0 "Projekt X CA"
 SOV_heavy_cruiser_1_desc:0 "Projekt X war eine hypothetische Designstudie der sowjetischen Marine, die den Bedarf an einem schweren Kreuzer untersuchte, der zwischen den größeren Schlachtschiffen und den leichten Kreuzern angesiedelt werden konnte. Der Kreuzer der Projekt-X-Klasse war vielversprechend: Er hatte eine Höchstgeschwindigkeit von 34 Knoten und eine schwere Torpedo- und Hauptbewaffnung bei relativ niedrigen Produktionskosten."
 SOV_heavy_cruiser_2:0 "Projekt 83 CA"
 SOV_heavy_cruiser_2_desc:0 "Projekt 83 basierte auf dem Entwurf von Projekt X, wies jedoch eine wesentlich schwerere Torpedobewaffnung in Doppel- und Dreifachtürmen auf und ging Kompromisse bei Geschwindigkeit und Rumpfstruktur ein. Die Gesamtproduktionskosten wurden ebenfalls erhöht und lagen nun nahe an den Schlachtkreuzerentwürfen der sowjetischen Marine."

 ### BC ### ""
 SOV_battle_cruiser_1:0 "Projekt 25 BC"
 SOV_battle_cruiser_1_desc:0 "Projekt 25 war ein sowjetischer Schlachtkreuzerentwurf und der erste seiner Klasse. Er zeichnete sich durch typische Bewaffnung und Schutz aus, gepaart mit einer hohen Geschwindigkeit im Vergleich zu anderen Schlachtkreuzerentwürfen jener Zeit."
 SOV_battle_cruiser_2:0 "Kronstadt-Klasse BC"
 SOV_battle_cruiser_2_desc:0 "Die Schlachtkreuzer der Kronstadt-Klasse (Projekt 69) wurden im Rahmen des Schiffbauprogramms 1938-43 genehmigt und sollten in den 1940er Jahren fertiggestellt werden. Der ursprüngliche Entwurf sah einen großen schweren Kreuzer von 23.000 Tonnen vor, aber nachdem Informationen über deutsche Scharnhorst-Schlachtkreuzer eintrafen, wurden die Schiffe auf 35.000 Tonnen umkonstruiert. Als die Feindseligkeiten zwischen Deutschland und der Sowjetunion ausbrachen, wurde der Bau der Schiffe gestoppt und schließlich eingestellt. Alternativpläne sahen vor, die unvollständigen Rümpfe als Flugzeugträger im Rahmen des Projekts 69AV fertigzustellen."
 SOV_battle_cruiser_2b:0 "Kronstadt Ger.38 Klasse BC"
 SOV_battle_cruiser_2b_desc:0 "Hierbei handelte es sich um eine angepasste Version der Kronstadt-Klasse mit deutschen 380-mm-Geschütztürmen und einem Feuerleitsystem von Krupp. Diese Klasse war aufgrund der deutschen Geschütze nicht unbedingt leistungsfähiger."

 ### BB ### ""
 SOV_battleship_1:0 "Oktjabrskaja Revoljutsija Klasse BB"
 SOV_battleship_1_desc:0 "Die Schlachtschiffe der Oktjabrskaja Revoljutsija-Klasse (ursprünglich Gangut-Klasse) waren Schlachtschiffe des Ersten Weltkriegs und die ersten Dreadnoughts, die in der kaiserlichen russischen Marine eingesetzt wurden. Ihr Design und die Anordnung der Türme dienten als Grundlage für alle nachfolgenden Schlachtschiff- und Schlachtkreuzer-Klassen. Nur drei Schiffe überlebten die Wirren der russischen Revolution. Sie wurden in den 1930er Jahren modernisiert und umgerüstet, wodurch sie hohe, fast pagodenartige Aufbauten erhielten. Sie verfügten über moderne Elektronik und eine starke Flakausrüstung."
 SOV_battleship_1b:0 "Marat-Klasse BB"
 SOV_battleship_1c:0 "Parishskaya Kommuna Klasse BB"
 SOV_battleship_1c_desc:0 "Die Parishskya Kommuna-Klasse war der erste Schlachtschiffentwurf der neuen sowjetischen Marine in den 1920er Jahren. Aufgrund ihrer geringen Reichweite und ihres geringen Panzerschutzes wäre sie schon bald nach ihrem Bau veraltet gewesen."
 SOV_battleship_2:0 "Projekt 21 BB"
 SOV_battleship_2_desc:0 "Die Schlachtschiffe des Projekts 21 wurden Mitte der 1930er Jahre als Teil von Stalins Hochseeflotte entworfen. Sie sollten den britischen Schlachtschiffen der Nelson-Klasse sehr ähnlich sein. Die Schiffe sollten rund 41.000 Tonnen verdrängen und mit neun 406-mm-Kanonen in drei Dreifachtürmen (alle vorn) sowie einer Sekundärbewaffnung von zwölf 152-mm-Geschützen ausgestattet sein. Die gute Flakbewaffnung und die dicke Panzerung boten eine starke Verteidigung gegen Luft- und Überwasserziele. Das Projekt wurde schließlich eingestellt, aber ein Teil seiner Elemente wurde in den Schlachtschiffen der Sovetsky Soyuz-Klasse (Projekt 23) verwendet."
 SOV_battleship_3:0 "Projekt 64 BB"
 SOV_battleship_3_desc:0 "Die Schlachtschiffe der Projekt 64-Klasse waren der Nachfolger der Schlachtschiffe des Projekts 25. Sie verfügten über eine geringere Flugabwehrbewaffnung, hatten aber eine größere Reichweite und einen besseren Panzerschutz, was sie insgesamt zu einer zuverlässigeren Konstruktion machte."
 SOV_battleship_4:0 "Sovetskiy Soyouz-Klasse BB"
 SOV_battleship_4_desc:0 "Das Schlachtschiff der Sovetskiy Soyuz-Klasse war ein überlegenes Design und ein echter Schritt nach vorn in der Entwicklung der sowjetischen Schlachtschiffe. Es zeichnete sich durch einen höheren Panzerschutz und eine noch höhere Geschwindigkeit aus. Dieses Schlachtschiff sollte als Flaggschiff für die Schwarzmeer- und Ostseeflotte eingesetzt werden."
 SOV_battleship_5:0 "Überarbeitete Sovetsky Soyouz-Klasse BB"
 SOV_battleship_5_desc:0 "Ein angepasster Entwurf im Vergleich zu den ursprünglichen Plänen für die Sovetskiy Soyuz-Klasse mit dem Ziel, billiger und schneller zu bauen, um die Verfügbarkeit von Schlachtschiffen kurzfristig zu erhöhen. Leider haben die empfohlenen Änderungen die Schiffskosten noch weiter erhöht."

 ### BBV ### ""
 SOV_hybrid_battleship_1:0 "Projekt 1058.1 BB-CV"
 SOV_hybrid_battleship_1_desc:0 "Hybrider Schlachtschiff-Träger-Entwurf, der schwere Bewaffnung und Panzerung mit einem angemessenen Platzangebot für Marineflugzeuge und der hohen Geschwindigkeit eines Trägers kombiniert. Während diese Entwürfe erfolgreich zu sein scheinen, waren die Produktionskosten gigantisch, so dass es fast unmöglich war, die Schiffe während des Zweiten Weltkriegs rechtzeitig in Dienst zu stellen."
 SOV_hybrid_battleship_2:0 "Projekt 1058.2 BB-CV"
 SOV_hybrid_battleship_2_desc:0 "Hybrider Schlachtschiff-Träger-Entwurf, der schwere Bewaffnung und Panzerung mit angemessenem Platz für Marineflugzeuge und der hohen Geschwindigkeit eines Trägers kombiniert. Während diese Entwürfe erfolgreich zu sein scheinen, waren die Produktionskosten gigantisch, so dass es fast unmöglich war, die Schiffe während des Zweiten Weltkriegs rechtzeitig in Dienst zu stellen."
 SOV_hybrid_battleship_3:0 "Projekt 1058.3 BB-CV"
 SOV_hybrid_battleship_3_desc:0 "Hybrider Schlachtschiff-Träger-Entwurf, der schwere Bewaffnung und Panzerung mit angemessenem Deckraum für Marineflugzeuge und der hohen Geschwindigkeit eines Trägers kombiniert und die Kosten im Vergleich zu den vorherigen Entwürfen senkt. Während diese Entwürfe erfolgreich zu sein scheinen, waren die Produktionskosten gigantisch, so dass es fast unmöglich war, während des Zweiten Weltkriegs rechtzeitig Schiffe zu bauen."

 ### CV ### ""
 SOV_carrier_1:0 "Projekt 71B CV"
 SOV_carrier_1_desc:0 "Die Träger des Projekts 71B wurden Mitte bis Ende der 1930er Jahre entworfen. Sie sollten den neuen Überwasserflotten, die Stalin in seinem Plan anordnete, Luftschutz bieten. Geplant waren zwei Schiffe mit einer Verdrängung von etwa 30.000 Tonnen, einer starken Flakbewaffnung, guter Panzerung und einer angemessenen Luftflotte. Die deutsche Invasion führte dazu, dass der Bau dieser Schiffe eingestellt wurde."
 SOV_carrier_2:0 "Projekt 72 CV"
 SOV_carrier_2_desc:0 "Bei den Flugzeugträgern des Projekts 72 handelte es sich um die verbesserten Versionen der vorherigen Schiffe des Projekts 71. Die Konstruktionsstudien wurden Anfang der 1940er Jahre abgeschlossen und führten zu einem größeren Schiff mit dünnerer Panzerung. Der zusätzliche Platz wurde genutzt, um eine stärkere Flak-Bewaffnung zu installieren und eine größere Luftwaffengruppe zu befördern."
 SOV_carrier_3:0 "Projekt 69AV CV"
 SOV_carrier_3_desc:0 "Das Projekt 69AV sollte die erste Klasse der modernen sowjetischen Flugzeugträger darstellen und ebenso leistungsfähig sein wie westliche Flugzeugträger. Der Träger konnte eine Fluggruppe von 76 Flugzeugen tragen und verfügte über eine schwere Flugabwehrbewaffnung und eine hohe Manövriergeschwindigkeit."

 ### CVL ### ""
 SOV_light_carrier_1:0 "Projekt 71A CVL"
 SOV_light_carrier_1_desc:0 "Projekt 71A CVL"
