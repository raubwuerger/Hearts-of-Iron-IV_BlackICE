 il_4_bomber_equipment:0 "Il-4"
 il_4_bomber_equipment_desc:0 "Eine Weiterentwicklung der DB-3. Die DB-3F wurde im März 1942 in Il-4 umbenannt. Einige Serien hatten Außenflügel und vordere Rümpfe aus Holz, um Metall zu sparen, und im Laufe der Produktion wurden Triebwerke und Treibstofftanks aufgerüstet, um die Leistung bei gleicher Reichweite zu verbessern. Die bemerkenswerteste Änderung war jedoch der Einbau größerer Verteidigungswaffen in den Turm, wobei das 12,7 mm UBT-Maschinengewehr anstelle der früheren 7,62 mm-Waffen verwendet wurde. Außerdem stellte man fest, dass die Kanoniere zuerst angegriffen wurden, so dass Panzerungsblöcke um die Kanonierpositionen herum angebracht wurden."
 il_4_bomber_equipment_1:0 "Iljuschin Il-4"
 il_4_bomber_equipment_1_short:0 "Il-4 Mittlerer Bomber"
 il_4_bomber_equipment_1_desc:0 "Eine Weiterentwicklung der DB-3. Die DB-3F wurde im März 1942 in Il-4 umbenannt. Einige Serien hatten Außenflügel und vordere Rümpfe aus Holz, um Metalle zu sparen, und im Laufe der Produktion wurden Triebwerke und Treibstofftanks aufgerüstet, um die Leistung zu verbessern, während die Reichweite gleich blieb. Die bemerkenswerteste Änderung war jedoch der Einbau größerer Verteidigungskanonen in den Turm, wobei das 12,7 mm UBT-Maschinengewehr anstelle der früheren 7,62 mm-Waffen verwendet wurde. Außerdem stellte man fest, dass die Kanoniere zuerst angegriffen wurden, so dass Panzerungsblöcke um die Kanonierpositionen herum angebracht wurden."
 tech_il_4_bomber_equipment_1:0 "Iljuschin Il-4"
 tech_il_4_bomber_equipment_1_desc:0 "Iljuschin ist der Ansicht, dass sie ihre DB-3-Konstruktion zu einem Flugzeug weiterentwickeln können, das ohne Leistungseinbußen leichter zu produzieren ist."
 il_4_engine_upgrade:0 "Triebwerk"
 il_4_engine_upgrade_desc:0 "Umrüstung auf das M-88-Triebwerk. Später können wir es durch das M-88B ersetzen. Diese Triebwerke bieten zwar nicht viel mehr Leistung, sind aber zuverlässiger."
 il_4_bomb_upgrade:0 "Bomben"
 il_4_bomb_upgrade_desc:0 "Einbau von Gestellen unter den Flügeln, um bis zu 1000 kg zusätzliche Nutzlast zu transportieren."
 il_4_construction_upgrade:0 "Konstruktion"
