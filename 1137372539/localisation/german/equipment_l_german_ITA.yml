### NAVY ### ""
 tech_italiannavy_sub:0 "Regia Marina U-Boot-Flotte"
 tech_italiannavy_sub_desc:0 "Die italienische U-Boot-Flotte des Zweiten Weltkriegs war damals eine der größten der Welt und wurde nur von der Sowjetunion übertroffen. Sie war während des Zweiten Weltkriegs vor allem im Mittelmeer im Einsatz. Zu Beginn des Zweiten Weltkriegs verfügte die italienische Marine über 107 U-Boote: Während des Konflikts gingen 88 U-Boote, etwa zwei Drittel ihrer Gesamtstärke, verloren."
 tech_rm_coastal_submarine_0: "Argonauta / Holland 602 Klasse"
 tech_rm_coastal_submarine_1:0 "Argo/Sirena-Klasse"
 tech_rm_coastal_submarine_1_desc:0 "Die Argo- und Sirena-Klasse waren kleine Küsten-U-Boote, die für die Regia Marina gebaut wurden. Insgesamt wurden 12 U-Boote der Sirena-Klasse und 2 der Argo-Klasse gebaut, die ursprünglich für Portugal bestimmt waren. Die Hauptbewaffnung der Klasse waren moderate sechs 533mm Torpedorohre."
 tech_rm_patrol_submarine_1:0 "Fratelli Bandiera / Squalo-Klasse"
 tech_rm_patrol_submarine_1_desc:0 "Die Fratelli Bandiera- und Squalo-Klasse waren U-Boote mittlerer Größe, die sich durch eine geringe Reichweite und eine schwere Torpedobewaffnung mit acht 533-mm-Torpedoro-Rohren und 12 Nachladungen auszeichneten. Sie verdrängten knapp über 1000 Langtonnen, insgesamt wurden von jeder Klasse vier Stück gebaut."
 tech_rm_patrol_submarine_2:0 "Archimede / Glauco Klasse"
 tech_rm_patrol_submarine_2_desc:0 "Die Archimede- und Glauco-Klasse waren große Langstrecken-U-Boote der Regia Marina, die sich durch eine hohe Höchstgeschwindigkeit und eine schwere Torpedobewaffnung mit acht 533-mm-Rohren auszeichneten. Sie waren für Langstreckeneinsätze und die Konvoijagd konzipiert."
 rm_coastal_submarine_1:0 "Goffredo Mameli-Klasse"
 rm_coastal_submarine_1_desc:0 "Das Projekt wurde von einem Konstrukteur entwickelt, der die Erfahrungen der ehemaligen deutschen U-Boote nutzte, die Italien nach dem Ersten Weltkrieg erhalten hatte. Teilweise doppelhüllig. Insgesamt erfolgreiche Boote, die zum Vorbild für nachfolgende U-Boote der italienischen Flotte wurden. Unzureichende Stabilität war der einzige nennenswerte Mangel dieser Klasse. Um ihn zu beheben, erhielten alle vier Schiffe bald nach der Fertigstellung Außenwülste."
 rm_coastal_submarine_1b:0 "Luigi Settembrini-Klasse"
 rm_coastal_submarine_1b_desc:0 "Projekt auf der Grundlage der Mameli-Klasse, bei dem die unzureichende Stabilität korrigiert wurde. Außerdem wurde die Ausdauer um mehr als das Doppelte erhöht und die Anzahl der Torpedorohre auf insgesamt acht erhöht. Teilweise doppelwandig mit wesentlich besserer Seetüchtigkeit. Die Klasse verdrängte fast 1.200 lange Tonnen und hatte eine Höchstgeschwindigkeit von 17,5 Knoten."
 rm_coastal_submarine_1c:0 "Holland 602 Klasse"
 rm_coastal_submarine_1c_desc:0 "Dieser Text ist"
 rm_coastal_submarine_2:0 "Argonauta-Klasse"
 rm_coastal_submarine_2_desc:0 "Die italienischen U-Boote der Argonauta-Klasse waren eine Reihe von 600-Tonnen-U-Booten, die für die Regia Marina gebaut und von ihr betrieben wurden. Sie kamen im Zweiten Weltkrieg zum Einsatz. Insgesamt wurden 7 U-Boote dieser Klasse gebaut."
 rm_coastal_submarine_3:0 "Argo-Klasse"
 rm_coastal_submarine_3_desc:0 "Dieser Text ist"
 rm_coastal_submarine_4:0 "Sirena-Klasse"
 rm_coastal_submarine_4_desc:0 "Dies ist ein Text"
 rm_coastal_submarine_5:0 "Perla-Klasse"
 rm_coastal_submarine_5_desc:0 "Die U-Boote der Perla-Klasse waren die dritte Unterklasse der 600er-Serie von Küsten-U-Booten, die für die Königlich Italienische Marine gebaut wurden. Die U-Boote der Perla-Klasse waren im Wesentlichen Wiederholungen der vorangegangenen Sirena-Klasse. Die Änderungen, die gegenüber den Booten der vorhergehenden Serie vorgenommen wurden, waren zumeist aufrüstungstechnischer Art."
 rm_coastal_submarine_6:0 "Adua-Klasse"
 rm_coastal_submarine_6_desc:0 "Die U-Boote der Adua-Klasse waren die vierte Unterklasse der 600er-Serie von Küsten-U-Booten, die für die Königliche Italienische Marine gebaut wurden. Es gab 17 U-Boote dieser Klasse, die fast alle nach Orten in Äthiopien benannt waren, das seit 1936 eine italienische Kolonie war. Die U-Boote der Adua-Klasse waren im Wesentlichen Wiederholungen der vorangegangenen Perla-Klasse. Die Boote waren mit sechs innenliegenden 53,3-cm-Torpedorohren bewaffnet, vier im Bug und zwei im Heck. Für jedes Rohr wurde ein Nachladetorpedo mitgeführt, so dass insgesamt zwölf Torpedos vorhanden waren."
 rm_coastal_submarine_7:0 "Acciaio-Klasse"
 rm_coastal_submarine_7_desc:0 "Die italienischen U-Boote der Acciaio-Klasse (manchmal auch Platino-Klasse genannt) waren die fünfte Unterklasse der 600er-Serie von Küsten-U-Booten, die von der Regia Marina gebaut wurden. Sie wurden in den frühen 1940er Jahren fertiggestellt und kamen im Zweiten Weltkrieg zum Einsatz. Das italienische U-Boot der Acciaio-Klasse (manchmal auch Platino-Klasse genannt) war die fünfte Unterklasse der 600er-Serie von Küsten-U-Booten, die von der Regia Marina gebaut wurden. Sie wurden in den frühen 1940er Jahren fertiggestellt und waren im Zweiten Weltkrieg im Einsatz."
 rm_coastal_submarine_8:0 "Flutto-Klasse"
 rm_coastal_submarine_8_desc:0 "Die Flutto-Klasse war eine große Klasse von U-Booten, die für die italienische Royal Navy gebaut wurden. Die Flutto-Boote waren eine Weiterentwicklung der Serie 600 mittelgroßer, seegängiger U-Boote. Sie wurden nach einem partiellen Bernardis-Doppelhüllenentwurf gebaut, der von den Erfahrungen aus dem Krieg beeinflusst war und dessen Konstruktion für den Massenbau angepasst wurde. Die Flutto's waren gute Seeboote mit verbesserter Inneneinrichtung, Rumpfstärke, Flugabwehrbewaffnung und Tauchzeiten. Sie gelten als die besten Mittelstrecken-U-Boote, die Italien bis zu diesem Zeitpunkt gebaut hatte. Insgesamt wurden 48 U-Boote in Auftrag gegeben."
 rm_coastal_submarine_9:0 "Fortgeschrittene Flutto-Klasse"
 rm_coastal_submarine_9_desc:0 "Verbesserte Version der ursprünglichen Flutto-Klasse, in die viele der Erfahrungen aus dem Krieg eingeflossen sind und mit deren Bau 1943 begonnen wurde. Aufgrund der Kriegsentwicklung in Italien zu dieser Zeit wurden keine U-Boote fertiggestellt."
 rm_patrol_submarine_1:0 "Vettor Pisani-Klasse"
 rm_patrol_submarine_1_desc:0 "Vettor Pisani wurde am 18. November 1925 in der Werft Cantiere Navale Triestino in Monfalcone auf Kiel gelegt, am 24. November 1927 vom Stapel gelassen und am 16. Juni 1929 für die Regia Marina fertiggestellt. Die Vettor Pisani ist vor allem dadurch bekannt, dass Junio Valerio Borghese während des Zweiten Weltkriegs für kurze Zeit ihr Kommandant war. Aufgrund ihres Alters war ihr Nutzen begrenzt, und sie wurde während des Krieges nicht wirklich eingesetzt. Sie überlebte den Krieg und wurde dann am 23. März 1947 stillgelegt. Sie verdrängte 1.050 lange Tonnen unter Wasser und verfügte über sechs 530-mm-Torpedorohre und eine mäßige Flugzeugabwehrbewaffnung."
 rm_patrol_submarine_2:0 "Fratelli-Bandiera-Klasse"
 rm_patrol_submarine_2_desc:0 "Dieser Text ist"
 rm_patrol_submarine_3:0 "Squalo-Klasse"
 rm_patrol_submarine_3_desc:0 "Dies ist der Text"
 rm_patrol_submarine_4:0 "Archimede Klasse"
 rm_patrol_submarine_4_desc:0 "Dies ist ein Text"
 rm_patrol_submarine_5:0 "Glauco Klasse"
 rm_patrol_submarine_5_desc:0 "Dies ist Text"
 rm_patrol_submarine_6:0 "Brin-Klasse"
 rm_patrol_submarine_6_desc:0 "Die U-Boote der Brin-Klasse waren eine Gruppe von fünf Langstrecken-U-Booten, die in den 1930er Jahren für die Königliche Italienische Marine (Regia Marina) gebaut wurden. Die U-Boote der Brin-Klasse waren verbesserte Versionen der vorangegangenen Archimede-Klasse. Sie erreichten 17,3 Knoten (32,0 km/h) an der Oberfläche und 7,8 Knoten (14,4 km/h) unter Wasser. Die Boote waren mit acht innenliegenden 53,3-cm-Torpedoro-Rohren bewaffnet, jeweils vier im Bug und im Heck. Sie trugen insgesamt 14 Torpedos. Außerdem waren sie mit einem 100 mm Deckgeschütz für den Kampf an der Oberfläche bewaffnet."
 rm_patrol_submarine_7:0 "Marcello-Klasse"
 rm_patrol_submarine_7_desc:0 "Die Marcello-Klasse war eine Klasse von neun U-Booten, die 1937 und 1938 von der CRDA in Triest für die Königliche Italienische Marine gebaut wurden. Sie waren die besten italienischen Groß-U-Boote der WWII-Ära: schnell, mit guter Unterwasser-Manövrierfähigkeit. Acht 533-mm-Torpedorohre mit 16 Nachladevorrichtungen wurden mitgeführt."
 rm_patrol_submarine_8:0 "Guglielmo-Marconi-Klasse"
 rm_patrol_submarine_8_desc:0 "Die Marconi-Klasse war eine Klasse von sechs U-Booten, die für die Regia Marina gebaut wurden. Die U-Boote liefen alle zwischen 1939 und 1940 vom Stapel, und bis auf eines, Luigi Torelli, gingen alle im Zweiten Weltkrieg im Atlantik verloren. Sie hatten eine größere Reichweite, aber etwas weniger Torpedos als die Vorgänger der Marcello-Klasse."
 rm_lr_patrol_submarine_1:0 "Balilla-Klasse"
 rm_lr_patrol_submarine_1_desc:0 "Die Balilla-Klasse waren die ersten U-Boote, die nach dem Ende des Ersten Weltkriegs für die italienische Marine gebaut wurden. Es handelte sich um große, hochseetaugliche Kreuzer-U-Boote, die für den Einsatz im Indischen Ozean konzipiert waren und in den italienischen Kolonien in Ostafrika stationiert waren. Die Boote verdrängten 1.427 Tonnen an der Oberfläche und 1874 Tonnen unter Wasser. Die Boote galten als wenig stabil und zu Beginn des 2. Weltkriegs als veraltet."
 rm_lr_patrol_submarine_2:0 "Ettore Fieramosca-Klasse"
 rm_lr_patrol_submarine_2_desc:0 "Ettore Fieramosca war ein italienisches U-Boot, das im Zweiten Weltkrieg bei der Regia Marina diente. Sie wurde nach Ettore Fieramosca, einem italienischen Condottiero des 16. Jahrhunderts, benannt. Die Ettore Fieramosca wurde von der Firma Bernardis entworfen und sollte ein Kreuzer-U-Boot sein, das ein Wasserflugzeug in einem wasserdichten Hangar und ein 203 mm-Geschütz mit sich führte; ein solches Design wurde von der ähnlichen (allerdings größeren) Surcouf inspiriert, die damals in Frankreich gebaut wurde. Es wurden mehrere Prototypen von Wasserflugzeugen entworfen, die jedoch nicht zum Einsatz kamen, und der Hangar wurde 1931 entfernt. Die Deckskanone war ursprünglich ein 120 mm (5 in) 27-Kaliber OTO-Modell von 1924, das jedoch später durch ein 120 mm 45-Kaliber OTO-Modell von 1931 ersetzt wurde."
 rm_lr_patrol_submarine_3:0 "Marcantonio-Bragadin-Klasse"
 rm_lr_patrol_submarine_3_desc:0 "Die Bragadin-Klasse war für Minenräumeinsätze konzipiert und verfügte über eine mäßige Torpedobewaffnung aus vier 533-mm-Rohren mit sechs Nachladungen, aber einer großen Reichweite. Die Klasse verdrängte fast 1000 Langtonnen und es wurden insgesamt nur zwei U-Boote gebaut."
 rm_lr_patrol_submarine_4:0 "Pietro Micca-Klasse"
 rm_lr_patrol_submarine_4_desc:0 "Die Klassen Pietro Micca und Calvi waren U-Boot-Konstruktionen der Regia Marina in der Zwischenkriegszeit und vor dem Zweiten Weltkrieg. Sie zeichneten sich durch eine sehr hohe Reichweite und eine Verdrängung von fast 2000 Tonnen aus, ideal für Langstreckeneinsätze. Die Klassen trugen sechs Torpedorohre mit 533 mm Torpedos und 2x 100 mm Marine-Deckgeschütze sowie verschiedene Flugabwehrkanonen."
 rm_lr_patrol_submarine_5:0 "Calvi-Klasse"
 rm_lr_patrol_submarine_5_desc:0 "Die Klassen Pietro Micca und Calvi waren U-Boot-Konstruktionen der Regia Marina in der Zwischenkriegszeit und vor dem Zweiten Weltkrieg. Sie zeichneten sich durch eine sehr hohe Reichweite und eine Verdrängung von fast 2000 Tonnen aus, ideal für Langstreckeneinsätze. Die Klassen trugen sechs Torpedorohre mit 533 mm Torpedos und 2x 100 mm Marine-Deckgeschütze sowie verschiedene Flugabwehrkanonen."
 rm_lr_patrol_submarine_6:0 "Foca-Klasse"
 rm_lr_patrol_submarine_6_desc:0 "Die U-Boote der Foca-Klasse waren verbesserte Versionen der vorangegangenen Micca-Klasse. Die Boote waren mit sechs innenliegenden 53,3-cm-Torpedoro-Rohren bewaffnet, vier im Bug und zwei im Heck. Sie konnten keine Torpedos tragen und nachladen. Sie waren außerdem mit einem 100 mm Deckgeschütz für den Kampf an der Oberfläche bewaffnet. Die leichte Flugabwehrbewaffnung bestand aus zwei Paaren von 13,2 mm Maschinengewehren (0,52 Zoll)."
 rm_lr_patrol_submarine_7:0 "Console Generale Liuzzi-Klasse"
 rm_lr_patrol_submarine_7_desc:0 "Die Liuzzi-Klasse war eine Klasse von vier U-Booten, die von Tosi in Taranto für die Königliche Italienische Marine gebaut wurden. Die Hauptbewaffnung besteht aus acht 533-mm-Torpedoro-Rohren und 2x 100-mm-Deckgeschützen sowie zusätzlich 4x 13,2-mm-Flugabwehrkanonen. Die sehr große Reichweite der Luizzi-Klasse machte sie zu einem idealen Schiff für Handelsverbote und die Verfolgung von Konvois."
 rm_lr_patrol_submarine_8:0 "Ammiraglio Cagni-Klasse"
 rm_lr_patrol_sub0marine_8_desc:0 "Diese U-Boote waren als Handelsplünderer für den Einsatz auf dem Meer konzipiert. Sie hatten eine hohe Ausdauer und eine große Torpedoladung für ausgedehnte Patrouillenfahrten. Anstelle des Standardtorpedos von 533 mm wurde ein kleinerer Torpedo von 450 mm gewählt, da die Italiener der Meinung waren, dass dieser für die Bekämpfung von Handelsschiffen ausreichend sei. Die Boote sollten eine Reichweite haben, die es erlaubte, nonstop von Italien nach Kismayu im italienischen Somaliland zu fahren, wo ein neuer U-Boot-Stützpunkt errichtet werden sollte. Um im Monsun des Indischen Ozeans operieren zu können, wurden die U-Boote mit großen Kommandotürmen ausgestattet und mit zwei Kanonen des Kalibers 47 (100 mm) bewaffnet."
 ### MtG Regia Marina ### ""
 ITA_coastal_submarine_1:0 "Holland 602 Klasse"
 ITA_coastal_submarine_1_desc:0 "Der Ursprung der Projektnummer liegt in der Regel der Firma Electric Boat, nach der die Projektvariante für Exportzwecke mit ersetzten Ziffern und einer 0 dazwischen benannt wurde. So wurde aus dem Projekt EB 26 das Projekt EB 602.\nDrei Prototypen wurden dann nach einem verbesserten Entwurf 30 gebaut, mit einer erhöhten Verdrängung von 358/434 Tonnen. Diese wurden zu den U-Booten der H-Klasse der Vereinigten Staaten und erhielten die Bezeichnungen H-1, H-2 und H-3.\nIm Sommer 1915 wurden acht U-Boote des Typs 602 von der italienischen Regia Marina bestellt. Diese wurden in Montreal, Quebec, gebaut."
 ITA_coastal_submarine_2:0 "Argonauta-Klasse"
 ITA_coastal_submarine_2_desc:0 "Die italienischen U-Boote der Argonauta-Klasse waren eine Reihe von 600-Tonnen-U-Booten, die für die Regia Marina gebaut und von ihr betrieben wurden. Sie kamen im Zweiten Weltkrieg zum Einsatz. Insgesamt wurden 7 U-Boote dieser Klasse gebaut."
 #ITA_coastal_submarine_2:0 "Sirena-Klasse"
 #ITA_coastal_submarine_2_desc:0 "Dieser Text ist"
 ITA_coastal_submarine_3:0 "Perla-Klasse"
 ITA_coastal_submarine_3_desc:0 "Die U-Boote der Perla-Klasse waren die dritte Unterklasse der 600er-Serie von Küsten-U-Booten, die für die Königlich Italienische Marine gebaut wurden. Die U-Boote der Perla-Klasse waren im Wesentlichen Wiederholungen der vorangegangenen Sirena-Klasse. Die Änderungen, die gegenüber den Booten der vorhergehenden Serie vorgenommen wurden, waren zumeist aufrüstungstechnischer Art."
 ITA_coastal_submarine_4:0 "Adua-Klasse"
 ITA_coastal_submarine_4_desc:0 "Die U-Boote der Adua-Klasse waren die vierte Unterklasse der 600er-Serie von Küsten-U-Booten, die für die Königliche Italienische Marine gebaut wurden. Es gab 17 U-Boote dieser Klasse, die fast alle nach Orten in Äthiopien benannt waren, das seit 1936 eine italienische Kolonie war. Die U-Boote der Adua-Klasse waren im Wesentlichen Wiederholungen der vorangegangenen Perla-Klasse. Die Boote waren mit sechs innenliegenden 53,3-cm-Torpedorohren bewaffnet, vier im Bug und zwei im Heck. Für jedes Rohr wurde ein Nachladetorpedo mitgeführt, so dass insgesamt zwölf Torpedos vorhanden waren."
 ITA_coastal_submarine_5:0 "Acciaio-Klasse"
 ITA_coastal_submarine_5_desc:0 "Die italienischen U-Boote der Acciaio-Klasse (manchmal auch Platino-Klasse genannt) waren die fünfte Unterklasse der 600er-Serie von Küsten-U-Booten, die von der Regia Marina gebaut wurden. Sie wurden in den frühen 1940er Jahren fertiggestellt und kamen im Zweiten Weltkrieg zum Einsatz. Das italienische U-Boot der Acciaio-Klasse (manchmal auch Platino-Klasse genannt) war die fünfte Unterklasse der 600er-Serie von Küsten-U-Booten, die von der Regia Marina gebaut wurden. Sie wurden in den frühen 1940er Jahren fertiggestellt und waren im Zweiten Weltkrieg im Einsatz."
 ITA_lr_patrol_submarine_1:0 "Balilla-Klasse"
 ITA_lr_patrol_submarine_1_desc:0 "Die Boote der Balilla-Klasse waren die ersten U-Boote, die nach dem Ende des Ersten Weltkriegs für die italienische Marine gebaut wurden. Es handelte sich um große, hochseetaugliche Kreuzer-U-Boote, die für den Einsatz im Indischen Ozean in den italienischen Kolonien in Ostafrika konzipiert waren. Die Boote verdrängten 1.427 Tonnen an der Oberfläche und 1874 Tonnen unter Wasser. Die Boote galten als wenig stabil und zu Beginn des 2. Weltkriegs als veraltet."
 ITA_lr_patrol_submarine_2:0 "Ettore Fieramosca-Klasse"
 ITA_lr_patrol_submarine_2_desc:0 "Ettore Fieramosca war ein italienisches U-Boot, das im Zweiten Weltkrieg bei der Regia Marina diente. Sie wurde nach Ettore Fieramosca, einem italienischen Condottiero des 16. Jahrhunderts, benannt. Die Ettore Fieramosca wurde von der Firma Bernardis entworfen und sollte ein Kreuzer-U-Boot sein, das ein Wasserflugzeug in einem wasserdichten Hangar und ein 203 mm-Geschütz mit sich führte; ein solches Design wurde von der ähnlichen (allerdings größeren) Surcouf inspiriert, die damals in Frankreich gebaut wurde. Es wurden mehrere Prototypen von Wasserflugzeugen entworfen, die jedoch nicht zum Einsatz kamen, und der Hangar wurde 1931 entfernt. Die Deckskanone war ursprünglich ein 120 mm (5 in) 27-Kaliber OTO-Modell von 1924, das jedoch später durch ein 120 mm 45-Kaliber OTO-Modell von 1931 ersetzt wurde."

 #ITA_submarine_1:0 "Goffredo Mameli-Klasse"
 #ITA_submarine_1_desc:0 "Das Projekt wurde von einem Konstrukteur entwickelt, der die Erfahrungen der ehemaligen deutschen U-Boote nutzte, die Italien nach dem Ersten Weltkrieg erhalten hatte. Teilweise doppelhüllig. Insgesamt erfolgreiche Boote, die zum Vorbild für nachfolgende U-Boote der italienischen Flotte wurden. Unzureichende Stabilität war der einzige nennenswerte Mangel dieser Klasse. Um ihn zu beheben, erhielten alle vier Schiffe bald nach der Fertigstellung Außenwülste."
 #ITA_submarine_1b:0 "Luigi Settembrini-Klasse"
 #ITA_submarine_1b_desc:0 "Projekt auf der Grundlage der Mameli-Klasse, bei dem die unzureichende Stabilität korrigiert wurde. Außerdem wurde die Ausdauer um mehr als das Doppelte erhöht und die Anzahl der Torpedorohre auf insgesamt acht erhöht. Teilweise doppelwandig mit wesentlich besserer Seetüchtigkeit. Die Klasse verdrängte fast 1.200 lange Tonnen und hatte eine Höchstgeschwindigkeit von 17,5 Knoten."
