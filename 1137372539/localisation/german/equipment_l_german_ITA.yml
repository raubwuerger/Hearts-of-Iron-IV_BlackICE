 #ITA_submarine_3_desc:0 "Dieser Text ist"
 ### NAVY ### ""
 ITA_submarine_1:0 "Mameli-Klasse"
 ITA_submarine_1_desc:0 "Die Geoffredo Mameli-Klasse ist eine Klasse mittelgroßer U-Boote der Regia Marina, die zwischen 1926 und 1928 in Dienst gestellt wurden. Sie verdrängten knapp 800 Tonnen und hatten eine Tauchtiefe von 100 m. Sie bildeten die Grundlage für spätere Modelle wie die Pisani-, die Bandiera- und die Squalo-Klasse."
 #ITA_submarine_1b: "Bandiera-Klasse"
 #ITA_submarine_1c: "Sirena-Klasse"
 ITA_submarine_2:0 "Glauco-Klasse"
 ITA_submarine_2_desc:0 ""
 #ITA_submarine_2:0 "Perla-Klasse"
 #ITA_submarine_2_desc:0 "Die U-Boote der Perla-Klasse und der Adua-Klasse wurden in den 1930er Jahren gebaut. Sie waren die dritte und vierte Unterklasse der von Italien gebauten U-Boote der Serie 600. Mit einer Verdrängung von knapp über 600 Tonnen waren sie kleiner als ihre Vorgänger."
 #ITA_submarine_2b: "Marcello-Klasse"
 ITA_submarine_3:0 "Marconi-Klasse"
 ITA_submarine_3_desc:0 "Die Marconi-Klasse war eine Klasse von sechs U-Booten, die zwischen 1939 und 1940 gebaut wurden und die Nachfolger der früheren Luizzi-U-Boote waren. Die U-Boote beider Klassen verdrängten etwa 1.000 Tonnen und hatten acht 533-mm-Torpedorohre. Nur ein Schiff der beiden Klassen zusammen überlebte den Krieg."
 #ITA_submarine_3b: "Plantino-Klasse"
 ITA_submarine_4:0 "Pietro-Calvi-Klasse"
 ITA_submarine_4_desc:0 "Die Unterklasse Pietro Calvi brachte nur geringfügige Verbesserungen gegenüber der vorangegangenen Flutto-Klasse, einer Klasse mittelgroßer U-Boote, mit sich. Nur eine Handvoll U-Boote wurde zu Wasser gelassen, da die meisten nach dem Waffenstillstand von den Deutschen erbeutet wurden. Eine umgestaltete Version der Pietro Calvi wurde schließlich 1961 in Dienst gestellt."
 ITA_torpedo_boat_1:0 "Torpedoboot der Spica-Klasse"
 ITA_torpedo_boat_desc:0 "Die Spica-Klasse war eine Klasse von Torpedobooten der Regia Marina (Königliche Italienische Marine) während des Zweiten Weltkriegs                                            "
 ITA_patrol_boat_1:0 "Giuseppe Sirtori-Klasse"
 ITA_destroyer_0:0 "Poerio Klasse DD"
 ITA_destroyer_0b:0 "Aquila Klasse DD"
 ITA_destroyer_1:0 "Mirabello Klasse DD"
 ITA_destroyer_1b: "Palestro Klasse DD"
 ITA_destroyer_1c: "Curtatone Klasse DD"
 ITA_destroyer_1c_desc:0 "Die Zerstörer der Curtatone-Klasse waren die ersten Zerstörer, die nach dem Ende des Ersten Weltkriegs in Italien gebaut wurden, und sie waren die ersten Zerstörer mit Zwillingskanonenlafetten. Die Schiffe wurden ursprünglich zur gleichen Zeit wie die Zerstörer der Palestro-Klasse in Auftrag gegeben, mussten aber wegen Stahlmangels verschoben werden. Sie verdrängten knapp 1.000 Tonnen und waren mit vier 102-mm-Schneider-Armstrong-Kanonen bestückt."
 ITA_destroyer_1d: "DD der Leone-Klasse"
 ITA_destroyer_1e: "Sella Klasse DD"
 ITA_destroyer_1f: "Sauro Klasse DD"
 ITA_destroyer_1g: "Turbine Klasse DD"
 ITA_destroyer_1h: "Navigatori Klasse DD"
 ITA_destroyer_1i: "Freccia Klasse DD"
 ITA_destroyer_1j: "Folgore Klasse DD"
 ITA_destroyer_1j_desc:0 "Die Folgore-Klasse war eine Gruppe von vier Zerstörern, die in den 1930er Jahren für die italienische Marine gebaut wurden. Es handelte sich um eine modifizierte Version der Zerstörer der Freccia-Klasse, bei der jedoch die Breite verringert wurde, um die Geschwindigkeit zu erhöhen, was zu Stabilitätsproblemen und einer geringeren Reichweite führte. Ihre Hauptbewaffnung besteht aus zwei 120-mm-Doppeltürmen, zwei 40-mm-Kanonen und 13,2-mm-Maschinengewehren sowie sechs 533-m-Torpedoro-Rohren."
 ITA_destroyer_1k: "DD der Maestrale-Klasse"
 ITA_destroyer_1k_desc:0 "Die vier Zerstörer der Maestrale-Klasse waren eine vergrößerte Version der Zerstörer der Folgore-Klasse. Sie waren 10 Meter (33 Fuß) länger. Sie bildeten die Grundlage für die nachfolgenden italienischen Zerstörerentwürfe, die Oriani- und die Soldati-Klasse."
 ITA_destroyer_1l: "Oriani-Klasse DD"
 ITA_destroyer_1l_desc:0 "Die vier Zerstörer der Oriani-Klasse waren eine Wiederholung der Maestrale-Klasse, verfügten jedoch über eine höhere Maschinenleistung und eine andere Flugabwehrbewaffnung, die die zuvor installierte veraltete Bewaffnung ersetzte. Leider war die Leistungssteigerung nicht so hoch wie erwartet."
 ITA_destroyer_2:0 "Soldati 1. Gruppe Klasse DD"
 ITA_destroyer_2_desc:0 "Die Soldati-Klasse war eine Gruppe von Zerstörern, die in den späten 1930er Jahren gebaut wurden. Es gab zwei Chargen. Zwölf Schiffe bildeten 1938-39 das erste Los. Fünf Schiffe wurden in der zweiten Serie 1941-42 fertiggestellt. Das erste Los verdrängte knapp über 1.800 Tonnen und war mit vier 120-mm-Ansaldo-Kanonen bewaffnet."
 ITA_destroyer_3:0 "Soldati 2. Gruppe Klasse DD"
 ITA_destroyer_3_desc:0 "Die Soldati-Klasse war eine Gruppe von Zerstörern, die in den späten 1930er Jahren gebaut wurden. Es gab zwei Chargen. Das erste Los bestand 1938-39 aus zwölf Schiffen. Fünf Schiffe wurden in der zweiten Serie 1941-42 fertiggestellt. Das zweite Los verdrängte etwas mehr als 1,9 Tonnen und war mit vier 120-mm-Ansaldo-Kanonen bewaffnet. Nur die Flak unterschied sich zwischen diesen beiden Chargen."
 ITA_destroyer_4:0 "Comandanti Medaglie d'Oro Klasse DD"
 ITA_destroyer_4_desc:0 "Die Comandanti Medaglie d'Oro-Klasse war eine Gruppe von Zerstörern, die für die Regia Marina geplant waren, aber zum Zeitpunkt des italienischen Waffenstillstands nie in Dienst gestellt wurden. Die Schiffe waren mit einer Verdrängung von fast 2.100 Tonnen deutlich größer als frühere italienische Zerstörer. Außerdem waren sie mit den größeren 135-mm-Ansaldo-Kanonen bewaffnet und hatten verbesserte Motoren."
 ITA_light_cruiser_1:0 "Magdeburg-Klasse CL"
 ITA_light_cruiser_1_desc:0 "Bei den Kreuzern Tarent und Bari handelte es sich um Kreuzer aus dem Ersten Weltkrieg, die von Deutschland als Reparationsleistung erhalten wurden. Beide verdrängten zwischen 4.500 und 5.100 Tonnen und waren mit deutschen 150-mm-SK/45-Kanonen bewaffnet."
 ITA_light_cruiser_1b: "Pillau-Klasse CL"
 ITA_light_cruiser_1c: "Giussano-Klasse CL"
 ITA_light_cruiser_1d: "Cadorna Klasse CL"
 ITA_light_cruiser_1e: "Montecuccoli Klasse CL"
 ITA_light_cruiser_2: "Duca d'Aosta Klasse CL"
 ITA_light_cruiser_2_desc:0 "Die Duca d'Aosta CL-Klasse war eine Folge von fünf verschiedenen Klassen leichter Kreuzer der Regia Marina. Die erste Gruppe, die vier Di Giussanos, wurde gebaut, um den großen französischen Contre-Torpilleurs entgegenzuwirken, und zeichnete sich daher durch eine sehr hohe Geschwindigkeit aus, hatte aber praktisch keinen Panzerschutz. Die Klasse verfügte über acht 152 mm (6 Zoll)/53 Kaliber Kanonen als Hauptbewaffnung."
 ITA_light_cruiser_3:0 "Duca degli Abruzzi CL"
 ITA_light_cruiser_3_desc:0 "Die Duca degli Abruzzi-Klasse war die fünfte Unterklasse der leichten Kreuzer der Condottieri-Klasse. Sie wurden vor dem Zweiten Weltkrieg gebaut, um die Vorherrschaft im Mittelmeer zu erlangen. Mit einer Verdrängung von über 9.400 Tonnen waren sie die größten leichten italienischen Kreuzer, die während des Krieges in Auftrag gegeben wurden. Sie waren gut gepanzert und mit zehn 152-mm-Ansaldo-Kanonen ausgestattet."
 ITA_light_cruiser_4:0 "Projekt UP90 CL"
 ITA_light_cruiser_4_desc:0 "Ein Entwurf, der nie gebaut wurde. Das Projekt UP90 sollte der Regina Marina einen schweren leichten Kreuzer mit überlegener Feuerkraft, Flugabwehrbewaffnung und Panzerschutz liefern."
 ITA_destroyer_leader_1:0 "Projekt OTO DL"
 ITA_destroyer_leader_1_desc:0 "Die Comandanti Medaglie d'Oro-Klasse war eine Gruppe von Zerstörern, die für die italienische Marine während des Zweiten Weltkriegs geplant waren. Es wurden zwanzig Schiffe bestellt, von denen jedoch bis zum Waffenstillstand mit Italien keines vom Stapel lief. Die Schiffe sollten deutlich größer sein als die bisherigen italienischen Zerstörer, wie z. B. die Soldati-Klasse. Die Bewaffnung wurde auf vier einzelne 135-mm-Geschütze in Doppellafetten erhöht. Zwölf 37-mm-Geschütze bildeten die leichte Flak-Bewaffnung, und zwei Feuerleitgeräte sollten mit Radar ausgerüstet werden."
 ITA_destroyer_leader_2:0 "Capitani Romani Klasse DL"
 ITA_destroyer_leader_2_desc:0 "Die leichten Kreuzer der Capitani Romani-Klasse waren im Wesentlichen dazu gedacht, die großen neuen französischen Zerstörer der späten 1930er Jahre zu überholen und zu übertrumpfen. Zwölf Schiffe wurden Ende 1939 in Auftrag gegeben, aber nur drei wurden vor dem italienischen Waffenstillstand 1943 fertiggestellt. Sie waren nur leicht gepanzert und verdrängten nur 3.700 Tonnen, waren aber recht schnell. Sie sind mit acht 135-mm-OTO/Ansaldo-Kanonen ausgestattet."
 ITA_destroyer_leader_3:0 "Ätna-Klasse DL"
 ITA_destroyer_leader_3_desc:0 "Bei der Ätna-Klasse handelte es sich um zwei Kreuzer, die ursprünglich 1938 in Italien für die thailändische Marine in Auftrag gegeben und dann bei Ausbruch des Zweiten Weltkriegs von der italienischen Marine beschlagnahmt wurden. Keines der beiden Schiffe wurde fertig gestellt, und die beschädigten Rümpfe wurden nach dem Krieg verschrottet. Die Schiffe sollten 5.500 Tonnen verdrängen und mit sechs 6-Zoll-Geschützen (152 mm) in drei Zwillingstürmen bewaffnet sein."
 ITA_heavy_cruiser_0:0 "San Giorgio-Klasse CA"
 ITA_heavy_cruiser_1:0 "Trento-Klasse CA"
 ITA_heavy_cruiser_1_desc:0 "Die Trento-Klasse war ein schwerer Kreuzer der Regia Marina aus den späten 1920er Jahren. Sie waren die ersten Schiffe, die speziell für die Beschränkungen des Washingtoner Flottenvertrags entworfen wurden, der Kreuzer auf 10.000 Tonnen und 8-Zoll-Kanonen begrenzte. Das letzte Schiff der Klasse, die Bolzano, war ein verbessertes Design, das 1932 vom Stapel lief."
 ITA_heavy_cruiser_2: "Zara-Klasse CA"
 ITA_heavy_cruiser_2_desc:0 "Die Zara-Klasse war eine Gruppe von vier schweren Kreuzern, die für die italienische Regia Marina gebaut wurden. Die Klasse umfasste die Schiffe Zara, Fiume, Gorizia und Pola. Sie trugen eine Hauptbatterie von acht 203 mm-Geschützen und hatten eine Höchstgeschwindigkeit von 32 Knoten (59 km/h). Sie gehörten zu den am besten geschützten schweren Kreuzern, die in den 1930er Jahren von allen Marinen gebaut wurden. Die schwere Panzerung konnte nur unter Verletzung der Bestimmungen des Washingtoner Flottenvertrags erworben werden, der die Verdrängung von Kreuzern auf 10.000 Langtonnen (10.160 t) begrenzte."
 ITA_heavy_cruiser_3:0 "Bozen Klasse CA"
 ITA_heavy_cruiser_3_desc:0 "Die Bolzano war ein einzigartiger schwerer Kreuzer der Regia Marina mit Schwerpunkt auf höherer Geschwindigkeit, aber weniger Panzerung und Schutz. Es wurde ein neuer Entwurf erstellt, der sich stark an der Trento-Klasse orientierte, aber auch Verbesserungen des Zara-Entwurfs enthielt. Dazu gehörten die neue, längere 203-Millimeter-Kanone, leistungsfähigere Kessel und ein erhöhtes Vorschiffsdeck."
 ITA_heavy_cruiser_4:0 "Projekt UP102 CA"
 ITA_heavy_cruiser_4_desc:0 "Das Projekt UP102 ist eine hypothetische Klasse von schweren Kreuzern der Nachkriegszeit. Sie verdrängte etwa 14.000 Tonnen, war mit acht 203-mm-OTO/Ansaldo-Kanonen gut bewaffnet und konnte mit den meisten Flugzeugträgern und anderen Großkampfschiffen mithalten."
 ITA_battle_cruiser_1:0 "Projekt 770 BC"
 ITA_battle_cruiser_1_desc:0 "Das Projekt 770 war eine hypothetische Schlachtkreuzer-Klasse, die für die Regia Marina gebaut werden sollte, aber nie fertig gestellt wurde. Die Klasse zeichnete sich durch einen starken Panzerschutz und eine hohe Reichweite aus, war aber weniger schnell als ein schwerer Kreuzer oder ein Schlachtschiff."
 ITA_battleship_1:0 "Conte Di Cavour Klasse BB"
 ITA_battleship_1_desc:0 "Die Schlachtschiffe der Conte Di Cavour-Klasse wurden während des Ersten Weltkriegs in Dienst gestellt. Sie verfügten über 305-mm-Armstrong-Vickers-Kanonen, verdrängten 23.000 Tonnen und hatten eine mit anderen Schlachtschiffen der Dreadnought-Ära vergleichbare Höchstgeschwindigkeit. Ab 1933 wurden die beiden verbleibenden Schiffe der Klasse einer gründlichen Umgestaltung unterzogen, bei der Größe, Bewaffnung und Leistung verbessert wurden, um mit den aufkommenden "schnellen" Schlachtschiffen der Zeit gleichzuziehen."
 ITA_battleship_2:0 "Caio Duilio Klasse BB"
 ITA_battleship_2_desc:0 "Die Schlachtschiffe der Caio-Duilio-Klasse wurden ursprünglich zu Beginn des Ersten Weltkriegs in Auftrag gegeben. Beide Schiffe wurden jedoch zwischen 1937 und 1940 vollständig umgestaltet. Das vorliegende Modell repräsentiert diese Umgestaltung. Die Bewaffnung wurde auf zehn 320-mm-Kanonen des Typs M1934 aufgerüstet, die Verdrängung beträgt nun 29.000 Tonnen, und die Geschwindigkeit reicht aus, um sie als "schnelles" Schlachtschiff einzustufen. "
 ITA_battleship_3:0 "Littorio-Klasse BB"
 ITA_battleship_3_desc:0 "Die Littorio-Klasse, auch als Vittorio-Veneto-Klasse bekannt, war das modernste Schlachtschiff, das Italien im Zweiten Weltkrieg einsetzte. Sie verdrängten über 40.000 Tonnen und waren für ihre Größe sehr schnell. Sie bildeten das Rückgrat der italienischen Flotte."
 ITA_battleship_3b:0 "Roma-Klasse BB"
 ITA_battleship_3b_desc:0 "Die Schlachtschiffe der Roma-Klasse waren als Wiederholungen der erfolgreichen Schlachtschiffe der Littorio-Klasse geplant, wobei der Rumpf und der Schutz gegen Flugzeuge leicht verbessert wurden."
 ITA_battleship_4:0 "Projekt UP41 BB"
 ITA_battleship_4_desc:0 "Bei den Schlachtschiffen der UP41-Klasse handelte es sich um eine hypothetische Klasse von Schlachtschiffen, die nach dem Vorbild der Roma-Klasse entworfen wurden, jedoch in Bezug auf Geschützkaliber, Feuerkraft und Geschwindigkeit erheblich verbessert wurden. Diese Schlachtschiffklasse wäre eine tödliche Bedrohung für jede Seemacht gewesen."
 ITA_carrier_1:0 "Schlachtschiff der Aquila-Klasse"
 ITA_carrier_1_desc:0 "Die Aquila war ein geplanter Umbau eines Ozeandampfers, der Roma. Der Umbau sollte 1941 beginnen, das Projekt wurde jedoch nie abgeschlossen. Nach ihrer Fertigstellung würde die Aquila 23.500 Tonnen verdrängen und wäre mit der japanischen Hiyo-Klasse und der britischen Indomitable-Klasse vergleichbar."
 ITA_light_carrier_1:0 "CVL der Sparviero-Klasse"
 ITA_light_carrier_1_desc:0 "Die Sparviero war ebenfalls ein geplanter Umbau eines Ozeandampfers, der Augustus. Der Umbau begann Ende 1942, kam aber nicht weit. Deutschland versenkte das Schiff nach seiner Gefangennahme nach dem Waffenstillstand mit Italien. Der Träger hätte 30.400 Tonnen verdrängt, war ziemlich gut gepanzert und verfügte über eine starke Flakbatterie."
 ITA_seaplane_tender_1:0 "Giuseppe Miraglia Klasse AV"
 ITA_seaplane_tender_1_desc:0 "Die Giuseppe Miraglia wurde 1921 als Zugfähre Città di Messina für die italienische Staatsbahn gebaut, wurde aber bald nach ihrem Stapellauf 1923 von der Regia Marina erworben. Die Arbeiten zum Umbau des Schiffes in ein Wasserflugzeug begannen sofort. Die Giuseppe Miraglia konnte etwa 17 Wasserflugzeuge (ursprünglich Macchi M.18, später IMAM Ro.43) befördern und war mit zwei Katapulten ausgestattet. Die Wasserflugzeuge konnten durch große Türen und Kräne an den Seiten des Hangars herausgeholt werden."
