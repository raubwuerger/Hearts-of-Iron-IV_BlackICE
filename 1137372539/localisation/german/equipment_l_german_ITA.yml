 cr_32_fighter_equipment:0 "Leichtes Jagdflugzeug"
 cr_32_fighter_equipment_desc:0 "Leichte Jagdflugzeuge sind billige Flugzeuge mit wenig Panzerung oder Bewaffnung. Sie sind oft die erste Wahl von Nationen, denen es an strategischen Materialien und Zeit fehlt, um robustere Flugzeuge zu bauen, sowie von Nationen, die keine ernsthafte Opposition erwarten."
 cr_32_fighter_equipment_1:0 "Fiat CR.32"
 cr_32_fighter_equipment_1_short:0 "CR.32 Leichtes Jagdflugzeug"
 cr_32_fighter_equipment_1_desc:0 "Die Fiat CR.32 war ein italienisches Doppeldecker-Jagdflugzeug. Er war sehr erfolgreich und wurde als Jagdflugzeug, Bodenangreifer und Nachtjäger eingesetzt. Er ist mit zwei 12,7 mm Breda-SAFAT-Maschinengewehren bewaffnet. Sie kann aufgerüstet werden, um zusätzliche Waffen zu tragen, die Zelle zu verlängern und die Geschwindigkeit ein wenig zu erhöhen."
 cr_32_fighter_equipment_2:0 "Fiat CR.32bis"
 cr_32_fighter_equipment_2_short:0 "CR.32bis Leichtes Jagdflugzeug"
 cr_32_fighter_equipment_2_desc:0 "Die Fiat CR.32bis war ein italienisches Doppeldecker-Jagdflugzeug. Er war sehr erfolgreich und wurde als Jagdflugzeug, Bodenangreifer und Nachtjäger eingesetzt. Er ist mit zwei 12,7 mm Breda-SAFAT-Maschinengewehren bewaffnet. Er kann aufgerüstet werden, um zusätzliche Waffen zu tragen, die Zelle zu verlängern und die Geschwindigkeit ein wenig zu erhöhen."

 cr_32_gun_upgrade:0 "Bewaffnung"
 cr_32_gun_upgrade_desc:0 "Die CR.32bis wurde mit zwei 7,7-mm-Breda-SAFAT-Maschinengewehren ausgestattet. Diese wurden manchmal entfernt und in der Ter- und Quater-Serie nicht beibehalten, da man der Meinung war, dass der Zuwachs an Feuerkraft den Verlust an Flugleistung nicht aufwiegt."
 cr_32_structure_upgrade:0 "Flugzeugzelle"
 cr_32_structure_upgrade_desc:0 "Bei der CR.32 ter wurde die Zelle zusätzlich gestrafft. Sie verfügte nicht über die zusätzlichen Maschinengewehre derbis."
 cr_32_quater_upgrade:0 "Quater"
 cr_32_quater_upgrade_desc:0 "Die CR.32 quater wies gegenüber der ter eine leicht erhöhte Geschwindigkeit auf. Die zusätzlichen Maschinengewehre des BIS wurden nicht beibehalten."
 cr_41_fighter_equipment:0 "Leichtes Jagdflugzeug"
 cr_41_fighter_equipment_desc:0 "Leichte Kampfflugzeuge sind billige Flugzeuge mit wenig Panzerung oder Bewaffnung. Sie sind oft die erste Wahl von Nationen, denen es an strategischen Materialien und Zeit fehlt, um robustere Flugzeuge zu bauen, sowie von Nationen, die keine ernsthafte Opposition erwarten."
 cr_41_fighter_equipment_1:0 "Fiat CR.41"
 cr_41_fighter_equipment_1_short:0 "CR.41 Leichtes Jagdflugzeug"
 cr_41_fighter_equipment_1_desc:0 "Der Fiat CR.41 war ein Prototyp eines Doppeldecker-Jägers, der einen in Lizenz gebauten Mistral-Motor verwendete. Er verfügt über keine Upgrades."
 tech_cr_41_fighter_equipment_1:0 "Fiat CR.41"
 tech_cr_41_fighter_equipment_1_desc:0 "Die Serie der Fiat CR. Doppeldecker-Jagdflugzeuge ist bereits sehr erfolgreich. Der Einsatz eines stärkeren Motors wird ihre Leistung steigern."
 cr_33_fighter_equipment_1:0 "Fiat CR.33"
 cr_33_fighter_equipment_1_short:0 "CR.33 Leichtes Jagdflugzeug"
 cr_33_fighter_equipment_1_desc:0 "Die CR.33 war ein von Fiat entwickelter Prototyp eines Doppeldecker-Jagdflugzeugs. Er basiert auf der CR.32 und wurde so modifiziert, dass er den Motor Fiat A.33 RC 35 nutzen konnte. Es hat keine Upgrades."
 tech_cr_33_fighter_equipment_1:0 "Fiat CR.33"
 tech_cr_33_fighter_equipment_1_desc:0 "Die CR.33 war ein von Fiat entwickelter Prototyp eines Doppeldecker-Jagdflugzeugs. Er basiert auf der CR.32 und wurde für den Einsatz des Fiat A.33 RC 35-Motors modifiziert. Sie hat keine Upgrades."
 cr_42_fighter_equipment:0 "Leichtes Jagdflugzeug"
 cr_42_fighter_equipment_desc:0 "Leichte Jagdflugzeuge sind billige Flugzeuge mit wenig Panzerung oder Bewaffnung. Sie sind oft die erste Wahl von Nationen, denen es an strategischen Materialien und Zeit fehlt, um robustere Flugzeuge zu bauen, sowie von Nationen, die keine ernsthafte Opposition erwarten."
 cr_42_fighter_equipment_1:0 "Fiat CR.42 'Falco'"
 cr_42_fighter_equipment_1_short:0 "CR.42 Leichtes Jagdflugzeug"
 cr_42_fighter_equipment_1_desc:0 "Die Fiat CR.42 Falco wird oft als das ultimative Doppeldecker-Jagdflugzeug angesehen und hat sich bis weit in die Ära der Eindecker-Jäger hinein bewährt. Er kann seine Waffen, Bombenlast, Panzerung und Reichweite aufrüsten."
 tech_cr_42_fighter_equipment_1:0 "Fiat CR.42"
 tech_cr_42_fighter_equipment_1_desc:0 "Fiat glaubt, dass sie die Entwicklung des Doppeldeckers bis an die Grenzen vorantreiben können. Er kann seine Waffen, seine Bombenlast, seine Panzerung und seine Reichweite verbessern."
 cr42_guns_upgrade:0 "Geschütze"
 cr42_guns_upgrade_desc:0 "Installiert zwei zusätzliche Breda-SAFAT 12,7mm Maschinengewehre."
 cr42_armor_upgrade:0 "Panzerung"
 cr42_armor_upgrade_desc:0 "Installiert 23 kg Panzerung für den Piloten."
 cr42_droptanks_upgrade:0 "Reichweite"
 cr42_droptanks_upgrade_desc:0 "Installiert zusätzliche Treibstofftanks, um die Reichweite des Flugzeugs zu erhöhen."
 cr42_bombs_upgrade:0 "Bomben"
 cr42_bombs_upgrade_desc:0 "Ermöglicht es dem Flugzeug, bis zu zwei 160 kg schwere Bomben zu tragen."
 cr_42_daimler_fighter_equipment_1:0 "Fiat CR.42 (DB)"
 cr_42_daimler_fighter_equipment_1_short:0 "CR.42 (DB) Leichtes Jagdflugzeug"
 cr_42_daimler_fighter_equipment_1_desc:0 "Durch den Einbau eines deutschen DB 601-Motors in das Flugzeug wurde die CR.42 zum schnellsten Doppeldecker-Jagdflugzeug. Er kann seine Waffen, Bombenlast, Panzerung und Reichweite aufrüsten."
 mc200_fighter_equipment:0 "Abfangjäger"
 mc200_fighter_equipment_desc:0 "Abfangjäger sind Flugzeuge, die ausschließlich zur Bekämpfung feindlicher Flugzeuge eingesetzt werden."
 mc200_fighter_equipment_1:0 "Macchi C.200 'Saetta'"
 mc200_fighter_equipment_1_short:0 "C.200 Abfangjäger"
 mc200_fighter_equipment_1_desc:0 "Das Macchi C.200 Jagdflugzeug war ein italienischer Eindecker. Es kann seinen Motor und seine Bewaffnung aufrüsten."
 tech_mc200_fighter_equipment_1:0 "Macchi C.200"
 tech_mc200_fighter_equipment_1_desc:0 "Das Jagdflugzeug Macchi C.200 war ein italienischer Eindecker. Es kann sein Triebwerk und seine Bewaffnung aufrüsten."
 mc200_engine_upgrade:0 "Motor"
 mc200_engine_upgrade_desc:0 "Rüste den Motor auf den Fiat A.74 R.C. 38 auf."
 mc200_guns_upgrade:0 "Bewaffnung"
 mc200_guns_upgrade_desc:0 "Installiert zwei zusätzliche Breda-SAFAT 7,7mm Maschinengewehre in den Flügeln."
 mc202_fighter_equipment:0 "Abfangjäger"
 mc202_fighter_equipment_desc:0 "Abfangjäger sind Flugzeuge, die ausschließlich zur Bekämpfung feindlicher Flugzeuge eingesetzt werden."
 mc202_fighter_equipment_1:0 "Macchi C.202 'Folgore'"
 mc202_fighter_equipment_1_short:0 "C.202 Abfangjäger"
 mc202_fighter_equipment_1_desc:0 "Die Macchi C.202 ist ein leistungsstarkes italienisches Kampfflugzeug. Seine größte Schwäche ist seine leichte Bewaffnung mit nur zwei 12,7-mm-Breda-SAFAT-Maschinengewehren. Bei Nachrüstungen können zusätzliche Maschinengewehre, 20-mm-Kanonen sowie Abwurftanks und zusätzliche Panzerung eingebaut werden. Er kann in den C.205V umgewandelt werden."
 tech_mc202_fighter_equipment_1:0 "Macchi C.202"
 tech_mc202_fighter_equipment_1_desc:0 "Die Macchi C.202 ist ein leistungsstarkes italienisches Kampfflugzeug. Ihre größte Schwäche ist ihre leichte Bewaffnung mit nur zwei 12,7-mm-Breda-SAFAT-Maschinengewehren. Bei Nachrüstungen können zusätzliche Maschinengewehre, 20-mm-Kanonen sowie Abwurftanks und zusätzliche Panzerung eingebaut werden. Er kann in den C.205V umgewandelt werden."
 mc202_cannon_upgrade:0 "Kanone"
 mc202_cannon_upgrade_desc:0 "Obwohl der Platz im Flugzeug nicht ausreicht, um eine Motorkanone einzubauen, gibt es auch andere Möglichkeiten, eine Bewaffnung am Flugzeug anzubringen. Die Gondeln unter den Flügeln verringern zwar die Flugleistung, ermöglichen es der Folgore aber, zwei 20-mm-Kanonen MG 151/20 zu tragen."
 mc202_guns_upgrade:0 "Geschütze"
 mc202_guns_upgrade_desc:0 "Installiert zwei 7,7-mm-Breda-SAFAT-Maschinengewehre in den Tragflächen."
 mc202_bomb_upgrade:0 "Bomben"
 mc202_bomb_upgrade_desc:0 "Einbau von Racks unter den Tragflächen, die insgesamt bis zu 320 kg Bomben aufnehmen können. Um das zusätzliche Gewicht zu kompensieren, muss die Treibstoffmenge verringert werden."
 mc202_tank_upgrade:0 "Reichweite"
 mc202_tank_upgrade_desc:0 "Ermöglicht die Mitnahme von zwei Abwurftanks unter den Tragflächen."
 mc202_armor_upgrade:0 "Panzerung"
 mc202_armor_upgrade_desc:0 "Installiert eine bessere Panzerung für den Piloten."
 mc205_fighter_equipment:0 "Abfangjäger"
 mc205_fighter_equipment_desc:0 "Abfangjäger sind Flugzeuge, die ausschließlich zur Bekämpfung feindlicher Flugzeuge eingesetzt werden."
 mc205_fighter_equipment_1:0 "Macchi C.205V 'Veltro'"
 mc205_fighter_equipment_1_short:0 "C.205V Abfangjäger"
 mc205_fighter_equipment_1_desc:0 "Die Macchi C.205V ist ein italienisches Kampfflugzeug. Im Wesentlichen handelt es sich um eine C.202 mit einem DB 605 A Motor. Die Bewaffnung kann auf eine 20-mm-Kanone aufgerüstet werden. Sie kann aus der C.202 umgebaut werden."
 tech_mc205_fighter_equipment_1:0 "C.205V"
 tech_mc205_fighter_equipment_1_desc:0 "Die Macchi C.205V ist ein italienisches Kampfflugzeug. Im Wesentlichen handelt es sich um eine C.202 mit einem DB 605 A-Motor. Die Bewaffnung kann auf eine 20-mm-Kanone aufgerüstet werden. Sie kann aus der C.202 umgebaut werden."
 mc205_cannon_upgrade:0 "Kanone"
 mc205_cannon_upgrade_desc:0 "Rüsten Sie zwei der 12,7-mm-Maschinengewehre zu 20-mm-MG 151/20-Kanonen auf."
 mc205n_fighter_equipment:0 "Abfangjäger"
 mc205n_fighter_equipment_desc:0 "Abfangjäger sind Flugzeuge, die ausschließlich zur Bekämpfung feindlicher Flugzeuge eingesetzt werden."
 mc205n_fighter_equipment_1:0 "Macchi C.205N 'Orione'"
 mc205n_fighter_equipment_1_short:0 "C.205N Abfangjäger"
 mc205n_fighter_equipment_1_desc:0 "Die Macchi C.205N ist ein italienisches Kampfflugzeug, eine Weiterentwicklung der C.205V. Während die C.205V im Wesentlichen eine C.202 mit einem anderen Motor war, erhielt die C.205N einen größeren Flügel, um die zusätzliche Leistung des Motors zu nutzen. Sie kann ihre Waffen aufrüsten."
 tech_mc205n_fighter_equipment_1:0 "Macchi C.205N 'Orione'"
 tech_mc205n_fighter_equipment_1_desc:0 "Die C.205V nutzt die Leistung ihres Motors in großer Höhe nicht aus. Ein neuer Flügel soll dieses Problem beheben. Das Flugzeug kann seine Waffen aufrüsten."
 c205n_cannon_upgrade:0 "Kanone"
 c205n_cannon_upgrade_desc:0 "Rüsten Sie zwei der 12,7-mm-Maschinengewehre zu 20-mm-MG 151/20-Kanonen auf."
 mc206_fighter_equipment:0 "Abfangjäger"
 mc206_fighter_equipment_desc:0 "Abfangjäger sind Flugzeuge, die ausschließlich zur Bekämpfung feindlicher Flugzeuge eingesetzt werden."
 mc206_fighter_equipment_1:0 "Macchi C.206"
 mc206_fighter_equipment_1_short:0 "C.206 Abfangjäger"
 mc206_fighter_equipment_1_desc:0 "Die Macchi C.206 war eine Weiterentwicklung der C.205N, die durch eine Vergrößerung der Tragfläche die Leistung des Flugzeugs in der Höhe erhöhen sollte. Der Prototyp wurde zunächst durch eine Explosion und dann durch alliierte Bombenangriffe zerstört."
 tech_mc206_fighter_equipment_1:0 "Macchi C.206"
 tech_mc206_fighter_equipment_1_desc:0 "Die Macchi C.206 war eine Weiterentwicklung der C.205N, die durch eine Vergrößerung der Tragfläche die Höhenleistung des Flugzeugs erhöhen sollte. Der Prototyp wurde zunächst durch eine Explosion und dann durch alliierte Bombenangriffe zerstört."
 mc207_fighter_equipment_1:0 "Macchi C.207"
 mc207_fighter_equipment_1_short:0 "C.207 Abfangjäger"
 mc207_fighter_equipment_1_desc:0 "Die Macchi C.207 war für den Einsatz des deutschen DB 603-Motors konzipiert. Die Bombenangriffe der Alliierten zerstörten die Fabrik, in der der Prototyp gebaut wurde, und das Projekt wurde in der Nachkriegszeit nicht wieder aufgenommen."
 tech_mc207_fighter_equipment_1:0 "Macchi C.207"
 tech_mc207_fighter_equipment_1_desc:0 "Der Macchi C.207 war für den Einsatz des deutschen DB 603-Motors vorgesehen. Die Bombenangriffe der Alliierten zerstörten die Fabrik, in der der Prototyp gebaut wurde, und das Projekt wurde nach dem Krieg nicht wieder aufgenommen."
 old_multirole_equipment:0 "Mehrzweckflugzeuge"
 old_multirole_equipment_desc:0 "Mehrzweckkampfflugzeuge sind in der Lage, sowohl feindliche Flugzeuge als auch feindliche Bodenziele anzugreifen."
 m41_boat_fighter_equipment_1:0 "Macchi M.41bis"
 m41_boat_fighter_equipment_1_short:0 "M.41bis Mehrzweckjäger"
 m41_boat_fighter_equipment_1_desc:0 "Die Macchi M.41bis war ein Flugbootjäger, der eine kleine Bombenlast tragen konnte."
 ap1_multirole_equipment:0 "Mehrzweckflugzeuge"
 ap1_multirole_equipment_desc:0 "Mehrzweckkampfflugzeuge sind in der Lage, sowohl feindliche Flugzeuge als auch feindliche Bodenziele anzugreifen."
 ap1_multirole_equipment_1:0 "Caproni A.P.1"
 ap1_multirole_equipment_1_short:0 "A.P.1 Mehrzweckflugzeug"
 ap1_multirole_equipment_1_desc:0 "Die Caproni A.P.1 war ein Versuch, ein Mehrzweckkampfflugzeug zu entwickeln. Es war als ein Flugzeug konzipiert, das feindliche Bodenziele angreifen und sich nach dem Abwurf seiner Nutzlast gegen feindliche Jäger behaupten konnte. Es kann seine Flugleistung erheblich verbessern und seine Bombenlast leicht erhöhen."
 ap1_engine_upgrade:0 "Triebwerk"
 ap1_engine_upgrade_desc:0 "Rüsten Sie das Triebwerk auf den Alfa Romeo 126 R.C.34 auf."
 ap1_bomb_upgrade:0 "Bomben"
 ap1_bomb_upgrade_desc:0 "Erhöhen Sie die maximale Nutzlast des Flugzeugs."
 ap1_floats_upgrade:0 "Schwimmt"
 ap1_floats_upgrade_desc:0 "Wasserflugzeug-Version des Flugzeugs."
 ba64_multirole_equipment:0 "Mehrzweckjäger"
 ba64_multirole_equipment_desc:0 "Mehrzweckjäger sind in der Lage, sowohl feindliche Flugzeuge als auch feindliche Bodenziele anzugreifen."
 ba64_multirole_equipment_1:0 "Breda Ba.64"
 ba64_multirole_equipment_1_short:0 "Ba.64 Mehrzweckflugzeug"
 ba64_multirole_equipment_1_desc:0 "Die Breda Ba.64 war ein Versuch, ein Mehrzweckkampfflugzeug zu entwickeln. Sie war untermotorisiert und von Unfällen geplagt. Die überlebenden Flugzeuge wurden später zu Trainern umgebaut."
 ba65_multirole_equipment:0 "Mehrzweckflugzeug"
 ba65_multirole_equipment_desc:0 "Mehrzweckkampfflugzeuge sind in der Lage, sowohl feindliche Flugzeuge als auch feindliche Bodenziele anzugreifen."
 ba65_multirole_equipment_1:0 "Breda Ba.65"
 ba65_multirole_equipment_1_short:0 "Ba.65 Mehrzweckflugzeug"
 ba65_multirole_equipment_1_desc:0 "Die Breda Ba.65 war ein Versuch, ein Mehrzweckkampfflugzeug zu entwickeln. Sie wurde aus der früheren Ba.64 entwickelt. Er kann seine Flugleistung auf Kosten der Zuverlässigkeit verbessern und seine Bombenlast erhöhen."
 tech_ba65_multirole_equipment_1:0 "Breda Ba.65"
 tech_ba65_multirole_equipment_1_desc:0 "Der Versuch von Breda, mit der Ba.64 ein Mehrzweckkampfflugzeug zu entwickeln, war nicht erfolgreich. Die Breda Ba.65 war ein Versuch, ein Mehrzweckkampfflugzeug zu entwickeln. Sie wurde aus der früheren Ba.64 entwickelt. Sie kann ihre Flugleistung auf Kosten der Zuverlässigkeit verbessern und ihre Bombenlast erhöhen."
 ba65_engine_upgrade:0 "Triebwerk"
 ba65_engine_upgrade_desc:0 "Rüsten Sie das Triebwerk auf den FIAT A.80 auf, der die Flugleistung auf Kosten der Zuverlässigkeit und Reichweite erhöht."
 ba65_bomb_upgrade:0 "Bomben"
 ba65_bomb_upgrade_desc:0 "Erhöht die Bombenlast der Ba.65 auf bis zu 500 kg."
 tech_g50_fighter_equipment_1:0 "Fiat G.50 Jagdflugzeug"
 tech_g50_fighter_equipment_1_desc:0 "Die Fiat G.50 'Freccia' war ein italienisches Kampfflugzeug des Zweiten Weltkriegs. Sie kann in den Bereichen Verteidigung, Reichweite, Motor und Waffen aufgerüstet werden."
 g50_fighter_equipment_1:0 "Fiat G.50 'Freccia'"
 g50_fighter_equipment_1_short:0 "G.50 Jagdflugzeug"
 g50_fighter_equipment_1_desc:0 "Die Fiat G.50 'Freccia' war ein italienisches Kampfflugzeug des Zweiten Weltkriegs. Es kann seine Verteidigung, Reichweite, sein Triebwerk und seine Waffen aufwerten."
 g50_multirole_equipment:0 "Mehrzweckflugzeuge"
 g50_multirole_equipment_desc:0 "MR-Jagdflugzeuge sind Flugzeuge, die für mehrere Aufgaben ausgelegt sind. Wie Sturzkampfbomber, Bombardierung und Inertisierung. Aufgrund dieser unterschiedlichen Aufgaben ist seine Leistung bei diesen Aufgaben geringer als die eines Flugzeugs, das speziell für diese Aufgaben entwickelt wurde."
 g50_multirole_equipment_1:0 "Fiat G.50bis 'Freccia'"
 g50_multirole_equipment_1_short:0 "G.50bis Mehrzweckflugzeug"
 g50_multirole_equipment_1_desc:0 "Die Fiat G.50 'Freccia' war ein italienisches MR-Jagdflugzeug des Zweiten Weltkriegs. Sie kann in den Bereichen Verteidigung, Reichweite, Motor und Waffen aufgerüstet werden."
 tech_g50_multirole_equipment_1:0 "Fiat G.50 Multirole"
 tech_g50_multirole_equipment_1_desc:0 "Die Fiat G.50 'Freccia' war ein italienisches MR-Jagdflugzeug des Zweiten Weltkriegs. Es kann seine Verteidigung, Reichweite, sein Triebwerk und seine Waffen aufrüsten."
 g50_cockpit_upgrade:0 "Cockpit"
 g50_cockpit_upgrade_desc:0 "Die Kabinenhaube der G.50 hat die unglückliche Tendenz, sich im Flug in der geschlossenen Position zu verklemmen. Die Sicherung der Haube in geöffneter Position vor dem Start beeinträchtigt zwar die Flugleistung, erhöht aber die Sicherheit unserer Piloten."
 g50_range_upgrade:0 "Reichweite"
 g50_range_upgrade_desc:0 "Durch den Einbau eines zusätzlichen Kraftstofftanks können wir die Reichweite des Flugzeugs erhöhen. Leider ist dieser Tank ein interner Tank, der das Gewicht des Flugzeugs erhöht."
 g50_armor_upgrade:0 "Panzerung"
 g50_armor_upgrade_desc:0 "Installiert eine Panzerung zum Schutz des Piloten."
 g50_engine_upgrade:0 "Motor"
 g50_engine_upgrade_desc:0 "Rüste den Motor auf den Fiat A.76 R.C.40 auf, um die Flugleistung zu erhöhen. Leider ist der Motor etwas lästig."
 g50_guns_upgrade:0 "Geschütze"
 g50_guns_upgrade_desc:0 "Installiert zwei zusätzliche 12,7-mm-Maschinengewehre in der Tragfläche. Dies wird die Flugleistung erheblich beeinträchtigen."
 g50_bombs_upgrade:0 "Bomben"
 g50_bombs_upgrade_desc:0 "Ermöglicht es dem Flugzeug, bis zu 320 kg Bomben zu tragen."
 ca335_multirole_equipment:0 "Mehrzweckjäger"
 ca335_multirole_equipment_desc:0 "Mehrzweckkampfflugzeuge sind in der Lage, sowohl feindliche Flugzeuge als auch feindliche Bodenziele anzugreifen."
 ca335_multirole_equipment_1:0 "Caproni Ca.335 'Maestrale'"
 ca335_multirole_equipment_1_short:0 "Ca.335 Mehrzweckflugzeug"
 ca335_multirole_equipment_1_desc:0 "Die Caproni Ca.335 war ein Jagdbomber, der auf Wunsch Belgiens entwickelt wurde. Obwohl das Flugzeug in Italien konstruiert und gebaut wurde, sollten der Motor und die Waffen von Belgien geliefert werden, wohin das Flugzeug 1939 geliefert und erfolgreich getestet wurde. Die Produktion wurde von der SABCA vor dem deutschen Einmarsch in Belgien nie aufgenommen, und der Prototyp kehrte nie nach Italien zurück. Die italienischen Behörden waren nicht begeistert von der Aussicht, das Flugzeug für italienische Motoren umbauen zu müssen, und abgesehen von einem weiteren Prototyp eines Sturzkampfbombers endete die Geschichte der Ca.335. Sie kann ihre Geschwindigkeit und Reichweite erhöhen."
 ca335_bombs_upgrade:0 "Geschwindigkeit"
 ca335_bombs_upgrade_desc:0 "Durch das Entfernen der externen Bombenlast kann die Flugleistung des Flugzeugs erhöht werden."
 ca335_fuel_upgrade:0 "Reichweite"
 ca335_fuel_upgrade_desc:0 "Indem wir die interne Bombenlast durch zusätzlichen Treibstoff ersetzen, können wir die Reichweite unseres Flugzeugs erhöhen."
 tech_ca335_multirole_equipment_1:0 "SABCA S.47 / Caproni Ca.335 'Maestrale'"
 tech_ca335_multirole_equipment_1_desc:0 "Die Caproni Ca.335 war ein Jagdbomber, der auf Wunsch Belgiens entwickelt wurde. Obwohl das Flugzeug in Italien entworfen und gebaut wurde, sollten der Motor und die Waffen von Belgien geliefert werden, wohin das Flugzeug 1939 geliefert und erfolgreich getestet wurde. Die Produktion wurde von der SABCA vor dem deutschen Einmarsch in Belgien nie aufgenommen, und der Prototyp kehrte nie nach Italien zurück. Die italienischen Behörden waren nicht begeistert von der Aussicht, das Flugzeug für italienische Motoren umbauen zu müssen, und abgesehen von einem weiteren Prototyp eines Sturzkampfbombers endete die Geschichte der Ca.335. Sie kann ihre Geschwindigkeit und Reichweite erhöhen."
 re2000_engine_upgrade:0 "Triebwerk"
 re2000_engine_upgrade_desc:0 "Ein leistungsstärkeres Triebwerk wird die Flugleistung unseres Flugzeugs erhöhen."
 re2000_range_upgrade:0 "Reichweite"
 re2000_range_upgrade_desc:0 "Erhöhte Reichweite."
 re2000_multirole_equipment:0 "Mehrzweck-Jäger"
 re2000_multirole_equipment_desc:0 "Mehrzweckkampfflugzeuge sind in der Lage, sowohl feindliche Flugzeuge als auch feindliche Bodenziele anzugreifen."
 re2000_multirole_equipment_1:0 "Reggiane Re.2000 'Falco'"
 re2000_multirole_equipment_1_short:0 "Re.2000 Mehrzweckflugzeug"
 re2000_multirole_equipment_1_desc:0 "Die Reggiane Re.2000 ist ein Kampfflugzeug, das stark an die amerikanische Seversky P-35 erinnert. Sie kann ihr Triebwerk und ihre Reichweite verbessern."
 tech_re2000_multirole_equipment_1:0 "Re.2000 'Falco'"
 tech_re2000_multirole_equipment_1_desc:0 "Die Reggiane Re.2000 ist ein Kampfflugzeug, das stark an die amerikanische Seversky P-35 erinnert. Sie kann ihr Triebwerk und ihre Reichweite aufrüsten."
 g50v_fighter_equipment:0 "Kampfflugzeuge"
 g50v_fighter_equipment_desc:0 "Jagdflugzeuge sind Flugzeuge, die gegnerische Flugzeuge zerstören sollen."
 g50v_fighter_equipment_1:0 "Fiat G.51"
 g50v_fighter_equipment_1_short:0 "G.51 Jagdflugzeug"
 g50v_fighter_equipment_1_desc:0 "Der Fiat G.51 war eine Weiterentwicklung des Fiat G.50 Jägers, der über einen stärkeren Motor und eine neue Tragflächenkonstruktion verfügte. Da es nie über das Prototypenstadium hinausgekommen ist, gibt es keine Verbesserungen."
 tech_g50v_fighter_equipment_1:0 "Fiat G.51"
 tech_g50v_fighter_equipment_1_desc:0 "Die Fiat G.51 war eine Weiterentwicklung des Jagdflugzeugs Fiat G.50 mit einem stärkeren Triebwerk und einer neuen Tragflächenkonstruktion. Da er nie über das Prototypenstadium hinauskam, verfügt er über keine Upgrades."
 g50v_multirole_equipment:0 "MR-Jäger"
 g50v_multirole_equipment_desc:0 "MR-Jäger sind Flugzeuge, die für verschiedene Aufgaben konzipiert sind. Wie Sturzkampfbomber, Bombardierung und Inertisierung. Aufgrund dieser unterschiedlichen Aufgaben ist seine Leistung bei diesen Aufgaben geringer als die eines Flugzeugs, das speziell für diese Aufgaben entwickelt wurde."
 g50v_multirole_equipment_1:0 "Fiat G.50V"
 g50v_multirole_equipment_1_short:0 "G.50V MR-Jäger"
 g50v_multirole_equipment_1_desc:0 "Die Fiat G.50V war eine Weiterentwicklung des Fiat G.50-Jägers mit einem stärkeren Triebwerk und einem neuen Flügeldesign. Da sie nie über das Prototypenstadium hinausgekommen ist, gibt es keine Verbesserungen."
 tech_g50v_multirole_equipment_1:0 "Fiat G.50V"
 tech_g50v_multirole_equipment_1_desc:0 "Die Fiat G.50V war eine Weiterentwicklung des Jagdflugzeugs Fiat G.50 mit einem stärkeren Motor und einer neuen Tragflächenkonstruktion. Da sie nie über das Prototypenstadium hinauskam, verfügt sie über keine Upgrades."
 re2001_multirole_equipment:0 "Mehrzweckflugzeuge"
 re2001_multirole_equipment_desc:0 "Mehrzweckkampfflugzeuge sind in der Lage, sowohl feindliche Flugzeuge als auch feindliche Bodenziele anzugreifen."
 re2001_multirole_equipment_1:0 "Reggiane Re.2001 'Falco II'"
 re2001_multirole_equipment_1_short:0 "Re.2001 Mehrzweckjäger"
 re2001_multirole_equipment_1_desc:0 "Die Reggiane Re.2001 ist eine Weiterentwicklung der Re.2000 mit dem stärkeren Alfa Romeo R.A.1000 R.C.41 Monsoon, einem in Lizenz gebauten Daimler-Benz DB 601. Der Einbau dieses Motors erforderte eine Umgestaltung des vorderen Rumpfes. Als leistungsfähiger Jagdbomber wurden Derivate des Flugzeugs für den Einsatz als Trägerjäger, Bomber und Torpedobomber hergestellt. Sie kann ihre Bombenlast, ihre Bewaffnung und ihre Geschwindigkeit erhöhen."
 tech_re2001_multirole_equipment_1:0 "Re.2001"
 tech_re2001_multirole_equipment_1_desc:0 "Die Reggiane Re.2001 ist eine Weiterentwicklung der Re.2000 mit dem stärkeren Alfa Romeo R.A.1000 R.C.41 Monsoon, einem in Lizenz gebauten Daimler-Benz DB 601. Der Einbau dieses Motors erforderte eine Umgestaltung des vorderen Rumpfes. Als leistungsfähiger Jagdbomber wurden Derivate des Flugzeugs für den Einsatz als Trägerjäger, Bomber und Torpedobomber hergestellt. Sie kann ihre Bombenlast, ihre Bewaffnung und ihre Geschwindigkeit erhöhen."
 re2001_bomb_upgrade:0 "Bomben"
 re2001_bomb_upgrade_desc:0 "Rüsten Sie das Flugzeug auf, damit es bis zu 630 kg Bomben tragen kann."
 re2001_cannon_upgrade:0 "Geschütze"
 re2001_cannon_upgrade_desc:0 "Ersetzen Sie die beiden 7,7-mm-Maschinengewehre in den Tragflächen durch 20-mm-MG 151/20-Kanonen."
 re2001_speed_upgrade:0 "Geschwindigkeit"
 re2001_speed_upgrade_desc:0 "Durch die Entfernung der beiden 7,7-mm-Breda-SAFAT-Maschinengewehre in den Tragflächen können wir das Flugzeug leichter machen und die Flugleistung erhöhen."
 re2002_multirole_equipment:0 "Leichte Luftnahunterstützung"
 re2002_multirole_equipment_desc:0 "Einmotorige Luftnahunterstützungsflugzeuge, die für den Angriff auf feindliche Bodenziele ausgelegt sind."
 re2002_multirole_equipment_1:0 "Reggiane Re.2002 'Ariete'"
 re2002_multirole_equipment_1_short:0 "Re.2002 Leichtes Sturzkampfbomber"
 re2002_multirole_equipment_1_desc:0 "Die Reggiane Re.2002 war ein Flugzeug, das Teile der Re.2000 und der Re.2001 zu einem Angriffsflugzeug kombinierte. Sie kann ihre Reichweite erhöhen."
 tech_re2002_multirole_equipment_1:0 "Re.2002"
 tech_re2002_multirole_equipment_1_desc:0 "Die Reggiane Re.2002 war ein Flugzeug, das Teile der Re.2000 und der Re.2001 zu einem Angriffsflugzeug kombinierte. Sie kann ihre Reichweite erhöhen."
 re2004_multirole_equipment:0 "Lt Close Air Support"
 re2004_multirole_equipment_desc:0 "Einmotorige Luftnahunterstützungsflugzeuge, die für den Angriff auf feindliche Bodenziele ausgelegt sind."
 re2004_multirole_equipment_1:0 "Reggiane Re.2004"
 re2004_multirole_equipment_1_short:0 "Re.2004 Leichtes Sturzkampfbomber"
 re2004_multirole_equipment_1_desc:0 "Die Reggiane Re.2004 war ein auf der Re.2005 basierendes Angriffsflugzeug."
 tech_re2004_multirole_equipment_1:0 "Re.2004"
 tech_re2004_multirole_equipment_1_desc:0 "Die Reggiane Re.2004 war ein Angriffsflugzeug auf der Basis der Re.2005."
 re2002_range_upgrade:0 "Reichweite"
 re2002_range_upgrade_desc:0 "Erhöht die Reichweite unserer Flugzeuge."
 ca355_cas_equipment:0 "Lt Luftnahunterstützung"
 ca355_cas_equipment_desc:0 "Einmotorige Luftnahunterstützungsflugzeuge, die feindliche Bodenziele angreifen sollen."
 ca355_cas_equipment_1:0 "Caproni Ca.355 'Tuffo'"
 ca355_cas_equipment_1_short:0 "Ca.355 Leichtes Sturzkampfbomber"
 ca355_cas_equipment_1_desc:0 "Die Caproni Ca.355 'Tuffo' wurde aus dem für Belgien konzipierten Jagdbomber Ca.335 entwickelt. Obwohl er in Tests gut abschnitt, wurde keine Produktion in Auftrag gegeben. Er kann seine Bombenlast aufrüsten."
 tech_ca355_cas_equipment_1:0 "Ca.355 'Tuffo'"
 tech_ca355_cas_equipment_1_desc:0 "Die Caproni Ca.355 'Tuffo' wurde aus dem für Belgien konzipierten Jagdbomber Ca.335 entwickelt. Obwohl er in Tests gut abschnitt, wurde keine Produktion in Auftrag gegeben. Er kann seine Bombenlast aufrüsten."
 old_flying_boat_equipment:0 "Leichte Marinebomber"
 old_flying_boat_equipment_desc:0 "Leichte Marinebomber, die für den Angriff auf feindliche Schiffe bestimmt sind."
 m18ar_flying_boat_equipment_1:0 "Macchi M.18AR"
 m18ar_flying_boat_equipment_1_short:0 "M.18AR Marinebomber"
 m18ar_flying_boat_equipment_1_desc:0 "Das Macchi M.18 war ein Flugboot, das 1920 für den Einsatz in Italien entwickelt wurde. Bei der AR-Version wurden klappbare Tragflächen zur Lagerung eingeführt. Bis Mitte der 1930er Jahre war es nur in Spanien und Paraguay im Einsatz."
 m71_fighter_equipment_1:0 "Macchi M.71"
 m71_fighter_equipment_1_short:0 "M.71 Mehrzweckflugzeug"
 m71_fighter_equipment_1_desc:0 "Die Macchi M.71 war eine Weiterentwicklung des Flugboots M.41bis. Es war ein Jagdflugzeug, das per Katapult von italienischen Kriegsschiffen aus gestartet werden konnte. Es wurden etwa ein Dutzend Exemplare gebaut."
 g50_cv_fighter_equipment_1:0 "Fiat G.50bis/A"
 g50_cv_fighter_equipment_1_short:0 "G.50bis/A Trägerjäger"
 g50_cv_fighter_equipment_1_desc:0 "Eine Weiterentwicklung des Fiat G.50bis-Jägers für den Einsatz von einem Flugzeugträger aus."
 tech_g50_cv_fighter_equipment_1:0 "Fiat G.50bis/A"
 tech_g50_cv_fighter_equipment_1_desc:0 "Eine Weiterentwicklung der Fiat G.50bis, die für den Einsatz auf einem Flugzeugträger vorgesehen ist."
 re2000_cv_fighter_equipment_1:0 "Reggiane Re.2000 Catapultabile"
 re2000_cv_fighter_equipment_1_short:0 "Re.2000 Träger-Jagdflugzeug"
 re2000_cv_fighter_equipment_1_desc:0 "Das Kampfflugzeug Re.2000 war fast von Anfang an für die Entwicklung von Derivaten für den Einsatz auf italienischen Schiffen vorgesehen."
 tech_re2000_cv_fighter_equipment_1:0 "Re.2000 Katapultabile"
 tech_re2000_cv_fighter_equipment_1_desc:0 "Das Kampfflugzeug Re.2000 war fast von Anfang an für die Entwicklung von Derivaten für den Einsatz auf italienischen Schiffen vorgesehen."
 re2001_cv_fighter_equipment_1:0 "Reggiane Re.2001 O.R."
 re2001_cv_fighter_equipment_1_short:0 "Trägerjäger Re.2001 O.R."
 re2001_cv_fighter_equipment_1_desc:0 "Die Reggiane Re.2001 O.R. war ein Derivat der Re.2001, das vom italienischen Flugzeugträger Aquila aus eingesetzt werden sollte. Zusätzlich zur Ausrüstung, die den Einsatz von Schiffen aus ermöglichte, wurden die beiden 7,7-mm-Breda-SAFAT-Maschinengewehre aus dem Flügel entfernt. Historische Leistungsdaten liegen für dieses Flugzeug nicht vor."
 tech_re2001_cv_fighter_equipment_1:0 "Re.2001 O.R."
 tech_re2001_cv_fighter_equipment_1_desc:0 "Die Reggiane Re.2001 O.R. war eine Abwandlung der Re.2001, die vom italienischen Flugzeugträger Aquila aus operieren sollte. Zusätzlich zur Ausrüstung, die den Einsatz von Schiffen aus ermöglichte, wurden die beiden 7,7 mm Breda-SAFAT-Maschinengewehre von der Tragfläche entfernt."
 re2001_cv_CAS_equipment_1:0 "Reggiane Re.2001 GV"
 re2001_cv_CAS_equipment_1_short:0 "Re.2001 GV Träger-Sturzkampfbomber"
 re2001_cv_CAS_equipment_1_desc:0 "Die Reggiane Re.2001 GV war eine Abwandlung der Re.2001, die als Bombenflugzeug vom italienischen Flugzeugträger Aquila aus eingesetzt werden sollte. Obwohl sie im Landeanflug einen Sturzflug durchführte, erfolgte der eigentliche Angriff im Horizontalflug. Obwohl sie nie von der Aquila aus operierte, flogen zwei Re.2001 GV einen Angriff auf den britischen Flugzeugträger Victorious und erzielten einen Treffer mit einer Bombe, die das Schiff nicht durchschlug und abprallte. Historische Flugleistungsdaten liegen für dieses Flugzeug nicht vor."
 tech_re2001_cv_CAS_equipment_1:0 "Re.2001 GV"
 tech_re2001_cv_CAS_equipment_1_desc:0 "Die Reggiane Re.2001 GV war eine Weiterentwicklung der Re.2001, die als Bombenflugzeug vom italienischen Flugzeugträger Aquila aus eingesetzt werden sollte. Obwohl sie im Landeanflug einen Sturzflug durchführte, erfolgte der eigentliche Angriff im Horizontalflug. Obwohl sie nie von der Aquila aus operierte, flogen zwei Re.2001 GV einen Angriff auf den britischen Flugzeugträger Victorious und erzielten einen Treffer mit einer Bombe, die das Schiff nicht durchschlug und abprallte."
 re2001_cv_nav_bomber_equipment_1:0 "Reggiane Re.2001G O.R."
 re2001_cv_nav_bomber_equipment_1_short:0 "Re.2001G O.R. Trägerbomber"
 re2001_cv_nav_bomber_equipment_1_desc:0 "Die Reggiane Re.2001G war ein Derivat der Re.2001, das als Torpedobomber an Bord des italienischen Flugzeugträgers Aquila eingesetzt werden sollte. Historische Flugleistungsdaten liegen für dieses Flugzeug nicht vor."
 tech_re2001_cv_nav_bomber_equipment_1:0 "Re.2001G O.R."
 tech_re2001_cv_nav_bomber_equipment_1_desc:0 "Die Reggiane Re.2001G war eine Ableitung der Re.2001, die als Torpedobomber an Bord des italienischen Flugzeugträgers Aquila eingesetzt werden sollte."
 g55_fighter_equipment:0 "Jagdflugzeuge"
 g55_fighter_equipment_desc:0 "Jagdflugzeuge sind Flugzeuge, die feindliche Flugzeuge zerstören sollen."
 g55_fighter_equipment_1:0 "Fiat G.55 'Centauro'"
 g55_fighter_equipment_1_short:0 "G.55 Jagdflugzeug"
 g55_fighter_equipment_1_desc:0 "Die Fiat G.55 war ein italienisches Kampfflugzeug. Es kann seine Waffen und Reichweite aufrüsten."
 tech_g55_fighter_equipment_1:0 "Fiat G.55"
 tech_g55_fighter_equipment_1_desc:0 "Die Fiat G.55 war ein italienisches Kampfflugzeug. Sie kann ihre Waffen und ihre Reichweite verbessern."
 g55_cannon_upgrade:0 "Geschütze"
 g55_cannon_upgrade_desc:0 "Rüsten Sie zwei der Breda-SAFAT 12,7-mm-Maschinengewehre zu 20-mm-Kanonen MG 151/20 auf."
 g55_range_upgrade:0 "Reichweite"
 g55_range_upgrade_desc:0 "Installiert Abwurftanks, um die Reichweite des Flugzeugs zu erhöhen."
 g55s_naval_bomber_equipment:0 "Marinebomber"
 g55s_naval_bomber_equipment_desc:0 "Leichte Marinebomber, die feindliche Schiffe angreifen sollen."
 g55s_naval_bomber_equipment_1:0 "Fiat G.55S 'Silurante'"
 g55s_naval_bomber_equipment_1_short:0 "G.55S Marinebomber"
 g55s_naval_bomber_equipment_1_desc:0 "Die Fiat G.55S ist ein Torpedobomber, der aus dem Jagdflugzeug Fiat G.55 entwickelt wurde."
 tech_g55s_naval_bomber_equipment_1:0 "G.55S"
 tech_g55s_naval_bomber_equipment_1_desc:0 "Die Fiat G.55S ist ein Torpedobomber, der aus dem Jagdflugzeug Fiat G.55 entwickelt wurde."
 g56_fighter_equipment:0 "Jagdflugzeug"
 g56_fighter_equipment_desc:0 "Jagdflugzeuge sind Flugzeuge, die gegnerische Flugzeuge zerstören sollen."
 g56_fighter_equipment_1:0 "Fiat G.56"
 g56_fighter_equipment_1_short:0 "G.56 Jagdflugzeug"
 g56_fighter_equipment_1_desc:0 "Die Fiat G.56 war eine Weiterentwicklung der G.55, in die der Daimler-Benz-Motor DB 603 eingebaut wurde."
 tech_g56_fighter_equipment_1:0 "G.56"
 tech_g56_fighter_equipment_1_desc:0 "Die Fiat G.56 war eine Weiterentwicklung der G.55, in die der Daimler-Benz-Motor DB 603 eingebaut wurde."
 re2006_multirole_equipment:0 "Mehrzweckflugzeuge"
 re2006_multirole_equipment_desc:0 "Mehrzweckkampfflugzeuge sind in der Lage, sowohl feindliche Flugzeuge als auch feindliche Bodenziele anzugreifen."
 re2006_multirole_equipment_1:0 "Reggiane Re.2006"
 re2006_multirole_equipment_1_short:0 "Re.2006 Mehrzweckflugzeug"
 re2006_multirole_equipment_1_desc:0 "Die Reggiane Re.2006 war eine Weiterentwicklung des Kampfflugzeugs Re.2005, das mit dem deutschen Daimler-Benz-Motor DB 603 ausgestattet war. Ein Prototyp wurde fertiggestellt und überlebte das Kriegsende unter großen Anstrengungen, wurde aber während des Krieges von Partisanen und nach dem Krieg von den alliierten Behörden am Flugbetrieb gehindert. Er kann seine Geschwindigkeit erhöhen."
 tech_re2006_multirole_equipment_1:0 "Re.2006"
 tech_re2006_multirole_equipment_1_desc:0 "Die Reggiane Re.2006 war eine Weiterentwicklung des Kampfflugzeugs Re.2005, das mit dem deutschen Daimler-Benz-Motor DB 603 ausgestattet war. Ein Prototyp wurde fertiggestellt und überlebte das Kriegsende mit großem Aufwand, wurde aber während des Krieges von Partisanen und nach dem Krieg von den alliierten Behörden am Fliegen gehindert. Sie kann ihre Geschwindigkeit erhöhen."
 re2006_radiator_upgrade:0 "Geschwindigkeit"
 re2006_radiator_upgrade_desc:0 "Die Produktionsserie der Re.2006 sollte Kühler in den Flügeln haben, was die Geschwindigkeit des Flugzeugs erhöhte."
 exported_interceptor_equipment:0 "Abfangjäger"
 exported_interceptor_equipment_desc:0 "Abfangjäger sind Flugzeuge, die ausschließlich zur Bekämpfung feindlicher Flugzeuge eingesetzt werden."
 exported_interceptor_equipment_1:0 "Italienischer exportierter Abfangjäger"
 exported_interceptor_equipment_1_short:0 "Exportierter Abfangjäger"
 exported_interceptor_equipment_1_desc:0 "Italien entwickelte und exportierte viele Kampfflugzeuge wie die Caproni Ca.114, die im Ausland eingesetzt wurden."
 ca114_interceptor_equipment_1:0 "Caproni Ca.114"
 ca114_interceptor_equipment_1_short:0 "Ca.114 Abfangjäger"
 ca114_interceptor_equipment_1_desc:0 "Italien konstruierte und exportierte zahlreiche Kampfflugzeuge wie die Caproni Ca.114, die im Ausland eingesetzt wurden."
 ba27m_interceptor_equipment_1:0 "Breda Ba.27M"
 ba27m_interceptor_equipment_1_short:0 "Ba.27M Abfangjäger"
 ba27m_interceptor_equipment_1_desc:0 "Italien konstruierte und exportierte zahlreiche Kampfflugzeuge wie die Breda Ba.27M, die auch im Ausland eingesetzt wurden."

 ro41_interceptor_equipment:0 "Abfangjäger"
 ro41_interceptor_equipment_desc:0 "Abfangjäger sind Flugzeuge, die ausschließlich zur Bekämpfung feindlicher Flugzeuge eingesetzt werden."
 ro41_interceptor_equipment_1:0 "IMAM Ro.41"
 ro41_interceptor_equipment_1_short:0 "Ro.41 Jagdflugzeug"
 ro41_interceptor_equipment_1_desc:0 "Die IMAM Ro.41 ist ein Schulungsdoppeldecker, der auch als leichtes Jagdflugzeug eingesetzt werden kann. Er ist deutlich untermotorisiert."
 ca165_interceptor_equipment_1:0 "Caproni Ca.165"
 ca165_interceptor_equipment_1_short:0 "Ca.165 Abfangjäger"
 ca165_interceptor_equipment_1_desc:0 "Die Caproni Ca.165 war ein italienisches Doppeldecker-Jagdflugzeug, das nie über das Prototypenstadium hinausgekommen ist. Seine Flugleistungen wurden als besser eingeschätzt als die der Fiat C.R.42."
 tech_ca165_interceptor_equipment_1:0 "Ca.165"
 tech_ca165_interceptor_equipment_1_desc:0 "Die Caproni Ca.165 war ein italienisches Doppeldecker-Jagdflugzeug, das nie über das Prototypenstadium hinausgekommen ist. Seine Flugleistungen wurden als besser eingeschätzt als die der Fiat C.R.42."
 ss4_fighter_equipment:0 "Leichtes Jagdflugzeug"
 ss4_fighter_equipment_desc:0 "Leichte Jagdflugzeuge sind billige Flugzeuge mit wenig Panzerung oder Bewaffnung. Sie sind oft die erste Wahl von Nationen, denen es an strategischen Materialien und Zeit fehlt, um robustere Flugzeuge zu bauen, sowie von Nationen, die keine ernsthafte Opposition erwarten."
 ss4_fighter_equipment_1:0 "SAI Ambrosini S.S.4"
 ss4_fighter_equipment_1_short:0 "S.S.4 Leichtes Jagdflugzeug"
 ss4_fighter_equipment_1_desc:0 "Die SAI Ambrosini S.S.4 war ein ungewöhnlicher Prototyp eines italienischen Jagdflugzeugs. Bei der S.S.4 befanden sich Motor und Propeller hinter dem Piloten. Leider führte eine fehlerhafte Konstruktion dazu, dass der Prototyp bei seinem zweiten Flug abstürzte und sowohl der Pilot als auch das Programm ums Leben kamen. Sie kann ihre Waffen aufrüsten."
 tech_ss4_fighter_equipment_1:0 "S.S.4"
 tech_ss4_fighter_equipment_1_desc:0 "Die SAI Ambrosini S.S.4 war ein ungewöhnlicher Prototyp eines italienischen Jagdflugzeugs. Bei der S.S.4 befanden sich der Motor und der Propeller hinter dem Piloten. Leider führte eine fehlerhafte Konstruktion dazu, dass der Prototyp bei seinem zweiten Flug abstürzte und sowohl der Pilot als auch das Programm ums Leben kamen. Sie kann ihre Waffen aufrüsten."
 ss4_cannon_upgrade:0 "Kanone"
 ss4_cannon_upgrade_desc:0 "Die S.S.4 sollte eine 20-mm-Kanone in der Nase tragen, doch der Prototyp war nicht damit ausgerüstet und trug stattdessen zwei oder drei 12,7-mm-Maschinengewehre."
 sai207_fighter_equipment:0 "Leichtes Jagdflugzeug"
 sai207_fighter_equipment_desc:0 "Leichte Jagdflugzeuge sind billige Flugzeuge mit wenig Panzerung oder Bewaffnung. Sie sind oft die erste Wahl von Nationen, denen es an strategischen Materialien und Zeit fehlt, um robustere Flugzeuge zu bauen, sowie von Nationen, die keine ernsthafte Opposition erwarten."
 sai207_fighter_equipment_1:0 "Ambrosini SAI.207"
 sai207_fighter_equipment_1_short:0 "SAI.207 Leichtes Jagdflugzeug"
 sai207_fighter_equipment_1_desc:0 "Das SAI.207 wurde aus dem SAI.107 (einer Weiterentwicklung des SAI.7 Kampftrainers) entwickelt und ist ein leichtes Kampfflugzeug. Es kann seine Waffen aufrüsten."
 tech_sai207_fighter_equipment_1:0 "SAI.207"
 tech_sai207_fighter_equipment_1_desc:0 "Die SAI.207 wurde aus der SAI.107 (einer Weiterentwicklung des SAI.7-Jagdtrainers) entwickelt und war ein leichtes Kampfflugzeug. Es kann seine Waffen aufrüsten."
 sai207_gun_upgrade:0 "Kanonen"
 sai207_gun_upgrade_desc:0 "Installieren Sie zwei MG 151/20 20mm-Kanonen. Dies wird die Leistung erheblich beeinträchtigen."
 sai403_fighter_equipment:0 "Leichtes Jagdflugzeug"
 sai403_fighter_equipment_desc:0 "Leichte Kampfflugzeuge sind billige Flugzeuge mit wenig Panzerung oder Bewaffnung. Sie sind oft die erste Wahl von Nationen, denen die strategischen Materialien und die Zeit fehlen, um robustere Flugzeuge zu bauen, sowie von Nationen, die keine ernsthafte Opposition erwarten."
 sai403_fighter_equipment_1:0 "Ambrosini SAI.403 'Dardo'"
 sai403_fighter_equipment_1_short:0 "SAI.403 Leichtes Jagdflugzeug"
 sai403_fighter_equipment_1_desc:0 "Die Ambrosini SAI.403 'Dardo' war ein italienisches leichtes Jagdflugzeug, das aus der SAI.107 entwickelt wurde. Er kann seine Waffen und Reichweite verbessern."
 tech_sai403_fighter_equipment_1:0 "SAI.403"
 tech_sai403_fighter_equipment_1_desc:0 "Die Ambrosini SAI.403 'Dardo' war ein italienisches leichtes Jagdflugzeug, das aus der SAI.107 entwickelt wurde. Er kann seine Waffen und seine Reichweite aufrüsten."
 sai403_gun_upgrade:0 "Kanone"
 sai403_gun_upgrade_desc:0 "Die Pläne für die B-Serie des Dardo sahen den Einbau von zwei zusätzlichen 20mm MG 151/20 Kanonen vor."
 sai403_range_upgrade:0 "Reichweite"
 sai403_range_upgrade_desc:0 "Die Pläne für die C-Serie der Dardo sahen den Einbau von Abwurftanks vor, um die Reichweite zu erhöhen."
 cr25_fighter_equipment:0 "Schweres Jagdflugzeug"
 cr25_fighter_equipment_desc:0 "Schwere Jäger sind zweimotorige Flugzeuge, die für Angriffe gegen Luft- und Bodenziele ausgelegt sind. "
 cr25_fighter_equipment_1:0 "Fiat CR.25"
 cr25_fighter_equipment_1_short:0 "CR.25 Schweres Jagdflugzeug"
 cr25_fighter_equipment_1_desc:0 "Der Fiat CR.25 war ein in Italien entwickeltes schweres Kampfflugzeug. Er wurde hauptsächlich als Langstreckenbegleitflugzeug und Seeaufklärer eingesetzt. Sie kann ihre Bewaffnung, Bombenlast und Reichweite aufrüsten."
 tech_cr25_fighter_equipment_1:0 "CR.25"
 tech_cr25_fighter_equipment_1_desc:0 "Die Fiat CR.25 war ein in Italien entwickeltes schweres Jagdflugzeug. Er wurde hauptsächlich als Langstreckenbegleitflugzeug und Seeaufklärer eingesetzt. Er kann seine Kanonen, seine Bombenlast und seine Reichweite aufrüsten."
 cr25_bombs_upgrade:0 "Bomben"
 cr25_bombs_upgrade_desc:0 "Es wurden Studien zur Erhöhung der Bombenlast der CR.25 auf 400 kg durchgeführt, aber da das Flugzeug in dieser Rolle nur selten eingesetzt wurde, wurde dies nicht weiterverfolgt."
 cr25_fuel_upgrade:0 "Reichweite"
 cr25_fuel_upgrade_desc:0 "Ersetzen Sie die interne Bombenlast durch Treibstoff, um die Reichweite zu erhöhen."
 cr25_guns_upgrade:0 "Bewaffnung"
 cr25_guns_upgrade_desc:0 "Einbau eines zusätzlichen vorwärts feuernden 12,7-mm-Maschinengewehrs vom Typ Breda-SAFAT."
 ro57_fighter_equipment:0 "Schweres Jagdflugzeug"
 ro57_fighter_equipment_desc:0 "Schwere Jäger sind zweimotorige Flugzeuge, die für Angriffe gegen Luft- und Bodenziele ausgelegt sind. "
 ro57_fighter_equipment_1:0 "IMAM Ro.57"
 ro57_fighter_equipment_1_short:0 "Ro.57 Schweres Jagdflugzeug"
 ro57_fighter_equipment_1_desc:0 "Die IMAM Ro.57 war ein italienischer Prototyp eines schweren Jagdflugzeugs, das erstmals 1939 flog. Ursprünglich wurde kein Produktionsauftrag erteilt, aber 1941 wurden Aufträge für die Ro.57bis erteilt, die eine 500 kg schwere Bombe tragen konnte. Als die Ro.57 Anfang 1943 ihr Kampfdebüt gab, war sie bereits völlig veraltet. Er kann seine Geschütze aufrüsten, Kanonen hinzufügen und seine Bombenlast erhöhen."
 tech_ro57_fighter_equipment_1:0 "IMAM Ro.57"
 tech_ro57_fighter_equipment_1_desc:0 "Die IMAM Ro.57 war ein italienischer Prototyp eines schweren Jagdflugzeugs, das erstmals 1939 flog. Ursprünglich wurde kein Produktionsauftrag erteilt, aber 1941 wurden Aufträge für die Ro.57bis erteilt, die eine 500-kg-Bombe tragen konnte. Als die Ro.57 Anfang 1943 ihr Kampfdebüt gab, war sie bereits völlig veraltet. Sie kann ihre Geschütze aufrüsten, Kanonen hinzufügen und ihre Bombenlast erhöhen."
 ro57_gun_upgrade:0 "Bewaffnung"
 ro57_gun_upgrade_desc:0 "Die ersten Produktionsflugzeuge der Ro.57bis trugen nur ein einziges Maschinengewehr und verfügten über einen etwas größeren Kraftstofftank. Spätere Flugzeuge verfügten über ein zweites Maschinengewehr und einen kleineren Treibstofftank wie der Prototyp Ro.57."
 ro57_cannon_upgrade:0 "Kanone"
 ro57_cannon_upgrade_desc:0 "Einbau von zwei zusätzlichen 20-mm-Kanonen MG 151/20. Das zusätzliche Gewicht wird die Leistung beeinträchtigen."
 ro57_bomb_upgrade:0 "Bomben"
 ro57_bomb_upgrade_desc:0 "Der Ro.57bis konnte standardmäßig bis zu 500 kg Bomben tragen. Sie konnte aber auch 820 oder 1000 kg Bomben mitführen."
 ro58_fighter_equipment:0 "Schweres Jagdflugzeug"
 ro58_fighter_equipment_desc:0 "Schwere Jäger sind zweimotorige Flugzeuge, die für Angriffe gegen Luft- und Bodenziele ausgelegt sind. "
 ro58_fighter_equipment_1:0 "IMAM Ro.58"
 ro58_fighter_equipment_1_short:0 "Ro.58 Schweres Jagdflugzeug"
 ro58_fighter_equipment_1_desc:0 "Die IMAM Ro.58 war ein von Italien entwickeltes schweres Kampfflugzeug. Er kann einige seiner Geschütze durch Bomben ersetzen."
 tech_ro58_fighter_equipment_1:0 "Ro.58"
 tech_ro58_fighter_equipment_1_desc:0 "Die IMAM Ro.58 war ein von Italien entwickeltes schweres Kampfflugzeug. Er kann einige seiner Geschütze durch Bomben ersetzen."
 ca_183_fighter_equipment:0 "Kampfflugzeuge"
 ca_183_fighter_equipment_desc:0 "Jagdflugzeuge sind Flugzeuge, die gegnerische Flugzeuge zerstören sollen."
 ca_183_fighter_equipment_1:0 "Caproni Ca.183bis"
 ca_183_fighter_equipment_1_short:0 "Ca.183bis Motorjet-Jäger"
 ca_183_fighter_equipment_1_desc:0 "Die Caproni Ca.183bis war ein italienischer Motorstrahljäger. Die Hauptantriebsleistung des Flugzeugs wurde von einem Daimler-Benz DB 605-Motor erbracht, während ein kleinerer Motor ein Motorstrahlflugzeug antrieb."
 tech_ca_183_fighter_equipment_1:0 "Caproni Ca.183bis"
 tech_ca_183_fighter_equipment_1_desc:0 "Die Caproni Ca.183bis war ein italienisches Motorjagdflugzeug. Die Hauptantriebsleistung des Flugzeugs wurde von einem Daimler-Benz DB 605-Motor erbracht, während ein kleineres Triebwerk ein Motorstrahlflugzeug antrieb."
 ba201_cas_equipment:0 "Leichte Luftnahunterstützung"
 ba201_cas_equipment_desc:0 "Einmotorige Luftnahunterstützungsflugzeuge, die für den Angriff auf feindliche Bodenziele ausgelegt sind."
 ba201_cas_equipment_1:0 "Breda Ba.201"
 ba201_cas_equipment_1_short:0 "Ba.201 Leichtes Sturzkampfbomber"
 ba201_cas_equipment_1_desc:0 "Die Breda Ba.201 war der Prototyp eines italienischen Sturzkampfbombers. Obwohl sie sehr leistungsfähig war, verwendete sie den Daimler-Benz-Motor DB 601, der in Jagdflugzeugen benötigt wurde, so dass sie nie über das Prototypenstadium hinauskam."
 tech_ba201_cas_equipment_1:0 "Ba.201"
 tech_ba201_cas_equipment_1_desc:0 "Die Breda Ba.201 war der Prototyp eines italienischen Sturzkampfbombers. Obwohl er sehr leistungsfähig war, verwendete er den Daimler-Benz DB 601-Motor, der in Jagdflugzeugen benötigt wurde, so dass er nie über das Prototypenstadium hinauskam."
 bz308_transport_plane_equipment:0 "Schwere Transporter"
 bz308_transport_plane_equipment_desc:0 "Große Transporter mit großer Reichweite. Sie werden zum Absetzen von Fallschirmjägern verwendet."
 bz308_transport_plane_equipment_1:0 "Breda BZ.308"
 bz308_transport_plane_equipment_1_short:0 "BZ.308 Transport"
 bz308_transport_plane_equipment_1_desc:0 "Die Breda BZ.308 war ein großes italienisches Transportflugzeug, dessen Entwicklung kurz nach dem Ende des Zweiten Weltkriegs begann. Während der Prototyp erfolgreich war und zumindest einen ernsthaften Käufer fand, verhinderte der Zusammenbruch von Breda eine Serienproduktion."
 tech_bz308_transport_plane_equipment_1:0 "BZ.308"
 tech_bz308_transport_plane_equipment_1_desc:0 "Die Breda BZ.308 war ein großes italienisches Transportflugzeug, dessen Entwicklung kurz nach Ende des Zweiten Weltkriegs begann. Während der Prototyp erfolgreich war und mindestens einen ernsthaften Käufer fand, verhinderte der Zusammenbruch von Breda eine Serienproduktion."
 z501_flying_boat_equipment:0 "Leichter Marinebomber"
 z501_flying_boat_equipment_desc:0 "Leichte Marinebomber, die für den Angriff auf feindliche Schiffe vorgesehen sind."
 z501_flying_boat_equipment_1:0 "CANT Z.501 'Gabbiano'"
 z501_flying_boat_equipment_1_short:0 "Z.501 Marinebomber"
 z501_flying_boat_equipment_1_desc:0 "Das CANT Z.501 war ein italienisches Flugboot, das häufig eingesetzt wurde. Trotz seiner geringen Geschwindigkeit wurde das Flugzeug auch nach dem Ende des Zweiten Weltkriegs noch eingesetzt. Es kann sein Triebwerk aufrüsten."
 z501_engine_upgrade:0 "Triebwerk"
 z501_engine_upgrade_desc:0 "Rüsten Sie das Triebwerk auf den Asso XI auf, um die Flugleistung zu erhöhen. Dadurch lässt sich auch die Nutzlast des Flugzeugs erhöhen."
 z506b_naval_bomber_equipment_1:0 "CANT Z.506B 'Airone'"
 z506b_naval_bomber_equipment_1_short:0 "Z.506B Marinebomber"
 z506b_naval_bomber_equipment_1_desc:0 "Die CANT Z.506B war ein dreimotoriges Wasserflugzeug, das ursprünglich für Langstreckenflüge im zivilen Bereich entwickelt wurde. Das Modell B wurde für militärische Zwecke entwickelt und kam in vielen Bereichen zum Einsatz."
 tech_z506b_naval_bomber_equipment_1:0 "CANT Z.506B"
 tech_z506b_naval_bomber_equipment_1_desc:0 "Der CANT Z.506B war ein dreimotoriges Wasserflugzeug, das ursprünglich für zivile Langstreckenflüge entwickelt wurde. Das Modell B wurde für den militärischen Einsatz entwickelt und kam in vielen Bereichen zum Einsatz."
 mc77_flying_boat_equipment:0 "Fliegendes Boot"
 mc77_flying_boat_equipment_desc:0 "FLBDESC"
 mc77_flying_boat_equipment_1:0 "Macchi MC.77"
 mc77_flying_boat_equipment_1_short:0 "Flugboot MC.77"
 mc77_flying_boat_equipment_1_desc:0 "Die Macchi MC.77 war der Prototyp eines italienischen Flugbootes. Die italienische Regierung lehnte es ab, das Flugzeug in Produktion zu geben."
 tech_mc77_flying_boat_equipment_1:0 "MC.77"
 tech_mc77_flying_boat_equipment_1_desc:0 "Die Macchi MC.77 war der Prototyp eines italienischen Flugbootes. Die italienische Regierung lehnte es ab, das Flugzeug in Produktion zu geben."
 mc99_flying_boat_equipment:0 "Großer Marinebomber"
 mc99_flying_boat_equipment_desc:0 "Große Marinebomber, die feindliche Schiffe angreifen sollen."
 mc99_flying_boat_equipment_1:0 "Macchi MC.99"
 mc99_flying_boat_equipment_1_short:0 "Flugboot MC.99"
 mc99_flying_boat_equipment_1_desc:0 "Die Macchi MC.99 war ein großes Flugboot, das zwei Torpedos tragen konnte. Es wurde nicht in Produktion genommen."
 z1007_bomber_equipment:0 "Leichter Bomber"
 z1007_bomber_equipment_desc:0 "Leichte Bomber sind mehrmotorige Flugzeuge, die feindliche Bodenziele und strategische Ziele angreifen."
 z1007_bomber_equipment_1:0 "CANT Z.1007 'Alcione'"
 z1007_bomber_equipment_1_short:0 "Leichter Bomber Z.1007"
 z1007_bomber_equipment_1_desc:0 "Der CANT Z.1007 war ein italienischer Bomber, der auf hohe Leistung ausgelegt war. Er kann seine Triebwerke aufrüsten."
 tech_z1007_bomber_equipment_1:0 "Z.1007"
 tech_z1007_bomber_equipment_1_desc:0 "Die CANT Z.1007 war ein italienischer Bomber, der für hohe Leistungen ausgelegt war. Er kann seine Triebwerke aufrüsten."
 z1007_engine_upgrade:0 "Triebwerke"
 z1007_engine_upgrade_desc:0 "Rüsten Sie die Triebwerke auf die Piaggio P.XI RC.40 auf."
 z1007bis_bomber_equipment:0 "Leichter Bomber"
 z1007bis_bomber_equipment_desc:0 "Leichte Bomber sind mehrmotorige Flugzeuge, die für den Angriff auf feindliche Boden- und strategische Ziele entwickelt wurden."
 z1007bis_bomber_equipment_1:0 "CANT Z.1007bis 'Alcione'"
 z1007bis_bomber_equipment_1_short:0 "Leichter Bomber Z.1007bis"
 z1007bis_bomber_equipment_1_desc:0 "Die CANT Z.1007bis war eine verbesserte Version der Z.1007, die über stärkere Motoren und Bewaffnung verfügte. Das Flugzeug kann seinen Motor, seine Bombenlast, seine Geschütze und seine Reichweite aufrüsten."
 tech_z1007bis_bomber_equipment_1:0 "Z.1007bis"
 tech_z1007bis_bomber_equipment_1_desc:0 "Die CANT Z.1007bis war eine verbesserte Version der Z.1007 mit stärkeren Triebwerken und besserer Bewaffnung. Das Flugzeug kann sein Triebwerk, seine Bombenlast, seine Geschütze und seine Reichweite aufrüsten."
 z1007bis_engine_upgrade:0 "Triebwerke"
 z1007bis_engine_upgrade_desc:0 "Rüsten Sie die Triebwerke auf die Piaggio P.XIX RC.45 auf."
 z1007bis_bomb_upgrade:0 "Bomben"
 z1007bis_bomb_upgrade_desc:0 "Erhöhen Sie die an der Außenseite des Flugzeugs mitgeführte Bombenlast. Um die Gewichtszunahme dieser Waffen auszugleichen, müssen wir leider die Treibstoffmenge verringern."
 z1007bis_gun_upgrade:0 "Geschütze"
 z1007bis_gun_upgrade_desc:0 "Rüsten Sie die beiden 7,7 mm Breda-SAFAT-Maschinengewehre auf 12,7 mm auf."
 z1007bis_range_upgrade:0 "Reichweite"
 z1007ter_bomber_equipment:0 "Leichter Bomber"
 z1007ter_bomber_equipment_desc:0 "Leichte Bomber sind mehrmotorige Flugzeuge, die feindliche Boden- und strategische Ziele angreifen."
 z1007ter_bomber_equipment_1:0 "CANT Z.1007ter 'Alcione'"
 z1007ter_bomber_equipment_1_short:0 "Leichter Bomber Z.1007ter"
 z1007ter_bomber_equipment_1_desc:0 "Die CANT Z.1007ter war eine späte Version der Z.1007, mit stark erhöhter Motorleistung."
 tech_z1007ter_bomber_equipment_1:0 "Z.1007ter"
 tech_z1007ter_bomber_equipment_1_desc:0 "Die CANT Z.1007ter war eine späte Version der Z.1007, mit stark erhöhter Motorleistung."
 p108_gun_upgrade:0 "Geschütze"
 p108_gun_upgrade_desc:0 "Erhöht die Anzahl der Verteidigungswaffen."
 z1007bis_range_upgrade_desc:0 "Erhöht die Menge an Treibstoff, die das Flugzeug mit sich führt. Leider verringert dieses zusätzliche Gewicht die Flugleistung."
 z1018a_bomber_equipment:0 "Mittlerer Bomber"
 z1018a_bomber_equipment_desc:0 "Mittlere Bomber sind mehrmotorige Bomber, die zum Angriff auf feindliche Boden- und strategische Ziele eingesetzt werden."
 z1018a_bomber_equipment_1:0 "CANT Z.1018A 'Leone'"
 z1018a_bomber_equipment_1_short:0 "Z.1018A Schneller Bomber"
 z1018a_bomber_equipment_1_desc:0 "Die CANT Z.1018A war ein italienischer mittelgroßer Holzbomber mit hoher Leistung. Nach einer langwierigen Entwicklungsphase wurde schließlich beschlossen, dass die Serienversion aus Metall und nur die Vorserie aus Holz gebaut werden sollte. Sie kann ihre Bombenlast und Reichweite erhöhen. Sie kann in den Torpedobomber Z.1018A Silurante umgewandelt werden."
 tech_z1018a_bomber_equipment_1:0 "CANT Z.1018A"
 tech_z1018a_bomber_equipment_1_desc:0 "Die CANT Z.1018A war ein italienischer mittelgroßer Holzbomber mit hoher Leistung. Nach einer langwierigen Entwicklungsphase wurde schließlich beschlossen, dass die Serienversion aus Metall und nur die Vorserie aus Holz gebaut werden sollte. Sie kann ihre Bombenlast und Reichweite erhöhen. Sie kann in den Torpedobomber Z.1018A Silurante umgewandelt werden."
 z1018a_range_upgrade:0 "Reichweite"
 z1018a_range_upgrade_desc:0 "Es wurden Studien zur Anbringung von zwei 500-Liter-Abwurftanks an das Flugzeug durchgeführt. Historische Flugdaten liegen nicht vor."
 z1018a_bomb_upgrade:0 "Bomben"
 z1018a_bomb_upgrade_desc:0 "Ermöglicht das Mitführen zusätzlicher Waffen an der Außenseite des Rumpfes."
 z1018_bomber_equipment:0 "Mittlerer Bomber"
 z1018_bomber_equipment_desc:0 "Mittlere Bomber sind zweimotorige Bomber, die zum Angriff auf feindliche Boden- und strategische Ziele eingesetzt werden."
 z1018_bomber_equipment_1:0 "CANT Z.1018 'Leone I'"
 z1018_bomber_equipment_1_short:0 "Schneller Bomber Z.1018"
 z1018_bomber_equipment_1_desc:0 "Die Leone I wurde als Metallversion der CANT Z.1018A entwickelt und konnte eine schwerere Nutzlast tragen als ihr hölzerner Vorgänger. Obwohl die Flugleistung geringer war, wurde sie als akzeptabel genug angesehen, um sowohl Torpedobomber- als auch Nachtjägerversionen des Flugzeugs zu entwickeln, und sie wurde zur Grundlage für die BZ.301-4-Serie von Projekten und Prototypen. Sie kann ihre Bewaffnung, ihre Bomben und ihre Reichweite verbessern. Sie kann in den Nachtjäger Z.1018M 'Lince' und den Torpedobomber Z.1018 Silurante umgewandelt werden."
 tech_z1018_bomber_equipment_1:0 "Z.1018"
 tech_z1018_bomber_equipment_1_desc:0 "Die Leone I wurde als Metallversion der CANT Z.1018A entwickelt und konnte eine höhere Nutzlast tragen als ihr hölzerner Vorgänger. Obwohl die Flugleistung geringer war, wurde sie als akzeptabel genug angesehen, um sowohl Torpedobomber- als auch Nachtjägerversionen des Flugzeugs zu entwickeln, und sie wurde zur Grundlage für die BZ.301-4-Serie von Projekten und Prototypen. Sie kann ihre Bewaffnung, ihre Bomben und ihre Reichweite verbessern. Sie kann zum Nachtjäger Z.1018M 'Lince' und zum Torpedobomber Z.1018 Silurante umgebaut werden."
 z1018_gun_upgrade:0 "Geschütze"
 z1018_gun_upgrade_desc:0 "Rüstet eines der 12,7-mm-Verteidigungsmaschinengewehre zu einer 20-mm-Kanone MG 151/20 auf."
 z1018_range_upgrade:0 "Reichweite"
 z1018_range_upgrade_desc:0 "Es wurden Studien zur Anbringung von zwei 500-Liter-Abwurftanks an das Flugzeug durchgeführt. Historische Flugdaten liegen nicht vor."
 z1018_bomb_upgrade:0 "Bomben"
 z1018_bomb_upgrade_desc:0 "Ermöglicht die Mitnahme von bis zu 2000 kg Bomben an der Außenseite des Flugzeugs."
 z1018a_naval_bomber_equipment_1:0 "CANT Z.1018A Silurante"
 z1018a_naval_bomber_equipment_1_short:0 "Z.1018A S. Marinebomber"
 z1018a_naval_bomber_equipment_1_desc:0 "Zwei der Z.1018A Vorserienflugzeuge, MM.24291 und MM.24299, wurden als Torpedobomber getestet. Historische Flugleistungen liegen nicht vor."
 tech_z1018a_naval_bomber_equipment_1:0 "Z.1018A Silurante"
 tech_z1018a_naval_bomber_equipment_1_desc:0 "Zwei Flugzeuge der Vorserie Z.1018A, MM.24291 und MM.24299, wurden als Torpedobomber erprobt. Historische Flugleistungen liegen nicht vor."
 z1018_naval_bomber_equipment_1:0 "CANT Z.1018 Silurante"
 z1018_naval_bomber_equipment_1_short:0 "Z.1018 S Marinebomber"
 z1018_naval_bomber_equipment_1_desc:0 "Mindestens ein Serienflugzeug der Z.1018 (Metall), MM.24826, stand vor dem Zusammenbruch Italiens zur Erprobung als Torpedobomber an. Historische Flugleistungen liegen nicht vor."
 tech_z1018_naval_bomber_equipment_1:0 "CANT Z.1018 Silurante"
 tech_z1018_naval_bomber_equipment_1_desc:0 "Mindestens ein Serienflugzeug der Z.1018 (Metall), MM.24826, wartete vor dem Zusammenbruch Italiens auf seine Erprobung als Torpedobomber. Historische Flugleistungen liegen nicht vor."
 z1018_night_fighter_equipment:0 "Nachtjäger"
 z1018_night_fighter_equipment_desc:0 "Nachtjäger sind Flugzeuge, die feindliche Flugzeuge, die bei Nacht operieren, aufspüren und zerstören sollen. Oft handelt es sich um umgebaute Bomber."
 z1018_night_fighter_equipment_1:0 "CANT Z.1018M 'Lince'"
 tech_z1018_night_fighter_equipment_1:0 "CANT Z.1018M 'Lince'"
 z1018_night_fighter_equipment_1_short:0 "Z.1018M Nachtjäger"
 z1018_night_fighter_equipment_1_desc:0 "Die Z.1018M 'Lince' (in anderen Quellen als Z.1018 C.N. bezeichnet) war eine Weiterentwicklung des Bombers Z.1018 als Nachtjäger und sollte mit vier 20-mm-Kanonen, vier 12,7-mm-Maschinengewehren und RADAR ausgestattet werden. Mindestens ein Flugzeug, MM.24824 (andere Quellen nennen MM.24291 vor dem Umbau zum Torpedobomber), wurde wahrscheinlich fertiggestellt und flog möglicherweise Kampfeinsätze. Historische Flugleistungen liegen nicht vor."
 tech_z1018_night_fighter_equipment_1_desc:0 "Eine Weiterentwicklung des Bombers Z.1018 als Nachtjäger, die Z.1018M 'Lince' (in anderen Quellen heißt es Z.1018 C.N.), sollte mit vier 20-mm-Kanonen, vier 12,7-mm-Maschinengewehren und RADAR ausgerüstet werden. Mindestens ein Flugzeug, MM.24824 (andere Quellen geben MM.24291 vor dem Umbau zum Torpedobomber an), wurde wahrscheinlich fertiggestellt und flog möglicherweise Kampfeinsätze."
 italian_early_light_bomber_equipment:0 "Leichter Bomber"
 italian_early_light_bomber_equipment_desc:0 "Leichte Bomber sind mehrmotorige Flugzeuge, die feindliche Bodenziele und strategische Ziele angreifen sollten."
 ca101_bomber_equipment_1:0 "Caproni Ca.101"
 ca101_bomber_equipment_1_short:0 "Ca.101 Leichter Bomber"
 ca101_bomber_equipment_1_desc:0 "Die Caproni Ca.101 ist ein leichter Bomber, der ursprünglich als ziviles Transportflugzeug entwickelt wurde."
 ca101_bomber_equipment_2:0 "Caproni Ca.101bis"
 ca101_bomber_equipment_2_short:0 "Ca.101bis Leichter Bomber"
 ca101_bomber_equipment_2_desc:0 "Die Caproni Ca.101bis ist ein leichter Bomber, der ursprünglich als ziviles Transportflugzeug entwickelt wurde."
 ca101_bomber_equipment_3:0 "Caproni Ca.101 D2"
 ca101_bomber_equipment_3_short:0 "Ca.101 D2 Leichter Bomber"
 ca101_bomber_equipment_3_desc:0 "Die Caproni Ca.101 D2 ist ein leichter Bomber, der ursprünglich als ziviles Transportflugzeug entwickelt wurde. Die D2-Version hat stärkere Motoren und eine schwerere Bewaffnung."
 ca102_bomber_equipment_1:0 "Caproni Ca.102"
 ca102_bomber_equipment_1_short:0 "Ca.102 Leichter Bomber"
 ca102_bomber_equipment_1_desc:0 "Die Caproni Ca.102 ist ein leichter Bomber, der ursprünglich als ziviles Transportflugzeug entwickelt wurde."
 br3_bomber_equipment_1:0 "Fiat B.R.3"
 br3_bomber_equipment_1_short:0 "Leichter Bomber Fiat B.R.3"
 br3_bomber_equipment_1_desc:0 "Die Fiat B.R.3 ist ein leichter Bomber."

 ca111idro_naval_bomber_equipment_1:0 "Caproni Ca.111 Idro"
 ca111idro_naval_bomber_equipment_1_short:0 "Ca.111 Idro Marinebomber"
 ca111idro_naval_bomber_equipment_1_desc:0 "Die Ca.111 Idro ist eine Weiterentwicklung des Ca.111-Bombers und war ein Wasserflugzeug, das einen Torpedo für den Angriff auf Schiffe tragen konnte. Sie kann zum Ca.111-Bomber oder zum Ca.111-Transporter umgebaut werden."
 ca111_light_bomber_equipment:0 "Leichter Bomber"
 ca111_light_bomber_equipment_desc:0 "Leichte Bomber sind mehrmotorige Flugzeuge, die für den Angriff auf feindliche Boden- und strategische Ziele ausgelegt sind."
 ca111_bomber_equipment_1:0 "Caproni Ca.111"
 ca111_bomber_equipment_1_short:0 "Leichter Bomber Ca.111"
 ca111_bomber_equipment_1_desc:0 "Die Caproni Ca.111 war ein leichter Bomber, der aus der Ca.101 entwickelt wurde. Die Ca.111 war mit nur einem statt drei Motoren ausgestattet und hatte eine höhere Flugleistung als ihre Vorgängerin, war aber nicht so robust. Varianten dienten als Torpedobomber und als Transportflugzeug. Sie kann ihre Bombenlast, ihre Bewaffnung und ihren Motor aufrüsten. Sie kann entweder zum Torpedobomber Ca.111 Idro oder zum Transportflugzeug Ca.111 umgebaut werden."
 ca111_bomber_equipment_2:0 "Caproni Ca.111 RC"
 ca111_bomber_equipment_2_short:0 "Ca.111 RC Leichter Bomber"
 ca111_bomber_equipment_2_desc:0 "Die Caproni Ca.111 RC war ein leichter Bomber, der aus der Ca.101 entwickelt wurde. Mit nur einem statt drei Motoren hatte die Ca.111 eine höhere Flugleistung als ihre Vorgängerin, war aber nicht so robust. Varianten dienten als Torpedobomber und als Transportflugzeug. Sie kann ihre Bombenlast, ihre Bewaffnung und ihren Motor aufrüsten. Sie kann entweder zum Torpedobomber Ca.111 Idro oder zum Transportflugzeug Ca.111 umgebaut werden."
 ca111_bomber_equipment_3:0 "Caproni Ca.111bis RC"
 ca111_bomber_equipment_3_short:0 "Ca.111bis RC Leichter Bomber"
 ca111_bomber_equipment_3_desc:0 "Die Caproni Ca.111bis RC war ein leichter Bomber, der aus der Ca.101 entwickelt wurde. Mit nur einem statt drei Motoren hatte die Ca.111 eine höhere Flugleistung als ihre Vorgängerin, war aber nicht so robust. Varianten dienten als Torpedobomber und als Transportflugzeug. Sie kann ihre Bombenlast, ihre Bewaffnung und ihren Motor aufrüsten. Sie kann entweder zum Torpedobomber Ca.111 Idro oder zum Transportflugzeug Ca.111 umgebaut werden."

 ca111_bomb_upgrade:0 "Bomben"
 ca111_bomb_upgrade_desc:0 "Ermöglicht es dem Flugzeug, entweder zwei 250-kg-Bomben oder zwei 500-kg-Bomben unter dem Rumpf zu tragen."
 ca111_guns_upgrade:0 "Bewaffnung"
 ca111_guns_upgrade_desc:0 "Die Bewaffnung der Ca.111 konnte durch den Austausch des Einzelmaschinengewehrs im Rückenturm gegen ein Doppelmaschinengewehr, den Einbau eines zusätzlichen Bauchturms und die Installation eines feststehenden, nach vorne feuernden Maschinengewehrs erweitert werden."
 ca111_engine_upgrade:0 "Triebwerk"
 ca111_engine_upgrade_desc:0 "Aufrüstung des Motors auf den Asso 750 RC Motor."
 ca111_transport_plane_equipment:0 "Transport"
 ca111_transport_plane_equipment_desc:0 "Transporter sind Flugzeuge, die zum Absetzen von Fallschirmjägern verwendet werden."
 ca111_transport_plane_equipment_1:0 "Caproni Ca.111 Transport"
 ca111_transport_plane_equipment_1_short:0 "Ca.111 Transport"
 ca111_transport_plane_equipment_1_desc:0 "Die Ca.111 war als leichter Bomber konzipiert, wurde aber zunehmend für Transportaufgaben eingesetzt, da sie veraltet war. In dieser Funktion wurde sie von Peru eingesetzt. Sie kann ihren Motor und ihre Waffen aufrüsten. Sie kann entweder zum Ca.111 Idro-Torpedobomber oder zum Ca.111 Light Bomber umgebaut werden."
 ca133_light_bomber_equipment:0 "Leichter Bomber"
 ca133_light_bomber_equipment_desc:0 "Leichte Bomber sind mehrmotorige Flugzeuge, die feindliche Bodenziele und strategische Ziele angreifen."
 ca133_light_bomber_equipment_1:0 "Caproni Ca.133"
 ca133_light_bomber_equipment_1_short:0 "Ca.133 Leichter Bomber"
 ca133_light_bomber_equipment_1_desc:0 "Die Caproni Ca.133 war ein italienischer leichter Bomber, der weitgehend aus der Ca.111 entwickelt wurde. Er kann seine Geschwindigkeit erhöhen und in eine Transportvariante umgewandelt werden."
 ca133_undercarriage_upgrade:0 "Geschwindigkeit"
 ca133_undercarriage_upgrade_desc:0 "Die Ca.142 war ein Versuch, die Flugleistung der Ca.133 durch die Einführung eines Einziehfahrwerks zu verbessern. Aufgrund von Problemen mit der Zuverlässigkeit kehrte der einzige Prototyp schließlich zu einem festen Fahrwerk zurück."
 ca133_transport_plane_equipment:0 "Transport"
 ca133_transport_plane_equipment_desc:0 "Transporter sind Flugzeuge, die zum Absetzen von Fallschirmjägern verwendet werden."
 ca133_transport_plane_equipment_1:0 "Caproni Ca.133T"
 ca133_transport_plane_equipment_1_short:0 "Ca.133T Transport"
 ca133_transport_plane_equipment_1_desc:0 "Die Ca.133T ist eine Transportversion des Ca.133-Bombers. Sie kann ihre Geschwindigkeit erhöhen und in eine Bomberversion umgewandelt werden."
 ca135_bomber_equipment:0 "Mittlerer Bomber"
 ca135_bomber_equipment_desc:0 "Mittlere Bomber sind zweimotorige Bomber, die für den Angriff auf feindliche Boden- und strategische Ziele eingesetzt werden."
 ca135bis_bomber_equipment:0 "Mittlerer Bomber"
 ca135bis_bomber_equipment_desc:0 "Mittlere Bomber sind zweimotorige Bomber, die feindliche Bodenziele und strategische Ziele angreifen."
 ca135bis_bomber_equipment_1:0 "Caproni Ca.135bis"
 ca135bis_bomber_equipment_1_short:0 "Ca.135bis Mittlerer Bomber"
