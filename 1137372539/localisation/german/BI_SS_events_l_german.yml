 ss_event.595.t:0 "Ausweitung der SS-VT-Brigade zur Division"
 ss_event.596.t:0 "Teile der SS-VT dienten der Wehrmacht während der Besetzung des Sudetenlandes, Österreichs und der Tschechoslowakei. Bei diesen Operationen war die SS-VT dem Heer unterstellt. Die SS-VT bildete in dieser Zeit auch ein Artillerieregiment, das bei diesen Ereignissen die Lücken in einer Reihe von Armeeeinheiten füllte. Die SS-VT-Regimenter Deutschland und Germania nahmen zusammen mit der Leibstandarte am Einmarsch in Polen teil, während Der Führer (nach dem Anschluss in Österreich rekrutiert) in Prag in Reserve stand. Im September 1939 führte eine kombinierte Einheit aus SS-VT- und Heerestruppen als Panzerdivision Kempf gemeinsame Operationen während des Überfalls auf Polen durch. Sie kämpfte an der Seite von Heerestruppen bei Rozan, Modlin, Łomża und Kmiczyn. Die Division wurde am 7. Oktober 1939 in der Nähe der polnischen Stadt Nidzica aufgelöst. Im Oktober 1939 wurden die SS-VT-Regimenter Deutschland, Germania und Der Führer zur SS-Verfügungs-Division mit Paul Hausser als Kommandeur zusammengefasst."
 ss_event.640.t:0 "Ausweitung der SS-VT-Brigade zur Division"
 ss_event.640.d:0 "Teile der SS-VT dienten der Wehrmacht während der Besetzung des Sudetenlandes, Österreichs und der Tschechoslowakei. Bei diesen Operationen war die SS-VT dem Heer unterstellt. Die SS-VT bildete in dieser Zeit auch ein Artillerieregiment, das bei diesen Ereignissen die Lücken in einer Reihe von Armeeeinheiten füllte. Die SS-VT-Regimenter Deutschland und Germania nahmen zusammen mit der Leibstandarte am Einmarsch in Polen teil, während Der Führer (nach dem Anschluss in Österreich rekrutiert) in Prag in Reserve stand. Im September 1939 führte eine kombinierte Einheit aus SS-VT- und Heerestruppen als Panzerdivision Kempf gemeinsame Operationen während des Überfalls auf Polen durch. Sie kämpfte an der Seite von Heerestruppen bei Rozan, Modlin, Łomża und Kmiczyn. Die Division wurde am 7. Oktober 1939 in der Nähe der polnischen Stadt Nidzica aufgelöst. Im Oktober 1939 wurden die SS-VT-Regimenter Deutschland, Germania und Der Führer zur SS-Verfügungs-Division mit Paul Hausser als Kommandeur zusammengefasst."
