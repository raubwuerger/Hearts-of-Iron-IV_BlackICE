 ss_event.697.t:0 "2.SS-Infantrie.Brigade"
 ss_event.697.d:0 "Die 2. SS-Infanterie-Brigade (mot) wurde im April 1941 aus der SS-Totenkopf-Standarte 5 Dietrich Eckhart (SS-Infanterie-Regiment 5), der SS-Totenkopf-Standarte 4 Ostmark (SS-Infanterie-Regiment 4) und der SS-Totenkopf-Standarte 14 (SS-Infanterie-Regiment 14) gebildet und dem Kommandostab RFSS unterstellt. Sie wurde im Mai 1943 zur Bildung der Lettischen SS-Freiwilligen-Brigade eingesetzt. "
