 ss_event.698.t:0 "SS-Brigade Schuldt"
 ss_event.698.d:0 "Die SS-Brigade Schuldt wurde am 21. Dezember 1943 aus dem 7. Btn LSSAH, dem 1. Btn SS Polizei und dem Regiment 1 (Mot) Luftwaffe Fuhrer Flak Abt gebildet. Sie wurde während ihres Bestehens an der Ostfront eingesetzt. "
