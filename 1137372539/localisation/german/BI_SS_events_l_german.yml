 ss_event.671.t:0 "Aufstellung der Regimenter Westland und Nordland"
 ss_event.671.desc:0 "Nach dem Überfall auf Polen im Jahr 1939 versuchte Reichsführer-SS Heinrich Himmler, die Waffen-SS mit ausländischen Freiwilligen für den "Kreuzzug gegen den Bolschewismus" zu erweitern. Die Rekrutierung begann im April 1940 mit der Aufstellung von zwei Regimentern: dem Waffen-SS-Regiment Nordland (für dänische, norwegische und schwedische Freiwillige) und dem Waffen-SS-Regiment Westland (für niederländische und flämische Freiwillige). Die nordische Formation, die ursprünglich als Nordische Division (Nr. 5) organisiert war, sollte aus nordischen Freiwilligen gemischt mit deutschen Waffen-SS-Angehörigen bestehen. Das SS-Infanterieregiment Germania der SS-Verfügungs-Division, das hauptsächlich aus ethnischen Deutschen bestand, wurde verlegt, um den Kern der neuen Division Ende 1940 zu bilden. Im Dezember 1940 sollte die neue motorisierte SS-Formation als SS-Division Germania bezeichnet werden, aber nach ihrer Aufbauphase wurde der Name im Januar 1941 in SS-Division Wiking geändert: Germania, Westland und Nordland; hinzu kam ein Artillerieregiment. Das Kommando über die neu gebildete Division erhielt Brigadeführer Felix Steiner, der ehemalige Kommandeur der Verfügungstruppe SS-Regiment Deutschland.\n\nDamit beginnt die Ereigniskette für die SS-Division Wiking von der Aufstellung der Regimenter bis zur Umrüstung zur Pz-Div."
 ss_event.671.d:0 "Von den Regimentern"
 ss_event.672.t:0 "SS-Polizei-Division"
 ss_event.672.d:0 "Die Division wurde 1939 als Teil der Ordnungspolizei oder Orpo (Uniformierte Volkspolizei) gebildet. Obwohl alle deutschen Polizeiorganisationen dem Reichsführer-SS Heinrich Himmler in seiner Eigenschaft als Chef der deutschen Polizei im Innenministerium unterstanden, wurden sie zu diesem Zeitpunkt nicht als Teil der SS betrachtet, noch war die Polizei-Division den anderen Waffen-SS-Divisionen gleichgestellt. Dieser Status spiegelte sich in der Qualität der Ausrüstung und der Beibehaltung der polizeilichen Abzeichen und der Rangstruktur wider. Die Division wurde 1942 in die Waffen-SS übernommen und zu einer Panzergrenadier-Division aufgewertet. Sie kämpfte in Frankreich, der Sowjetunion, Griechenland (wo sie das Massaker von Distomo inszenierte) und Pommern und kapitulierte im Mai 1945 vor den Amerikanern."
 ss_event.672.a:0 "SS-Polizeidivision bilden"
 ss_event.673.t:0 "SS-Division Wiking"
 ss_event.673.d:0 "Nach dem Überfall auf Polen 1939 versuchte Reichsführer-SS Heinrich Himmler, die Waffen-SS mit ausländischen Freiwilligen für den "Kreuzzug gegen den Bolschewismus" zu verstärken. Die Rekrutierung begann im April 1940 mit der Aufstellung von zwei Regimentern: dem Waffen-SS-Regiment Nordland (für dänische, norwegische und schwedische Freiwillige) und dem Waffen-SS-Regiment Westland (für niederländische und flämische Freiwillige). Die nordische Formation, die ursprünglich als Nordische Division (Nr. 5) organisiert war, sollte aus nordischen Freiwilligen und deutschen Waffen-SS-Angehörigen bestehen. Das SS-Infanterieregiment Germania der SS-Verfügungs-Division, das überwiegend aus Deutschen bestand, wurde Ende 1940 zur Bildung des Kerns der neuen Division verlegt. Im Dezember 1940 sollte die neue motorisierte SS-Formation als SS-Division Germania bezeichnet werden, doch nach ihrer Aufbauphase wurde der Name im Januar 1941 in SS-Division Wiking geändert. Die Division wurde um drei motorisierte Infanterieregimenter herum gebildet: Germania, Westland und Nordland; hinzu kam ein Artillerieregiment. Das Kommando über die neu gebildete Division erhielt Brigadeführer Felix Steiner, der ehemalige Kommandeur der Verfügungstruppe SS-Regiment Deutschland. Nach ihrer Aufstellung wurde die Division zur Ausbildung nach Heuberg in Deutschland geschickt; im April 1941 war sie einsatzbereit. Mitte Mai wurde die Division nach Osten beordert, um am Vorstoß der Heeresgruppe Süd in die Ukraine während der Operation Barbarossa, dem Überfall auf die Sowjetunion, teilzunehmen. Im Juni 1941 wurde das Finnische Freiwilligenbataillon der Waffen-SS aus Freiwilligen aus diesem Land aufgestellt. Nach der Ausbildung wurde diese Einheit dem SS-Regiment Nordland der Division unterstellt. Etwa 430 Finnen, die im Winterkrieg kämpften, dienten seit Beginn von Barbarossa in der SS-Division Wiking. Im Frühjahr 1943 endete der Zweijahresvertrag der Finnen, und das finnische Bataillon wurde abgezogen. Im selben Zeitraum wurde auch das Regiment Nordland abgezogen, um den Kern der neuen SS-Division Nordland zu bilden. Es wurde durch das estnische Infanterie-Bataillon Narwa ersetzt."
