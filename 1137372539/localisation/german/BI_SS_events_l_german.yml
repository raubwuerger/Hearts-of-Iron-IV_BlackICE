 ss_event.679.t:0 "SS-Junkerschulen"
 ss_event.679.d:0 "SS-Junkerschulen waren 1937 eingeführte Kriegsschulen, die als Ausbildungsstätten der SS während des Zweiten Weltkriegs die Aufgabe hatten, militärischen Führungsnachwuchs für die Waffen-SS auszubilden. SS-Junkerschulen gab es an vier Standorten: in Bad Tölz, Braunschweig, Klagenfurt und Prag. Ihre Absolventen waren die Führungskräfte in der SS-Verfügungstruppe, der Polizei, in den Konzentrationslagern und SS-Totenkopfverbänden und dem SD. Gelehrt wurde die militärische Ausbildung jenseits einer SS-konformen im Sinne einer ganzheitlichen Lebensauffassung.\nSie können nun eigene SS-Einheiten bilden. Ab sofort stehen der SS die Panzer I und II zur Verfügung, um Panzer-Divisionen zu bilden. Und mit jeder neuen Technologie werden auch alle neueren Modelle erforscht."
