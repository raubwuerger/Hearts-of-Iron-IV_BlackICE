 ss_event.687.t:0 "SS-Junkerschulen"
 ss_event.687.d:0 "1936 ernannte Himmler den ehemaligen Generalleutnant Paul Hausser zum Inspekteur der SS-VT im Rang eines Brigadeführers. Er machte sich daran, die SS-VT in eine anerkannte militärische Kraft umzuwandeln, die dem regulären Heer ebenbürtig war, und veränderte das System der Offiziersauswahl. Die 1936 von Adolf Hitler eröffnete Schule sollte die Ausbildungsmethoden der regulären Armee anwenden und ehemalige Armeeoffiziere als Ausbilder einsetzen, um ihre potenziellen Offiziere für den Kampf zu schulen."
