 ss_event.675.t:0 "SS Ahistorischer Aufbau."
 ss_event.675.d:0 "Die Schutzstaffel (SS) war eine wichtige paramilitärische Organisation unter Adolf Hitler und der Nationalsozialistischen Deutschen Arbeiterpartei (NSDAP) im nationalsozialistischen Deutschland. Sie begann mit einer kleinen Wacheinheit, dem so genannten Saal-Schutz, der aus freiwilligen NSDAP-Mitgliedern bestand und für die Sicherheit bei Parteiversammlungen in München sorgte. Von 1929 bis zum Zusammenbruch des Regimes 1945 war die SS die wichtigste Überwachungs- und Terrorbehörde in Deutschland und dem von Deutschland besetzten Europa.  Im November 1933 wurde der Name in Leibstandarte Adolf Hitler geändert. Im April 1934 änderte Himmler den Namen in Leibstandarte SS Adolf Hitler (LSSAH). Die LSSAH bewachte Hitlers private Wohnsitze und Büros und bildete einen äußeren Schutzring für den Führer und seine Besucher. LSSAH-Männer besetzten Wachposten an den Eingängen der alten und der neuen Reichskanzlei. Bei besonderen Anlässen wurde die Zahl der LSSAH-Wachen erhöht. Auf dem Berghof, Hitlers Wohnsitz auf dem Obersalzberg, patrouillierte ein großes Kontingent des LSSAH in einer weiträumig abgesperrten Sicherheitszone."
