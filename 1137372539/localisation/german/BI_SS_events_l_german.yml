 ss_event.686.t:0 "Heimwehr Danzig"
 ss_event.686.desc.a:0 "Die SS-Heimwehr "Danzig" war eine SS-Einheit, die vor dem Zweiten Weltkrieg in der Freien Stadt Danzig (heute Danzig und Umgebung, Polen) aufgestellt wurde. Sie kämpfte während des Überfalls auf Polen an der Seite der deutschen Armee gegen die polnische Armee, und einige ihrer Mitglieder verübten ein Massaker an polnischen Zivilisten. Danach wurde sie Teil der 3. SS-Totenkopfdivision und hörte auf, als eigenständige Einheit zu existieren.\nAuch bekannt als Heimwehr Danzig, wurde sie offiziell am 20. Juni 1939 gegründet, als der Danziger Senat unter Albert Forster beschloss, eine eigene bewaffnete Einheit aufzustellen; ein Kader dieser neuen Einheit bildete vor allem den Danziger SS-Wachsturmbann \"Eimann\". Diese Einheit verübte zahlreiche Massaker an der polnischen Zivilbevölkerung, und ihre Mitglieder wurden ebenfalls zur Division Totenkopf versetzt."
 ss_event.686.desc.b:0 "Die SS-Heimwehr \"Danzig\" war eine SS-Einheit, die vor dem Zweiten Weltkrieg in der Freien Stadt Danzig (heute Gdańsk und Umgebung, Polen) aufgestellt wurde. Sie kämpfte während des Überfalls auf Polen an der Seite der deutschen Armee gegen die polnische Armee, und einige ihrer Mitglieder verübten ein Massaker an polnischen Zivilisten. Danach wurde sie Teil der 3. SS-Totenkopfdivision und hörte auf, als eigenständige Einheit zu existieren.\nAuch bekannt als Heimwehr Danzig, wurde sie offiziell am 20. Juni 1939 gegründet, als der Danziger Senat unter Albert Forster beschloss, eine eigene bewaffnete Einheit aufzustellen; ein Kader dieser neuen Einheit bildete vor allem den Danziger SS-Wachsturmbann \"Eimann\". Diese Einheit verübte zahlreiche Massaker an der polnischen Zivilbevölkerung, und ihre Mitglieder wurden ebenfalls zur Division Totenkopf versetzt."
