 ss_event.641.t:0 "Bildung der SS-Division 'Reich'"
 ss_event.641.d:0 "Die SS-Division "Reich" wurde am 21. Dezember 1940 durch die Umbenennung der SS-VT-Division als motorisierte Division aufgestellt. Gleichzeitig erhielt die Division ein SS-Sturmgeschütz Abt. und ein SS-Kradschützen Btl. Ende März 1941 wurde die Division schließlich alarmiert und zur Vorbereitung des Balkanfeldzuges über Donaueschingen in den Raum Braunau am Inn und dann nach Ungarn verlegt."
 ss_event.641.a:0 "Bildung der SS-Division(mot.) 'Reich'."

 ss_event.643.t:0 "Aufstellung der SS-Panzergrenadier-Division 'Das Reich'."
 ss_event.643.d:0 "Die SS-Panzergrenadier-Division \"Das Reich\" wurde am 9. November 1942 im Raum St. Lô in Frankreich durch Umbenennung der SS-Division \"Reich\" aufgestellt. Im Zuge der Besetzung Südfrankreichs nahm die Division am 27. November 1942 an der Besetzung von Toulon teil. Anfang Dezember 1942 folgte die Verlegung in den Raum südlich von Rennes."
 ss_event.643.a:0 "Mechanisierung und Bildung der SS-Pzgren-Division 'Das Reich'."

 ss_event.645.t:0 "Aufstellung der SS-Pz-Division 'Das Reich'"
 ss_event.645.d:0 "Die 2. SS-Panzer-Division "Das Reich" wurde am 22. Oktober 1943 durch die Umbenennung der SS-Panzer-Division "Das Reich" gebildet. Zu diesem Zeitpunkt befand sich die Division in Russland im Raum Kanew. Nach dem russischen Durchbruch bei Kiew wurde die Division am 6. November 1943 in den Raum Fastow verlegt. Ab dem 21. November 1943 wurde die Division erneut von der Front abgezogen und in den Raum östlich von Zhytomyr verlegt, wo sie im Rahmen des XXXXVIII. Panzerkorps den Feind bis nach Kiew zurückdrängte. Aufgrund schwerer Verluste nach Ost-Preußen verlegt, um neu ausgerüstet zu werden."
