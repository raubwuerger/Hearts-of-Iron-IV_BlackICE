  horse_equipment_0_desc:0 "Der Einsatz von Pferden in der Kriegsführung ist so alt wie die Geschichte. Verbesserte Geschwindigkeit, Mobilität, Schockwirkung und Tragfähigkeit waren wertvolle Ergänzungen für jede Armee. Während die Rolle der Pferde mehr und mehr von Kraftfahrzeugen übernommen wird, fehlen vielen Nationen die wirtschaftlichen Ressourcen, um ihre Streitkräfte vollständig zu motorisieren, und sie verlassen sich immer noch auf Pferde. \nnsere berittene Infanterie und anderes Personal, das Aufgaben wie Transport, Logistik und Aufklärung wahrnimmt, benötigt einen ständigen Nachschub an ausgebildeten Pferden, Futter und geeigneter Ausrüstung."
