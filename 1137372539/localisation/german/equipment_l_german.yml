  handheld_at_equipment:0 "Handgehaltene Panzerabwehr"
  handheld_at_equipment_short:0 "Handgehaltene Panzerabwehr"
  handheld_at_equipment_desc:0 "Handgetragene Panzerabwehrwaffe, die auf die Bekämpfung gepanzerter Ziele wie Panzer aus nächster Nähe spezialisiert ist und von der Infanterie eingesetzt wird. Sie feuert in der Regel panzerbrechende Geschosse ab."
  handheld_at_equipment_0:0 "Handgehaltene Panzerabwehrwaffe I"
  handheld_at_equipment_0_short:0 "Panzerabwehrgewehr"
  handheld_at_equipment_0_desc:0 "Handgehaltenes Panzerabwehrgewehr, das auf die Bekämpfung von leicht gepanzerten Zielen wie Panzern auf kurze Distanz durch Infanterie spezialisiert ist und in der Regel panzerbrechende Geschosse abfeuert."
  handheld_at_equipment_1:0 "Handgehaltene Panzerabwehrwaffe II"
  handheld_at_equipment_1_short:0 "Handgehaltene Hohlladung"
  handheld_at_equipment_1_desc:0 "Handgehaltene Panzerabwehrwaffe, die auf die Bekämpfung von leicht gepanzerten Zielen wie Panzern aus nächster Nähe durch Infanterie spezialisiert ist und in der Regel panzerbrechende Geschosse abfeuert."
  handheld_at_equipment_2:0 "Handgehaltene Panzerabwehr III"
  handheld_at_equipment_2_short:0 "Shaped Charge Launcher"
  handheld_at_equipment_2_desc:0 "Handgetragener Panzerabwehrwerfer, der auf die Bekämpfung von leicht gepanzerten Zielen wie Panzern auf kurze Distanz spezialisiert ist und von der Infanterie eingesetzt wird."
  infantry_equipment:0 "Infanterieausrüstung"
  infantry_equipment_short:0 "Infanterieausrüstung"
  infantry_equipment_desc:0 "Persönliche Waffen und Mannschaftswaffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt."
  infantry_equipment_0:0 "Infanterieausrüstung I"
  infantry_equipment_0_short:0 "Infanterieausrüstung I"
  infantry_equipment_0_desc:0 "Grundlegende Ausrüstung für Infanteristen, die vor und während des Ersten Weltkriegs entwickelt wurde."
  infantry_equipment_1:0 "Infanterieausrüstung II"
  infantry_equipment_1_short:0 "Infanterieausrüstung II"
  infantry_equipment_1_desc:0 "Persönliche und mannschaftsbezogene Waffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt."
  infantry_equipment_2:0 "Infanterieausrüstung III"
  infantry_equipment_2_short:0 "Infanterieausrüstung III"
  infantry_equipment_2_desc:0 "Persönliche und mannschaftsdienliche Waffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Modernisiert, um eine große Anzahl von Maschinenpistolen und Panzerabwehrgewehren aufzunehmen."
  infantry_equipment_3:0 "Infanterieausrüstung IV"
  infantry_equipment_3_short:0 "Infanterieausrüstung IV"
  infantry_equipment_3_desc:0 "Persönliche Waffen und Mannschaftswaffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Weiter modernisiert, um persönliche Sturmgewehre und Panzerabwehrraketen einzubeziehen."
  motorized_equipment_short:0 "Transport-LKWs"
  motorized_equipment_desc:0 "Lastwagen und andere Fahrzeuge, die für den Transport von Infanterie und Ausrüstung im Feld verwendet werden."
  motorized_equipment_0:0 "Transport-LKWs"
  motorized_equipment_0_short:0 "Transportfahrzeug-Zug (Trp)"
  motorized_equipment_0_desc:0 "Lastwagen und andere Fahrzeuge für den Transport von Infanterie und Ausrüstung im Feld."
  motorized_equipment_1:0 "Transport-LKWs I"
  motorized_equipment_1_short:0 "1 Tonne Inf-Truck Platoon "
  motorized_equipment_1_desc:0 "Die Motorisierung der Infanterie ist die zweite Stufe der Mechanisierung einer Armee. Zivile Lastkraftwagen lassen sich leicht für militärische Zwecke wie den Transport von Soldaten, das Ziehen von Geschützen und den Transport von Ausrüstung und Nachschub umrüsten. Dadurch wird die strategische Mobilität von Infanterieeinheiten, die sonst auf den Marsch angewiesen wären, erheblich gesteigert."
  motorized_equipment_2:0 "Transport-LKWs II"
  motorized_equipment_2_short:0 "2 1/2 Tonnen Inf-Truck Platoon"
  motorized_equipment_2_desc:0 "Die Motorisierung der Infanterie ist die zweite Stufe der Mechanisierung einer Armee. Zivile Lastkraftwagen lassen sich leicht für militärische Zwecke wie den Transport von Soldaten, das Ziehen von Geschützen und den Transport von Ausrüstung und Nachschub umrüsten. Dadurch wird die strategische Mobilität von Infanterieeinheiten, die sonst auf den Marsch angewiesen wären, erheblich gesteigert."
  civilian_motorized_equipment:0 "Lastkraftwagen"
  civilian_motorized_equipment_short:0 "Zivile Lastkraftwagen"
  civilian_motorized_equipment_desc:0 "Lastwagen, die von der Bevölkerung beschlagnahmt werden. Sie sind nicht für den Einsatz im Kampf gedacht und schneiden daher schlechter ab als die Standard-Militärausrüstung."
  civilian_motorized_lia_equipment:0 "Autos"
  civilian_motorized_lia_equipment_short:0 "Zivile Autos"
  civilian_motorized_lia_equipment_desc:0 "Autos, die von unserer Bevölkerung beschlagnahmt werden."
  civilian_recon_mot_equipment:0 "Motorräder"
  civilian_recon_mot_equipment_short:0 "Ziv. Motorräder"
  civilian_recon_mot_equipment_desc:0 "Motorräder, die von unserer Bevölkerung beschlagnahmt werden."
