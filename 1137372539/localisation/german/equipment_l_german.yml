 SWI_mortar_equipment_0_desc:0 "Mörser sind die primäre explosive Unterstützungswaffe des Zuges. Wo größere Artilleriegeschütze für einen flexiblen taktischen Einsatz möglicherweise zu schwerfällig sind, kann der Mörser den Soldaten in der Nähe organische Feuerunterstützung bieten. Die hohe Flugbahn der Mörsergranaten macht sie ideal für die Landung in Gräben, den Einschlag in die verwundbaren Dächer von Gebäuden oder die Umgehung von Mauern."
