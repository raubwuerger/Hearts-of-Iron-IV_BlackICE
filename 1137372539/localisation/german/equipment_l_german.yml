  gw_tank_equipment:0 "Panzer Mark VIII"
  gw_tank_equipment_short:0 "WW1 Panzerung"
  gw_tank_equipment_desc:0 "Panzer wurden im Ersten Weltkrieg vom Vereinigten Königreich und Frankreich getrennt und gleichzeitig entwickelt, um die festgefahrenen Grabenkämpfe an der Westfront zu beenden. Der Name Panzer wurde von den Briten in der Anfangsphase ihrer Entwicklung als Sicherheitsmaßnahme eingeführt, um ihren Zweck zu verschleiern. Die frühen Panzer waren mit Maschinengewehren und kleinen Kanonen bewaffnet, bewegten sich langsam und waren nur so stark gepanzert, dass sie den Beschuss mit Handfeuerwaffen aufhalten konnten."
