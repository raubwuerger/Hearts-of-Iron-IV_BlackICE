  desert_equip_0_desc:0 "Der Wüstenkrieg erfordert Bewegung und Kampf unter extremen Bedingungen, Mangel an Frischwasser und hoher Sichtbarkeit. Wüstenumgebungen erfordern spezielle Ausrüstungen wie Staub- und Sandfilter, Uniformen für heißes Wetter, einzigartige Tarnungen und die Beachtung besonderer logistischer Anforderungen wie zusätzliches Wasser. \nie Wüstenunterstützungskompanien verfügen über speziell für den Wüstenkrieg ausgebildetes und ausgerüstetes Personal."
