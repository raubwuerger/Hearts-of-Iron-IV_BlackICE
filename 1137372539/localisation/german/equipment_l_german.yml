  motorised_cavalry_desc:0 "Verwandeln Sie Ihre Kavallerieeinheiten in LKW-beförderte Infanterie. Beachten Sie, dass dies eine erhöhte LKW-Produktion in Ihrem Land erfordert."
  motorized_lia_equipment:0 "Leichte Fahrzeuge"
