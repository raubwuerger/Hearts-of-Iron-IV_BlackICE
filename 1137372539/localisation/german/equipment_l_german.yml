  medanti_tank_equipment_1:0 "Mittlere Panzerabwehr I"
  medanti_tank_equipment_1_desc:0 "Kanonen größeren Kalibers zur Bekämpfung schwerer Panzer mit schräger Panzerung."
  medanti_tank_equipment_2:0 "Mittlere Panzerabwehr II"
  medanti_tank_equipment_2_desc:0 "Diese Panzerabwehrkanonen kombinieren verschiedene neue Munitionstechnologien mit Geschützen mit höherer Mündungsgeschwindigkeit und sind auf jede neue Panzerung unserer Feinde vorbereitet."
