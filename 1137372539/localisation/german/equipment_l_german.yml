  anti_tank_equipment:0 "Leichte Panzerabwehr"
  anti_tank_equipment_short:0 "Leichte Panzerabwehr"
  anti_tank_equipment_desc:0 "Artillerie, die auf die Bekämpfung von gepanzerten Zielen wie Panzern spezialisiert ist und in der Regel panzerbrechende Geschosse abfeuert."
  anti_tank_equipment_1:0 "Leichte Panzerabwehr I"
  anti_tank_equipment_1_short:0 "Leichte Panzerabwehr"
  anti_tank_equipment_1_desc:0 "Artillerie, die auf die Bekämpfung von gepanzerten Zielen wie Panzern spezialisiert ist und in der Regel panzerbrechende Geschosse abfeuert."
  anti_tank_equipment_2:0 "Leichte Panzerabwehr II"
  anti_tank_equipment_2_desc:0 "Dieses schwere Panzerabwehrgewehr, das als erste deutsche "Geheimwaffe" bekannt ist, war die erste Waffe, die auf dem Gerlich-Prinzip des Presslaufs basierte. Die Idee hinter dem Squeeze-Bore, das erstmals im Wüstenfeldzug eingesetzt wurde, besteht darin, die Kraft des Pulvers zu nutzen, um den Durchmesser des Geschosses zu verkleinern. Theoretisch gibt es zwei Möglichkeiten: Entweder wird das Geschütz ins Jenseits befördert oder das Geschoss wird auf bisher unerreichte Geschwindigkeiten beschleunigt. Bei der sPzB 41 gelang es, das Kaliber von 28 mm am Patronenlager auf nur 20 mm an der Mündung zu reduzieren und Geschwindigkeiten von bis zu 1.400 m/s zu erreichen."

