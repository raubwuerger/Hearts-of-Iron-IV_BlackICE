  tech_infantry_uniforms_camo:0 "Tarnfarbene Felduniformen"
  tech_infantry_uniforms_camo_desc:0 "Die Rolle der Uniform besteht nicht nur darin, den einzelnen Soldaten zu verbergen, sondern auch darin, Freund und Feind zu unterscheiden. Die Ausgabe der "Froschfresser"-Uniformen an die US-Truppen in Europa während des Zweiten Weltkriegs wurde gestoppt, da sie zu oft mit der störend gemusterten deutschen Uniform der Waffen-SS verwechselt wurde. Tarnuniformen müssen hergestellt und an eine große Zahl von Soldaten verteilt werden. Bei der Gestaltung von Tarnuniformen muss daher ein Kompromiss zwischen Tarnwirkung, Erkennbarkeit, Kosten und Herstellbarkeit gefunden werden.\nArmeen, die in verschiedenen Einsatzgebieten eingesetzt werden, benötigen möglicherweise mehrere verschiedene Tarnuniformen. Getrennte Ausgaben von Tarnuniformen für die gemäßigte Zone/Dschungel und die Wüste sind üblich. Die Muster können bis zu einem gewissen Grad an die verschiedenen Terrains angepasst werden, indem man die Uniform mit Vegetationsstücken ausstattet. Helme haben oft Netzabdeckungen; einige Jacken haben kleine Schlaufen für den gleichen Zweck. Die Fähigkeit, geeignete Tarnpflanzen zu finden oder die ausgegebene Gefechtsuniform auf andere Weise an das örtliche Gelände anzupassen, ist eine wichtige Fähigkeit für Infanteriesoldaten.\nLänder in borealem Klima benötigen häufig Schneetarnung, entweder durch Wendeuniformen oder einfache Überbekleidung. Solche einfachen Überkleider können auch für andere Geländearten verwendet werden. Die österreichische und die israelische Armee verwenden einfarbige Felduniformen und verlassen sich zur Tarnung auf einfache Überkleider."
