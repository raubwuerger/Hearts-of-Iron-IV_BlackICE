worldnews.10.t:0 "Nobelpreise 1938"
worldnews.10.d:0 "Als am 10. Dezember 1938 in der Stockholmer Konzerthalle die Nobelpreise 1938 verliehen wurden, waren nur zwei Nobelpreisträger anwesend: Pearl Buck, die Literaturnobelpreisträgerin, und Enrico Fermi, der Physiknobelpreisträger. Der schwedische König Gustav V. überreichte den Preisträgern ihre Nobel-Diplome und Medaillen.\n Der Friedensnobelpreis 1938 wurde dem Office international Nansen pour les Réfugiés (Nansen Internationales Büro für Flüchtlinge) verliehen.\n Der Nobelpreis für Physik 1938 wurde Enrico Fermi "für seine Nachweise der Existenz neuer radioaktiver Elemente, die durch Neutronenbestrahlung erzeugt werden, und für seine damit zusammenhängende Entdeckung von Kernreaktionen, die durch langsame Neutronen ausgelöst werden" verliehen. Nach der Entgegennahme des Preises in Stockholm entschied sich Fermi, nicht nach Italien zurückzukehren (Gerüchten zufolge geschah dies aufgrund der neuen Rassengesetze in Italien, die seine jüdische Frau bedrohten) und zog stattdessen nach New York City. Anscheinend beantragte er dort eine dauerhafte Aufenthaltsgenehmigung, was italienische Beamte in Rage brachte, die Fermi als Verräter bezeichneten.\n Der Literaturnobelpreis 1938 wurde Pearl Buck "für ihre reichhaltigen und wahrhaft epischen Beschreibungen des bäuerlichen Lebens in China und für ihre biografischen Meisterwerke" verliehen. \n Das Komitee hielt sowohl die Preise für Chemie als auch für Physiologie oder Medizin zurück, da keine der diesjährigen Nominierungen die im Testament von Alfred Nobel festgelegten Kriterien erfüllte."
