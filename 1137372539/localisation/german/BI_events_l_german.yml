worldnews.9.t:0 "Nobelpreise 1937"
worldnews.9.d:0 "Das Nobelpreiskomitee verlieh heute den Friedensnobelpreis an den britischen Politiker, Diplomaten und Friedensaktivisten Lord Robert Cecil. Während des Ersten Weltkriegs war er Blockademinister, und auf der Friedenskonferenz von Versailles spielte er eine führende Rolle bei der Formulierung der Regeln des Völkerbunds. 1919 beteiligte er sich an der Gründung der League of Nations Union (LNU), die in der Zwischenkriegszeit zur wichtigsten außerparlamentarischen außenpolitischen Interessenvertretung Großbritanniens wurde.\n 1937 führte Lord Cecil eine landesweite Unterschriftenkampagne an, in der der Völkerbund aufgefordert wurde, wirtschaftliche und militärische Strafsanktionen gegen Friedensbrüchige zu verhängen. Er gehörte auch zu den führenden Köpfen der Internationalen Friedenskampagne (IPC), die sich für Abrüstung und kollektive Sicherheit durch den Völkerbund einsetzte.\n Der Nobelpreis für Physiologie oder Medizin 1937 wurde Albert von Szent-Györgyi Nagyrápolt "für seine Entdeckungen im Zusammenhang mit den biologischen Verbrennungsvorgängen, unter besonderer Berücksichtigung von Vitamin C und der Katalyse der Fumarsäure" verliehen. Der Nobelpreis für Chemie 1937 wurde zu gleichen Teilen an Walter Norman Haworth "für seine Untersuchungen über Kohlenhydrate und Vitamin C" und Paul Karrer "für seine Untersuchungen über Carotinoide, Flavine und die Vitamine A und B2" vergeben. \n Der Nobelpreis für Literatur 1937 wurde Roger Martin du Gard "für die künstlerische Kraft und Wahrheit verliehen, mit der er in seinem Romanzyklus Les Thibault menschliche Konflikte sowie einige grundlegende Aspekte des zeitgenössischen Lebens dargestellt hat.'\n Der Nobelpreis für Physik 1937 wurde gemeinsam an Clinton Joseph Davisson und George Paget Thomson "für ihre experimentelle Entdeckung der Beugung von Elektronen an Kristallen" verliehen. \nAußerdem erließ Adolf Hitler, der deutsche Reichskanzler, ein Dekret, das deutschen Staatsangehörigen die Annahme von Nobelpreisen untersagte. In diesem Jahr gibt es zwar keine deutschen Preisträger, aber man könnte sich fragen, was passieren könnte, sollte sich das in den kommenden Jahren ändern."
