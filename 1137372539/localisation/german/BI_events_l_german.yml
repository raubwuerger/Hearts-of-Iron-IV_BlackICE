germany.807.t:0 "Marinestützpunkte in Frankreich"
germany.807.d:0 "Durch den Bau dieser Basen könnten wir uns einen Vorteil gegenüber unserem Feind England im Seekrieg verschaffen."
germany.807.a:0 "Sehr nützlich!"

