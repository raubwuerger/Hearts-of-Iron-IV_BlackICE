germany.290.t:0 "Konvertiere 1. L-Div in 6. Pz-Div"
germany.290.d:0 "Im April 1938 wurde die Brigade zur 1. Leichten Division vergrößert und erhielt das Panzer-Regiment 11 als Anhängsel für ihre Teilnahme an der Besetzung des Sudetenlandes im Oktober 1938 und der anschließenden Zerschlagung der Tschechoslowakei im März 1939. Im Anschluss daran erhielt die Division 130 Panzer tschechischer Bauart, die den Panzern I und II, mit denen die Division ausgerüstet war, überlegen waren. Im Jahr 1939 nahm die Division an der Invasion in Polen teil. Aufgrund von Mängeln, die der Feldzug in der Organisation der leichten Divisionen offenbarte, wurde sie im Oktober 1939 als 6. Panzer-Division reorganisiert, ebenso wie die anderen drei leichten Divisionen, die zu 7., 8. und 9. Panzer-Divisionen wurden."
germany.290.a:0 "Form 6. Panzer-Division"
germany.290.b:0 "Kein Bedarf"
germany.291.t:0 "Umwandlung der 2. L-Div in 7. Pz-Div"
germany.291.d:0 "Nach Abschluss des Überfalls auf Polen veranlasste die begrenzte Wirksamkeit der leichten Divisionen das Oberkommando der Wehrmacht, die vier leichten Divisionen zu vollwertigen Panzerdivisionen umzugestalten. Im Oktober 1939 wurde aus der 2. leichten Division die 7. Panzerdivision, eine der zehn einzigen deutschen Panzerdivisionen. Sie bestand aus 218 Panzern in drei Bataillonen, zwei Gewehrregimentern, einem Motorradbataillon, einem Pionierbataillon und einem Panzerabwehrbataillon. Der frisch beförderte General Erwin Rommel, der während der Invasion Polens in Hitlers Stab gedient hatte, konnte durch eine Intervention Hitlers das Kommando über die Division erhalten. Nachdem er am 10. Februar 1940 das Kommando übernommen hatte, ließ Rommel seine Einheit schnell die Manöver üben, die sie im bevorstehenden Feldzug brauchen würde.\n!!!!!! WICHTIG FÜR DEN SPIELER !!!!!!  Öffnen Sie Recruit & Deployment und öffnen Sie die Vorlage 'L-Div 2 'vz.38''.\nSUPPORT CHANGE TO:\nDIV HQ, Korps Artillery, Engineer, Recon Mot, Support Anti-Tank, Maintenance Comp., Logistics-Comp. und ein Field Hospital.\nCOMBAT CHANGE TO:\n1st Regiment: 1 Btl Tschechische Pz38 + 1 Btl Pz II + 1 Btl Pz IV; 2. Regiment: 1 Btl Tschechische Pz38; 3. Regiment: 3 Btl Mot Inf.; 4. Regiment: 3 Btl. Mot. Inf. + 1 Btl Mech.Inf; 5. Regiment: 3 Btl Artillerie(mot) + 1 Btl Panzerabwehr.\nUmbenennen der Vorlage in 'Pz-Div 7' und der Einheit auf der Karte in '7. Panzer-Division'.\nJetzt können Sie das Ereignis abschließen. XP werden gewonnen, wenn nötig."
germany.291.a:0 "Formular 7. Panzer-Division"
germany.291.b:0 "Form 7. Panzer-Division AI"
germany.291.c:0 "Kein Bedarf"
germany.292.t:0 "Umwandlung 3. L-Div in 8. Pz-Div"
germany.292.d:0 "1938 wurde die 3. leichte Division gebildet, die aus dem 67. Panzerbataillon, dem 8. und 9. mechanisierten Kavallerie-Regiment sowie dem 8. Die 3. leichte Division wurde 1939 zur Teilnahme an der Invasion Polens eingesetzt und im Winter 1939 in die 8. Panzerdivision umgewandelt. Im Rahmen der Umstrukturierung wurde das aus zwei Bataillonen bestehende Aufklärungsregiment geteilt, wobei ein Bataillon zur 10. und das andere bei der 8. Die beiden Bataillone des 10. Panzer-Regiments aus Ostpreußen kamen hinzu, ebenso die 8. motorisierte Infanterie-Brigade, der nun das Schützen-Regiment 8 mit drei Bataillonen und das Kradschützen-Bataillon 8 unterstanden. Die Panzerbataillone waren hauptsächlich mit tschechischen Panzern und leichten PzII-Panzern ausgerüstet, so dass die 8. Panzerdivision für den Angriff auf Frankreich über insgesamt 212 Panzer (58 PzII, 118 38t, 23 PzIV und 15 Führungspanzer) verfügte. Die Division umfasste auch ein Panzerabwehrbataillon mit zunächst nur zwei Kompanien, die mit der allgegenwärtigen, aber stark untermotorisierten 37mm PAK 35/36 ausgerüstet waren, ein Pionierbataillon, Signal- und Unterstützungseinheiten. Die Divisionsartillerie wurde von zwei Bataillonen 105-mm-Haubitzen gestellt.\n!!!!!! WICHTIG FÜR DEN SPIELER !!!!!!  Öffnen Sie Recruit & Deployment und öffnen Sie die Vorlage 'L-Div 3 'vz.35''.\nSUPPORT CHANGE TO:\nDIV HQ, Korps Artillery, Engineer, Recon Mot, Support Anti-Tank, Maintenance-Comp., Logistics-Comp. und ein Field Hospital.\nCOMBAT CHANGE TO:\n1st Regiment: 3 Btls Mot Inf.; 2. Regiment: 3 Btls Mot Inf.; 3. Regiment: 1 Btl Tschechische Pz38; 4. Regiment: 2 Btl Artillerie(mot) + 1 Btl Panzerabwehr.\nUmbenennen der Vorlage in 'Pz-Div 8' und der Einheit auf der Karte in '8. Panzerdivision'.\nJetzt können Sie das Ereignis abschließen. XP werden gewonnen, wenn nötig."
germany.292.a:0 "Formular 8. Panzer-Division"
germany.292.c:0 "Nicht nötig"
germany.300.t:0 "Kaiser Wilhelm II stirbt!"
germany.300.d:0 "Der Vater unseres Kaisers, Wilhelm II, ist heute Morgen in den Niederlanden verstorben. Obwohl er im Reich immer noch sehr unbeliebt ist, hat sein Sohn viel dafür getan, sein Image zu rehabilitieren. Er wird, wie es sich gehört, ein großes Staatsbegräbnis erhalten."
germany.300.a:0 "Möge er in Frieden ruhen."
germany.301.t:0 "Wilhelm III. stirbt"
germany.301.desc:0 "Nach einem langen, erfüllten Leben ist Kaiser Wilhelm III. heute früh an den Folgen eines Herzinfarkts gestorben. Diese schreckliche Nachricht erfüllt unsere Herzen mit Trauer. Sein Sohn, Kronprinz Louis Ferdinand, hat sich jedoch als vielversprechender Nachfolger seines Vaters erwiesen."
germany.301.a:0 "Es lebe Ferdinand I.!"
germany.302.t:0 "Wer wird Kaiser?"
germany.302.desc:0 "Mit der Wiederherstellung der Hohenzollernmonarchie ist es an der Zeit zu entscheiden, wer auf dem Thron sitzen wird; keine leichte Aufgabe. \nAuf der einen Seite haben wir Kronprinz Wilhelm, der als ältester Sohn Wilhelms II. eigentlich der rechtmäßige Erbe des deutschen Throns ist. Andererseits ist der Große Krieg noch immer schwer in den Köpfen der Menschen verankert. Der Kronprinz hat sich in der Schlacht von Verdun nicht mit Ruhm bekleckert und ist ziemlich unbeliebt. Dennoch wäre er für eine stärkere, zentralisiertere Monarchie, die der Regierung mehr Macht einräumt. \nAndererseits ist sein Sohn Prinz Louis Ferdinand, ein aufgeweckter und beliebter junger Mann, ebenfalls eine geeignete Wahl. Er ist kompromissbereiter gegenüber den demokratischen Parteien und steht nicht unter dem Eindruck des Ersten Weltkriegs. Allerdings könnte er es anfangs schwer haben, sein Amt auszuüben. \n\nWer soll das Deutsche Reich regieren?"
germany.302.a:0 "Der Kronprinz ist der rechtmäßige Erbe."
germany.302.b:0 "Prinz Louis Ferdinand ist die vernünftigere Wahl."
germany.303.t:0 "Wer wird Kanzler?"
germany.303.desc:0 "Jetzt, wo der Kaiser gewählt ist, müssen wir entscheiden, wer Kanzler werden soll. Diese Frage hängt davon ab, was der Kaiser am meisten braucht: politischen Einfluss, Popularität, ein moderneres Aussehen oder Macht für sich selbst. \n\nFranz von Papen ist zwar aufgrund seiner Verachtung für das Bürgertum und seiner Wirtschaftspolitik zutiefst unpopulär, aber er ist ein überzeugter Monarchist und verfügt über sehr gute Verbindungen zur Elite. \nPaul von Lettow-Vorbeck, der Held des Ersten Weltkriegs, ist aufgrund seiner großen Beliebtheit beim Volk ebenfalls ein guter Kandidat. Seine Fähigkeiten in den verrauchten Räumen der Politik werden jedoch möglicherweise nicht mit seinen Fähigkeiten auf dem Schlachtfeld mithalten können. \n\nHans-Jürgen von Blumenthal, als dritte Option, ist ein aufstrebender Stern am rechten Rand. Er ist eine wichtige Kraft innerhalb der Deutschnationalen Volkspartei und wird oft als die Zukunft der monarchistischen Bewegung angesehen. Er könnte sehr nützlich sein, sollte er die ersten Jahre überleben. \n\nSchließlich könnten wir das Amt einfach ganz abschaffen und die gesamte Autorität auf dem Thron zentralisieren."
germany.303.a:0 "Wir haben Unterstützung, brauchen aber politischen Einfluss: Franz von Papen"
germany.303.b:0 "Wir brauchen Popularität: Paul von Lettow-Vorbeck"
germany.303.c:0 "Wir brauchen ein frisches, modernes Gesicht: Hans-Jürgen von Blumenthal"
germany.303.d:0 "Wir brauchen Macht: Kein Kanzler nötig!"
germany.304.t:0 "Die Zukunft Polens"
germany.304.desc:0 "Nach der erfolgreichen Lösung der Danzig-Krise wenden wir uns nun der Zukunft Polens zu. \n\n Einfach ausgedrückt, ist Polen keine geringe Bedrohung für unsere zukünftigen Ziele, sei es für unsere zukünftigen Expansionsmöglichkeiten oder als potentieller Feind in einem zukünftigen Krieg. Eine Vertreibung der Polen nach Osten würde dieses Problem lösen und uns gleichzeitig stärken. \n\nWir haben wieder einmal mehrere Möglichkeiten: Wir könnten einfach Posen fordern, aber die Polen werden dies mit ziemlicher Sicherheit ablehnen, und wir müssen darauf vorbereitet sein, bald darauf einzumarschieren. Wir könnten auch den diplomatischen Unsinn ganz weglassen und einfach eine freundlichere, verlässlichere Regierung in Warschau einsetzen, neben unserem territorialen Anspruch. \n\nWelchen Weg sollen wir einschlagen, um die polnische Frage zu lösen?"
germany.304.a:0 "Fordern Sie Poznan"
germany.304.b:0 "Ein zuverlässigeres Warschau ist die Antwort"
germany.305.t:0 "Deutschland fordert Poznan!"
germany.305.desc:0 "Unzufrieden mit unserer äußerst großzügigen Entscheidung, ihnen Danzig abzutreten, fordern die verdammten Deutschen jetzt auch Posen!\n\nSie kaschieren ihre Aggression jetzt mit der Sprache der Wiedervereinigung und der Wiedergutmachung früheren historischen Unrechts, aber wie lange wollen wir noch zulassen, dass Deutschland uns langsam auseinanderreißt? Wer sagt denn, dass andere Mächte dieses Verhalten nicht bemerken und dasselbe versuchen werden? Wollen wir wirklich riskieren, dass Polen wieder aus Europa verschwindet?"
germany.305.a:0 "Wir stoppen Deutschland hier!"
germany.305.b:0 "Wir haben keine andere Wahl..."
germany.306.t:0 "Polen hat zugestimmt!"
germany.306.desc:0 "Wir waren sicher, dass die Polen niemals auf unsere Forderungen eingehen würden. Wir waren sicher, dass wir bei ihnen einmarschieren müssten, um unser polnisches Problem im Osten zu lösen.\n\nAber sie taten es nicht! \n\n Stattdessen hat Warschau beschlossen, dass es besser ist, uns Posen zu überlassen, als einen Krieg zu führen, den sie nicht gewinnen können. Der Krieg wurde wieder einmal vermieden, aber ob das in unserem Interesse war oder nicht, ist ungewiss."
germany.306.a:0 "Unglaublich!"
germany.307.t:0 "Polen lehnt unser Ultimatum ab!"
germany.307.desc:0 "Wie erwartet hat Warschau unsere Forderungen zurückgewiesen und sie als unverschämt gierig bezeichnet, die nur darauf abzielten, sie zu verärgern. Vielleicht haben sie Recht, aber jetzt sind wir in der Lage, entweder unser Ultimatum zu erfüllen oder einen Rückzieher zu machen. Wir werden unser Gesicht verlieren, wenn wir jetzt nachgeben, aber wir würden auch einen Krieg vermeiden, auf den wir vielleicht nicht vorbereitet sind. In der Tat ist es höchst unwahrscheinlich, dass die Alliierten uns erlauben werden, in Polen einzumarschieren und es zu zerstören und damit das Gleichgewicht der Kräfte in Europa zu stören."
germany.307.a:0 "Wir haben endlich unseren Krieg!"
germany.307.b:0 "Wir können jetzt keinen Krieg riskieren..."
germany.308.t:0 "Die Frage von Südtirol"
germany.308.desc:0 "Mal sehen, ob Italien bereit ist, die Region Südtirol abzutreten?"
germany.308.a:0 "Mit Italien zusammenarbeiten"
germany.308.b:0 "Verlangen Sie Südtirol"
germany.309.t:0 "Deutsche fordern Südtirol"
germany.309.desc:0 "Die Deutschen fordern von uns die Übergabe der Region Südtirol. Was sollen wir tun?"
germany.309.a:0 "Niemals!"
germany.309.b:0 "Ihre Forderung akzeptieren"
germany.310.t:0 "Italien stimmt zu!"
germany.310.desc:0 "Südtirol ist nun Teil der deutschen Nation."
germany.310.a:0 "Ausgezeichnet!"
germany.311.t:0 "Italien weigert sich!"
germany.311.desc:0 "Italien hat sich geweigert, Südtirol zu übergeben. Was sollen wir jetzt tun?"
germany.311.a:0 "Wir sollten nachgeben"
germany.311.b:0 "Wir lassen uns nicht abwimmeln!"
germany.312.t:0 "Die Lösung von Eupen-Malmedy"
germany.312.desc:0 "Als Reparationsleistung für unser Verhalten in Belgien während des Ersten Weltkriegs wurde Eupen-Malmedy von Deutschland übernommen und unseren nordwestlichen Nachbarn zugesprochen. Um alle Deutschen unter unsere Fahne zu bringen, müssen wir dieses Gebiet zurückfordern. \n\n Wir haben zwei Möglichkeiten: Wir können ein Referendum abhalten und den Staat über sein eigenes Schicksal entscheiden lassen, oder wir können mit einer Invasion drohen und die rasche Rückgabe des Gebiets fordern. Letzteres würde mit ziemlicher Sicherheit die Alliierten verärgern und könnte einen allgemeinen europäischen Konflikt auslösen. Vielleicht ist es also klüger, unsere Ziele an der Wahlurne zu erreichen, als mit dem Gewehrlauf."
germany.312.a:0 "Schlagen Sie ein Referendum vor"
germany.312.b:0 "Fordern Sie seine Rückgabe"
germany.313.t:0 "Ein Referendum für Eupen-Malmedy?"
germany.313.desc:0 "Die Deutschen, die eine ihrer Meinung nach bestehende Ungerechtigkeit während des Friedensprozesses nach dem Ersten Weltkrieg wiedergutmachen wollen, möchten in Eupen-Malmedy ein Referendum abhalten und den Staat entscheiden lassen, ob er zu Deutschland zurückkehren oder belgisch bleiben will. \nWir haben keine Daten darüber, wie die Bevölkerung von Eupen-Malmedy abstimmen würde, so dass es schwer zu sagen ist, welche Seite gewinnen würde.\n\n Aber wenn wir es nicht riskieren wollen, wäre es besser, dies jetzt abzulehnen und Deutschland in den Augen der internationalen Gemeinschaft zum Aggressor werden zu lassen, als dass wir ein gegen uns gerichtetes Ergebnis riskieren. Aber auch auf diesem Weg könnten wir gegen ein wütendes Deutschland allein dastehen, so dass keiner der beiden Wege verlockend ist."
germany.313.a:0 "Mögen die Stimmen zu unseren Gunsten ausfallen"
germany.313.b:0 "Dies ist belgisches Gebiet!"
germany.314.t:0 "Belgien stimmt einem Referendum zu"
germany.314.desc:0 "In Anerkennung des angeborenen Rechts auf Selbstbestimmung haben die Belgier zugestimmt, Eupen-Malmedy über seine Zukunft entscheiden zu lassen. Hoffen wir, dass sie für Deutschland stimmen!"
germany.314.a:0 "Halten Sie das Referendum ab"
germany.314.b:0 "Beobachten Sie den Prozess genau..."
germany.315.t:0 "Das Referendum findet statt"
germany.315.a:0 "Abstimmen macht Spaß!"
germany.316.t:0 "Deutschland gewinnt das Referendum"
germany.316.desc:0 "Die Ergebnisse sind da, und sie sehen nicht gut aus für Belgien. Die Deutschen wurden zu den offiziellen Gewinnern des Referendums erklärt, und wenn wir unseren Teil der Abmachung einhalten wollen, müssen wir nun Eupen-Malmedy an Deutschland abtreten.\n\nWenn wir jedoch wirklich der Meinung sind, dass dies ein unrechtmäßiger Tausch ist oder dass die Alliierten uns zu Hilfe kommen könnten, dann sollten wir dies sofort ablehnen und abwarten, was Deutschland tun wird. Es ist jedoch höchst unwahrscheinlich, dass sie einfach davonlaufen werden..."
germany.316.a:0 "Ergebnisse akzeptieren"
germany.316.b:0 "Ergebnisse ablehnen"
germany.316.c:0 "An die Majestäten appellieren"
germany.317.t:0 "Belgien gewinnt das Referendum"
germany.317.desc:0 "Die Ergebnisse sind da: Eupen-Malmedy will belgisch bleiben. Wir verstehen nicht, wie es dazu kommen konnte, aber wenn wir den internationalen Zorn vermeiden wollen, müssen wir das Ergebnis akzeptieren. Wenn es uns aber mehr darum geht, die rechtmäßigen deutschen Gebiete zurückzuerobern, dann sollten wir ein Ultimatum stellen und mit einer sofortigen Invasion drohen, wenn sie nicht akzeptieren! Dies könnte jedoch einen neuen großen Krieg in Europa auslösen..."
germany.317.a:0 "Ergebnisse akzeptieren"
germany.317.b:0 "Das ist rechtmäßiges deutsches Gebiet!"
germany.318.t:0 "Belgien überträgt Eupen-Malmedy"
germany.318.desc:0 "Eupen-Malmedy ist offiziell mit Deutschland wiedervereinigt worden! Auch die Tatsache, dass ein Blutvergießen vermieden wurde, ist ein Grund zum Feiern!"
germany.318.a:0 "Willkommen zurück!"
germany.319.t:0 "Bildung der 1. Gebirgs-Division"
germany.319.desc:0 "Die 1. Gebirgs-Division war eine Eliteformation der deutschen Wehrmacht während des Zweiten Weltkriegs und ist für ihre Beteiligung an mehreren groß angelegten Kriegsverbrechen bekannt. Sie wurde am 9. April 1938 in Garmisch-Partenkirchen aus der Gebirgsbrigade aufgestellt, die ihrerseits am 1. Juni 1935 gebildet worden war. Die Division setzte sich hauptsächlich aus Bayern und einigen Österreichern zusammen."
germany.320.t:0 "Paktverrat: Die Belohnung der Tschechoslowakei"
germany.320.desc:0 "Nachdem wir die Sowjets dazu gebracht haben, uns bei der Eroberung Polens zu helfen, müssen wir uns nun an unsere Verbündeten in der Tschechoslowakei wenden. Nachdem wir ihnen Zugeständnisse versprochen haben, wenn sie sich an unserer Invasion beteiligen, erwarten sie von uns, dass wir ihnen Südpolen überlassen. \nAllerdings haben wir hier die gleiche Chance wie bei den Sowjets, nämlich die, dass wir wieder unsere gesamte Beute behalten können. Belohnen wir unsere Verbündeten oder behalten wir ganz Polen für Deutschland?"
germany.320.a:0 "Sie sind würdige Verbündete und verdienen eine Entschädigung."
germany.320.b:0 "Nehmen wir alles für uns!"
germany.321.t:0 "MR-Pakt: Einschließlich der Tschechen"
germany.321.desc:0 "Da unser neues Abkommen mit der Sowjetunion so gut wie abgeschlossen ist, müssen wir nun die geopolitischen Folgen dieses Abkommens bedenken. Genauer gesagt, unser Bündnis mit der Tschechoslowakei. \nPrag wird mit ziemlicher Sicherheit den Wunsch haben, in den Pakt einbezogen zu werden, um die südlichen polnischen Staaten zu erhalten. Ihnen eine solche Möglichkeit zu verweigern, würde sie sehr verärgern und könnte dazu führen, dass sie unser Bündnis verlassen und ihre Industrie und ihre große Armee mitnehmen. Es gibt jedoch keine Garantie, dass die Sowjets ihrer Aufnahme zustimmen werden, so dass wir gezwungen sein könnten, die Tschechoslowaken trotzdem auszuschließen."
germany.321.a:0 "Ja, sie könnten sehr nützlich sein."
germany.321.b:0 "Ihre Wünsche haben für uns keine Bedeutung"
germany.322.t:0 "Deutschland will die Tschechen einbeziehen"
germany.322.desc:0 "Die deutsche Delegation hat eine neue Bestimmung zu unserem gerade abgeschlossenen Pakt angeboten. Sie möchten ihre tschechoslowakischen Verbündeten in die Teilung Polens einbeziehen. \n\n"
germany.322.a:0 "Wenn es sein muss."
germany.322.b:0 "Die Tschechen sind uns egal."
germany.323.t:0 "Die Sowjets stimmen der tschechischen Bestimmung zu"
germany.323.desc:0 "Unsere Delegation hat die Sowjets erfolgreich davon überzeugt, dass es im Interesse aller ist, die Tschechoslowakei in den neuen Pakt einzubeziehen. Die Tschechen erhalten Krakau und Stanislawow und möglicherweise auch Lwow, wenn sie es schnell genug erobern können. Das wird die Regierung in Prag sehr erfreuen!"
germany.323.a:0 "Die Tschechen werden hocherfreut sein"
germany.324.t:0 "Molotow-Ribbentrop-Pakt: Unsere Eingliederung"
germany.324.desc:0 "Die Deutschen sind mit einer schockierenden Wendung der Ereignisse zu uns gekommen: Sie haben mit den Sowjets ein bisher undenkbares Abkommen zur Teilung Polens geschlossen! \n\noch dazu haben sie es erfolgreich geschafft, uns in das Abkommen einzubeziehen, indem sie uns mehrere polnische Staaten im Süden zugestanden haben! \n\nWenn wir an ihrer Seite kämpfen, werden wir Krakau und Stanislawow gewinnen. Und wenn unsere Armee erfolgreich genug ist, könnten wir möglicherweise auch Lwow gewinnen! Es zahlt sich aus, so wunderbare Verbündete wie die in Berlin zu haben!"
germany.324.a:0 "Eine große Chance liegt vor uns!"
germany.325.t:0 "Die Sowjets lehnen das tschechische Angebot ab"
germany.325.desc:0 "Wie vielleicht vorauszusehen war, haben die Sowjets unser Beharren auf der Einbeziehung der Tschechoslowaken in den Pakt abgelehnt. Die Frage bleibt nun offen: Unterschreiben wir den Pakt trotzdem, in der Hoffnung, dass Prag ein Einsehen hat, oder lehnen wir das Abkommen ganz ab?"
germany.325.a:0 "Wir werden diesen Pakt nicht für die Tschechen riskieren."
germany.326.t:0 "Molotow-Ribbentrop-Pakt: Unser Beitritt"
germany.326.desc:0 "Berlin hat uns soeben über den neuen Pakt mit den Sowjets informiert, der die Aufteilung Polens nach der bevorstehenden Invasion vorsieht. Zu unserem Unglück waren ihre Versuche, uns in den Pakt einzubeziehen, nicht erfolgreich. \n\n Es ist schwer zu sagen, ob die Deutschen lügen oder es überhaupt versucht haben, aber am Ende werden wir von dem kommenden polnischen Fest nichts abbekommen. Vielleicht ist es an der Zeit, dass wir anfangen, uns nach einer unabhängigen Zukunft umzusehen..."
germany.326.a:0 "Vielleicht ist dieses Bündnis nicht in unserem besten Interesse..."
germany.327.t:0 "Molotow-Ribbentrop-Pakt: Unser Ausschluss"
germany.327.desc:0 "In einem Akt der Überlegenheit haben uns die Deutschen dreist über ihren neuen Pakt mit den Kommunisten im Osten informiert und Polen zwischen ihnen aufgeteilt! Außerdem haben sie jeden Vorschlag, uns in eine solche Teilung einzubeziehen, rundweg abgelehnt! \nDies ist wahrscheinlich nur ein Vorzeichen für die Zukunft, und wir werden möglicherweise nur sehr wenig von einer fortgesetzten Beziehung zu Berlin profitieren. Würden wir uns jedoch von ihnen abwenden und möglicherweise gegen sie arbeiten, könnten wir uns sehr schnell mit einem überlegenen Feind konfrontiert sehen. \n\nWas sollen wir tun?"
germany.327.a:0 "Wir haben keine andere Wahl, als dies zu akzeptieren..."
germany.327.b:0 "Wir verlangen, einbezogen zu werden!"
germany.328.t:0 "Die Tschechoslowaken fordern die Aufnahme!"
germany.328.desc:0 "Nicht unerwartet ist Prag verärgert über unsere Entscheidung, sie von unserer neuen Vereinbarung mit den Sowjets auszuschließen. Sie drohen damit, unser Bündnis zu verlassen und sich für ihre eigenen Interessen einzusetzen, wobei sie Andeutungen machen, dass diese Interessen mit den unseren in Konflikt stehen könnten. \nObwohl wir ihre Drohungen sicherlich ignorieren oder sogar daraus Kapital schlagen könnten, wenn sie es durchziehen, müssen wir auch die industrielle und militärische Macht berücksichtigen, die die Tschechoslowaken in die Achse einbringen. Es mag klüger sein, unserem Hund einen Knochen zuzuwerfen, als ihn gänzlich zu verschmähen."
germany.328.a:0 "Bieten Sie ihnen Krakau und vage Aussagen über zukünftige Gewinne an."
germany.328.b:0 "Lasst sie gehen, wenn sie es wagen!"
germany.329.t:0 "Deutschland bietet Krakau an"
germany.329.desc:0 "Vielleicht haben die Deutschen erkannt, dass sie nicht so voreilig sein sollten, uns so schwer zu beleidigen, und sind zurückgekommen und haben uns den Staat Krakau als Gegenleistung für unsere weitere Treue angeboten. Sie haben auch vage Aussagen über mögliche Gebietserwerbungen in zukünftigen Kriegen im Osten gemacht, aber wir ignorieren diese Nettigkeiten am besten erst einmal und konzentrieren uns auf die konkreten Dinge. \n\nKrakau wäre besser als nichts, und wir würden für künftige Zugeständnisse in Frage kommen, aber es ist offensichtlich, dass wir in dieser Beziehung nicht als Gleichberechtigte behandelt werden. Wir können immer noch unseren eigenen Weg ohne Deutschland gehen, aber auch hier riskieren wir, in ihr Fadenkreuz zu geraten, wenn wir das tun."
germany.329.a:0 "Wir werden uns als würdig erweisen!"
germany.329.b:0 "Was für ein beleidigendes Angebot. Gehen Sie!"
germany.330.t:0 "Deutschland droht mit Konsequenzen"
germany.330.desc:0 "Die Deutschen haben unsere berechtigten Forderungen nach einem Platz am Tisch für Polen abgelehnt und uns stattdessen mit Konsequenzen gedroht! \n\nIn der Tat hat ihre Delegation schmerzlich deutlich gemacht, dass Deutschland möglicherweise drastische Maßnahmen ergreifen muss, wenn wir die Achse verlassen würden. \n\nWir sollten uns keine Illusionen darüber machen, welche Art von "drastischen Maßnahmen" Berlin im Sinn hat. Wir müssen auf einen künftigen Konflikt mit Deutschland vorbereitet sein, wenn wir unsere Drohung wahr machen. Aber vielleicht ist es an der Zeit, sich zu entscheiden, und dies könnte unsere beste Chance sein, unser Schicksal in die Hand zu nehmen, mit oder ohne die Deutschen."
germany.330.a:0 "Sollen sie doch versuchen, uns aufzuhalten!"
germany.330.b:0 "Ziehen wir uns zurück, wagen wir es nicht, Deutschland zu verärgern."
germany.331.t:0 "Die Tschechoslowaken verlassen die Achsenmächte!"
germany.331.desc:0 "Die gierigen Narren in Prag haben unser Bündnis verlassen! Verärgert über unsere Entscheidung, sie von jeglicher polnischen Beute auszuschließen, können sie nur noch als potentielle Bedrohung für unsere zukünftigen Pläne betrachtet werden. Es wäre ein schwerer Fehler, sie lange Zeit zu ignorieren."
germany.331.a:0 "Wir werden uns mit diesen Emporkömmlingen befassen!"
germany.332.t:0 "Die Tschechoslowaken werden Krakau einnehmen"
germany.332.desc:0 "Endlich kehrt in Prag Vernunft ein, denn sie haben unserem großzügigen Angebot zugestimmt. Als Gegenleistung für ihre Beteiligung an der bevorstehenden polnischen Operation werden wir ihnen Krakau und die umliegenden Gebiete schenken. \nSie haben auch darauf bestanden, dass wir unsere Äußerungen über 'künftige Gebietsgewinne' ihrerseits überdenken, aber wir haben hier das Sagen, nicht die Tschechoslowakei."
germany.332.a:0 "Gut"
germany.333.t:0 "Deutschland hat uns verraten!"
germany.333.desc:0 "Wir hätten wissen müssen, dass sie uns auch verraten würden, nachdem sie die Sowjets betrogen haben! Deutschland hat unsere rechtmäßigen Ansprüche auf jegliches polnische Gebiet zurückgewiesen und stattdessen das gesamte Land für sich beansprucht! \nDies stellt uns vor ein Dilemma: Einerseits ist Deutschland sehr mächtig, und es gibt keine Garantie, dass wir es im Falle eines Zusammenstoßes besiegen könnten. Andererseits kann eine schwere Beleidigung wie diese nicht unbeantwortet bleiben und wäre politisch schädlich. Was sollten wir tun?"
germany.333.a:0 "Drohen Sie damit, die Achse ohne Entschädigung zu verlassen!"
germany.333.b:0 "Wir wagen es nicht, Deutschland zu drohen."
germany.334.t:0 "Die Tschechoslowaken fordern eine Entschädigung"
germany.334.desc:0 "Die Tschechoslowakei ist wütend über unsere Entscheidung, alle polnischen Eroberungen zu behalten, und wagt es zu verlangen, dass wir ihre Ansprüche auf die südlichen Gebiete anerkennen. Vielleicht sollten wir ihnen ihren Wunsch erfüllen, um ihre starken militärischen und industriellen Kapazitäten auf unserer Seite zu behalten? \nAndererseits, wenn sie unsere Seite verlassen wollen, könnten wir sie genauso gut vernichten und ihr Land für uns beanspruchen!"
germany.334.a:0 "Biete Krakau und Stanislawow"
germany.334.b:0 "Lasst sie gehen, wenn sie es wagen!"
germany.335.t:0 "Deutschland bietet einen Kompromiss an"
germany.335.desc:0 "Die Deutschen, vielleicht durch unsere Drohung erschüttert, haben beschlossen, uns die Staaten Krakau und Stanislawow anzubieten, wenn wir in ihrem Bündnis bleiben. Ob dies eine ausreichende Entschädigung für die Anstrengungen unserer Soldaten ist oder nicht, sei dahingestellt. \nEs ist sehr wahrscheinlich das beste Angebot, das wir von ihnen erhalten werden, wenn wir nicht völlig kapitulieren."
germany.335.a:0 "Wir müssen es zähneknirschend annehmen."
germany.335.b:0 "Wir werden solche Beleidigungen nicht einfach hinnehmen!"
germany.336.t:0 "Die Tschechoslowaken lehnen unser Angebot ab!"
germany.336.desc:0 "In einem Moment der absoluten Dummheit hat die Regierung in Prag unser großzügiges Angebot abgelehnt! Sie hat unser Bündnis verlassen und bereitet sich zweifellos darauf vor, uns anzugreifen, wenn wir am schwächsten sind. Wir wären dumm, wenn wir ihnen diese Gelegenheit gewähren würden!"
germany.336.a:0 "Sie werden es bereuen!"
germany.337.t:0 "Die Tschechoslowaken lehnen unser Angebot ab!"
germany.337.desc:0 "In einem der erstaunlichsten Ereignisse der letzten Zeit haben die Deutschen in ihrer unendlichen Weisheit beschlossen, unseren Pakt zugunsten einer Beschwichtigung der tschechoslowakischen Ambitionen in Polen aufzukündigen! Offenbar ist Prag für Berlin wichtiger als wir selbst! \nSie werden den Tag bereuen, an dem sie uns für so ein unbedeutendes Land verschmäht haben!"
germany.337.a:0 "Sie werden es bereuen!"
germany.338.t:0 "Das Sudetenland mit Gewalt nehmen?"
germany.338.desc:0 "Es scheint, dass die Sudetendeutsche Krise nicht diplomatisch, sondern mit Waffengewalt gelöst werden wird. \nWir haben zwar einen rechtmäßigen Anspruch auf das Gebiet, aber wenn wir versuchen würden, die gewaltigen Befestigungen zu durchbrechen, die gegen uns errichtet wurden, könnten wir uns dabei selbst ruinieren."
germany.338.a:0 "Das Glück ist mit den Mutigen!"
germany.338.b:0 "Wir müssen uns vorerst zurückziehen..."
germany.340.t:0 "Eine Lösung für Danzig"
germany.340.desc:0 "Danzig. \nDanzig und der polnische Korridor sind eines unserer dringendsten Anliegen, um die rechtmäßigen Grenzen Deutschlands wiederherzustellen. Die Polen sind jedoch nicht bereit, dieses Gebiet freiwillig aufzugeben, da sie es als ihren einzigen Zugang zur Ostsee und zur Außenwelt betrachten. Dies wird eine unserer bisher härtesten Forderungen sein, wenn wir dies diplomatisch durchsetzen wollen. \n\n Wir haben mehrere Möglichkeiten: Wir können den Polen einfach mit Danzig drohen, um sie vielleicht zum Einlenken zu bewegen. Außerdem könnten wir einen Tausch der Slowakei gegen Danzig anbieten, obwohl die Slowaken unter unserer Kontrolle nützlicher sein könnten. Schließlich könnten wir versuchen, die Polen zu beeinflussen und sie in unsere Umlaufbahn zu bringen, wodurch sich das Problem vorerst erübrigen würde. \n\n Wofür auch immer wir uns entscheiden, wir müssen auf die Konsequenzen einer polnischen Weigerung vorbereitet sein."
germany.340.a:0 "Danzig oder Krieg!"
germany.340.b:0 "Biete die Slowakei für Danzig"
germany.340.c:0 "Bringt sie in den Schoß"
germany.341.t:0 "Deutschland fordert Eupen-Malmedy!"
germany.341.desc:0 "Die Deutschen weigern sich, den Status quo zu akzeptieren und stellen stattdessen ein Ultimatum: Eupen-Malmedy oder Krieg! Wir hätten nicht gedacht, dass die Deutschen einen so kleinen Staat für so wichtig halten, aber sie scheinen gewillt zu sein, einen Flächenbrand in diesem Gebiet auszulösen. Vielleicht wäre es sowohl in unserem als auch im Interesse der Welt, wenn wir es ihnen überlassen würden. \nMan weiß jedoch nicht, was sie als Nächstes tun werden, wenn sie glauben, dass sie ohne Konsequenzen drohen können. Vielleicht können wir dies nutzen, um die alliierten Mächte dazu zu bewegen, sich der deutschen Aggression zu widersetzen!"
germany.341.a:0 "Wir haben keine andere Wahl als zu akzeptieren"
germany.341.b:0 "Dies ist belgisches Gebiet!"
germany.342.t:0 "Belgien nimmt an!"
germany.342.desc:0 "Da die Belgier wissen, dass Widerstand zwecklos ist, haben sie Eupen-Malmedy an uns abgetreten!\n\nDies hätte für alle Beteiligten viel weniger schmerzhaft sein können. Die Belgier sind sich nämlich sicher, dass sie jede internationale Aktion gegen uns unterstützen werden, und die Alliierten sind jetzt wachsamer denn je. Wir müssen in Zukunft vorsichtig vorgehen und uns davor hüten, zu viele Drohungen gegenüber kleineren Nachbarn auszusprechen."
germany.342.a:0 "Willkommen zurück!"
germany.343.t:0 "Belgien lehnt unser Ultimatum ab"
germany.343.desc:0 "Trotz unserer nicht gerade subtilen Andeutungen, dass wir es mit Gewalt an uns reißen würden, haben die Belgier unser Ultimatum für Eupen-Malmedy abgelehnt!\n\nWenn es uns wirklich um die Wiedervereinigung unserer verlorenen deutschen Gebiete geht, dann sollten wir einen solchen Affront nicht einfach hinnehmen! Allerdings könnte dies einen viel größeren Krieg auslösen, denn die alliierten Großmächte werden uns sicher nicht erlauben, in einen so kleinen und wehrlosen Nachbarn einzumarschieren... oder doch?"
germany.343.a:0 "Dann werden wir es eben mit Gewalt nehmen!"
germany.343.b:0 "Zurück"
germany.344.t:0 "Elsass-Lothringen"
germany.344.desc:0 "Wenden wir uns noch einmal unserer westlichen Grenze und unserem größten Rivalen zu: Frankreich. Das Land Elsass-Lothringen, auch bekannt als Elsass-Lothringen, ist dank unserer Niederlage im Großen Krieg derzeit in französischer Hand. Wenn wir wirklich alle deutschen Gebiete zurückgewinnen wollen, müssen wir diese Region irgendwie zurückgewinnen. \nDies wird mit ziemlicher Sicherheit zu einem Krieg führen, da die Franzosen mit ziemlicher Sicherheit niemals das aufgeben werden, was sie als rechtmäßiges französisches Gebiet betrachten. Vielleicht können wir sie mit immenser militärischer Macht von dieser Vorstellung abbringen, aber selbst dann würden sie eher im Kampf sterben, als es uns bereitwillig zu überlassen. \n\nAber vielleicht ist ein Krieg genau das, was wir wollen..."
germany.344.a:0 "Dies ist deutsches Gebiet!"
germany.344.b:0 "Wir wagen es nicht, jetzt einen Krieg zu riskieren."
germany.345.t:0 "Deutschland fordert Elsass-Lothringen"
germany.345.desc:0 "Wieder einmal müssen wir uns mit unserer deutschen Grenze auseinandersetzen. \nDie Deutschen verlangen, dass wir Elsass-Lothringen an sie abtreten. Warum sie es überhaupt wagen, eine so lächerliche Forderung zu stellen, ist für uns unbegreiflich. Elsass-Lothringen ist französisches Hoheitsgebiet! \nWenn wir uns einer deutschen Invasion nicht widersetzen könnten oder immenser diplomatischer Druck ausgeübt würde, könnten wir einen solchen Vorschlag vielleicht sogar in Betracht ziehen. Aber das steht noch nicht fest..."
germany.345.a:0 "Wir werden es NIEMALS zurückgeben!"
germany.345.b:0 "Akzeptieren Sie ihre Forderung"
germany.346.t:0 "Frankreich nimmt an!"
germany.346.desc:0 "Wie der Rest der Welt sind auch wir fassungslos, als wir erfahren, dass die Franzosen unsere Forderungen für Elsass-Lothringen akzeptiert haben! \nVielleicht aus Angst vor unserer militärischen Macht oder weil sie verstanden haben, dass das Gebiet rechtmäßig in deutsche Hände gehört, hat die französische Entscheidung, das Gebiet aufzugeben, unsere Grenzprobleme mit unserem westlichen Rivalen vorerst gelöst."
germany.346.a:0 "Unglaublich!"
germany.346.b:0 "Sie werden uns unseren Krieg nicht verweigern!"
germany.347.t:0 "Frankreich lehnt unser Ultimatum ab"
germany.347.desc:0 "Frankreich hat unseren Vorschlag für Elsass-Lothringen abgelehnt. Was soll unser nächster Schritt sein?"
germany.347.a:0 "Dann werden wir es mit Gewalt nehmen!"
germany.347.b:0 "Wir sind noch nicht zum Krieg bereit"
germany.348.t:0 "Das Sudetenland"
germany.348.desc:0 "Ich verlange weder, dass Deutschland dreieinhalb Millionen Franzosen unterdrücken darf, noch verlange ich, dass dreieinhalb Millionen Engländer uns ausgeliefert werden. Vielmehr verlange ich einfach, dass die Unterdrückung von dreieinhalb Millionen Deutschen in der Tschechoslowakei aufhört und dass an ihre Stelle das unveräußerliche Recht auf Selbstbestimmung tritt.' \n\n Wie ich heute schon in einer Rede gehört habe, sind unsere Regierung und auch unser Volk der Meinung, dass das Sudetenland rechtmäßig zu Deutschland gehört. \nDaher haben wir mehrere Möglichkeiten, seine rechtmäßige Rückgabe zu erwirken: Wir können es auf diplomatischem Wege zurückfordern, versuchen, die Tschechoslowakei in unseren Einflussbereich zu bringen, oder es mit Gewalt an uns reißen. Jede dieser Optionen hat ihre Vor- und Nachteile, aber wir müssen in jedem Fall die internationale Meinung berücksichtigen, damit wir nicht in einem Krieg enden, den wir nicht wollen."
germany.348.a:0 "Verlangen Sie das Sudetenland"
germany.348.b:0 "eine Invasion vorbereiten"
germany.348.c:0 "Versuchen Sie, Einfluss auf die Regierung zu nehmen"
germany.349.desc:0 "Ich verlange weder, dass Deutschland dreieinhalb Millionen Franzosen unterdrücken darf, noch verlange ich, dass dreieinhalb Millionen Engländer unserer Gnade ausgeliefert werden. Vielmehr fordere ich lediglich, dass die Unterdrückung von dreieinhalb Millionen Deutschen im österreichisch-ungarischen Sudetenland aufhört und dass an ihre Stelle das unveräußerliche Recht auf Selbstbestimmung tritt.' \n\nWie ich heute in einer Rede gehört habe, sind unsere Regierung und auch unser Volk der Meinung, dass das Sudetenland rechtmäßig zu Deutschland gehört. \n\nUnglücklicherweise haben wir es hier nicht nur mit der Tschechoslowakei zu tun, sondern mit einem wiedererstandenen Österreich-Ungarn. Eine Invasion unseres neu geschmiedeten südlichen Nachbarn ist weniger appetitlich als zuvor, daher sollten wir diplomatische Möglichkeiten ausloten, bevor wir militärische Gewalt anwenden. \nWir könnten einfach die Rückgabe der Region fordern, aber vielleicht können wir den Deal versüßen, indem wir im Gegenzug Südpolen anbieten? Es gibt auch die Möglichkeit, eine engere Beziehung zu diesem Machtzentrum auf dem Balkan aufzubauen, und schließlich gibt es natürlich die militärische Option."
germany.349.b:0 "Südpolen als Gegenleistung anbieten"
germany.350.t:0 "Die Münchner Konferenz"
germany.350.d:0 "Die deutschen Forderungen nach dem Sudetenland in Österreich-Ungarn, wo eine beträchtliche Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. Hitler hat seine Truppen entlang der österreichisch-ungarischen Grenze positioniert, um sich auf einen Angriff vorzubereiten. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, ein friedliches Ende der Sudetenkrise auszuhandeln. Wie wird die britische Position aussehen?"
germany.350.d_2:0 "Die deutschen Forderungen nach dem Sudetenland in Österreich-Ungarn, in dem eine große Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. Hitler hat seine Truppen entlang der österreichisch-ungarischen Grenze positioniert, um sich auf einen Angriff vorzubereiten. Da wir bereits bewiesen haben, dass wir den deutschen Expansionismus nicht hinnehmen werden, haben wir nun einen weiteren Verbündeten im Krieg gegen Deutschland."
germany.350.a:0 "Die Österreich-Ungarn sind auf sich allein gestellt."
germany.350.b:0 "Österreich-Ungarn muss verteidigt werden!"
germany.351.d:0 "Die deutschen Forderungen nach dem Sudetenland in Österreich-Ungarn, in dem eine beträchtliche Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. Hitler hat entlang der österreichisch-ungarischen Grenze Truppen aufgestellt, um einen Angriff vorzubereiten. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, ein friedliches Ende der Sudetenkrise auszuhandeln.\n\nDie Briten haben deutlich gemacht, dass sie nicht die Absicht haben, wegen eines 'Streits in einem weit entfernten Land' in den Krieg zu ziehen. Sollten wir ihrem Beispiel folgen, oder werden wir unsere Verpflichtungen gegenüber Österreich-Ungarn erfüllen, indem wir ihnen Unterstützung anbieten?"
germany.351.a:0 "Überlassen wir die Österreich-Ungarn ihrem Schicksal."
germany.351.b:0 "Die Briten sollen verdammt sein! Frankreich unterstützt seine Freunde!"
germany.352.d:0 "Die deutschen Forderungen nach dem Sudetenland in Österreich-Ungarn, in dem eine beträchtliche Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. Hitler hat entlang der österreichisch-ungarischen Grenze Truppen aufgestellt, um einen Angriff vorzubereiten. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, ein friedliches Ende der Sudetenkrise auszuhandeln. Die Briten weigern sich, nachzugeben, und drohen den Deutschen stattdessen mit Krieg, sollten sie die Grenzen Österreich-Ungarns verletzen. Ein Krieg könnte unmittelbar bevorstehen."
germany.352.a:0 "Wir müssen uns vorbereiten!"
germany.352.b:0 "Frankreich sollte sich aus der Sache heraushalten."
germany.353.t:0 "Frankreich verlässt die Alliierten"
germany.353.d:0 "Die starrköpfigen Franzosen haben sich geweigert, unserer Führung in der Sudetenkrise zu folgen! Sie halten an ihrer Unterstützung für Österreich-Ungarn fest, und da wir das nicht tun, haben sie beschlossen, unser gemeinsames Bündnis aufzukündigen. Schon jetzt bereitet sich Frankreich auf einen drohenden Krieg mit Deutschland vor."
germany.353.a:0 "Dummköpfe! Hitler muss besänftigt werden!"
germany.354.d:0 "Die deutschen Forderungen nach unserem Gebiet im Sudetenland werden immer feindseliger, und jetzt sammeln sich ihre Streitkräfte an unserer Grenze! In München findet eine Konferenz statt, auf der die europäischen Staats- und Regierungschefs über die Zukunft Österreich-Ungarns beraten, aber wir sind nicht eingeladen worden. \n\nGlücklicherweise sieht es so aus, als würden die Alliierten zu ihren früheren Unterstützungsversprechen stehen. Sie haben Hitler mit Krieg gedroht, sollten unsere Grenzen auch nur im Geringsten verletzt werden. Trotzdem müssen wir uns auf einen bevorstehenden deutschen Angriff vorbereiten."
germany.354.a:0 "Gut so! Sollen sie doch kommen!"
germany.355.d:0 "Die deutschen Forderungen nach unserem Territorium im Sudetenland werden immer feindseliger, und jetzt sammeln sich ihre Truppen an unserer Grenze! In München findet eine Konferenz statt, auf der die europäischen Staats- und Regierungschefs die Zukunft Österreich-Ungarns erörtern, aber wir sind nicht eingeladen worden. \nDie britischen Feiglinge haben sich geweigert, unsere Souveränität zu unterstützen, aber zumindest die Franzosen setzen sich für uns ein! Sie haben ihr Bündnis mit Großbritannien aufgegeben und ein neues Bündnis mit uns geschlossen, in dem sie versprechen, Österreich-Ungarn gegen die deutsche Aggression zu unterstützen."
germany.355.a:0 "Vive la France!"
germany.356.t:0 "Das Münchner Diktat"
germany.356.d:0 "Die deutschen Forderungen nach unserem Territorium im Sudetenland werden immer feindseliger, und jetzt sammeln sich ihre Kräfte entlang unserer Grenze! In München findet eine Konferenz statt, auf der die europäischen Staats- und Regierungschefs über die Zukunft Österreich-Ungarns beraten, aber wir sind nicht eingeladen worden. \nSowohl die Briten als auch die Franzosen haben ihre früheren Zusagen, uns gegen die deutsche Aggression zu unterstützen, zurückgenommen. Ihre Diplomaten haben deutlich gemacht, dass wir, wenn wir uns entscheiden, den Deutschen zu widerstehen, dies auf eigene Faust tun müssen. Vielleicht haben wir keine andere Wahl, als das Sudetenland aufzugeben..."
germany.356.a:0 "Dies ist ein dunkler Tag für Europa."
germany.356.b:0 "Wir werden niemals kapitulieren!"
germany.357.d:0 "In München haben Gespräche zwischen den Staats- und Regierungschefs Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft des Sudetenlandes zu erörtern. Sowohl die Briten als auch ihre Verbündeten haben unsere rechtmäßigen Ansprüche auf das Sudetenland zurückgewiesen und uns mit Krieg gedroht, falls wir die österreichisch-ungarische Grenze "verletzen"! \nEs wurde ein Plan für die Invasion Österreich-Ungarns ausgearbeitet, der jedoch wahrscheinlich einen allgemeinen europäischen Krieg auslösen wird. Wir müssen sicherstellen, dass wir darauf vorbereitet sind."
germany.357.a:0 "Es ist Zeit, dies auf die harte Tour zu tun."
germany.358.d:0 "In München haben Gespräche zwischen den Staats- und Regierungschefs Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft des Sudetenlandes zu erörtern. Die Briten sind zur Vernunft gekommen und haben unsere Ansprüche auf das Sudetenland als legitim anerkannt, aber die starrköpfigen Franzosen weigern sich, nachzugeben. \nSie haben ihre Zusammenarbeit mit Großbritannien aufgegeben und stattdessen engere Beziehungen zu Österreich-Ungarn geknüpft. Es sieht so aus, als ob wir es mit beiden gleichzeitig zu tun haben werden, aber zumindest werden die Briten jetzt hoffentlich nicht eingreifen..."
germany.358.a:0 "Das könnte sich zu unserem Vorteil auswirken."
germany.359.d:0 "In München haben Gespräche zwischen den Staats- und Regierungschefs Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft der Tschechoslowakei zu erörtern. Sowohl die Briten als auch die Franzosen haben unsere Ansprüche auf das Sudetenland als legitim anerkannt, und ihre früheren Angebote zur Unterstützung Österreich-Ungarns wurden zurückgenommen. \n\nTrotz der Hoffnungslosigkeit ihrer Lage weigern sich die starrköpfigen Österreich-Ungarn, ihr Gebiet aufzugeben! Wir werden es mit Gewalt einnehmen müssen. Es wurde ein Invasionsplan vorbereitet, der dieses Relikt der Geschichte vom Angesicht der Erde tilgen wird!"
germany.359.a:0 "Die Österreich-Ungarn müssen vernichtet werden."
germany.360.d:0 "In München haben Gespräche zwischen den Führern Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft der Tschechoslowakei zu besprechen. Sowohl die Briten als auch die Franzosen haben unsere Ansprüche auf das Sudetenland als legitim anerkannt, und ihre früheren Angebote zur Unterstützung Österreich-Ungarns wurden zurückgenommen. \nDie Österreich-Ungarn haben die Ausweglosigkeit ihrer Lage erkannt und die Sudetengebiete an uns abgetreten. Ihre unterdrückten deutschen Bewohner werden endlich ins Vaterland geholt!"
germany.360.a:0 "Dies ist ein historischer Tag für Deutschland."
germany.361.t:0 "MR-Pakt: Einbindung Österreich-Ungarns"
germany.361.desc:0 "Nachdem unser neues Abkommen mit der Sowjetunion so gut wie abgeschlossen ist, müssen wir nun die geopolitischen Folgen dieses Abkommens bedenken. Insbesondere unser Verhältnis zu Österreich-Ungarn. \nSie werden mit ziemlicher Sicherheit wünschen, in den Pakt einbezogen zu werden, um die südpolnischen Staaten zu erhalten. Ihnen eine solche Möglichkeit zu verweigern, würde sie sehr verärgern und könnte zu künftigen Problemen mit ihnen führen, wobei sie ihre Industrie und ihre große Armee gegen uns einsetzen könnten. Es gibt jedoch keine Garantie, dass die Sowjets ihrer Aufnahme zustimmen werden, so dass wir gezwungen sein könnten, sie trotzdem auszuschließen."
germany.361.a:0 "Ja, sie könnten sehr nützlich sein."
germany.361.b:0 "Ihre Wünsche haben für uns keine Bedeutung"
germany.362.t:0 "Deutschland will Österreich-Ungarn einbeziehen"
germany.362.desc:0 "Die deutsche Delegation hat eine neue Bestimmung zu unserem gerade abgeschlossenen Pakt vorgeschlagen. Sie möchten ihre österreichisch-ungarischen Freunde in die Teilung Polens einbeziehen, insbesondere die Staaten Krakau, Lwow und Stanislawow. \n\n"
germany.362.a:0 "Wenn es sein muss."
germany.362.b:0 "Wir kümmern uns nicht um diese alten Monarchisten."
germany.363.t:0 "Die Sowjets stimmen der neuen Teilung zu"
germany.363.desc:0 "Unsere Delegation hat die Sowjets erfolgreich davon überzeugt, dass es im Interesse aller ist, Österreich-Ungarn in den neuen Pakt einzubeziehen. Sie erhalten Krakau, Lwow und Stanislawow."
germany.363.a:0 "Die Österreich-Ungarn werden darüber sehr erfreut sein."
germany.364.t:0 "Molotow-Ribbentrop-Pakt: Unsere Eingliederung"
germany.364.desc:0 "Die Deutschen sind mit einer schockierenden Wendung der Ereignisse zu uns gekommen: Sie haben mit den Sowjets ein bisher undenkbares Abkommen zur Teilung Polens geschlossen! \n\noch dazu haben sie es geschafft, uns in das Abkommen einzubeziehen, indem sie uns mehrere polnische Staaten im Süden zugestanden haben! \n\nSollten die Deutschen ihren Teil der Abmachung einhalten, werden wir Krakau, Lwow und Stanislawow schon bald in unseren Händen halten."
germany.364.a:0 "Eine große Chance liegt vor uns!"
germany.365.t:0 "Die Sowjets lehnen den Beitritt Österreich-Ungarns ab"
germany.365.desc:0 "Wie vielleicht vorauszusehen war, haben die Sowjets unser Beharren auf der Einbeziehung Österreich-Ungarns in den Pakt abgelehnt. Die Frage bleibt nun offen: Unterschreiben wir den Pakt trotzdem, in der Hoffnung, dass unser Nachbar es verstehen wird, oder lehnen wir das Abkommen ganz ab?"
germany.365.a:0 "Wir werden diesen Pakt nicht aufs Spiel setzen."
germany.325.b:0 "Der Pakt ist vom Tisch!"
germany.366.t:0 "Molotow-Ribbentrop-Pakt: Unsere Einbindung"
germany.366.desc:0 "Berlin hat uns soeben über den neuen Pakt mit den Sowjets informiert, der die Aufteilung Polens nach deren bevorstehender Invasion vorsieht. Zu unserem Unglück waren ihre Versuche, uns in den Pakt einzubeziehen, erfolglos. \n\n Es ist schwer zu sagen, ob die Deutschen lügen oder es überhaupt versucht haben, aber am Ende werden wir von dem kommenden polnischen Fest nichts haben. Vielleicht sollten wir unsere Pläne gegenüber Deutschland noch einmal überdenken..."
germany.366.a:0 "Eine unglückliche Wendung der Ereignisse"
germany.367.t:0 "Molotow-Ribbentrop-Pakt: Unser Ausschluss"
germany.367.desc:0 "In einem Akt der Überlegenheit haben uns die Deutschen dreist über ihren neuen Pakt mit den Kommunisten im Osten informiert, der Polen zwischen ihnen aufteilt! Außerdem haben sie jeden Vorschlag, uns in eine solche Teilung einzubeziehen, rundweg abgelehnt! \nDies ist wahrscheinlich nur ein Vorzeichen für die Zukunft, und wir werden möglicherweise nur sehr wenig von einer fortgesetzten Beziehung zu Berlin profitieren. Würden wir uns jedoch von ihnen abwenden und möglicherweise gegen sie arbeiten, könnten wir uns sehr schnell mit einem überlegenen Feind konfrontiert sehen. \n\nWas sollen wir tun?"
germany.367.a:0 "Wir haben keine andere Wahl, als dies zu akzeptieren..."
germany.367.b:0 "Wir verlangen, einbezogen zu werden!"
germany.368.t:0 "Die Österreich-Ungarn fordern Einbeziehung!"
germany.368.desc:0 "Nicht unerwartet ist Österreich-Ungarn verärgert über unsere Entscheidung, es von unserer neuen Vereinbarung mit den Sowjets auszuschließen. Es droht damit, unser Bündnis zu verlassen und sich für seine eigenen Interessen einzusetzen, wobei es Andeutungen macht, dass diese Interessen im Widerspruch zu unseren stehen könnten. \n\nWir könnten ihre Drohungen sicherlich ignorieren oder sogar daraus Kapital schlagen, wenn sie es durchziehen, aber wir müssen auch die industrielle und militärische Macht berücksichtigen, die Österreich-Ungarn in die Achse einbringt. Es könnte klüger sein, Österreich-Ungarn wohlwollend zu behandeln, als es gänzlich zu verschmähen."
germany.368.a:0 "Bieten Sie ihnen Krakau und vage Aussagen über zukünftige Gewinne an."
germany.368.b:0 "Lasst sie gehen, wenn sie es wagen!"
germany.369.t:0 "Deutschland bietet Krakau an"
germany.369.desc:0 "Vielleicht haben die Deutschen erkannt, dass sie nicht so voreilig sein sollten, uns so schwer zu beleidigen, und sind zurückgekommen und haben uns den Staat Krakau als Gegenleistung für unsere weitere Treue angeboten. Sie haben auch vage Aussagen über mögliche Gebietserwerbungen in zukünftigen Kriegen im Osten gemacht, aber wir ignorieren diese Nettigkeiten am besten erst einmal und konzentrieren uns auf die konkreten Dinge. \n\nKrakau wäre besser als nichts, und wir würden für künftige Zugeständnisse in Frage kommen, aber es ist offensichtlich, dass wir in dieser Beziehung nicht als Gleichberechtigte behandelt werden. Wir können immer noch unseren eigenen Weg ohne Deutschland gehen, aber auch hier riskieren wir, in ihr Fadenkreuz zu geraten, wenn wir das tun."
germany.369.a:0 "Wir werden uns als würdig erweisen!"
germany.369.b:0 "Was für ein beleidigendes Angebot. Gehen Sie!"
germany.370.t:0 "Deutschland droht mit Konsequenzen"
germany.370.desc:0 "Die Deutschen haben unsere berechtigten Forderungen nach einem Platz am Tisch für Polen abgelehnt und uns stattdessen mit Konsequenzen gedroht! \n\nIn der Tat hat ihre Delegation schmerzlich deutlich gemacht, dass Deutschland möglicherweise drastische Maßnahmen ergreifen muss, wenn wir die Achse verlassen würden. \n\nWir sollten uns keine Illusionen darüber machen, welche Art von "drastischen Maßnahmen" Berlin im Sinn hat. Wir müssen auf einen künftigen Konflikt mit Deutschland vorbereitet sein, wenn wir unsere Drohung wahr machen. Aber vielleicht ist es an der Zeit, sich zu entscheiden, und dies könnte unsere beste Chance sein, unser Schicksal in die Hand zu nehmen, mit oder ohne die Deutschen."
germany.370.a:0 "Sollen sie doch versuchen, uns aufzuhalten!"
germany.370.b:0 "Ziehen wir uns zurück, wagen wir es nicht, Deutschland zu verärgern."
germany.371.t:0 "Die Österreichisch-Ungarischen verlassen die Achse!"
germany.371.desc:0 "Die gierigen Narren in unserem Süden haben unser Bündnis verlassen! So verärgert über unsere Entscheidung, sie von jeglicher polnischen Beute auszuschließen, können sie nur noch als potentielle Bedrohung für unsere zukünftigen Pläne betrachtet werden. Es wäre ein schwerer Fehler, sie lange Zeit zu ignorieren."
germany.371.a:0 "Wir werden uns mit diesen Emporkömmlingen befassen!"
germany.372.t:0 "Die Österreich-Ungarn werden Krakau einnehmen"
germany.372.desc:0 "Endlich regiert im Süden die Vernunft, denn sie haben unserem großzügigen Angebot zugestimmt. Als Gegenleistung für ihre Beteiligung an der bevorstehenden polnischen Operation werden wir ihnen Krakau und die umliegenden Gebiete schenken. \nSie haben auch darauf bestanden, dass wir unsere Äußerungen über 'künftige Gebietsgewinne' ihrerseits überdenken, aber wir haben hier das Sagen, nicht Österreich-Ungarn."
germany.372.a:0 "Gut"
germany.373.t:0 "Die Deutschen fordern Slowenien"
germany.373.desc:0 "Die Gier der Deutschen scheint keine Grenzen zu kennen. Obwohl sie ganz Österreich in ihr Reich aufgenommen haben, verlangen sie nun, dass wir ihnen Slowenien überlassen. \nSlowenien ist für das Überleben oder den Wohlstand unserer Nation nicht von entscheidender Bedeutung, so dass sich ein möglicher Krieg mit Deutschland um diesen Staat vielleicht nicht lohnt. Man weiß jedoch nicht, wo die Deutschen aufhören werden, wenn sich ihnen niemand entgegenstellt."
germany.373.a:0 "Wir haben keine Wahl..."
germany.373.b:0 "Sie können kommen und es sich holen!"
germany.374.t:0 "Slowenien: Forderung akzeptiert"
germany.374.desc:0 "In Anerkennung ihrer Lage haben die Österreich-Ungarn richtigerweise beschlossen, unsere Forderung zu akzeptieren und treten hiermit Slowenien an uns ab."
germany.374.a:0 "Ausgezeichnet!"
germany.375.t:0 "Slowenien: Forderung abgelehnt"
germany.375.desc:0 "Die törichten Österreich-Ungarn haben unsere Forderung abgelehnt und versprochen, uns auf Schritt und Tritt zu bekämpfen, sollten wir versuchen, die Angelegenheit zu erzwingen. \nOb es sich lohnt, das wiederauferstandene Kaiserreich wegen eines so kleinen Stücks Territorium zu bekämpfen, wird sich zeigen. Obwohl es vielleicht als nützlicher Vorwand dienen könnte, wenn wir einen Krieg mit unserem südlichen Nachbarn führen wollen..."
germany.375.a:0 "Dann werden wir es uns mit Gewalt nehmen!"
germany.375.b:0 "Wir werden erst einmal abwarten..."
germany.377.t:0 "Deutschland lehnt den Pakt ab!"
germany.377.desc:0 "In einem Fehler monumentalen Ausmaßes haben die Deutschen beschlossen, ihre Gespräche mit uns über einen diplomatischen Vertrag abzubrechen und sich lieber mit Österreich-Ungarn zu verbünden! Sie ziehen es vor, Polen mit diesem zombifizierten Wrack eines Nationalstaates zu teilen. \nWir können uns nicht vorstellen, warum sie sie uns vorziehen sollten, selbst wenn es sich nur um eine vorübergehende Vereinbarung handeln sollte. Alles, was sie sichergestellt haben, ist ein eventueller Zweifrontenkrieg!"
germany.377.a:0 "Dummköpfe!"
germany.379.t:0 "Anschluss: Österreich bittet um Hilfe!"
germany.379.desc:0 "In einer verblüffenden Wendung der Ereignisse, vielleicht beeinflusst durch die jüngsten aggressiven Aktionen Deutschlands, hat die österreichische Regierung uns eine verzweifelte Botschaft geschickt und uns um Hilfe beim Widerstand gegen eine deutsche Invasion gebeten! \nDa die Österreicher keine Volksabstimmung über den Beitritt zu Deutschland riskieren wollen, möchten sie sich den Alliierten anschließen und eine geschlossene Front gegen die deutsche Aggression bilden. Mischen wir uns in dieses mitteleuropäische Gezänk ein oder lassen wir ihm seinen Lauf?"
germany.379.a:0 "Wir stehen an ihrer Seite!"
germany.379.b:0 "Wir können ihnen jetzt nicht helfen..."
germany.380.t:0 "Anschluss: Verbündete verweigern Hilfe!"
germany.380.desc:0 "In unserer größten Not haben uns die Alliierten trotz allen Getöses und aller diplomatischen Zusicherungen im Stich gelassen! \n\nun, ohne Verbündete, wagen wir es, unser Leben und das Leben unseres Volkes zu riskieren, indem wir versuchen, einer deutschen Invasion zu widerstehen? \n\n Oder wagen wir es, uns demütig den Deutschen auszuliefern?"
germany.380.a:0 "Akzeptieren wir unser Schicksal..."
germany.380.b:0 "Kämpft weiter!"
germany.381.t:0 "Anschluss: Alliierte unterstützen Österreich!"
germany.381.desc:0 "Die törichten Alliierten haben beschlossen, die Pläne der korrupten österreichischen Regierung zu unterstützen, die sich unserem rechtmäßigen Anschluss widersetzt! Unsere Pläne für eine Invasion werden nun durch die Aussicht, an zwei Fronten zu kämpfen, durcheinander gewirbelt. \nKönnen wir es wagen, mit unseren Invasionsplänen fortzufahren, wenn wir wissen, dass wir möglicherweise einen Konflikt auslösen, den wir nicht kontrollieren können?"
germany.381.a:0 "Wir müssen uns zurückziehen..."
germany.381.b:0 "Und trotzdem einmarschieren!"
germany.382.t:0 "Die Deutschen planen eine Invasion in Österreich!"
germany.382.desc:0 "Vielleicht aus Überheblichkeit haben die törichten Deutschen ihre Invasionsvorbereitungen nicht gestoppt! Trotz unseres Ultimatums sind sie mehr als bereit, den Krieg zu wählen. Jetzt müssen wir an der Seite unserer neuen österreichischen Freunde stehen, um die deutsche Aggression ein weiteres Mal zu stoppen."
germany.382.a:0 "Zu den Waffen!"
germany.383.t:0 "Die Deutschen planen die Invasion Österreichs!"
germany.383.desc:0 "Unsere britischen Verbündeten informieren uns, dass die Deutschen trotz aller Warnungen ihre Invasionsvorbereitungen in Österreich fortsetzen! Wenn sie es wagen, den Sprung zu wagen, werden wir es sein, die siegreich bleiben!"
germany.383.a:0 "Lasst sie kommen!"
germany.384.t:0 "Anschluss: Deutsche weichen zurück!"
germany.384.desc:0 "Angesichts der Aussicht, an zwei verschiedenen Fronten zu kämpfen, haben die Deutschen in weiser Voraussicht beschlossen, ihre Vorbereitungen für einen Einmarsch in Österreich einzustellen! \nDies beweist nur, dass ausgewogene Koalitionen die Kriegstreiber tatsächlich aufhalten können!"
germany.384.a:0 "Die Diplomatie gewinnt den Tag!"
germany.385.t:0 "Belgien lehnt das Referendum ab!"
germany.385.desc:0 "Wir wissen nicht, wann so eine antideutsche Regierung in Brüssel an die Macht gekommen ist, aber die Narren dort haben unsere Forderung nach einem Referendum abgelehnt! Obwohl es sich um legitimes deutsches Territorium handelt, halten die Belgier die Deutschen lieber als Geiseln, als ihnen das Recht zu geben, über ihren Souverän abzustimmen! \nDas ist eine große Beleidigung für das deutsche Volk, aber ist es das wert, deswegen möglicherweise einen Krieg zu beginnen? Wir wissen, was passiert ist, als wir das letzte Mal in Belgien einmarschiert sind..."
germany.385.a:0 "Fordern Sie den Staat auf jeden Fall!"
germany.385.b:0 "Ziehen Sie sich zurück, bevor es zu weit geht..."
germany.392.t:0 "Ankunft der 15. Panzerdivision"
germany.392.d:0 "Am 11. Februar 1941 landeten die ersten deutschen Einheiten in Tripolis, und Rommel stieß am folgenden Tag dazu. Kurz darauf trafen die ersten Aufklärungseinheiten ein, nämlich die Panzeraufklärungsabteilung 3 und die Panzerjägerabteilung 39. Beide Einheiten wurden an die Fronten verlegt, und schließlich trafen ab dem 30. März die ersten Einheiten der 15. Panzerdivision in Tripolis ein (I. Flak 18, bald gefolgt von der Panzerjägerabteilung 33 und dem Großteil des Kradschützen-Bataillons 15). Das Afrikakorps wurde gebildet und erreichte bald darauf seine Einsatzstärke von etwa 33.500 Soldaten mit über 11.000 Fahrzeugen."
germany.392.a:0 "Lassen Sie die 15. Pz-Div in Tripolis eintreffen"
germany.393.t:0 "Umbenennung/Umrüstung der 5. L-Div. in 21. Pz.-Div."
germany.393.d:0 "Die 21. Panzer-Division war eine deutsche Panzer-Division, die vor allem durch ihre Rolle in den Schlachten des Nordafrika-Feldzugs von 1941 bis 1943 während des Zweiten Weltkriegs bekannt wurde, als sie eine der beiden Panzer-Divisionen war, die das Deutsche Afrikakorps bildeten. In Frankreich wurde die Division im Juni 1943 neu aufgestellt, wo sie bis zur Landung der Alliierten in der Normandie zur Rehabilitation und zum Garnisonsdienst blieb. Der Kommandeur der neuen Division war Oberst Edgar Feuchtinger, der am 1. August 1943 zum Generalmajor und genau ein Jahr später zum Generalleutnant (entspricht dem Generalmajor) befördert wurde. Die Division war maßgeblich an den Kämpfen an den Landeköpfen in der Normandie beteiligt und war die einzige Panzerdivision, die am ersten Tag gegen die Alliierten kämpfte."
germany.393.a:0 "Ändern Sie die Vorlage in 21 Pz.-Div."
germany.393.b:0 "Stellen Sie die 21. Pz-Div in Tripolis"
germany.400.t:0 "Infanterie-Regiment Großdeutschland"
germany.400.d:0 "In den Monaten vor dem Zweiten Weltkrieg, während der Rest der Wehrmacht ins Saarland, nach Österreich und in die Tschechoslowakei marschierte, marschierten die Männer des Wach-Regiments Berlin jeden Sonntag die Straße Unter den Linden auf und ab. Doch sie sollten nicht lange an der Front bleiben. In der ersten Woche des Jahres 1939 befahl Hitler, das Wach-Regiment in Infanterie-Regiment Großdeutschland umzubenennen. Die Einheit war nun ein ständiger Kader, und im Gegensatz zu anderen Regimentern des deutschen Heeres (die aus einer Region aufgestellt wurden) sollten die Rekruten des Regiments Großdeutschland aus dem ganzen Land stammen. Die Einheit wurde am 14. Juni 1939 offiziell aktiviert, und der Anlass wurde mit einer Parade durch die Straßen der Hauptstadt begangen. Das Regiment wurde im September 1939 reorganisiert und nahm nicht am "Fall Weiss" (dem Überfall auf Polen) teil, was den Stolz des Regiments, das den Namen der Nation auf dem Ärmel trug, etwas trübte. Im Mai 1940 wurde das Regiment jedoch der Panzergruppe Kleist von Generalfeldmarschall Ewald von Kleist unterstellt und nahm ab dem Beginn des Falles Gelb, dem Einmarsch in den Westen, am 10. Mai 1940 an den Kämpfen teil."
germany.400.a:0 "Bildung des Inf.-Rgt. Großdeutschland"
germany.401.t:0 "Infanterie-Regiment(mot) Großdeutschland"
germany.401.d:0 "Das Regiment wurde im September 1939 reorganisiert und nahm nicht am "Fall Weiss" (dem Überfall auf Polen) teil, was den Stolz des Regiments, das den Namen der Nation auf dem Ärmel trug, verletzte. Im Mai 1940 wurde das Regiment jedoch der Panzergruppe Kleist von Generalfeldmarschall Ewald von Kleist unterstellt und nahm ab dem Beginn des Falles Gelb, dem Einmarsch in den Westen, am 10. Mai 1940 an den Kämpfen teil."
germany.401.a:0 "Sie bildete das Inf.Rgt.(mot) Großdeutschland"
germany.402.t:0 "Infanterie-Division Großdeutschland"
germany.402.d:0 "Am 1. April 1942 wurde das Regiment in der Nähe von Orel neu aufgestellt und zur Infanterie-Division Großdeutschland (mot) erweitert. Das bestehende Regiment wurde in Infanterie-Regiment Großdeutschland 1 umbenannt und in der Division durch das in Berlin aufgestellte Infanterie-Regiment Großdeutschland 2 ergänzt. Unterstützungseinheiten in Form eines Panzerbataillons, eines Sturmgeschützbataillons und verstärkter Flak-, Artillerie- und Pioniereinheiten wurden mit der Aufwertung zur Division hinzugefügt."
germany.402.a:0 "Aufstellung der Inf.-Div. Großdeutschland"
germany.402.b:0 "ok ai"
germany.403.t:0 "Panzergrenadier-Division Großdeutschland"
germany.403.d:0 "Im Juni 1943 wurde die Division durch die Hinzufügung von Schützenpanzern und einer Kompanie Tiger-Panzer in Panzergrenadier-Division Großdeutschland umbenannt, und Großdeutschland 1 wurde in Panzergrenadier-Regiment Großdeutschland umbenannt. Das Pendant in der Division erhielt die Bezeichnung "Panzerfüsilier-Regiment Großdeutschland". Die neu ausgerüstete Division wurde dem XLVIII. Panzerkorps unterstellt, das Teil der Vierten Panzerarmee war, und nahm an der Schlacht bei Kursk teil. Während der Aufbauphase rüstete eine Brigade von zwei Bataillonen mit den neuen Panther-Panzern aus, die von technischen Problemen geplagt wurden und mit Motorbränden und mechanischen Pannen zu kämpfen hatten, bevor sie das Schlachtfeld erreichten. Am 7. Juli waren nur noch 80 der 300 Panzer der Division kampffähig. Nach der Absage der Kursk-Offensive wurde die Division wieder der Heeresgruppe Mitte unterstellt und nahm ihre Rolle als mobile Reserve wieder auf."
germany.403.a:0 "Aufstellung der Pzgren.-Div. Großdeutschland"
germany.404.t:0 "Infanterie-Regiment(mot) Großdeutschland"
germany.404.d:0 "Im Mai 1940 wurde das Regiment der Panzergruppe Kleist von Generalfeldmarschall Ewald von Kleist unterstellt und kam ab dem Beginn des "Fall Gelb", dem Einmarsch in den Westen, am 10. Mai 1940 zum Einsatz. Ab Okt. 1940 erhielt es Lastwagen, um das Artillerie-Btl im Regiment zu ziehen. Ab jetzt war das Inf.-Regt. GD vollständig vermörtelt."
germany.404.a:0 "Ändern Sie die Art in Art.(mot.)"
germany.405.t:0 "Focke-Wulf Fw 200 Condor"
germany.405.d:0 "Die Fw 200 entstand aus einem Vorschlag von Kurt Tank von Focke-Wulf an Dr. Rudolf Stuessel von der Deutschen Lufthansa, ein Landflugzeug zu entwickeln, das Passagiere über den Atlantik in die Vereinigten Staaten befördern sollte. Die Luftwaffe setzte das Flugzeug zunächst zur Unterstützung der Kriegsmarine ein und flog große Schleifen über die Nordsee und nach dem Fall Frankreichs über den Atlantik. Das Flugzeug wurde für Seepatrouillen und Aufklärungsflüge eingesetzt, um nach alliierten Geleitzügen und Kriegsschiffen zu suchen, die von U-Booten ins Visier genommen werden konnten. Die Fw 200 konnte auch eine 900 Kilogramm schwere Bombenlast oder Seeminen für den Einsatz gegen die Schifffahrt mitführen, und es wurde behauptet, dass sie von Juni 1940 bis Februar 1941 331.122 Tonnen (365.000 Tonnen) an Schiffen versenkte, obwohl ihr Bombenvisier recht grob war. Die Angriffe erfolgten in extrem niedriger Höhe, um das Zielschiff mit drei Bomben zu "klammern"; dies garantierte fast einen Treffer. Winston Churchill bezeichnete die Fw 200 während der Atlantikschlacht als "Geißel des Atlantiks", da sie zu den schweren Verlusten der alliierten Schiffe beitrug."
germany.405.a:0 "Sollte nützlich sein"
germany.406.t:0 "Verstärkung für das Afrikakorps"
germany.406.d:0 "Eine weitere motorisierte Infanteriedivision und die Fallschirmjäger-Elitebrigade Ramcke werden das bestehende Afrikakorps verstärken."
germany.406.a:0 "Sollte nützlich sein"
germany.406.b:0 "Kein Bedarf"
germany.407.t:0 "Palästina-Frage"
germany.407.d:0 "Wir kontrollieren jetzt Palästina. Palästina hat eine große arabische und jüdische Bevölkerung. Wir sollten entscheiden, was wir in dieser Provinz tun wollen."
germany.407.a:0 "Einsatzgruppe Ägypten entsenden"
germany.407.b:0 "Nichts tun"
germany.407.c:0 "Eine Marionettenregierung in Palästina einrichten"
germany.408.t:0 "Zweite Front"
germany.408.d:0 "Wir haben den Krieg in Afrika gewonnen. Jetzt müssen wir unsere Bemühungen abschließen. Wir können entweder die Türkei auffordern, sich uns anzuschließen, oder uns aus dem Weg gehen."
germany.408.a:0 "Die Türkei bitten, sich unserer Fraktion anzuschließen"
germany.408.b:0 "Die Türkei zwingen, unsere Marionette zu werden"
germany.408.c:0 "Die Türkei bitten, uns die gesamte kaukasische Grenze zu überlassen"
