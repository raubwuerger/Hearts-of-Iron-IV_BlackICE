germany.805.t:0 "Die Frage des tschechischen Staates"
germany.805.d:0 "[GER.GetLeader] hat den tschechoslowakischen Präsidenten Emil Hácha für heute Abend nach Berlin eingeladen. Nach einer ungewöhnlich langen Wartezeit begann das Treffen, bei dem [GER.GetLeader] gleich seine wahren Absichten zur Auflösung und Angliederung des tschechischen Staates an das Deutsche Reich offenbarte. [GER.GetLeader] drohte dem tschechischen Präsidenten mit einem Luftangriff auf die tschechische Hauptstadt Prag, falls [CZE.GetLeader] der tschechoslowakischen Armee nicht befehle, dem bevorstehenden Einmarsch keinen Widerstand zu leisten. Als er die Forderungen von [GER.GetLeader] hörte, erlitt Hacha einen Zusammenbruch und musste von einem Sanitäter behandelt werden, nach seiner Genesung konnte er Befehle nach Prag senden."
germany.805.a:0 "Es wird Teil des Reiches sein."
germany.805.b:0 "Es wird ein Marionettenstaat sein."
