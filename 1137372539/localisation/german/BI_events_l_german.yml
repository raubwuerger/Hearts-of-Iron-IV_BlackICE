news.3.b:0 "Beunruhigend"
worldnews.8.t:0 "Nobelpreise 1936"
worldnews.8.d:0 "In einer Entscheidung, die alle anderen Entscheidungen überschattete, beschloss das Nobelpreiskomitee, den im letzten Jahr nicht vergebenen Friedensnobelpreis 1935 rückwirkend an Carl von Ossietzky zu verleihen. Wenn jemals ein Mann für den Frieden gearbeitet, gekämpft und gelitten hat, dann ist es der kränkliche kleine Deutsche Carl von Ossietzky. Seit fast einem Jahr wird das Friedensnobelpreiskomitee mit Petitionen von Sozialisten, Liberalen und Literaten aller Couleur überschwemmt, die Carl von Ossietzky für den Friedenspreis 1935 vorschlagen. Ihr Slogan: 'Schickt den Friedenspreis ins Gefangenenlager'. Der Friedensnobelpreis für 1936 wurde an Carlos Saavedra Lamas, Außenminister der Argentinischen Republik, verliehen. Der Preis wurde somit an einen Staatsmann verliehen. Es muss anerkannt werden, dass sich die Grundsätze des Antikriegspakts von Saavedra Lamas auf südamerikanischem Boden und unter seiner persönlichen Führung in der Praxis bewährt haben. Mit dieser Erklärung hat Saavedra Lamas eine Aufgabe für die Zukunft gestellt. Er ist immer noch ein Mann in der Blüte seines Lebens. Seine jüngsten friedenspolitischen Erfolge geben Anlass zu der Hoffnung, dass er mit seiner ungewöhnlichen Energie und Zielstrebigkeit noch mehr zur Schaffung eines wirklich dauerhaften Friedens zwischen den Nationen beitragen kann. \nDer Nobelpreis für Physiologie oder Medizin 1936 wurde gemeinsam an Sir Henry Hallett Dale und Otto Loewi 'für ihre Entdeckungen bezüglich der chemischen Übertragung von Nervenimpulsen' verliehen. \nDer Nobelpreis für Chemie wurde 1936 an Petrus (Peter) Josephus Wilhelmus Debye verliehen 'für seine Beiträge zur Kenntnis der Molekularstruktur durch seine Untersuchungen über Dipolmomente und über die Beugung von Röntgenstrahlen und Elektronen in Gasen'. \nDer Literaturnobelpreis 1936 wurde Eugene Gladstone O'Neill "für die Kraft, die Ehrlichkeit und die tief empfundenen Gefühle seiner dramatischen Werke, die ein originelles Konzept der Tragödie verkörpern" verliehen. \nDer Nobelpreis für Physik 1936 wurde zu gleichen Teilen zwischen Victor Franz Hess "für seine Entdeckung der kosmischen Strahlung" und Carl David Anderson "für seine Entdeckung des Positrons" aufgeteilt."
worldnews.8.d_ger:0 "Der Friedensnobelpreis für 1936 wurde an Carlos Saavedra Lamas, Außenminister der Argentinischen Republik, verliehen. Der Preis wurde also an einen Staatsmann verliehen. Es muss anerkannt werden, dass die Prinzipien, die dem Antikriegspakt von Saavedra Lamas zugrunde liegen, sich auf südamerikanischem Boden und unter seiner persönlichen Führung in der Praxis bewährt haben. Mit dieser Erklärung hat Saavedra Lamas eine Aufgabe für die Zukunft gestellt. Er ist immer noch ein Mann in der Blüte seines Lebens. Seine jüngsten friedenspolitischen Erfolge geben Anlass zu der Hoffnung, dass er mit seiner ungewöhnlichen Energie und Zielstrebigkeit noch mehr zur Schaffung eines wirklich dauerhaften Friedens zwischen den Nationen beitragen kann. \nDer Nobelpreis für Physiologie oder Medizin 1936 wurde gemeinsam an Sir Henry Hallett Dale und Otto Loewi 'für ihre Entdeckungen bezüglich der chemischen Übertragung von Nervenimpulsen' verliehen. \nDer Nobelpreis für Chemie 1936 wurde an Petrus (Peter) Josephus Wilhelmus Debye "für seine Beiträge zur Kenntnis der Molekularstruktur durch seine Untersuchungen über Dipolmomente und über die Beugung von Röntgenstrahlen und Elektronen in Gasen" verliehen. \nDer Nobelpreis für Literatur 1936 wurde Eugene Gladstone O'Neill "für die Kraft, die Ehrlichkeit und die tief empfundenen Gefühle seiner dramatischen Werke, die ein originelles Konzept der Tragödie verkörpern", verliehen. \nDer Nobelpreis für Physik 1936 wurde zu gleichen Teilen zwischen Victor Franz Hess "für seine Entdeckung der kosmischen Strahlung" und Carl David Anderson "für seine Entdeckung des Positrons" aufgeteilt."
