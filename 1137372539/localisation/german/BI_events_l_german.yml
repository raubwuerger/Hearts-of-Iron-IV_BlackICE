## Cairo Conference ## 
cairoC.1.t:0 "Eine Konferenz mit [CHI.GetName] und [ENG.GetName] abhalten?"
cairoC.1.d:0 "Angesichts unseres andauernden Krieges mit [JAP.GetName] ist es nur vernünftig, dass wir zusammenstehen, um der [JAP.GetAdjective]-Bedrohung zu begegnen. Zu diesem Zweck sollten wir mit ihren Führern sprechen und eine engere Zusammenarbeit anstreben."
cairoC.1.a:0 "Senden Sie die Botschaft."
cairoC.1.b:0 "Sie ist nicht notwendig."
cairoC.2.t:0 "Nachricht von [From.GetName]"
cairoC.2.d:0 "[From.GetLeader] hat eine Nachricht an [Root.GetLeader] geschickt, um den Wunsch nach einer engeren Zusammenarbeit zwischen denjenigen zu äußern, die die Fähigkeit haben, die Ambitionen von [JAP.GetName] zu behindern. [CHI.GetLeader] ist ebenfalls eingeladen."
cairoC.2.d_2:0 "[From.GetLeader] hat eine Nachricht an [Root.GetLeader] gesendet, um den Wunsch nach einer engeren Zusammenarbeit zwischen denjenigen zu äußern, die in der Lage sind, die Ambitionen von [JAP.GetName] zu behindern. [ENG.GetLeader] ist ebenfalls eingeladen."
cairoC.2.a:0 "Das könnte uns einen Vorteil verschaffen."
cairoC.2.b:0 "Wir können [JAP.GetName] auch ohne ihre Hilfe besiegen."
cairoC.3.t:0 "[From.GetName] Akzeptiert"
cairoC.3.d:0 "[From.GetLeader] hat [Root.GetLeader] geantwortet und erklärt, dass sie an der Konferenz teilnehmen werden."
cairoC.3.a:0 "Gemeinsam sind wir stärker."
cairoC.4.t:0 "[From.GetLeader] hat abgelehnt"
cairoC.4.d:0 "[From.GetLeader] hat unsere Einladung abgelehnt und erklärt, dass unsere Zusammenarbeit nicht einmal ansatzweise notwendig ist."
cairoC.4.a:0 "Was für eine Enttäuschung."
cairoC.5.t:0 "Die Bedingungen"
cairoC.5.d:0 "Nachdem alle Teilnehmer eingetroffen sind und alles vorbereitet ist, kann die Diskussion beginnen. Die folgenden Bedingungen wurden vorgelegt und warten auf Zustimmung."
cairoC.5.a:0 "Scheint akzeptabel zu sein."
cairoC.5.b:0 "Ist das eine Art von Betrug!?"
cairoC.6.t:0 "[CairoC_venue.GetName] Konferenz"
cairoC.6.d_fail:0 "Trotz des Versuchs von [USA.GetLeader], eine engere Zusammenarbeit zwischen denjenigen anzustreben, die in der Lage sind, die Ambitionen von [JAP.GetName] zu stoppen, ist diese Idee völlig gescheitert. Bei der Diskussion wurde nie eine Einigung erzielt, und einige vermuten, dass dies zu zukünftigen Konflikten zwischen denjenigen führen könnte, die zur Konferenz eingeladen wurden, nachdem [JAP.GetName] besiegt wurde."
cairoC.6.d_noUS:0 "Obwohl es die Idee von [USA.GetLeader] war, endet die Konferenz mit einem leeren Sitz von [USA.GetLeader]. [CHI.GetLeader] und [ENG.GetLeader] haben sich darauf geeinigt, dass [USA.GetLeader] nicht bestehen kann. Allerdings scheint [ENG.GetLeader] ziemlich angewidert von der Tatsache zu sein, dass [CHI.GetName] einen gewissen politischen Nutzen aus den Bedingungen ziehen könnte.\n\nEinige Experten sind der Meinung, dass diese Konferenz bedeuten würde, dass sich die Beziehungen zwischen [ENG.GetName] und [USA.GetName] in den folgenden Jahren ziemlich schnell verschlechtern würden und sogar zu Blockaden innerhalb der demokratischen Welt führen könnten."
cairoC.6.d_noBR:0 "[CHI.GetLeader] und [USA.GetLeader] haben sich im Kampf gegen die [JAP.GetAdjective]-Bedrohung geeinigt. Allerdings ist [ENG.GetLeader], der ebenfalls zu der Konferenz eingeladen war, vor der Unterzeichnung des Abkommens aus Gründen, die nicht bekannt gegeben wurden, abgereist. Man vermutet, dass [ENG.GetLeader] abgereist ist, weil die besprochenen Bedingungen seinen persönlichen Interessen widersprechen, da sie [CHI.GetName] enorme politische Vorteile verschaffen würden, die den kolonialen Interessen von [ENG.GetName] in diesem Gebiet schaden würden."
cairoC.6.d_noCN:0 "Nach einer hitzigen Debatte verließ [CHI.GetLeader] die Konferenz mit Unzufriedenheit, da die Bedingungen laut einem Sprecher von [CHI.GetName] als \"inakzeptabel\" angesehen wurden. Zurück in [CairoC_venue.GetName] haben [ENG.GetLeader] und [USA.GetLeader] ein Abkommen unterzeichnet, das zu ihren Kriegsanstrengungen gegen [JAP.GetName] beitragen würde."
cairoC.6.d_suc:0 "[ENG.GetLeader], [CHI.GetLeader] und [USA.GetLeader] haben nach langen Diskussionen eine Vereinbarung über eine engere Zusammenarbeit gegen die [JAP.GetAdjective]-Bedrohung getroffen. Einige Experten sind der Meinung, dass diese Konferenz in nicht allzu ferner Zukunft den Untergang von [JAP.GetName] einläuten wird, da drei der mächtigsten Nationen der Welt beschlossen haben, sich gemeinsam gegen [JAP.GetName] zu stellen. Wenn das stimmt, dann könnte [JAP.GetAdjective] eine harte Zeit bevorstehen, die auf sie wartet."
cairoC.6.a:0 "Nieder mit den [JAP.GetAdjective]-Hunden!"
cairoC.6.b:0 "Ein Kinderspiel..."
cairoC.6.c:0 "Interessante Entwicklung..."
cairoC.8.d:0 "Die folgenden Bedingungen wurden angenommen, und nun werden wir uns gemeinsam gegen die [JAP.GetAdjective]-Bedrohung stellen!"
KMT_no_seperate_peace_with_JAP:0 "Wir werden keinen separaten Frieden mit [JAP.GetName] unterzeichnen können. Wenn [JAP.GetName] kapituliert, werden wir Eigentümer aller von [JAP.GetAdjective] besetzten chinesischen Kerngebiete."
cairoC.8.d_no:0 "Die Konferenz ist in Zwietracht auseinandergebrochen, und es ist nichts Konstruktives dabei herausgekommen."
cairoC.6.d_suc_2:0 "Alle eingeladenen Führer haben sich nach langen Diskussionen auf eine engere Zusammenarbeit gegen die [JAP.GetAdjective]-Bedrohung geeinigt. Einige Experten sagen, dass diese Konferenz in nicht allzu ferner Zukunft den Untergang von [JAP.GetName] einläuten wird, da zwei der mächtigsten Nationen der Welt beschlossen haben, sich gemeinsam gegen [JAP.GetName] zu stellen. Wenn das stimmt, könnte [JAP.GetAdjective] eine harte Zeit bevorstehen, die auf sie wartet."

## foreign supply routes ## 
kmt_fsr.15.t:0 "[From.GetNameDefCap] gibt Teile der Yunnan-Haiphong-Eisenbahn wieder frei"
kmt_fsr.15.desc:0 "Nach der erfolgreichen Rückeroberung eines großen Teils der Yunnan-Haiphong-Eisenbahn haben die [From.GetAdjective]-Behörden die Wiederaufnahme des Verkehrs auf der Strecke erlaubt. Zwar machen Reste der feindlichen Truppen die Reise noch gefährlicher als zuvor, aber die Lieferungen fließen wieder."
kmt_fsr.15.a:0 "Ein guter erster Schritt."
kmt_fsr.16.t:0 "[From.GetNameDefCap] Wiedereröffnung der Yunnan-Haiphong-Eisenbahn"
kmt_fsr.16.desc:0 "er erste Nachschubkonvoi über die wiedereröffnete Yunnan-Haiphong-Eisenbahn hat heute Yunnan erreicht. Es wird zwar noch eine Weile dauern, bis der Verkehr wieder reibungslos fließt, aber der Nachschub erreicht uns wieder."
kmt_fsr.16.a:0 "Gute Nachrichten!"
KMT_yunnan_bahn_reopen_state:0 "Wiedereröffnung der Yunnan-Haiphong-Eisenbahn in diesem Zustand.\n"


better_canada.1.t:0 "[CAN.GetNameDef] Fordert Alaska"
better_canada.1.d:0 "[CAN.GetNameDef] hat gefordert, dass wir Alaska sofort an sie abtreten. Sie führen an, dass es ein Affront sei, ein ausländisches Militär so tief in ihrem Land zu haben, was eine direkte Beleidigung ihrer Souveränität sei."
better_canada.2.t:0 "[CAN.GetNameDef] betrachtet uns als Verbündeten und Freund"
better_canada.2.d:0 "[CAN.GetNameDef] wird anscheinend ihre eigene Fraktion gründen und führt bereits Gespräche darüber, uns möglicherweise einzuladen. Sie laden uns zwar noch nicht offiziell ein, aber sie geben uns eine Höflichkeitserklärung, um die Möglichkeit einer gemeinsamen Zukunft zu prüfen."
better_canada.2.a:0 "Wir werden es in Betracht ziehen"
better_canada.3.t:0 "[CAN.GetNameDef] gründet die 'Nordamerikanische Liga'."
better_canada.3.d:0 "[CAN.GetNameDef] ist der europäischen Politik überdrüssig geworden und hat die "Nordamerikanische Liga" gegründet. Offiziell wird als Ziel angegeben, den Status quo auf dem Kontinent zu erhalten, aber nicht jeder traut dieser Aussage. Es gibt sogar Gerüchte, dass [USA.GetNameDef] erwägt, sich dieser Fraktion anzuschließen."
better_canada.3.a:0 "Interessant"
better_canada.3.b:0 "Großes erwartet"
better_canada.4.t:0 "Ein Plebiszit wird abgehalten"
better_canada.4.d:0 "Die Ergebnisse sind da. Alle Territorien und Provinzen, mit Ausnahme von Quebéc, stimmen mit großer Mehrheit für die Ausweitung der Wehrpflicht. Beunruhigend ist, dass Quebéc nicht nur mit Nein gestimmt hat, sondern fast 73% dagegen. Es ist sehr wahrscheinlich, dass sich die Dinge in Quebec in Bezug auf die Wehrpflicht nicht ändern werden. Vielleicht werden sie angesichts der Äußerungen ihrer Altersgenossen ihre Meinung ändern, wenn auch nur ein wenig. Natürlich könnten wir stattdessen auch energischer vorgehen."
better_canada.4.a:0 "Was für ein Ärgernis..."
better_canada.5.t:0 "Neufundland widersetzt sich [ENG.GetNameDef]"
better_canada.5.d:0 "Es scheint, dass die örtlichen Garnisonen von Neufundland äußerst schockiert darüber waren, dass [ENG.GetNameDef] die Ergebnisse des Referendums der Einheimischen ablehnte. Als sich ein wütender Mob den Stützpunkten näherte, wurden sie, anstatt zu kämpfen, von den örtlichen Offizieren aufgefordert, sich zurückzuhalten, mit der Begründung, dass es der Wille des Volkes sein sollte, über sein eigenes Schicksal zu entscheiden. Daraufhin durften die Garnisonen unbesorgt abziehen und verkündeten: Neufundland und Labrador gehören uns."
better_canada.5.a:0 "Genau wie geplant"
better_canada.6.d:0 "Heute Morgen wurden die Einwohner von Neufundland und Labrador zu einem Mob aufgehetzt und marschierten auf die verschiedenen Garnisonsstützpunkte, um ihre Unabhängigkeit von [ENG.GetName] zu fordern. Die Offiziere, die ein sinnloses Blutvergießen befürchteten, gaben ihren Forderungen nach, und die [ENG.GetNameDef]-Truppen konnten friedlich abziehen. Es wird bereits gemunkelt, dass dies viel zu koordiniert war, als dass es sich einfach um eine "zufällige" Gruppe von Mobs gehandelt hätte, und es wurden bereits Anschuldigungen gegen [CAN.GetName] als wahrscheinlichen Schuldigen erhoben."
better_canada.7.t:0 "Adrien Arcand vereinigt die Faschisten"
better_canada.7.d:0 "Heute trafen sich die verschiedenen faschistischen Parteien Kanadas zu einer nationalen Versammlung in Kingston, Ontario. Dort wurde beschlossen, alle Parteien in einer neuen Partei zu vereinen, die von einer besonders charismatischen Person namens "Adrien Arcand" geführt wird. Als erste Aktion dieser neu vereinigten Partei hielt Arcand eine Kundgebung in der Massey Hall ab, um für die Partei zu werben. Da er sich selbst als "kanadischer Führer" bezeichnet, scheint er die Nazipartei nachahmen zu wollen."
better_canada.9.t:0 "Der Bürgerkrieg ist vorbei"
better_canada.9.d:0 "Der Bürgerkrieg ist wohl oder übel zu Ende. Nur die Zeit wird zeigen, was daraus entstehen wird."
better_canada.10.t:0 "Quebéc gehört uns nicht mehr"
better_canada.10.d:0 "Da wir Quebéc verloren haben, sind wir natürlich nicht mehr von der Weigerung betroffen, die Wehrpflicht zu erfüllen."
better_canada.11.t:0 "Die Quebécois bekräftigen ihre Haltung"
better_canada.11.d:0 "Die Quebécois erinnern uns daran, dass sie Kanada weiterhin unterstützen werden, egal was passiert."
better_canada.12.t:0 "[QUE.GetName] lädt [USA.GetNameDef] in die Kontinentale Allianz ein"
better_canada.12.d:0 "[QUE.GetName] hat bemerkt, dass wir uns keiner Fraktion angeschlossen haben, und hat uns gebeten, eine Fraktion mit ihnen zu bilden. Sie führen an, dass dies in unser beider Interesse wäre, da wir Nachbarn sind."
better_canada.12.a:0 "Klingt gut"
better_canada.13.t:0 "[QUE.GetName] beansprucht die Ostküste"
better_canada.13.d:0 "[QUE.GetName] hat eine Erklärung veröffentlicht, in der sie das Vereinigte Königreich und Kanada auffordert, die Ostküste an sie abzutreten, und sich dabei auf die Forderungen der frankophonen Bevölkerung beruft, Teil von Quebéc zu sein. Sie postieren sich bereits an den Grenzen und scheinen bereit zu sein, sie notfalls mit Gewalt zu erobern."
better_canada.14.t:0 "[QUE.GetName] beansprucht das französische Louisiana"
better_canada.14.d:0 "[QUE.GetName] hat eine überraschende Erklärung abgegeben, in der sie [USA.GetNameDef] auffordert, das Gebiet abzutreten, das einst als Teil von Französisch-Louisiana galt. Sie postieren sich bereits an den Grenzen und scheinen bereit zu sein, es notfalls mit Gewalt zu erobern."
better_canada.15.t:0 "[QUE.GetName] belebt die Kontinentale Allianz wieder"
better_canada.15.d:0 "Heute gab [QUE.GetNameDef] eine Erklärung ab, in der sie die Wiederbelebung der "Kontinentalen Allianz von 1775" verkündete. Sie suchen nun nach Verbündeten, die sich dieser Allianz anschließen, obwohl unklar ist, was genau ihre Ziele sind."
better_canada.16.t:0 "[QUE.GetNameDef] nimmt Paris ein"
better_canada.16.d:0 "Heute hat [QUE.GetNameDef] in einem Fall, den man als "umgekehrten Kolonialismus" bezeichnen könnte, ironischerweise die französische Hauptstadt Paris erobert. Quebécois-Truppen marschieren voller Stolz durch die Straßen. [QUE.GetLeader] fordert bereits, dass dies von heute an ein nationaler Feiertag sein soll."
better_canada.20.d:0 "[CAN.GetNameDef] fordert, dass wir Neufundland und Labrador sofort an sie abtreten. Sie führen an, dass es ein Affront sei, ein ausländisches Militär so tief in ihrem Land zu haben, was eine direkte Beleidigung ihrer Souveränität sei."
better_canada.20.t:0 "[CAN.GetNameDef] fordert Neufundland und Labrador"
better_canada.20.a:0 "Sehr gut"
better_canada.20.b:0 "Auf keinen Fall!"
better_canada.21.t:0 "Erwägen Sie die Optionen"
better_canada.21.d:0 "Bevor wir etwas unternehmen, müssen wir entscheiden, wie wir vorgehen. Wir könnten das fragliche Land einfach direkt einfordern, aber es gibt wahrscheinlich einen besseren Weg. Die Bevölkerung von Labrador würde in einem Referendum höchstwahrscheinlich zu unseren Gunsten abstimmen, was ihre Zustimmung sehr viel wahrscheinlicher machen würde. Natürlich können sie danach immer noch ablehnen, aber es würde unserer Sache viel mehr Glaubwürdigkeit verleihen, wenn sie dies tun würden."
better_canada.21.a:0 "Durchführung des Referendums"
better_canada.21.b:0 "Wir brauchen kein Referendum"
better_canada.22.t:0 "Das Referendum in Neufundland"
better_canada.22.d:0 "Es scheint, dass [CAN.GetNameDef] die Bevölkerung von Neufundland und Labrador ermutigt hat, ein Referendum abzuhalten. Sie haben sich mit überwältigender Mehrheit dafür ausgesprochen, sich Kanada als eine Nation anzuschließen, anstatt unter unserer Herrschaft zu bleiben. Wir könnten ihnen das natürlich verweigern, aber das wäre ein Grund für einen Krieg, wenn wir das tun."
better_canada.22.a:0 "Wir dürfen ihren Willen nicht verleugnen."
better_canada.22.b:0 "Jetzt ist nicht der richtige Zeitpunkt dafür"
better_canada.23.t:0 "Das Referendum in Neufundland"
better_canada.23.d:0 "Das Volk von Neufundland hat heute ein Referendum abgehalten und mit überwältigender Mehrheit beschlossen, [ENG.GetNameDef] zu bitten, sie für den Anschluss an Kanada freizugeben. [ENG.GetLeader] hat das Referendum als rechtmäßig anerkannt und das Land an [CAN.GetNameDef] zurückgegeben, einschließlich der Schulden, die die Provinz bereits zu Beginn hatte."
better_canada.23.a:0 "Interessant"
better_canada.23.b:0 "Ausgezeichnet"
better_canada.23.c:0 "Ich hoffe, das war kein Fehler"
better_canada.23.f:0 "Tolle Neuigkeiten!"
better_canada.24.t:0 "Das Referendum in Neufundland"
better_canada.24.d:0 "Die Bevölkerung von Neufundland hat heute ein Referendum abgehalten und mit überwältigender Mehrheit beschlossen, [ENG.GetNameDef] zu bitten, sie für den Anschluss an Kanada freizugeben. [ENG.GetLeader] lehnte dieses Referendum mit der Begründung ab, dass sie die Abhaltung eines solchen Referendums nie gebilligt hätten, und bezeichnete es als illegal. [CAN.GetLeader] ist empört über diese Nachricht und schwört, die Länder zu befreien."
better_canada.24.a:0 "Interessant"
better_canada.24.b:0 "Wenn sie den Krieg wollen..."
better_canada.24.c:0 "Das Land ist zu wertvoll"
better_canada.24.f:0 "Wir müssen uns auf das Schlimmste vorbereiten"
better_canada.25.t:0 "[CAN.GetNameDef] Fordert St. Pierre & Miquelon"
better_canada.25.d:0 "[CAN.GetNameDef] hat gefordert, dass wir die Inseln St. Pierre und Miquelon sofort an sie abtreten. Sie führen an, dass es ein Affront sei, eine fremde Insel so nahe an ihrem Land zu haben, da dies eine direkte Beleidigung ihrer Souveränität sei."
better_canada.30.t:0 "[USA.GetNameDef] tritt Alaska an [CAN.GetNameDef] ab"
better_canada.30.d:0 "Heute forderte [CAN.GetNameDef] [USA.GetNameDef] auf, Alaska an sie abzutreten, da eine ungerechtfertigte Militärpräsenz eine direkte Beleidigung ihrer Souveränität darstelle. In einer überraschenden Wendung der Ereignisse stimmte [USA.GetLeader] zu und erlaubte den Kanadiern, den Staat friedlich zu übernehmen."
better_canada.30.a:0 "Ich sehe"
better_canada.30.b:0 "Ausgezeichnet"
better_canada.30.c:0 "Vielleicht ein Fehler..."
better_canada.30.f:0 "Ausgezeichnet"
better_canada.31.d:0 "Heute früh forderte [CAN.GetNameDef] von [USA.GetNameDef] die Abtretung Alaskas, da eine unangemessene Militärpräsenz eine direkte Beleidigung ihrer Souveränität darstelle. In einer wenig überraschenden Wendung des Geschehens widersprach [USA.GetLeader] energisch mit dem Hinweis, dass Alaska von Russland fairerweise an sie verkauft wurde und sie es niemals umsonst hergeben würden."
better_canada.31.a:0 "Ich sehe"
better_canada.31.b:0 "Verdammt"
better_canada.31.c:0 "Was haben sie sich dabei gedacht?"
better_canada.31.f:0 "Wir sollten uns auf einen Krieg vorbereiten"
better_canada.31.t:0 "[CAN.GetNameDef] Fordert Alaska"
better_canada.32.t:0 "[FRA.GetNameDef] tritt St. Pierre & Miquelon an [CAN.GetNameDef] ab"
better_canada.32.d:0 "Heute forderte [CAN.GetNameDef] von [FRA.GetNameDef] die Abtretung der Inseln St. Pierre & Miquelon und begründete dies mit einer erneuten unfairen Militärpräsenz, die eine direkte Beleidigung ihrer Souveränität darstelle. In einer überraschenden Wendung der Ereignisse stimmte [FRA.GetLeader] zu und erlaubte den Kanadiern, die Inseln friedlich einzunehmen."
better_canada.33.t:0 "[CAN.GetNameDef] fordert St. Pierre & Miquelon"
better_canada.33.d:0 "Heute forderte [CAN.GetNameDef] [FRA.GetNameDef] auf, die Inseln St. Pierre und Miquelon an sie abzutreten, und begründete dies erneut mit einer unfairen Militärpräsenz, die eine direkte Beleidigung ihrer Souveränität darstelle. In einer wenig überraschenden Wendung der Ereignisse lehnte [FRA.GetLeader] dies entschieden ab und führte an, dass die Einheimischen weder ein Interesse daran hätten, Frankreich zu verlassen, noch sich Kanada anzuschließen."
better_canada.40.a:0 "Sehr gut"
better_canada.40.b:0 "Ganz und gar nicht!"
better_canada.40.t:0 "Das Vereinigte Königreich tritt Neufundland und Labrador an [CAN.GetNameDef] ab"
better_canada.40.d:0 "Heute forderte [CAN.GetNameDef] [ENG.GetNameDef] auf, Neufundland und Labrador an sie abzutreten, und begründete dies mit einer unfairen Militärpräsenz, die eine direkte Beleidigung ihrer Souveränität darstelle. Überraschenderweise hat [ENG.GetNameDef] zugestimmt und den Kanadiern erlaubt, das Land friedlich zu übernehmen."
better_canada.40.c:0 "Vielleicht ein Fehler..."
better_canada.40.f:0 "Ausgezeichnet"
better_canada.41.d:0 "Heute Morgen forderte [CAN.GetNameDef] [ENG.GetNameDef] auf, Neufundland und Labrador an sie abzutreten, und begründete dies mit einer unfairen Militärpräsenz, die eine direkte Beleidigung ihrer Souveränität darstelle. In einer wenig überraschenden Wendung der Ereignisse widersprach [ENG.GetNameDef] nachdrücklich mit der Begründung, dass Neufundland und Labrador lediglich ein Übungsgelände seien und man sich keine Sorgen über feindliche Aktivitäten von dort machen müsse."
better_canada.41.a:0 "Ich sehe"
better_canada.41.b:0 "Verdammte"
better_canada.41.c:0 "Was haben sie sich dabei gedacht?"
better_canada.41.f:0 "Wir sollten uns auf den Krieg vorbereiten"
better_canada.41.t:0 "[CAN.GetNameDef] Fordert Neufundland und Labrador"
better_canada.43.t:0 "Sie waren überzeugt"
better_canada.43.d:0 "Die Bevölkerung wurde dazu bewegt, widerwillig einer gewissen Wehrpflicht zuzustimmen. Obwohl sie immer noch niedriger ist als in anderen Provinzen, sollte sie uns jetzt mehr Luft zum Atmen verschaffen."
better_canada.43.a:0 "Das wird helfen"
better_canada.44.t:0 "Sie sind weiterhin nicht überzeugt"
better_canada.44.d:0 "Ihre Bitten sind auf taube Ohren gestoßen. Sie geben an, dass sie kein Interesse daran haben, sich an der Kriegsmaschinerie der Anglophonen zu beteiligen."
better_canada.44.a:0 "Sie lassen uns keine andere Wahl..."
better_canada.44.b:0 "Unglücklich"
better_canada.45.t:0 "Strenge Durchsetzung der Wehrpflicht"
better_canada.45.d:0 "Sie haben die Bevölkerung mit der strikten Durchsetzung der Wehrpflicht zum Handeln bewegt. Obwohl die Bevölkerung ursprünglich nicht bereit war, zuzuhören, beginnt sie nun, die Dringlichkeit zu erkennen."
better_canada.45.a:0 "Sie haben uns keine andere Wahl gelassen..."
better_canada.46.t:0 "Strenge Durchsetzung der Wehrpflicht verärgert sie"
better_canada.46.d:0 "Sie haben die Bevölkerung mit einer strengen Durchsetzung zum Handeln bewegt. Das hat die Bevölkerung schwer verärgert und sie weigert sich mehr denn je, zu helfen."
better_canada.46.a:0 "Das könnte schlecht sein..."
better_canada.47.d:0 "Wie es scheint, haben sich Ihre Forderungen an die Québecois schließlich in eine separatistische Nation verwandelt. Sie haben jeglichen Zugang zur Provinz gekappt und erklären sich zu einer unabhängigen Nation."
better_canada.47.a:0 "Das ist schlecht..."
better_canada.47.b:0 "Vive le Québec libre!"
better_canada.48.t:0 "[QUE.GetName] löst sich von [CAN.GetNameDef]"
better_canada.48.d:0 "Bei dem Versuch, die französische Bevölkerung in [CAN.GetNameDef] zur Wehrpflicht zu zwingen, hat [CAN.GetLeader] die Bevölkerung in Québec anscheinend nur verärgert. Sie haben sich mit sofortiger Wirkung von [CAN.GetNameDef] losgesagt. [CAN.GetLeader] hat bereits zu Maßnahmen gegen diesen illegalen Schritt von [QUE.GetLeader] aufgerufen."
better_canada.48.a:0 "Interessant"
better_canada.48.b:0 "Jetzt helfen nur noch militärische Maßnahmen"
better_canada.48.c:0 "Eine unglückliche Wendung der Ereignisse"
better_canada.49.t:0 "Leduc Nr. 1"
better_canada.49.d:0 "Nach vielen Jahren erfolgloser Bohrungen hat Imperial Oil endlich ein riesiges Ölvorkommen in Alberta entdeckt, indem sie tiefer gebohrt haben, als sie es je zuvor getan haben. Das wird uns sicherlich sehr zugute kommen."
better_canada.49.a:0 "Schwarzes Gold!"
better_canada.50.t:0 "Massiver Ölfund in [CAN.GetNameDef]"
better_canada.50.d:0 "Imperial Oil Ltd. hatte in den Jahren vor und während des Krieges erfolglos nach Öl gebohrt. Doch heute hat sich ihr Glück gewendet. Indem sie tiefer bohrten als je zuvor, unternahmen sie einen letzten Versuch, ihr Glück zu finden, und waren schließlich erfolgreich. Dies erweist sich bereits jetzt als ein enormer wirtschaftlicher Segen für die Provinz Alberta."
better_canada.50.a:0 "Interessant"
better_canada.50.b:0 "Hilfe hat es schon"
better_canada.50.c:0 "Fantastische Neuigkeiten!"
better_canada.51.t:0 "Wolfram-Entdeckung im Nordwesten Kanadas"
better_canada.51.d:0 "Vor dem Krieg war die Erkundung und Erschließung von Wolframminen eine sehr begrenzte Angelegenheit, die in der Regel als Nebeneffekt anderer Dinge erfolgte. In jüngerer Zeit haben wir jedoch die Bemühungen um das seltene Metall in British Columbia und den umliegenden Gebieten ausgeweitet und gefördert, da es dort schon immer einige Wolframvorkommen gab. Heute hatten wir endlich Erfolg und fanden ein ziemlich großes Vorkommen in "Red Rose", weit im Nordwesten des Landes."
better_canada.51.a:0 "Das wird dem Krieg sicherlich helfen."
better_canada.52.t:0 "Künstlicher Kautschuk in Sarnia, Ontario, hergestellt"
better_canada.52.d:0 "Bis jetzt haben wir uns stark auf Naturkautschuk aus Südostasien verlassen. Aufgrund der Natur des Krieges können wir uns jedoch nicht mehr auf diese Quelle verlassen, da sie durch Konvoiüberfälle abgeschnitten werden könnte. Aus diesem Grund hat die Polymer Corp. nach möglichen Alternativen gesucht und schließlich einen Durchbruch erzielt. Sie haben die Möglichkeit gefunden, etwas herzustellen, das sie "synthetischen Gummi" nennen. Er wird bereits in Sarnia hergestellt, aber wir sollten diese Forschung weiter fördern und die Industrie ausbauen."
better_canada.52.a:0 "Ausgezeichnet"
better_canada.53.t:0 "Die Frage der Governance"
better_canada.53.d:0 "Jetzt, da wir uns befreit haben, müssen wir unsere Regierung neu organisieren. Wir könnten den nationalistischen Schwung beibehalten und uns dem Faschismus anschließen, oder wir könnten das Volk entscheiden lassen, wie es weitergehen soll."
better_canada.53.a:0 "Quebéc über alles!"
better_canada.53.b:0 "Lasst das Volk entscheiden"
better_canada.54.t:0 "Québec kommt uns zu Hilfe"
better_canada.54.d:0 "Wir haben großartige Neuigkeiten: Es scheint, dass die Quebecer endlich bereit sind, die Kriegsanstrengungen voll zu unterstützen. Vielleicht haben sie sich von unseren früheren, eher diplomatischen Bitten um Hilfe beeindrucken lassen?"
better_canada.54.a:0 "Fantastisch!"
