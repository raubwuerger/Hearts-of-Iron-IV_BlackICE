foreign_minister.17.d:0 "Während eines Einsatzes hat sich unser Außenminister mit einem privaten Unternehmen getroffen und ein kleines Geschäft mit Rohstoffen abgeschlossen."
foreign_minister.18.t:0 "[ROOT.GetNameADJ] Das Ansehen auf der Weltbühne steigt"
