#New Political Events "Monarchismus auf dem Vormarsch"
political.30.t:0 "Monarchismus auf dem Vormarsch"
political.30.desc:0 "Die Idee einer Monarchie in [Root.GetName] ist nie wirklich gestorben, egal wie lange es her sein mag. Royalisten hat es immer gegeben und wird es wahrscheinlich auch immer geben, aber in diesem Jahr scheint alles anders zu sein. Es gibt eine neue Energie innerhalb der royalistischen Bewegung, eine, die diese Ideologie aus dem Schatten in den politischen Mainstream bringen könnte. \n\nDie Frage bleibt: Ist das [Root.GetAdjective] Volk bereit für den Monarchismus?"
political.30.a:0 "Möglicherweise gibt es in der Regierung selbst einige, die solche Ideen unterstützen."
political.30.a.tt:0 "Das erhöht die Chance auf interne Unterstützung für einen monarchistischen Staatsstreich."
political.30.b:0 "Eine Bewegung für das Volk muss die Unterstützung des Volkes suchen."
political.30.b.tt:0 "Erhöht die Wahrscheinlichkeit, dass das Volk eine monarchistische Revolution unterstützt."
political.31.t:0 "Monarchistische Sympathien in der Regierung"
political.31.desc:0 "Während die Regierung [Root.GetLeader] sicherlich kein Freund der Monarchisten ist, kann man das nicht von allen ihren Ministern behaupten. Gerüchte über die vielen Royalisten-Sympathisanten in den Reihen der [Root.GetRulingParty] halten sich hartnäckig, trotz der Bemühungen der Partei-Ältesten, sie auszumerzen. \nDiese heimlichen Unterstützer haben sich im Stillen für Kompromisse mit den Royalisten eingesetzt, in der Hoffnung, künftiges Unheil zu vermeiden oder zumindest jede Art von Veränderung so unblutig wie möglich zu gestalten."
political.31.a:0 "Dies könnte zu etwas Außergewöhnlichem führen."
political.31.a.tt:0 "Wenn die öffentliche Unterstützung ausreichend ist, kann ein Staatsstreich durchgeführt werden."
political.32.t:0 "Monarchisten führen Putsch durch"
political.32.desc:0 "Der heutige Tag wird dem Volk von [Root.GetAdjective] lange in Erinnerung bleiben. In einer verblüffenden Wendung der Ereignisse ist es den Royalisten gelungen, die Regierung von [Root.GetLeader] auszumanövrieren und sie unter Arrest zu stellen! \nGut platzierte Minister und Offiziere der [Root.GetRulingParty]-Regierung und des [Root.GetAdjective]-Militärs nutzten das Chaos, um Loyalisten in der Hauptstadt und den größeren Städten zu verhaften oder zum Schweigen zu bringen. Royalisten im ganzen Land, die erkannten, was vor sich ging, gingen zur Unterstützung dieser kühnen Aktion auf die Straße und verliehen ihrem Handeln in einer kritischen Phase wertvolle Glaubwürdigkeit und Autorität. Scheinbar ohne die Unterstützung der Öffentlichkeit oder des Militärs wurde die [Root.GetLeader]-Regierung vollständig von der Macht verdrängt. \n\nDer Staatsstreich dauert zwar noch an, aber man kann mit Sicherheit sagen, dass {Root.GetName] wilden Zeiten entgegensieht."
political.32.a:0 "Möge er lange regieren!"
political.33.t:0 "Royalistische Bewegung taucht in [Root.GetName] auf"
political.33.desc:0 "Die royalistische Bewegung in [Root.GetName], die in der politischen Wildnis agiert, war noch nie eine politische Kraft. In den letzten Monaten scheinen sich jedoch immer mehr Menschen für die Idee zu interessieren, dass eine Monarchie genau das richtige Mittel für die Probleme der [Root.GetAdjective]-Nation sein könnte. Was die [Root.GetLeader]-Regierung gegen diesen wachsenden Einfluss unternehmen wird, bleibt abzuwarten... "
political.33.a:0 "Das Volk kann tun, was es will."
political.34.t:0 "[Root.GetAdjective] Royalistische Bewegung wird immer stärker"
political.34.desc:0 "Demokratie ist das Zählen von Köpfen, nicht das, was in ihnen ist! Die Monarchie ist das einzige Regierungssystem, in dem die Macht zum Wohle aller ausgeübt wird!' Slogans wie diese schallen durch die Straßen jeder größeren Stadt in [Root.GetName]. Die Royalisten haben ihre Machtbasis rasch ausgebaut und können auf Millionen von Anhängern zählen. Sie wettern gegen die Versäumnisse und Skandale der [Root.GetLeader]-Regierung und behaupten, dass sich eine Monarchie niemals auf diese Weise erniedrigen würde. \nSchlimmer noch, sie rufen die Menschen im ganzen Land aktiv dazu auf, sich der Autorität der derzeitigen Regierung zu widersetzen, und befürworten einen passiven Widerstand im Namen des Sturzes der [Root.GetRulingParty]. Es ist schwer zu sagen, welche Folgen dies letztendlich haben wird, aber das Land war schon seit langem nicht mehr so gespalten."
political.34.a:0 "Wir können die Gedanken unserer eigenen Leute nicht kontrollieren."
political.35.t:0 "Eine Revolution, die eines Königs würdig ist"
political.35.desc:0 "Dieser Tag hat lange auf sich warten lassen. Die Royalisten haben sich mit ihrer über das ganze Land verteilten Anhängerschar erhoben, um die Regierung [Root.GetLeader] zu stürzen! Zum Glück für die Regierung haben sich auch Millionen von Loyalisten der Sache angeschlossen, die diese Reaktionäre zurück in die Geschichte schicken wollen. Zum Unglück für das Land sind die beiden Seiten gleich stark, und [Root.GetName] wird schwer leiden, egal wer den kommenden Kampf gewinnt. Sollen wir gegen diese reaktionären Revolutionäre auf die Barrikaden gehen oder sollen wir dem Ruf der Krone folgen?"
political.35.a:0 "Die Monarchie eint uns!"
political.35.b:0 "Diese Narren gehören in die Geschichtsbücher!"
political.36.t:0 "Royalisten rufen zum Referendum auf"
political.36.desc:0 "Mit jedem Tag, der vergeht, werden die Royalisten stärker als zuvor. Da sie spüren, dass sie die meiste Unterstützung erhalten haben, fordern sie nun ein Referendum, um über die Zukunft von [Root.GetName] zu entscheiden. Leider haben sie wahrscheinlich recht, dass sie ein solches Referendum gewinnen würden, aber ihnen dies zu verweigern, würde sie erzürnen und möglicherweise zu einem gewaltsameren "Referendum" über die Nation selbst führen. \n\nAlternativ könnten wir auch aggressivere Maßnahmen ergreifen, um mit diesem Problem umzugehen, bevor es aus dem Ruder läuft."
political.36.a:0 "Diese Leute sind zu gefährlich, um frei zu bleiben."
political.36.b:0 "Ignorieren Sie diese Reaktionäre."
political.36.c:0 "Wir wagen es nicht, ihnen ihre Stimme zu geben."
political.37.t:0 "Eine Revolution, die einem König würdig ist"
political.37.desc:0 "Nach ihrem katastrophalen Versuch eines Referendums haben sich die Royalisten zusammen mit anderen Reaktionären und einigen Konservativen erhoben und versuchen, mit Gewalt zu erreichen, was sie an der Wahlurne nicht erreichen konnten! Sie haben die [Root.GetRulingParty] als Staatsfeinde denunziert und geben uns die Schuld an der Fäulnis, die [Get.GetName] heute plagt. Sie fordern uns direkt heraus, was sollen wir tun?"
political.37.a:0 "Die Zeiten der Monarchien sind längst vorbei!"
political.37.b:0 "[Root.GetName] wird neue Höhen erreichen!"
political.37.c:0 "Wir müssen mit einer starken Legislative koexistieren."
political.38.t:0 "Royalisten schwinden dahin"
political.38.desc:0 "Es gab eine Zeit, in der die royalistische Bewegung die Zukunft zu sein schien. Ihre Anhänger waren zahlreich und ihr Einfluss weit verbreitet. Doch in letzter Zeit hat sich das Land, aus welchen Gründen auch immer, gegen sie gewandt, da ihre Umfragewerte weiterhin dramatisch sinken. Vielleicht werden sie eines Tages wieder auferstehen, aber heute ist dieser Tag nicht gekommen. Die Royalisten sind nicht länger ein wichtiger Faktor in unserer Politik."
political.38.a:0 "Wir als Nation sind über solche überholten Regierungsformen hinaus."

#Göring 4 Year Plan Events "Görings 4-Jahres-Plan"
goering_four_year_plan:0 "Görings 4-Jahres-Plan"
goering_four_year_plan_desc:0 "Der Göring-Vierjahresplan war eine Wirtschaftsinitiative, die Göring, der von Hitler gegenüber Hjalmar Schacht bevorzugt wurde, 1936 startete. Er sah unter anderem vor, die Arbeitslosigkeit zu verringern und öffentliche Bauprojekte wie die deutsche Autobahn in Angriff zu nehmen. Der 4-Jahres-Plan von Göring war eigentlich der zweite 4-Jahres-Plan, der umgesetzt wurde. Er wurde im September 1936 angekündigt. Der 4-Jahres-Plan hatte vier Prioritäten: 1. Steigerung der landwirtschaftlichen Produktion. 2. Umschulung von Schlüsselsektoren der Erwerbsbevölkerung. 3. Staatliche Regulierung von Importen und Exporten. 4. Erreichen der Autarkie bei der Rohstoffproduktion. Zusammen mit der späteren Gründung der Reichswerke Hermann Görings und der vollen Rückendeckung Hitlers war Görings Kontrolle über die deutsche Wirtschaft vollständig. Der Göringsche 4-Jahres-Plan endete offiziell 1940, aber einige Aspekte blieben für die Dauer des Krieges bestehen."
