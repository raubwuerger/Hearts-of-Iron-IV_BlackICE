xian.14.t:0 "[Root.GetLeader] Getötet"
xian.14.d:0 "[ZXL.GetLeader] hat die Hinrichtung von [Root.GetLeader] angeordnet. Seitdem er tot ist, ist in der [Root.GetRulingParty] ein Machtvakuum entstanden. Der Wettbewerb ist extrem hart geworden, und ein Bürgerkrieg zwischen zwei mächtigen Fraktionen ist unvermeidlich."
xian.14.a:0 "Wir müssen standhaft bleiben."
xian.14.b:0 "Unterstützen Sie die gegnerische Fraktion."
xian.2.c:0 "Ausführen von [CHI.GetLeader]"
xian.15.d:0 "Mit den jüngsten politischen Umwälzungen in China ist ein neuer Bürgerkrieg in der Region ausgebrochen. Dies ist eine unschätzbare Gelegenheit für uns, unseren Einfluss in der Region geltend zu machen oder auszubauen."
xian.15.t:0 "Bürgerkrieg in China"
xian.15.a:0 "Wählen Sie eine Seite."
xian.15.a_hyq:0 "Unterstützen Sie He Yingqin"
xian.15.a_fyx:0 "Unterstützen Sie Feng Yuxiang"
xian.15.b:0 "Nehmt die Region für uns ein!"
xian.15.c:0 "Lasst uns noch ein wenig beobachten."
xian.16.t:0 "[From.GetName] will uns helfen"
xian.16.d:0 "Angesichts des derzeitigen Bürgerkriegs hat [From.GetName] beschlossen, uns bei unseren Kriegsanstrengungen zu unterstützen."
xian.16.a:0 "Ein unschätzbarer Verbündeter."
xian.16.b:0 "Opportunistisches Schwein."
xian.17.t:0 "[From.GetName] Nimmt unsere Hilfe an"
xian.17.d:0 "[From.GetLeader] hat unsere Hilfe angenommen, und wir kämpfen jetzt an ihrer Seite."
xian.17.a:0 "Bravo!"
xian.18.t:0 "[From.GetName] lehnt unsere Hilfe ab"
xian.18.d:0 "[From.GetLeader] hat unsere Hilfe abgelehnt."
xian.18.a:0 "Verflucht!"
xian.19.t:0 "[From.GetName] erklärt uns den Krieg"
xian.19.d:0 "[From.GetName] hat unseren internen Streit zum Anlass genommen, uns auszulöschen!"
xian.19.a:0 "Verflucht!"
