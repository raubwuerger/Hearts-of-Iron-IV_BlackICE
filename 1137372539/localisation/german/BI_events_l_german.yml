portugal.7.d:0 "Nach den jüngsten Erfolgen in China hat das japanische Kaiserreich ein Auge auf unsere Kolonie Macau geworfen. Mit der Androhung militärischer Maßnahmen hat [FROM.GetAdjective] die Übergabe der Kolonie gefordert."
