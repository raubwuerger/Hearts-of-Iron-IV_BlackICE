blackiceevents.11.b:0 "Schalten Sie die zusätzlichen Fokusbäume ein (bitte beachten Sie, dass diese Option nicht unterstützt/getestet wird, um Fehler zu beheben)"
blackiceevents.12.t:0 "Willkommen im Panzeroo-Modus"
blackiceevents.12.d:0 "Eine weise (oder vielleicht auch dumme) Entscheidung, mein Freund. Als Nächstes musst du auswählen, wann du die Macht von Panzeroo\n sehen willst. Wenn du im Mehrspielermodus spielst, sollte nur ein Spieler diese Option wählen und der Rest sollte MP-Lakai wählen und sicherstellen, dass ihr alle in der gleichen Fraktion seid, bevor ihr das Datum wählt."
