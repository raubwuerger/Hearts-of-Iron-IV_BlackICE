BICE_romania.63.desc:0 "Okay"
BICE_romania.63.a:0 "Okay"
BICE_romania.64.t:0 "Rumänien fordert tschechische Panzerdesigns an"
BICE_romania.64.desc:0 "Erlaubt die Lizenz"
