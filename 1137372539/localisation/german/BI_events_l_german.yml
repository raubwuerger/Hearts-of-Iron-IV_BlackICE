BICE_britain.68.t:0 "Gurkha-Brigaden"
BICE_britain.68.d:0 "Es gab zehn Gurkha-Regimenter mit je zwei Bataillonen, also insgesamt zwanzig Vorkriegs-Bataillone. Nach der Evakuierung der British Expeditionary Force (BEF) aus Dünkirchen im Jahr 1940 bot die nepalesische Regierung an, die Rekrutierung zu erhöhen, um die Gesamtzahl der Gurkha-Bataillone im britischen Dienst auf 35 zu steigern. Diese Zahl sollte schließlich auf dreiundvierzig Bataillone ansteigen. Um die Zahl der Bataillone zu erhöhen, wurden für alle zehn Regimenter dritte und vierte Bataillone aufgestellt, und für das 1 GR, 2 GR und 9 GR wurden auch fünfte Bataillone aufgestellt. Diese Aufstockung erforderte die Einrichtung von zehn Ausbildungszentren für die Grundausbildung und die Registrierung der Regimenter in ganz Indien. Darüber hinaus wurden fünf Ausbildungsbataillone aufgestellt, während andere Einheiten als Garnisonsbataillone zur Friedenssicherung in Indien und zur Verteidigung der rückwärtigen Gebiete aufgestellt wurden. Eine große Anzahl von Gurkha-Männern wurde auch für Nicht-Gurkha-Einheiten und andere spezialisierte Funktionen wie Paratruppen, Signale, Ingenieure und Militärpolizei rekrutiert. Insgesamt 250000 Gurkhas dienten während des Krieges auf fast allen Kriegsschauplätzen in 40 Bataillonen und acht Bataillonen der nepalesischen Armee sowie in Fallschirmjäger-, Ausbildungs-, Garnisons- und Portiereinheiten. Neben der Friedenssicherung in Indien kämpften die Gurkhas in Syrien, Nordafrika, Italien, Griechenland und gegen die Japaner in den Dschungeln von Birma, Nordostindien und auch Singapur.  Sie zeichneten sich dabei durch 2.734 Tapferkeitsauszeichnungen aus und erlitten rund 32.000 Verluste auf allen Schauplätzen."
BICE_britain.68.a:0 "Lieber sterben als ein Feigling sein"
BICE_britain.69.t:0 "Der Jarrow-Kreuzzug"
BICE_britain.69.d:0 "Der Jarrow March vom 5. bis 31. Oktober 1936, auch bekannt als Jarrow Crusade, war ein organisierter Protest gegen die Arbeitslosigkeit und Armut in der britischen Stadt Jarrow in Tyneside in den 1930er Jahren. Rund 200 Männer (oder "Crusaders", wie sie lieber genannt werden) marschierten von Jarrow nach London und trugen eine Petition an die britische Regierung mit sich, in der sie die Wiederherstellung der Industrie in der Stadt forderten, nachdem ihr wichtigster Arbeitgeber, die Palmer's-Werft, 1934 geschlossen worden war. Die Petition wurde zwar vom Unterhaus entgegengenommen, aber nicht diskutiert, und der Marsch brachte kaum unmittelbare Ergebnisse. Die Demonstranten gingen in dem Glauben nach Hause, dass sie gescheitert waren. Trotz des anfänglichen Gefühls des Scheiterns unter den Demonstranten wurde der Jarrow March in den folgenden Jahren von Historikern als ein entscheidendes Ereignis der 1930er Jahre anerkannt. Er trug dazu bei, den Gesinnungswandel zu fördern, der nach dem Zweiten Weltkrieg den Weg für soziale Reformmaßnahmen ebnete, von denen die Befürworter glaubten, sie würden die Arbeitsbedingungen verbessern. In der Stadt gibt es zahlreiche Gedenkstätten für diesen Marsch. Jahrestag gefeiert, wobei in beiden Fällen der "Geist von Jarrow" in ihren Kampagnen gegen die Arbeitslosigkeit beschworen wurde. Im Gegensatz zur Kälte der Labour Party im Jahr 1936 übernahm die Parteiführung der Nachkriegszeit den Marsch als Metapher für die Kaltschnäuzigkeit der Regierung und die Tapferkeit der Arbeiterklasse."
BICE_britain.69.a:0 "Wählen Sie einen nationalen Schwerpunkt"
BICE_britain.70.t:0 "Großbritannien fordert Land in Ägypten"
BICE_britain.70.d:0 "Wir sollten die Übernahme Ägyptens in Erwägung ziehen, damit wir den Nahen Osten besser vor den Italienern verteidigen können."
BICE_britain.70.a:0 "Fordert Ägypten Land"
BICE_britain.70.b:0 "Sie sollen helfen"
BICE_britain.71.t:0 "Das Vereinigte Königreich hat Ägypten gefordert"
BICE_britain.71.d:0 "Das Vereinigte Königreich verlangt, dass Ägypten sich entweder gegen die Achse verteidigt oder seine Ländereien der britischen Armee zur Verteidigung überlässt. Wenn du dich entscheidest, ihnen zu helfen, sollte das Vereinigte Königreich nichts gegen dich unternehmen. Und jetzt schnappt euch die Italiener!"
BICE_britain.71.a:0 "Auf Wiedersehen..."
BICE_britain.71.b:0 "Spielen Sie als Ägypten weiter"
BICE_britain.72.t:0 "Ägypten muss zerschlagen werden"
BICE_britain.72.d:0 "Ägypten hat sich auf die dunkle Seite geschlagen. Wir werden angreifen müssen."
BICE_britain.72.a:0 "Sie zu Fall bringen"
BICE_britain.72.b:0 "Lasst sie vorerst"
BICE_britain.72.c:0 "Macht sie nieder"
BICE_britain.80.t:0 "Großbritannien bittet um Hilfe im spanischen Bürgerkrieg"
BICE_britain.80.d:0 "Die neue Regierung des Vereinigten Königreichs hat ihre außenpolitischen Ziele radikal geändert und übernimmt nun eine viel aktivere Rolle in den Konflikten der Welt. Großbritannien hat beschlossen, dass es jetzt an der Zeit ist, in den spanischen Bürgerkrieg einzugreifen und den Faschismus auf der iberischen Halbinsel auszurotten. Großbritannien hat uns um Hilfe im bevorstehenden Krieg gebeten, wie sollen wir darauf reagieren?"
BICE_britain.80.a:0 "Greifen Sie in den Spanischen Bürgerkrieg ein."
BICE_britain.80.b:0 "Dem Vereinigten Königreich militärischen Zugang gewähren, aber nicht in den Krieg eintreten."
BICE_britain.80.c:0 "Neutral bleiben, wir wollen Deutschland nicht provozieren."
BICE_britain.81.t:0 "Frankreich lehnt einen Beitritt zum Spanischen Krieg ab"
BICE_britain.81.d:0 "Frankreich hat beschlossen, neutral zu bleiben, wir werden die Spanier selbst bekämpfen."
BICE_britain.81.a:0 "Das ist bedauerlich."
BICE_britain.82.t:0 "Frankreich unterstützt das republikanische Spanien"
BICE_britain.82.d:0 "In klarer Verletzung unseres eigenen Nichteinmischungsabkommens haben die Franzosen beschlossen, den Republikanern Männer und Waffen zu liefern. Dies ist ein leichtsinniges Spiel, das einen neuen Großen Krieg auslösen könnte! Sollten wir wirklich das Leben der Briten riskieren, um Frankreich zu verteidigen, wenn Deutschland Vergeltung übt? Wie sollten wir darauf reagieren?"
BICE_britain.82.a:0 "Diese Idioten könnten einen neuen großen Krieg auslösen!"
BICE_britain.82.b:0 "Schweigen Sie..."
BICE_britain.83.t:0 "Britisches Nichteinmischungsabkommen"
BICE_britain.83.d:0 "Das Vereinigte Königreich hat verfügt, dass sich alle Nationen nicht in den spanischen Bürgerkrieg einmischen sollen. Die Spanier müssen ohne Druck von außen über ihr eigenes Schicksal entscheiden."
BICE_britain.83.a:0 "Wir lassen uns von einem teeschlürfenden Briten nicht sagen, was wir zu tun haben!"
BICE_britain.83.b:0 "Ist es die Hilfe für Spanien wirklich wert, England zu verärgern?"
BICE_britain.84.t:0 "Großbritannien erwägt spanische Intervention"
BICE_britain.84.d:0 "Das britische Parlament ist mit dem Premierminister [ENG.GetLeader] zusammengekommen, um darüber zu beraten, ob das Vereinigte Königreich direkt in Spanien intervenieren sollte. Alle Augen richten sich nun auf Frankreich, da die meisten Experten der Meinung sind, dass Großbritannien keine Truppen nach Spanien schicken wird, wenn Frankreich sich nicht ebenfalls zu einer Intervention verpflichtet."
BICE_britain.84.a:0 "Wenn wir nicht aufpassen, könnte dies einen neuen Großen Krieg auslösen."
BICE_britain.84.b:0 "Wir sollten eine Intervention ernsthaft in Erwägung ziehen."
BICE_britain.85.t:0 "Großbritannien fordert Frankreich auf, sich den Alliierten anzuschließen"
BICE_britain.85.d:0 "Großbritannien befindet sich nun im Krieg mit Deutschland. Da wir nun einen gemeinsamen Feind haben, fragt Großbritannien uns, ob wir unsere Fraktionen zusammenlegen wollen, um den Krieg gegen Deutschland besser führen zu können. Das bedeutet jedoch, dass Großbritannien der Anführer der Fraktionen wird."
BICE_britain.85.a:0 "Schließt unsere Fraktionen zusammen und bekämpft Deutschland gemeinsam!"
BICE_britain.85.b:0 "Diesen Kekse essenden Briten kann man nicht trauen!"
poland.13.t:0 "Polen braucht deine Hilfe"
poland.13.d:0 "Deutschland hat Polen überfallen! Das polnische Volk kämpft tapfer, aber ohne unsere Hilfe wird es nicht lange durchhalten. Sollen wir sie den Alliierten beitreten lassen?"
poland.13.a:0 "Ja"
poland.13.b:0 "Nein"
poland.14.t:0 "10 Pancerno-Motorowa BK"
poland.14.d:0 "Sie war die einzige voll einsatzfähige polnische motorisierte Infanterieeinheit während der Invasion Polens, da die Warschauer Panzermotorisierte Brigade bis zum 1. September 1939 noch nicht fertiggestellt war. Sie stand unter dem Kommando von Oberst und späterem General Stanisław Maczek und gilt als eine der wenigen polnischen Militäreinheiten des Zweiten Weltkriegs (in Brigadegröße oder größer), die 1939 nicht entscheidend geschlagen wurden."
poland.14.a:0 "Ausgezeichnet"
poland.15.t:0 "Warszawska Brygada Panc-Mot"
poland.15.d:0 "Die Einheit war mit polnischen TKS-Tanketten (13 × TKS-Tanketten, davon 2 mit 20-mm-Kanonen, 11. Reece Tank Company) und britischen leichten Panzern Vickers E (17 Maschinen, 12. Light Tank Company) ausgerüstet. Die Panzerkampfwagen (mit Ausnahme der Panzerkampfwagen mit 20 mm AT MG 38FK) waren selbst den deutschen PzKpfw II nicht gewachsen, und die Vickers E waren den PzKpfw III und PzKpfw IV unterlegen."
poland.15.a:0 "Genau zur rechten Zeit"
