germany.704.t:0 "Deutsch-sowjetisches Handelsabkommen"
germany.704.d:0 "Nach der Unterzeichnung des deutsch-sowjetischen Kreditabkommens vor einigen Wochen haben unsere deutschen Freunde uns gebeten, unsere Handelsabkommen noch weiter auszubauen. Unsere Diplomaten haben ihnen bereits Stalins Forderungen übermittelt, und sie sind bereit, ein unfertiges Schiff der Hipper-Klasse sowie die Pläne für ihr neues Schlachtschiff zu übergeben."
germany.704.a:0 "Unterzeichnen Sie den Vertrag"
germany.704.b:0 "Den Vertrag ablehnen"

germany.705.t:0 "[From.GetName] unterschreibt den Vertrag!"
germany.705.d:0 "[From.GetNameDef] hat unser Angebot angenommen. Mit sofortiger Wirkung teilen sich unsere beiden Länder einen erhöhten Import pro ziviler Fabrik für 365 Tage. Stalin hat auch unsere unvollendete Hipper-Klasse \"Lützow\" angefordert, ebenso wie Pläne für die Bismark."
germany.705.a:0 "Gut ."

germany.706.t:0 "[From.GetName] hat unser Angebot abgelehnt"
germany.706.d:0 "[From.GetNameDef] hat unser Angebot abgelehnt. Es scheint, dass sie keine engeren Beziehungen zu uns wünschen."
germany.706.a:0 "Schade, für uns alle"

germany.707.t:0 "[event_target:rommel.GetName]"
germany.707.d:0 ""
germany.707.a:0 ""

germany.708.t:0 "Deutscher Druck"
germany.708.d:0 "Das Deutsche Reich hat recht erfolgreich Krieg geführt und Land erobert, wobei es scheinbar neutrale kleinere Länder bevorzugt. Nach den jüngsten Siegen in Dänemark und Norwegen ist es nur noch eine Frage der Zeit, bis sie auch uns angreifen! Berichten zufolge hat das Reich kleine Probleme mit seinen Ressourcen, da sie von uns verlangen, unsere mit ihnen gehandelten Ressourcen um 20% zu erhöhen!"
germany.708.a:0 "Da können wir nichts machen."
germany.708.b:0 ""

germany.709.t:0 "Deutsche Besatzung von [Root.GetName]"
germany.709.d:0 "Unser ehemaliger Verbündeter, [GER.GetNameDef], hat unsere Streitkräfte mit einer List ausgetrickst und fast unser gesamtes Land besetzt. Da unsere Streitkräfte von der Wehrmacht entwaffnet wurden, bleibt uns nichts anderes übrig, als diesen entsetzlichen Verrat zu akzeptieren. Sie werden dafür bezahlen!"
germany.709.a:0 "Moment mal... was?"

germany.710.t:0 "[From.GetName] bietet Waffen für Öl an"
germany.710.d:0 "[GER.GetNameDef] bietet uns an, mehrere ihrer hervorragenden Infanterieausrüstungen zu verkaufen, wenn wir im Gegenzug den rumänischen Ölexport nach Deutschland erhöhen."
germany.710.a:0 "Die deutsche Ausrüstung ist die beste der Welt!"
germany.710.b:0 "Wir können unsere Handelsbeziehungen mit unseren anderen Partnern nicht riskieren."

germany.711.t:0 "Angebot angenommen"
germany.711.d:0 "[ROM.GetNameDef] hat unser Angebot angenommen. Wir werden ihnen jetzt unsere Ausrüstung im Gegenzug für rumänisches Öl schicken."
germany.711.a:0 "Gut"

germany.712.t:0 "Angebot abgelehnt"
germany.712.d:0 "[ROM.GetNameDef] hat unser Angebot, Waffen gegen einen Teil ihres Öls zu tauschen, abgelehnt. Es scheint, als bräuchten sie unsere Ausrüstung nicht."
germany.712.a:0 "Unglücklich"

germany.713.t:0 "Das Deutsche Reich beansprucht die Vorherrschaft über den Balkan"
germany.713.d:0 "Das Deutsche Reich hat sich seit der Machtübernahme durch den neuen Führer [GER.GetLeader] im Jahr 1933 stark vergrößert. Nach einer Periode massiver militärischer und territorialer Expansion hat es nun auch den Balkan ins Visier genommen. Vor kurzem haben sie ihren Erzfeind, die Französische Republik, besiegt, die zuvor die Sicherheit und den Frieden auf dem Balkan garantierte. Mit ihrem Sturz erhebt das Deutsche Reich den Anspruch, die neue dominierende Macht auf dem Balkan zu sein, und drängt uns, in ihrem laufenden Krieg Partei zu ergreifen."
germany.713.a:0 "Wir werden das Deutsche Reich unterstützen!"
germany.713.b:0 "Wir werden an unseren englischen Freunden festhalten!"
germany.713.c:0 "Wir werden neutral bleiben"

