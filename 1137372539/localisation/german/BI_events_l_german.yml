tdlra.1.t:0 "[From.GetName] möchte, dass wir den Benelux-Staaten beitreten"
tdlra.1.d:0 "[From.GetName] möchte seine Allianz stärken, indem er uns in sie aufnimmt"
tdlra.1.a:0 "Annehmen"
tdlra.1.b:0 "Ablehnen"
tdlra.2.t:0 "[From.GetName] lehnt ab"
tdlra.2.d:0 "[From.GetName] hat leider unser Bündnisangebot abgelehnt"
tdlra.2.a:0 "Wir brauchen sie, so oder so"
tdlra.3.t:0 "[From.GetName] Nimmt an"
tdlra.3.d:0 "[From.GetName] hat unser Bündnisangebot angenommen und ist nun Teil der [Root.GetFactionName]"
tdlra.3.a:0 "Tolle Neuigkeiten"
tdlra.4.t:0 "[From.GetName] bietet einen Pakt an"
tdlra.4.d:0 "Da [From.GetName] erkannt hat, dass unsere Panzerkonstruktionen ihren eigenen überlegen sind, hat er vorgeschlagen, dass wir unsere Konstruktionen mit ihm teilen, damit er als Bollwerk des Kommunismus in Westeuropa bestehen kann"
tdlra.4.a:0 "Annehmen"
tdlra.4.b:0 "Ablehnen"
tdlra.5.t:0 "[From.GetName] akzeptiert den von uns vorgeschlagenen Pakt"
tdlra.5.d:0 "Im Bewusstsein unserer strategischen Bedeutung in der Mitte Westeuropas hat [From.GetName] uns technologisch überlegene Panzerkonstruktionen zur Verfügung gestellt, damit wir uns vor äußeren Einflüssen schützen können"
tdlra.5.a:0 "Machen Sie sich an die Arbeit mit den neuen Konstruktionen"
tdlra.6.t:0 "[From.GetName] lehnt den von uns vorgeschlagenen Pakt ab"
tdlra.6.d:0 "[From.GetName] hat den von uns vorgeschlagenen Pakt, der unsere Panzerkapazitäten erhöhen würde, nicht unterzeichnet, wir müssen es also selbst tun!"
tdlra.6.a:0 "So sei es"
tdlra.8.t:0 "Die Niederlande wollen sich [Root.GetFactionName] anschließen"
tdlra.8.d:0 "Da [From.GetName] erkennt, dass die deutsche Aggression nicht eingedämmt werden kann, befürchtet er eine bevorstehende Invasion und bittet um unseren Schutz"
tdlra.8.a:0 "Annehmen"
tdlra.8.b:0 "Ablehnen"
tdlra.9.t:0 "[From.GetName] Akzeptiert"
tdlra.9.d:0 "Die Briten, die erkannt haben, dass die Benelux-Staaten strategisch günstig für einen Krieg gegen Deutschland liegen, haben beschlossen, ihren Schutz auf unsere Nation auszuweiten"
tdlra.9.a:0 "Gute Nachrichten"
tdlra.10.t:0 "[From.GetName] lehnt ab"
tdlra.10.d:0 "Offensichtlich erkennen die Briten die Benelux-Region nicht als wichtig an, da sie uns nicht vor feindlichen Übergriffen schützen wollen"
tdlra.10.a:0 "Verdammte Briten"
tdlra.11.t:0 "Start Depillarisierungsprozess"
tdlra.11.d:0 "Wir brauchen keine Säulengesellschaft in diesen turbulenten Zeiten, die Säulen abzubauen ist ein wichtiger Schritt zur Stärkung unseres Staates"
