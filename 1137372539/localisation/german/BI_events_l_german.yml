alsacelorraine.1.t:0 "Deutschland beansprucht Elsass-Lothringen"
alsacelorraine.1.d:0 "Die deutschen Streitkräfte sammeln sich im Rheinland und ihr Außenministerium hat uns ein Ultimatum gestellt! Wir müssen das Gebiet Elsass-Lothringen sofort an sie abtreten oder es drohen militärische Maßnahmen. Sollen wir auf ihre Forderungen eingehen?"
alsacelorraine.1.a:0 "Wir müssen akzeptieren."
alsacelorraine.1.b:0 "Niemals!"
alsacelorraine.2.t:0 "Elsass-Lothringen - Frankreich gibt nach"
alsacelorraine.2.d:0 "Die französische Regierung hat unseren Forderungen zugestimmt, und Elsass-Lothringen wird wieder in Deutschland eingegliedert, wodurch die historischen Grenzen des Preußischen Reiches im Westen wiederhergestellt werden. Eine weitere unrechtmäßig gestohlene Region ist an die deutsche Nation zurückgegeben worden!"
alsacelorraine.2.a:0 "Ausgezeichnet."
alsacelorraine.3.t:0 "Elsass-Lothringen - Frankreich lehnt Forderung ab"
alsacelorraine.3.d:0 "Die französische Regierung hat unsere Forderungen abgelehnt! Sie versteckt sich hinter dem niederträchtigen Versailler Diktat und behauptet, Deutschland habe keinen Rechtsanspruch auf die elsässisch-lothringischen Gebiete. Wir werden ihnen unseren Standpunkt auf andere Weise erklären müssen..."
alsacelorraine.3.a:0 "Hartnäckige Narren."
