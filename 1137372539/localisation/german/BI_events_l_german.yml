switzerland.3.t:0"The French Refused!" "Die französische Regierung hat entschieden, dass wir nicht vertrauenswürdig sind und wird uns daher nicht erlauben, ihr Kampfflugzeug zu bauen! Das sind schlechte Nachrichten für unser kleines Land!"
switzerland.3.desc:0 "Die französische Regierung hat entschieden, dass wir nicht vertrauenswürdig sind und wird uns daher nicht erlauben, ihr Kampfflugzeug zu bauen! Das sind schlechte Nachrichten für unser kleines Land!"
