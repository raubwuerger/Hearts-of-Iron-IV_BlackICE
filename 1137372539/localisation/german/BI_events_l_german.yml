worldnews.11.t:0 "Krieg überschattet Nobelpreisverleihung"
worldnews.11.d:0 "Adolf Hitler, der von dem schwedischen Politiker E.G.C. Brandt für den Friedensnobelpreis nominiert wurde, weil er "die Brüderlichkeit der Nationen und die weltweite Abrüstung gefördert" hat, wird wahrscheinlich in diesem Leben keinen Preis mehr erhalten. Das Nobelpreiskomitee hat entschieden, dass in diesem Jahr niemand sonst eines Friedenspreises würdig ist - verständlich, da in Europa seit einigen Monaten wieder Krieg herrscht.\n Der Nobelpreis für Physiologie oder Medizin 1939 wurde Gerhard Domagk 'für die Entdeckung der antibakteriellen Wirkung von Prontosil' verliehen.'\n Der Nobelpreis für Chemie 1939 wurde zu gleichen Teilen zwischen Adolf Friedrich Johann Butenandt 'für seine Arbeiten über Sexualhormone' und Leopold Ruzicka 'für seine Arbeiten über Polymethylene und höhere Terpene' aufgeteilt. Der Nobelpreis für Literatur 1939 wurde Frans Eemil Sillanpää "für sein tiefes Verständnis für die bäuerliche Bevölkerung seines Landes und die exquisite Kunst, mit der er ihre Lebensweise und ihre Beziehung zur Natur dargestellt hat", verliehen. Der Nobelpreis für Physik 1939 ging an Ernest Orlando Lawrence "für die Erfindung und Entwicklung des Zyklotrons und für die damit erzielten Ergebnisse, insbesondere im Hinblick auf künstliche radioaktive Elemente." Zum ersten Mal seit seiner Einführung im Jahr 1901 gab es kein Bankett und keine Feierlichkeiten. Hoffen wir auf ein besseres nächstes Jahr!"
