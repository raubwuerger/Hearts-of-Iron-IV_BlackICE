germany.701.t:0 "Deutsch-sowjetisches Kreditabkommen"
germany.701.d:0 "Da die deutsch-sowjetische Freundschaft nach der Unterzeichnung des Molotow-Ribbentrop-Pakts einen neuen Höhepunkt erreicht hat, wollen unsere deutschen Freunde einen weiteren Pakt über den Handel zwischen unseren Ländern schließen. Durch die Blockade Europas durch die Alliierten hungert Deutschland nach Ressourcen."
germany.701.a:0 "Unterzeichnen Sie ihn"
germany.701.b:0 "Lehnen Sie den Vertrag ab"

