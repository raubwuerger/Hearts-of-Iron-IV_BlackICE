news.2240.desc:0 "Die Olympischen Winterspiele sind mit der Schlussfeier im Olympiastadion zu Ende gegangen, die von Ritter von Halt moderiert wurde, der auch den letzten Siegern ihre Medaillen überreichte. Norwegen sammelte mit 15 die meisten Medaillen, gefolgt von der Gastgebernation Deutschland.\n\n Gold Silber Bronze\n1.[NOR.GetFlag]Norwegen 7 5 3\n2.[GER.GetFlag]Deutschland 3 3 0\n3.[SWE.GetFlag]Schweden 2 2 3\n4.[FIN.GetFlag]Finnland 1 2 3\n5.[SWI.GetFlag]Schweiz 1 2 0\n6.[AUS.GetFlag]Österreich 1 1 2\n7.[ENG.GetFlag]Großbritannien 1 1 1\n8.[USA.GetFlag]Vereinigte Staaten 1 0 3\n"
