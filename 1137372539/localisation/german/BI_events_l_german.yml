kmt.157.t:0 "[SOV.GetName] Intervention"
kmt.157.d_1:0 "[SOV.GetName] hat sich in das Problem mit den Handelshäfen eingemischt, das wir mit [CHI.GetName] als Anführer der Fraktion haben. "
kmt.157.d_2:0 "[SOV.GetName] hat sich in das Handelshafenproblem eingemischt, das wir mit [CHI.GetName] haben. Sie behaupten, dass sich der Handel zwischen uns verbessern wird, wenn wir zustimmen, die Handelshäfen an China zurückzugeben. "
kmt.157.a_1:0 "Wir müssen [SOV.GetLeader] gehorchen!"
kmt.157.a_2:0 "Faszinierend..."
kmt.157.b_1:0 "Die Komintern ist ein verrottetes Höllenloch, wir werden ihnen nicht folgen!"
kmt.157.b_2:0 "Ihre Ressourcen sind nicht das, was wir wollen!"
kmt.158.t:0 "[CHI.GetName] Bitte um Intervention"
kmt.158.d:0 "[CHI.GetName] hat Probleme mit den Handelshäfen, die sie in den ungleichen Verträgen, die von der zerfallenden Qing-Dynastie unterzeichnet wurden, der westlichen Welt zugestanden haben. Sie bitten uns um unsere Präsenz in diesen Angelegenheiten, damit sie ihre Interessen schützen können."
kmt.158.a:0 "Wir stehen zusammen!"
kmt.158.b:0 "Sie müssen lernen, geduldig zu sein!"
kmt.159.t:0 "[SOV.GetName] lehnt den Vorschlag ab"
kmt.159.d:0 "[SOV.GetLeader] hat sich geweigert, in unseren Angelegenheiten zu vermitteln, und hat uns befohlen, uns in dieser Angelegenheit zurückzuhalten."
kmt.159.a:0 "Die Entscheidung von Genosse [SOV.GetLeader] ist immer richtig..."
kmt.159.b:0 "Wir werden die Sache selbst in die Hand nehmen!"
kmt.160.t:0 "Guangzhouwan zurückgekehrt"
kmt.160.d:0 "[SOV.GetName] hat erfolgreich in unseren Angelegenheiten vermittelt, und Guangzhouwan ist nun an uns zurückgegeben worden."
kmt.160.a:0 "Wir müssen ihnen danken"
kmt.161.t:0 "[From.GetName] verweigert"
kmt.161.d:0 "Trotz unserer Anwesenheit weigert sich [From.GetName] immer noch, den Handelshafen an China zurückzugeben, das ist verachtenswert!"
kmt.161.a:0 "Wir werden unseren Feind zertrampeln!"
kmt.162.t:0 "[From.GetName] Verweigert"
kmt.162.d:0 "Trotz der Anwesenheit von [SOV.GetName] weigern sich [From.GetName] immer noch, den Handelshafen an uns zurückzugeben, das ist verachtend!"
kmt.162.a:0 "Wir werden sie begraben!"
