worldnews.5.t:0 "Die Pariser Weltausstellung"
worldnews.5.d:0 "Frankreich ist stolz darauf, die Weltausstellung von 1937 mit großem Tamtam zu eröffnen. In Paris präsentieren 44 Länder auf 101 Hektar ihre Pavillons zu den Themen Kunst und Technik für das moderne Leben. Fast 32 Millionen Besucher werden anreisen. In Paris bleiben der Chaillot-Palast, der Palast der Entdeckungen und das Palais de Tokyo erhalten. Der Geist der neuen modernen Kunst triumphiert überall. Die Welt möchte einen Moment lang glauben, dass die Ausstellung endlich alles zusammenbringt, was die Menschen verbindet. Doch die Umstände haben die monumentalen sowjetischen und deutschen Pavillons einander gegenübergestellt. Das wird dazu führen, dass sie sich gegenseitig herausfordern: der eine mit einer fünfundzwanzig Meter hohen Statue des Arbeiters und der Kolchosfrau, die eine Sichel und einen Hammer schwingen; der andere mit der monumentalen Skulptur eines Adlers, der ein Hakenkreuz in seinen Krallen hält."
worldnews.5.p:0 "Frankreich ist stolz darauf, die Weltausstellung von 1937 mit großem Tamtam zu eröffnen. In Paris präsentieren 44 Länder auf 101 Hektar ihre Pavillons zu den Themen Kunst und Technik für das moderne Leben. Fast 32 Millionen Besucher werden anreisen. In Paris bleiben der Chaillot-Palast, der Palast der Entdeckungen und das Palais de Tokyo erhalten. Der Geist der neuen modernen Kunst triumphiert überall. Die Welt möchte einen Moment lang glauben, dass die Ausstellung endlich alles zusammenbringt, was die Menschen verbindet. Doch die Umstände haben die monumentalen sowjetischen und deutschen Pavillons einander gegenübergestellt. Das führt dazu, dass sie sich gegenseitig herausfordern: der eine mit einer fünfundzwanzig Meter hohen Statue des Arbeiters und der Kolchosfrau, die eine Sichel und einen Hammer schwingen; der andere mit der monumentalen Skulptur eines Adlers, der ein Hakenkreuz in seinen Krallen hält. Fast alle waren sich jedoch einig, dass der sowjetische Pavillon mehr als nur eine große Menschenmenge anzog und den Kommunismus als attraktiven Weg in die Zukunft präsentierte."
worldnews.5.a:0 "Ein riesiger weltweiter Erfolg"

worldnews.6.t:0 "FIFA-Fußballweltmeisterschaft 1938"
worldnews.6.d:0 "Die Fußballweltmeisterschaft wird in Frankreich ausgetragen. Das achtzehnte Spiel in Folge zieht die ganze Welt in seinen Bann und dreihundertsechsundsiebzigtausend Zuschauer sind in den französischen Stadien. Die vierunddreißig Länder kämpfen unerbittlich, aber es ist Italien, das schließlich das Finale gegen Ungarn gewinnt. Das Mittelmeerland ist zum zweiten Mal Weltmeister. Der Brasilianer Leônidas da Silva, bekannt als der "Schwarze Diamant", ist jedoch der beste Stürmer des Turniers mit seiner persönlichen Technik: dem "Fahrradkick"."
worldnews.6.a:0 "Italien behält die Meisterschaft."
worldnews.7.t:0 "Pearl Harbour bombardiert"
worldnews.7.a:0 "Die Lage im Pazifik spitzt sich zu."
worldnews.7.BOOM:0 "Die IJN hat heute einen kühnen Angriff auf den US-Stützpunkt Pearl Habor unternommen, und das japanische Kommando soll überglücklich über das Ergebnis sein. Die amerikanische Pazifikflotte leidet unter den Folgen der Bombardierung, und obwohl die USA in den Krieg hineingezogen wurden, ist es unwahrscheinlich, dass sie in absehbarer Zeit in der Lage sein werden, eine Gegenoffensive zu starten."
worldnews.7.good:0 "Die IJN hat heute einen kühnen Angriff auf den US-Stützpunkt Pearl Habor unternommen, und die japanische Führung soll mit dem Ergebnis zufrieden sein. Die amerikanische Pazifikflotte leidet unter den Bombardierungen, und obwohl die USA stark in den Krieg hineingezogen wurden, ist es unwahrscheinlich, dass sie in der Lage sein werden, sofort eine Gegenoffensive zu starten."
worldnews.7.historical:0 "Die IJN hat heute einen kühnen Angriff auf den US-Stützpunkt Pearl Habor unternommen, und die japanische Führung soll mit dem Ergebnis zufrieden sein. Die amerikanische Pazifikflotte ist durch die Bombardierung erschüttert, und obwohl die USA stark in den Krieg hineingezogen wurden, ist es unwahrscheinlich, dass sie in der Lage sein werden, eine Gegenoffensive zu starten, bevor sie sich neu formieren."
worldnews.7.poor:0 "Die IJN hat heute einen kühnen Angriff auf den US-Stützpunkt in Pearl Habor unternommen, und die japanische Führung soll den Ergebnissen gegenüber gleichgültig sein. Die amerikanische Pazifikflotte ist durch die Bombardierung erschüttert, und obwohl die USA stark in den Krieg hineingezogen wurden, ist es wahrscheinlich, dass sie bald in der Lage sein werden, eine Gegenoffensive zu starten."
worldnews.7.wipeout:0 "Die IJN hat heute einen kühnen Angriff auf den US-Stützpunkt in Pearl Habor unternommen, und die japanische Führung soll von den Ergebnissen enttäuscht sein. Die amerikanische Pazifikflotte ist durch die Bombardierung leicht erschüttert und obwohl die USA stark in den Krieg hineingezogen wurden, werden sie wahrscheinlich in der Lage sein, eine starke Gegenoffensive zu starten."

### Politics ### 
election.100.t:0 "Allgemeine Wahlen von [GetYear]"
election.100.desc:0 "Wochenlang konnte sich auf jeder Straße, auf jedem Platz niemand den Plakaten und Slogans entziehen. "Wählt uns!", "Wählt den Wandel!", "Wählt die Kontinuität!". Reden, Sonderberichte in den Zeitungen, Parteiversammlungen und Wahlwerbung von Tür zu Tür.\nun ist es endlich soweit, der Tag der Abstimmung ist gekommen! Wird die [GetRulingParty] ihre Mehrheit verteidigen können, oder sind ihre politischen Ideen veraltet und das Volk entscheidet sich für einen Wechsel?\nBereits morgen früh, wenn der Tag erwacht, wird feststehen, wer das Schicksal von [Root.GetNameDef] in den nächsten Jahren bestimmen wird!"

blackiceevents.151.t:0 "Eigenschaften"
blackiceevents.151.desc:0 "Wir haben eine große Auswahl an militärischer Ausrüstung sowie spezielle Rüstungen, Flugzeuge und Schiffe für alle großen Nationen hinzugefügt. Die nationalen Fokusbäume wurden für alle großen und viele der kleinen Nationen überarbeitet (einschließlich anderer Mods, die BICE großzügig erlaubt haben, ihre Fokusbäume zu verwenden). Neue Lagergebäude ermöglichen es, in Friedenszeiten Ressourcen zu sammeln, die dann genutzt werden können, wenn sie am dringendsten benötigt werden. Wir haben auch die OOBs, Divisionsvorlagen, Forschungsoptionen und die Ausrüstungsproduktion für alle Nationen umfassend überarbeitet und erweitert. Bestimmte neue Forschungen liefern neue Einheiten, während andere entweder neue Ausrüstung oder Upgrades für bestehende Einheiten liefern. Um die Kosten für die Herstellung von Ausrüstung auszugleichen, können spezialisierte Fabriken gebaut werden (z. B. Panzer, Artillerie, Handfeuerwaffen usw.). Diese Gebäude senken die Kosten für die dazugehörige Ausrüstung. Die KI wurde im Vergleich zur Vanilla-Version stark verbessert, ist aber leider nicht in der Lage, mit länderspezifischer Luft- und Seeausrüstung zu arbeiten. Die KI-Majors werden immer die generischen Bäume verwenden. Wir werden das wieder ändern, sobald wir die KI auf ein akzeptables Niveau gebracht haben. Auch damit sind wir nicht zufrieden."

blackiceevents.152.t:0 "Haftungsausschluss"
blackiceevents.152.desc:0 "Wenn Sie andere Mods verwenden, geschieht dies auf eigene Gefahr. Es ist sehr wahrscheinlich, dass andere Mods als die beiden Hauptmods BICE kaputt machen. Das historische Gameplay wurde nicht getestet oder ausbalanciert. Wir werden versuchen, alle gemeldeten Probleme zu beheben, wenn diese eindeutig gemeldet werden und vom Team reproduziert werden können. Wir empfehlen, dass Sie nur im historischen Modus spielen.\n\nWir wissen, dass BICE nicht perfekt ist. Wenn Sie Bugs oder Spielabstürze melden möchten, beschreiben Sie bitte genau, was passiert ist. Am besten wäre es, wenn ihr uns eure Spielstände über Discord oder Dropbox schickt.\n\nSie benötigen keine DLCs, obwohl wir empfehlen, Waking the Tiger mit BICE zu spielen. Einige Inhalte sind hinter diesem DLC gesperrt. Wenn Sie Probleme haben, die durch DLC-Anforderungen verursacht werden, melden Sie diese bitte.\n\nNATO-Zähler werden HÖCHSTENS empfohlen, Sie können sie unter Spieloptionen->Spiel->NATO-Symbole verwenden ändern."

blackiceevents.153.t:0 "BICE Starthilfe"
blackiceevents.153.desc:0 "Da BICE die Vanilleversion von Hearts of Iron IV in vielerlei Hinsicht verändert, gibt es einige Aspekte des Mods, die nicht auf den ersten Blick ersichtlich sind, die aber für jede Kampagne entscheidend sind. Die Erforschung bestimmter Ausrüstungskategorien (z.B. Panzerabwehrgewehre) kann sofort dazu führen, dass Bataillone diese Ausrüstung benötigen. Diese Ausrüstungs-Technologien verfügen über benutzerdefinierte Tooltips, die Sie darüber informieren, welche Einheiten die neu freigeschaltete Ausrüstung verwenden werden.\n\nEs gibt ein neues Gesetz in der Kategorie Manpower, das die Mobilisierung Ihres Landes darstellt. Bei niedriger Mobilisierung sind Ihre Streitkräfte nicht in der Lage, einen Kampf zu bestehen, also stellen Sie sicher, dass Sie Ihr Land rechtzeitig mobilisieren. Die Mobilisierung auf die nächste Stufe dauert etwa 5 Wochen."

BICE_dissent_events.02.t:0 "Arbeiterstreik"
BICE_dissent_events.02.a:0 "Beschwichtigen Sie die Streikenden. Wir dürfen ihre Produktivität nicht verlieren."
BICE_dissent_events.02.b:0 "Warten Sie sie ab. Lohneinbußen werden sie aushungern, um sich wieder anzuschließen."
BICE_dissent_events.02.c:0 "Das kann nicht zugelassen werden. Zerschlagt die Streikenden."
BICE_dissent_events.02.desc:0 "Aus Verärgerung über ihre Arbeitsbedingungen und Löhne haben Fabrik- und Werftarbeiter im ganzen Land ihre Arbeit niedergelegt und mit dem Streik begonnen! Wir könnten sie einfach abwarten, aber unsere Produktion würde in der Zwischenzeit ernsthaft darunter leiden. Wir könnten die Polizei einschalten und den Streik auflösen, aber das könnte zu erheblichen Gegenreaktionen führen, die sich zu etwas viel Schlimmerem entwickeln könnten. Und schließlich könnten wir ihren Forderungen nachgeben, was langfristig unsere industrielle Produktion verringern würde. \nWir müssen auch bedenken, wie dies in unserem Land wahrgenommen werden wird, wobei die Rechten härtere Maßnahmen und die Linken Zugeständnisse bevorzugen. Was sollten wir tun?"
BICE_dissent_events.03.t:0 "Aufruhr!"
BICE_dissent_events.03.a:0 "Okay"
BICE_dissent_events.03.desc:0 "Unser Versuch, den Streik zu brechen, hat leider dazu geführt, dass die Situation zu einem ausgewachsenen Aufstand der Arbeitnehmer eskaliert ist"
BICE_dissent_events.04.t:0 "Medien greifen hochrangigen Beamten an"
BICE_dissent_events.04.a:0 "Das könnte zu einem Zwischenfall führen. Er muss entlassen werden."
BICE_dissent_events.04.b:0 "Sicherlich muss er nur korrigiert werden."
BICE_dissent_events.04.c:0 "Ignorieren Sie es, und es wird aus dem Nachrichtenzyklus verschwinden."
BICE_dissent_events.04.desc:0 "Lügen und Verleumdung! Verklagt sie!"
BICE_dissent_events.04.e:0 "Das kann nicht hingenommen werden. Verhaftet sie"
BICE_dissent_events.04.f:0 "MakLetzte Woche hatten wir das Vergnügen, einige verdächtige Aktivitäten im Zusammenhang mit einer prominenten Regierungsperson aufzudecken.  In dieser Woche hat es der betreffende Minister versäumt, in einer öffentlichen Rede seine Verwicklung in den Skandal zu leugnen.  Einem sachkundigen Reporter eines nationalen Radiosenders gelang es jedoch, den Minister dazu zu bringen, mehr oder weniger zuzugeben, dass er nicht nur die Öffentlichkeit über seine Verwicklung belogen hat, sondern dass er auch den Obersten Gerichtshof mehrfach belogen hat.  Unsere Politikexperten sagen uns, dass dies den Regierungschef höchstwahrscheinlich dazu zwingen wird, sein Kabinett neu zu formieren."
BICE_dissent_events.05.t:0 "Kundgebung der Opposition"
BICE_dissent_events.05.desc:0 "Oppositionsgruppen veranstalten eine Kundgebung in einer unserer Großstädte. Sie haben eine ganze Reihe von Brandstiftern mitgebracht, um die Korruption unserer Regierung anzuprangern und ihre eigene Ideologie an die Massen zu verkaufen. Wie sollen wir auf diese Ereignisse reagieren?"
BICE_dissent_events.05.a:0 "Lassen Sie sie schimpfen"
BICE_dissent_events.05.b:0 "Schließen Sie die Kundgebung ab"
BICE_dissent_events.06.t:0 "Oppositionsgruppen gewinnen an Zugkraft"
BICE_dissent_events.06.desc:0 "Eine unzufriedene demografische Ideologie hat in der Öffentlichkeit an Popularität gewonnen. Sie könnten schon bald direktere Anstrengungen unternehmen, um Veränderungen in der Regierung zu bewirken."
BICE_dissent_events.06.a:0 "Betreffend..."
BICE_dissent_events.07.t:0 "Zivilisten stürmen Versorgungsdepot der Armee"
BICE_dissent_events.07.desc:0 "Aus Verzweiflung über die Grundversorgung und aus Unzufriedenheit mit dem Krieg hat ein Mob von Zivilisten die Wachen in einem unserer Versorgungsdepots überrannt und für die Front bestimmtes Material gestohlen."
BICE_dissent_events.07.a:0 "Okay"
BICE_dissent_events.08.t:0 "Terroranschlag auf eine Militäreinrichtung"
BICE_dissent_events.08.desc:0 "Die öffentliche Unzufriedenheit mit der Heimatfront hat einen Siedepunkt erreicht. Erst heute hat eine Detonation in einer Militäreinrichtung erheblichen Schaden angerichtet. Vorläufige Untersuchungen deuten darauf hin, dass es sich um einen terroristischen Anschlag von Kriegsgegnern handelt."
BICE_dissent_events.08.a:0 "Okay"
BICE_dissent_events.09.t:0 "Zivilisten plündern Kohlelager"
BICE_dissent_events.09.desc:0 "Aus Verzweiflung über die Grundversorgung und aus Unzufriedenheit über den Krieg hat ein Mob von Zivilisten die Wachen eines Kohlelagers überrannt und große Mengen des wertvollen Rohstoffs erbeutet. Dies hat zu Lieferengpässen geführt und könnte uns zu einer Rationierung der Energie zwingen."
BICE_dissent_events.09.a:0 "Okay"
BICE_dissent_events.10.t:0 "Zunehmende Korruption bei der Polizei"
BICE_dissent_events.10.desc:0 "Mit der zunehmenden Verantwortung und Macht der Polizei in diesem Krieg nutzen immer mehr Mitglieder der Polizei ihre Machtposition gegenüber der Bevölkerung aus. Bestechung, Erpressung und Erpressung nehmen immer mehr überhand."
BICE_dissent_events.10.a:0 "Wir brauchen Recht und Ordnung!"
BICE_dissent_events.11.t:0 "Attentat auf einen Minister"
BICE_dissent_events.11.desc:0 "Beschreibung für Attentatsversuch"
BICE_dissent_events.11.a:0 "Gut, dass sie in Sicherheit sind"
BICE_dissent_events.12.t:0 "Stillstand in der Legislative"
BICE_dissent_events.12.desc:0 "Ein umstrittener Gesetzesentwurf ist in der Legislative ins Stocken geraten. Die gegnerischen Parteien stecken in einer Sackgasse und verzögern die Behandlung anderer Themen."
BICE_dissent_events.12.a:0 "Der Preis des Parlamentarismus"
BICE_dissent_events.12.b:0 "Eine Lösung aushandeln"
BICE_dissent_events.12.c:0 "Abwarten, um eine Antwort zu formulieren"
BICE_dissent_events.13.t:0 "Verhandlungsblockade scheitert"
BICE_dissent_events.13.desc:0 "Gridlock-Verhandlung scheitert"
BICE_dissent_events.13.a:0 "Okay"
BICE_dissent_events.14.t:0 "Gridlock-Verhandlung Erfolgreich"
BICE_dissent_events.14.desc:0 "Durch unseren Druck auf die Legislative konnten wir genügend Stimmen für die Annahme der Initiative gewinnen. Hoffentlich verbessert dies das Image unserer Regierung, damit die Dinge wieder in Gang kommen."
BICE_dissent_events.14.a:0 "Ah, ja. Der Verhandlungsführer."
BICE_dissent_events.15.t:0 "Kundgebung der Eisernen Garde"
BICE_dissent_events.15.desc:0 "Die Polizei wurde heute zu einem Ausbruch von Gewalt auf den Straßen gerufen, der von Mitgliedern der Eisernen Garde angezettelt worden war. Die Gruppe hat sich offen für einen revolutionären Wandel im Namen einer geistigen Wiederbelebung Rumäniens ausgesprochen. Sie sind fest entschlossen, ihre Präsenz überall bekannt zu machen, mit Worten, Fäusten und Pistolen."
BICE_dissent_events.15.a:0 "Zum Teufel mit diesen Radikalen"
BICE_dissent_events.16.t:0 "Zusammenstöße auf der Straße"
BICE_dissent_events.16.desc:0 "Radikale Teile der Bevölkerung sind in den Straßen der Großstädte aneinandergeraten. Die Proteste zogen Gegendemonstranten an, was zu Schlägereien und Ausschreitungen zwischen den verschiedenen Gruppen führte."
BICE_dissent_events.16.a:0 "Verdammt seien diese Radikalen"
BICE_dissent_events.17.t:0 "Militärischer Offizier kritisiert Kriegsführung"
BICE_dissent_events.17.desc:0 "Beschreibung für einen beliebigen Offizier, der den Krieg kritisiert"
BICE_dissent_events.17.a:0 "Degradieren Sie ihn"
BICE_dissent_events.17.b:0 "Feuern Sie ihn"
BICE_dissent_events.17.c:0 "Ihn ignorieren"
BICE_dissent_events.17.d:0 "Ihn verschwinden lassen"
BICE_dissent_events.18.t:0 "Waffen der Oppositionsgruppe entdeckt"
BICE_dissent_events.18.desc:0 "Der Lkw-Fahrer tippte ungeduldig mit dem Fuß und beobachtete zähneknirschend, wie eine Meute von Polizeihunden sein Fahrzeug beschnüffelte. Er saß auf dem Bordstein, unter den Augen eines Beamten, der gerade aus einem Stumpfsinn der Langeweile erwacht war, weil es jetzt etwas zu tun gab. Ein anderer Beamter folgte seinem Hund zur Fahrerseite, und der Hund sprang hinein, schnüffelte und betatschte das Armaturenbrett und wedelte heftig mit dem Schwanz. Der Beamte griff mit den Fingern unter das Lenkrad, und das Armaturenbrett sprang mit überraschender Leichtigkeit auf. Der Fahrer warf einen Blick auf die Waffe des nächststehenden Beamten und fluchte innerlich. Der durchsuchende Beamte zog eine Waffe aus geprägtem Stahl aus dem Armaturenbrett und hielt sie seinen Kameraden vor die Nase. /Dann hörte der Fahrer den Befehl, langsam aufzustehen und die Hände auf den Rücken zu legen."
BICE_dissent_events.18.a:0 "Für wen schmuggelt er?"
BICE_dissent_events.19.t:0 "Oppositionswaffen aufgespürt"
BICE_dissent_events.19.desc:0 "Nachdem wir die Seriennummern der erbeuteten Waffen verfolgt haben, haben wir sie zu [rising_opposition_ideology_descriptor] Zellen zurückverfolgt, die gegen die Regierung arbeiten."
BICE_dissent_events.19.a:0 "Wir sind ihnen jetzt auf der Spur"
