germany.413.t:0 "Legion Condor"
germany.413.d:0 "Die Legion Condor bestand bei ihrer Aufstellung aus der Kampfgruppe 88 mit drei Staffeln Ju 52-Bombern und der Jagdgruppe 88 mit drei Staffeln Heinkel He 51-Jagdflugzeugen, der Aufklärungsgruppe 88 (ergänzt durch die Aufklärungsgruppe See 88), einer Flakbteilung 88 und einer Nachrichtenabteilung 88. Das Gesamtkommando wurde Hugo Sperrle übertragen, Stabschef war Alexander Holle. Scheele wurde als Militärattaché nach Salamanca versetzt. Zwei Panzerverbände unter dem Kommando von Wilhelm Ritter von Thoma mit 106 Panzern waren ebenfalls einsatzbereit. Spanien diente als Erprobungsfeld für die deutsche Panzertaktik und auch für die Flugzeugtaktik, wobei letztere nur mäßig erfolgreich war. Die Luftüberlegenheit, die es bestimmten Teilen der Legion ermöglichte, sich auszuzeichnen, sollte sich im ersten Jahr des Zweiten Weltkriegs wiederholen, bis sie schließlich in der Schlacht um Großbritannien scheiterte."
germany.413.a:0 "Gelernte Lektionen"
germany.414.t:0 "Felddivisionen der Luftwaffe"
germany.414.d:0 "Die ersten dieser Divisionen wurden im September 1942 aufgestellt und, noch in ihren blauen Luftwaffenuniformen, an die Ostfront geschickt. Leider verfügten sie trotz ihrer brandneuen Ausrüstung (um die sie von den Armeeeinheiten beneidet wurden, die noch mit alter, abgenutzter Ausrüstung aus früheren Schlachten kämpften) nur über eine sehr geringe Infanterieausbildung und wenig schwere Unterstützung. Ihre Offiziere waren Flieger, die keinerlei Kenntnisse über den Bodenkampf hatten. Infolgedessen zeigten die ersten Felddivisionen der Luftwaffe keine guten Leistungen, als sie in den Kampf zogen. Allerdings gab es auch zwei positive Aspekte. Erstens verfügte jede Division über ein komplettes Flugabwehrbataillon der Luftwaffe mit vier leistungsstarken 8,8-cm-FlaK18-Flugabwehrkanonen. Zweitens waren die Divisionen ausschließlich mit Lastwagen als Geschütztransporter und Versorgungsfahrzeuge ausgestattet. Pferde hatten sie überhaupt nicht. Die Luftwaffen-Felddivisionen waren etwa halb so groß wie ihre Pendants beim Heer."
germany.414.a:0 "8 x Divisionen"
germany.414.b:0 "Kein Bedarf"
germany.415.t:0 "Luftwaffen-Felddivisionen"
germany.415.d:0 "Die nächste Serie von Luftwaffendivisionen brauchte etwas länger, um sich zu organisieren, und bestand aus zwei Regimentern mit drei Infanteriebataillonen. Hinzu kamen zwei schwache Artilleriebataillone und theoretisch volle Panzerabwehr-, Pionier- und Infanterieaufklärungsbataillone sowie eine Stug-Einheit."
germany.415.a:0 "13 x Divisionen"
