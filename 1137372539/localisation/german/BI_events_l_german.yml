kmt.183.t:0 "Das Schicksal von Ma Bufang"
kmt.183.d:0 "Dieser islamische Kriegsherr ist gefangen genommen worden, nachdem seine Clique besiegt wurde. Jetzt müssen wir über sein Schicksal entscheiden."
kmt_mbf_join:0 "Ma Bufang wird sich der Armee anschließen."
kmt.185.t:0 "Die japanische Bedrohung"
kmt.185.d:0 "Die Japaner haben eine Offensive gestartet, während wir noch mit der internen Bedrohung beschäftigt sind! Sollten wir unsere Waffen gegen unsere chinesischen Landsleute niederlegen und sie auf die imperialistischen Invasoren richten?"
kmt.185.a:0 "Unsere Nation befindet sich in einer verzweifelten Lage!"
kmt.185.b:0 "Die innere Stabilität ist noch wichtiger."
kmt.186.t:0 "Kuomintang strebt nach Frieden"
kmt.186.d:0 "Angesichts der japanischen Invasion hat [From.GetLeader] beschlossen, [Root.GetLeader] zu einem Friedensgespräch einzuladen, damit sie sich stattdessen auf den japanischen Invasor konzentrieren können."
kmt.186.a:0 "Es wird Frieden zwischen uns herrschen, aber wir werden uns ihrem Krieg nicht anschließen."
kmt.186.b:0 "Schließlich sind wir alle Chinesen..."
kmt.186.c:0 "Es wird keinen Frieden zwischen uns geben!"
kmt.186.e:0 "Wir können uns mit den Japanern verbünden!"
kmt.187.t:0 "Frieden!"
kmt.187.d_1:0 "[From.GetLeader] hat sich auf einen weißen Frieden geeinigt, jetzt können wir uns mehr auf die japanischen Invasoren konzentrieren."
kmt.187.d_2:0 "[From.GetLeader] hat einem weißen Frieden zugestimmt und sich uns angeschlossen, um die japanischen Invasoren abzuwehren!"
kmt.187.a:0 "Wir können uns später immer noch mit ihnen befassen."
kmt.188.t:0 "[From.GetName] verweigert den Frieden"
kmt.188.d:0 "[From.GetLeader] hat sich geweigert, Frieden zwischen uns zu schließen, [Root.GetLeader] ist empört."
kmt.188.a:0 "Sie sollen ausgelöscht werden!"
kmt.189.t:0 "[From.GetName] will an unserer Seite kämpfen"
kmt.189.d:0 "[From.GetLeader] ist über die Handlungen von [CHI.GetLeader] empört und hat beschlossen, ihm zusammen mit uns eine Lektion zu erteilen."
kmt.189.a:0 "Die Große Ostasiatische Ko-Wohlstandssphäre wächst!"
kmt.189.b:0 "Menschen, die ihre Nation verraten, haben keine Ehre!"
kmt.190.t:0 "[JAP.GetName] Akzeptiert"
kmt.190.d:0 "[JAO.GetName] hat unser Angebot angenommen, und nun werden wir [CHI.GetName] von seinem Platz herunterholen!"
kmt.190.a:0 "Tod dem [CHI.GetLeader]!"
kmt.191.t:0 "[JAP.GetName] hat abgelehnt"
kmt.191.d:0 "[JAP.GetName] hat unseren Vorschlag abgelehnt und unsere Tat mit der Begründung verurteilt, dass [Root.GetLeader] keine Ehre hat."
kmt.191.a:0 "Wahrscheinlich haben wir zwei Giganten verärgert..."
kmt.192.t:0 "[From.GetName] schließt sich der japanischen Aggression an"
kmt.192.d:0 "[From.GetLeader] hat sich den Japanern angeschlossen und ist in chinesisches Gebiet eingedrungen!"
kmt.192.a:0 "Hanjian! Zougou!"
kmt.193.t:0 "Der Versuch von [From.GetName], sich Japan anzuschließen, ist gescheitert"
kmt.193.d:0 "Laut Intels hat [From.GetLeader] versucht, mit den Japanern Kontakt aufzunehmen, um sich gegen uns zu verbünden, wurde aber abgewiesen und von den Japanern als unehrenhaft verurteilt."
kmt.193.a:0 "Verräter an der Nation werden kein gutes Ende nehmen."
kmt_fascism_tp_728_coup_tt:0 "Ein Staatsstreich ist im Gange, er wird wahrscheinlicher sein, wenn Ihre Kriegsunterstützung hoch ist."
kmt_manpower_transfer_tt:0 "Verlegung von 20000 Arbeitskräften"
kmt_fascism_tp_728_inc_tt:0 "Guangzhouwan wird von unseren Streitkräften besetzt werden, was einen Krieg auslösen könnte."
kmt_fascism_tp_729_inc_tt:0 "Macau wird von unseren Streitkräften besetzt, dies könnte einen Krieg auslösen."
kmt_fascism_tp_326_inc_tt:0 "Hongkong wird von unseren Streitkräften besetzt, dies könnte einen Krieg auslösen."
kmt.196.t:0 "Sinkiang unter Kontrolle"
kmt.196.d:0 "Nach der Rebellion des Volkes von Sinkiang kommt Sinkiang endlich unter unsere Herrschaft."
kmt.196.a:0 "Der Tod hätte verhindert werden können, wenn die Menschen in Sinkiang klüger gewesen wären..."
