kmt.78.d:0 "Long Yun wurde gefangen genommen, nachdem seine Clique zerstört wurde. Nun sollte über sein Schicksal entschieden werden. Die einen sagen, er könnte eine willkommene Bereicherung für den Rang sein, die anderen meinen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
kmt.77.d:0 "Der ehemalige Herrscher der Guang Xi Clique, Li Zongren, ist nach der Zerstörung seiner Clique gefangen genommen worden. Nun soll über sein Schicksal entschieden werden. Die einen sagen, er könnte eine willkommene Bereicherung für den Rang sein, die anderen sagen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
kmt.76.d:0 "Dieser ehemalige "König von Shanxi" ist gefangen genommen worden, nachdem seine Clique vernichtet wurde. Jetzt sollten wir über sein Schicksal entscheiden. Die einen sagen, er könnte eine willkommene Bereicherung für den Rang sein, die anderen sagen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
## 5/2/2017 ## 
kmt.281.t:0 "Das Schicksal von [YUT.GetLeader]"
kmt.281.d:0 "Der ehemalige Kriegsherr von Guangdong wurde gefangen genommen, nachdem seine Clique vernichtet worden war. Jetzt sollten wir über sein Schicksal entscheiden. Die einen sagen, er könnte eine willkommene Bereicherung für die Reihen sein, die anderen sagen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
