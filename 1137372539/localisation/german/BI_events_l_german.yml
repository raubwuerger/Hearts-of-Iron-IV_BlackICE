jyutgwai.13.t:0 "[From.GetName] schickt Repräsentanten"
jyutgwai.13.d:0 "Einige Vertreter von [From.GetName] sind in [Root.Capital.GetName] eingetroffen. Sie erklärten, dass ihr Auftrag darin besteht, eine friedlichere Lösung für die derzeitige Situation zu finden."
jyutgwai.13.a:0 "Mal sehen, was sie zu bieten haben."
jyutgwai.13.b:0 "Nehmt diese Mitverschwörer fest!"
jyutgwai.14.t:0 "Feindseligkeit von [From.GetLeader]"
jyutgwai.14.d:0 "[From.GetLeader] hat beschlossen, die gegenwärtige Situation mit Gewalt zu lösen."
jyutgwai.14.a:0 "Nun gut."
jyutgwai.16.t:0 "Eine Gelegenheit?"
jyutgwai.16.d:0 "Angesichts des andauernden Krieges zwischen [CHI.GetLeader]'s [CHI.GetRulingParty] und [GXC.GetLeader]'s [GXC.GetRulingParty] hat die Zentralregierung uns keine Aufmerksamkeit geschenkt. Wir könnten diese Gelegenheit nutzen, um eine Offensive zu starten und zu versuchen, ihre Herrschaft in [CHI.Capital.GetName] zu stürzen."
jyutgwai.16.a:0 "Nächster Halt: [CHI.Capital.GetName]!"
jyutgwai.16.b:0 "Wo ist noch mal mein Oolong?"
jyutgwai.17.t:0 "[From.GetLeader] Einigen Sie sich auf eine Verhandlung"
jyutgwai.17.d:0 "Nach reiflicher Überlegung hat [From.GetLeader] zugestimmt, ein Treffen mit Vertretern beider Seiten abzuhalten, um eine friedlichere Lösung für die derzeitige Situation zu besprechen."
jyutgwai.17.a:0 "Wir müssen auf alles vorbereitet sein."
negotiate_in_20:0 "§Ein Ereignis wird in etwa 35 Tagen ausbrechen."
jyutgwai.18.t:0 "Verhaftete Vertreter"
jyutgwai.18.d:0 "Unsere Vertreter, die mit der [CHI.GetRulingParty] verhandeln sollten, sind festgenommen worden. Es scheint, dass [CHI.GetLeader] die Sache auf dem Schlachtfeld lösen will."
jyutgwai.18.a:0 "Gut, unsere Männer werden bis zum letzten Atemzug kämpfen!"
jyutgwai.19.t:0 "[From.GetName] startet die Offensive"
jyutgwai.19.d:0 "In dem Glauben, dass wir von unserem aktuellen Konflikt mit [GXC.GetLeader]'s [GXC.GetRulingParty] abgelenkt sind, hat [From.GetLeader] beschlossen, uns anzugreifen!"
jyutgwai.19.a:0 "Verräter!"
jyutgwai.20.t:0 "Forderungen von beiden Seiten"
jyutgwai.20.d:0 "Nach langen Debatten sind Vertreter beider Seiten zu einem Konsens gelangt.\n\nDas Ergebnis ihrer Diskussion lautet wie folgt:\n\n[CHI.GetName] und [GXC.GetName] werden ihre Truppen zurückziehen.\nDie Zentralregierung wird nicht in die Angelegenheiten von Liangguang eingreifen. \n[GXC.GetName] sollte den Befehlen der Zentralregierung absolut gehorchen, sobald der Krieg ausbricht.\n\nAllerdings müssen [CHI.GetLeader] und [GXC.GetLeader] beide diesen Bedingungen zustimmen, damit sie wirksam werden."
jyutgwai.20.a:0 "Annehmbar"
jyutgwai.20.b:0 "Demütigend!"
jyutgwai.22.t:0 "Gegenvorschlag von [CHI.GetName]"
jyutgwai.22.d:0 "Da er die Bedingungen als ungleich und demütigend ansieht, hat [CHI.GetLeader] einen Gegenvorschlag angeordnet, der verlangt, dass unsere Clique unter seine direkte Kontrolle kommt."
jyutgwai.22.a:0 "Bringt es einfach hinter Euch."
jyutgwai.22.b:0 "Fang shen me gou pi!"
jyutgwai.23.t:0 "Gegenvorschlag von [GXC.GetName]"
jyutgwai.23.d:0 "Da [GXC.GetLeader] die Bedingungen als ungleich und demütigend ansieht, hat er einen Gegenvorschlag angeordnet, der als Entschädigung die Unterstellung des Liangguang-Gebiets unter seine direkte Kontrolle vorsieht."
jyutgwai.24.t:0 "Gegenvorschlag abgelehnt"
jyutgwai.24.d:0 "Unser Gegenvorschlag wurde abgelehnt, es scheint, als gäbe es nur noch einen Weg."
jyutgwai.24.a:0 "Macht euch bereit!"
jyutgwai.25.t:0 "Gegenvorschlag angenommen"
jyutgwai.25.d:0 "Zu unserer Überraschung ist unser Gegenvorschlag angenommen worden."
jyutgwai.25.a:0 "Wenigstens müssen wir nicht in den Krieg ziehen."
jyutgwai.26.t:0 "Verhandlung gescheitert"
jyutgwai.26.d:0 "Beide Seiten haben die Bedingungen abgelehnt. Eine weitere Verhandlung scheint ziemlich unmöglich, beide Seiten haben begonnen, Truppen für einen Krieg zu mobilisieren."
jyutgwai.26.a:0 "Wir haben es gewusst!"
jyutgwai.27.t:0 "Situation geklärt"
jyutgwai.27.d:0 "Beide Seiten haben ihre Truppen abgezogen, die Spannungen sind nun gelöst."
jyutgwai.27.a:0 "Das ist gut für alle."
## 20/3/2017 ## 
jyutgwai.15.b:0 "Wir werden bald wieder die Kontrolle über die Zentralebene erlangen."
## 20/4/2017 ## 
jyutgwai.7.a:0 "Versucht, einige ihrer Männer zu bestechen."
jyutgwai.7.b:0 "Wenn ich es mir recht überlege, sollten wir das vielleicht lassen."
jyutgwai.29.t:0 "Die [From.GetRulingParty] hat beschlossen, uns in Ruhe zu lassen"
jyutgwai.29.d:0 "Irgendwie haben die Beamten von [From.GetRulingParty] beschlossen, uns gehen zu lassen und keine weiteren Maßnahmen gegen uns zu ergreifen."
jyutgwai.29.a:0 "Äh ... was? Meinen die das ernst?"
jyutgwai.8.d:0 "Einige unserer Männer wurden von [From.GetLeader] bestochen und sind zu unserem Feind übergelaufen. Die Zentralregierung hat auch Chen Jitang von seinen Aufgaben entbunden. Nun ist Yu Hanmou, der sich für Chiang eingesetzt hat, an die Stelle von Chen Jitang getreten. Chen Jitang wird ein Ultimatum gestellt, seine Macht über die Armee aufzugeben und sich der Zentralregierung zu unterwerfen."
jyutgwai.30.t:0 "Bestechungsversuch gescheitert"
jyutgwai.30.d:0 "Trotz unserer Großzügigkeit scheinen die Generäle und Soldaten der [From.GetName] ihren Herrn nicht im Stich lassen zu wollen. Unser Bestechungsversuch ist gescheitert."
jyutgwai.30.a:0 "Dann greift zur Gewalt."
jyutgwai.31.t:0 "Bestechung angenommen"
jyutgwai.31.d:0 "Unsere Bestechung wurde von den meisten Generälen der [From.GetName] begrüßt, und viele von ihnen sind zu uns übergelaufen."
jyutgwai.31.a:0 "Das hat nur bewiesen, wie schwach sie sind."
jyutgwai.32.t:0 "Unsere Männer haben der Bestechung widerstanden"
jyutgwai.32.d:0 "Unsere Männer haben der Bestechung durch [From.GetLeader] widerstanden. Wir sind jetzt noch geeinter als zuvor!"
jyutgwai.32.a:0 "Die Gerechtigkeit wird siegen!"
## 21/4/2017 ## "Liangguang-Zwischenfall"
jyutgwai.33.t:0 "Liangguang-Zwischenfall"
jyutgwai.33.d:0 "Während der Liangguang-Zwischenfall weitergeht, ist [CHI.GetLeader] damit beschäftigt, sich um das Problem im Süden zu kümmern. Dies ist eine Gelegenheit für uns, zu handeln. Wir können zunächst den Frieden mit den Kommunisten suchen, um unsere Männer zu schützen."
jyutgwai.33.a:0 "Rufen Sie zu einem Waffenstillstand auf."
jyutgwai.33.b:0 "Nein, der Kommunismus ist ein Ungeziefer für das chinesische Volk."
jyutgwai.34.t:0 "[From.GetLeader] Will einen Waffenstillstand"
jyutgwai.34.d:0 "[From.GetLeader] hat einen Vertreter geschickt, um einen Waffenstillstand zwischen unseren Truppen zu fordern. Da [CHI.GetLeader] im Süden beschäftigt ist, können wir diese Gelegenheit nutzen, um uns zu erholen."
jyutgwai.34.a:0 "Gut"
jyutgwai.34.b:0 "Das muss eine Falle sein!"
jyutgwai.35.t:0 "[From.GetName] hat zugestimmt"
jyutgwai.35.d:0 "[From.GetName] hat einem Waffenstillstand zugestimmt, jetzt können wir uns erholen und versuchen, unseren Plan zu verwirklichen."
jyutgwai.35.a:0 "Genial!"
jyutgwai.36.t:0 "[From.GetLeader] Abgelehnt"
jyutgwai.36.d:0 "[From.GetName] hat dem Waffenstillstandsabkommen nicht zugestimmt, wir müssen weiter kämpfen."
jyutgwai.36.a:0 "Das ist nicht gut."
jyutgwai.37.t:0 "Zhang Xueliang hört auf anzugreifen"
jyutgwai.37.d:0 "Wir haben herausgefunden, dass Zhang Xueliang die Angriffe auf die Kommunisten eingestellt hat. Er muss denken, dass wir jetzt mit den südlichen Kriegsherren beschäftigt sind und ihm keine Aufmerksamkeit schenken und versuchen, irgendeinen ruchlosen Plan von ihm durchzuführen."
jyutgwai.37.a:0 "Wir werden uns später mit ihnen befassen..."
jyutgwai.38.t:0 "Dilemma"
jyutgwai.38.d:0 "Da sich die Streitkräfte von [CHI.GetLeader] unserer Grenze nähern und der Vertreter von [GXC.GetLeader] [Root.GetLeader] überredet hat, befinden wir uns nun in einem Dilemma zwischen der [CHI.GetRulingParty] und [GXC.GetRulingParty]. Wenn wir uns mit einer der beiden Parteien verbünden, wird die andere sicherlich verärgert sein. Und die Situation verbietet unsere Neutralität."
jyutgwai.38.a:0 "Versuchen Sie, [CHI.GetLeader] auszutricksen, indem Sie seine Truppen an die Frontlinie stellen."
jyutgwai.38.b:0 "Verbündet mit der [CHI.GetRulingParty]"
jyutgwai.38.c:0 "Verbünden Sie sich mit der [GXC.GetRulingParty]"
jyutgwai.39.t:0 "[From.GetLeader]'s Vorschlag"
jyutgwai.39.d:0 "Da er sich in einem Dilemma befindet, hat [From.GetLeader] versucht, sich mit uns zu verbünden, und einen Vorschlag unterbreitet, der besagt, dass die Streitkräfte von [Root.GetLeader] für einen effektiven Schlag in der bevorstehenden Offensive an die Frontlinie gebracht werden sollten."
jyutgwai.39.b:0 "Das ist eindeutig ein Plan zur Schwächung unserer Streitkräfte!"
jyutgwai.39.a:0 "Klingt gut."
jyutgwai.40.t:0 "Vorschlag angenommen"
jyutgwai.40.d:0 "[From.GetLeader] hat unserem Vorschlag zugestimmt und seine Streitkräfte an die Front geschickt."
jyutgwai.40.a:0 "Ein Glück für uns."
jyutgwai.41.t:0 "Vorschlag Abgelehnt"
jyutgwai.41.d:0 "[From.GetLeader] hat den Trick von He Jian durchschaut und ist nun empört. He Jian ist vom Dienst entbunden worden."
jyutgwai.41.a:0 "Na ja..."
jyutgwai.42.t:0 "[From.GetName] schließt sich uns an"
jyutgwai.42.d:0 "Nachdem er von beiden Seiten unter Druck gesetzt wurde, hat [From.GetLeader] beschlossen, sich uns anzuschließen!"
jyutgwai.42.a:0 "Gut"
jyutgwai.43.t:0 "[From.GetName] schließt sich unserem Feind an"
jyutgwai.43.d:0 "Nachdem er von beiden Seiten unter Druck gesetzt wurde, hat [From.GetLeader] beschlossen, sich unserem Feind anzuschließen!"
jyutgwai.43.a:0 "Wie können sie es wagen!"
jyutgwai.44.t:0 "Unsere Männer wurden bestochen"
jyutgwai.44.d:0 "Unsere Männer wurden von [CHI.GetLeader] bestochen, und ein neuer Anführer, der für [CHI.GetLeader] ist, wurde ernannt."
jyutgwai.30.c:0 "Mal sehen, wie sich die Dinge entwickeln werden."
## 7/5/2017 ## 
jyutgwai.45.t:0 "[From.GetName] hat uns den Krieg erklärt"
jyutgwai.45.d:0 "[From.GetName] hat beschlossen, unsere aktuellen Probleme auf dem Schlachtfeld zu lösen."
jyutgwai.45.a:0 "So soll es sein."
jyutgwai.46.t:0 "Unsere Stärke bewahren"
jyutgwai.46.d:0 "Obwohl wir uns mit der [CHI.GetRulingParty] verbündet haben, will sich [Root.GetLeader] nicht wirklich in den Streit zwischen [CHI.GetLeader] und [GXC.GetLeader] einmischen. Er hat jetzt einen Plan ausgearbeitet, um unsere Kräfte zu erhalten und die von [CHI.GetLeader] zu schwächen, falls ein Krieg ausbrechen sollte."
jyutgwai.46.a:0 "Schickt den Vorschlag."
jyutgwai.46.b:0 "Wir würden in Schwierigkeiten geraten, wenn sie unsere Absicht erkennen!"
## 10/5/2017 ## "Wir werden sie mit unseren Kräften vernichten!"
jyutgwai.30.b:0 "Wir werden sie mit unseren Kräften vernichten!"
## 29/8/2017 ## "Wir werden bis zum Ende kämpfen!"
jyutgwai.44.b:0 "Wir werden bis zum Ende kämpfen!"
jyutgwai.44.a:0 "Wir akzeptieren unser Schicksal..."
## 14/10/2017 ## 
jyutgwai.49.t:0 "Frieden mit [GXC.GetName]?"
jyutgwai.49.d:0 "Es scheint keine offensichtlichen Gründe für uns zu geben, unseren Kampf mit [GXC.GetName] fortzusetzen, vielleicht wäre ein Waffenstillstand für uns beide besser."
jyutgwai.49.a:0 "Beendet diesen Konflikt."
jyutgwai.49.b:0 "Es gibt viele Gründe, warum dieser Kampf weitergehen sollte."
jyutgwai.50.t:0 "[From.GetName] ersucht um Waffenstillstand"
jyutgwai.50.d:0 "[From.GetName] hat beschlossen, dass unser derzeitiger Konflikt für uns beide nicht von Vorteil ist, und hat darauf gedrängt, dass wir uns auf einen Waffenstillstand einigen."
jyutgwai.51.t:0 "Waffenstillstand"
jyutgwai.51.d:0 "[From.GetName] hat einem Waffenstillstand zugestimmt, unsere Truppen werden nun in unsere Gebiete zurückkehren."
jyutgwai.51.a:0 "Gut"
jyutgwai.52.t:0 "Die Kämpfe gehen weiter"
jyutgwai.52.d:0 "[From.GetName] hat sich geweigert, den aktuellen Konflikt zu beenden."
jyutgwai.52.a:0 "Welch ein Blutrausch!"
## 16/3/2018 ## 
jyutgwai.3.t_2:0 "[GXC.GetName] weigert sich"
jyutgwai.3.d_2:0 "[GXC.GetName] hat sich geweigert, ein Bündnis gegen [CHI.GetLeader] einzugehen.\n\nWir sind jetzt auf uns allein gestellt."
jyutgwai.9.c:0 "Wir sollten zuerst [YUT.GetName] vernichten."
jyutgwai.9.d_2:0 "Obwohl einige der Generäle von [YUT.GetName] zu uns übergelaufen sind, stellen sich [YUT.GetLeader] und einige seiner loyalen Truppen immer noch gegen uns."
jyutgwai.55.t:0 "Unter ausländischem Beschuss"
jyutgwai.55.d:0 "Unser Land wird nun von außen angegriffen. Offizielle Stellen haben vorgeschlagen, das aktuelle Problem mit [GXC.GetName] sofort zu lösen, um Ressourcen für die Abwehr der ausländischen Invasoren freizusetzen."
jyutgwai.55.a:0 "Das Überleben unserer Nation ist in Gefahr!"
jyutgwai.55.b:0 "Das wird nicht lange dauern."
jyutgwai.56.t:0 "[From.GetName] versucht, das Problem zu lösen"
jyutgwai.56.d:0 "Nach Einschätzung der aktuellen Situation hat [From.GetName] beschlossen, das aktuelle Problem zwischen uns zu lösen."
jyutgwai.56.a:0 "Klingt gut"
jyutgwai.56.b:0 "Sie werden nicht erwarten, dass wir jetzt eine Offensive starten."
jyutgwai.57.t:0 "[From.GetName] Akzeptiert"
jyutgwai.57.d:0 "[From.GetName] hat zugestimmt, dass das aktuelle Problem sofort gelöst werden muss."
jyutgwai.57.a:0 "Großartig!"
jyutgwai.58.t:0 "[From.GetName] startet Offensive"
jyutgwai.58.d:0 "[From.GetName] hat beschlossen, uns genau in dieser Situation anzugreifen!"
jyutgwai.58.a:0 "Sie müssen den Verstand verloren haben!"
jyutgwai.59.t:0 "[GXC.GetName] gibt auf"
jyutgwai.59.d:0 "[GXC.GetName] ist der Bestechung durch [CHI.GetRulingParty] erlegen und wurde demontiert. Wir sind jetzt auf uns allein gestellt."
jyutgwai.59.a:0 "Wir können uns nur noch einreihen."
jyutgwai.59.b:0 "Wir werden bis zu unserem letzten Mann kämpfen!"
jyutgwai.60.t:0 "[From.GetName] gibt auf"
jyutgwai.60.d:0 "Angesichts des Sturzes von [GXC.GetName] hat [From.GetName] beschlossen, sich anzuschließen und seine lokale Regierung aufzulösen."
jyutgwai.60.a:0 "Ein kluger Schachzug."




## lure-them-in events ## "Lockvogel-Strategie"
lti.1.t:0 "Lockvogel-Strategie"
lti.1.d:0 "Unsere Soldaten fangen jetzt an, die Anweisungen unserer neuen "Lure-Them-In"-Strategie zu befolgen. Wenn alles gut geht, sollte dies bald zu einigen Veränderungen im Krieg führen."
lti.1.a:0 "Hoffen wir das Beste."
lti.2.d:0 "Unsere neue Strategie hat sich als recht erfolgreich erwiesen. Unsere Soldaten können sich jetzt besser gegen unsere Feinde verteidigen."
lti.2.a:0 "Ein gutes Zeichen"
lti.6.t:0 "Feindliche Partisanen"
lti.6.d:0 "In letzter Zeit wurden sporadische feindliche Partisanenaktivitäten hinter unserer Frontlinie gemeldet. Obwohl sie im Moment keine ernsthafte Bedrohung darstellen, schlagen einige Beamte vor, dass wir den Feind zerschlagen sollten, bevor seine Partisanen unsere Nachschublinie bedrohen."
lti.6.a:0 "Wir werden sehen..."
lti.7.d:0 "Es wird von immer mehr Partisanenaktivitäten berichtet, die Situation wird immer schlimmer!"
lti.7.a:0 "Verdammt noch mal!"
lti.11.t:0 "Unzulängliches Kommando an der Front"
lti.11.d:0 "Die Mängel in unserem Frontkommando waren für [From.GetName] noch nie so offensichtlich wie jetzt. Ihre Streitkräfte ergreifen nun die Gelegenheit, um zurückzuschlagen."
lti.11.a:0 "Diese inkompetenten Generäle sollten Seppuku begehen!"

