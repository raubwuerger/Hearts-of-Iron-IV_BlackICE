denmark.2.t:0 "Deutschland marschiert ein"
denmark.2.desc:0 "Die plötzliche Invasion Deutschlands hat uns vor eine schreckliche Wahl gestellt: Entweder wir leisten weiter Widerstand und werden trotzdem wahrscheinlich überwältigt oder wir ergeben uns jetzt und retten so viele dänische Leben wie möglich. Was ist unsere beste Option?"
denmark.2.a:0 "Wir müssen weiteres Blutvergießen vermeiden."
denmark.2.b:0 "Niemals aufgeben, niemals kapitulieren!"
denmark.3.t:0 "Dänemark kapituliert"
denmark.3.desc:0 "Im Angesicht der vollständigen Zerstörung gegen überwältigende Kräfte hat die Nation Dänemark angeboten, zu kapitulieren und uns als halbautomatische Marionette zu dienen."
denmark.3.a:0 "Einverstanden, dies wird eine Vorlage für die neue Weltordnung sein"
denmark.3.b:0 "Zeigt keine Gnade und zerschmettert sie in den Staub"
denmark.4.t:0 "Island bereitet sich auf den Krieg vor"
denmark.4.desc:0 "Nach der völligen Weigerung der Deutschen, über die Bedingungen zu verhandeln, hat die winzige Insel Island zugestimmt, sich den Alliierten anzuschließen, um ihre Lebensweise zu bewahren. Die winzige Nation rüstet sich nun für den Krieg."
denmark.4.a:0 "Wir wünschen ihnen Glück"

