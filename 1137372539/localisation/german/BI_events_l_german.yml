convoy_events.5.t:0 "Freiheitsschiffe!"
convoy_events.5.d:0 "Das Freiheitsschiff war eine Klasse von Frachtschiffen, die in den Vereinigten Staaten während des Zweiten Weltkriegs gebaut wurde. Der Entwurf stammte zwar aus Großbritannien, wurde aber wegen seiner einfachen und kostengünstigen Bauweise von den Vereinigten Staaten übernommen. Das Liberty-Schiff, das in einem noch nie dagewesenen Ausmaß in Massenproduktion hergestellt wurde, wurde zum Symbol für die industrielle Produktion der USA während des Krieges."
convoy_events.5.a:0 "Gib mir die Freiheit oder gib mir den Tod!"
convoy_events.6.t:0 "Französische Handelsflotte gekapert!"
convoy_events.6.d:0 "Mit dem Fall Frankreichs ist es uns gelungen, eine beträchtliche Anzahl von Handelsschiffen in den verschiedenen Häfen in unseren Besitz zu bringen."
