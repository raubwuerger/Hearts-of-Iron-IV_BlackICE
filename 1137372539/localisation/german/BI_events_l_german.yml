australia.1.a:0 "Soll sie"
australia.1.b:0 "Ablehnen"
australia.2.t:0 "Verlassen Sie das britische Commonwealth"
australia.2.d:0 "Die jahrelange Bindung an die Briten hat uns daran gehindert, die Nation zu werden, die wir verdienen. Wir werden sie über unsere neu gefundenen Fähigkeiten informieren."
australia.2.a:0 "Wir setzen uns zur Wehr"
australia.3.t:0 "Afrikanische Wüstentaktik"
australia.3.d:0 "Durch die Lektionen des letzten Krieges haben wir viel Wissen über die Strategien erlangt, die erforderlich sind, um in den Wüsten Nordafrikas und des Nahen Ostens Krieg zu führen."
australia.3.a:0 "Auf den Sieg!"
australia.4.t:0 "Invasionstaktik im Pazifik"
australia.4.d:0 "Die Kämpfe auf dem Kokoda-Track waren ein Krieg der Infanteristen im dichten Dschungel, wo der Feind oft erst dann gesehen wurde, wenn er nur noch wenige Meter entfernt war..."
australia.4.a:0 "Nutze den Vorteil!"
australia.6.t:0 "Australien schickt Forderungen"
australia.6.d:0 "Australien fordert, dass Neuseeland Teil des australischen Imperiums wird!"
australia.6.a:0 "Bedingungen akzeptieren"
australia.6.b:0 "Forderungen ablehnen"
australia.7.t:0 "Neuseeland kapituliert"
australia.7.d:0 "Neuseeland hat unser Ultimatum klugerweise akzeptiert."
australia.7.a:0 "Perfekt"
australia.8.t:0 "Neuseeland lehnt ab"
australia.8.d:0 "Neuseeland hat unsere Forderungen abgelehnt. Das kann nur eines bedeuten...."
australia.8.a:0 "Nehmt sie mit Gewalt"
australia.9.t:0 "Australisches Ultimatum"
australia.9.d:0 " Australien fordert, dass die niederländischen Besitzungen in Asien Teil des australischen Reiches werden!"
australia.9.a:0 "Unterwerfe Indonesien"
australia.9.b:0 "Unwichtiges Territorium abtreten"
australia.9.c:0 "Widerlegen Sie diese Ansprüche"
australia.10.t:0 "Die Niederlande nehmen den Deal an"
australia.10.d:0 "Die Niederlande haben unser Ultimatum klugerweise akzeptiert."
australia.10.a:0 "Unsere Bestände wachsen"
australia.11.t:0 "Die Niederlande treten Land ab"
australia.11.d:0 "Die Niederlande haben in weiser Voraussicht unser Ultimatum angenommen."
australia.11.a:0 "Die Zeit zum Streiken ist jetzt gekommen"
australia.12.t:0 "Niederländische Weigerung"
australia.12.d:0 "Die Niederlande haben unsere Forderungen abgelehnt. Das kann nur eines bedeuten...."
australia.12.a:0 "Wir müssen den eisernen Preis zahlen"
australia.13.t:0 "Australien will sich der Achse anschließen"
australia.13.d:0 "In einem Schritt, der die Welt schockiert hat, hat Australien darum gebeten, der Achse beizutreten. Was bedeutet dies für das Britische Empire?"
australia.13.a:0 "Heißt sie willkommen"
australia.13.b:0 "Wir brauchen keine Schwäche"
australia.14.t:0 "Australien will der Komintern beitreten"
australia.14.d:0 " In einem Schritt, der die Welt schockiert hat, hat Australien den Beitritt zur Komintern beantragt. Was bedeutet das für das Britische Empire?"
australia.14.a:0 "Kommunisten gemeinsam"
australia.14.b:0 "Wir haben keine Gleichen in dieser Welt"
australia.15.t:0 "Anti-japanisches Auftreten"
australia.15.d:0 "Australien hat begonnen, uns auf der Weltbühne antagonistisch gegenüberzutreten. Wir sollten sie lehren, was echte Macht bedeutet und wie man sie fürchten muss."
australia.15.a:0 "Die Narren wissen nicht, mit wem sie sich anlegen"
australia.16.t:0 "Der Feind unseres Feindes"
australia.16.d:0 "Australien hat in letzter Zeit seine Bemühungen im Krieg gegen die Japaner im Pazifik intensiviert. Wir täten gut daran, zusammenzuarbeiten, um diese Bedrohung zu vernichten."
australia.16.a:0 "Kann unser Freund sein"
australia.17.t:0 "Australien fordert den Kiwi-Kommunismus"
australia.17.d:0 "Australien und Neuseeland haben sich zu einem kommunistischen Bündnis zusammengeschlossen."
australia.17.a:0 "Treten Sie zurück und akzeptieren Sie die Veränderung"
australia.17.b:0 "Ignoriert diese kleinlichen Drohungen"
australia.18.t:0 "Neuseeland unterwirft sich"
australia.18.d:0 "Nach einer hitzigen Debatte in der neuseeländischen Regierung haben sie beschlossen, dass die Inseln Teil von Australien sein sollen"
australia.18.a:0 "Auf die Revolution!"
australia.19.t:0 "Neuseeland weigert sich"
australia.19.d:0 "Neuseeland hat unsere Forderungen abgelehnt. Wir müssen einen Weg finden, sie zur Vernunft zu bringen!"
australia.19.a:0 "Rettet die Arbeiter!"
australia.20.t:0 "Australien fordert siamesischen Kommunismus"
australia.20.d:0 "Australien hat gefordert, dass Siam ein kommunistisches Land wird. "
australia.20.a:0 "Tritt zurück und akzeptiere die Veränderung"
australia.20.b:0 "Ignoriert diese kleinlichen Drohungen"
australia.21.t:0 "Siam unterwirft sich"
australia.21.d:0 "Siam hat das australische Ultimatum akzeptiert."
australia.21.a:0 "Auf zur Revolution!"
australia.22.t:0 "Siam weigert sich"
australia.22.d:0 "Siam hat unsere Forderungen abgelehnt. Wir müssen einen Weg finden, sie zur Einsicht zu bringen!"
australia.22.a:0 "Rettet die Arbeiter!"
australia.23.t:0 "Robert Menzies wird gewählt"
australia.23.d:0 "Am 26. April 1939 wurde Robert Menzies als Premierminister vereidigt, nachdem er nach dem Tod von Joseph Lyons zum Vorsitzenden der United Australia Party gewählt worden war."
australia.23.a:0 "Tragischer Verlust"
australia.24.t:0 "John Curtin gewählt"
australia.24.d:0 "John Curtin wurde am 7. Oktober 1941 als Premierminister vereidigt, nachdem die Fadden-Koalitionsregierung die Mehrheit im Repräsentantenhaus verloren hatte."
australia.24.a:0 "Sehr gut"
australia.25.t:0 "Der König fordert einen neuen Generalgouverneur"
australia.25.d:0 "Der König hat die Ablösung von Sir Isaac Isaacs als Generalgouverneur gefordert.  Sir Isaac Isaacs war der erste Australier, der Generalgouverneur wurde, und ist beim Volk äußerst beliebt. Der König hat bereits entschieden, dass Alexander Hore-Ruthven, 1. Earl of Gowrie, sein Nachfolger werden soll. "
australia.25.a:0 "Dem Nachfolger zustimmen"
australia.25.b:0 "Ablehnen"
australia.25.c:0 "Einverstanden, aber nur wenn ein anderer Australier ernannt wird "
australia.26.t:0 "erste Sitzung"
australia.26.d:0 "Der Verband der Kunstgalerien und Museen Australiens und Neuseelands hat seine erste Sitzung in Auckland abgehalten. Wir hoffen, dass die Zusammenarbeit zum Wohle der Kultur von großem Nutzen sein wird."
australia.26.a:0 "Großes Zeug"
australia.27.t:0 "Erfolgreiche Antarktis-Mission"
australia.27.d:0 "Unsere tapferen Forscher haben es geschafft, den Erfolg der Antarktis-Mission zu melden. Wer weiß, welche neuen Erkenntnisse wir daraus ziehen werden?"
australia.27.a:0 "Geht es nur mir so, oder ist es hier drinnen kalt?"
australia.28.t:0 "ANZAC-Tag"
australia.28.d:0 "Der ANZAC Day, der 25. April, ist der Jahrestag der Landung des australischen und neuseeländischen Armeekorps in Gallipoli während des Ersten Weltkriegs im Jahr 1915. Die australischen und neuseeländischen Soldaten waren Teil einer alliierten Expedition, die die Halbinsel Gallipoli erobern wollte. Fast 8000 australische und 3000 neuseeländische Soldaten starben während des achtmonatigen Gallipoli-Feldzugs.\n Während des großen Krieges wurde der Tag als Rekrutierungs- und Propagandamittel genutzt, doch in den 1920er Jahren änderte er seine Form, um der Gefallenen zu gedenken und ein Gefühl der nationalen Identität zu schaffen"
australia.28.a:0 "Damit wir nicht vergessen"
australia.29.t:0 "Australien lehnt Vorschläge zur Rückgabe deutscher Kolonien ab"
australia.29.d:0 "Am 18. März 1936 lehnte Australien die Möglichkeit einer Rückgabe der deutschen Kolonien ab. Die australische Regierung gab eine Erklärung ab, in der sie die Bedeutung der nationalen Sicherheit und der territorialen Integrität des Landes betonte und erklärte, dass die Rückgabe von Gebieten unter australischem Mandat undenkbar sei. Die Erklärung erfolgte als Reaktion auf die zunehmenden Spekulationen, dass Deutschland versuchen könnte, einige seiner ehemaligen Kolonien zurückzuerobern, die nach dem Ersten Weltkrieg vom Völkerbund unter australisches Mandat gestellt worden waren. Die australische Regierung vertrat einen klaren Standpunkt und erklärte, dass die Unverletzlichkeit und Integrität ihrer Gebiete von größter Bedeutung sei. \nDie Regierung argumentierte, dass diese Politik untrennbar mit ihrer nationalen Sicherheit verbunden sei und dass jeder Bedrohung ihrer territorialen Integrität mit äußerster Entschlossenheit begegnet werden würde. Ein besonderer Bereich der Besorgnis war der strategische Wert von Neuguinea, das nach dem Ersten Weltkrieg unter australisches Mandat gestellt worden war. Aufgrund dieser Faktoren sei Neuguinea von entscheidender Bedeutung für die Verteidigung und Sicherheit Australiens."
australia.29.a:0 "Diese Länder sind jetzt australisch"
australia.29.b:0 "Wir müssen sie uns vielleicht mit Gewalt zurückholen"
australia.29.c:0 "Mutige Worte"
#################### Austria ""
austria.1.t:0 "Österreich führt die Wehrpflicht ein"
austria.1.d:0 "Am 1. April 1936 wurde in Österreich die Wehrpflicht mit oder ohne Waffen eingeführt. Für die Entscheidung zur Einführung der Wehrpflicht waren mehrere Faktoren ausschlaggebend, darunter wirtschaftliche Erwägungen, der Wunsch, die Souveränitätsrechte des Landes zu wahren, und der Glaube an den sozialen Wert der militärischen Ausbildung.\n Einer der Hauptgründe für die Einführung der Wehrpflicht war die wirtschaftliche Lage, in der sich Österreich zu dieser Zeit befand. Das Land kämpfte mit einer hohen Arbeitslosigkeit und einer schleppenden Wirtschaft, und die Regierung sah in der Wehrpflicht eine Möglichkeit, jungen Menschen eine Beschäftigung und eine Ausbildung zu bieten.\n Ein weiterer Faktor war der Wunsch, Österreichs Souveränitätsrechte angesichts möglicher Bedrohungen durch andere Länder in Europa zu wahren. Die Regierung argumentierte, dass die Wehrpflicht notwendig sei, um die Sicherheit und Unabhängigkeit des Landes zu gewährleisten.\nDas Versäumnis der anderen Unterzeichner des Friedensvertrags von St. Germain, sich zu entwaffnen, wurde ebenfalls als Grund für die Einführung der Wehrpflicht angeführt. Die Regierung war der Ansicht, dass Österreich ein starkes Militär brauchte, um potenzielle Angreifer abzuschrecken und die Stabilität in der Region aufrechtzuerhalten.\n Schließlich betonte die Regierung den sozialen Wert der militärischen Ausbildung und argumentierte, dass sie eine wichtige körperliche, moralische und patriotische Erziehung für junge Menschen darstelle. Die Einführung der Wehrpflicht wurde als eine Möglichkeit gesehen, diese Werte zu fördern und das soziale Gefüge des Landes zu stärken.\nDie Entscheidung zur Einführung der Wehrpflicht war umstritten und stieß in einigen Kreisen auf Widerstand. Die Regierung war jedoch der festen Überzeugung, dass sie für die Sicherheit und den Wohlstand des Landes notwendig war, und die Einführung der Wehrpflicht sollte die Geschichte Österreichs in den folgenden Jahren entscheidend prägen."
austria.1.a:0 "Sicherheit für Österreich"
austria.1.b:0 "Wird der Völkerbund handeln?"
austria.2.t:0 "Österreich und Deutschland unterzeichnen ein Abkommen"
austria.2.d:0 "Österreich und Deutschland unterzeichnen einen Vertrag, der Österreichs volle Souveränität festschreibt und es als deutschen Staat anerkennt. Der Pakt, der als wichtiger Schritt auf dem Weg zur Wiedervereinigung Deutschlands angesehen wurde, verpflichtete Österreich auch zu einer Politik, die mit den Interessen Deutschlands übereinstimmte. Im Gegenzug versprach Deutschland, Österreichs Unabhängigkeit und Souveränität zu respektieren. Das Abkommen, das vom österreichischen Bundeskanzler Kurt Schuschnigg und dem deutschen Außenminister Joachim von Ribbentrop unterzeichnet wurde, enthielt eine Bestimmung, wonach jede Regierung die innenpolitischen Verhältnisse der anderen als innerstaatliche Angelegenheit betrachten und weder direkt noch indirekt darauf Einfluss nehmen würde. Das Abkommen wurde von beiden Ländern als wertvoller Beitrag zur friedlichen Entwicklung Europas begrüßt.\n Viele Länder betrachteten das Abkommen jedoch mit Misstrauen, da sie es als möglichen Auftakt zu deutschem Expansionismus ansahen. Die Unterzeichnung des Pakts stieß auf Proteste der Tschechoslowakei, Jugoslawiens und anderer Nationen, die eine Stärkung der deutschen Position in Europa befürchteten."
austria.2.a:0 "Mit Sicherheit vor Deutschland sind wir sicher"
austria.2.b:0 "Unser Einfluss wächst"
austria.2.c:0 "Besorgniserregend"
austria.3.t:0 "Österreich bekräftigt weitere Zusammenarbeit mit Deutschland"
austria.3.d:0 "Der österreichische Bundeskanzler Kurt von Schuschnigg hat heute die Bereitschaft seines Landes bekräftigt, mit Deutschland in Fragen der gemeinsamen nationalen Identität zusammenzuarbeiten. Er betonte, dass das Abkommen vom 11. Juli zwischen Österreich und Deutschland eine klare und unmissverständliche politische Linie bleiben müsse und dass die Staatskunst unter keinen Umständen davon abweichen dürfe.\n Die Äußerungen des Bundeskanzlers fallen in eine Zeit, in der die Besorgnis über die Absichten Deutschlands gegenüber Österreich und die Befürchtung einer möglichen Union zwischen den beiden Ländern wächst. Schuschniggs Erklärung scheint jedoch darauf hinzudeuten, dass Österreich in bestimmten Fragen für eine Zusammenarbeit mit Deutschland offen ist, gleichzeitig aber auch sein Engagement für die Wahrung seiner Unabhängigkeit bekräftigt."
austria.3.a:0 "Es kann nur Gutes kommen"
austria.3.b:0 "Unser Einfluss wächst"
austria.3.c:0 "Besorgniserregend"
#################### Czechoslovakia ""
czech.13.t:0 "Russische Luftwaffenmission trifft in Prag ein"
czech.13.d:0 "Im Rahmen des tschechoslowakisch-russischen Beistandsabkommens ist heute die russische Luftwaffenmission in Prag eingetroffen. Dieser Vertrag wurde im Mai letzten Jahres unterzeichnet, und die heutige Ankunft stellt einen konkreten Schritt zu seiner Umsetzung dar. Die Mission besteht aus einem Team russischer Luftwaffenexperten, die eng mit ihren tschechoslowakischen Kollegen zusammenarbeiten werden, um die Fähigkeiten der tschechoslowakischen Luftwaffe weiterzuentwickeln. Der tschechoslowakisch-russische Beistandsvertrag wird als Gegenmaßnahme zu den wachsenden militärischen Ambitionen Nazideutschlands und seiner Verbündeten gesehen. Der Vertrag sieht eine gegenseitige militärische Unterstützung im Falle einer Aggression von außen gegen eines der beiden Länder vor. Mit der Ankunft der russischen Luftwaffenmission hat die Zusammenarbeit zwischen der Tschechoslowakei und Russland im militärischen Bereich eine konkrete Form angenommen. Die Experten beider Länder werden zusammenarbeiten, um die Fähigkeiten der tschechoslowakischen Luftwaffe zu verbessern, die ein wesentlicher Bestandteil des Verteidigungssystems des Landes ist."
czech.13.a:0 "Die Luft gehört uns"
#################### New Zealand ""
nzl.1.t:0 "Bildung der Zweiten Neuseeländischen Expeditionsstreitkräfte"
nzl.1.d:0 "Neuseeländer, die in den Kampf ziehen, werden höchstwahrscheinlich weit entfernt von unseren Küsten kämpfen. Nur im Ausland können diejenigen, die unsere Interessen bedrohen, besiegt werden. Wir haben eine neue Divisionsvorlage, die sich für eine solche Division, die in Übersee dient, eignet."
nzl.1.a:0 "Lassen Sie uns beginnen"
nzl.2.t:0 "Lebensmittelimporte aus Neuseeland"
nzl.2.d:0 "Der wichtigste Beitrag Neuseelands zu unserem Imperium ist nach wie vor die Bereitstellung von Nahrungsmitteln für unsere Bürger. Sie haben uns mitgeteilt, dass sie umfangreiche neue Kühllager für verderbliche Lebensmittel gebaut haben. Dies erhöht die Sicherheit unserer Lebensmittelversorgung, wenn es zu Engpässen bei der Verschiffung kommt."
nzl.2.a:0 "Gut gemacht, Neuseeland!"
nzl.3.t:0 "Geschwader Nr. 75"
nzl.3.d:0 "Zu Beginn des Krieges leitete Neuseeland 30 Wellington-Bomber und deren Besatzungen ab, die in England auf ihre Auslieferung an die RAF warteten. Sie wurden zur No.75 (NZ) Squadron."
nzl.3.a:0 "Prächtig!"
nzl.4.t:0 "Neuseeland und der BCATP"
nzl.4.d:0 "Der British Commonwealth Air Training Plan war ein umfangreiches gemeinsames Ausbildungsprogramm für Flugzeugbesatzungen, das von Großbritannien, Kanada, Australien und Neuseeland ins Leben gerufen wurde. Neuseeland stellte im Laufe des Krieges 2.743 Piloten für die RAF."
nzl.4.a:0 "Gut gemacht!"
nzl.5.t:0 "Bilden Sie die Home Guard"
nzl.5.d:0 "Nach dem Vorbild der British Local Defence Volunteers (später Home Guard) gründeten die Returned Services Association und die Federated Farmers eine Hilfsreserve von Freiwilligen. Die Leitung dieser Reserve wurde bald von der Regierung übernommen. Wir haben eine neue Abteilung, die für die lokale Verteidigung geeignet ist."
nzl.5.a:0 "Lassen Sie uns beginnen"
nzl.6.t:0 "Wiederaufbereitung von geborgener Ausrüstung"
nzl.6.d:0 "Der Krieg fordert seinen Tribut an die Ausrüstung. Wir haben eine Vielzahl von verlassenen und/oder beschädigten Ausrüstungsgegenständen aus den letzten Schlachten "erworben". Diese wurde mit bescheidenem Aufwand instand gesetzt. Alle unangenehmen Markierungen wurden sorgfältig übermalt."
nzl.6.a:0 "Sie werden sie nicht vermissen."
nzl.7.t:0 "Produktion kleinerer Boote in Neuseeland"
nzl.7.d:0 "Neuseeland hat sich bereit erklärt, für unsere Streitkräfte im Pazifik kleinere Boote wie Schlepper, Schleppboote und motorisierte Leichter herzustellen. Das Land hat seine bescheidene Schiffbaukapazität durch die rasche Umschulung anderer Berufe weiter ausgebaut. In der Vergangenheit wurden über 100 Schiffe gebaut."
nzl.7.a:0 "Ein nützlicher Plan"
nzl.8.t:0 "Rationen für unsere Truppen"
nzl.8.d:0 "Unsere Kriegsplanung betrachtet Neuseeland als ein Land mit begrenzten Arbeitskräften und Industrie, aber einer leistungsfähigen Landwirtschaft und Arbeitskräften. Sie haben ihre landwirtschaftliche Produktion fast so weit entwickelt wie unsere eigene große Nation. Da Neuseeland näher an den meisten pazifischen Inseln liegt als wir, ist der Kauf von Rationen in Dosen eine sinnvolle Nutzung der Stärken des Landes."
nzl.8.a:0 "Eine weise Maßnahme"
nzl.9.t:0 "Wiederbeschaffung von ziviler Ausrüstung"
nzl.9.d:0 "Die Erfordernisse des Krieges machen es erforderlich, dass wir zivile Ressourcen mobilisieren, die nicht bereits für die wesentliche Produktion benötigt werden. Wir können zivile Autos, Lastwagen und Gewehre für unsere Verteidigung requirieren und überholen lassen, wobei eine Entschädigung zu einem späteren Zeitpunkt vorgesehen ist."
nzl.9.a:0 "Ein notwendiger Schritt"
nzl.10.t:0 "Die neuseeländische Armee"
nzl.10.d:0 "Wir schreiben das Jahr 1936. Unsere Friedensarmee ist nach Divisionen gegliedert, mit je einer Brigade in jedem der drei Bezirke. Darüber hinaus haben wir 3 berittene Schützenbrigaden. Leider sind sie alle stark unterbesetzt und bestehen größtenteils aus schlecht ausgebildeten Territorialbeamten, und in vielen Bereichen mangelt es an Ausrüstung. Unsere Unterstützungsarmee besteht größtenteils aus Kadern, die bei der Mobilisierung aufgestockt werden sollen."
nzl.10.a:0 "Sehr gut"
nzl.13.t:0 "Schwarzer Samstag im Treuhandterritorium Westsamoa"
nzl.13.d:0 "Am 28. Dezember 1929 führte der neu gewählte Führer, der Oberhäuptling Tupua Tamasese Lealofi III, seine uniformierten Mau-Kollegen zu einer friedlichen Demonstration in der Innenstadt von Apia. Die neuseeländische Polizei versuchte, den Oberhäuptling zu verhaften. Als er sich wehrte, kam es zu einem Kampf zwischen der Polizei und den Mau. Die Beamten begannen, wahllos in die Menge zu schießen, und ein Lewis-Maschinengewehr, das in Vorbereitung auf diese Demonstration montiert worden war, wurde eingesetzt, um die Mau zu vertreiben. Häuptling Tamasese wurde von hinten erschossen, als er versuchte, die Mau-Demonstranten zu beruhigen und zu ordnen, indem er "Frieden, Samoa" rief. Zehn weitere Menschen starben an diesem Tag und etwa fünfzig wurden durch Schüsse und Polizeiknüppel verletzt. Heute ist dieser Tag als "Schwarzer Samstag" bekannt, an den jedes Jahr erinnert wird und an dem die Mau-Bewegung erneut gewaltsam zur Unabhängigkeit aufruft."
nzl.12.a:0 "Wenigstens ist die Lage stabil"
##### Belgium ""
belgium.1.t:0 "Bombardierung der Brücken über die Maas"
belgium.1.d:0 "Im Mai 1940 wurden die Brücken über die Maas gesprengt.  Um die deutschen Truppen am weiteren Vormarsch zu hindern, hatten die Belgier beschlossen, alle Brücken über den Fluss zu zerstören."
belgium.1.a:0 "Nun gut."
belgium.1.b:0 "Vielleicht ist das keine so gute Idee."
belgium.2.t:0 "Belgien, Großbritannien und Frankreich führen gemeinsame Militärgespräche"
belgium.2.d:0 "Vertreter der Streitkräfte Belgiens, Großbritanniens und Frankreichs haben in London Gespräche über die militärische Koordinierung und Planung abgeschlossen. Die Gespräche waren eine Fortsetzung von Gesprächen, die Anfang des Monats stattfanden, und konzentrierten sich wahrscheinlich auf gemeinsame militärische Strategien und die gemeinsame Nutzung von Informationen und Ressourcen. Die drei Länder waren wichtige Verbündete bei den Bemühungen, die Ausbreitung der Nazis einzudämmen und den Frieden auf dem Kontinent zu erhalten. Die Gespräche in London sollen die Zusammenarbeit zwischen den drei Nationen angesichts der zunehmenden Spannungen verstärken und könnten zur Bildung einer breiteren Anti-Nazi-Allianz beitragen. Die Gespräche fanden in einer herzlichen Atmosphäre statt, und die Vertreter der drei Länder bekundeten ihre Entschlossenheit, zusammenzuarbeiten, um die Sicherheit ihrer jeweiligen Länder zu gewährleisten.\nDas Ergebnis dieser Gespräche bleibt abzuwarten, aber viele hoffen, dass sie dazu beitragen werden, Vertrauen und Zusammenarbeit zwischen den Ländern aufzubauen und den Weg für stärkere gemeinsame militärische Anstrengungen in der Zukunft zu ebnen."
belgium.2.a:0 "Frieden und Sicherheit"
belgium.3.t:0 "Belgien verfolgt eine Politik der Selbstverteidigung"
belgium.3.d:0 "Belgien hat sich heute zu einer Politik der Selbstverteidigung und der Bündnisfreiheit bekannt. Mit dieser Entscheidung reagiert das Land auf die Wiederbewaffnung Deutschlands, die umfassende Remilitarisierung Italiens und Russlands und die daraus resultierende Notwendigkeit außergewöhnlicher Vorsichtsmaßnahmen in den meisten Staaten, selbst in bewusst friedlichen wie der Schweiz und den Niederlanden. Die ersten Operationen eines bewaffneten Konflikts haben jetzt eine Kraft, eine Schnelligkeit und ein Ausmaß, die für Länder mit einer so ausgedehnten Schwäche wie Belgien besonders beunruhigend sind.\nAußerdem haben die Wiederbesetzung des Rheinlands durch Deutschland und die Verlegung von Ausgangsbasen an die belgische Grenze das Unbehagen des Landes noch verstärkt. Belgien hat beobachtet, wie die Grundfesten der internationalen Sicherheit durch die Verstöße gegen die freiwillig unterzeichneten Konventionen erschüttert wurden und wie es fast unmöglich war, die Bestimmungen des Völkerbundpaktes an die Bekämpfung dieser Verstöße anzupassen.\nSchließlich laufen die inneren Unstimmigkeiten bestimmter Staaten Gefahr, sich in die Rivalitäten der politischen und sozialen Systeme anderer Staaten zu verwickeln und einen noch schärferen und verheerenderen Flächenbrand auszulösen als den, unter dem wir noch leiden."
belgium.3.a:0 "Unsere Sicherheit ist unsere eigene"
belgium.3.b:0 "Die Narren können ohne unsere Hilfe nicht überleben"
belgium.3.c:0 "Meister ihres eigenen Schicksals"
##### Chile ""
chile.1.t:0 "Chile unterstützt Italien"
chile.1.d:0 "Die chilenische Regierung hat dazu aufgerufen, die Sanktionen des Völkerbundes gegen Italien nach dem Ende des italienisch-äthiopischen Krieges aufzuheben. Die Entscheidung wurde gestern in einer Erklärung des chilenischen Außenministeriums bekannt gegeben, in der die jüngsten Ereignisse als Grund für den Aufruf genannt wurden. Chile war ein lautstarker Kritiker der Sanktionen und argumentierte, dass diese für viele Länder, darunter auch Italien, wirtschaftliche Schwierigkeiten verursacht hätten. Die Entscheidung der Regierung, die Aufhebung der Sanktionen zu fordern, kommt nach monatelangem Druck von italienischen Diplomaten und Wirtschaftsvertretern, die sich um die Wiederherstellung normaler Beziehungen zu den Handelspartnern des Landes bemühen.\n Der Schritt wurde von der internationalen Gemeinschaft mit gemischten Reaktionen aufgenommen, wobei einige Länder die Forderung unterstützten, während andere sie als verfrüht kritisierten. Die chilenische Regierung hat betont, dass ihre Forderung nach einer Beendigung der Sanktionen nicht bedeutet, dass sie Italiens Aggression in Äthiopien billigt, sondern dass sie vielmehr der Ansicht ist, dass es an der Zeit ist, den Konflikt hinter sich zu lassen und auf eine friedlichere und stabilere internationale Ordnung hinzuarbeiten."
chile.1.a:0 "Sie haben unsere Unterstützung"
chile.1.b:0 "Sie erkennen unseren rechtmäßigen Platz an"
chile.1.c:0 "Eine mutige Erklärung"
##### Canada ""
canada.1.t:0 "Kanadisches Rundfunkgesetz"
canada.1.d:0 "Am 2. November 1936 wurde mit dem Canadian Broadcasting Act die bestehende Canadian Radio Broadcasting Commission durch eine neue staatliche Körperschaft namens Canadian Broadcasting Corporation (CBC) ersetzt.  Seitdem ist die CBC die nationale Rundfunkanstalt und bleibt es auch."
canada.1.a:0 "Gut."
canada.2.t:0 "Kanadisches Militärmuster"
canada.2.d:0 "Anfang 1937 forderte das kanadische Verteidigungsministerium die kanadischen Abteilungen von Ford und General Motors auf, einen Prototyp eines Militärlastwagens herzustellen, der gerade vom britischen Kriegsministerium übernommen worden war.  Man ging davon aus, dass im Falle eines Krieges die in Kanada gebaute Ausrüstung mit der britischen kompatibel sein sollte.  Diese Klasse von Lastwagen sollte schließlich als Canadian Military Pattern (CMP) bezeichnet werden."
canada.2.a:0 "Fahren Sie fort."
canada.2.b:0 "Es besteht kein Bedarf."
canada.3.t:0 "Lastwagen nach kanadischem Militärmuster"
canada.3.d:0 "Bis 1939 waren die Pläne für die Canadian Military Pattern Trucks fertiggestellt.  Kanadas relativ große und moderne Autoindustrie ermöglichte es, bei Kriegsbeginn problemlos von der zivilen auf die militärische Produktion umzustellen.  Bis Kriegsende wurden in Kanada über 400.000 Lkw nach CMP-Muster gebaut, was etwas mehr als die Hälfte der gesamten Militärfahrzeugproduktion in Kanada ausmachte."
canada.3.a:0 "Ausgezeichnet!"
canada.4.t:0 "König trifft Hitler"
canada.4.d:0 "Im Juni 1937 traf der kanadische Premierminister Mackenzie King als einziger nordamerikanischer Regierungschef mit dem deutschen Bundeskanzler Adolf Hitler zusammen.  Ziel des Besuchs war es, die zunehmende Aggressivität Deutschlands zu beurteilen. \nKing unterstützte wie die meisten anderen europäischen und nordamerikanischen Staats- und Regierungschefs die Politik des "Appeasement" gegenüber der deutschen Aggression."
canada.4.a:0 "Appeasement wird funktionieren."
canada.4.b:0 "Dieser Mann ist böse."
canada.5.t:0 "1939 Königliche Reise durch Kanada"
canada.5.d:0 "Ab dem 17. Mai 1939 bereisten König Georg VI. und seine königliche Gemahlin Königin Elisabeth Kanada, die Vereinigten Staaten und das Dominion Neufundland.  Die Royals besuchten jede Provinz und zogen in jeder neuen Stadt eine große Menschenmenge an."
canada.5.a:0 "Lang lebe der König!"
canada.6.t:0 "Ram-Panzer-Konstruktion"
canada.6.d:0 "Als das britische Expeditionskorps aus Dünkirchen evakuiert wurde, ließ es den Großteil seiner Ausrüstung zurück, darunter auch Panzer.  Dadurch verfügte Großbritannien nur noch über sehr wenige Panzer und die Produktion reichte nicht aus, um auch Kanada zu versorgen.  Es wurde beschlossen, Panzer in Kanada zu produzieren, und die Montreal Locomotive Works wurden zum Canadian Tank Arsenal ernannt.  Die Konstruktionsarbeiten begannen damit, den Antriebsstrang und den Motor des amerikanischen M3 Lee als Grundlage für den neuen Panzer zu verwenden."
canada.6.a:0 "Weitermachen."
canada.6.b:0 "Es besteht kein Bedarf."
canada.7.t:0 "Ram-Prototyp fertiggestellt"
canada.7.d:0 "Im Juni 1941 war ein funktionsfähiger Prototyp des Ram I fertig, und die Produktion begann im November. Innerhalb von drei Monaten wurde die Produktion auf den Ram II umgestellt, der die größere 6-Pfünder-Kanone verwendete."
canada.7.a:0 "Ausgezeichnet"
canada.8.t:0 "Grizzly bereit für die Produktion"
canada.8.d:0 "1943 beschlossen die Alliierten, gepanzerte Einheiten auf der Grundlage des amerikanischen Sherman zu standardisieren. Die Montreal Locomotive Works begannen mit der Produktion des Grizzly, eines M4A1 Sherman mit einigen Modifikationen."
canada.8.a:0 "Ausgezeichnet."
bicecanada.1.t:0 "Das Plebiszit von 1942"
bicecanada.1.d:0 "Bis 1941 gab es genügend Freiwillige für fünf Übersee-Divisionen. In der Zwischenzeit übten die Konservativen Druck auf King aus, dem Generalgouverneur die Einführung der Wehrpflicht in Übersee zu empfehlen. Im April 1942 wurde eine Volksabstimmung über die Frage durchgeführt: "Sind Sie dafür, die Regierung von allen Verpflichtungen zu entbinden, die sich aus früheren Verpflichtungen ergeben, die die Methoden zur Beschaffung von Männern für den Militärdienst einschränken? \nDie Volksabstimmung wurde von den meisten englischen Kanadiern sowie von der verbotenen Kommunistischen Partei Kanadas unterstützt, die Tim-Buck-Komitees gründete, um für ein Ja zu werben. In ganz Kanada sprachen sich 64,5 % der Wähler für die Wehrpflicht aus, wobei die englischen Kanadier zu 83 % dafür stimmten. Bei den Frankokanadiern fand der Vorschlag kaum Unterstützung, vor allem in Quebec, wo Gruppen, die sich gegen die Wehrpflicht aussprachen (darunter eine Gruppe unter der Führung von Henri Bourassa, dem schärfsten Gegner der Wehrpflicht im Jahr 1917), 72,9 % der Wähler davon überzeugten, die Volksabstimmung abzulehnen. Die Regierung verabschiedete daraufhin den Gesetzentwurf 80, mit dem die Abschnitte des NRMA aufgehoben wurden, die keine Wehrpflicht in Übersee vorsahen. Viele Kanadier waren jedoch immer noch gegen die sofortige Einberufung; in Montreal kam es zu einigen Unruhen, die jedoch nicht das Ausmaß der Unruhen von 1917 und 1918 erreichten. Selbst in Toronto, einer Region, in der die Wehrpflicht stark befürwortet wurde, unterlag der Konservative Arthur Meighen in einer Nachwahl, nachdem er versprochen hatte, sich für die Einführung der Wehrpflicht einzusetzen."
bicecanada.1.a:0 "Zeit, seinen Mann zu stehen!"
##### Hatay ""
hatay.1.t:0 "Die Abtretung von Hatay"
hatay.1.d:0 "Die Türken stehen kurz davor, die südtürkische Stadt Hatay an der östlichen Mittelmeerküste zu annektieren, die zu unserem Mandatsgebiet Syrien gehört. Sollen wir sie gewähren lassen, oder werden wir uns doch wehren?"
hatay.1.a:0 "Wir können ohne Hatay auskommen."
hatay.1.b:0 "Hatay ist Teil von Syrien!"
hatay.2.t:0 "Die Aufgabe von Hatay - Antrag bewilligt"
hatay.2.d:0 "Frankreich hat unsere Forderungen akzeptiert und Hatay ist nun wieder türkisch!"
hatay.2.a:0 "Ausgezeichnet!"
hatay.3.t:0 "Die Abtretung von Hatay - Antrag abgelehnt"
hatay.3.d:0 "Im letzten Moment hat Frankreich unsere Pläne in Hatay durchkreuzt!"
hatay.3.a:0 "Das ist schlecht..."
