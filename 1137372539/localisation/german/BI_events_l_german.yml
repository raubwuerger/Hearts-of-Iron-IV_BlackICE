BICE_britain.120.a:0 "Die Geister erheben sich"
BICE_britain.121.t:0 "Unsere letzte Stunde"
BICE_britain.121.d:0 "Die Schlacht um Frankreich ist vorbei.  Die Schlacht um Großbritannien steht kurz bevor.  Von dieser Schlacht hängt das Überleben der christlichen Zivilisation ab. Die ganze Wut und Macht des Feindes muss sich sehr bald gegen uns richten.  Hitler weiß, dass er uns auf dieser Insel brechen muss, sonst verliert er den Krieg. Lasst uns daher unsere Pflicht erfüllen und uns so verhalten, dass, wenn das britische Empire und sein Commonwealth tausend Jahre überdauern, die Menschen immer noch sagen werden: "Dies war ihre beste Stunde."
BICE_britain.121.a:0 "Wir sind bereit!"
BICE_britain.122.t:0 "So viel ist so wenigen zu verdanken"
BICE_britain.122.d:0 "Die Dankbarkeit jedes Hauses auf unserer Insel, in unserem Empire und in der Tat in der ganzen Welt, mit Ausnahme der Wohnorte der Schuldigen, gilt den britischen Fliegern, die, unerschrocken von den Widrigkeiten, unermüdlich in ihrer ständigen Herausforderung und tödlichen Gefahr, das Blatt des Weltkrieges durch ihre Fähigkeiten und ihre Hingabe wenden. Niemals auf dem Gebiet der menschlichen Konflikte haben so viele so wenigen so viel zu verdanken."
BICE_britain.122.a:0 "Danken Sie der RAF"
BICE_britain.123.t:0 "U-110"
BICE_britain.123.d:0 "Das deutsche U-Boot U-110 war ein U-Boot des Typs IXB der deutschen Kriegsmarine, das während des Zweiten Weltkriegs im Einsatz war. U-110 wurde am 9. Mai 1941 von der Royal Navy gekapert und lieferte den Briten viele geheime Chiffre-Dokumente. \nDie Gefangennahme von U-110, die später den Codenamen \"Operation Primrose\" erhielt, war eines der größten Geheimnisse des Krieges und blieb sieben Monate lang geheim.  Präsident Franklin D. Roosevelt wurde erst im Januar 1942 von Winston Churchill über die Gefangennahme informiert."
