generic.4.f:0 "Sie sind nur Heuchler"
generic.5.f:0 "Wir müssen uns gegen diese Radikalen vereinen"

vichy.1.t:0 "Vichy-Frankreich zu den Alliierten einladen?"
vichy.1.d:0 "Wenn sich Vichy-Frankreich den Alliierten anschließt, können wir sein Land vielleicht als Startrampe für künftige Operationen nutzen? Doch wird Hitler dies tatenlos hinnehmen?"
vichy.1.a:0 "Fragen Sie Vichy-Frankreich"
vichy.2.t:0 "Diplomatisches Kabel der USA"
vichy.2.d:0 "Die Vereinigten Staaten haben gefragt, ob wir bereit sind, den Alliierten beizutreten? Wenn wir das tun, werden unsere Marionettenmeister in Berlin zweifellos mit Wut reagieren. Welchen Kurs sollten wir einschlagen?"
vichy.2.a:0 "Neutral bleiben"
vichy.2.b:0 "Den Alliierten beitreten"
vichy.2.c:0 "Den Achsenmächten beitreten"
vichy.3.t:0 "Vichy zum Beitritt zu den Alliierten einladen"
vichy.3.d:0 "Die Vereinigten Staaten haben uns gefragt, ob wir bereit sind, uns den Alliierten anzuschließen? Wenn wir das tun, werden unsere Marionettenmeister in Berlin zweifellos mit Wut reagieren. Welchen Weg sollten wir einschlagen?"
vichy.3.a:0 "Vichy-Frankreich fragen"
vichy.4.t:0 "Diplomatisches Kabel der USA"
vichy.4.d:0 "Die Vereinigten Staaten haben uns gefragt, ob wir bereit sind, uns den Alliierten anzuschließen? Wenn wir das tun, werden unsere Marionettenmeister in Berlin zweifellos mit Zorn reagieren. Welchen Kurs sollen wir einschlagen?"
vichy.4.a:0 "Neutral bleiben"
vichy.4.b:0 "Den Alliierten beitreten"
vichy.4.c:0 "Den Achsenmächten beitreten"
vichy.5.t:0 "Vichy angreifen"
vichy.5.d:0 "Vichy-Frankreich hat sich den Achsenmächten angeschlossen. Es ist an der Zeit, dass wir in Nordafrika zuschlagen und es stören, bevor das Vichy-Frankreich der Achsenmächte Zeit hat, seine Verteidigungsanlagen aufzubauen. Wir müssen den gescheiterten Vichy-Staat beenden!"
vichy.5.a:0 "Zerstört Vichy-Frankreich!"
vichy.5.b:0 "Zerstört Vichy-Frankreich!"
vichy.6.t:0 "Vichy-Frankreich angreifen"
vichy.6.d:0 "Vichy-Frankreich hat sich den Achsenmächten angeschlossen. Es ist an der Zeit, dass wir in Nordafrika zuschlagen und das Land zerstören, bevor das Vichy-Frankreich der Achsenmächte Zeit hat, seine Verteidigungsanlagen aufzubauen. Wir müssen den gescheiterten Vichy-Staat beenden!"
vichy.6.a:0 "Zerstört Vichy-Frankreich!"
vichy.6.b:0 "Zerstört Vichy-Frankreich!"
vichy.7.t:0 "Die Diplomatie hat versagt"
vichy.7.d:0 "Die Zeit für Vichy ist abgelaufen. Sie haben sich geweigert, sich den Alliierten anzuschließen. Wir vermuten, dass sie planen, sich der Achse anzuschließen. Es ist an der Zeit, dass wir in Nordafrika zuschlagen und sie stören, bevor ein achsiales Vichy-Frankreich Zeit hat, seine Verteidigungsanlagen aufzubauen. Wir müssen den gescheiterten Vichy-Staat beenden und Frankreich befreien!"
vichy.7.a:0 "Frankreich befreien"
vichy.7.b:0 "Befreit Frankreich"
vichy.7.c:0 "Lasst Vichy in Ruhe"
vichy.8.t:0 "Die Diplomatie hat versagt"
vichy.8.d:0 "Die Zeit für Vichy ist abgelaufen. Sie haben sich geweigert, sich den Alliierten anzuschließen. Wir vermuten, dass sie Pläne schmieden, sich der Achse anzuschließen. Es ist an der Zeit, dass wir in Nordafrika zuschlagen und sie stören, bevor ein Vichy-Frankreich der Achsenmächte Zeit hat, seine Verteidigungsanlagen aufzubauen. Wir müssen den gescheiterten Vichy-Staat beenden und Frankreich befreien!"
vichy.8.a:0 "Frankreich befreien"
vichy.8.b:0 "Befreit Frankreich"
vichy.8.c:0 "Lasst Vichy-Frankreich in Ruhe"
vichy.9.t:0 "Fordert Vichy-Frankreich zur Kapitulation auf"
vichy.9.d:0 "Vichy-Frankreich hat keine Chance, in seiner jetzigen Form zu überleben. Es sollte sofort kapitulieren, um seinem Volk weitere Schmerzen und Leiden zu ersparen."
vichy.9.a:0 "Forderungen senden"
vichy.10.t:0 "US-Forderungen"
vichy.10.d:0 "Die Vereinigten Staaten verlangen, dass wir unsere Waffen niederlegen."
vichy.10.a:0 "Kapitulation"
vichy.10.b:0 "Kämpfen Sie weiter!"
vichy.11.t:0 "Fall Anton"
vichy.11.d:0 "Operation Anton, oder Fall Anton, war der Codename für die militärische Besetzung Vichy-Frankreichs durch Deutschland und Italien im November 1942. Sie bedeutete das Ende des Vichy-Regimes als nominell unabhängiger Staat und die Auflösung seiner Armee (der stark eingeschränkten Waffenstillstandsarmee), die jedoch als Marionettenregierung im besetzten Frankreich weiter existierte. Eine der letzten Aktionen der Streitkräfte vor ihrer Auflösung war die Versenkung der französischen Flotte in Toulon, um zu verhindern, dass diese in die Hände der Achsenmächte fiel."
vichy.11.a:0 "Besetztes Vichy-Frankreich"
vichy.11.b:0 "Besetzen Sie Vichy-Frankreich"
vichy.12.t:0 "Tunesien verteidigen"
vichy.12.d:0 "Nach dem Zusammenbruch von Vichy-Frankreich müssen wir unsere Streitkräfte in Tunesien aufstocken."
vichy.12.a:0 "Truppen entsenden"
vichy.12.b:0 "Truppen entsenden"
vichy.13.t:0 "Vichy-Frankreich angreifen"
vichy.13.d:0 "Vichy-Frankreich hat sich den Achsenmächten angeschlossen. Es ist an der Zeit, dass wir in Nordafrika zuschlagen und das Land stören, bevor das Vichy-Frankreich der Achsenmächte Zeit hat, seine Verteidigungsanlagen aufzubauen. Wir müssen den gescheiterten Vichy-Staat beenden!"
vichy.13.a:0 "Vichy zerstören!"
vichy.13.b:0 "Vichy zerstören!"
vichy.14.t:0 "Vichy angreifen"
vichy.14.d:0 "Vichy hat sich den Achsenmächten angeschlossen. Es ist an der Zeit, dass wir in Nordafrika zuschlagen und die Achsenmächte stören, bevor ein Achsen-Vichy Zeit hat, Verteidigungsanlagen aufzubauen. Beenden Sie den gescheiterten Vichy-Staat."
vichy.14.a:0 "Zerstört Vichy-Frankreich!"
vichy.14.b:0 "Zerstört Vichy-Frankreich!"
vichy.15.t:0 "Bürger fordern Wahlen"
vichy.15.d:0 "Die Bürger fordern, dass wir Wahlen abhalten müssen. Was sollen wir tun? Können wir es uns leisten, sie zu ignorieren?"
vichy.15.a:0 "Wahlen abhalten"
vichy.15.b:0 "Niemals"
vichy.16.t:0 "Deutschland schickt die Armee"
vichy.16.d:0 "Deutschland wird die Revolution des 'Mouvement Social Révolutionnaire' niemals akzeptieren. Sie müssen diesen Aufstand sicher niederschlagen!"
vichy.16.a:0 "Wir werden uns wehren"
vichy.17.d:0 "Deutschland kümmert sich nicht um diese kleine Revolution. Sie ist so unbedeutend, dass die Polizei wahrscheinlich mit ihr fertig wird."
vichy.17.t:0 "Deutschland tut nichts"
vichy.17.a:0 "Schickt die Polizei"
vichy.17.b:0 "Gibt auf"
vichy.18.t:0 "Vichy-Frankreich will sich der Achse anschließen"
vichy.18.d:0 "Vichy-Frankreich hat darum gebeten, der Achse beizutreten. Sollen wir sie in der neuen Weltordnung willkommen heißen?"
vichy.18.a:0 "Ja"
vichy.18.b:0 "Nein"
vichy.19.t:0 "Vichy-Frankreich will der Komintern beitreten"
vichy.19.d:0 "Vichy-Frankreich hat einen Antrag auf Beitritt zur Komintern gestellt. Sollen wir sie in unserer Fraktion willkommen heißen?"
vichy.19.a:0 "Ja"
vichy.19.b:0 "Nein"
vichy.20.t:0 "Vichy-Frankreich bittet um Erlaubnis zur Wiederbewaffnung"
vichy.20.d:0 "Vichy-Frankreich hat uns um die Erlaubnis gebeten, mit der Wiederbewaffnung zu beginnen, um sich in Zukunft verteidigen zu können. Sollen wir dies akzeptieren?"
vichy.20.a:0 "Ja, sie sollen aufrüsten"
vichy.20.b:0 "Nein"
vichy.21.t:0 "Vichy-Frankreich will Marionette werden"
vichy.21.d:0 "Vichy-Frankreich hat darum gebeten, unsere Marionette zu werden. Sollen wir das akzeptieren?"
vichy.21.a:0 "Wir werden ihre Marionette"
vichy.21.b:0 "Nein"
vichy.22.t:0 "Aufstand in Vichy-Frankreich"
vichy.22.d:0 "Die Partei Mouvement Social Révolutionnaire hat unter der Führung von Eugène Deloncle eine Revolution begonnen. Dagegen müssen wir etwas unternehmen!"
vichy.22.a:0 "Schickt die Armee"
vichy.22.b:0 "Der Aufwand lohnt sich nicht!"
vichy.23.t:0 "Vichy-Frankreich will über seine Kriegszahlungen verhandeln"
vichy.23.d:0 "Vichy-Frankreich hat uns aufgefordert, mit ihm zu verhandeln, da es sich nicht leisten kann, weiterhin unsere großzügigen Bedingungen zu zahlen....."
vichy.23.a:0 "Wir werden es beenden"
vichy.23.b:0 "Nein"
vichy.24.t:0 "Vichy-Frankreich will frei werden"
vichy.24.d:0 "Vichy-Frankreich hat darum gebeten, aus unserer Obhut entlassen zu werden und ein neuer unabhängiger Staat zu werden. Sollten wir diesem Antrag zustimmen?"
vichy.24.a:0 "Ja"
vichy.24.b:0 "Wir akzeptieren nicht"
vichy.25.t:0 "Vichy-Frankreich will Nordfrankreich zurück"
vichy.25.d:0 "Vichy-Frankreich hat die volle Kontrolle über sein nordfranzösisches Kerngebiet gefordert. Sollen wir zustimmen?"
vichy.25.a:0 "Ja"
vichy.25.b:0 "Wir akzeptieren nicht"
vichy.26.t:0 "Vichy-Frankreich will sich vereinigen"
vichy.26.d:0 "Vichy-Frankreich hat beantragt, wieder Teil der Französischen Republik zu werden. Was sollen wir sagen?"
vichy.26.a:0 "Nein"
vichy.26.b:0 "Wir werden uns unter Vichy-Frankreich vereinigen"
vichy.26.c:0 "Wir werden uns unter dem freien Frankreich vereinigen"
vichy.27.t:0 "Vichy-Frankreich will sich verbünden"
vichy.27.d:0 "Vichy-Frankreich hat beantragt, unserem Bündnis beizutreten. Sollten wir sie mit offenen Armen empfangen?"
vichy.27.a:0 "Ja"
vichy.27.b:0 "Nein"
vichy.28.t:0 "Vichy-Frankreich bittet um Hilfe"
vichy.28.d:0 "Die Regierung von Vichy-Frankreich befindet sich in einer schwierigen Lage. Vielleicht kann unsere Unterstützung ihnen helfen, sich von dieser Situation zu erholen?"
vichy.28.a:0 "Ja"
vichy.28.b:0 "Nein"
vichy.29.t:0 "Deutschland hat den Krieg verloren"
vichy.29.d:0 "Wir brauchen unsere Kriegszahlungen an Deutschland nicht mehr zu leisten!"
vichy.29.a:0 "Großartig"
vichy.30.t:0 "Deutschland hat den Krieg verloren"
vichy.30.d:0 "Deutschland hat den Krieg verloren. Jetzt müssen wir entscheiden, wem Frankreich gehört."
vichy.30.a:0 "Freies Frankreich"
vichy.30.b:0 "Vichy-Frankreich"
vichy.31.t:0 "Vichy-Frankreich hat kapituliert"
vichy.31.d:0 "Vichy-Frankreich hat den Krieg verloren. Für uns ist der Krieg vorbei."
vichy.31.a:0 "Nicht gut"
vichy.34.t:0 "Operation Lila"
vichy.34.d:0 "Wir begannen die Operation Lila mit dem Ziel, Toulon zu besetzen und die Flotte zu kapern. Aus Elementen der 7. Panzerdivision und der 2. SS-Panzerdivision zusammengesetzt, drangen vier Kampfgruppen gegen 4:00 Uhr morgens in die Stadt ein. Sie nahmen schnell Fort Lamalgue ein und nahmen Marquis gefangen, konnten aber nicht verhindern, dass sein Stabschef eine Warnung aussprach. Fassungslos über den deutschen Verrat gab de Laborde den Befehl, sich auf die Versenkung vorzubereiten und die Schiffe zu verteidigen, bis sie gesunken waren. Auf ihrem Vormarsch durch Toulon besetzten die Deutschen die Höhen über dem Kanal und warfen Minen ab, um eine Flucht der Franzosen zu verhindern.\nachdem sie die Tore des Marinestützpunkts erreicht hatten, wurden die Deutschen von den Wachposten aufgehalten, die Papiere für den Zutritt verlangten. Um 5:25 Uhr morgens fuhren deutsche Panzer in den Stützpunkt ein, und de Laborde gab von seinem Flaggschiff Strasbourg aus den Befehl zum Rückzug. Entlang der Uferpromenade entbrannten bald Kämpfe, bei denen die Deutschen von den Schiffen unter Beschuss genommen wurden. Unterlegen, versuchten die Deutschen zu verhandeln, konnten aber die meisten Schiffe nicht mehr rechtzeitig entern, um deren Untergang zu verhindern. Den deutschen Truppen gelang es, den Kreuzer Dupleix zu entern und die Seeventile zu schließen, doch wurden sie durch Explosionen und Brände in den Türmen vertrieben. Bald waren die Deutschen von sinkenden und brennenden Schiffen umgeben. Am Ende des Tages gelang es ihnen nur, drei entwaffnete Zerstörer, vier beschädigte U-Boote und drei zivile Schiffe zu erbeuten."
vichy.34.a:0 "Zumindest die französische Flotte wird versenkt"
vichy.36.t:0 "Deutschland gibt die sterblichen Überreste von Napoleon II. an Frankreich zurück"
vichy.36.d:0 "Am 15. Dezember 1940 werden die sterblichen Überreste von Napoleon II., dem einzigen legitimen Sohn von Napoleon I., von ihrer Ruhestätte in Wien nach Les Invalides überführt. Nach der Kapitulation Frankreichs zögerten die deutschen Besatzer, mit der Kollaborationsregierung von Vichy-Frankreich zusammenzuarbeiten. Nach dem Scheitern der Schlacht um Großbritannien und den Kämpfen im italienisch kontrollierten Afrika neigten Hitler und seine Regierung zu einer freundlicheren Beziehung. An der Spitze der Kollaborationsregierung stand der alte Haudegen Marschall Petain, obwohl die Nazis lieber mit dem stellvertretenden Premierminister Pierre Laval zusammenarbeiteten. Als Geste des guten Willens gegenüber dem französischen Volk wurde eine aufwendige Zeremonie zur Rückführung des Leichnams von Napoleon II. nach Frankreich geplant. Es kam jedoch zu einer Krise zwischen Petain, der die Verhaftung von Pierre Laval anordnete, der daraufhin vom deutschen Botschafter und einer schwer bewaffneten SS-Einheit beschützt wurde, die Laval zu Hilfe eilten. Am 12. Dezember 1940 wurde in Wien die Kapuzinergruft geöffnet und der Sarkophag Napoleons II. in einen Zug verladen. Der Zug, der von einer Ehrengarde begleitet wurde, fuhr in die entgegengesetzte Richtung und folgte dem Weg, den der Vater des Eroberers genommen hatte. Am 14. Dezember erreichte er die Garde de l'Est. Um 23 Uhr am 15. Dezember 1940, als ein leichter Eisregen mit Schnee und Schneegestöber fiel, wurde der bronzene Sarkophag des Adlers von vierundzwanzig Männern angehoben und auf einen Wagen gesetzt, der an ein gepanzertes Kettenfahrzeug angehängt war, flankiert von einer leichten Artilleriebatterie. Die politische Geste marschierte durch die leeren Straßen von Paris, ohne dass ein Mitglied der Familie Bonaparte oder ein Vichy-Vertreter anwesend war, und ohne das Herz und die Innereien des Prinzen, die in Wien zurückblieben.\nDas Wetter erinnerte eher an den Rückzug des Vaters aus Russland als an die sonnige Kaiserkrönung. Der gefangene Prinz fuhr vor der Chatelet-Säule, die die Siege seines Vaters feierte, und den Schatten des Tuilerien-Palastes, wo er geboren wurde. Die Kutsche fuhr in den Invalidendom ein und umrundete das Gebäude, bevor sie vor der Tür der Domkirche zum Stehen kam. Das Spektakel wurde von Admiral Darlan, den Generälen Laure und La Laurenice und Minister Abel Bonnard beobachtet. Darlan trat vor und dankte dem deutschen Botschafter für die Rückgabe des Sohnes unseres Kaisers."
vichy.36.a:0 "Jetzt kann er endlich in Frieden ruhen."
####################Naval Events################### ""
blackicenavalevents.1.t:0 "Der Flugzeugträger der Hiryū-Klasse"
blackicenavalevents.1.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Hiryū-Klasse abgeschlossen. Die IJN Sōryū (\"Blauer Drache\") und die IJN Hiryū (\"Fliegender Drache\") wurden mit gespiegelten Inselaufbauten entworfen, um die Bergung von Flugzeugen zu beschleunigen, wenn sie nebeneinander fahren. Sie waren schnelle Flugzeugträger mit Platz für große Luftverbände, aber nur minimal gepanzert. Sie verdrängten 20.000 Tonnen und große Motoren sorgten für hohe Geschwindigkeit und eine große Reichweite. Dies waren die ersten modernen Flugzeugträger der kaiserlichen japanischen Marine und die Plattform, auf der die weitere Entwicklung von Flugzeugträgern basierte."
blackicenavalevents.1.a:0 "Ausgezeichnet!"
blackicenavalevents.2.t:0 "Der Flugzeugträger der Shōkaku-Klasse"
blackicenavalevents.2.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Shōkaku-Klasse abgeschlossen. Die beiden Flugzeugträger der Shōkaku-Klasse, Shōkaku (\"Aufsteigender Kranich") und Zuikaku (\"Verheißungsvoller Kranich"), wurden 1937 im Rahmen des dritten Marine-Rüstungsergänzungsprogramms in Auftrag gegeben. Sie wurden kurz vor Beginn des Pazifikkriegs 1941 fertiggestellt und als "die wohl besten Flugzeugträger der Welt" bezeichnet, als sie gebaut wurden. Die Flugzeugträger der Shōkaku-Klasse sollten ursprünglich über eine Luftflotte von 96 Flugzeugen verfügen, darunter 24 Flugzeuge in Reserve. Alle diese Flugzeuge wurden entweder durch größere, modernere Flugzeuge ersetzt oder während des Baus der Schiffe gestrichen, so dass die Luftflotte auf insgesamt 84 Flugzeuge geändert wurde."
blackicenavalevents.2.a:0 "Das wird uns helfen."
blackicenavalevents.3.t:0 "Der Flugzeugträger der Shinano-Klasse"
blackicenavalevents.3.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Shinano-Klasse abgeschlossen. Die IJN Shinano wurde als eines der drei superschweren Schlachtschiffe der Yamato-Klasse entworfen. Nach dem katastrophalen Verlust von vier Flottenträgern in der Schlacht von Midway gab die kaiserliche japanische Marine den Auftrag, den unvollendeten Rumpf des Schiffes (45 % der Bauarbeiten waren abgeschlossen) in einen Flugzeugträger umzubauen. Die Shinano verfügte über die schwerste Flugabwehrbewaffnung aller IJN-Flugzeugträger, einen starken Panzerschutz und war dank des Erbes der Yamato-Klasse der erste Flugzeugträger der IJN, der ein voll gepanzertes Flugdeck besaß. Die Shinano-Klasse verfügte über eine riesige Luftwaffengruppe von 120 Flugzeugen. Die kaiserliche japanische Marine beschloss, dass Träger der stark gepanzerten Shinano-Klasse entweder als Unterstützungsträger oder als schwimmende Schlachtfestung an der Frontlinie der Kombinierten Flotten dienen sollten."
blackicenavalevents.3.a:0 "Ausgezeichnet!"
blackicenavalevents.4.t:0 "Der Flugzeugträger der Taihō-Klasse"
blackicenavalevents.4.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Taihō-Klasse abgeschlossen. Die IJN Taihō (\"Great Phoenix\") wurde im 4. Zusatzprogramm von 1939 zum Bau genehmigt. Ihr Design war das einer modifizierten Shōkaku mit leicht reduzierter Geschwindigkeit, aber stärkerem Rumpf und Panzerschutz. Im Rahmen des Modified Fleet Replenishment Program von 1942 sollte die Taihō das erste Schiff einer neuen Generation japanischer Flugzeugträger sein, das über ein gepanzertes Flugdeck und einen besseren Schutz gegen Sturzkampfbomber verfügte und nicht nur mehrere Bomben-, Torpedo- oder Granattreffer überstehen, sondern auch danach noch effektiv kämpfen konnte. Auch die Flugabwehrbewaffnung wurde erheblich verstärkt. Nach dem Stapellauf der IJN Taiho wurde sie fast sofort zum Flaggschiff der Kombinierten Flotte."
blackicenavalevents.4.a:0 "Unglaubliche Neuigkeiten."
blackicenavalevents.5.t:0 "Der Flugzeugträger der Hiyō-Klasse"
blackicenavalevents.5.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Hiyō-Klasse abgeschlossen. Die beiden Flugzeugträger der Hiyō-Klasse wurden während des Zweiten Weltkriegs für die Kaiserlich Japanische Marine gebaut. Die beiden Schiffe der Klasse, Hiyō (\"Flying Hawk\") und Jun'yō (\"Peregrine Falcon\"), waren ursprünglich als luxuriöse Passagierschiffe konzipiert worden, bevor sie 1941 von der IJN erworben und zu Flugzeugträgern umgebaut wurden. Ihre Luftflotte sollte ursprünglich aus 12 Mitsubishi A5M \"Claude\" Jägern (plus 4 in Reserve), 18 Aichi D3A \"Val\" Sturzkampfbombern (mit 2 zusätzlichen in Reserve) und 18 Nakajima B5N \"Kate\" Torpedobombern bestehen. Bei der Indienststellung des Schiffes im Jahr 1942 wurden die A5M durch ein Dutzend Mitsubishi A6M Zero-Kampfflugzeuge (plus 3 in Reserve) ersetzt."
blackicenavalevents.5.a:0 "Ausgezeichnet!"
blackicenavalevents.6.t:0 "Der Flugzeugträger der Unryū-Klasse"
blackicenavalevents.6.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Unryū-Klasse abgeschlossen. Im Vorfeld des Pazifikkriegs versuchte die kaiserliche japanische Marine, viele Flugzeugträger zu bauen, genau genommen 16. Das führende Schiff war die IJN Unryū (\"Wolkendrache"). Damit sie schnell gebaut werden konnten, basierte der Entwurf für diese Schiffe auf dem Flugzeugträger Hiryū und nicht auf der neueren und anspruchsvolleren Taihō- oder Shōkaku-Klasse. Die Flugzeugträger der Unryū-Klasse waren dem Hiryū-Design sehr ähnlich. Die Schiffe wurden in Leichtbauweise gebaut, und der Hauptunterschied zu Hiryū bestand darin, dass sich die Trägerinsel auf der Steuerbordseite der Schiffe befand. Die Flugzeugträger konnten 63 Flugzeuge in zwei Hangars befördern und waren mit zwei Fahrstühlen ausgestattet."
blackicenavalevents.6.a:0 "Das wird uns helfen."
blackicenavalevents.7.t:0 "Das Schlachtschiff der Yamato-Klasse"
blackicenavalevents.7.d:0 "Das Marinebauamt hat die Entwicklung des Schlachtschiffs der Yamato-Klasse abgeschlossen. Die Yamato-Klasse war das schwerste jemals gebaute Schlachtschiff und stellte mit einer Gesamtverdrängung von fast 72.000 Tonnen den Höhepunkt der Schlachtschiffkonstruktion dar. Die IJN Yamato und die IJN Musashi sollten der Stolz und die Macht der kaiserlichen japanischen Marine im Rahmen des Plans der Friedensgöttinnen sein. Jedes Schiff verfügte über neun 460-Millimeter-Geschütze, die größte Marineartillerie, die je in ein Kriegsschiff eingebaut wurde. Die beiden Schlachtschiffe der Klasse wurden fertiggestellt, während ein drittes (Shinano) während des Baus zu einem Flugzeugträger umgebaut wurde, da der Marinefliegerei mehr Priorität eingeräumt wurde als den schweren Schlachtschiffen."
blackicenavalevents.7.a:0 "Ausgezeichnet!"
blackicenavalevents.8.t:0 "Der Flugzeugträger der Essex-Klasse"
blackicenavalevents.8.d:0 "Das Bureau of Ships hat die Entwicklung des Flugzeugträgers der Essex-Klasse abgeschlossen. Auf der Grundlage der Erfahrungen mit den Vorgängerklassen Lexington, Ranger und Yorktown entstand die Essex-Klasse, ein schnelles Schiff, das eine große Anzahl von Flugzeugen in die Schlacht mitnehmen kann. Die Entwürfe zur Schadensbegrenzung wurden auch von der Yorktown-Klasse übernommen, und zur Verbesserung der Handhabung der Flugzeuge wurde ein Deckskantenaufzug eingebaut."
blackicenavalevents.8.a:0 "Unglaubliche Neuigkeiten."
blackicenavalevents.9.t:0 "Der Flugzeugträger der Midway-Klasse"
blackicenavalevents.9.d:0 "Das Bureau of Ships hat die Entwicklung des Flugzeugträgers der Midway-Klasse abgeschlossen. Die Midway-Klasse war das Nonplusultra unter den Flugzeugträgern der US Navy. Sie verfügte über ein gepanzertes Deck und konnte weit mehr Flugzeuge befördern als frühere Klassen. Die Midway-Klasse erhielt eine einzigartige Unterklassenbezeichnung, CVB (Carrier Vessel Battle)."
blackicenavalevents.9.a:0 "Das wird uns helfen."
blackicenavalevents.10.t:0 "Das Schlachtschiff der Iowa-Klasse"
blackicenavalevents.10.d:0 "Das Bureau of Ships hat die Entwicklung des Schlachtschiffs der Iowa-Klasse abgeschlossen. Die Iowa-Klasse übernahm alle Innovationen und Fähigkeiten der früheren North Carolina, vergrößerte aber ihre Verdrängung und taktische Geschwindigkeit erheblich. Die Iowa war in erster Linie für die Eskortierung von Trägergruppen zuständig und wurde mit Blick auf eine zweite Rolle als "Kreuzerkiller" entworfen."
blackicenavalevents.10.a:0 "Ausgezeichnet!"
blackicenavalevents.11.t:0 "Das Schlachtschiff der Montana-Klasse"
blackicenavalevents.11.d:0 "Das Bureau of Ships hat die Entwicklung des Schlachtschiffs der Montana-Klasse abgeschlossen. Die Montana-Klasse war größer und stärker gepanzert als die Illinois-Klasse, was zu Lasten der Geschwindigkeit ging. Ihre Hauptbewaffnung besteht aus 12 Kanonen des Kalibers 18"/50 und mit unserem neuesten Feuerleitsystem wird die Feuerkraft der Montana unübertroffen sein. Ursprüngliche Entwürfe sahen 6\"-Geschütze vor, aber dies wurde geändert, um zu den 5\"-Doppelturmgeschützen zurückzukehren."
blackicenavalevents.11.a:0 "Unglaubliche Neuigkeiten."
blackicenavalevents.12.t:0 "Der Eskortträger der Casablanca-Klasse"
blackicenavalevents.12.d:0 "Das Bureau of Ships hat die Entwicklung des Geleitträgers der Casablanca-Klasse abgeschlossen. Die Geleitträger der Casablanca-Klasse sind die zahlreichsten Flugzeugträger, die jemals gebaut wurden. Fünfzig von ihnen wurden innerhalb von weniger als zwei Jahren - vom 3. November 1942 bis zum 8. Juli 1944 - gebaut, vom Stapel gelassen und in Dienst gestellt. Dies war fast ein Drittel der 151 Flugzeugträger, die während des Krieges in den Vereinigten Staaten gebaut wurden. Sie verfügte über ein größeres und nützlicheres Hangardeck als frühere Umbauten. Außerdem hatte sie ein größeres Flugdeck als die Bogue-Klasse. Im Gegensatz zu den größeren Trägern, die über eine umfangreiche Panzerung verfügten, beschränkte sich der Schutz auf die Splitterpanzerung, so dass die Trägerkonstruktion sehr verwundbar war."
blackicenavalevents.12.a:0 "Das wird uns helfen."
blackicenavalevents.13.t:0 "Der Zerstörer der Fletcher-Klasse"
blackicenavalevents.13.d:0 "Das Bureau of Ships hat die Entwicklung des Zerstörers der Fletcher-Klasse abgeschlossen. Die Fletcher-Klasse stellte einen großen Schritt nach vorn in Bezug auf die Zerstörerfähigkeiten dar, vor allem dank ihrer Erhöhung auf 2500 Tonnen. Unter Beibehaltung der 5"/38-Zweizweckkanonen und der mittigen Torpedoanordnung erhielt die Klasse einen zusätzlichen Einzelturm und eine deutlich verbesserte Flakbewaffnung sowie eine größere Reichweite und Verdrängung."
blackicenavalevents.13.a:0 "Ausgezeichnet!"
blackicenavalevents.14.t:0 "Das Schlachtschiff der Scharnhorst-Klasse"
blackicenavalevents.14.d:0 "Das Marinebauamt hat die Entwicklung des Schlachtschiffs der Scharnhorst-Klasse abgeschlossen. Die Schlachtschiffe der Scharnhorst-Klasse waren die ersten modernen Schlachtschiffe, die für die Kriegsmarine gebaut wurden. Sie wurden als Antwort auf die französischen Schlachtkreuzer der Dunkerque-Klasse gebaut, die wiederum eine Antwort auf die deutschen Panzerschiffe der Deutschland-Klasse waren. Die Scharnhorst-Klasse ist mit neun 380-mm-Geschützen in drei Dreifachtürmen bewaffnet. Die beiden Schiffe der Klasse, Scharnhorst und Gneisenau, wurden zu einem legendären Überwasserjagdgeschwader, das die königliche Marine im Nordatlantik bedrohte."
blackicenavalevents.14.a:0 "Unglaubliche Neuigkeiten."
blackicenavalevents.15.t:0 "Das Schlachtschiff der Bismarck-Klasse"
blackicenavalevents.15.d:0 "Das Marinebauamt hat die Entwicklung des Schlachtschiffs der Bismarck-Klasse abgeschlossen. Die Zwei-Schiffs-Schlachtschiffe der Bismarck-Klasse waren die größten Kriegsschiffe, die für die Kriegsmarine gebaut wurden. Die Schiffe wurden als Antwort auf die im Bau befindlichen neuen französischen Schlachtschiffe entworfen und verfügten über eine ähnliche Bewaffnung mit acht 38-cm-Geschützen wie die Richelieu-Klasse, mit vier Zwillingstürmen im Gegensatz zu den zwei Vierfachtürmen der Richelieus. Die Bismarck ist berühmt für die Versenkung des britischen Schlachtkreuzers HMS Hood in der Schlacht in der Dänemarkstraße, wurde aber anschließend gejagt und versenkt, bevor sie den Hafen erreichte."
blackicenavalevents.15.a:0 "Das wird uns helfen."
blackicenavalevents.16.t:0 "Der Flugzeugträger der Graf Zeppelin-Klasse"
blackicenavalevents.16.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Graf Zeppelin-Klasse abgeschlossen. Die Graf Zeppelin war die einzige Schiffsklasse der Kriegsmarine, die vom Kiel aufwärts als Flugzeugträger konzipiert war. Es wurden zwei Schiffe bestellt, aber keines davon wurde fertiggestellt. Die Graf Zeppelin sollte 30 Jagdflugzeuge vom Typ Bf-109T und 12 Sturzkampfbomber vom Typ Ju-87E, Schiffsversionen der Bf-109E und der Ju-87D, tragen."
blackicenavalevents.16.a:0 "Ausgezeichnet!"
blackicenavalevents.17.t:0 "Der schwere Kreuzer der Prinz Eugen-Klasse"
blackicenavalevents.17.d:0 "Das Marinebauamt hat die Entwicklung des Schweren Kreuzers der Prinz-Eugen-Klasse abgeschlossen. Die offiziell zur Hipper-Klasse gehörende Unterklasse Prinz Eugen weist zahlreiche Verbesserungen auf, darunter eine stärkere Luftabwehrbewaffnung. Von den drei Schiffen der Unterklasse wurde nur die Prinz Eugen fertiggestellt. Sie nahm an der Versenkung der HMS Hood während der Operation Rheinübung teil. Nach dem Krieg wurde sie in die Vereinigten Staaten überführt und diente als USS Prinz Eugen bei den Atombombentests Able und Baker, bevor sie 1946 im Kwajalein-Atoll versenkt wurde."
blackicenavalevents.17.a:0 "Unglaubliche Neuigkeiten."
blackicenavalevents.18.t:0 "Die U-Boote des Typs VIIC"
blackicenavalevents.18.d:0 "Das Konstruktionsbüro der Marine hat die Entwicklung der U-Boote vom Typ VIIC abgeschlossen. Das seegängige U-Boot vom Typ VIIC war das Arbeitspferd der deutschen U-Boot-Streitkräfte, von denen zwischen 1940 und 1945 568 in Dienst gestellt wurden. Die Schiffe verdrängten 770 Tonnen und waren mit fünf 533-mm-Torpedoro-Rohren bewaffnet und erwiesen sich als tödliche und hervorragende U-Boot-Kampfschiffe, die bereit waren, die Handelsrouten des Atlantiks zu bedrohen."
blackicenavalevents.18.a:0 "Das wird uns helfen."
blackicenavalevents.19.t:0 "Die U-Boote des Typs XXI"
blackicenavalevents.19.d:0 "Das Marinebauamt hat die Entwicklung der U-Boote vom Typ XXI abgeschlossen. Die U-Boote des Typs XXI, die auch als "Elektroboote" bekannt sind, waren die ersten U-Boote, die nicht als Überwasserschiffe konzipiert waren, die abtauchen konnten, um einer Entdeckung zu entgehen oder einen Angriff zu starten, sondern die hauptsächlich unter Wasser operieren sollten. Seine wichtigsten Merkmale waren der stromlinienförmige Rumpf und der Kommandoturm sowie die große Anzahl von Batteriezellen. Mit einer Verdrängung von über 1.620 Tonnen gehörte es zu den größten der deutschen U-Boot-Klassen. Zwischen 1943 und 1945 wurden 118 Schiffe in Dienst gestellt."
blackicenavalevents.19.a:0 "Ausgezeichnet!"
blackicenavalevents.20.t:0 "Die U-Boote des Typs XXIII"
blackicenavalevents.20.d:0 "Das Marinebauamt hat die Entwicklung der U-Boote des Typs XXIII abgeschlossen. Das Küstenboot Typ XXIII war eine der fortschrittlichsten U-Boot-Konstruktionen des Zweiten Weltkriegs, auch wenn sein Erfolg von seinem viel größeren Cousin, dem Elektroboot Typ XXI, überschattet wurde.\n Der Entwicklung des Typs XXIII wurde eine sehr hohe Priorität eingeräumt, wobei der Schwerpunkt darauf lag, so weit wie möglich vorhandene und bewährte Komponenten zu verwenden. Um die Entwicklungszeit zu verkürzen, entwarf Dr. Walter das neue Boot auf der Grundlage des vorherigen Prototyps des Typs XXII. Am 30. Juni 1943 war der erste Entwurf fertig, und der Bau begann parallel auf mehreren Werften in Deutschland, Frankreich, Italien und der deutsch besetzten UdSSR. Der Hauptauftragnehmer war die Deutsche Werft in Hamburg."
blackicenavalevents.20.a:0 "Unglaubliche Nachrichten."
blackicenavalevents.21.t:0 "Das Schlachtschiff der King George-Klasse"
blackicenavalevents.21.d:0 "Das Marinebauamt hat die Entwicklung des Schlachtschiffs der King-George-Klasse abgeschlossen. Die Schlachtschiffe der King George V-Klasse waren das Ergebnis der Washingtoner und Londoner Flottenabkommen von 1922 und 1930, die die maximale Verdrängung und Bewaffnung von Großkampfschiffen begrenzten. Daher waren diese Schiffe mit Kanonen kleineren Kalibers ausgestattet als frühere und sogar zeitgenössische Schlachtschiffe. Trotz des kleineren Kalibers waren die Schiffe angemessen bewaffnet, trugen starke Flak-Bewaffnung und hatten einen ausreichenden Schutz. Fünf Schiffe wurden als Ersatz für die alten Schlachtschiffe der Queen-Elizabeth-Klasse bestellt und auf Kiel gelegt."
blackicenavalevents.21.a:0 "Das wird uns helfen."
blackicenavalevents.22.t:0 "Das Schlachtschiff der Lion-Klasse"
blackicenavalevents.22.d:0 "Das Marinebauamt hat die Entwicklung des Schlachtschiffs der Lion-Klasse abgeschlossen. Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der King-George-V-Schlachtschiffe und wiesen viele ihrer Merkmale auf. Im Rahmen des Marineprogramms von 1938 wurden sechs Schiffe bestellt, um die alternden Schlachtschiffe der Revenge-Klasse zu ersetzen, aber wegen der ausbrechenden Feindseligkeiten wurde keines von ihnen fertig gestellt. Die Schiffe wären im Großen und Ganzen wie die King George-Klasse gebaut worden, hätten aber eine schwerere Hauptbewaffnung mit einer neuen 16-Zoll-Kanone erhalten. Außerdem hätten sie eine dickere Panzerung und stärkere Motoren erhalten."
blackicenavalevents.22.a:0 "Ausgezeichnet!"
blackicenavalevents.23.t:0 "Der Flugzeugträger der Illustrious-Klasse"
blackicenavalevents.23.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Illustrious-Klasse abgeschlossen. Die Illustrious-Klasse war eine aus vier Schiffen bestehende Klasse von Flugzeugträgern (Illustrious, Formidable, Victorious und Indomitable) der Royal Navy. Sie wurden in den späten 1930er Jahren im Rahmen der Aufrüstung der britischen Streitkräfte als Reaktion auf die aufkommende Bedrohung durch Nazi-Deutschland, das faschistische Italien und das kaiserliche Japan in Dienst gestellt. Die Illustrious-Klasse wurde im Rahmen der Beschränkungen des Zweiten Londoner Flottenvertrags entworfen, der die Größe von Flugzeugträgern auf eine Obergrenze von 23.000 Tonnen begrenzte. Sie war einer der ersten Flugzeugträger, die ein gepanzertes Flugdeck zum besseren Schutz gegen Sturzkampfbomber besaßen."
blackicenavalevents.23.a:0 "Unglaubliche Neuigkeiten."
blackicenavalevents.24.t:0 "Der Flugzeugträger der Implacable-Klasse"
blackicenavalevents.24.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Implacable-Klasse abgeschlossen. Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Marineprogramms 1938 in Auftrag gegeben und waren im Wesentlichen verbesserte Versionen der früheren Illustrious-Klasse. Der Krieg und die Verlagerung des Schwerpunkts auf kleinere Schiffe für den Konvoischutz in der Anfangs- und Mittelphase des Krieges verlangsamten die Entwicklung dieser Schiffe. Es handelte sich um größere Schiffe, die mehr Flugzeuge transportieren konnten und gleichzeitig eine dicke Panzerung sowohl am Rumpf als auch am Flugdeck aufwiesen. Stärkere Motoren verliehen ihr im Vergleich zur Illustrious-Klasse eine höhere Geschwindigkeit und Reichweite."
blackicenavalevents.24.a:0 "Das wird uns helfen."
blackicenavalevents.25.t:0 "Der leichte Flugzeugträger der Colossus-Klasse"
blackicenavalevents.25.d:0 "Das Marinebauamt hat die Entwicklung des leichten Flugzeugträgers der Colossus-Klasse abgeschlossen. Der 1942 entworfene leichte Flottenträger, der gemeinhin als British Light Fleet Carrier bezeichnet wird, war ein leichter Flugzeugträger, der von der Royal Navy während des Zweiten Weltkriegs entworfen wurde. Insgesamt wurden fünfzehn Träger hergestellt, und das Design erwies sich als erfolgreich, da die überlegene Reichweite die Klasse viel nützlicher machte, z.B. für den Konvoischutz."
blackicenavalevents.25.a:0 "Ausgezeichnet!"
blackicenavalevents.26.t:0 "Die Hunter-Zerstörer-Eskort-Klasse"
blackicenavalevents.26.d:0 "Das Marinebauamt hat die Entwicklung der Hunter-Zerstörer-Eskort-Klasse abgeschlossen. Die Hunter-Klasse war ein Geleitschutz-Zerstörer der Royal Navy. Die ersten Schiffe wurden Anfang 1939 in Auftrag gegeben, und die Klasse leistete im Zweiten Weltkrieg umfangreiche Dienste, insbesondere an der britischen Ostküste und bei Konvois im Mittelmeer.  Insgesamt wurden 86 Schiffe für die Royal Navy gebaut. Die Hunter-Klasse war in vier verschiedenen Unterklassen erhältlich, die jeweils unterschiedliche Prioritäten in Bezug auf U-Boot-Bekämpfung und Wasserbomben, Geschwindigkeit, Rumpfkonstruktion und Flugabwehrbewaffnung setzten."
blackicenavalevents.26.a:0 "Unglaubliche Neuigkeiten."
