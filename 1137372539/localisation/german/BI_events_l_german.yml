politics.300.t:0 "Ausländische Einflüsse!"
politics.300.d.a:0 "Unser Geheimdienst hat eine rege Aktivität bestimmter faschistischer Gruppen in unserem Land festgestellt. Ihre Kundgebungen sind größer geworden, ihre Propaganda hat sich sprunghaft verbessert, und ihre Zahl steigt ins Unermessliche. Dieser plötzliche Zustrom von Vertrauen und Ressourcen ist äußerst seltsam und veranlasst unsere Agenten, die Möglichkeit in Betracht zu ziehen, dass eine ausländische Macht diese Gruppen jetzt gegen unsere Regierung unterstützt! \nVielleicht ist das alles nur Geld- und Zeitverschwendung seitens unseres ausländischen Gegners, und es könnte sich für uns als ebenso verschwenderisch erweisen, ernsthafte Anstrengungen zu seiner Bekämpfung zu unternehmen. Aber es könnte sich auch als der Untergang unserer Regierung und möglicherweise unseres Landes erweisen, wenn wir zulassen, dass dieser Umsturz weitergeht."
