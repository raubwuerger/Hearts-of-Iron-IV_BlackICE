politics.227.t:0 "Wirtschaftliche Zukunft Deutschlands"
politics.227.desc:0 "Unser Wirtschaftsminister, der berühmte Hjalmar Schacht, hat in letzter Zeit den Wirtschaftsplan von Herrn Göring ernsthaft kritisiert und gesagt, dass Deutschland wahrscheinlich bankrott sein wird, wenn der Plan noch länger fortgesetzt wird. Obwohl Herr Schacht ein hervorragender Wirtschaftsexperte ist, könnte seine Kritik unserem Ansehen und unserer Autorität sehr schaden, zumal sie das Wirtschaftsprogramm von Herrn Göring unterbrechen würde. Sollten wir ihn entfernen?"
