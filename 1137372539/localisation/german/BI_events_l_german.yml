performance.1.desc:0 "Dieses Ereignis ermöglicht es Ihnen, mehrere Länder zu entfernen, die manche als unnötig für ihre Kampagne ansehen. Das Entfernen von Ländern *kann* das Spiel beschleunigen, aber es verhindert nicht eine wiederholbare CTD. Es wird empfohlen, dieses Ereignis nur zu Beginn des Spiels zu verwenden."
