##### Pride ""
pride.1.t:0 "$PRIDE_SUNK$ Versenkt!"
pride.1.d:0 "Der Stolz der $FROMCOUNTRY_ADJ$ Navy, die furchterregende $PRIDE_SUNK$, wurde von der glorreichen $PRIDE_SINKER$ versenkt! Dies ist ein Schlag für die Moral der $FROMCOUNTRY_ADJ$ und ein Schub für unsere eigene."
pride.1.a:0 "Ausgezeichnete Nachrichten!"
pride.2.t:0 "$PRIDE_SUNK$ verloren!"
pride.2.d:0 "Der Stolz unserer Marine, die glorreiche $PRIDE_SUNK$, ist mit allen Händen verloren, versenkt von der $FROMCOUNTRY_ADJ$ $PRIDE_SINKER$. Das ist ein herber Schlag für unsere Moral."
pride.2.a:0 "Verdammt!"
##### Mexico ""
bicemexico.1.t:0 "Versenkung der Potero de Llano"
bicemexico.1.d:0 "Die SS Potrero del Llano war ein 1912 gebautes Öltankschiff. Sie fuhr für viele Unternehmen, überlebte den Ersten Weltkrieg und wurde im Zweiten Weltkrieg von einem deutschen U-Boot torpediert und versenkt, während sie unter mexikanischer Flagge vor der Küste Floridas fuhr. Ihr Untergang trug zu Mexikos Entscheidung bei, auf der Seite der Alliierten in den Krieg einzutreten."
bicemexico.1.a:0 "Krieg mit den Faschisten!"
mexico.5.title:0 "[SOV.GetName] Fordert Trotzki!"
##### GERMANY ""
germany.2.t:0 "Fabriken rüsten für die Winterproduktion um"
germany.2.d:0 "Es ist eine massive Anstrengung erforderlich, um sicherzustellen, dass unsere Fabriken für die Produktion von Winterwaren bereit sind. Kurzfristig wird es einen Verlust an Effizienz geben, aber unsere Truppen werden für alle Schrecken, die uns die Wintermonate bescheren können, bereit sein."
germany.2.a:0 "Lasst uns beginnen"
germany.9.t:0 "Sowjetischer Öldeal"
germany.9.d:0 "Im Rahmen des Molotow-Ribbentrop-Paktes bieten uns die Sowjets an, Treibstoff zu verkaufen. Aufgrund der Bedingungen des von uns unterzeichneten Paktes müssen wir einigen Geschäften mit der Union zustimmen, wie sollen wir vorgehen?"
germany.9.a:0 "Das Geschäft abschließen"
germany.9.b:0 "Diesmal können wir ablehnen"
germany.9.c:0 "Die Bedingungen des Paktes sind nicht mehr akzeptabel, lasst sie kommen, wenn sie wollen"
MR_pact_broken_tt:0 "Bricht den Molotow-Ribbentrop-Pakt"
germany.30.t:0 "Flug der Focke Wolf Fw-61"
germany.30.d:0 "Die von Henrich Focke entworfene Fw 61 wird oft als erster praktischer, funktionsfähiger Hubschrauber angesehen.\nachdem sie in der Deautschlandhalle in Berlin vorgeführt wurde, stellte sie mehrere Rekorde für Höhe, Geschwindigkeit und Flugdauer auf. Außerdem brach er den bisherigen Höhenrekord von 605 Metern, den ein sowjetischer Hubschrauber des Typs TsAgI 1-EA mit nur einem Hubrotor mit einer Höhe von 3.427 Metern aufgestellt hatte."
germany.30.a:0 "Wir werden die Lüfte beherrschen"
germany.59.t:0 "Deutsch-slowakischer Vertrag"
germany.59.d:0 "Der am 28. August 1939 unterzeichnete deutsch-slowakische Vertrag übertrug dem Deutschen Reich die Kontrolle über einen Streifen slowakischen Landes, damit die Wehrmacht Polen vom ehemaligen tschechoslowakischen Gebiet aus angreifen konnte. Nach dem Fall Polens wurde es von Deutschland nicht zurückgegeben, da sich dort mehrere Waffenfabriken befanden."
germany.59.a:0 "Senden Sie der Slowakei den Vertrag"
germany.59.b:0 "Wir brauchen ihn nicht"

germany.98.c:0 "Ziehen Sie sich zurück."
germany.98.b:0 "Zeichnen Sie die Karte von Jugoslawien neu."

germany.221.t:0 "Bestellung 44. Infanterie-Division"
germany.221.d:0 "Die 44. Infanterie-Division wurde am 1. April 1938, etwa zwei Wochen nach dem "Anschluss" Österreichs, in Wien aufgestellt. Sie kam erstmals zu Kriegsbeginn bei der Invasion Polens zum Einsatz und nahm 1940 auch an der Schlacht um Frankreich teil. Nach einer 9-monatigen Phase der Küstenverteidigung wurde die Division nach Osten verlegt. Am 22. Juni 1941 nahm die Division an der Invasion der Sowjetunion teil und wurde der Heeresgruppe Süd unterstellt. Nach dem Scheitern der "Operation Barbarossa" verblieb sie im Osten und beteiligte sich den Winter über an Verteidigungsmaßnahmen gegen die Offensiven der Sowjetarmee bei Izum und Karkow. Nach ihrer Wiederaufstellung nahm die Division an der deutschen Sommeroffensive teil und wurde dann im Januar 1943 zusammen mit der 6. Armee in Stalingrad vernichtet.\nDie Division wurde als §CReichsgrenadier-Division Hoch- und Deutschmeister§! in Belgien wiederaufgebaut, als Hitler befahl, die Stalingrader Divisionen wiederaufzubauen. Im Sommer 1943 war sie wieder voll einsatzfähig und wurde nach Italien entsandt, wo sie bei Monte Cassino schwer beschäftigt war. Im Laufe des Jahres 1944 zog sie sich auf die italienische Halbinsel zurück und stieß kurzzeitig mit amerikanischen Truppen zusammen, die die gotische Linie angriffen. Nach ihrem Rückzug zur Auffrischung wurde sie stattdessen zur Bekämpfung des sowjetischen Durchbruchs in Ungarn eingesetzt. Die Division beteiligte sich zusammen mit der 6. SS-Panzerarmee an den Bemühungen, Budapest zurückzuerobern, und wurde anschließend in der Nähe des Plattensees fast vernichtet. Die Reste der Division zogen sich nach Österreich zurück, bis sie in den letzten Kriegstagen nach Westen marschierte und sich bei Linz den amerikanischen Streitkräften ergab."
germany.222.t:0 "Befehl 45. Infanterie-Division"
germany.222.d:0 "Mit dem Anschluss Österreichs an das nationalsozialistische Deutschland im Jahr 1938 wurde die ehemalige 4. österreichische Division in die Wehrmacht eingegliedert und zur 45. Infanterie-Division umbenannt. Bei der Invasion Polens 1939 war die Division auf dem rechten Flügel der Heeresgruppe Süd von Gerd von Rundstedt eingesetzt. Am 22. Juni 1941 begann die 45. Infanterie-Division die §COperation Barbarossa§! mit der 9-tägigen Belagerung der Festung Brest ein. Im März 1942 besiegte die Rote Armee die Division bei Livny, Russland, und nahm das Divisionsarchiv in Besitz. Das war das erste Mal, dass die Rote Armee von der Verteidigung der Festung Brest erfuhr. In der Schlacht um Kursk erlitt sie schwere Verluste. Sie wurde wieder aufgebaut, aber bei Bobruisk während der "Operation Bagration" praktisch zerstört. Sie wurde erneut als 45. Volksgrenadier-Division im Herbst 1944 in Polen wieder aufgebaut. Die Division kämpfte 1945 bei Warschau und Radom und zog sich durch Schlesien nach Königgratz und schließlich in die Tschechoslowakei zurück, wo sie kapitulierte."
germany.223.t:0 "Bestellung 25. - 26. - 33. - 34. ID"
germany.223.d:0 "Wegen der Besetzung des Rheinlandes wurden diese 4 Infanterie-Divisionen (1 Welle) früher als geplant zum Einsatz gerufen und in Saarplaz zur Bewachung der Grenze zu Frankreich mobilisiert und stationiert.\n25. Infanterie-Division stationiert: Ludwigsburg CO = Generalmajor Schaller-Kalide H.\n26. Infanterie-Division stationiert: Koln CO = Generalleutnant Kühne F.\n33. Infanterie-Division stationiert: Darmstadt CO = General der Infanterie Ritter von Schobert E.S.E.\n34. Infanterie-Division stationiert: Koblenz CO = Generalleutnant Lüdke E."
germany.223.a:0 "Sie erstellen"
germany.223.b:0 "Kein Bedarf"
germany.224.t:0 "Bestellung 27. - 28. - 29. - 30. ID"
germany.224.d:0 "Um seine Armeen weiter auszubauen, ordnete Hitler die Bildung von 4 weiteren Infanterie-Divisionen (1 Welle) an.\n27. Infanterie-Division stationiert: Augsburg\n CO = Generalmajor Emil Reischle\n28. Infanterie-Division stationiert: Breslau\nCO = Generalleutnant Hans von Obstfelder\n29. Infanterie-Division stationiert: Erfurt\nCO = Generalleutnant Gustav von Wietersheim\n30. Infanterie-Division stationiert: Lübeck\nCO = Generalleutnant Carl-Heinrich von Stülpnagel"
germany.224.a:0 "Sie erstellen"
germany.224.b:0 "Kein Bedarf"
germany.225.t:0 "Bestellung 31. - 32. - 35. - 36. ID"
germany.225.d:0 "Um seine Armeen noch weiter auszubauen, befahl Hitler die Aufstellung von 4 weiteren Infanterie-Divisionen (1 Welle).\n31. Infanterie-Division Braunschweig\n32. Infanterie-Division Koslin\n35. Infanterie-Division Karlsruhe\n36. Infanterie-Division Kaiserslautern"
germany.225.a:0 "Sie erstellen"
germany.225.b:0 "Kein Bedarf"
germany.226.t:0 "Bestellung 46. Inf.-Div."
germany.226.d:0 "Die 46. Infanterie-Division wurde 1938 unter dem Kommando von Generalmajor Paul von Hase aufgestellt. Sie nahm 1939 am Einmarsch in Polen teil und kämpfte im folgenden Jahr in Frankreich. Dort blieb sie bis 1941 und nahm dann im April am Einmarsch in Jugoslawien teil. Während des Einmarsches in die Sowjetunion wurde sie der Heeresgruppe Süd unterstellt und marschierte durch die Ukraine und auf die Krim. Im März 1945 wurde die Division als Volksgrenadier-Division 46 bezeichnet. Volksgrenadier-Division. Da sie zahlenmäßig dezimiert war, kapitulierte die Division im Mai 1945 vor den Sowjets."
germany.226.a:0 "Die 46. ID"
germany.226.b:0 "Kein Bedarf"
germany.227.t:0 "Bestellung 50. Inf.-Div."
germany.227.d:0 "Die 50. Infanterie-Division war eine deutsche Infanterie-Division im Zweiten Weltkrieg. Sie wurde am 26. August 1939 aus der Grenzkommandantur Küstrin gebildet."
germany.227.a:0 "Bilden Sie die 50. ID"
germany.227.b:0 "Kein Bedarf"
germany.228.t:0 "Bestellung 1. Leichte Division"
germany.228.d:0 "Die 1. Leichte Brigade war eine im Oktober 1937 aufgestellte mechanisierte Einheit nach dem Vorbild der französischen Division Légère Mécanique. Sie sollte die Aufgaben der Aufklärung und Sicherung auf Armeeebene übernehmen, für die traditionell die Kavallerie zuständig gewesen war. Sie umfasste mechanisierte Aufklärungseinheiten, motorisierte Infanterie und ein Panzerbataillon. Das Konzept der Leichte Brigade, von der die Wehrmacht drei Stück plante, erwies sich schnell als fehlerhaft und wurde aufgegeben. Im April 1938 wurde die Brigade zur §C1. Leichte Division§! und erhielt das §C11. Panzer-Regiment§! als Anhängsel für ihre Beteiligung an der Besetzung des Sudetenlandes im Oktober 1938 und der anschließenden Auflösung der Tschechoslowakei im März 1939. In der Folge erhielt die Division 130 Panzer tschechischer Bauart, die den Panzern I und II, mit denen die Division ausgerüstet war, überlegen waren. 1939 nahm die Division an der Invasion Polens teil.\nAufgrund der Mängel, die der Feldzug in der Organisation der leichten Divisionen offenbarte, wurde sie in §C6 umstrukturiert. Panzer-Division§! im Oktober 1939."
germany.228.a:0 "Schaffung der 1. Leichten Division."
germany.228.b:0 "Kein Bedarf"
germany.229.t:0 "Bestellung 2. Leichte Division"
germany.229.d:0 "Die 2. Leichte Division wurde am 10. November 1938 aus dem Gebiet von Thüringen (Gera) aufgestellt. Die leichten Divisionen wurden auf Betreiben der Kavallerie des deutschen Heeres geschaffen, die befürchtete, dass ihre Aufklärungs- und Schutzfunktion von der Panzerwaffe übernommen werden könnte. Die Division sollte ihren Kräften Mobilität und einen gewissen gepanzerten Schutz bieten und setzte sich aus dem 6. und 7. Kavallerie-Schützen-Regiment, dem 7. Aufklärungs-Regiment und dem 66. Panzer-Bataillon. Diese wurden unterstützt durch das 78. Artillerie-Regiment, das 58. Pionier-Bataillon und das 42. Panzerabwehr-Bataillon. Sein einziges Panzerbataillon war mit dem Übungspanzer Panzer I und dem vorläufigen Produktionspanzer Panzer II ausgerüstet. Diese beiden Fahrzeuge waren klein, leicht bewaffnet und leicht gepanzert. Im Jahr 1939 war die Division Teil der deutschen 10. Armee während des Überfalls auf Polen.\nAufgrund von Mängeln, die der Feldzug in der Organisation der leichten Divisionen offenbarte, wurde sie als §C7. Panzer-Division§! im Oktober 1939."
germany.229.a:0 "Aufstellung der 2. Leichte Div."
germany.230.t:0 "Aufstellung und Mobilmachung der 72. Inf.-Div."
germany.230.d:0 "Die 72. Infanterie-Division wurde am 19. September 1939 aus der Grenz-Division Trier gebildet. Nach dem Ausbruch aus der Tscherkassy-Tasche im Februar 1944 wurde sie nach Polen zurückgezogen. Dort wurde sie im März 1944 als Teil der 24. Welle der Schatten-Division Generalgouvernement. Nach schweren Verlusten im Brückenkopf von Baronow an der Weichsel erneut reformiert, kapitulierte die Division im Mai 1945 im Erzgebirge der Tschechoslowakei vor der Roten Armee."
germany.230.a:0 "Aufstellung der 72. Inf.-Div."
germany.230.b:0 "Kein Bedarf"
germany.231.t:0 "Neuaufstellung der Wachtruppe"
germany.231.d:0 "Im Juni 1937 wurde die Einheit umbenannt, diesmal in Wach-Regiment Berlin. Das Rekrutierungssystem wurde umgestaltet: Die Soldaten wurden nicht mehr nach Divisionen aufgestellt, sondern für 6-monatige Einsätze in die Einheit versetzt. Im Ersten Weltkrieg war Deutschland eher ein politisches Konzept als eine Nation gewesen, und die meisten Divisionen waren noch nach ihrer Region benannt (z. B. Sachsen, Preußen, Bayern, Baden usw.). Unter der NSDAP wurde das Land schließlich zu einem echten Deutschland vereinigt, aber dies war nur ein Teil der Pläne der Partei für ein Großdeutschland, das alle germanischen Völker unter einer Fahne zusammenfassen sollte, und mit seiner Hauptstadt Berlin, die in Germania umbenannt werden sollte, sollte es zum "Infanterie-Regiment Großdeutschland" werden.\nDas Wach-Regiment Berlin stellte Eskorten und Ehrengarden für Staatsbesuche, Konferenzen und die Olympischen Spiele."
germany.231.a:0 "Wach-Regiment Berlin"
germany.231.b:0 "Kein Bedarf"
germany.232.t:0 "Aufstellung der 3. Leichte Division"
germany.232.d:0 "Die 3. Leichte Division (zur Unterscheidung von den späteren Leichten Infanterie-Divisionen manchmal auch als Leichte Mechanisierte oder Leichte Panzer bezeichnet) wurde im November 1938 aufgestellt. Im Jahr 1939 nahm sie an der Invasion Polens teil. Am 4. September 1939 drangen die Soldaten der Division in die Region Kattowitz ein, wo sie auf den Widerstand der örtlichen polnischen Bevölkerung stießen. Zur Vergeltung wurden 80 polnische Kriegsgefangene von deutschen Soldaten auf dem Kosciuszko-Platz zusammengetrieben und hingerichtet.\nAufgrund von Mängeln, die der Feldzug in der Organisation der Leichten Divisionen offenbarte, wurde die Division als §C8. Panzer-Division§! im Oktober 1939."
germany.232.a:0 "Aufstellung der 3. Leichten Division"
germany.233.t:0 "Deutsches Afrikakorps DAK"
germany.233.d:0 "Deutsches Expeditionskorps in Afrika während des Nordafrikafeldzugs. Zunächst als Auffangtruppe zur Unterstützung der italienischen Verteidigung ihrer afrikanischen Kolonien eingesetzt, kämpfte die Formation unter verschiedenen Bezeichnungen von März 1941 bis zu ihrer Kapitulation im Mai 1943 in Afrika weiter. Der bekannteste Befehlshaber der Einheit war Feldmarschall Erwin Rommel."
