soviet.90.t:0 "Projekt 1058 Hybrid-Schlachtschiff!"
soviet.90.d:0 "Kurz nach 1938 legte der Schiffskonstrukteur Gibbs & Cox Pläne für ein hybrides Schlachtschiff vor, das schwere Geschütze, eine gute Panzerung und ein Deck zum Katapultieren von Flugzeugen haben sollte. Drei verschiedene Versionen wurden vorgeschlagen, jede mit 33 cm Gürtelpanzerung: Das Projekt 1058.1 trug 36 Flugzeuge und 8 Kanonen von 45,7 cm für eine Höchstgeschwindigkeit von 34 Knoten und 16099 IC Kosten. Das Projekt 1058.2 trägt 36 Flugzeuge und 12 40,6 cm Geschütze für eine Höchstgeschwindigkeit von 34 Knoten und einen Preis von 16800 IC. Die letzte Version hat 10 40,6 cm Kanonen, 24 Flugzeuge für 31 Knoten und 13208 IC. Die Ingenieure sind bereit, das zu bauen, was Sie wollen, Genosse!  "
soviet.90.desc.a:0 "Kurz nach 1938 legte der Schiffskonstrukteur Gibbs & Cox Pläne für ein hybrides Schlachtschiff vor, das schwere Geschütze, eine gute Panzerung und ein Deck zum Katapultieren von Flugzeugen haben sollte. Drei verschiedene Versionen wurden vorgeschlagen, jede mit 33 cm Gürtelpanzerung: Das Projekt 1058.1 trug 36 Flugzeuge und 8 Kanonen von 45,7 cm für eine Höchstgeschwindigkeit von 34 Knoten und 16099 IC Kosten. Das Projekt 1058.2 trägt 36 Flugzeuge und 12 40,6 cm Geschütze für eine Höchstgeschwindigkeit von 34 Knoten und einen Preis von 16800 IC. Die letzte Version hat 10 40,6 cm Kanonen, 24 Flugzeuge für 31 Knoten und 13208 IC. Die Ingenieure sind bereit, das zu bauen, was Sie wollen, Genosse!"
soviet.90.a:0 "Entscheiden wir uns für das Projekt 1058.1"
soviet.90.b:0 "Auf geht's zum Projekt 1058.2"
soviet.90.c:0 "Los geht's mit dem Projekt 1058.3"
soviet.301.t:0 "Die Sowjets schlagen zuerst zu!"
soviet.301.desc:0 "Jahrhundertelang sind europäische Großmächte mit Eroberungs- und Kolonisierungsträumen aus dem Westen in uns eingedrungen. Wir können nicht zulassen, dass sich dies wiederholt, und Deutschland ist bereit, genau das zu tun. Wir müssen zuerst zuschlagen, wenn wir sowohl die Revolution als auch unser Vaterland verteidigen wollen."
soviet.301.a:0 "Wir müssen unsere Grenzen sichern!"
soviet.302.t:0 "Die Bolschewiken marschieren ein!"
soviet.302.desc:0 "Die Sowjets haben unser Abkommen gebrochen und sind bei uns eingefallen! Überall an unserer Grenze beschießen sowjetische Geschütze unsere Stellungen, und ihre Horden von Panzern und Männern überrennen unsere Soldaten. Wir müssen sie zurücktreiben in die trostlosen Steppen, aus denen sie gekommen sind!"
soviet.302.a:0 "Für das Vaterland!"
soviet.304.t:0 "Die Sowjets fallen ein!"
soviet.304.desc:0 "Ein dunkler Tag in der Tat! Die Sowjets haben beschlossen, dass wir nicht länger über unsere eigene politische Zukunft entscheiden können, und starten eine Großoffensive gegen uns! \nObwohl unsere Männer tapfer sind und wir über ein hervorragendes Verteidigungsgebiet verfügen, ist nicht abzusehen, ob wir dem Ansturm der Roten Armee standhalten können. Wir sollten um Hilfe bitten! \n\nDie Deutschen und die Achsenmächte wären am ehesten dazu bereit, da sie unsere Ölfelder dringend benötigen. Es ist jedoch nicht abzusehen, welchen Preis die Deutschen für unsere Hilfe verlangen werden. \n\n Andererseits würden die Alliierten uns nicht zu ihren Untertanen machen, aber sie sind viel weiter weg und nicht so stark wie die Achsenmächte."
soviet.304.a:0 "Fragt die Achsenmächte!"
soviet.304.b:0 "Fragt die Alliierten!"
soviet.304.c:0 "Fragt unsere Balkan-Nachbarn!"
soviet.305.t:0 "Rumänien bittet um Hilfe!"
soviet.305.desc:0 "Es ist eine dringende Nachricht aus Bukarest eingetroffen! Die Rumänen stehen unter direktem Beschuss der Sowjets, die Rumänien in einen weiteren kommunistischen Satelliten verwandeln wollen. Nicht nur die rumänische Souveränität steht auf dem Spiel, sondern auch die rumänischen Ölfelder, die von unglaublichem Wert sein könnten. \nWir würden jedoch sofort in einen Krieg mit der Sowjetunion verwickelt werden, so dass diese Entscheidung nicht leichtfertig getroffen werden kann."
soviet.305.a:0 "Wir werden sie verteidigen!"
soviet.305.b:0 "Wir können sie nicht retten..."
soviet.306.t:0 "Die Achsenmächte werden helfen!"
soviet.306.desc:0 "Unglaubliche Nachrichten! Die Deutschen haben sich bereit erklärt, uns in die Achsenmächte aufzunehmen und uns bei der Verteidigung gegen die Rote Armee zu helfen. Vielleicht ist es nur für unser Öl, aber wir werden jede Hilfe annehmen, die wir bekommen können!"
soviet.306.a:0 "Gemeinsam werden wir die Bolschewiki zerschlagen!"
soviet.307.t:0 "Die Alliierten werden helfen!"
soviet.307.desc:0 "Wunderbare Nachrichten! Großbritannien hat sich bereit erklärt, uns in unserem verzweifelten Kampf gegen die sowjetische Bedrohung zu unterstützen!"
soviet.307.a:0 "Gemeinsam werden wir die Bolschewiki zerschlagen!"
soviet.308.t:0 "Keine Hilfe der Achsenmächte!"
soviet.308.desc:0 "Eine Nachricht aus Deutschland ist eingetroffen, die besagt, dass sie uns nicht gegen die Sowjets helfen können oder wollen."
soviet.308.a:0 "Fragt die Briten!"
soviet.308.b:0 "Wir sind ganz allein..."
soviet.309.t:0 "Keine Hilfe der Alliierten!"
soviet.309.desc:0 "Es ist eine Nachricht aus Großbritannien eingetroffen, die besagt, dass sie uns nicht gegen die Sowjets helfen können oder wollen."
soviet.309.a:0 "Fragt die Deutschen!"
soviet.309.b:0 "Wir sind ganz allein..."
soviet.310.t:0 "Intervention der Achsenmächte"
soviet.310.desc:0 "Die faschistischen Schweine haben sich in unseren Krieg mit Rumänien eingemischt! In der Hoffnung, die rumänischen Ölfelder zu schützen, bombardieren die Truppen der Achsenmächte bereits unsere Stellungen entlang unserer Westgrenze. Zweifellos werden auch die rumänischen Streitkräfte bald massiv unterstützt werden. \nEs stellt sich nun die Frage, ob unsere Ansprüche einen Krieg mit der Achse wert sind. Wenn wir einen Waffenstillstand als Gegenleistung für die Norddobrudscha anbieten, werden die Deutschen die Rumänen vielleicht dazu zwingen, zuzustimmen, so dass wir das meiste von dem, was wir wollten, bekommen können. Wir können jedoch sicher sein, dass Deutschland sehr nervös sein wird, wenn unsere Truppen so nahe an seinen wertvollen Ölfeldern stehen..."
soviet.310.a:0 "Lasst die Faschisten kommen!"
soviet.311.t:0 "Alliierte Intervention!"
soviet.311.desc:0 "Die Kapitalisten des Westens haben sich in unseren Krieg eingemischt! Wir können innerhalb weniger Tage mit einer militärischen Antwort der Alliierten rechnen. Die Frage ist: Reicht das aus, um unseren Krieg zu beenden? Die Alliierten sind jetzt schwach, aber das wird in Zukunft vielleicht nicht immer der Fall sein. Außerdem ist ihre Wirtschafts- und Seemacht überwältigend und könnte sich auf lange Sicht als zu stark für uns erweisen. \nWenn wir vielleicht einen Waffenstillstand als Gegenleistung für Norddobrudscha anbieten, könnten wir das meiste von dem bekommen, was wir wollen, ohne einen größeren Konflikt zu führen."
soviet.311.a:0 "Wen interessiert das schon?"
