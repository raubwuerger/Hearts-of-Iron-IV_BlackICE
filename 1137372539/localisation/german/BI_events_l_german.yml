japan.21.t:0 "Fünf-Minister-Konferenz"
japan.21.d:0 "Die Fünf-Minister-Konferenz war ein Treffen von 5 wichtigen japanischen Ministern, bei dem sie einen Plan für die japanische Expansion ausarbeiteten. Es wurde beschlossen, nach Süden zu expandieren, nach China und in andere Teile Asiens. Die Sowjetunion wurde jedoch nicht außer Acht gelassen, und ein Teil dieses Plans bestand auch darin, eine ausreichend große Armee aufzubauen, um die Sowjetunion besiegen zu können. Außenminister Arita befürwortete den Plan im Allgemeinen, betonte jedoch, wie wichtig es sei, das Wohlwollen des Vereinigten Königreichs und der Vereinigten Staaten zu erhalten. Premierminister Hirota war mit dem Plan einverstanden und beschloss, die Armee oder die Marine einen detaillierten Plan ausarbeiten zu lassen."
japan.21.b:0 "Die Armee sollte den größten Teil des Plans ausarbeiten."
japan.21.a:0 "Die Marine soll die Planung übernehmen."
japan.21.c2:0 "Schaltet den Fokusbaum Nördliche Expansionsdoktrin frei"
japan.21.c1:0 "Schaltet den Fokusbaum "Südliche Expansionsdoktrin" frei"

japan.31.t:0 "Erlangung der Kontrolle über die chinesischen Küstenregionen"
japan.31.d:0 "Japan braucht dieses Land"
japan.31.a:0 "Gut"
japan.32.t:0 "Chinesische Küste übertragen"
japan.32.d:0 "Werden wir die chinesische Marionette schwächen?"
japan.32.a:0 "Ja"
japan.32.b:0 "Als Chinesen behalten"
japan.35.t:0 "[JAP.GetName] fordert Unterwerfung"
japan.35.d:0 "Mit der Kapitulation von [CHI.GetName] haben die japanischen Streitkräfte ihre Macht und Entschlossenheit unter Beweis gestellt. Es hat jedoch den Anschein, dass ihr Eroberungsdrang noch nicht gestillt ist. Heute Morgen haben uns mehrere Offiziere der japanischen Armee ein Ultimatum gestellt: Ergebt Euch dem Willen von [JAP.GetName] oder stellt Euch der Zerstörung.\nDie Vorbereitungen zur Verteidigung haben bereits begonnen, aber viele glauben, dass ein solcher Kampf hoffnungslos und zum Scheitern verurteilt wäre, wenn keine Unterstützung von einer äußeren Macht gefunden werden kann. Aber ist es das Risiko wert, angesichts des Chaos in der Welt dieses Risiko einzugehen?"
japan.35.a:0 "Es ist ein Kampf, den wir nicht gewinnen können..."
japan.35.b:0 "Wir werden bis zum Schluss Widerstand leisten!"
japan.36.t:0 "[FROM.GetName] Unterwirft sich"
japan.36.d:0 "Angesichts der Macht der japanischen Armee nach der Niederlage in China hat sich [FROM.GetLeader] schnell unserem Willen unterworfen und den Truppen erlaubt, die Grenze zu überschreiten, um weiteres Blutvergießen zu vermeiden. Es werden nun neue Regierungen gebildet, die mit uns an unseren antisowjetischen Zielen arbeiten."
japan.36.a:0 "[ROOT.GetFactionName] Wächst"
japan.37.t:0 "[FROM.GetName] lehnt unser großzügiges Angebot ab"
japan.37.d:0 "Empört und mit dem Hinweis, dass sie sich nicht einschüchtern lassen, hat [FROM.GetLeader] unsere Forderungen nach Unterwerfung rundheraus abgelehnt. Es werden bereits Pläne ausgearbeitet, um zu versuchen, jeden militärischen Einfall abzuwehren, während die diplomatischen Bemühungen um eine Intervention von außen zunehmen. Die Armee ist bereit und wartet auf den Befehl zum Angriff!"
japan.37.a:0 "Wir werden sie vernichten und [FROM.GetFactionName]"
japan.37.b:0 "Wir werden sie zerschmettern"
Five_Ministers_North:0 "Nördliche Expansionsdoktrin angenommen"
Five_Ministers_South:0 "Südliche Expansionsdoktrin angenommen"
japan.22.t:0 "Vorfall vom 26. Februar"
japan.22.d:0 "Am 26. Februar unternahm eine Gruppe junger Militäroffiziere einen Staatsstreich. Die radikale Kōdō-ha-Fraktion im Militär ermordete mehrere prominente Politiker, schaffte es jedoch nicht, den Premierminister zu ermorden. Der Putschversuch scheiterte, und anders als nach dem vorangegangenen Putschversuch wurden die überlebenden Täter vor ein geheimes Gericht gestellt und erschossen."
japan.22.a:0 "Säubert sie!"
japan.22.b:0 "Unterstützen Sie den Putsch"
japan.23.t:0 "Eine Chance für den Frieden"
japan.23.d:0 "Die Sowjetunion verliert an allen Fronten. Sie ist dem Untergang geweiht, wenn sie ihren Kurs nicht ändert. Wir könnten ihnen Frieden anbieten! Im Gegenzug erhalten wir Ostsibirien und die Mongolei mit all den Ressourcen, die wir so dringend brauchen. Das würde natürlich unsere deutschen und italienischen Freunde ernsthaft verärgern, und wir können nicht in der Achse bleiben, wenn es uns gelingt, um Frieden zu bitten."
japan.23.a.:0 "Lasst uns diesen Krieg jetzt beenden!"
japan.23.b.:0 "Unsere Truppen werden nach Moskau marschieren!"
japan.40.t:0 "Nördlicher Fokus freischalten"
japan.40.d:0 "Wir können jetzt auf die Nordfokus-Baumoptionen zugreifen"
japan.40.a:0 "Nützlich"
japan.41.t:0 "Fokus Süd freischalten"
japan.41.d:0 "Wir können jetzt auf die Baumoptionen für den südlichen Fokus zugreifen."
japan.41.a:0 "Nützlich"
jappolitical.1.t:0 "Japan kündigt Rekordhaushalt an"
jappolitical.1.d:0 "Das japanische Parlament kündigt einen Rekordhaushalt an, bei dem mehr als die Hälfte der Ausgaben auf das Militär entfallen. Wir sollten ein Auge auf die Japaner haben!"
jappolitical.1.a:0 "Interessant."
revolts.1.t:0 "Willst du Revolten?"
revolts.1.d:0 "Wenn Sie sich für Ja entscheiden, werden Sie Aufstände, Revolten und Unruhen zulassen und Methoden zur Kontrolle der Unruhen gewähren. Wenn Sie sich für Nein entscheiden, werden sowohl Sie als auch die KI-Bevölkerung zu willfährigen Schafen."
revolts.1.a:0 "Ja, tu dein Schlimmstes."
revolts.1.b:0 "Nein, ich bin zu feige!"
engpolitical.1.t:0 "Nationales Registrierungsgesetz von 1939"
engpolitical.1.d:0 "Das Nationale Registrierungsgesetz von 1939 war ein Gesetz des Parlaments im Vereinigten Königreich. Die ursprüngliche National Registration Bill wurde zu Beginn des Zweiten Weltkriegs als Notmaßnahme ins Parlament eingebracht. Die königliche Zustimmung wurde am 5. September 1939 erteilt. Mit dem Gesetz wurden ein nationales Register, das am 29. September 1939 (National Registration Day) in Kraft trat, ein Ausweissystem und die Vorschrift eingeführt, dass die Ausweise auf Verlangen vorzulegen oder innerhalb von 48 Stunden bei einer Polizeistation vorzulegen sind. \n\nDrei Hauptgründe für ihre Einführung:\n\n1. Die durch die Mobilisierung und die Massenevakuierung verursachte große Dislokation der Bevölkerung sowie die Notwendigkeit einer vollständigen Kontrolle und Planung der Arbeitskräfte in Kriegszeiten, um die Effizienz der Kriegswirtschaft zu maximieren. \n\n2. Die Wahrscheinlichkeit der Rationierung (eingeführt ab Januar 1940).\n\n3. Die Bevölkerungsstatistik. Da die letzte Volkszählung 1931 stattgefunden hatte, gab es nur wenige genaue Daten, auf die sich wichtige Planungsentscheidungen stützen konnten. Das Nationale Register war in der Tat eine sofortige Volkszählung, und das Nationale Registrierungsgesetz ähnelt in vielerlei Hinsicht dem Volkszählungsgesetz von 1920."
engpolitical.1.a:0 "Ja, lasst uns dieses Gesetz verabschieden!"
engpolitical.1.b:0 "Nein, das ist sicher nicht notwendig!"
biceturkey.1.t:0 "Tod von Mustafa Kemal Atatürk"
biceturkey.1.d:0 "Der türkische Staatspräsident Mustafa Kemal Atatürk verstarb am 10. November 1938. Mustafa Kemal Atatürk war ein türkischer Offizier, Revolutionär und der erste Präsident der Türkei. Er gilt als Begründer der Türkischen Republik. Sein Nachname Atatürk (Vater der Türken") wurde ihm 1934 verliehen und vom türkischen Parlament für alle anderen Personen verboten."
biceturkey.1.a:0 "Weder er noch seine Taten werden jemals vergessen werden!"
changkufeng.1.t:0 "Zwischenfall am Changkufeng-See"
changkufeng.1.d:0 "Der Machtkampf zwischen Japan und der Sowjetunion artete im Fernen Osten gelegentlich in offene Kämpfe aus. Im Jahr 1938 sondierte die kaiserliche japanische Armee die sowjetischen Verteidigungsanlagen am Changkufeng-See, und die Kämpfe dauerten mehrere Monate. Die Japaner waren von der Stärke der sowjetischen Artillerie beeindruckt, nicht aber vom Kampfgeist der Roten Armee."
changkufeng.1.a:0 "Die Rote Armee kann besiegt werden."
changkufeng.2.t:0 "Zwischenfall am Chasan-See"
changkufeng.2.d:0 "Der Machtkampf zwischen Japan und der Sowjetunion entlud sich im Fernen Osten gelegentlich in offenen Gefechten. Im Jahr 1938 sondierte die kaiserliche japanische Armee die sowjetischen Verteidigungsanlagen am Chasan-See, und die Kämpfe dauerten mehrere Monate. Die schwache Leistung der sowjetischen Streitkräfte führte dazu, dass Wassiliy Blücher vom NKWD verhaftet und hingerichtet wurde."
changkufeng.2.a:0 "Die Japaner sind eine ernsthafte Bedrohung. Richten Sie Blücher für seine Inkompetenz hin!"
navaltreaty.1.t:0 "Schaffung des Londoner Flottenabkommens"
navaltreaty.1.d:0 "Sollten wir die Ausarbeitung eines Flottenabkommens empfehlen, das die Größe unserer Flottenrüstung begrenzt? Durch die Unterzeichnung werden bestimmte Technologien für Großkampfschiffe und U-Boote gesperrt, bis der Vertrag überprüft ist."
navaltreaty.1.a:0 "Schaffen Sie den Vertrag!"
navaltreaty.1.b:0 "Es besteht kein Bedarf."
navaltreaty.2.t:0 "Londoner Flottenvertrag"
navaltreaty.2.d:0 "Wählen Sie, wie Sie auf den Flottenvertrag reagieren werden. Durch die Unterzeichnung werden bestimmte Technologien für Großkampfschiffe und U-Boote gesperrt, bis der Vertrag überprüft wird."
navaltreaty.2.a:0 "Unterzeichnen Sie den Vertrag."
navaltreaty.2.b:0 "Unterschreiben Sie den Vertrag nicht."
navaltreaty.3.t:0 "Zweiter Londoner Flottenvertrag"
navaltreaty.3.d:0 "Der Vertrag begrenzt die maximale Größe der Schiffe der Unterzeichner und das maximale Kaliber der Kanonen, die sie tragen können. Zunächst einmal wurden Kapitalschiffe auf eine Standardverdrängung von 35.000 Tonnen (36.000 t) und 14-Zoll-Kanonen (356 mm) beschränkt. U-Boote durften nicht größer als 2.000 Tonnen sein und keine Kanonenbewaffnung von mehr als 5,1 Zoll haben, Leichte Kreuzer durften nur 8.000 Tonnen und 6,1 Zoll (155 mm) oder kleinere Kanonen haben, und Flugzeugträger waren auf 23.000 Tonnen begrenzt."
navaltreaty.3.a:0 "Unterzeichnen Sie den Vertrag."
navaltreaty.3.b:0 "Unterschreiben Sie den Vertrag nicht."
navaltreaty.4.t:0 "Zweiter Londoner Flottenvertrag"
navaltreaty.4.d:0 "Der Vertrag begrenzte die maximale Größe der Schiffe der Unterzeichner und das maximale Kaliber der Kanonen, die sie tragen durften. Zunächst einmal wurden Kapitalschiffe auf eine Standardverdrängung von 35.000 Tonnen (36.000 t) und 14-Zoll-Kanonen (356 mm) beschränkt. Außerdem durften U-Boote nicht größer als 2.000 Tonnen sein und keine Kanonenbewaffnung von mehr als 5,1 Zoll haben, Leichte Kreuzer durften nur 8.000 Tonnen und 6,1 Zoll (155 mm) oder kleinere Kanonen haben und Flugzeugträger waren auf 23.000 Tonnen beschränkt."
navaltreaty.4.a:0 "Unterschreiben Sie den unseligen Vertrag."
navaltreaty.4.b:0 "Niemals!"
navaltreaty.5.t:0 "Zweiter Londoner Flottenvertrag"
navaltreaty.5.d:0 "Der Vertrag beschränkte die maximale Größe der Schiffe der Unterzeichner und das maximale Kaliber der Kanonen, die sie tragen durften. Zunächst einmal waren Großkampfschiffe auf eine Standardverdrängung von 35.000 Langtonnen (36.000 t) und 14-Zoll-Kanonen (356 mm) beschränkt. Außerdem durften U-Boote nicht größer als 2.000 Tonnen sein und keine Kanonenbewaffnung von mehr als 5,1 Zoll haben, Leichte Kreuzer durften nur 8.000 Tonnen und 6,1 Zoll (155 mm) oder kleinere Kanonen haben und Flugzeugträger waren auf 23.000 Tonnen begrenzt."
navaltreaty.5.a:0 "Stimmen Sie ihrem Vorschlag zu... vorerst."
navaltreaty.5.b:0 "Die Briten haben uns schon einmal betrogen. Wir werden uns nicht noch einmal täuschen lassen!"
navaltreaty.6.t:0 "Entstehung des Zweiten Londoner Flottenabkommens"
navaltreaty.6.d:0 "Der Vertrag begrenzte die maximale Größe der Schiffe der Unterzeichner und das maximale Kaliber der Kanonen, die sie tragen durften. Zunächst einmal wurden Kapitalschiffe auf eine Standardverdrängung von 35.000 Tonnen (36.000 t) und 14-Zoll-Kanonen (356 mm) beschränkt. U-Boote durften nicht größer als 2.000 Tonnen sein und keine Kanonenbewaffnung von mehr als 5,1 Zoll haben, Leichte Kreuzer durften nur 8.000 Tonnen und 6,1 Zoll (155 mm) oder kleinere Kanonen haben, und Flugzeugträger waren auf 23.000 Tonnen begrenzt."
navaltreaty.6.a:0 "Wir werden eine Fortsetzung des ersten Vertrages formalisieren."
navaltreaty.6.b:0 "Die Weltlage lässt einen Marinevertrag, der unser Kampfpotenzial einschränkt, nicht mehr zu."
navaltreaty.7.t:0 "Schaffung des Zweiten Londoner Flottenabkommens"
navaltreaty.7.d:0 "Der Vertrag begrenzte die maximale Größe der Schiffe der Unterzeichner und das maximale Kaliber der Kanonen, die sie tragen konnten. Zunächst einmal wurden Großkampfschiffe auf eine Standardverdrängung von 35.000 Tonnen (36.000 t) und 14-Zoll-Kanonen (356 mm) beschränkt. U-Boote durften nicht größer als 2.000 Tonnen sein und keine Kanonenbewaffnung von mehr als 5,1 Zoll haben, Leichte Kreuzer durften nur 8.000 Tonnen und 6,1 Zoll (155 mm) oder kleinere Kanonen haben, und Flugzeugträger durften nicht größer als 23.000 Tonnen sein."
navaltreaty.7.a:0 "Wir werden unsere Zusammenarbeit mit England fortsetzen."
navaltreaty.7.b:0 "Wir können nicht zulassen, dass unsere Marine ins Hintertreffen gerät. Unterschreiben Sie nicht!"
navaltreaty.8.t:0 "Entstehung des Zweiten Londoner Flottenabkommens"
navaltreaty.8.d:0 "Der Vertrag begrenzte die maximale Größe der Schiffe der Unterzeichner und das maximale Kaliber der Kanonen, die sie tragen durften. Zunächst einmal wurden Großkampfschiffe auf eine Standardverdrängung von 35.000 Langtonnen (36.000 t) und 14-Zoll-Kanonen (356 mm) beschränkt. U-Boote durften nicht größer als 2.000 Tonnen sein und keine Kanonenbewaffnung von mehr als 5,1 Zoll haben, Leichte Kreuzer durften nur 8.000 Tonnen und 6,1 Zoll (155 mm) oder kleinere Kanonen haben, und Flugzeugträger waren auf 23.000 Tonnen begrenzt."
navaltreaty.8.a:0 "Die neue französische Politik wird fortgesetzt!"
navaltreaty.8.b:0 "Nein. Wir erinnern uns daran, was geschah, als die Briten das letzte Mal die Oberhand in Marineangelegenheiten gewannen."
navaltreaty.9.t:0 "Das Ende des Zweiten Londoner Flottenabkommens"
navaltreaty.9.d:0 "Aufgrund der Bedrohung durch Italien, Japan und Deutschland ist man sich einig, dass der Zweite Londoner Flottenvertrag von nun an außer Kraft gesetzt werden soll. Wir müssen unsere Kriegsschiffe nun auf ein neues Kräfteverhältnis und eine neue Bedrohung für unsere Marine vorbereiten."
navaltreaty.9.a:0 "Die Bedingungen des Vertrages sind nicht mehr möglich."
navaltreaty.10.t:0 "Ende des Zweiten Londoner Flottenabkommens"
navaltreaty.10.d:0 "Aufgrund der Bedrohung durch Italien, Japan und Deutschland ist man sich einig, dass der Zweite Londoner Flottenvertrag von nun an aufgehoben werden soll. Wir müssen unsere Kriegsschiffe jetzt auf ein neues Kräfteverhältnis und eine neue Bedrohung für unsere Marine vorbereiten."
navaltreaty.10.a:0 "Wir können uns nicht länger an die Protokolle des Vertrages halten."
navaltreaty.11.t:0 "Ende des Zweiten Londoner Flottenabkommens"
navaltreaty.11.d:0 "Aufgrund der Bedrohung durch Italien, Japan und Deutschland ist man sich einig, dass der Zweite Londoner Flottenvertrag von nun an außer Kraft gesetzt werden soll. Wir müssen unsere Kriegsschiffe jetzt auf ein neues Kräfteverhältnis und eine neue Bedrohung für unsere Marine vorbereiten."
navaltreaty.11.a:0 "Der Vertrag ist nicht mehr relevant."
borders.1.t:0 "Öffnet die Grenzen!"
borders.1.d:0 "Wir werden uns jetzt frei durch sowjetische Gebiete bewegen können!"
borders.1.a:0 "Vorwärts!"
