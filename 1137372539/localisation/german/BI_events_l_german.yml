argentina.1.t:0 "Nazi-Kundgebung im Luna Park"
argentina.1.d:0 "Im Luna-Park wurden Nazikundgebungen abgehalten, die außergewöhnliche Szenarien schufen, die eher an Berlin als an Buenos Aires erinnerten. An einer Nazikundgebung im Jahr 1938, an der erstaunliche 20.000 Menschen teilnahmen, waren auch wichtige Politiker wie Roberto J. Noble, der Gründer der größten argentinischen Zeitung Clarín, beteiligt."
argentina.1.a:0 "Deutschland ist groß!"
argentina.1.b:0 "Nutzen Sie die Gelegenheit und schließen Sie sich Deutschland an!"
argentina.2.t:0 "Argentinien schließt sich der Achse an"
argentina.2.d:0 "Unsere Propaganda hat Argentinien dazu bewogen, sich unserer Sache anzuschließen!"
argentina.2.a:0 "Ausgezeichnet! Sie werden uns eine dringend benötigte Basis in Südamerika zur Verfügung stellen."
argentina.4.t:0 "Argentinien stellt italienisches Ostafrika in Frage"
argentina.4.d:0  "Die argentinische Regierung äußerte ihre Besorgnis über die italienische Besetzung Äthiopiens und forderte die Einberufung der Völkerbundversammlung, um die Angelegenheit zu prüfen. In der Erklärung heißt es: "Die argentinische Regierung ist in Anbetracht der gegenwärtigen internationalen Lage der Auffassung, dass die Versammlung des Völkerbundes einberufen werden sollte, um die Frage der italienischen Besetzung äthiopischen Territoriums zu erörtern und die Maßnahmen zu prüfen, die erforderlich sein könnten, um die Durchführung des Paktes zu gewährleisten"."
argentina.4.a:0 "Die Angelegenheit muss geklärt werden"
argentina.4.b:0 "Sie sollten sich um ihre eigenen Angelegenheiten kümmern."
argentina.4.c:0 "Die erste öffentliche Stellungnahme für Äthiopien?"
