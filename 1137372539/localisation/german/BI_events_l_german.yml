#### South Africa "Südafrika lehnt Vorschläge zur Rückgabe deutscher Kolonien ab"
tfv_south_africa.4.t:0 "Südafrika lehnt Vorschläge zur Rückgabe deutscher Kolonien ab"
tfv_south_africa.4.d:0 "Der Verteidigungsminister der Südafrikanischen Union, Oswald Pirow, erklärte, dass sein Land unter keinen Umständen eine Rückgabe Tanganjikas oder Südwestafrikas an Deutschland in Betracht ziehen könne. Pirow äußerte sich im Zusammenhang mit der Zusammenarbeit Südafrikas mit dem Britischen Empire in einer gemeinsamen Verteidigungspolitik: "Wir arbeiten Hand in Hand mit dem Rest des Britischen Empire in einer gemeinsamen Verteidigungspolitik, und in dieser Hinsicht ist Südafrika der ältere Bruder für das übrige britische Afrika", sagte Pirow. Er bekräftigte, dass die Haltung seines Landes nicht verhandelbar sei, und fügte hinzu, dass die Rückgabe der Gebiete an Deutschland nicht in Frage komme."
tfv_south_africa.4.a:0 "Das Land gehört uns"
tfv_south_africa.4.b:0 "Wir müssen es uns vielleicht mit Gewalt zurückholen"
tfv_south_africa.4.c:0 "Kühne Erklärungen"
tfv_south_africa.66.t:0 "Marmon-Herrington-Panzerwagen"
tfv_south_africa.66.d:0 "Die Marmon-Herringtons wurden in Nordafrika ausgiebig bekämpft, da sie der einzige Panzerwagen waren, der den Commonwealth-Divisionen in ausreichender Zahl zur Verfügung stand, und sie hatten den Ruf eines zuverlässigen, wenn auch etwas leichten und unzureichend bewaffneten Fahrzeugs. Da während der Wüstenkämpfe ungewöhnlich viele deutsche, vichy-französische oder italienische Waffen erbeutet wurden, begannen die alliierten Truppen, ihre Mk II mit Breda Model 35, Breda Meccanica Bresciana, 3,7 cm Pak 36 und den 2,8 cm sPzB 41 Panzerabwehrkanonen umzurüsten. Da der Turm keine Möglichkeit für eine größere Bewaffnung bot, wurde er einfach entfernt und die Besatzungsmitglieder waren zum Schutz auf die Geschützschilde angewiesen. Neben den Aufklärungsfahrzeugen wurden weitere Fahrzeuge als mobile Gefechtsstände, Sanitätsfahrzeuge, Bergefahrzeuge und Verbindungsfahrzeuge der Royal Air Force eingesetzt."
tfv_south_africa.66.a:0 "OK"
#### Uruguay "Uruguay schlägt Mediation in Spanien vor"
uruguay.1.t:0 "Uruguay schlägt Mediation in Spanien vor"
uruguay.1.d:0 "Uruguay schlug vor, dass die amerikanischen Republiken im spanischen Bürgerkrieg vermitteln sollten. In einer Erklärung vertrat Uruguay die Ansicht, dass die Nationen des amerikanischen Kontinents, die von Spanien entdeckt und zivilisiert wurden, nicht passiv in einem Konflikt zuschauen könnten, der internationale Auswirkungen haben könnte. Uruguay schlug vor, dass, wenn Kriege zwischen Nationen in versöhnlichen Lösungen enden können, dann sollten auch Bürgerkriege eine friedliche Lösung finden können. Der Vorschlag erfolgte vor dem Hintergrund der zunehmenden Besorgnis in Lateinamerika über die Ausbreitung des Faschismus und die Möglichkeit eines internationalen Konflikts."
uruguay.1.a:0 "Mögen unsere Bemühungen Frieden bringen"
uruguay.1.b:0 "Es ist gut, Unterstützung zu haben"
uruguay.1.c:0 "Ist das nicht ein Problem, das nur Spanien angeht?"
uruguay.1.e:0 "Es ist nicht ihr Kampf!"
uruguay.2.t:0 "Uruguay sanktioniert den Nationalisten"
uruguay.2.d:0 "Als Reaktion auf die kürzliche Verhaftung und Erschießung der drei Schwestern des uruguayischen Konsuls in Madrid hat Uruguay offiziell die diplomatischen Beziehungen zu Spanien abgebrochen. Der Vorfall hat in Uruguay Empörung und Verurteilung ausgelöst, und viele haben sofortige Maßnahmen gefordert. Die uruguayische Regierung hat erklärt, dass die Sicherheit und der Schutz der uruguayischen Bürger im Ausland von größter Bedeutung sind und ein solches Vorgehen der spanischen Behörden nicht toleriert werden kann. Das Vorgehen dürfte die Beziehungen zwischen den beiden Ländern, die aufgrund des Spanischen Bürgerkriegs ohnehin schon angespannt sind, weiter belasten."
uruguay.2.a:0 "Wir werden vielleicht nie Gerechtigkeit erfahren"
uruguay.2.b:0 "Viele Unschuldige sind gestorben"
uruguay.2.c:0 "Verständlich"
uruguay.2.e:0 "Wir brauchen Uruguay sowieso nicht"
china.211.t:0 "Kommunistische Regierung Chinas flieht"
china.211.d:0 "Das kommunistische China bittet um eine kleine Provinz nahe der mongolischen Grenze, um sich im Exil niederzulassen und den Guerillakrieg gegen Japan fortzusetzen"
