france.70.t:0 "Schlacht von Madagaskar"
france.70.d:0 "Die Schlacht von Madagaskar war die britische Kampagne zur Einnahme des von Vichy-Frankreich kontrollierten Madagaskars während des Krieges. Sie begann mit der Operation Ironclad, der Einnahme des Hafens von Diego Suarez an der Nordspitze der Insel, am 5. Mai 1942. Die Alliierten eroberten schließlich ohne großen Widerstand die Hauptstadt Tananarive und anschließend die Stadt Ambalavao. Die letzte größere Aktion fand am 18. Oktober in Andramanalina statt. Am 6. November wurde in Ambalavao ein Waffenstillstand unterzeichnet, und am 8. November 1942 kapitulierte Annet in der Nähe von Ihosy im Süden der Insel."
