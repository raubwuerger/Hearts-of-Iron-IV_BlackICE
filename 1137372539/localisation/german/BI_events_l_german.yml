## Debug "Farben für Ideologien"
debug.102.t: "Farben für Ideologien"
debug.102.desc: "Jedes Land wird (mit kosmetischen Markierungen) auf der Karte in der Farbe seiner Ideologie eingefärbt.\n\nWARNUNG: Dies könnte dazu führen, dass einige Länder die falschen kosmetischen Markierungen verwenden, was derzeit nicht repariert werden kann. Das bedeutet, dass dies dazu führen kann, dass unhistorische Flaggen und Ländernamen verwendet werden."
debug.103.t: "Farben für Monarchie/Republik" #status"
debug.103.desc: "Jedes Land wird (unter Verwendung von kosmetischen Tags) in einer Farbe gemalt, die seinen Monarchie/Republik-Status repräsentiert. Schwarz für unbenutzt, weiß für gekrönte_Republik, lila für Monarchie, rosa für konstitutionelle Monarchie, blau für Republik, türkis für konstitutionelle Republik\n\nWARNUNG: dies könnte dazu führen, dass einige Länder die falschen kosmetischen Tags verwenden, was derzeit nicht repariert werden kann. Das bedeutet, dass es dazu führen kann, dass unhistorische Flaggen und Ländernamen verwendet werden."
debug.104.t: "Kosmetische Markierungen regenerieren" #Kosmetische Markierungen löschen"
debug.104.desc: "Dies wird die meisten kosmetischen Tags teilweise regenerieren, aber nicht alle. #Drops cosmetic tags for all countries\n\n"
debug.105.t: "[Root.GetMapModeFilter] Farbskala"
debug.105.desc: "Dies malt Länder auf einer Farbskala, die auf [Root.GetMapModeFilter]\n\nDie erste Option hat Rot als geringste und Blau als höchste Farbe, die durch Grün geht.\n\nDie zweite Option geht nur von Rot zu Grün, geht durch weniger Farben und macht es somit schwieriger, den Unterschied zwischen den Farben zu sehen."
#Führer Death at HQ "Der Führer ist tot!"
fuhrer_dead.1.t:0 "Der Führer ist tot!"
fuhrer_dead.1.desc:0 "Nach einem langen und schweren Kampf in [FROM.FROM.GetName] , dem Standort von Hitlers derzeitigem Hauptquartier, ist der Führer heldenhaft in der Schlacht gestorben. Sein Verlust wird unsere Unterstützung für den Krieg immens beeinträchtigen. Außerdem werden unsere Streitkräfte durch den Verlust des Hauptquartiers und des Generalstabs tagelang unter organisatorischen Defiziten leiden! \nDas Reich braucht jetzt dringend einen neuen Führer."
fuhrer_dead.1.a:0 "Heinrich Himmler"
fuhrer_dead.1.b:0 "Hermann Göring"

fuhrer_dead.2.t:0 "Führer tot!"
fuhrer_dead.2.desc:0 "Truppen von [ROOT.GetName] haben heute das Führerhauptquartier in [dead_fuhrer_HQ.GetName] gestürmt. Nach einem intensiven und langen Feuergefecht wurde der Führer tot im Hauptquartier aufgefunden. Der Generalstab ist verhaftet worden. Ohne Führer und Stab wird die Wehrmacht organisatorische Defizite erleiden, bis sie sich reorganisiert hat."
fuhrer_dead.2.a:0 "Der Sieg steht unmittelbar bevor"

