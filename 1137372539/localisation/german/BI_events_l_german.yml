BICE_romania.01.t:0 "Hungriges Parlament!"
BICE_romania.01.desc:0 "Da es keine Mehrheitspartei im Parlament gibt, muss der König den Premierminister wählen."
BICE_romania.01.a:0 "Octavian Goga. Die Nationalchristen werden nützliche Spielfiguren sein."
BICE_romania.01.b:0 "Gheorghe Tatarescu. Behalten Sie die liberale Ordnung bei"
BICE_romania.01.c:0 "Iuliu Maniu. Die Bauernpartei wird das Tempo ändern."
BICE_romania.01.d:0 "Gheorghe Clime. Die TPT sind fokussierte Nationalisten."
BICE_romania.02_tt:0 "Entriegelt den nationalen Fokus:§Y $ROM_institute_royal_dictatorship$ §!"
BICE_romania.08.t:0 "Gründung der Nationalen Renaissancefront"
BICE_romania.08.desc:0 "Angesichts der internen Unruhen, die die rumänische Politik immer noch erschüttern, hat der König einen weiteren Versuch unternommen, die Einheit zu fördern. Alle politischen Parteien werden hiermit verboten, und an ihrer Stelle wurde eine Einheitspartei, die Nationale Rennaisance Front, angekündigt. Mit der Führung des Königs sind die alten Wege der kleinlichen, zänkischen Politiker, die die Nation in die eine oder andere Richtung ziehen, endgültig vorbei."
BICE_romania.08.a:0 "Die Einheit steht auf unserer Flagge!"

BICE_romania.24.t:0 "Tag der Wiederherstellung"
BICE_romania.24.desc:0 "Heute war der Jahrestag der Rückkehr von Carol II. von seinem Auslandsaufenthalt. Dies ist eines der wenigen Male in der Geschichte, dass ein Monarch von einem Elternteil abgelöst wurde."
BICE_romania.24.a:0 "Zurückgekehrt wie vom Himmel herab"
BICE_romania.30.t:0 "Nicolae Titulescu macht eine Szene"
BICE_romania.30.desc:0 "Während einer Ansprache des äthiopischen Kaisers Haile Selassie begann eine Gruppe italienischer Journalisten mit wütender Kritik. Unser Außenminister Nicolae Titulescu reagierte auf diese Possen, sprang auf und rief: "Zur Tür mit den Wilden!" ("A la porte les sauvages!").\n\nDie deutsche NSDAP hat sich an den König gewandt und verlangt, dass Titulescu wegen Beleidigung der italienischen Regierung abgesetzt wird."
BICE_romania.30.a:0 "Titulescu muss gehen"
BICE_romania.30.b:0 "Zum Teufel mit ihren Forderungen"
BICE_romania.31.t:0 "Armand Calinescu zum Premierminister ernannt"
BICE_romania.31.desc:0 "Armand Calinescu ist vom König zum neuen Vorsitzenden des Ministerrats ernannt worden. Der Wirtschaftswissenschaftler und Politiker Calinescu war zunächst einer der führenden Köpfe des zentralen Flügels der Nationalen Bauernpartei, bevor er im Dezember 1938 Gründungsmitglied der königlichen Partei, der FRN, wurde. Nachdem er Ämter als Gesundheits-, Bildungs- und Heimatschutzminister bekleidet hatte, wurde er am 7. März 1939 von König Carol II. mit der Bildung einer Regierung beauftragt. Calinescu setzte die traditionelle rumänische Politik der engen Beziehungen zu Frankreich und dem Vereinigten Königreich fort und erlaubte der polnischen Regierung, der Armee und den Flüchtlingen, auf rumänischem Boden Zuflucht zu suchen, sehr gegen die Proteste der Deutschen."
BICE_romania.31.a:0 "Tun, was getan werden muss"
BICE_romania.31.b:0 "Seine Ernennung ist nicht notwendig"
BICE_romania.32.t:0 "Armand Calinescu ermordet!"
BICE_romania.32.desc:0 "Eine schreckliche Nachricht erreichte heute den Königspalast. Premierminister Calinescu wurde auf dem Heimweg ermordet! Ersten Berichten zufolge wurde sein Auto von einem anderen blockiert, und sein Körper wurde von 20 Kugeln durchbohrt.  Die Attentäter sind Mitglieder der ehemaligen Eisernen Garde und behaupten, sie hätten den Ministerpräsidenten für den Tod ihres Anführers Corneliu Zelea Codreanu bestraft. Könnte es sich um die Rache ausländischer Geheimdienste handeln, als Vergeltung für seine jüngste Unterstützung der polnischen Sache?" "Eure Majestät", wir haben die neun Mitglieder der Eisernen Garde gefangen genommen. Sie scheinen persönlich von Horia Sima, dem neuen Anführer der Legion, koordiniert worden zu sein", der sich der Festnahme entziehen konnte. Wir warten auf weitere Anweisungen."
BICE_romania.32.a:0 "Verdammt seien diese Radikalen"
BICE_romania.33.t:0 "Tatarescu zum Premierminister ernannt...wieder"
BICE_romania.33.desc:0 "Als sich der Konflikt zwischen den Achsenmächten und den Alliierten ausweitete, rief König Karl II. den am 9. Dezember 1938 zum rumänischen Botschafter in Paris ernannten Gheorghe Tatarescu zurück und beauftragte ihn mit der Bildung einer politisch starken Regierung. Zwei Monate nach der Ermordung von Armand Calinescu (21. September 1939) und nach der Ernennung von zwei provisorischen Premierministern (Argeseanu und Argetoianu) wird George Tatarescu am 24. November 1939 zum Vorsitzenden des Ministerrats ernannt. Auf seinen Schultern sollte das schwere Kreuz liegen, das Rumänien in den kommenden unruhigen Zeiten zu tragen hatte."
BICE_romania.33.a:0 "Gott schütze Rumänien"
BICE_romania.34.t:0 "Die Sowjetunion erhebt Anspruch auf Bessarabien und die Nordbukowina"
BICE_romania.34.desc:0 "Beschreibung ihrer Forderungen"
BICE_romania.34.a:0 "Zugeständnis"
BICE_romania.34.b:0 "Ablehnung ihrer Forderungen"
BICE_romania.35.t:0 "Rumänien Zugeständnisse"
BICE_romania.35.desc:0 "Beschreibung ihres Zugeständnisses"
BICE_romania.35.a:0 "Nimm, was uns gehört"
BICE_romania.36.t:0 "Sie haben es abgelehnt"
BICE_romania.36.desc:0 "Beschreibung ihrer Ablehnung"
BICE_romania.36.a:0 "Verflucht!"
BICE_romania.37.t:0 "Carol II. dankt ab!"
BICE_romania.37.desc:0 "Mit Anmut und Demut ist König Carol II. als Herrscher der rumänischen Nation zurückgetreten. Inmitten von Verwaltungschaos und Gebietsverlusten hat der Diktator-König die Krone an seinen Sohn Michael I. weitergereicht. Da fast alle Regierungs- und Staatsgewalt an Marschall Ion Antonescu übergeben wurde, ist es unwahrscheinlich, dass Michael über seine Rolle als Aushängeschild hinaus viel Einfluss in der Regierung haben wird.\nMichaels erste Amtshandlung als König bestand darin, Antonescu in seinen Befugnissen zu bestätigen und ihn zum Conducător, dem Führer Rumäniens, zu ernennen."
BICE_romania.37.a:0 "Lang lebe der König?"
BICE_romania.38.t:0 "Vergeltung der Eisernen Garde"
BICE_romania.38.desc:0 "Kurz nach der Ernennung von General Constantin Petrovicescu zum neuen Innenminister wurde eine Hilfspolizei, die so genannte Legionärspolizei, eingerichtet, die die Politik der Legionäre unterstützen sollte.  Darüber hinaus war die Zusammenarbeit zwischen der Militärregierung von Antonescu und der Eisernen Garde von Horia Sima von Feindseligkeit geprägt. Unter dem Vorwand der Interessen der rumänischen Wirtschaft initiierten die Legionäre die Verstaatlichung mehrerer Fabriken. Außerdem schufen sie ihre eigenen Organisationen, die parallel zu den offiziellen Organisationen arbeiteten und es ihnen ermöglichten, Racheakte gegen ehemalige politische Gegner zu begehen und aggressive Propaganda in allen politischen, sozialen und kulturellen Bereichen zu betreiben."
BICE_romania.38.a:0 "Petrovicescu wird das neue Regime sichern"
BICE_romania.38.b:0 "Scheint ein bisschen extrem zu sein..."
BICE_romania.39.t:0 "Politische Gegner eliminiert"
BICE_romania.39.desc:0 "Ende November 1940 sollte das nationale Begräbnis und die Umbettung von Corneliu Zelea Codreanu, dem ehemaligen Anführer der Eisernen Garde, stattfinden, und die Justizbehörden befürchteten Repressalien der Legionäre gegen diejenigen, die dafür verantwortlich gemacht wurden.  Unter dem Vorwand, Daten für die Vorbereitung von Zeugenaussagen zu sammeln, ordnete das Gericht die Verlegung einiger der Zielpersonen aus dem von der Garde kontrollierten Gefängnis in Jilava an einen anderen sicheren Ort unter militärischer Eskorte an.\n\n Aus Sorge, dass ehemalige Karolisten aus ihrer Reichweite entkommen könnten, beschloss die Garde, dass es an der Zeit war, dringend zu handeln. In der Nacht des 26. November 1940 wurden 64 Menschen im Gefängnis von Jilava ermordet und andere politische Gegner in der Polizeipräfektur Bukarest sowie in den Wäldern von Strejnic-Prahova und Balota-Vlasia hingerichtet."
BICE_romania.39.a:0 "Wir hätten ihnen niemals trauen dürfen!"
BICE_romania.40.t:0 "Der Konflikt steht unmittelbar bevor"
BICE_romania.40.desc:0 "Die von der Eisernen Garde durchgeführten Hinrichtungen beunruhigten Antonescu zutiefst. Am 28. November 1940 erließ er ein Gesetzesdekret zur Bekämpfung von Verbrechen gegen die öffentliche Ordnung und die Interessen des Staates, um ein Gegengewicht zu der oft extremistischen Haltung der Garde zu schaffen. Wenige Tage später ordnete er die Entwaffnung der Legionärspolizei an und verhängte die Todesstrafe für Handlungen, die eine Rebellion anstiften.\n\nObwohl die Anordnungen bis zum 9. Dezember umgesetzt werden sollten, wurden sie vom Innenminister durch die Versetzung von Mitarbeitern der Legionärspolizei in reguläre Polizeieinheiten "verarbeitet". Die Divergenzen zwischen den beiden Akteuren", die ihren Ursprung in den diametral entgegengesetzten Auffassungen über die internationale Politik, die Wirtschaftsstrukturen, die Reformen innerhalb der rumänischen Gesellschaft und das Tempo ihrer Umsetzung haben, vertieften sich auch, als Antonescu den Legionärsminister für auswärtige Angelegenheiten," Mihail Sturdza, entließ."
BICE_romania.40.a:0 "Das ist inakzeptabel."
BICE_romania.40.b:0 "Diesmal sollen sie ungeschoren davonkommen."
BICE_romania.41.t:0 "Antonescu schlägt zurück"
BICE_romania.41.desc:0 "Die Beziehungen zwischen den Con-Conducators haben einen kritischen Punkt erreicht. Dieser Meilenstein in der Entscheidungsfindung, der während Antonescus Staatsbesuch in Deutschland zutage trat, gab ihm freie Hand bei der Beurteilung der Zukunft seiner Zusammenarbeit mit der Garde. Nach seiner Rückkehr nahm Antonescu eine unnachgiebige Haltung gegenüber der Legion ein. Am 18. Januar 1941 löste er die von der Garde kontrollierten Romanisierungskommissionen auf und ersetzte alle Legionärspräfekten.  Außerdem entließ er nach der gescheiterten Untersuchung der Ermordung eines deutschen Offiziers durch einen britischen Agenten den Innenminister der Legion, Constantin Petrovicescu", der sich weigerte, sein Mandat niederzulegen. Diese drastischen Maßnahmen sollten seine Beziehungen zu den Legionären ernsthaft gefährden."
BICE_romania.41.a:0 "Genug von diesen Missbräuchen"
BICE_romania.41.b:0 "Das Interesse Rumäniens steht über allem."
BICE_romania.42.t:0 "Der Aufstand der Legionäre"
BICE_romania.42.desc:0 "Eine Demonstration von 10.000 Legionären forderte die Beseitigung satanischer Elemente in der Führung des Landes. Der Staatschef ordnete umgehend die Armee und die Gendarmerie an, um die Kontrolle über wichtige Institutionen und öffentliche Gebäude zu gewährleisten. Diese Maßnahmen konnten aufgrund des Widerstands der Legionäre, die sich weigerten, die Gebäude zu räumen, nicht durchgeführt werden. In der Folge kam es im ganzen Land zu bewaffneten Zusammenstößen zwischen den Sicherheitskräften und den Gardetrupps.  Am 23. Januar wurde der Aufstand jedoch unter schweren Verlusten niedergeschlagen", während es den meisten Legionärsführern gelang, unter dem Schutz des deutschen SD und der Wehrmacht aus dem Land zu fliehen."
BICE_romania.42.a:0 "Zerschlagt sie alle!"
BICE_romania.43.t:0 "Höhere Schule des Krieges"
BICE_romania.43.desc:0 "In Anwesenheit des rumänischen Königs Carol II., von Mitgliedern der Regierung, der zivilen und der militärischen Behörden wird der 50. Jahrestag des Bestehens der Obersten Kriegsschule mit der Einweihung ihres neuen Sitzes gefeiert. Anwesend sind auch der Kommandeur der Schule, General Alexandru Ioanitiu, die Lehrer der Schule, Offiziersschüler sowie ehemalige Kommandeure und Lehrer, die alle zwischen 1889 und 1939 ihren Abschluss gemacht haben.\n\nGeneral Paul Teodorescu, Marine- und Luftfahrtsminister, Absolvent, Hauptlehrer der Schule und Initiator der architektonischen Leistung des neuen Gebäudes, unterstreicht die Absolventenzahlen. 1592 Offiziere, von denen 323 den Rang eines Generals erreichten, 3270 geschriebene militärwissenschaftliche Bücher, 309 Werke über Militärgeschichte, 258 über Infanterietaktik, 196 über Artillerietaktik."
BICE_romania.43.a:0 "Unsere besten Köpfe nutzen"
BICE_romania.44.t:0 "Die rumänische Armee wird reorganisiert"
BICE_romania.44.desc:0 "Die katastrophale Lage des Landes ging auch an der rumänischen Armee nicht spurlos vorüber.  Es wurden zahlreiche Stimmen laut, die gegen das feige Vorgehen der rumänischen Behörden in Bezug auf Gebietsabtretungen protestierten, während eine kampfbereite Armee vorhanden war.  Generalleutnant Ion Antonescu (er war am 16. September 1940 befördert worden) erkannte, dass er schnell handeln musste.  Er versetzte umgehend 80 vorgesetzte Offiziere in den Ruhestand, die als unfähig oder als Männer des früheren Regimes galten, weitere 84 folgten. Außerdem begann er mit einer Umstrukturierung der Armee nach der deutschen Militärdoktrin und nahm eine zunehmend härtere Haltung gegenüber der Legionärspropaganda in der Armee ein, indem er den Offizieren und Unteroffizieren verbot, sich in die Politik einzumischen.  Die raschen Maßnahmen, die von einem militärischen Geist ergriffen wurden, stoppten den Niedergang der Moral und der Organisation der Armee.  Aber es musste noch mehr getan werden, um das Ansehen der Armee wiederherzustellen."
BICE_romania.44.a:0 "Die Struktur der Armee muss geändert werden."
BICE_romania.44.b:0 "Ist das wirklich notwendig?"
BICE_romania.45.t:0 "Rumänien schließt sich Barbarossa an"
BICE_romania.45.desc:0 "Soldaten, vom ersten Tag der neuen Herrschaft und meines nationalen Kampfes an habe ich geschworen, euch zum Sieg zu führen. Den unehrenhaften Makel aus dem Buch der Nation zu tilgen und den Schatten der Demütigung von euren Stirnen und Epauletten zu entfernen. Jetzt ist die Zeit der heiligsten Schlacht, des Kampfes für die Rechte unserer Vorfahren und der Kirche.  Soldaten, ich befehle euch: Überquert den Prut! Zerschlagt den Feind von Osten und Norden. Werft das rote Joch des Bolschewismus von unseren überrannten Brüdern ab. Gebt dem Land die alte bassarabische Heimat und die Wälder der Bukowina, eure Felder und Reiche zurück.\n\n~Marschall Ion Antonescu, 22. Juni 1941."
BICE_romania.45.a:0 "Meine Herren. Sollen wir fortfahren?"
BICE_romania.46.t:0 "Die rumänische Luftfahrtindustrie - I.A.R."
BICE_romania.46.desc:0 "Um sicherzustellen, dass die rumänische Luftwaffe unter allen Umständen, auch im Krieg, kontinuierlich mit Flugzeugen versorgt werden konnte, subventionierte die rumänische Regierung in den Jahren 1920-1930 die Schaffung der notwendigen Infrastruktur für den Flugzeugbau. Die rumänische Luftfahrtindustrie wurde am 1. November 1925 gegründet. Die Anteile wurden zunächst zwischen den Unternehmen Bl�riot-Spad und Lorraine-Dietrich, der Fabrik Astra Arad, die Ausrüstung und geschultes Personal zur Verfügung stellte, und dem rumänischen Staat aufgeteilt, der das Land für den Bau der Fabrik in der Nähe eines Flugplatzes und einen erheblichen Geldbetrag zur Verfügung stellte. Im Laufe von anderthalb Jahrzehnten kauften die rumänischen Staatsbetriebe die französischen Anteile auf, so dass das Unternehmen am 1. September 1938 vollständig in rumänischen Besitz überging. Die berühmtesten von IAR hergestellten Flugzeugserien waren die Kampfflugzeuge IAR 80 und IAR 81, die in ihrer Klasse ein wohlverdientes Prestige erlangten."
BICE_romania.46.a:0 "Rumänien ergreift die Flucht"
BICE_romania.47.t:0 "Ilva Mica-Vatra Dornei Eisenbahn"
BICE_romania.47.desc:0 "Mit großem Tamtam hat der König die Ilva-Mica-Vatra-Dornei-Eisenbahn eröffnet! Sie wurde 1923 in Betrieb genommen und verbindet Nordsiebenbürgen und die Bukowina über die Karpaten. Sie liegt auf einer sehr schwierigen Gebirgsstrecke und kann als eine der wichtigsten technischen Ingenieurleistungen Rumäniens betrachtet werden. Sie ist 75,7 Kilometer lang, mit 9 Tunneln, 12 großen und kleinen Viadukten, 11 großen und 22 kleinen Brücken. Hier steht auch, dass diese Errungenschaft einen Teil des Drucks unserer wirtschaftlichen und militärischen Bedürfnisse aufhebt, da sie eines der wenigen Netze zwischen Siebenbürgen und dem Alten Reich ist. "
BICE_romania.47.a:0 "Na endlich!"
BICE_romania.48.t:0 "Verheerendes Erdbeben in Rumänien"
BICE_romania.48.desc:0 "Das Erdbeben der Stärke 7,4, das sich am 10. November 1940 um 0339 Uhr ereignete, war das erste große Erdbeben in der modernen rumänischen Geschichte.\n\n Seine Auswirkungen waren in der mittleren und südlichen Moldau sowie in der Walachei verheerend. Die Zahl der Opfer wurde auf 1.000 Tote und 4.000 Verletzte geschätzt, vor allem in Moldawien. Auch die materiellen Verluste waren hoch: Mehrere Städte wurden schwer in Mitleidenschaft gezogen, und die Stadt Panciu wurde fast vollständig zerstört. Aufgrund der Umstände, unter denen sich die Katastrophe ereignete, wurde die genaue Zahl der Opfer nie bekannt gegeben, und die Einzelheiten wurden während des Krieges zensiert."
BICE_romania.48.a:0 "Beaufsichtigung der Rettungsmaßnahmen."
BICE_romania.49.t:0 "SSI schließlich dem Königlichen Palast unterstellt"
BICE_romania.49.desc:0 "Der Geheime Nachrichtendienst, der 1924 unter diesem Namen ins Leben gerufen wurde, war eine zivile, personelle Organisation unter der Leitung von Mihail Moruzov, einem sehr fähigen Manager und einer einflussreichen Persönlichkeit in Rumänien während der Zwischenkriegszeit.  Mit dem Ziel, Informationen von militärischem Interesse zu sammeln, zu überprüfen und zu ergänzen, gelang es Moruzovs SSI, Netzwerke zu knüpfen, die sich sowohl auf die Balkanländer und die westlichen Mächte als auch tief in die Sowjetunion hinein erstreckten.\n\n Seine Struktur umfasste eine Abteilung für Auslandsnachrichtendienst, eine Abteilung für Spionageabwehr", ein Rechtsbüro und eine Technische Abteilung". Moruzovs fortgesetzte Versuche, den Geheimdienst aus der Armeestruktur herauszulösen und ihn unter die Autorität des Königlichen Palastes zu stellen, waren 1938 schließlich erfolgreich.  Diese neue Position", die mit dem Inkrafttreten des neuen Kodex der Militärjustiz einherging, steigerte die Effizienz des SSI erheblich."
BICE_romania.49.a:0 "Unsere Augen sind überall."
BICE_romania.50.t:0 "Der Plan von Calinescu"
BICE_romania.50.desc:0 "Calinescu schlägt vor, die Anführer der Legionäre zu verhaften und zu töten, um die Legionärsbewegung zu enthaupten."
BICE_romania.50.a:0 "Einpacken"
BICE_romania.50.b:0 "Kühle Köpfe müssen sich durchsetzen"

BICE_romania.51.t:0 "Die Nacht der Vampire"
BICE_romania.51.desc:0 "Heute wurde ein Ausbruchsversuch aus dem Gefängnis von Jilava bekannt, der von inhaftierten Mitgliedern der Führung der Eisernen Garde inszeniert wurde. Während des Aufstandes wurden zahlreiche Gardisten getötet, darunter auch der Anführer der Bewegung, Corneliu Codreanu. Tapfere Gendarmen haben die Kontrolle über die Einrichtung wiedererlangt, und der Vorfall hat die GetIronGuardName ihren Kopf und ihren geistigen Lehnsmann gekostet. Aus Verärgerung ist ein Großteil der Führungsspitze der Bewegung ins Ausland geflohen, vor allem nach Deutschland."
BICE_romania.51.a:0 "Sicherlich werden sie es nie erfahren."
BICE_romania.52.t:0 "Rumänischer Putsch steht bevor"
BICE_romania.52.desc:0 "Gerüchte in Rumänien über einen Putsch gegen das faschistische Regime"
BICE_romania.52.a:0 "Diese Hunde!"
BICE_romania.53.t:0 "Codreanu veröffentlicht 'Für meine Legionäre'"
BICE_romania.53.desc:0 "Der Kapitän der Legionärsbewegung hat eine Art Autobiographie veröffentlicht, "Für meine Legionäre". Darin schildert er seine Anfänge des politischen Engagements, von der Universität über die Gründung der Legionärsbewegung bis hin zur Teilnahme an Streiks und mehr. Er legt seine Absicht für die rumänische Nation dar. Die Abschaffung der eigennützigen Politik, ein Heldenkult für den neuen rumänischen Menschen und ein Entwurf für das Leben als Legionär. Die Exemplare gehen weg wie warme Semmeln, das Werk findet schnell Anklang beim Volk."
BICE_romania.53.a:0 "Der Capitanul legt seinen Plan dar"
BICE_romania.54.t:0 "Wiederbelebung von Legionsführern"
BICE_romania.54.desc:0 "Um die Machtübernahme der Legion zu legitimieren, sollen die Leichen von Corneliu Zelea Codreanu und mehrerer Legionäre umgebettet werden. Nach ihrem schändlichen Ableben wurden die Leichen in einer Prozession mit Tausenden von Teilnehmern zu neuen Ruhestätten gebracht, die den Märtyrern der Bewegung besser gerecht werden."
BICE_romania.54.a:0 "Wieder auferstanden, bringt er uns Rumänien"
BICE_romania.55.t:0 "Lokale Regierung gepackt"
BICE_romania.55.desc:0 "Um der eigennützigen Politik der alten Ordnung den Garaus zu machen, wurden Legionäre ausgewählt, um die Stadtversammlungen zu besetzen und ihre Herrschaft durchzusetzen. Da die Legionäre kaum Erfahrung mit dem Regieren haben, sorgen sie in diesen Regionen für politischen Aufruhr."
BICE_romania.55.a:0 "Entlasst die Versammlung"
BICE_romania.55.b:0 "Lasst sie vorerst in Ruhe."
BICE_romania.56.t:0 "Geplünderte Geschäfte"
BICE_romania.56.desc:0 "Die Legionäre haben es auf Minderheiten und unkooperative Personen abgesehen und ziehen durch die Straßen, um Eigentum und Geschäfte zu plündern. Das Vertrauen der Menschen in das ungeheuerliche Verhalten der Staatsbeamten ist erschüttert."
BICE_romania.56.a:0 "Verursachen Sie kein Chaos!"
BICE_romania.56.b:0 "Ladeneinbrüche gehen uns nichts an."
BICE_romania.57.t:0 "Gejagte politische Feinde"
BICE_romania.57.desc:0 "Die Legionäre haben mit ihrer Verachtung für ihre politischen Feinde nicht gegeizt. Die Todesschwadronen sind entfesselt und töten diejenigen, die der Bewegung in der Vergangenheit Unrecht getan haben. Viele dieser Personen gehören illegalen politischen Organisationen an, einige sind sogar Staatsfeinde. Ihnen wird jedoch ein ordentliches Verfahren garantiert."
BICE_romania.57.a:0 "Lassen Sie sie vom Militär beschützen"
BICE_romania.57.b:0 "Wegschauen"
BICE_romania.58.t:0 "Verstärkte wirtschaftliche Zusammenarbeit mit Rumänien?"
BICE_romania.58.desc:0 "Die rumänische Regierung ist an uns herangetreten und hat uns ein Angebot für eine langfristige wirtschaftliche Zusammenarbeit gemacht. Wir sind in hohem Maße auf rumänisches Öl angewiesen, um unsere Nation zu versorgen, und es wäre vielleicht klug, sie zu befähigen, sich selbst zu schützen."
BICE_romania.58.a:0 "Ein hervorragender Vorschlag"
BICE_romania.58.b:0 "Ablehnen"
BICE_romania.59.t:0 "Deutschland nimmt unser Angebot an"
BICE_romania.59.desc:0 "Sie haben unser Angebot zur wirtschaftlichen Zusammenarbeit angenommen."
BICE_romania.59.a:0 "Eine weise Entscheidung"
BICE_romania.60.t:0 "Deutschland lehnt unser Angebot ab"
BICE_romania.60.desc:0 "Sie haben unser Angebot zur wirtschaftlichen Zusammenarbeit abgelehnt."
BICE_romania.60.a:0 "Verdammt"
BICE_romania.61.t:0 "Rumänien fordert französische Panzer an"
BICE_romania.61.desc:0 "Es gab Verhandlungen mit den Rumänen, um die heimische Produktion unserer R35-Panzer zu ermöglichen."
BICE_romania.61.a:0 "Erlauben Sie es"
BICE_romania.61.b:0 "Verweigern Sie sie"
BICE_romania.62.t:0 "Frankreich bewilligt die Lizenz"
BICE_romania.62.desc:0 "Ausgezeichnet!"
BICE_romania.62.a:0 "Ausgezeichnet!"
