politics.205.desc:0 "Sehr gut."
politics.205.a:0 "Sehr gut."
politics.205.c:0 "Behalten Sie ihn"
politics.206.t:0 "KI installiert Schaposchnikow"
politics.207.t:0 "Die Entlassung von Neurath"
politics.207.desc:0 "Als Reaktion auf die auf der Hossbach-Konferenz geäußerten Vorbehalte verschärft Hitler seine Kontrolle über den militärisch-außenpolitischen Apparat, indem er diejenigen, die nicht mit seiner Politik übereinstimmen, entlässt. Am 4. Februar 1938 wurde Neurath im Zuge der Blomberg-Fritsch-Affäre als Außenminister entlassen. Er fühlte sich in seinem Amt an den Rand gedrängt und befürwortete Hitlers aggressive Kriegspläne nicht, weil er der Meinung war, dass Deutschland mehr Zeit für die Wiederaufrüstung benötigte, die im Hossbach-Memorandum vom 5. November 1937 dargelegt wurde. Sein Nachfolger wurde Joachim von Ribbentrop, der jedoch als Minister ohne Geschäftsbereich in der Regierung blieb, um die Bedenken zu zerstreuen, die seine Absetzung international ausgelöst hätte. Außerdem wurde er zum Vorsitzenden des "Geheimen Kabinettsrats" ernannt, eines angeblichen Superkabinetts, das Hitler in außenpolitischen Fragen beraten sollte. Auf dem Papier sah es so aus, als ob Neurath befördert worden wäre. Dieses Gremium existierte jedoch nur auf dem Papier."
politics.207.a:0 "Ersetzen Sie ihn durch "von Ribbentrop"."
politics.207.c:0 "Er mag ein Ärgernis sein, aber er ist zu wertvoll."
