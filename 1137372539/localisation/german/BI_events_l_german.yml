BICE_romania.02.t:0 "Octavian Goga kündigt Neuwahlen an"
BICE_romania.02.desc:0 "Der neu eingesetzte Premierminister Octavian Goga hat für die kommenden Monate Neuwahlen angekündigt. In der Zwischenzeit nimmt die rechtsextreme Gewalt zu."
BICE_romania.02.a:0 "Es bleibt zu hoffen, dass dies ausreichen wird."

BICE_romania.05.t:0 "Gewalt zwischen rechtsextremen Gruppen"
BICE_romania.05.desc:0 "Schlägereien erschütterten die Straßen von Bukarest, als paramilitärische Gruppen der Lanzenreiter und der Legionäre der Eisernen Garde der Christlich-Nationalen Partei um ihre Glaubwürdigkeit als die freimütigsten rumänischen Nationalisten kämpften. Die Bauerngarde der PNT hat damit gedroht, sich ebenfalls zu engagieren. Die Wahl könnte in einem völligen Chaos enden."
BICE_romania.05.a:0 "Verdammt sei die Demokratie!"
BICE_romania.07.t:0 "Direkte Herrschaft aus dem Palast!"
BICE_romania.07.desc:0 "Das Kamel ist gebrochen. König Carol II. hat das Parlament aufgelöst und angeordnet, die Wahlen abzusagen, um die Gewalt in der Hauptstadt zu beenden. Dies könnte der Beginn größerer Reformen sein, die direkt von seiner Hoheit veranlasst werden."
BICE_romania.07.a:0 "Demokratie, Wahlrecht, wir sind fertig mit allem!"
BICE_romania.06.t:0 "Gründung der Nationalen Renaissancefront"
BICE_romania.06.desc:0 "Um die zänkischen, unbedeutenden Politiker zu vereinen und sich auf das Wohl Rumäniens zu konzentrieren, hat der König die Gründung einer gemeinsamen Partei, der Nationalen Renaissancefront, angekündigt. Alle anderen politischen Parteien wurden verboten, und die amtierenden Vertreter wurden in die gleiche Parteiform gepresst. Die Geschicke der Nation werden nicht länger von den Ambitionen unbedeutender Männer in die eine oder andere Richtung gelenkt werden."
BICE_romania.06.a:0 "Einigkeit steht auf unserer Flagge."
BICE_romania.19.t:0 "Trauerfeiern für Helden"
BICE_romania.19.desc:0 "Die Legionärsbewegung wurde von einer Tragödie heimgesucht, als ihr Expeditionskorps für den Spanischen Bürgerkrieg in ein Bombardement geriet. Zahlreiche Mitglieder der Gruppe wurden durch die Explosionen getötet, und die Expedition wurde in die Heimat zurückgerufen. Die pompösen Beerdigungen wurden als edles Opfer gegen die atheistische und kommunistische Bedrohung angesehen und von nationalistischen Vertretern aus ganz Europa besucht."
BICE_romania.19.a:0 "Der Tod, durch den Hauptmann, sehr lieb."
BICE_romania.20.t:0 "Die Rückkehr der Helden"
BICE_romania.20.desc:0 "Nachdem die Mittel der Legionärexpedition nach Spanien erschöpft waren, kehrten sie mit einem Heldenempfang zurück. Sicherlich werden die Geschichten über ihre Heldentaten gegen die atheistische und kommunistische Bedrohung in Spanien die Popularität der Bewegung in neue Höhen treiben."
BICE_romania.20.a:0 "Wir sind uns alle einig im Antikommunismus"

