kmt.31.a:0 "Wir müssen uns jetzt auf uns selbst verlassen."
kmt.32.t:0 "Die Hundert-Blumen-Kampagne beginnt"
kmt.32.d:0 "Die Hundert-Blumen-Kampagne ist in Gang gesetzt worden. Jetzt müssen wir nur noch darauf warten, dass sich die rechten Schweine zeigen."
kmt.32.a:0 "Lasst hundert Blumen blühen, damit wir sie pflücken können."
kmt.33.t:0 "Fortschritte der Kampagne"
kmt.33.d:0 "Die Kampagne läuft erst seit ein paar Monaten und schon haben einige kapitalistische Wegelagerer die Regierung kritisiert. Wir können diese Kampagne fortsetzen und noch mehr reaktionäre Schweine aus ihren Verstecken locken, aber ihre Ansichten könnten den Glauben des Volkes an den Kommunismus schwächen."
kmt.33.a:0 "Wir werden diese rechten Schweine jetzt verhaften."
kmt.33.b:0 "Wir sollten mehr von ihnen herauslocken."
kmt.34.t:0 "Mehr Kritik aus dem Volk"
kmt.34.d:0 "Je länger der Wahlkampf andauert, desto mehr Kritik wird an der Regierung geübt. Das wird nur noch schlimmer werden, wenn wir nicht bald die Peitsche schwingen."
kmt.34.a:0 "Wir werden den dissidenten Abschaum ins Gefängnis werfen."
kmt.34.b:0 "Wir müssen geduldig sein."
KMT_baihua_stage_2_tt:0 "Immer mehr Rechte reihen sich in die Reihen der Kritiker ein"
kmt.35.t:0 "Die Kritik wird immer radikaler"
kmt.35.d:0 "Am Anfang war die Kritik noch mild. Doch mit der Zeit werden immer extremere Stimmen laut, die zum Handeln auffordern. Wenn wir nicht bald handeln, könnten wir es mit einer Konterrevolution zu tun haben."
kmt.35.a:0 "Wir werden dafür sorgen, dass sie nie wieder etwas sagen werden."
kmt.35.b:0 "Sie sind nur die Lakaien der wahren Reaktionäre. Wir müssen darauf warten, dass die Führer der Reaktion ihr Gesicht zeigen."
KMT_baihua_stage_3_tt:0 "Die Kritik wird immer extremer"
kmt.36.t:0 "Aufrufe zum Aufruhr"
kmt.36.d:0 "Während wir die radikalen Kommentare fallen lassen, rufen einige Dummköpfe zum sofortigen Sturz der Volksregierung auf. Einige Kader fangen an, um ihr Leben zu fürchten. Sollten wir die Kampagne jetzt beenden?"
kmt.36.a:0 "Sie können sich jetzt nirgendwo mehr verstecken."
kmt.36.b:0 "Wir haben fast alle Bastarde, nur noch ein paar Wochen, und wir können alle ihre Köpfe mit einem Schlag abschlagen!"
KMT_baihua_stage_4_tt:0 "Die Menschen beginnen, den Glauben an den Kommunismus zu verlieren"
kmt.37.t:0 "Am Rande des Zusammenbruchs"
kmt.37.d:0 "Das Ausmaß und die Menge der verbalen Angriffe auf die Regierung sind unerträglich geworden. Um die Arbeiter- und Bauernrevolution zu sichern, müssen wir jetzt alle Unruhestifter verhaften!"
kmt.37.a:0 "Um der Partei willen müssen wir jeder Opposition ein Ende setzen. Unverzüglich."
baihua_end_now:0 "Die Kampagne wird jetzt enden.\n"
kmt.39.t:0 "Der große Sprung nach vorn beginnt"
kmt.39.d:0 "Der Große Sprung nach vorn hat begonnen. Bald werden wir einen totalen und wissenschaftlichen Kommunismus erreichen!"
kmt.39.a:0 "Wir werden die westliche Welt übertreffen!"
kmt.40.t:0 "Hinterhoföfen gebaut"
kmt.40.d:0 "Einige Menschen haben ihre eigenen Hinterhoföfen ohne staatliche Hilfe gebaut. Das ist wirklich ein Zeichen für die Einheit unserer Nation."
kmt.40.a:0 "Mit solchen Fortschritten werden wir die westliche Welt in kürzester Zeit übertreffen!"
kmt.42.t:0 "Chinesische Entwicklung"
kmt.42.d:0 "Die chinesische Regierung hat unsere Industrieberater eingesetzt und Teams unter deutscher Leitung mit der Suche nach neuen Rohstoffvorkommen beauftragt."
kmt.42.a:0 "Wir können aus den praktischen Erfahrungen lernen"
kmt.43.t:0 "Hungersnot"
kmt.43.d:0 "In einigen unserer Provinzen ist es zu Hungersnöten gekommen, weil die Bauern die landwirtschaftlichen Geräte in die Öfen gesteckt haben. Ohne die entsprechende Ausrüstung kann niemand die Ernte einholen. Die gesammelten Ernten werden ins Ausland geschickt, um die Industrieanlagen zu bezahlen."
kmt.43.a:0 "Aber die Berichte sagen, dass die Ernten um 400% gestiegen sind..."
kmt.45.t:0 "Konferenz der Neun-Mächte-Verträge"
kmt.45.failed:0 "Trotz aller Bemühungen Chinas gelang es nicht, die Unterzeichner des Neun-Mächte-Vertrags davon zu überzeugen, sich überhaupt zu treffen, um den Konflikt mit Japan zu erörtern. Beobachter erwarten, dass die chinesischen Staaten ohne Unterstützung schnell der japanischen Aggression zum Opfer fallen werden."
kmt.45.historical:0 "Japan verweigerte die Teilnahme an der Konferenz mit der Begründung, dass sein Streit mit China nicht in den Geltungsbereich des Neun-Mächte-Vertrags falle. Auch Deutschland verweigerte seine Teilnahme. Die Konferenz erklärte, daß sie die Grundsätze des Neun-Mächte-Vertrags nachdrücklich bekräftigte; daß sie der Ansicht war, daß eine zufriedenstellende Lösung zwischen China und Japan nicht durch direkte Verhandlungen zwischen den Konfliktparteien allein erreicht werden könne und daß eine annehmbare Vereinbarung nur durch Konsultationen mit anderen hauptsächlich betroffenen Mächten erzielt werden könne; Die Konferenz hielt es für ratsam, ihre Sitzungen vorübergehend auszusetzen; der Konflikt sei jedoch weiterhin ein Anliegen aller in Brüssel versammelten Mächte, und die Konferenz werde wieder einberufen, wenn man der Ansicht sei, dass die Beratungen vorteilhaft wieder aufgenommen werden könnten. Der Delegierte der Vereinigten Staaten berichtete zum Abschluss der Konferenz, dass sie die "mangelnde Bereitschaft Japans, auf Methoden der Vermittlung zurückzugreifen" gezeigt habe und dass die Japaner weiterhin darauf bestünden, dass die Probleme zwischen Japan und China ausschließlich diese beiden Länder beträfen, während die Konferenzmächte, mit Ausnahme Italiens, bekräftigten, dass die Situation alle Mitglieder der Völkerfamilie betreffe."
kmt.45.germany:0 "Japan weigerte sich, an der Konferenz teilzunehmen, da sein Streit mit China nicht in den Geltungsbereich des Neun-Mächte-Vertrags falle. Die Konferenz erklärte, daß sie die Grundsätze des Neun-Mächte-Vertrages nachdrücklich bekräftigte; daß sie der Auffassung war, daß eine zufriedenstellende Regelung zwischen China und Japan nicht durch direkte Verhandlungen zwischen den Konfliktparteien allein erreicht werden könne und daß eine annehmbare Vereinbarung nur durch Konsultationen mit anderen hauptsächlich betroffenen Mächten erzielt werden könne; Die Konferenz hielt es für ratsam, ihre Sitzungen vorübergehend auszusetzen; der Konflikt sei jedoch weiterhin ein Anliegen aller in Brüssel versammelten Mächte, und die Konferenz werde wieder einberufen, wenn man der Ansicht sei, dass die Beratungen vorteilhaft wieder aufgenommen werden könnten. Der Delegierte der Vereinigten Staaten berichtete zum Abschluss der Konferenz, dass sie die "mangelnde Bereitschaft Japans, auf Methoden der Schlichtung zurückzugreifen" gezeigt habe und dass die Japaner weiterhin darauf bestünden, dass die Probleme zwischen Japan und China ausschließlich diese beiden Länder beträfen, während die Konferenzmächte, mit Ausnahme Italiens und Deutschlands, bekräftigten, dass die Situation alle Mitglieder der Völkerfamilie betreffe"
kmt.45.a:0 "Weiteres Gerede führt also zu nichts"
kmt.45.b:0 "Wenn China allein dasteht, dann soll es so sein"
kmt.45.c:0 "Wir haben bei unseren Bemühungen, China zu schützen, versagt."
kmt.45.d:0 "Es scheint, die Imperialisten sind schwächer als wir erwartet haben"
kmt.45.e:0 "Sie können der großen Nation Japan keinen Frieden aufzwingen"
kmt.46.t:0 "Der Große Sprung nach vorn ist rückwärts gelandet"
kmt.46.d:0 "Nach einem Parteitag hat der Vorsitzende Mao mit großem Bedauern beschlossen, den Großen Sprung nach vorn zu beenden. Die Leichen verhungerter Bauern und Roheisenreste liegen auf dem Lande. Es stellt sich heraus, dass man in seinem Hinterhof doch keinen Stahl herstellen kann."
kmt.46.a:0 "Der Große Sprung nach vorn hat China eher eine Ernte des Hungers als des Fortschritts beschert."
kmt.47.t:0 "Mao besuchte die Kommune"
kmt.47.d:0 "Der Vorsitzende Mao war äußerst erfreut über das Engagement der Bauern in einer Kommune in Henan. Zu Ehren ihres proletarischen Geistes hat er solchen Kommunen in ganz China seinen Segen gegeben."
kmt.47.a:0 "Unser Volk ist der Partei wirklich treu ergeben!"
kmt.48.t:0 "Eine wirklich vereinigte Front?"
kmt.48.d:0 "Während der Krieg immer tiefer nach Zentralchina vordringt, ist die Entschlossenheit des chinesischen Volkes, die Invasoren zurückzuschlagen, nur noch stärker geworden. Ehemalige Feinde werden nun zu unerschütterlichen Verbündeten im Angesicht der Aggression. [warlord_annexed.GetLeader], der bereit ist, frühere Differenzen und Meinungsverschiedenheiten beiseite zu legen, hat sich an Chiang Kai-Shek mit dem Angebot gewandt, der zentralen Kuomintang-Regierung offiziell beizutreten. Mit den zusätzlichen Ressourcen, Truppen und Land kann sich der Krieg noch zu unseren Gunsten wenden."
kmt.48.a:0 "Vereint stehen wir!"
kmt.48.b:0 "Wir brauchen seine Hilfe nicht!"
kmt.49.t:0 "China will der Komintern beitreten."
kmt.49.d:0 "Unsere Kameraden in der KPCh haben große Fortschritte gemacht. Sie sind wirklich bereit, sich der Weltrevolution ernsthaft anzuschließen."
kmt.49.a:0 "Eine willkommene Ergänzung."
kmt.49.b:0 "Nein! Dieser Mao ist ein linker Opportunist!"
## 4/7/2016 ## "China beansprucht Territorium"
kmt.52.t:0 "China beansprucht Territorium"
kmt.52.d:0 "Nachdem sie dieses Land als ihr Kernland beansprucht hat, ist [CHI.GetName] gekommen, um die bedingungslose Übergabe dieses Landes zu fordern."
kmt.52.a:0 "Wir werden gegen ihre ganze Macht keine Chance haben."
kmt.52.b:0 "Geiziger chinesischer Abschaum! Sie werden nicht einen Zentimeter bekommen!"
kmt.53.t:0 "Kerne zurückgegeben"
kmt.53.d:0 "Unsere rechtmäßigen Territorien sind zurück!"
kmt.53.a:0 "Wir sollten von jetzt an eine weitere Expansion planen."
