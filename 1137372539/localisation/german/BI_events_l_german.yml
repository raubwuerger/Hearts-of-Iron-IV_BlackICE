usa.2.d:0 "Angesichts der Bedrohung durch [usa_agressor.getname], der ohne Provokation in kleinere Nationen einmarschiert, haben sich die Menschen hinter [USA.GetLeader] geschart."
usa.2.a:0 "Wir müssen uns auf das Schlimmste vorbereiten"
usa.14.t:0 "Präsident Roosevelt hielt eine Rede in Rio de Janeiro"
usa.14.d:0 "Präsident Roosevelt hielt in Rio de Janeiro eine Rede, in der er betonte, wie wichtig es sei, den inneren und internationalen Frieden auf dem amerikanischen Kontinent zu erhalten. Er forderte die befreundeten Nationen der Region auf, auf einen dauerhaften Frieden hinzuarbeiten und sich von Konflikten zu befreien. In seiner Rede erkannte Präsident Roosevelt die Notwendigkeit an, die Wiederholung der Schrecken des Krieges zu verhindern und den Frieden für künftige Generationen zu sichern. Er betonte den Grundsatz der gegenseitigen Abhängigkeit zwischen den Nationen und die Bedeutung guter Beziehungen zu den Nachbarländern.\n Präsident Roosevelt hob auch die wirtschaftlichen, intellektuellen und geistigen Vorteile der internationalen Zusammenarbeit hervor und ermutigte die Nationen Amerikas, auf gemeinsame Ziele hinzuarbeiten. Er betonte, dass gute Nachbarn eine gute Gemeinschaft bilden und dass das Prinzip der gegenseitigen Abhängigkeit sowohl in den nationalen als auch in den internationalen Beziehungen von größter Bedeutung ist.\n Die Rede wurde von den Zuhörern in Rio de Janeiro gut aufgenommen und diente als Aufruf zum Handeln für die Nationen Amerikas, um auf eine friedlichere und wohlhabendere Zukunft hinzuarbeiten, wobei die bevorstehende Panamerikanische Konferenz ein wichtiges Forum für Diskussionen sein soll."
usa.14.a:0 "Frieden in unserer Region"
usa.14.b:0 "Hoffen wir auf eine engere Zusammenarbeit"
usa.14.c:0 "Es scheint, dass die USA die Amerikanische"
usa.15.t:0 "Interamerikanische Konferenz zur Erhaltung des Friedens beginnt in Buenos Aires"
usa.15.d:0 "Vertreter aus 21 Nationen sind heute in Buenos Aires zur Eröffnung der Konferenz zur Erhaltung des Friedens zusammengekommen. Ziel der Konferenz ist es, die Förderung des Friedens und die Verhütung von Konflikten auf dem amerikanischen Kontinent zu erörtern. An der Konferenz nehmen Delegierte aus den Vereinigten Staaten, Kanada und 19 lateinamerikanischen Ländern teil, darunter Brasilien, Chile, Mexiko und Peru. Die Konferenz ist die erste ihrer Art in der Region und wird als bedeutender Schritt zur Stärkung der Zusammenarbeit zwischen den amerikanischen Nationen angesehen.\n In seiner Eröffnungsrede rief Präsident Roosevelt zu einer gemeinsamen Anstrengung auf, um Frieden und Stabilität auf dem amerikanischen Kontinent zu erhalten. Er betonte die Notwendigkeit der Zusammenarbeit und des Dialogs zwischen den Ländern, um gemeinsame Herausforderungen wie die wirtschaftliche Entwicklung, den sozialen Fortschritt und die politische Stabilität anzugehen.\nDie Vertreter der teilnehmenden Nationen werden verschiedene Themen im Zusammenhang mit Frieden und Sicherheit erörtern, darunter Abrüstung, die Förderung der wirtschaftlichen Zusammenarbeit und die friedliche Beilegung von Streitigkeiten. Die Konferenz wird voraussichtlich mehrere Wochen dauern, wobei die Delegierten eine gemeinsame Erklärung ausarbeiten wollen, in der sie ihr Engagement für Frieden und Zusammenarbeit darlegen.\nBeobachter hoffen, dass diese Konferenz als Modell für künftige regionale Bemühungen zur Förderung von Frieden und Sicherheit dienen wird."
usa.15.a:0 "Lassen Sie uns gemeinsam für das beste Ergebnis arbeiten"
usa.19.t:0 "Interamerikanische Konferenz zur Erhaltung des Friedens in Buenos Aires"
usa.19.d:0 "Nach dreiwöchigen Diskussionen und Verhandlungen ist die Interamerikanische Konferenz zur Erhaltung des Friedens in Buenos Aires am 23. Dezember zu Ende gegangen. Die Konferenz wurde von Präsident Franklin D. Roosevelt einberufen und hatte zum Ziel, einen Rahmen für die Erhaltung des Friedens in der westlichen Hemisphäre zu schaffen. Während der Konferenz erörterten die Delegierten aus 21 Ländern verschiedene Themen im Zusammenhang mit dem Frieden, darunter Bildung, internationale Zusammenarbeit, Handelspolitik und die Rolle des Völkerrechts. Hauptziel der Konferenz war es, den Krieg aus der westlichen Hemisphäre zu verbannen und eine gemeinsame Neutralitätspolitik für den Fall eines Krieges zu fördern.\n In seinen Schlussworten betonte Präsident Roosevelt die Bedeutung der treuen Einhaltung von Verpflichtungen zwischen den Nationen als Grundlage der internationalen Ordnung, die auf dem moralischen Gesetz, dem höchsten aller Gesetze, beruht. Er betonte auch die Notwendigkeit praktischer internationaler Zusammenarbeit, um die Demoralisierung zu verhindern, die den Charakter und das Verhalten der Nationen bedroht.\n Die Konferenz führte zur Annahme von fünf Friedensabkommen, die eine angemessene Friedensmaschinerie bereitstellen würden, einschließlich eines Protokolls zur friedlichen Beilegung von Streitigkeiten und einer Resolution, die die Einrichtung einer internationalen Konferenz zur Erhaltung des Friedens in der Zukunft fordert. Die Delegierten bekundeten ihr Engagement für die Grundsätze und Ziele der Konferenz und verpflichteten sich, gemeinsam für die Erhaltung des Friedens in der westlichen Hemisphäre zu arbeiten."
usa.19.a:0 "Eine gelungene Konferenz"
usa.19.b:0 "Wir waren großartige Gastgeber für eine erfolgreiche Konferenz"
usa.19.c:0 "Ist dies ein Neubeginn für Amerika?"
