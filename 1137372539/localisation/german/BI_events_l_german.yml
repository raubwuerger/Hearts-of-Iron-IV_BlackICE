germany.234.t:0 "Umrüstung 1. Leichte Division"
germany.234.d:0 "Nach der Übernahme der Tschechoslowakei durch Deutschland wurde der Pz35T von der deutschen Armee übernommen. Insgesamt wurden 434 Stück gebaut. Davon beschlagnahmten die Deutschen 244, als sie im März 1939 Böhmen und Mähren besetzten, und die Slowaken erwarben 52, als sie zur gleichen Zeit ihre Unabhängigkeit von der Tschechoslowakei erklärten. Andere wurden nach Bulgarien und Rumänien exportiert. In deutschen Diensten kam sie in den ersten Kriegsjahren zum Einsatz, insbesondere bei der Invasion Polens, der Schlacht um Frankreich und dem Einmarsch in die Sowjetunion, bevor sie 1942 ausgemustert oder verkauft wurde. Er wurde für den Rest des Krieges von anderen Ländern und als Übungspanzer in Bulgarien bis in die 1950er Jahre verwendet. Aufgrund von Unzulänglichkeiten, die der Feldzug in der Organisation der leichten Divisionen offenbarte, wurde er als §C6 neu organisiert. Panzer-Division§! im Oktober 1939."
germany.234.a:0 "Divisions-Template ändern"
germany.235.t:0 "Tschechische Ausrüstung"
germany.235.d:0 "Mit der Annexion der Tschechoslowakei haben wir große Mengen an Kriegsmaterial erworben, darunter Lastwagen, Artillerie und Handfeuerwaffen."
germany.235.a:0 "Sehr nützlich!"
germany.236.t:0 "Französische Ausrüstung"
germany.236.d:0 "Mit dem Fall Frankreichs haben wir große Mengen an Kriegsmaterial erworben, darunter Lastwagen, Artillerie und Handfeuerwaffen."
germany.236.a:0 "Sehr nützlich!"
germany.237.t:0 "Umrüstung 2. Leichte Division"
germany.237.d:0 "Nach der Übernahme der Tschechoslowakei durch Deutschland wurde der Pz38t von der deutschen Armee übernommen und bei den Angriffen auf Polen, Frankreich und Russland eingesetzt. Die Produktion wurde 1942 eingestellt, da seine Bewaffnung als unzureichend erachtet wurde. Insgesamt wurden über 1400 Stück hergestellt. Das Fahrgestell wurde für den Marder III (1942-1944) weiter produziert, und einige seiner Komponenten wurden im späteren Jagdpanzer 38 (1944-1945) für Panzerjäger, turmlose Sturmgeschütze, Panzerabwehrkanonen und Flugabwehrkanonen verwendet. Der Panzer 38(t) zeigte im Polenfeldzug 1939 und in der Schlacht um Frankreich 1940 gute Leistungen. Er war besser bewaffnet als die Panzer I und Panzer II. Er war den meisten leichten Panzerkonstruktionen der damaligen Zeit ebenbürtig, obwohl er nicht in der Lage war, die Frontpanzerung von mittleren und schweren Panzern sowie Infanteriepanzern wirksam zu bekämpfen.\nAufgrund von Mängeln, die der Feldzug in der Organisation der leichten Divisionen offenbarte, wurde er als §C7 neu organisiert. Panzer-Division§! im Oktober 1939."
