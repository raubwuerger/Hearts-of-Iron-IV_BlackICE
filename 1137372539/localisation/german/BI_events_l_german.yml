portugal.13.t:0 "Portugal bricht die diplomatischen Beziehungen zur Tschechoslowakei ab"
portugal.13.d:0 "Portugal hat die diplomatischen Beziehungen zur Tschechoslowakei wegen eines Streits über die Wiederbewaffnung abgebrochen. Zu den Spannungen kam es, weil die Tschechoslowakei nicht bereit war, Waffen an Portugal zu liefern, das sich selbst aufrüsten wollte. Dies führte zum Abbruch der diplomatischen Beziehungen zwischen den beiden Ländern. Beide Seiten beschuldigten die jeweils andere Seite, frühere Vereinbarungen gebrochen zu haben."
portugal.13.a:0 "Diese Beleidigung kann nicht ignoriert werden"
portugal.13.b:0 "Wir wählen, an wen wir verkaufen"
portugal.13.c:0 "Besorgniserregend"
blackiceevents.92.t:0 "PARTISANEN !"
blackiceevents.92.d:0 "Wählen Sie, ob Sie sich von Partisanen angreifen lassen wollen. Seien Sie sich bewusst, dass die Wahl der Option "Weichei rennen" die Möglichkeit böser Auswirkungen auf die Widerstandsbemühungen eröffnet. 'Partisanen! Lets Kill Them!' wirkt sich derzeit nur auf Deutschland und Japan aus."
blackiceevents.92.a:0 "Partisanen! Lasst sie uns töten!"
blackiceevents.92.b:0 "Weichei rennen"
blackiceevents.93.t:0 "Partisanenhölle entfesselt "
blackiceevents.93.d:0 "Wie versprochen werden die Partisanen andere, potentiell schlimmere Auswirkungen auf Ihr Spiel haben."
