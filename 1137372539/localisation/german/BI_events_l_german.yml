### news event ###
kns.1.t:0 "Japanischer Bürgerkrieg"
kns.1.d:0 "Die gescheiterte Eroberung Chinas hat die japanische Bevölkerung in Aufruhr versetzt. Dieser große Rückschlag Japans hat den Demokraten die Möglichkeit gegeben, eine Revolution zu organisieren, um die derzeitige faschistische Regierung zu stürzen. Mit dem verlorenen Krieg und den Dissidenten im Volk ist Hirohitos Traum nur noch eine geplatzte Seifenblase. Einige von Japans Verbündeten haben Japan seinem Schicksal überlassen, da sie sich nicht mehr auf sie verlassen können."
kns.1.a:0 "Das ist eine totale Niederlage für die faschistischen Bastarde!"
kns.1.b:0 "Interessante Entwicklung."
kns.1.c:0 "Unsere Verbündeten sind gefallen, wir können uns nicht mehr auf sie verlassen."
kns.2.t:0 "Ende des japanischen Bürgerkriegs"
kns.2.d_f:0 "Trotz zahlreicher Guerillakämpfe und der Unterstützung der Bevölkerung wurden die demokratischen Anhänger im japanischen Bürgerkrieg besiegt. Alle Verdächtigen wurden verhaftet oder hingerichtet. Um die Situation zu stabilisieren, hielt Kaiser Hirohito eine Rede an die japanische Öffentlichkeit, in der er erklärte, dass der Krieg ihr einziges Schicksal sei. Die Reaktion der Menge zeigte jedoch das Gegenteil."
kns.2.d_d:0 "Nach stundenlangen Angriffen auf den Bunker des Kaisers kapitulierte das faschistische Regime vor den demokratischen Anhängern. Nachdem das demokratische Kabinett den Bürgerkrieg gewonnen hat, versucht es nun, die Wunden zu heilen, die das ehemalige faschistische Regime verursacht hat. Wir hoffen nicht, dass man uns vergibt, aber wir werden trotzdem unseren Teil dazu beitragen", sagte einer der demokratischen Revolutionäre Japans."
kns.2.a:0 "Ich hoffe, die Japaner wissen, was sie tun..."
kns.3.t:0 "Der Fall von [608.GetName]"
kns.3.d:0 "Nach einem fehlgeschlagenen Überfall auf das japanische Hauptquartier an der Frontlinie erlitten die Chinesen große Verluste. Um weitere Verluste zu vermeiden, befahl der chinesische Kommandeur den Truppen den Rückzug aus [608.GetName]. Die japanische Armee marschierte später mit minimalem Widerstand in die Stadt ein.\n\n Aus dem Verbotenen Palast wurde berichtet, dass einige Artefakte von den Japanern entfernt wurden. Glücklicherweise wurde das meiste davon bereits 1933 in den Süden evakuiert, die Japaner konnten nur einige große Bronzekübel und einige Kanonenstücke entfernen."
## 10/10/2016 ##
kns.5.t:0 "[CHI.GetName] Waffenstillstand mit [JAP.GetName] brechen"
kns.5.d:0 "[CHI.GetName] hat den Waffenstillstand mit [JAP.GetName] gebrochen und ihnen den Krieg erklärt. Damit befinden sich beide Nationen wieder im Krieg, wobei [CHI.GetName] dieses Mal in die Offensive geht. Dieser hinterhältige Akt von [CHI.GetName] hat weltweit Besorgnis ausgelöst."
kns.5.a:0 "Tod den imperialistischen Hunden!"
kns.5.b:0 "Ihre Kriegstreiberei wird die Welt in ein neues dunkles Zeitalter stürzen!"
## 13/11/2016 ##
kns.6.t:0 "Die [From.GetFactionName]"
kns.6.d:0 "Politik in Asien wurde heute auf den Kopf gestellt, als chinesische und japanische Diplomaten einen Militärpakt zwischen [CHI.GetName] und [JAP.GetName] ankündigten. Sie verkündeten, dass zu viel Blut vergossen wurde, wenn es da draußen noch andere Kräfte gibt, die ihre Vernichtung anstreben. [JAP.GetName] ermutigte alle, darüber nachzudenken, was es bedeutet, dass die alten Feinde, anstatt sich gegenseitig zu schwächen, gemeinsam noch stärker werden."
kns.6.a:0 "Nichts kann die [From.GetFactionName] bedrohen!"
kns.6.b:0 "Eine unerwartete Umwälzung in der asiatischen Diplomatie."
kns.7.t:0 "[CHI.GetName] tritt der [From.GetFactionName] bei!"
kns.7.d:0 "Chinesische und deutsche Diplomaten haben vor kurzem in der [GER.Capital.GetName]-Hauptstadt einen Militärpakt unterzeichnet und damit das Band zwischen den beiden Nationen gestärkt.\n\nEinige vermuten, dass das Ziel dieser Allianz darin besteht, die [SOV.GetName] in die Zange zu nehmen, aber Beamte von [CHI.GetName] und [GER.GetName] haben dies weder bestätigt noch dementiert."
kns.7.c:0 "Eine große Macht ist im Entstehen."
kns.8.t:0 "[GER.GetName] lehnt die chinesische Allianz ab!"
kns.8.d:0 "Als Reaktion auf die diplomatischen Avancen von [CHI.GetAdjective] gab [From.GetLeader] öffentlich bekannt, dass [From.GetName] keinen Militärpakt mit [CHI.GetName] anstreben wird."
kns.8.b:0 "Und doch habe ich alein..."
## 11/10/2017 ##
kns.10.d_no_submit:0 "Obwohl [CHI.GetName] bereit ist, der [JAP.GetAdjective] mehr Zugeständnisse zu machen, haben sich einige lokale Kriegsherren im Norden Chinas geweigert, ihre Gebiete aufzugeben. Einige befürchten, dass dies zu militärischen Aktionen der [JAP.GetAdjective]-Regierung führen könnte."
## 19/10/2017 ##
kns.11.t:0 "Der Fall von [613.GetName]"
kns.11.d:0 "[613.GetName], das Paris des Orients, ist nach langen Kämpfen zwischen den sich wehrenden chinesischen Truppen und japanischen Marinesoldaten schließlich in japanische Hand gefallen. Die Japaner setzten auch See- und Luftbombardements ein, die den chinesischen Verteidigern enorme Verluste zufügten und die Metropole verwüsteten.\n\n Ein kleines Bataillon chinesischer Truppen wurde noch im Sihang-Lagerhaus kämpfend gesehen, bevor es sich in die neutrale internationale Siedlung auf der anderen Seite des Suzhou-Flusses zurückzog."

### jap events ### "Vorfall vom 26. Februar"
jap.1.t:0 "Vorfall vom 26. Februar"
jap.1.d:0 "Am 26. Februar unternahm eine Gruppe junger Militäroffiziere einen Staatsstreich. Die radikale Kōdō-ha-Fraktion im Militär ermordete mehrere prominente Politiker, schaffte es jedoch nicht, den Premierminister zu ermorden. Der Putschversuch scheiterte, und anders als nach dem vorangegangenen Putschversuch wurden die überlebenden Täter vor ein geheimes Gericht gestellt und erschossen."
jap.1.a:0 "Säubert sie!"
jap.1.b:0 "Unterstütze den Putsch"
jap.2.t:0 "Taisei Yokusankai"
jap.2.d:0 "Taisei Yokusankai, eine Organisation zur Unterstützung der kaiserlichen Herrschaft, ist gegründet worden."
jap.2.a:0 "Nihon banzai!"

### jyutgwai events ### "Tod von Hu Hanmin"
jyutgwai.1.t:0 "Tod von Hu Hanmin"
jyutgwai.1.d:0 "Hu Hanmin, einer der frühen rechtskonservativen Parteiführer der Kuomintang im revolutionären China, ist leider verstorben. Sein Begräbnis soll 5 Tage später stattfinden. Es wird erwartet, dass viele wichtige Persönlichkeiten zur Beerdigung erscheinen werden, darunter [CHI.GetLeader], der Anführer von [CHI.GetNameDef]."
jyutgwai.1.a:0 "Seine Taten werden nicht vergessen werden."
jyutgwai.2.t:0 "Hu Hanmins Beerdigung"
jyutgwai.2.d:0 "Hu Hanmin, einer der frühen rechtskonservativen Parteiführer der Kuomintang im revolutionären China, ist leider verstorben. Sein Begräbnis wird in wenigen Tagen stattfinden. [CHI.GetLeader] hat geplant, sich mit [YUT.GetLeader], dem Anführer von [YUG.GetNameDef], zu treffen, um ihn um Hilfe bei der Vernichtung der Guangxi-Clique zusammen mit ihrem Anführer und unserem politischen Rivalen [GXC.GetLeader] zu bitten."
jyutgwai.2.a:0 "Ein guter Plan."
jyutgwai.2.b:0 "Ein solches Vorgehen ist nicht nötig, unsere Armee wird die Arbeit erledigen."
jyutgwai.2.c:0 "Wir sollten uns stattdessen auf die japanische Bedrohung konzentrieren."
jyutgwai.3.t:0 "Chiang's Vorschlag"
jyutgwai.3.d:0 "Nachdem er [CHI.GetLeader] während der Beerdigung von Hu Hanmin getroffen hat, hat [Root.GetLeader] von ihm einen Vorschlag oder, wie manche es nennen würden, ein Ultimatum erhalten. Im Detail geht es darum, uns um Hilfe bei der Zerstörung der Clique von [GXC.GetLeader] zu bitten. [Root.GetLeader] befürchtet, dass seine Clique bald ihrem Schicksal folgen würde, wenn die New Guangxi Clique zerstört wird."
jyutgwai.3.a:0 "Wendet Euch an [GXC.GetLeader], um eine gemeinsame Front zu bilden!"
jyutgwai.3.b:0 "Wir werden Nanking einnehmen und das Regime von [CHI.GetLeader] stürzen!"
jyutgwai.3.c:0 "Meldet Euch, bevor es zu spät ist!"
jyutgwai.4.t:0 "Vorschlag von [YUT.GetLeader]"
jyutgwai.4.d:0 "[YUT.GetLeader] hat den Plan von [CHI.GetLeader] enthüllt, unsere Clique zu vernichten. Da sie jedoch befürchten, dass sie bald unserem Schicksal folgen würden, wenn wir vernichtet würden, suchen sie nun ein Bündnis mit uns, anstatt die [CHI.GetRulingParty] zu unterstützen."
jyutgwai.4.a:0 "Wir werden uns gemeinsam gegen diese Tyrannei wehren."
jyutgwai.4.b:0 "Sie werden uns nur auf den Arm nehmen."
jyutgwai.5.t:0 "Allianz akzeptiert"
jyutgwai.5.d:0 "[GXC.GetLeader] hat unser Bündnisangebot angenommen und bereitet nun seine Truppen vor!"
jyutgwai.5.a:0 "Tod für [CHI.GetLeader]!"
jyutgwai.6.t:0 "Allianz abgelehnt"
jyutgwai.6.d:0 "[GXC.GetLeader] hat unseren Bündnisvorschlag abgelehnt!"
jyutgwai.6.a:0 "Wie konnten sie nur!"
jyutgwai.7.t:0 "[YUT.GetName] verweigert die Unterwerfung"
jyutgwai.7.d:0 "[YUT.GetLeader] hat sich geweigert, uns bei der Zerstörung der Clique von [GXC.GetLeader] zu unterstützen!"
jyutgwai.8.t:0 "Yu Hanmou"
jyutgwai.8.a:0 "Helft Chen Jitang, nach Hongkong zu fliehen!"
jyutgwai.8.b:0 "Überredet Chen Jitang, sich der Neuen Guangxi-Clique anzuschließen!"
jyutgwai.9.t:0 "Die neue Guangxi-Clique"
jyutgwai.9.d:0 "Jetzt, da Chen Jitang und sein rebellisches Verhalten aus dem Spiel sind, stehen nur noch [GXC.GetLeader] und seine Männer gegen uns."
jyutgwai.9.a:0 "Versucht zuerst, den [GXC.GetName] zu bestechen."
jyutgwai.9.b:0 "Unser Hauptaugenmerk sollte auf den Japanern liegen."
jyutgwai.10.t:0 "Notfall-Rekrutierung"
jyutgwai.10.d:0 "Die [CHI.GetRulingParty] hat einige Maßnahmen ergriffen, ihre Bestechung hat zu Uneinigkeit unter der Yue-Clique geführt. Wir sollten unsere Männer vorbereiten, falls ein Krieg ausbricht!"
jyutgwai.11.t:0 "Druck der Massenmedien"
jyutgwai.11.d:0 "Angesichts der anhaltenden Spannungen zwischen uns und [GXC.GetLeader] unterstützt die Mehrheit der Medien [GXC.GetLeader] anstelle von uns. Dies ist vor allem auf unsere derzeitige Politik zurückzuführen, die der internen Stabilität Vorrang vor der japanischen Bedrohung einräumt."
jyutgwai.11.a:0 "Wir müssen zuerst die Krankheit des Herzens loswerden!"
jyutgwai.11.b:0 "Wenn wir so weitermachen, könnten wir noch mehr Unterstützung in der Öffentlichkeit verlieren."
jyutgwai.12.t:0 "Vorfall geklärt"
jyutgwai.12.d:0 "Nach langen Diskussionen zwischen Vertretern beider Seiten wurde ein Konsens erzielt. Der so genannte "Liangguang-Zwischenfall" ist inzwischen beigelegt worden."
jyutgwai.12.a:0 "Dies ist zum Wohle des chinesischen Volkes."
jyutgwai.15.t:0 "Chen Jitang hat eingereicht"
jyutgwai.15.d:0 "Chen Jitang hat beschlossen, sich der Zentralregierung zu unterwerfen."
jyutgwai.15.a:0 "Eine weise Entscheidung."
jyutgwai.8.c:0 "Dieser verräterische Bastard!"
