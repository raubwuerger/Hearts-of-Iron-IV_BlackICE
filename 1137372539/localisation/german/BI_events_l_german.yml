BICE_britain.45.t:0 "Nachkriegs-Wahl"
BICE_britain.45.desc:0 "Trotz eines erfolgreichen Sieges über die Nazis leidet die Konservative Partei. Neben der allgemeinen Ermüdung der konservativen Politik und dem üblichen demokratischen Umschwung gegen eine seit langem regierende Partei hat die Labour-Partei stetig zugelegt. Vor allem nach der Veröffentlichung des Beveridge-Berichts im Jahr 1942, der von den Nachkriegsregierungen ein stärkeres Eingreifen in die Wirtschaft zur Verbesserung des sozialen Wohlstands erwartete, ist das Labour-Programm bei den Wählern sehr beliebt geworden, so dass ein Sieg der Konservativen bei den kommenden Wahlen immer unwahrscheinlicher wird."
BICE_britain.45.a:0 "Die Stimmung in der Wählerschaft hat sich wieder gedreht."
BICE_britain.46.t:0 "Der Beveridge-Bericht"
BICE_britain.46.desc:0 "Der Beveridge-Bericht mit dem offiziellen Titel "Social Insurance and Allied Services" (Sozialversicherung und verwandte Dienste) war ein einflussreiches Dokument bei der Gründung des Wohlfahrtsstaates im Vereinigten Königreich, das Ende 1942 veröffentlicht wurde. Unter dem Vorsitz des liberalen Wirtschaftswissenschaftlers William Beveridge werden in diesem Bericht fünf "Riesenübel" in der Gesellschaft ausgemacht: Elend, Unwissenheit, Mangel, Müßiggang und Krankheit. Beveridge schlägt eine Reihe von weitreichenden Reformen des Sozialsystems vor, von denen viele bei den Wählern großen Anklang finden. Viele führende Politiker der Konservativen mögen zwar grundsätzlich zustimmen, dass einige kleinere Maßnahmen ergriffen werden müssen, sind aber sicher nicht bereit, ein derartig umfangreiches finanzielles Engagement zu zeigen. Dieser Bericht wird wahrscheinlich zu einem wichtigen Thema bei den Wahlen nach dem Krieg werden."
BICE_britain.46.a:0 "Das geht zu weit, das könnten wir uns niemals leisten!"
BICE_britain.46.b:0 "Was für eine wunderbare Idee! Wir sollten sie als solche aufgreifen."

hungary.7.t:0 "Deutsche zwingen Horthy zur Abdankung"
hungary.7.desc:0 "Während sich die Lage an der Ostfront weiter zuspitzt, hat Admiral Horthy ernsthaft erwogen, einen Waffenstillstand mit den Sowjets zu unterzeichnen. Obwohl die Deutschen ihn davor gewarnt haben, hat Horthy seine Bemühungen fortgesetzt, einen Separatfrieden zu schließen und sein Land vor der Roten Armee zu retten. \nAus Angst, dass ihm dies tatsächlich gelingen könnte, haben die Deutschen Horthys Sohn entführt und zwingen ihn, zugunsten des Führers der faschistischen Pfeilkreuzlerpartei, Ferenc Szálasi, abzudanken. Unter Szálasis von den Deutschen unterstützter Herrschaft wird Ungarn weiter kämpfen."
hungary.7.a:0 "Schlagen Sie die roten Horden zurück!"
hungary.8.t:0 "Pax Ting"
hungary.8.desc:0 "\nDas erste Weltlager der Pfadfinderinnen fand in Gödölló, Ungarn, statt. Es fand vom 25. Juli bis zum 7. August statt und rund 5 800 Mädchen nahmen daran teil. Zur Feier des Pax Ting wurde ein Satz von vier Briefmarken herausgegeben, und Mädchen, die daran teilnahmen, erhielten ein Camping-Diplom"
hungary.8.a:0 "Ein Treffen des Friedens"

generic.2.d.f:0 "In einer Zeit enormer Verwirrung und Zerstörung müssen wir Monarchien uns zusammenschließen, um unsere Länder nicht wie die anderen in den ideologischen Abgrund stürzen zu lassen. [alliance_applicant.GetName] erkennt dies an und möchte sich der [Root.GetFactionName] anschließen. Sie können in diesen dunklen Zeiten von großem Nutzen sein."
generic.2.g:0 "Wir werden die Prüfung der Zeit gemeinsam bestehen"
