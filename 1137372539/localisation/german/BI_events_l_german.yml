germany.266.t:0 "Form 2. Gebirgsjäger-Division"
germany.266.d:0 "Die 2. Gebirgs-Division war eine Gebirgsjäger-Division des deutschen Heeres, die im Zweiten Weltkrieg hauptsächlich im nördlichsten Sektor der Ostfront, nahe der Arktis, eingesetzt wurde. Sie wurde 1938 aufgestellt und bei Kriegsende 1945 aufgelöst.\nNach dem Anschluss Österreichs an das nationalsozialistische Deutschland im März 1938 wurde die 2. Gebirgsjäger-Division am 1. April 1938 aus Angehörigen der 6. Infanterie-Division der österreichischen Armee gebildet. Sie war in Innsbruck stationiert, einem Teil des Wehrkreises XVIII, und die meisten ihrer Männer stammten aus der Region Salzburg und Tirol."
germany.266.a:0 "Form der Einheit"
germany.267.t:0 "Form 3. Gebirgsjäger-Division"
germany.267.d:0 "Die 3. Gebirgsjäger-Division war eine Formation der deutschen Wehrmacht während des Zweiten Weltkriegs. Sie wurde nach dem Anschluss 1938 aus der 5. und 7. Division des Österreichischen Bundesheeres gebildet. Die Division nahm 1939 als Teil der Heeresgruppe Süd an der Invasion Polens teil, wurde aber noch vor Ende des Feldzuges zur Garnison des Westwalls verlegt. Im Jahr 1940 beteiligte sie sich an der Invasion Norwegens und schickte vor allem ihr 139. Gebirgsregiment unter General Eduard Dietl zur Einnahme des eisfreien arktischen Hafens Narvik. Die Alliierten konnten die Stadt kurzzeitig zurückerobern, überließen sie aber nach der Invasion in Frankreich den Deutschen."
germany.267.a:0 "Formieren Sie die Einheit"
germany.268.t:0 "Umrüsten 1. Kav-Brigade"
germany.268.d:0 "Die 1. Kavallerie-Division wurde am 25. Oktober 1939 aus der 1. Kavallerie-Brigade gebildet und am 20. November um das Reiter-Regiment 21 und das Reiter-Regiment 22 erweitert. Sie wurde im Februar 1940 umstrukturiert, wobei das II./Reiter-Regiment 21 aufgelöst und das Personal auf die anderen Regimenter verteilt wurde."
germany.269.t:0 "Neuaufstellung der 4. Panzer-Division zur 14. Panzer-Division"
germany.269.d:0 "Nach der Rückkehr nach Deutschland nach dem Frankreichfeldzug im Herbst 1940 wurde das 36. Pz-Regiment abkommandiert und der neuen 14. Panzer-Division (ehemals 4. Infanterie-Division) unterstellt. Jedes der verbliebenen Panzerbataillone des verbleibenden 35. Pz-Regt. erhielt eine zusätzliche leichte Panzerkompanie mit PzIII-Panzern, so dass jedes Bataillon über 4 Panzerkompanien verfügte ("§Cingame represented by 3 btls§!). Gleichzeitig wurde das II/103 Schwere Artillerie-Btl der Division 103 hinzugefügt. Art.-Regt. Das neu gebildete 34. Kradschützen Btl wurde der 4. Schützen-Brigade hinzugefügt und verschiedene Elemente der Division wurden gepanzert (in APC's).\n\nDieses Ereignis ist obligatorisch für die Bildung der 14. Panzer-Division."
germany.270.t:0 "Umrüstung des Pz II auf Marder 2 TD"
germany.270.d:0 "Der Marder II basierte auf dem Fahrgestell des Panzer II. Es gab zwei Versionen, wobei die erste eine modifizierte sowjetische 7,62-cm-Kanone mit deutscher Munition und die andere die deutsche 7,5-cm-Pak-40-Kanone trug. Das hohe Profil und die dünne, nach oben offene Panzerung boten der Besatzung nur minimalen Schutz. Dennoch bot der Marder II (und der ähnliche Marder III) 1942 und bis in das Jahr 1943 hinein eine deutlich höhere Feuerkraft als die zeitgenössischen deutschen Panzer."
germany.270.a:0 "Pz II umbauen"
germany.270.b:0 "Nicht jetzt"
germany.271.t:0 "Entfernt"
germany.272.t:0 "Umrüstung 3. Leichte Division"
germany.272.d:0 "Nach der Übernahme der Tschechoslowakei durch Deutschland wurde der Pz35t von der deutschen Armee übernommen und kam bei den Angriffen auf Polen, Frankreich und Russland zum Einsatz. Die Produktion wurde 1942 eingestellt, da seine Bewaffnung als unzureichend erachtet wurde. Insgesamt wurden über 1400 Stück hergestellt. Das Fahrgestell wurde für den Marder III (1942-1944) weiter produziert, und einige seiner Komponenten wurden im späteren Jagdpanzer 38 (1944-1945) für Panzerjäger, turmlose Sturmgeschütze, Panzerabwehrkanonen und Flugabwehrkanonen verwendet. Der Panzer 38(t) zeigte im Polenfeldzug 1939 und in der Schlacht um Frankreich 1940 gute Leistungen. Er war besser bewaffnet als die Panzer I und Panzer II. Er war den meisten leichten Panzerkonstruktionen der damaligen Zeit ebenbürtig, obwohl er nicht in der Lage war, die Frontpanzerung der mittleren und schweren Panzer sowie der Infanteriepanzer wirksam zu bekämpfen.\nAufgrund von Mängeln, die der Feldzug in der Organisation der leichten Divisionen offenbarte, wurde er als §C8 neu organisiert. Panzer-Division§! im Oktober 1939."
