news.192.t:0 "Italien meldet Ansprüche auf jugoslawisches Territorium an"
news.192.d:0 "Nach Rücksprache mit italienischen Bürgern an der dalmatinischen Küste hat [From.GetLeader] bekannt gegeben, dass [From.GetName] das italienischsprachige Gebiet in [YUG.GetName] vollständig als rechtmäßigen Teil von [From.GetName] betrachtet. \nIn einer offiziellen Erklärung wurden diese Ansprüche bekräftigt und klargestellt, dass [From.GetName] bereit ist, das umstrittene Gebiet notfalls mit Gewalt zu erobern."
news.192.a:0 "Diese Gebiete gehören zu Jugoslawien, nicht zu Italien!"
news.192.b:0 "Sie stören das Gleichgewicht der Kräfte in dieser Region."
news.192.c:0 "Dieses Gebiet scheint eher italienisch als jugoslawisch zu sein."
news.192.e:0 "Dieses Gebiet ist italienisch!"
news.334.t:0 "Fall von Peking"
news.334.d:0 "Nach heftigen Kämpfen hat die Garnison von Peking-Tianjin gestern offiziell vor der japanischen Armee kapituliert. Der Angriff konzentrierte sich zunächst auf die Nanyuan-Kaserne und in einem zweiten Schritt auf Beiyuan nördlich von Peking. Die Soldaten beider Seiten kämpften mit großer Entschlossenheit, und die Stellungen wechselten mehrmals die Besitzer. \nAm Ende wurde das Ergebnis durch den chinesischen Verräter Yuguio Pan, der den Japanern die chinesische Truppenaufstellung und Pläne für eine Gegenoffensive übermittelte, stark beeinflusst. Mit einem Hinterhalt bei Tuanhe gelang es den Japanern, zahlreiche chinesische Regimenter zu vernichten. \nDie Nanyuan-Kaserne war von einer Ziegelmauer umgeben, und die erste chinesische Verteidigungslinie befand sich direkt vor der Mauer. Im Morgengrauen machte die japanische Artillerie die Ziegelmauer zu Schutt und die Soldaten des 3. Bataillons des 1. CGA-Infanterieregiments unter dem Kommando von Ichiki stürmten auf die schwächste Stelle der chinesischen Linie, wo sich Studenten befanden. \nDas Regiment bestand aus 1 700 Studenten der örtlichen Universitäten und Gymnasien, die zu diesem Zeitpunkt eine militärische Ausbildung erhielten. Die meisten von ihnen waren Teenager und hatten einige Stunden zuvor ihre Gewehre erhalten. Die Japaner, die glaubten, die Kaserne leicht einnehmen zu können, waren von der Entschlossenheit ihrer Gegner im weiteren Verlauf des Kampfes sehr überrascht. \nls die Japaner in die chinesischen Schützengräben eindrangen, kam es zu einem Handgemenge zwischen den gegnerischen Truppen. Die Studenten kämpften verzweifelt, waren aber den japanischen Soldaten, die Meister des Nahkampfes waren, nicht gewachsen. Obwohl es den Chinesen gelang, ihre Stellungen mit großer Entschlossenheit zu halten, war der Preis dafür verheerend. Für jeden getöteten oder verwundeten japanischen Soldaten verloren die Studentensoldaten 10 von ihnen. Die enorme Aufopferung der chinesischen Studenten hielt die Japaner nur für wenige Stunden auf. \nachdem die Festung Nanyuan verloren war, erkannte General Song, dass die Schlacht so gut wie verloren war und jeder weitere Widerstand zwecklos sein würde. Auch der Generalissimo erkannte den Ernst der Lage und befahl Song, sich zurückzuziehen. Bei Einbruch der Nacht gab Song Beiping auf und zog sich mit dem Großteil seiner Armee nach Baoding zurück."
news.334.a:0 "Peking-Tianjin wird von japanischen Soldaten der Kwantung-Armee eingenommen."
news.334.b:0 "Die Stadt steht nun unter japanischer Militärbesatzung."
news.334.c:0 "Ein großer Sieg!"
news.336.t:0 "Fall von Shanghai"
news.336.d:0 "Shanghai, das Paris des Orients, fällt nach langen Kämpfen zwischen den sich wehrenden chinesischen Truppen und japanischen Marinesoldaten endgültig in japanische Hand. Die Japaner setzten auch See- und Luftbombardements ein, die den chinesischen Verteidigern enorme Verluste zufügten und die Metropole verwüsteten.\n\n Ein kleines Bataillon chinesischer Truppen kämpfte noch im Sihang-Lagerhaus, bevor es sich in die neutrale internationale Siedlung jenseits des Suzhou-Flusses zurückzog."
news.336.a:0 "Peking-Tianjin ist an japanische Soldaten der Kwantung-Armee gefallen."
news.336.b:0 "Die Stadt steht nun unter japanischer Militärbesatzung."
news.2237.t:0 "Vorbereitungen für die Olympischen Winterspiele 1936"
news.2237.d:0 "Karl Ritter von Halt, Mitglied des Internationalen Olympischen Komitees, berichtet, dass wir unsere Vorbereitungen für die Olympischen Winterspiele im Februar in Garmisch-Partenkirchen in Bayern abschließen müssen. \n1931 erhielt Berlin den Zuschlag für die XI. Olympischen Spiele und damit Deutschland auch das Recht, die IV. Olympischen Winterspiele. "Olympische Winterspiele werden einstimmig an Garmisch-Partenkirchen vergeben", teilte Baron le Fort in einem Telegramm am 7. Juni 1933 mit. Garmisch und Partenkirchen hatten sich gegen ihre Konkurrenten Schreiberhau und Braunlage durchgesetzt. Im Zuge der Vorbereitungen für das sportliche Großereignis wurden die beiden Gemeinden am 1. Januar 1935 gegen den Widerstand der Garmischer Marktgemeinderäte, die sich nur deshalb beugten, weil ihnen Innenminister Wagner mit der Einweisung in das Gefängnis Dachau drohte, zur Marktgemeinde Garmisch-Partenkirchen zusammengeschlossen. \n Bis zum Beginn der Spiele sollten in Rekordzeit das Olympische Skistadion mit der Großen und Mittleren Olympischen Sprungschanze (auch Austragungsort der Eröffnungs- und Schlussfeier sowie Start und Ziel der Langlaufwettbewerbe) und das Olympische Kunstskistadion errichtet werden. Der Gudiberg für die Slaloms und das Kreuzeck für die Abfahrten wurden zum ersten Mal bei Olympischen Winterspielen gewählt. Eisschnelllauf- und Eisschießwettbewerbe sowie die Bobrennen fanden auf bzw. am Rießersee statt.\n28 Nationen, 755 Teilnehmer, 17 Disziplinen mit erwarteten 600000 Zuschauern werden neue Superlative setzen. Vor allem der Finaltag mit dem Spezialspringen und der Abschlussfeier vor erwarteten 150000 Zuschauern wird als Rekord in Erinnerung bleiben. \nDie Sowjetunion hat angekündigt, dass sie nicht teilnehmen wird, und die Teilnahme der USA ist aufgrund wachsender Bewegungen, die einen Boykott der Spiele fordern, noch ungewiss."
news.2237.a:0 "Wir sind bereit!"
news.2237.b:0 "Stellt sicher, dass die Welt nur das sieht, was wir sie sehen lassen wollen."
news.2237.c:0 "Bereitet euch darauf vor, dies als Propaganda zu verwenden"
news.2238.t:0 "Die Olympischen Winterspiele 1936"
news.2238.d:0 "Die Eröffnungsfeier der Olympischen Winterspiele in Garmisch-Partenkirchen hat begonnen! Nach einer kurzen Ansprache von Karl Ritter von Halt eröffnete der deutsche Führer Adolf Hitler offiziell die Spiele. 4 deutsche Artilleriegeschütze feuerten Salut und die olympische Flagge wurde gehisst. \nDie Athleten marschieren ein, Griechenland als erstes und Deutschland als letztes, heben ihre Hände und salutieren vor ihrem Führer. Der deutsche Skifahrer Willy Bogner spricht den olympischen Eid im Namen der 755 Athleten aus den 28 teilnehmenden Nationen. \nDer alpine Skilauf hat seinen ersten Auftritt bei den Olympischen Winterspielen, und zum ersten Mal wird ein "Militärpatrouillen"-Wettbewerb ausgetragen (ein Vorläufer des Biathlon)."
news.2238.a:0 "Mögen die Olympischen Winterspiele 1936 beginnen!"
news.2238.b:0 "Wir werden bei den Olympischen Winterspielen unser Bestes geben!"
news.2238.c:0 "Sie werden ohne [Root.GetAdjective]-Beteiligung beginnen"
news.2239.t:0 "Tanzshow"
news.2239.d:0 "Zur Unterhaltung unserer ausländischen Gäste und um der Welt die deutsche Kultur zu zeigen, werden wir eine Show mit tanzenden Mädchen veranstalten. Die deutsche Weiblichkeit wird zu sehen sein."
