enigma.1.t:0 "Marian Rejewski schickt eine Enigma-Maschine an die Alliierten."
enigma.1.d:0 "Marian Adam Rejewski war ein polnischer Mathematiker und Kryptologe, der 1932 herausfand, wie die mit Steckkarten ausgestattete Enigma-Maschine, das wichtigste von Deutschland verwendete Chiffriergerät, Nachrichten verschlüsselte.  Der Erfolg von Rejewski und seinen Kollegen Jerzy Rózycki und Henryk Zygalski gab den Briten im Zweiten Weltkrieg den Anstoß zum Lesen von Enigma-Nachrichten.  Die so gewonnenen Informationen, die den Codenamen Ultra tragen, trugen vielleicht entscheidend zur Niederlage Nazi-Deutschlands bei.  Fünf Wochen vor dem deutschen Einmarsch in Polen 1939 präsentierten Rejewski und seine Kollegen ihre Ergebnisse zur Entschlüsselung der Enigma den französischen und britischen Geheimdienstvertretern. Kurz nach Ausbruch des Krieges wurden die polnischen Kryptologen nach Frankreich evakuiert, wo sie ihre Arbeit in Zusammenarbeit mit den Briten und Franzosen fortsetzten."
enigma.1.a:0 "Gebt ihnen Enigma"
enigma.1.b:0 "Nein!"
enigma.2.t:0 "Marian Rejewski schickt eine Enigma-Maschine an die Alliierten"
enigma.2.d:0 "Marian Adam Rejewski war ein polnischer Mathematiker und Kryptologe, der 1932 herausfand, wie die mit Steckkarten ausgestattete Enigma-Maschine, das wichtigste von Deutschland verwendete Chiffriergerät, Nachrichten verschlüsselte. Der Erfolg von Rejewski und seinen Kollegen Jerzy Rózycki und Henryk Zygalski gab den Briten im Zweiten Weltkrieg den Anstoß zum Lesen von Enigma-Nachrichten.  Die so gewonnenen Informationen, die den Codenamen Ultra tragen, trugen vielleicht entscheidend zur Niederlage Nazi-Deutschlands bei.  Fünf Wochen vor dem deutschen Einmarsch in Polen 1939 präsentierten Rejewski und seine Kollegen ihre Ergebnisse zur Entschlüsselung der Enigma den französischen und britischen Geheimdienstvertretern. Kurz nach Ausbruch des Krieges wurden die polnischen Kryptologen nach Frankreich evakuiert, wo sie ihre Arbeit in Zusammenarbeit mit den Briten und Franzosen fortsetzten."
enigma.2.a:0 "Ausgezeichnet!  Lasst uns den Code knacken."
enigma.3.t:0 "Operation ULTRA"
enigma.3.d:0 "ULTRA war der Name, den die Briten für die Erkenntnisse aus der Entschlüsselung des verschlüsselten deutschen Funkverkehrs im Zweiten Weltkrieg verwendeten. Der Begriff wurde schließlich zur Standardbezeichnung für alle Informationen aus hochrangigen kryptoanalytischen Quellen.  Der Name entstand, weil das Entschlüsseln von Chiffren als wichtiger angesehen wurde als die höchste damals verfügbare Sicherheitseinstufung (Most Secret) und daher als ultrageheim galt.  Ein Großteil des deutschen Chiffrierverkehrs wurde mit der Enigma-Maschine verschlüsselt, weshalb der Begriff "Ultra" oft fast synonym mit "Enigma entschlüsselt" verwendet wurde.  Die in Bletchley Park unter dem Codenamen "Ultra" hergestellten hochrangigen Geheimdienstinformationen sollen den Kriegsanstrengungen der Alliierten entscheidend geholfen und den Krieg verkürzt haben, obwohl der genaue Einfluss von Ultra noch immer untersucht und diskutiert wird.  Wir werden eine Entschlüsselung gegen Deutschland erreichen."
enigma.3.a:0 "Bletchley Park ist jetzt unser Geheimdienstzentrum."
enigma.3.b:0 "Nein"
enigma.4.t:0 "Beschlagnahmung von Bletchley Park"
enigma.4.d:0 "Der britische Auslandsgeheimdienst MI6 (Military Intelligence Section 6) gab Wochen vor Ausbruch des Zweiten Weltkriegs in Warschau seine Erfolge bei der Entschlüsselung der deutschen Enigma-Chiffren an den französischen und britischen Geheimdienst weiter.  Die Briten nutzten diese Informationen als Grundlage für ihre eigenen frühen Bemühungen zur Entschlüsselung der Enigma.  Die erste Welle der Government Code and Cypher School (GC&CS) zog am 15. August 1939 nach Bletchley Park.  Der Hauptteil der GC&CS, einschließlich der Marine-, Militär- und Luftabteilungen, befand sich im Erdgeschoss, zusammen mit einer Telefonzentrale, einem Fernschreiberraum, einer Küche und einem Speisesaal.  Das Obergeschoss wurde dem MI6 zugewiesen.  Die vorgefertigten Holzhütten wurden noch errichtet, und anfangs war die gesamte "Jagdgesellschaft" in das bestehende Haus, seine Ställe und Hütten gepfercht. Diese erwiesen sich als zu klein, und so wurde die Elmers School, ein benachbartes Jungeninternat, für die kommerzielle und diplomatische Abteilung erworben."
enigma.4.a:0 "Das sollte genügen."
enigma.5.t:0 "Weitere Verbesserung von Bletchley Park."
enigma.5.d:0 "Abhörstationen, die Y-Stationen (wie die in Chicksands in Bedfordshire und Beaumanor Hall in Leicestershire, dem Hauptquartier der Y-Gruppe des Kriegsministeriums), sammelten Rohsignale zur Verarbeitung in Bletchley.  Die verschlüsselten Nachrichten wurden von Hand notiert und auf Papier mit Motorradkurieren oder später mit Fernschreibern nach Bletchley geschickt. Bletchley Park ist vor allem für das Entschlüsseln von Nachrichten bekannt, die mit der deutschen Enigma-Maschine verschlüsselt wurden, aber die größte kryptologe Leistung war wohl das Entschlüsseln der Fernschreiber des deutschen Oberkommandos der Fische.  Die in Bletchley entschlüsselten Informationen erhielten den Codenamen \"Ultra\".  Sie trugen wesentlich zum Erfolg der Alliierten bei der Bekämpfung der U-Boote in der Atlantikschlacht und zu den britischen Seesiegen in der Schlacht von Kap Matapan und der Schlacht am Nordkap bei."
enigma.5.a:0 "Okay"
enigma.6.t:0 "Bletchley Park ist jetzt voll funktionsfähig."
enigma.6.d:0 "Die Abhörstationen arbeiten zu 100 %.  Wir können jetzt Signale vom Kontinent empfangen und entschlüsseln."
enigma.6.a:0 "Gut"
enigma.7.t:0 "Operation Z"
enigma.7.d:0 "Unsere Kryptologen haben den Enigma-Code erfolgreich geknackt."
enigma.7.a:0 "Unglaublich."
enigma.8.t:0 "Ändern der Enigma-Codes"
enigma.8.d:0 "Unsere Kryptologen haben unsere Enigma-Codes geändert, um zu verhindern, dass die Alliierten unsere Befehle entschlüsseln können."
enigma.8.a:0 "Ja"
enigma.9.t:0 "Deutschland hat die Enigma-Codes geändert"
enigma.9.d:0 "Wir können ihre Befehle nicht mehr so gut entschlüsseln wie früher."
enigma.9.a:0 "Donnerwetter"
enigma.10.t:0 "Enigma M4"
enigma.10.d:0 "Am 1. Februar 1942 führte die Marine für den U-Boot-Verkehr eine Enigma-Maschine mit vier Rotoren ein, die M4 genannt wurde (das Netz war bei den Alliierten als Triton oder "Shark" bekannt). Der zusätzliche Rotor wurde auf demselben Raum untergebracht, indem der Reflektor in eine Kombination aus einem dünnen Reflektor und einem dünnen vierten Rotor aufgeteilt wurde. Dies führte zu einer größeren Verschlüsselungsfähigkeit - jetzt und für einige Monate werden die Alliierten nicht in der Lage sein, unsere Konvoi-Angriffe abzufangen."
enigma.10.a:0 "Gut"
enigma.11.t:0 "Versuch, die Enigma zu knacken"
enigma.11.d:0 "Am 1. Februar 1942 führte die Marine für den U-Boot-Verkehr eine Enigma mit vier Rotoren ein, die als M4 bezeichnet wurde (das Netz war bei den Alliierten als Triton oder "Shark" bekannt). Der zusätzliche Rotor wurde auf demselben Raum angebracht, indem der Reflektor in eine Kombination aus einem dünnen Reflektor und einem dünnen vierten Rotor aufgeteilt wurde. Dies führte zu einer großen Verschlüsselungsfähigkeit und unsere Marine ist seitdem nicht mehr in der Lage, die deutschen Geleitzugangriffe abzufangen.  Unsere Generäle fordern uns auf, dringend nach einem Weg zu suchen, die Enigma-Codes zu knacken, wenn wir unsere Konvois schützen wollen. \nWenn Sie zustimmen, werden wir 5% unserer Arbeitskräfte investieren, bis der Code geknackt ist."
enigma.11.a:0 "Lasst ihn uns knacken"
enigma.11.b:0 "Nein"
enigma.12.t:0 "Enigma-Code geknackt!"
enigma.12.d:0 "Unsere Kryptologen haben großartige Arbeit geleistet, wir können unsere Konvois jetzt besser gegen deutsche U-Boote verteidigen.\n\nWir erhalten unsere in den Knackversuch investierte Arbeitskraft zurück."
enigma.12.a:0 "Großartig"
enigma.13.t:0 "Die USA teilen Enigma-Codes."
enigma.13.d:0 "Die US-Kryptologen haben eine großartige Arbeit geleistet.  Wir können unsere Konvois jetzt besser gegen deutsche U-Boote verteidigen.  Danke an sie."
enigma.13.a:0 "Danke"
enigma.14.t:0 "Enigma-Code geknackt!"
enigma.14.d:0 "Unsere Kryptologen haben großartige Arbeit geleistet, wir können unsere Konvois jetzt besser gegen deutsche U-Boote verteidigen."
enigma.14.a:0 "Großartig"
