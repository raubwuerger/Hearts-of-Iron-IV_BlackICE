#### WORLD NEWS #### "Bündnis mit den Beneluxstaaten"
worldnews.1.t:0 "Bündnis mit den Beneluxstaaten"
worldnews.1.d:0 "Frankreich, Belgien und Luxemburg haben im Einvernehmen mit Großbritannien einen gemeinsamen Verteidigungspakt unterzeichnet. Der frühere Pakt wurde 1936 gekündigt, als Belgien zur Neutralitätspolitik zurückkehrte, aber angesichts der wachsenden faschistischen Bedrohung im Osten wollen die Alliierten ein starkes Bündnis schaffen, das in der Lage ist, die Ausdehnung der deutschen Macht in Europa zu verhindern."
worldnews.1.a:0 "Die Alliierten werden stärker."
worldnews.2.t:0 "Mit brennender Sorge In Deutschland lesen"
worldnews.2.d:0 "Die Enzyklika, die nicht wie üblich in Latein, sondern in Deutsch verfasst ist, wurde aus Angst vor der Zensur nach Deutschland geschmuggelt und heute an einem der meistbesuchten Sonntage der Kirche, dem Palmsonntag, von den Kanzeln aller deutschen katholischen Kirchen verlesen. Die Enzyklika verurteilt Verstöße gegen das 1933 zwischen dem Deutschen Reich und dem Heiligen Stuhl geschlossene Reichskonkordat. Sie verurteilt "pantheistische Verwirrung", "Neuheidentum", "den sogenannten Mythos von Rasse und Blut" und die Vergötterung des Staates. Es enthält eine energische Verteidigung des Alten Testaments in der Überzeugung, dass es den Weg für das Neue Testament bereitet. Es stellt fest, dass die Rasse ein grundlegender Wert der menschlichen Gemeinschaft ist, der notwendig und ehrenwert ist, verurteilt aber die Überhöhung der Rasse oder des Volkes oder des Staates über ihren normalen Wert hinaus auf ein götzendienerisches Niveau. Sie erklärt auch, "dass der Mensch als Person Rechte besitzt, die er von Gott hat und die jede Gemeinschaft gegen Verleugnung, Unterdrückung oder Vernachlässigung schützen muss." Obwohl der Nationalsozialismus, Adolf Hitler und die Nazipartei in dem Dokument nicht namentlich genannt werden, wissen alle, die es hören, genau, wer kritisiert wird, und einige glauben sogar, dass der Führer darin als "verrückter Prophet" bezeichnet wird. Es ist die erste organisierte Kritik an der Nazipartei seit ihrer Machtübernahme, und viele Katholiken haben sich die Worte des Papstes zu Herzen genommen."
worldnews.2.a:0 "Der Faschismus wird zurückgedrängt"
worldnews.2.b:0 "Beschlagnahmt alle Exemplare dieses Dokuments!"
worldnews.2.c:0 "Ein mutiger Schritt des Papstes"
worldnews.3.t:0 "Papst Pius XI. stirbt"
worldnews.3.d:0 "Der Papst, der am 25. November 1938 zwei Herzinfarkte erlitten hatte, war schon seit einiger Zeit krank. Er starb heute Morgen um 5:31 Uhr (römische Zeit) im Alter von 81 Jahren an einem dritten Herzinfarkt. Seine letzten Worte an die Menschen, die ihm zum Zeitpunkt seines Todes nahe standen, waren klar und deutlich: "Meine Seele nimmt in Frieden Abschied von euch allen". Die letzten hörbaren Worte des Papstes sollen gewesen sein: "Frieden, Frieden", als er starb. Diejenigen, die um 4.00 Uhr morgens an seinem Bett standen, erkannten, dass das Ende des Papstes nahe war. Zu diesem Zeitpunkt wurde der Küster gerufen, um dem Papst elf Minuten vor seinem Tod das Sterbesakrament zu spenden. Der anglikanische Erzbischof von Canterbury, Cosmo Lang, würdigte die Bemühungen des Papstes um den Weltfrieden und bezeichnete ihn als einen Mann von "aufrichtiger Frömmigkeit", der seine Aufgaben mit außergewöhnlicher "Würde und Mut" erfüllt habe. Weitere Beileidsbekundungen kamen von Benito Mussolini und Adolf Hitler, der den Vatikan besuchte, um dem verstorbenen Pontifex die letzte Ehre zu erweisen. In Rom, Paris und Berlin wehen die Flaggen auf Halbmast."
worldnews.3.a:0 "Der Papst ist wirklich tot"
