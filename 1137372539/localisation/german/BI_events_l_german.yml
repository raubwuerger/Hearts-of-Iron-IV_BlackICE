politics.302.t:0 "Ausländische Einflussnahme: Unsere Optionen"
politics.302.desc:0 "Wir haben mehrere Möglichkeiten, diese ausländischen Agenten zu bekämpfen, die jeweils unterschiedliche Vor- und Nachteile mit sich bringen. \nErstens könnten wir eine massive Propagandakampagne starten. Reden, Kundgebungen, Flugblätter, Weißbücher und alles andere, was uns einfällt. Mit unserer gesamten Regierung und Partei im Rücken können wir ihre Botschaften überwältigen. Dies ist zwar die am wenigsten aufwändige Option, aber vielleicht auch die langsamste und am wenigsten effektive. \n\nZweitens können wir versuchen, diese Spione und Verräter zu verhaften. Indem wir ihre Anführer und andere wichtige Agenten festnehmen, wird ihre Bewegung unwiederbringlich lahmgelegt. Dies könnte sich als wirksamer erweisen als eine einfache Propagandakampagne, ohne das Land zu zerreißen. \nAllerdings könnte sich ihre bloße Verhaftung als zu langsam erweisen. Wir könnten sie auch einfach aus unserem Land entfernen, um den ausländischen Teufeln eine Botschaft zu senden. Dies wäre eine brutale und teure Strategie, die sich aber als die schnellste erweisen könnte."
politics.302.a:0 "Wir werden sie in unserer Propaganda ertränken!"
politics.302.b:0 "Nehmt sie fest!"
politics.302.c:0 "Wir werden mit diesen Agenten ein für alle Mal aufräumen!"
politics.305.t:0 "Ausländische Einflussnahme: Erfolgreich!"
politics.305.desc:0 "Gute Nachrichten! Trotz aller Bemühungen unserer Feinde im Ausland haben wir ihre Versuche, Einfluss auf unsere große Nation zu nehmen, zunichte gemacht! Es war zwar ein langer und kostspieliger Kampf, aber unsere Regierung und die Zukunft unseres Landes sind vor ausländischen Eindringlingen sicher."
politics.305.a:0 "Niemand kann uns unterwandern!"
politics.306.t:0 "Ausländische Beeinflussung: Minister gewechselt"
politics.306.desc:0 "Aufgrund der Ernennung eines neuen Ministers sind unsere Bemühungen zur Bekämpfung dieser subversiven Agenten beeinträchtigt worden. Ob sich dies positiv oder negativ auswirkt, muss noch festgestellt werden."
politics.306.a:0 "Mögen sie sich als so effektiv erweisen wie angekündigt."
