germany.238.t:0 "1. Gebirgsjäger-Brigade"
germany.238.d:0 "Die Gebirgs-Brigade wurde im Juni 1935 aufgestellt. Sie war eine der Einheiten, die beim "Anschluss" Österreichs am 12. März 1938 einmarschierte. Sie wurde am 9. April 1938 zur 1. Gebirgs-Division erweitert."
germany.238.a:0 "Bilden Sie sie"
germany.238.b:0 "Kein Bedarf"
germany.239.t:0 "Aufstellung der 4. Panzer-Division"
germany.239.d:0 "Die 4. Panzer-Division wurde am 10. November 1938 in Würzburg, Bayern, als erste einer zweiten Welle von neuen Panzer-Divisionen in Deutschland nach der Schaffung der ursprünglichen drei Panzer-Divisionen im Jahr 1935 aufgestellt. Zusammen mit der 4. Panzer-Division wurde die 5. fünf Tage später in Oppeln, dem heutigen Opole in Polen, aufgestellt. Würzburg war zuvor Garnisonsstadt der 2. Panzerdivision gewesen, die ihr Hauptquartier nach dem Anschluss Österreichs im März 1938 nach Wien verlegt hatte."
germany.239.a:0 "Befehl ausführen"
germany.240.t:0 "Aufstellung der 5. Panzer-Division"
germany.240.d:0 "Die 5. Panzer-Division wurde am 15. November 1938 in Oppeln, dem heutigen Opole in Polen, als erste einer zweiten Welle neuer Panzer-Divisionen in Deutschland aufgestellt, nachdem 1935 die ersten drei Panzer-Divisionen aufgestellt worden waren. Neben der 5. Panzer-Division war die 4. fünf Tage zuvor in Würzburg aufgestellt worden. Das Personal der Division bestand hauptsächlich aus Schlesiern und Sudetendeutschen, da das Sudetenland kurz zuvor von Deutschland annektiert worden war."
germany.240.c:0 "Kein Bedarf"
germany.241.t:0 "Bildung der 9. Panzer-Division"
germany.241.d:0 "Sie entstand, nachdem die 4. Leichte Division im Januar 1940 umstrukturiert worden war. Das Hauptquartier der Division befand sich in Wien, im Wehrkreis XVII. Die 9. Panzer-Division, die ursprünglich aus den vor dem Krieg an Deutschland angegliederten österreichischen Streitkräften aufgestellt wurde, war an den meisten der frühen Blitzkriegsangriffe des deutschen Heeres in Westeuropa beteiligt."
germany.241.a:0 "Befehl ausführen"
germany.241.c:0 "Kein Bedarf"
germany.242.t:0 "Bilden Sie die 10. Panzer-Division"
germany.242.d:0 "Die 10. Panzer-Division wurde am 1. April 1939 in Prag aus bereits bestehenden Einheiten aus ganz Deutschland zusammengestellt. Viele dieser Einheiten wurden aus der 20. motorisierten Division, der 29. motorisierten Division und der 3. leichten Division übernommen. Im Herbst 1939 befand sich die Division noch in der Aufbauphase, wurde aber noch vor Abschluss des Aufbauprozesses für die Invasion Polens 1939 eingesetzt. Aus diesem Grund blieb die 10. Panzerdivision während des gesamten Feldzugs in Reserve. Im August wurde sie von Pommern nach Polen verlegt, wo ihr in aller Eile das 7. Panzerregiment, die 4. Panzerbrigade und mehrere SS-Einheiten unterstellt wurden."
germany.242.a:0 "Befehl ausführen"
germany.242.c:0 "Kein Bedarf"
germany.243.t:0 "Bilden Sie die 11. Panzer-Division"
germany.243.d:0 "Die 11. Panzer-Division wurde am 1. August 1940 aus der 11. Schützen-Brigade und dem aus der 5. Panzer-Division herausgelösten Panzer-Regiment 15 sowie Teilen der 231. Infanterie-Division, der 311. Infanterie-Division und der 209. Die meisten ihrer Mitglieder stammten aus Schlesien."
germany.243.a:0 "Befehl ausführen"
germany.244.t:0 "Bilden Sie die 12. Panzer-Division"
germany.244.d:0 "Die Division wurde aus der 2. Infanterie-Division gebildet, die ihrerseits 1921 aufgestellt worden war. Die Division wurde 1936-37 motorisiert und nahm an den Invasionen in Polen und Frankreich teil. Im Oktober 1940 wurde sie als Panzer-Division reorganisiert."
germany.244.a:0 "Befehl ausführen"
germany.245.t:0 "Bilden Sie die 13. Panzer-Division"
germany.245.d:0 "Die Division wurde 1934 ursprünglich als Infanteriedivision aufgestellt. 1937 wurde sie motorisiert und erhielt den Namen 13. motorisierte Infanterie-Division, die an den Feldzügen gegen Polen (1939) und Westeuropa (1940) teilnahm. Nach dem Fall Frankreichs im Juni 1940 wurde die Division als 13. Panzerdivision reorganisiert."
germany.245.a:0 "Formieren Sie sie"
germany.245.b:0 "Kein Bedarf"
germany.246.t:0 "14. Panzer-Division"
germany.246.d:0 "Die 14. Panzer-Division wurde im August 1940 aus Einheiten der 4. Infanterie-Division und der 4. Die 4. Infanterie-Division stellte sowohl den Divisionsstab als auch die Infanterie-Komponenten, während die 4. Panzer-Division das Panzer-Element stellte, indem sie das 36. Panzer-Regiment in die neue Division überführte."
germany.246.a:0 "Kein Bedarf"
germany.246.b:0 "Kein Bedarf"
germany.247.t:0 "16. Panzer-Division"
germany.247.d:0 "Die Division wurde im Herbst 1940 aus der 16. Infanterie-Division gebildet, die zuvor an der deutschen Invasion in Frankreich im Jahr 1940 teilgenommen hatte. Die Division, die im Wehrkreis VI in Westfalen stationiert war, erhielt das 2. Panzer-Regiment der 2. Panzer-Division, verlegte ihren Standort von Münster nach Wuppertal und wurde Hans-Valentin Hube unterstellt."
germany.247.a:0 "Formieren Sie es"
germany.247.b:0 "Kein Bedarf"
germany.248.t:0 "17. Panzer-Division"
germany.248.d:0 "Die 27. Infanterie-Division wurde im Oktober 1936 in Augsburg, Bayern, als Friedensdivision der neuen deutschen Wehrmacht aufgestellt. Die Division wurde am 26. August 1939 mobilisiert und nahm an der Invasion Polens und der Schlacht um Frankreich teil. Im Jahr 1943 wurde ein nationalsozialistisches Propagandabuch über die Aktionen der Division in Frankreich 1940 mit dem Titel Über Somme, Seine, Loire veröffentlicht. Die 17. Panzerdivision wurde Ende 1940 gebildet, als die 27. Infanteriedivision in eine Panzerdivision umgewandelt wurde. Zum Teil stellte die 2. Panzerdivision das Personal für die neue Division. Die meisten ihrer Truppen kamen aus dem bayerischen Schwaben, dem damaligen NS-Gau Schwaben."
germany.248.a:0 "Bilden Sie ihn"
germany.248.b:0 "Kein Bedarf"
germany.249.t:0 "18. Panzer-Division"
germany.249.d:0 "Die 18. Panzer-Division wurde am 26. Oktober 1940 in Chemnitz aus Teilen der 4. Infanterie-Division, der 14. Infanterie-Division und vier Bataillonen Tauchpanzer gebildet. Sie war ursprünglich für die Operation Seelöwe, die geplante deutsche Invasion des Vereinigten Königreichs, vorgesehen gewesen. Von diesen vier Panzerbataillonen bildeten zwei das 18. Panzerregiment und die beiden anderen das 28. Im März 1941 wurde die 18. Panzerdivision reorganisiert, das 28. Panzerregiment wurde aufgelöst, eines seiner Bataillone wurde zum dritten Bataillon des 18."
germany.249.a:0 "Formieren Sie es"
germany.249.b:0 "Kein Bedarf"
germany.250.t:0 "19. Panzer-Division"
germany.250.d:0 "Die Division wurde im November 1940 aus der 19. Infanterie-Division gebildet, wobei sie das 27. Panzer-Regiment erhielt und das 59. Infanterie-Regiment an die neue 20."
germany.250.a:0 "Aufstellung"
germany.250.b:0 "Kein Bedarf"
germany.251.t:0 "20. Panzer-Division"
germany.251.d:0 "Die 20. Panzer-Division wurde am 5. Oktober 1940 gebildet, nachdem der Beschluss gefasst worden war, die bestehenden deutschen Panzer-Divisionen zu schwächen, um neue Divisionen zu schaffen. Die neue Division setzt sich aus verschiedenen aktiven und Reserveeinheiten zusammen, darunter die 19. Infanterie-Division, die selbst zu einer Panzerdivision umgewandelt worden war und nun als 19."
germany.251.a:0 "Bilden Sie sie"
germany.251.b:0 "Kein Bedarf"
germany.252.t:0 "24. Panzer-Division"
germany.252.d:0 "Die 24. Panzer-Division wurde Ende 1941 aus der 1. Kavalerie-Division gebildet und südlich von Königsberg auf dem Truppenübungsplatz Stablack stationiert. Sie erhielt nach mehreren Trainingsaufenthalten in Frankreich im Mai 1942 ihre Einsatzfähigkeit. 24. Panzer-Division wurde im Mai 1942 der 4. Panzerarmee in der Nähe von Kursk zugeteilt. Ab Juni 1942 nahm die Einheit an der Sommeroffensive in Richtung Don und Stalingrad teil."
germany.253.t:0 "Motorisierte 29. Infanterie-Div.(mot)"
germany.253.d:0 "Die ersten vier motorisierten Infanterie-Divisionen (2., 13., 20. und 29.) wurden in den Jahren 1937 bis 1939 direkt aus Infanterie-Divisionen hervorgegangen, so dass sie die meisten Merkmale ihrer Vorgängerdivisionen behielten. Jede motorisierte Infanterie-Division verfügte über drei motorisierte Infanterie-Regimenter und ein motorisiertes Artillerie-Regiment als Hauptkampfkomponente, die Division verfügte aber auch über andere unterstützende Einheiten.\nDie 29. Infanterie-Division(mot) wird in ihrer Kaserne in ERFUHRT neu aufgestellt.\nOOB:\nCO: Generalleutnant Gustav von Weitersheim\nInfanterie-Regiment(motorisiert) 15\nInfanterie-Regiment(motorisiert) 71\nInfanterie-Regiment(motorisiert) 86\nArtillerie-Regiment(motorisiert) 29."
germany.254.t:0 "Motorisierte 2. Infanterie-Division"
germany.254.d:0 "Die ersten vier motorisierten Infanterie-Divisionen (2., 13., 20. und 29.) wurden in den Jahren 1937 bis 1939 direkt aus den Infanterie-Divisionen aufgewertet, so dass sie die meisten Merkmale ihrer Vorgängerdivisionen beibehielten. Jede motorisierte Infanterie-Division verfügte über drei motorisierte Infanterie-Regimenter und ein motorisiertes Artillerie-Regiment als Hauptkampfkomponente, die Division verfügte auch über andere unterstützende Einheiten. Die 2. Infanterie-Division(mot) wird in ihrer Kaserne in STETTIN neu aufgestellt.\nOOB:\nCO: Generalleutnant Paul Bader\nInfanterie-Regiment(motorisiert) 5\nInfanterie-Regiment(motorisiert) 25\nInfanterie-Regiment(motorisiert) 92\nArtillerie-Regiment(motorisiert) 2."
germany.255.t:0 "Motorise 13. Infanterie-Div.(mot)"
germany.255.d:0 "Die ersten vier motorisierten Infanterie-Divisionen (2., 13., 20. und 29.) wurden in den Jahren 1937 bis 1939 direkt aus Infanterie-Divisionen aufgewertet, so dass sie die meisten Merkmale ihrer Vorgängerdivisionen beibehielten. Jede motorisierte Infanterie-Division verfügte über drei motorisierte Infanterie-Regimenter und ein motorisiertes Artillerie-Regiment als Hauptkampfkomponente, die Division verfügte auch über andere unterstützende Einheiten. Die 13. Infanterie-Division(mot) wird in ihrer Kaserne in MAGDEBURG neu aufgestellt.\nOOB:\nCO: Generalleutnant Paul Otto\nInfanterie-Regiment(motorisiert) 33\nInfanterie-Regiment(motorisiert) 66\nInfanterie-Regiment(motorisiert) 93\nArtillerie-Regiment(motorisiert) 13."
germany.256.t:0 "Motorise 20. Infanterie-Div.(mot)"
germany.256.d:0 "Die ersten vier motorisierten Infanterie-Divisionen (2., 13., 20. und 29.) wurden in den Jahren 1937 bis 1939 direkt aus Infanterie-Divisionen hervorgegangen, so dass sie die meisten Merkmale ihrer Vorgängerdivisionen behielten. Jede motorisierte Infanterie-Division verfügte über drei motorisierte Infanterie-Regimenter und ein motorisiertes Artillerie-Regiment als Hauptkampfkomponente, die Division verfügte auch über andere unterstützende Einheiten. Die 20. Infanterie-Division(mot) wird in ihrer Kaserne in HAMBURG neu aufgestellt.\nOOB:\nCO: Generalleutnant Maximilian Schwandner\nInfanterie-Regiment(motorisiert) 69\nInfanterie-Regiment(motorisiert) 76\nInfanterie-Regiment(motorisiert) 90\nArtillerie-Regiment(motorisiert) 20."
