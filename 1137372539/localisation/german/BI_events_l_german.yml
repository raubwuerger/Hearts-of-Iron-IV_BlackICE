## 13/4/2018 ##
kmt.539.t:0 "Kommunistischer Putsch!"
kmt.539.d:0 "Heute Morgen hat sich eine große Gruppe bewaffneter Kommunisten einen Weg zum Wohnsitz von [Roo.GetLeader] gebahnt und die Übertragung der gesamten Macht der Nation auf ihren Führer gefordert. [Root.GetLeader] wird nun als Geisel festgehalten, und wenn wir dem nicht nachkommen, wird [Root.GetLeader] mit Sicherheit sofort hingerichtet werden."
kmt.539.a:0 "Viva la revolución!"
kmt.539.b:0 "Lieber tot als rot!"
kmt.540.t:0 "[From.GetName] sucht den Frieden"
kmt.540.d:0 "Nachdem das kommunistische Regime die alte Regierung gestürzt hat, hat [From.GetLeader] den Wunsch geäußert, sich aus unserem aktuellen Konflikt zurückzuziehen."
kmt.540.a:0 "Es ist zu viel Blut geflossen."
kmt.540.b:0 "Niederträchtige kommunistische Bastarde! Sie sollen durch unsere Hand verrecken!"
kmt.541.t:0 "Frieden mit [From.GetName]"
kmt.541.d:0 "[From.GetLeader] hat beschlossen, mit uns Frieden zu schließen."
kmt.541.a:0 "Fantastisch!"
kmt.542.t:0 "[From.GetName] lehnt Friedensangebot ab"
kmt.542.d:0 "[From.GetLeader] hat unser Friedensangebot abgelehnt."
kmt.542.a:0 "Das ist schade."
kmt.543.t:0 "Kommunistischer Putsch in [From.GetName] gescheitert"
kmt.543.d:0 "Der von uns inszenierte kommunistische Putsch in [From.GetName] ist gescheitert. Obwohl ihr Anführer hingerichtet wurde, nachdem sich das örtliche Regime geweigert hatte, die Macht an die Kommunisten zu übergeben, wurden die Kommunisten schnell vom [From.GetAdjective]-Militär vertrieben. Aufgrund der geringen Größe von [From.GetName] ist es für die [From.GetAdjective]-Behörde nicht schwer, das Hauptquartier der Kommunisten ausfindig zu machen und eine erfolgreiche Razzia durchzuführen. Obwohl alle Beweise, die auf uns als Drahtzieher des Putsches hindeuten, bereits vor der Razzia im Hauptquartier vernichtet wurden, sind derzeit alle von uns unterstützten Kommunisten in [From.GetName] hingerichtet worden, und vielleicht ist es an der Zeit, dass wir direkt eingreifen."
kmt.543.a:0 "Die Revolution wird triumphieren!"
kmt.544.t:0 "Kommunistenputsch in [From.GetNameOld]"
kmt.544.d:0 "[From.GetAdjective] haben Kommunisten erfolgreich die Kontrolle über ihr Land übernommen und ihre Unabhängigkeit erklärt. Wie sollen wir darauf reagieren?"
kmt.544.a:0 "Zerschlagt dieses rote Gesindel!"
kmt.544.b:0 "Die Macht unserer Nation schwindet!"
kmt.546.d:0 "Da er keinen Grund mehr sieht, mit uns zu kämpfen, hat [From.GetName] beschlossen, unsere Unabhängigkeit fallen zu lassen und uns einen weißen Frieden vorzuschlagen."
kmt.546.a:0 "Die Revolution hat gesiegt!"
kmt.546.b:0 "Wir werden die Revolution auf [From.Capital.GetName] ausweiten!"
kmt.547.a:0 "Endlich Frieden."
kmt.553.t:0 "[GER.GetName] zieht sich zurück Berater"
kmt.553.d:0 "[GER.GetName] hat beschlossen, seine Militärmission zurückzurufen."
kmt.553.a:0 "Dies ist nicht ideal."
kmt.554.t:0 "[ENG.GetAdjective] Ausgebildete Einheiten kehren zurück"
kmt.554.d:0 "Nach einer gewissen Ausbildung in [ENG.GetAdjective]-Lagern sind die von uns entsandten Untis zurückgekehrt."
kmt.554.a:0 "Wir werden sehen, wie sie von den Schulungen profitieren."
kmt.555.t:0 "[From.GetLeader] Strebt eine Regierungskoalition an"
kmt.555.d:0 "[From.GetLeader] hat beschlossen, dass wir die internen Streitigkeiten beenden und als Waffenbrüder zusammenkommen sollten. Es wurde eine Koalitionsregierung vorgeschlagen, die auf unsere Antwort wartet. Wenn wir dieses Angebot ablehnen, müssen wir mit der Anwendung von Gewalt durch [From.GetRulingParty] rechnen."
kmt.555.a:0 "Das hört sich gut an."
kmt.555.b:0 "Blödsinn!"
kmt.556.t:0 "[From.GetLeader] stimmt der Bildung einer Koalitionsregierung zu"
kmt.556.d:0 "[From.GetLeader] hat sich bereit erklärt, eine Koalitionsregierung mit uns zu bilden."
kmt.556.a:0 "Das sollte das Ende des Bürgerkriegs bedeuten."
kmt.557.t:0 "[From.GetLeader] weigert sich, eine Koalitionsregierung zu bilden"
kmt.557.d:0 "[From.GetLeader] hat sich geweigert, eine Koalitionsregierung mit uns zu bilden."
kmt.557.a:0 "Dann ist es an der Zeit, dass die Waffen das Wort ergreifen."
kmt.557.b:0 "Der Frieden muss erhalten bleiben..."
## 14/4/2018 ##
kmt.558.t:0 "Rückgabe Indochinas an [FRA.GetName]?"
kmt.558.d:0 "Jetzt, wo [FRA.GetName] die Hände wieder frei hat, haben sie die Rückgabe von Indochina an sie gefordert, wie vereinbart."
kmt.558.a:0 "Rückgabe Indochinas."
kmt.558.b:0 "Indochina war immer ein integraler Bestandteil des chinesischen Territoriums!"
kmt.559.t:0 "[From.GetName] Rückgabe Indochinas"
kmt.559.d:0 "Indochina wurde in unsere Hand zurückgegeben."
kmt.559.a:0 "Ausgezeichnet"
kmt.560.t:0 "[From.GetName] Verweigert die Rückgabe Indochinas"
kmt.560.d:0 "[From.GetName] hat erklärt, dass sie an Indochina festhalten werden, da es, wie sie sagen, immer ein integraler Bestandteil ihres Territoriums gewesen ist."
kmt.560.a:0 "Dann werden wir es mit Gewalt einnehmen"
kmt.560.b:0 "Zurückgehen"
## 20/5/2018 ## "Änderungen in unserem Fokus"
kmt.561.t:0 "Änderungen in unserem Fokus"
kmt.561.d:0 "Seit den jüngsten Umwälzungen in [JAP.GetName] scheinen sie keine Bedrohung mehr für uns darzustellen. Wir können uns nun voll und ganz darauf konzentrieren, die Kommunisten und die Warlords zu vernichten."
kmt.561.a:0 "Die Dinge entwickeln sich zu unseren Gunsten."
## 30/5/2018 ##
kmt.562.t:0 "Generäle verlassen für [From.GetRulingParty] Angebote"
kmt.562.d:0 "Einige unserer Generäle haben uns zugunsten der Angebote von [From.GetRulingParty] verlassen."
kmt.562.a:0 "Das sieht nicht gut aus."
kmt.563.t:0 "Ehemalige Kommunisten schließen sich unserem Militär an"
kmt.563.d:0 "Unsere Angebote haben eine beträchtliche Anzahl militärischer Talente aus der hochautonomen kommunistischen Verwaltung in [From.Capital.GetName] angezogen."
kmt.563.a:0 "Dadurch können weitere Pläne problemlos umgesetzt werden."
kmt.564.t:0 "Zu ersetzende lokale Beamte"
kmt.564.d:0 "Die [From.GetRulingParty] hat einige Beamte geschickt, um unsere lokale Verwaltung zu ersetzen. Wenn wir dies zulassen, wird unsere Autonomie beendet."
kmt.564.b:0 "Zeit, meine Waffen zu entstauben."
kmt.564.a:0 "Harmonie über alles."
kmt.565.t:0 "Übernahme"
kmt.565.d:0 "Die frühere hochgradig autonome kommunistische Verwaltung gibt es nicht mehr, unsere Nation ist endlich unter dem Banner von [Root.GetRulingParty] vereint."
kmt.565.a:0 "Ruhm für [Root.GetName]!"
kmt.566.t:0 "Kommunisten rebellieren"
kmt.566.d:0 "Die lokale kommunistische Verwaltung hat den Machtwechsel in der Region behindert. Später ist der Konflikt zu einem bewaffneten Konflikt eskaliert. Milizen und reguläre Armee liefern sich in der Region nun ein Feuergefecht."
kmt.566.a:0 "Wir werden diese Rebellion niederschlagen."
