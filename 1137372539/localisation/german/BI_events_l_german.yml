kmt.197.t:0 "[CHI.GetName] Verbessert unsere Beziehung"
kmt.197.d:0 "[CHI.GetLeader] versucht, unsere Beziehungen zu verbessern, indem er auf seine Ansprüche auf Tibet verzichtet. Unsere Beamten warnten vor Schwindeleien und Tricks, aber eine solche Entscheidung sollte schließlich von [TIB.GetLeader] selbst getroffen werden."
kmt.197.a:0 "Behandle andere gut, und andere werden dich gut behandeln."
kmt.197.b:0 "[CHI.GetRulingParty] wird uns zu Größe führen!"
kmt.197.c:0 "Wir werden auch unsere Freundlichkeit zeigen."
kmt.197.e:0 "Wir werden nicht auf solch einen naiven Trick hereinfallen!"
kmt.198.t:0 "[TIB.GetName] tritt unserer Fraktion bei"
kmt.198.d:0 "[TIB.GetLeader] hat beschlossen, dass wir gemeinsam auf eine bessere Zukunft hinarbeiten werden."
kmt.198.a:0 "Niemand will Blutvergießen"
kmt.199.t:0 "[TIB.GetName] Wird unsere Marionette"
kmt.199.d:0 "[TIB.GetLeader] hat beschlossen, dass [Root.GetRulingParty] sie zu Größe führen wird, und übergibt ihre politischen Angelegenheiten an uns."
kmt.199.a:0 "Wir werden sie nicht enttäuschen"
kmt.200.t:0 "[TIB.GetName] Verzicht auf Ansprüche auf Sikang"
kmt.200.d:0 "[TIB.GetLeader] hat als Zeichen der Freundschaft beschlossen, dass sie Sikang nicht länger als ihren Kernstaat beanspruchen wird."
kmt.200.a:0 "Gegenseitiger Respekt ist das Wichtigste"
kmt.201.t:0 "[TIB.GetName] lehnte unsere Freundlichkeit ab"
kmt.201.d:0 "[TIB.GetLeader] sind der Meinung, dass unsere Freundschaftsbekundung nichts weiter als armselige Tricks sind, und lehnen weitere Diskussionen zu diesem Thema ab. "
kmt.201.a:0 "Warum können sie keine Gründe sehen!"
## 6/9/2016 ## "Der Bürgerkrieg ist vorbei"
kmt.202.t:0 "Der Bürgerkrieg ist vorbei"
kmt.202.a:0 "Jetzt werden wir Verbündete in der ganzen Welt suchen."
