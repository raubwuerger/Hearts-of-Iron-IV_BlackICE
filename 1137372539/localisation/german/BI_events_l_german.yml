## Xi'an Incident ## "Wird den Bürgerkrieg beenden und eine vereinte Front gegen den japanischen Eindringling bilden."
KMT_will_stop_civil_war_tt:0 "Wird den Bürgerkrieg beenden und eine vereinte Front gegen den japanischen Eindringling bilden."
KMT_will_release_chiang_tt:0 "Wir werden Chiang Kai-shek freilassen.\n"
accept_all_demand:0 "Akzeptieren Sie"
KMT_chiang_return_tt:0 "Chiang Kai-shek wird freigelassen."
demand.t:0 "Forderungsliste"
demand.d:0 "Die Forderungen beider Seiten lauten wie folgt: "
reject_all_demand_and_war:0 "Alles zurückweisen und den Krieg erklären."
demand_rejected_war.t:0 "KRIEG!"
demand_rejected_war.d:0 "[From.GetName] hat die Geduld verloren und beschlossen, zur Lösung des aktuellen Problems zum Krieg zu greifen. Sie haben die Offensive gestartet, und wir müssen jetzt unsere Männer vorbereiten!"
demand_rejected_war.a:0 "Unzivilisierte Barbaren!"
KMT_chi_stop_civil_war_demand_rejected_tt:0 "[From.GetName] hat unsere Forderung nach Beendigung des Bürgerkriegs und der Bildung einer Einheitsfront abgelehnt.\n"
KMT_chi_demand_submission_tt:0 "[From.GetName] hat unsere Unterwerfung gefordert.\n"
KMT_will_submit_to_chiang_tt:0 "   Wird sich [CHI.GetName] unterwerfen.\n"
KMT_chi_demand_submission_rejected_tt:0 "[From.GetName] hat unsere Forderung nach Unterwerfung abgelehnt.\n"
resolved.t:0 "Vorfall geklärt"
resolved.d:0 "Beide Seiten haben sich auf alle Bedingungen geeinigt, die Angelegenheit ist gelöst.\n\nDie Bedingungen sind wie folgt: "
xian.1.t:0 "Zhang Xueliang"
xian.1.d:0 "Seitdem Zhang Xueliang die kommunistischen Banditen nicht mehr ohne Benachrichtigung der Zentralregierung angreift, hat sich der Fortschritt bei der Beseitigung der Kommunisten verlangsamt. [Root.GetLeader] hat beschlossen, Zhang in Xi'an einen Besuch abzustatten."
xian.1.a:0 "Das wird ihnen zeigen, wer hier das Sagen hat."
xian.1.b:0 "Es ist nichts Wichtiges."
xian.2.t:0 "Ankunft von [CHI.GetLeader]"
xian.2.d:0 "[CHI.GetLeader] ist in Xi'an angekommen, um sich mit [Root.GetLeader] zu treffen. [CHI.GetLeader] hat erklärt, dass wir alle Kommunisten innerhalb von drei Monaten vernichten müssen, sonst werden sie die Arbeit übernehmen."
xian.2.a:0 "Nehmt [CHI.GetLeader] als Geisel und verlangt, dass der Bürgerkrieg gestoppt wird!"
xian.2.b:0 "Wir können nichts mehr tun."
KMT_will_Die_tt:0 "§Ihr werdet annektiert, wenn ihr die Kommunisten nicht innerhalb von drei Monaten beseitigt."
xian.3.t:0 "Chiang Kai-shek als Geisel genommen"
xian.3.d:0 "Zhang Xueliang hat das Haus, in dem sich Chiang in Xi'an aufhielt, gestürmt und ihn gefangen genommen. Nun verlangt Zhang, dass wir den Bürgerkrieg einstellen und uns auf die Japaner konzentrieren. Wenn wir diesen Bedingungen zustimmen, werden sie Chiang freilassen."
xian.3.a:0 "Schickt jemanden, um mit ihnen zu verhandeln!"
xian.3.b:0 "Wir werden Chiang mit Gewalt zurückholen!"
xian.4.t:0 "[From.GetRulingParty] schickt Vertreter"
xian.4.d:0 "Ein Vertreter der [CHI.GetRulingParty] ist eingetroffen, um über das aktuelle Problem zu sprechen.\n\nWir werden diese Forderungen stellen: "
xian.4.a:0 "Sehr gut"
xian.5.t:0 "[CHI.GetRulingParty] geht in die Offensive!"
xian.5.d:0 "Die [CHI.GetRulingParty] hat beschlossen, Chiang mit Gewalt zurückzuerobern!"
xian.5.a:0 "Macht Eure Männer bereit!"
xian.6.t:0 "Zwischenfall in Xi'an"
xian.6.d:0 "Zhang Xueliang hat Chiang Kai-shek als Geisel gehalten, in der Hoffnung, dass er sich auf die Japaner statt auf die Kommunisten von [PRC.GetLeader] konzentrieren wird."
xian.6.a:0 "Das ist nicht das, was wir sehen wollen."
xian.6.b:0 "Wir sollten Zhangs Bemühungen ermutigen."
xian.7.d:0 "Zhang Xueliang hat Chiang Kai-shek als Geisel gehalten, in der Hoffnung, dass er sich auf die Japaner statt auf uns konzentrieren wird."
xian.7.a:0 "Wir hoffen, dass er Erfolg haben wird."
xian.8.t:0 "[SOV.GetName] Unzufrieden"
xian.8.d:0 "[SOV.GetName] ist nicht sehr erfreut über unsere Aktion, Chiang als Geisel festzuhalten, und hat uns aufgefordert, ihn jetzt freizulassen."
xian.8.a:0 "Wir dürfen nicht nachgeben!"
xian.9.t:0 "Nachricht von [SOV.GetName]"
xian.9.d:0 "[SOV.GetName] scheint mit unserer Initiative, die Einheitsfront zu erreichen, recht zufrieden zu sein und hat uns ermutigt, nicht nachzugeben."
xian.9.a:0 "Sie haben unseren Dank."
xian.10.t:0 "[CHI.GetRulingParty] übernimmt"
xian.10.d:0 "Da es uns nicht gelungen ist, die Kommunisten in drei Monaten zu beseitigen, hat [CHI.GetRulingParty] nun unsere Arbeit übernommen."
xian.10.a:0 "..."
xian.11.t:0 "Wir haben die Macht übernommen"
xian.11.d:0 "Wir haben die Armee des Nordostens übernommen, da sie die Frist zur Beseitigung der Kommunisten innerhalb von drei Monaten nicht eingehalten hat."
xian.11.a:0 "Wir werden die Kommunisten vernichten."
xian.100.a:0 "Wir werden nicht mit den Kommunisten zusammenarbeiten!"
xian.100.b:0 "Wir werden ihre Unterwerfung fordern!"
xian.100.c:0 "Wir werden uns niemals unterwerfen!"
xian.12.t:0 "Zhang verhaften?"
xian.12.d:0 "Zhang Xueliang ist Chiang zurück nach Nanjing gefolgt. Chiang hat Zhangs Tat noch nicht verziehen. Er plant nun, Zhang unter Hausarrest zu stellen und ihn nicht mehr unter Kontrolle zu haben."
xian.12.a:0 "Er muss wissen, dass es zu ihm kommen wird."
xian.12.b:0 "Es gibt keinen Grund dafür."
KMT_chi_stop_civil_war_demand_again_tt:0 "Sie haben darauf bestanden, dass der Bürgerkrieg gestoppt werden muss.\n"
xian.100.d:0 "Wir fordern eine Einheitsfront!"
KMT_chiang_returns_tt:0 "Chiang Kai-shek als Feldmarschall verfügbar\n"
xian.13.t:0 "Chiang Kai-shek gerettet"
xian.13.d:0 "Nachdem Zhangs Truppen vernichtet worden waren, fanden unsere Soldaten Chiang und befreiten ihn."
xian.13.a:0 "Sie haben keine Chance gegen uns."
xian.1.d_2:0 "Die Beseitigung der Kommunisten kommt nur langsam voran. [CHI.GetLeader] hat beschlossen, [ZXL.GetLeader] einen Besuch abzustatten und ihn aufzufordern, die Kommunisten schnell zu erledigen."
