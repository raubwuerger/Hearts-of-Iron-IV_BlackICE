blackiceevents.27.d:0 "Das Deutsche Reich ist uns zu Hilfe gekommen und hat einen weltweiten Krieg gegen den Kommunismus erklärt. Die Deutschen rücken schnell vor, und der Sieg scheint gesichert. Wegen unseres gemeinsamen Feindes fordern die Deutschen uns nun auf, in ihren Krieg einzutreten!"
