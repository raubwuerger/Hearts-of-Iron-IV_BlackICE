## 15/7/2016 ##
kmt.85.t:0 "[SOV.GetNameDef] hat uns im Stich gelassen!"
kmt.85.d:0 "Aufgrund der jüngsten Aufforderung von [CHI.GetName], unsere Nation zu annektieren, hat [SOV.GetLeader] beschlossen, dass wir für das Wohl der Allgemeinheit geopfert werden sollen!"
kmt.85.a:0 "Wir müssen dem Befehl von [SOV.GetLeader] gehorchen..."
kmt.85.b:0 "Diese rückständigen Schweine! Wir werden um unsere Existenz kämpfen!"
kmt.86.t:0 "Antrag abgelehnt"
kmt.86.d:0 "[SOV.GetName] hat unseren Antrag auf Annexion von [SIK.GetName] abgelehnt."
kmt.86.a:0 "Wir müssen dem Befehl von [SOV.GetLeader] folgen..."
kmt.86.b:0 "Dann werden wir die Sache selbst in die Hand nehmen!"
kmt.87.t:0 "Die Annexion von [SIK.GetName]"
kmt.87.d:0 "Mit der Zustimmung von [SOV.GetLeader] ist [SIK.GetName] nun ein unveräußerlicher Teil von [CHI.GetName]!"
kmt.87.a:0 "Alle loben [SOV.GetLeader]!"
kmt.88.t:0 "Der Widerstand von [SIK.GetName]"
kmt.88.d:0 "Die Unzufriedenheit der Menschen in [SIK.GetAdjective] hat eine Widerstandskraft gegen die drohende chinesische Besatzung geschaffen. Der Widerstand schießt sogar auf chinesische Soldaten, ein Krieg ist zwischen [CHI.GetName] und [SIK.GetName] ausgebrochen!"
kmt.88.a:0 "Wir müssen den Chinesen helfen!"
kmt.88.b:0 "Diese undankbaren Schweine!"
kmt.89.t:0 "[SOV.GetName] schließt sich unserem Krieg an"
kmt.89.d:0 "[SOV.GetName] hat beschlossen, sich in diesem Aufstand der Sinkiang-Barbaren auf unsere Seite zu stellen!"
kmt.89.a:0 "Sie werden keine Chance gegen unsere vereinte Macht haben!"
kmt.90.t:0 "Chinas Einladung"
kmt.90.d:0 "Nun, da China beschlossen hat, sich gegen die Komintern zu stellen, sucht es uns als Verbündeten."
kmt.90.a:0 "Wir werden uns gemeinsam gegen die revisionistischen Schweine stellen!"
kmt.90.b:0 "Wir können uns einen Krieg mit [SOV.GetName] nicht leisten..."
kmt.91.t:0 "[SIK.GetName] Akzeptiert"
kmt.91.d:0 "[SIK.GetName] hat unser Angebot angenommen, in unsere Fraktion einzutreten, sie haben Recht, den wahren Weg des Marxismus-Leninismus zu gehen!"
kmt.91.a:0 "Ein weiterer Genosse frei von der Korruption des Revisionismus!"
kmt.92.t:0 "[SIK.GetName] hat abgelehnt"
kmt.92.d:0 "[SIK.GetName] hat es abgelehnt, unserer Fraktion beizutreten. Wie können wir nicht wissen, dass sie auch revisionistische Schweine sind!"
kmt.92.a:0 "Die Korruption des Revisionismus breitet sich aus..."
kmt.93.t:0 "Chinesischer Druck"
kmt.93.d:0 "Die Chinesen üben in letzter Zeit viel Druck auf uns aus, wir müssen uns entscheiden zwischen der Hinwendung zur Demokratie oder der Vernichtung unserer Nation!"
kmt.93.a:0 "Wir müssen die Existenz unserer Nation bewahren!"
kmt.93.b:0 "Demokratie ist nur eine andere Form der Tyrannei!"
kmt.94.t:0 "Sinkiang hat sich der Demokratie zugewandt"
kmt.94.d:0 "Durch unseren jüngsten Druck hat Sinkiang endlich erkannt, dass es unter der Demokratie eine gute Zukunft haben kann. Und wir werden derjenige sein, der ihnen die Hand hält."
kmt.94.a:0 "Potentia democratia!"  #Latein"
kmt.95.t:0 "Sinkiang weigert sich, demokratisch zu werden"
kmt.95.d:0 "Obwohl wir viel Druck auf sie ausgeübt haben, hat die Regierung von Sinkiang die Vorteile der Demokratie noch immer nicht erkannt und unser großzügiges Angebot abgelehnt."
kmt.95.a:0 "Es ist an der Zeit, es auf die harte Tour zu machen..."
kmt.96.t:0 "Ultimatum von Chiang"
kmt.96.d:0 "Chiang hat unsere sofortige Unterwerfung gefordert. Er sagt, wenn wir uns wehren, wird es Blutvergießen geben. [SIK.GetLeader] verkündet nach stundenlanger Klausurtagung mit hochrangigen Beamten, dass das Volk von Sinkiang vor..."
kmt.96.a:0 "'Krieg'"
kmt.96.b:0 "'Tyrannei'"
kmt.97.t:0 "Sinkiang unterwirft sich"
kmt.97.d:0 "Nach Jahrzehnten erlangt China endlich wieder die Kontrolle über Sinkiang!"
kmt.97.a:0 "China wird immer größer!"
kmt.98.t:0 "Ultimatum gestellt"
kmt.98.d:0 "Sinkiang hat sich geweigert, sich zu unterwerfen, jetzt müssen wir mit Gewalt einfordern, was uns rechtmäßig gehört!"
kmt.98.a:0 "Sterben! Barbarischer Abschaum!"
## 5/8/2016 ## 
kmt.100.t:0 "Das Ultimatum von [From.GetLeader]"
kmt.100.t_2:0 "Forderung aus China"
kmt.100.d:0 "Die chinesische Regierung hat uns ein Ultimatum gestellt, dass wir Guangzhouwan zurückgeben müssen. Es wird mit militärischen Aktionen gerechnet, wenn wir ihnen keine zufriedenstellende Antwort geben."
kmt.100.a:0 "Frieden ist immer die bessere Option"
kmt.100.b:0 "Sie sind uns nicht gewachsen!"
kmt.101.t:0 "Guangzhouwan zurückgegeben"
kmt.101.d:0 "Guangzhouwan ist zurückgegeben worden, die Westler fürchten zu Recht unsere Macht!"
kmt.101.a:0 "Ein kluger Schachzug"
kmt.102.t:0 "Ultimatum abgelehnt"
kmt.102.d:0 "Diese niederträchtigen Barbaren aus dem Westen haben sich geweigert, friedlich zu kooperieren! Die Menschen in Guangzhouwan werden noch ein wenig warten müssen."
kmt.102.a:0 "Ihre Arroganz wird ihnen zum Verhängnis werden!"
kmt.103.d:0 "Die chinesische Regierung hat uns ein Ultimatum gestellt, dass wir Macau zurückgeben müssen. Wir müssen mit militärischen Aktionen rechnen, wenn wir ihnen keine zufriedenstellende Antwort geben."
kmt.104.t:0 "Macau zurückgegeben"
kmt.104.d:0 "Macau ist zurückgegeben worden, die Westler haben zu Recht Angst vor unserer Macht!"
kmt.105.d:0 "Diese niederträchtigen westlichen Barbaren haben sich geweigert, friedlich zu kooperieren! Die Menschen in Macau werden sich noch ein wenig gedulden müssen."
kmt.106.d:0 "Die chinesische Regierung hat uns ein Ultimatum gestellt, dass wir Hongkong zurückgeben müssen. Es wird mit militärischen Aktionen gerechnet, wenn wir ihnen keine zufriedenstellende Antwort geben."
kmt.107.t:0 "Hongkong zurückgegeben"
kmt.107.d:0 "Hongkong ist zurückgegeben worden, die Westler haben zu Recht Angst vor unserer Macht!"
kmt.108.d:0 "Diese niederträchtigen westlichen Barbaren haben sich geweigert, friedlich zu kooperieren! Die Menschen in Hongkong werden sich noch ein wenig gedulden müssen."
kmt.109.t:0 "Chinas Angebot"
kmt.109.d:0 "China hat uns angeboten, uns zu unterstützen, wenn wir den von uns gehaltenen Handelshafen in Guangzhouwan zurückgeben."
kmt.109.a:0 "Man kann nie zu viel Unterstützung haben"
kmt.109.b:0 "Das ist es nicht wert"
kmt.110.t:0 "Guangzhouwan zurückgegeben"
kmt.110.d:0 "[From.GetName] hat dem Angebot zugestimmt und es kommt zu einem Deal. Guangzhouwan ist nun offiziell chinesisches Territorium und sie erhalten die versprochene Unterstützung"
kmt.110.a:0 "Die Welt der Demokratie muss zusammenstehen!"
kmt.111.t:0 "[From.GetName] Abgelehnt"
kmt.111.d:0 "Trotz unserer Großzügigkeit hat die Regierung von [From.GetAdjective] unser Angebot abgelehnt und beschlossen, auf unsere Hilfe zu verzichten."
kmt.111.a:0 "Eine große Enttäuschung"
kmt.112.d:0 "China hat uns angeboten, uns zu unterstützen, wenn wir den Handelshafen in Macau zurückgeben."
kmt.113.t:0 "Macau zurückgegeben"
kmt.113.d:0 "[From.GetName] hat dem Angebot zugestimmt und eine Vereinbarung getroffen, Macau ist nun offiziell chinesisches Territorium und sie erhalten die versprochene Unterstützung"
kmt.115.d:0 "China hat angeboten, uns Hilfe zu schicken, wenn wir den Handelshafen in Hongkong zurückgeben, den wir besitzen."
kmt.116.t:0 "Hongkong zurückgegeben"
kmt.116.d:0 "[From.GetName] hat dem Angebot zugestimmt und eine Vereinbarung getroffen. Hongkong ist nun offiziell chinesisches Hoheitsgebiet und erhält die versprochene Unterstützung."
kmt.118.t:0 "Guangzhouwan"
kmt.118.d:0 "Guangzhouwan steht jetzt unter ausländischer Verwaltung und das darf nicht so weitergehen, wir müssen versuchen, es zurückzuerobern, aber wie?"
kmt.118.a:0 "Indem wir einen Staatsstreich inszenieren und die lokale Verwaltung stürzen."
kmt.118.b:0 "Wir werden es mit diplomatischen Mitteln tun."
kmt.118.c:0 "Wir werden es von diesen dreckigen Barbaren verlangen."
kmt.118.e:0 "Besetzen Sie das Gebiet mit unseren Truppen."
kmt.120.t:0 "Putsch in Guangzhouwan"
kmt.120.d_1:0 "In Guangzhouwan wurde vor kurzem die örtliche Regierung durch einen Putsch gestürzt und ein Referendum abgehalten, wonach die Stadt wieder unter chinesischer Herrschaft stehen soll. Unsere Geheimdienstinformationen deuten jedoch darauf hin, dass dieser Putsch von der chinesischen Regierung inszeniert wurde.\n\nWie sollen wir reagieren?"
kmt.120.d_2:0 "Unser Putsch in Guangzhouwan war erfolgreich, das lokale Referendum nach der Einsetzung der pro-chinesischen lokalen Regierung führte zur Rückkehr von Guangzhouwan. Wir haben keine Zeit zum Feiern, denn die Barbaren planen sicher eine Art Vergeltungsschlag."
kmt.120.a:0 "Wir werden diese lästige Nation auf der Stelle vernichten!"
kmt.120.b:0 "Beschwichtigung wird uns beiden Frieden bringen..."
kmt.120.c:0 "Wir müssen wachsam bleiben."
kmt.121.t:0 "Putsch in Guangzhouwan"
kmt.121.d_1:0 "Kürzlich wurde in Guangzhouwan ein Putsch niedergeschlagen, der zwar keinen größeren Schaden angerichtet hat, aber von dem einige Leute glauben, dass er von der chinesischen Regierung geplant ist, um das Gebiet zurückzuerobern."
kmt.121.d_2:0 "Unser Putsch in Guangzhouwan ist kläglich gescheitert, wir müssen alle Beweise auslöschen, die uns mit dem Putsch in Verbindung bringen könnten und umgekehrt. Wir müssen dies vor der Öffentlichkeit geheim halten."
kmt.121.a:0 "Wir müssen die Chinesen für diese schmutzige Tat anprangern!"
kmt.121.b:0 "Wir haben wichtigere Dinge, die unsere Aufmerksamkeit brauchen."
kmt.121.c:0 "Oh, warum..."
kmt.122.t:0 "China strebt eine engere Bindung mit uns an"
kmt.122.d:0 "Da wir nun der Besitzer von Guangzhouwan sind, möchte China es als Zeichen der Freundschaft verwenden und bittet uns, es zurückzugeben, um die Beziehungen zwischen unseren Nationen zu vertiefen."
kmt.122.a:0 "Ein starker Verbündeter ist höchst willkommen"
kmt.122.b:0 "Wir brauchen sie nicht! Wir kommen auch allein zurecht."
kmt.123.t:0 "China fordert Guangzhouwan"
kmt.123.d:0 "China erklärt, dass Guangzhouwan ein notwendiger Lebensraum für das chinesische Volk ist und deshalb zurückgegeben werden muss."
kmt.123.a:0 "Wir können uns einen Krieg mit ihnen nicht leisten"
kmt.123.b:0 "Was für ein Schwachsinn."
kmt.124.t:0 "China okkupiert Guangzhouwan"
kmt.124.d:0 "China hat einige Truppen nach Guangzhouwan geschickt und es kurz darauf besetzt. Später erklärte es, dass es offiziell unter chinesische Herrschaft zurückgekehrt sei. Dieser Akt der Aggression hat in der Nation eine heftige Debatte ausgelöst."
kmt.124.a:0 "Trotz der Demütigung müssen wir uns in dieser Angelegenheit zurückhalten."
kmt.124.b:0 "Dies ist eindeutig eine Invasion! Wir müssen unseren Mann auf den Krieg vorbereiten!"
kmt.125.t:0 "Engere Beziehung zu [From.GetName]"
kmt.125.d:0 "Jetzt, da die Regierung von [From.GetAdjective] beschlossen hat, uns Guangzhouwan zurückzugeben, können wir unsere Beziehungen weiter verbessern."
kmt.125.a:0 "Alles für den Ruhm des Vaterlandes!"
kmt.126.t:0 "[From.GetName] abgelehnt"
kmt.126.d:0 "Die [From.GetAdjective]-Regierung hat sich trotz des großzügigen Angebots geweigert, Guangzhouwan zurückzugeben, und wird nun den "Strafschnaps" kosten müssen..."
kmt.126.a:0 "Niemand soll sich gegen das Mutterland stellen!"
kmt.127.t:0 "[From.GetName] Akzeptiert"
kmt.127.d:0 "[From.GetName] hat unsere Forderung nach Rückgabe Guangzhouwans akzeptiert!"
kmt.127.a:0 "Das Mutterland heißt seine Kinder willkommen!"
