wtt_border_conflict_won_attacker.2.t:0 "Kleiner Raubzug - Sieg"
SOV_border_conflict_won_attacker.2.desc:0 "Sieg! Es ist nicht viel, aber die Grenze hat sich ein wenig zu unseren Gunsten verschoben. Der feindliche Widerstand war minimal und wurde innerhalb weniger Stunden ausgeschaltet. Der Kommandeur unserer Sturmtruppe berichtet, dass wir unsere Verteidigungspositionen bereits an die neue Situation angepasst haben, um den unvermeidlichen Gegenangriff abzuwehren."
SOV_border_conflict_lost_attacker.2.t:0 "Niederlage bei kleinem Überfall"
SOV_border_conflict_lost_attacker.2.desc: "Unsere Kampfeinheit, die einen feindlichen Außenposten im Grenzgebiet angreifen sollte, hat sich nicht zurückgemeldet. Vielmehr wird von einer Niederlage und Gefangennahme einiger unserer Kämpfer berichtet. Wir haben natürlich die Verantwortung abgestritten und die Kämpfer als allein handelnde Banditen bezeichnet und sie somit ihrem Schicksal überlassen."
SOV_border_conflict_canceled_attacker.2.t:0 "Patt bei der Razzia"
SOV_border_conflict_canceled_attacker.2.desc:0 "Unsere Kampftruppe, die einen feindlichen Außenposten einnehmen sollte, brach das Vorhaben ab, als sie die starke Verteidigungsformation entdeckte. Es kam zu einem kurzen Feuergefecht, aber alle unsere Soldaten kehrten sicher über die Grenze zurück."
SOV_border_conflict_won_defender.2.t:0 "Kleiner Überfall-Sieg"
SOV_border_conflict_won_defender.2.desc:0 "Unter den Berichten über kleinere Zwischenfälle sticht heute eine Meldung besonders hervor: Offenbar hat eine größere Gruppe - der Bericht spricht von mindestens 50 feindlichen Kämpfern - versucht, einen Grenzvorposten einzunehmen. Das Feuergefecht dauerte mehrere Stunden und forderte Tote auf beiden Seiten, aber vor allem auf der gegnerischen Seite! Die Feinde zogen sich dann schnell zurück, und wir konnten die von ihnen zurückgelassene Ausrüstung erbeuten."
SOV_border_conflict_lost_defender.2.t:0 "Niederlage bei einem kleinen Überfall"
SOV_border_conflict_lost_defender.2.desc:0 "Unter den Berichten über kleinere Zwischenfälle sticht heute eine Meldung besonders hervor: Offenbar hat eine größere Gruppe - der Bericht spricht von mindestens 50 feindlichen Kämpfern - versucht, einen Grenzvorposten einzunehmen, was auch gelang. Das Feuergefecht dauerte mehrere Stunden und forderte Tote auf beiden Seiten, aber vor allem auf unserer Seite! Wir mussten uns zurückziehen und ließen eine beträchtliche Menge an Ausrüstung zurück!"
SOV_border_conflict_won_attacker.3.t:0 "Mittlerer Überfall-Sieg"
SOV_border_conflict_won_attacker.3.desc:0 "Heute haben wir erfreuliche Berichte aus dem Grenzgebiet erhalten. Nach mehrstündigen, heftigen Feuergefechten wurde der Kampf um unser Zieldorf und das umliegende Land von unseren tapferen Angriffskräften erfolgreich gewonnen. Die Berichte sprechen von mehreren Gefangenen und einer großen Menge an erbeuteten Waffen - darunter sogar einige gepanzerte Fahrzeuge! Auch der Pilot eines abgeschossenen Flugzeugs konnte gefangen genommen werden."
SOV_border_conflict_lost_attacker.3.t:0 "Mittlere Überfallniederlage"
SOV_border_conflict_lost_attacker.3.desc:0 "Dutzende unserer Kämpfer wurden heute bei dem Angriff auf ein Grenzdorf getötet. Die gepanzerten Unterstützungseinheiten wurden vollständig ausgelöscht und offenbar wurden auch mehrere Flugzeuge abgeschossen. Alles in allem ein völliger Fehlschlag und ein Triumph für den Feind, den er bereits zu Propagandazwecken ausnutzt!"
SOV_border_conflict_won_defender.3.t:0 "Mittlerer Überfall-Sieg"
SOV_border_conflict_won_defender.3.desc:0 "Bericht von der Grenze! Unser Feind hat einen Überraschungsangriff auf eines unserer Dörfer gestartet. Zusammen mit den Bewohnern und den schnell zusammengezogenen Verteidigungseinheiten ist es uns gelungen, den Feind nicht nur zu stoppen, sondern ihm eine schwere Niederlage beizubringen. Insgesamt waren auf beiden Seiten Kräfte in Kompaniegröße im Einsatz. Neben vielen Gefangenen konnten wir eine beträchtliche Menge an brauchbaren Waffen und sogar gepanzerten Fahrzeugen erbeuten."
SOV_border_conflict_lost_defender.3.t:0 "Mittlere Überfallniederlage"
SOV_border_conflict_lost_defender.3.desc:0 "Bericht von der Grenze! Unser Feind hat einen Überraschungsangriff auf eines unserer Dörfer gestartet. Obwohl wir schnell sowohl Bewohner als auch Verteidigungseinheiten versammelten, gelang es dem Feind, das Dorf und seine Umgebung einzunehmen und uns eine schwere Niederlage beizubringen. Insgesamt waren auf beiden Seiten Kräfte in Kompaniegröße im Einsatz. Neben vielen Gefangenen konnte der Feind eine beträchtliche Menge an brauchbaren Waffen und sogar gepanzerten Fahrzeugen erbeuten."
mongol.3.t:0 "Die große Repression"
finland.20.t:0 "Neue Verbündete?"
finland.20.d:0 "Unser Land wurde durch den jüngsten Krieg mit Russland verwüstet. Wir haben etwa 70.000 Mann und auch den größten Teil unserer Ausrüstung verloren. Obwohl es uns gelang, den Russen sehr hohe Verluste zuzufügen, war das einfach nicht genug. Wir waren gezwungen, den Moskauer Friedensvertrag zu unterzeichnen. Aber unsere Regierung hat einen Plan vorgeschlagen: Wenn wir es schaffen, einen Verteidigungspakt mit anderen nordischen Ländern zu schließen, würde das vielleicht jeden anderen Aggressor davon abhalten, uns anzugreifen."
finland.20.a:0 "Das ist eine großartige Idee."
finland.20.b:0 "Das könnte böse nach hinten losgehen."
finland.21.t:0 "Finnland strebt ein Verteidigungsbündnis an"
finland.21.d:0 "Heute sind Diplomaten aus Finnland eingetroffen, um über den Beitritt unseres Landes zu dem von ihnen vorgeschlagenen Verteidigungsbündnis gegen die Sowjets oder andere Aggressoren zu diskutieren. Unsere Brüder wurden in ihrem Krieg mit den Russen sehr hart getroffen, also sollte es unsere Pflicht sein, ihnen zu helfen und sie zu schützen, bis sie sich erholt haben."
finland.21.a:0 "Ja, natürlich werden wir unseren nordischen Brüdern helfen."
finland.21.b:0 "Nein, wir wollen unser Land nicht in irgendwelche diplomatischen Probleme bringen."
finland.22.t:0 "[FROM.GetNameDef] stimmte einem Verteidigungsbündnis zu"
finland.22.d:0 "Gute Nachrichten"
finland.22.a:0 "Gute Nachrichten"
finland.23.t:0 "[FROM.GetNameDef] lehnte ein Verteidigungsbündnis ab"
finland.23.d:0 "Schlechte Nachrichten"
finland.23.a:0 "Schlechte Nachrichten"
finland.24.t:0 "Finnland bildet ein Defensivbündnis mit den nordischen Ländern"
finland.24.d:0 "Nach unserem glorreichen Sieg gegen die Finnen. Wir haben die Sicherheit Leningrads und unserer Eisenbahnen gesichert. Aber die Finnen haben einen Pakt mit anderen nordischen Ländern geschlossen, die eine ernsthafte Bedrohung für uns darstellen können. Die Stavka (das sowjetische Oberkommando) hat vorgeschlagen, ihnen zu drohen, damit sie alle von ihrem lästigen Bündnis zurücktreten. Wir müssen dafür sorgen, dass unsere Einflusssphäre erhalten bleibt"
finland.24.a:0 "Alle Mitglieder des Paktes bedrohen"
finland.24.b:0 "Welchen Schaden könnten sie anrichten?"
finland.26.t:0 "Sowjets fordern Rückzug"
finland.26.d:0 "Als die sowjetischen Diplomaten von dem Verteidigungspakt mit anderen nordischen Nationen erfuhren, sind sie eingetroffen. Sie drohen, dass wir, wenn wir nicht sofort aus dem Pakt austreten, als Bedrohung des Weltfriedens und als Feind der [SOV.GetFactionName] betrachtet werden. Wir halten es für klug, aus dem Abkommen auszutreten, da unser Volk keinen Krieg mit den viel stärkeren sowjetischen Streitkräften will."
finland.26.a:0 "Vielleicht ist es klug, das Bündnis zu verlassen."
finland.26.b:0 "Nein, wir werden unsere nordischen Brüder niemals verraten. Wir werden bis zum Ende an ihrer Seite kämpfen!"
finland.27.t:0 "Sowjetische Drohungen zwingen [FROM.GetName] zum Austritt aus dem Abkommen"
finland.27.d:0 "Wir informieren Euch nur ungern, aber aufgrund sowjetischer Drohungen ist [FROM.GetName] aus unserem Pakt ausgestiegen. Vielleicht werden wir immer allein sein, oder gibt es eine andere Möglichkeit?"
finland.27.a:0 "Wir stehen allein"
finland.28.t:0 "[FROM.GetName] erklärt sich bereit, aus dem Nordischen Pakt auszusteigen"
finland.28.d:0 "Gute Nachrichten"
finland.28.a:0 "Gute Nachrichten"
finland.39.t:0 "Onnenpotku"
finland.39.d:0 "Onnenpotku (schwedisch: Lyckosparken; wörtlich: "Ein Glücksfall") ist eine romantische Komödie, die als erster abendfüllender finnischer Film einer weiblichen Regisseurin bekannt wurde. Bei seiner Veröffentlichung war Onnenpotku ein Kassenschlager mit über 407.000 verkauften Kinokarten bis heute"
finland.39.a:0 "Onnittelut Ruhm Leppänen"
finland.40.t:0 "Finnland unter bolschewistischem Beschuss"
finland.40.d:0 "Einer unserer größten Feinde ist in das friedliche Finnland eingedrungen, das nun alle guten Nationen um Hilfe bittet. Doch Deutschland tut nichts, schlimmer noch, es lehnt unsere Bitten ab, Hilfe durch deutsche Länder zu schicken. Wir können jedoch eine Ladung von Kämpfern über Norwegen und Schweden schicken, damit die Finnen die rote Flut aufhalten können."
finland.40.a:0 "Schickt sie so schnell wie möglich."
finland.40.b:0 "Was ist Finnland für uns?"
finland.41.t:0 "Italienische Kampfflugzeuge treffen ein"
finland.41.d:0 "Wie es scheint, sind unsere Hilferufe nicht ungehört verhallt, und jetzt hat die italienische Regierung eine Ladung von Kampfflugzeugen über unsere nordischen Nachbarn geschickt."
finland.41.a:0 "Lasst uns den Himmel von der roten Geißel befreien"
ecuador.1.t:0 "Kommunistischer Putsch in Ecuador"
ecuador.1.d:0 "Die ecuadorianische Armee hat die konservative Regierung von Federico Páez gestürzt. Der neue Präsident des Landes und Armeechef Alberto Enríquez Gallo hat versprochen, die Bedingungen der ecuadorianischen Arbeiter zu verbessern"
ecuador.1.a:0 "Kommunismus breitet sich aus"
ecuador.2.t:0 "Probleme mit der Südamerikanischen Entwicklungsgesellschaft"
ecuador.2.d:0 "Diese in den USA ansässige Firma weigert sich, ihre Gewinne aus unseren Minen zu teilen, und behandelt unsere Arbeiter schlecht. Unsere einzige Hoffnung ist es, an das Außenministerium der Vereinigten Staaten zu appellieren, um ein faires Abkommen zu erreichen."
ecuador.2.a:0 "Schicken Sie ihnen eine Liste von Forderungen"
ecuador.2.b:0 "Unsere Zeit nicht wert"
ecuador.3.t:0 "Ecuador verlangt, dass wir im Streit mit der South American Development Company intervenieren"
ecuador.3.d:0 "Sie beschuldigen diese in den USA ansässige Firma, sich zu weigern, ihre Gewinne zu teilen und die Arbeiter zu misshandeln. Wir könnten einige Zugeständnisse machen, wenn wir wollten"
ecuador.3.a:0 "Kein Deal, willkommen im Kapitalismus"
ecuador.3.b:0 "Zwingen Sie das Unternehmen zurück an den Verhandlungstisch"
ecuador.4.t:0 "Amerika weigert sich"
ecuador.4.d:0 "Wie erwartet haben sie Nein gesagt"
ecuador.4.a:0 "hmmm"
ecuador.5.t:0 "Amerika stimmt zu"
ecuador.5.d:0 "In einer verblüffenden Wendung der Ereignisse hat sich die amerikanische Regierung auf unsere Seite gestellt"
ecuador.5.a:0 "Ein guter Tag"
ecuador.6.t:0 "Wiederherstellung der Demokratie?"
ecuador.6.d:0 "Da das Land wieder in Ordnung ist, ist es nun an der Zeit, die Regierung wieder einzusetzen und eine neue Verfassung auszuarbeiten."
ecuador.6.a:0 "Einverstanden"
ecuador.6.b:0 "Ecuador wird jetzt von den Arbeitern regiert"
ecuador.8.t:0 "Der ecuadorianisch-peruanische Krieg"
ecuador.8.d:0 "Die Berichte darüber, welche Seite den ersten Schuss abgefeuert hat, gehen weit auseinander. Nach peruanischer Darstellung drangen ecuadorianische Truppen in peruanisches Gebiet in der Provinz Zarumilla ein, was eine Schlacht auslöste, die sich auf ein als Quebrada Seca (trockener Bach) bekanntes Gebiet ausweitete. Nach ecuadorianischer Darstellung nahm Peru jedoch eine Reihe von Zwischenfällen zwischen Grenzpatrouillen zum Vorwand, um in Ecuador einzumarschieren und das Land zur Unterzeichnung eines klaren Grenzabkommens zu zwingen. Nichtsdestotrotz befinden sich die beiden Länder nun in einem regelrechten Krieg gegeneinander."
ecuador.8.a:0 "Die Welt brennt"
ecuador.8.b:0 "zu den Waffen"
ecuador.9.t:0 "Ecuador ruft zum Waffenstillstand auf"
ecuador.9.d:0 "Wir verlieren diese Schlacht und müssen um Frieden ersuchen"
ecuador.9.a:0 "Einverstanden, lasst uns um einen Waffenstillstand bitten"
ecuador.9.b:0 "Nein, wir werden bis zum Ende kämpfen"
ecuador.10.t:0 "Ecuador fordert einen Waffenstillstand"
ecuador.10.d:0 "Da sich das Blatt gegen sie wendet, hat Ecuador um Frieden gebeten. Wir werden von unseren Nachbarn und den USA unter Druck gesetzt, zu unterschreiben."
ecuador.10.a:0 "Einverstanden, lasst uns das beenden"
ecuador.10.b:0 "Nein, wir werden weiterkämpfen"
ecuador.11.t:0 "Das Rio-Protokoll"
ecuador.11.d:0 "Das Protokoll über Frieden, Freundschaft und Grenzen zwischen Peru und Ecuador, kurz Rio-Protokoll, war ein internationales Abkommen, das in Rio de Janeiro, Brasilien, von den Außenministern Perus und Ecuadors unter Beteiligung der Vereinigten Staaten, Brasiliens, Chiles und Argentiniens als Garanten unterzeichnet wurde. Das Protokoll sollte den seit langem andauernden Territorialstreit zwischen den beiden Ländern endgültig beilegen und führte zum offiziellen Ende des ecuadorianisch-peruanischen Krieges."
ecuador.11.a:0 "Wir sind mit unseren eigenen Problemen beschäftigt"
ecuador.11.b:0 "Dies ist eine gute Nachricht"
ecuador.11.c:0 "Wir werden die Garanten des Protokolls sein"
ecuador.11.e:0 "Es ist noch nicht vorbei"
ecuador.12.t:0 "Ecuador unterstützt Italien"
ecuador.12.d:0 "Die Entscheidung wurde im Anschluss an eine Sitzung des ecuadorianischen Kabinetts getroffen, in der argumentiert wurde, dass die Sanktionen ihr Ziel, Italien an den Verhandlungstisch zu bringen, nicht erreicht hätten. Stattdessen wurde behauptet, die Sanktionen hätten der ecuadorianischen Wirtschaft nur geschadet, da wichtige Handelsbeziehungen zu Italien abgebrochen worden seien. Die Entscheidung, die Sanktionen aufzuheben, wurde von einigen Seiten kritisiert, insbesondere von denen, die Italiens aggressives Vorgehen in Äthiopien ablehnten. Die ecuadorianische Regierung argumentierte jedoch, dass sie im besten Interesse des Landes handelte, indem sie sich bemühte, positive Beziehungen zu Italien aufrechtzuerhalten.\nDie Aufhebung der Sanktionen wurde als bedeutender Sieg für Italien gesehen, das nach seinem Einmarsch in Äthiopien zunehmend isoliert und von der internationalen Gemeinschaft verurteilt wurde. Sie markierte jedoch auch einen Wendepunkt in der Haltung kleinerer Länder gegenüber Italiens aggressivem Vorgehen und zeigte die Bereitschaft einiger Nationen, Italien in seiner Expansionspolitik zu unterstützen."
ecuador.12.a:0 "Sie haben unsere Unterstützung"
ecuador.12.b:0 "Sie erkennen unseren rechtmäßigen Platz an"
ecuador.12.c:0 "Eine kühne Erklärung"
bolivia.1.t:0 "Kommunistischer Putsch in Bolivien"
bolivia.1.d:0 "Die bolivianische Armee hat die liberale Regierung von José Luis Tejada Sorzano gestürzt. Der neue Präsident des Landes, David Toro, und der Chef der Armee, Carlos Quintanilla, haben sich verpflichtet, die Lebensbedingungen des bolivianischen Volkes zu verbessern, und haben die amerikanischen Standard Oil Holdings besetzt."
bolivia.1.b:0 "Wir haben einen Protest für Standard Oil eingelegt"
bolivia.3.t:0 "Germán Busch stirbt"
bolivia.3.d:0 "Der bolivianische Präsident Germán Busch ist an den Folgen eines angeblichen Selbstmordes gestorben. General Carlos Quintanilla überbrachte der schockierten Nation die Nachricht und versprach, "die Richtlinien und Orientierungen der Sozial- und Wirtschaftspolitik von Oberst Busch fortzusetzen". Viele Beobachter stellen jedoch fest, dass seine Ansichten weitaus konservativer sind als die seines Vorgängers, und es gibt Gerüchte über einen Staatsstreich."
bolivia.3.a:0 "Wir werden sehen, wie sich dies entwickeln wird."
bolivia.3.b:0 "Das Ende einer Ära?"
bolivia.4.t:0 "Die Konkordanz gewinnt die Wahl"
bolivia.4.d:0 "Warte, warum spielst du als Bolivien? Aquillo will es wirklich wissen"
bolivia.4.a:0 "Willkommen in der neuen Regierung"
