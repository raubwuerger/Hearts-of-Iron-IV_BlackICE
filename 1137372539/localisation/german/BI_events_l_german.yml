germany.419.t:0 "Böse, dunkle Zauberei"
germany.419.d:0 "Hitler besaß die Lanze des Schicksals, den Speer, der Christus durchbohrte, als er gekreuzigt wurde, und von dem behauptet wird, dass er seinem Träger auf magische Weise den Sieg bei all seinen Heldentaten garantiert, mit dem Vorbehalt, dass er stirbt, wenn er die Lanze verliert! Hitler war von einem Dämon besessen! Wer keine dämonische Saat in sich trägt, wird niemals eine neue Welt erschaffen. Diese Bemerkung soll er in einem Buch mit dem Titel Magie: Geschichte, Theorie und Praxis niedergeschrieben haben. Himmler wählte die Wewelsburg als Operationsbasis für seine SS-Truppen und richtete dort einen Raum mit einem Kristall ein, der den Heiligen Gral darstellte. Sein persönlicher Okkultist Wiligut half auch bei der Gestaltung der mit Runen bedeckten Totenkopfringe, die die SS-Truppen trugen, persönliche Auszeichnungen, die Himmler selbst verlieh."
germany.419.a:0 "Bwahahawahahahaaaa"
germany.420.t:0 "Projekt Riese"
germany.420.d:0 "Im September 1943 begannen der Minister für Rüstung und Kriegsproduktion, Albert Speer, und die Führungsspitze der Organisation Todt mit Gesprächen über das Projekt Riese. Infolgedessen wurde die Industriegemeinschaft Schlesien gegründet, um die Bauarbeiten durchzuführen. Es wurde gemunkelt, dass das Projekt die NS-Wunderwaffenforschung beherbergen sollte. Die meisten Historiker sind heute der Ansicht, dass das Projekt als Führer- und/oder Militärhauptquartier und als Standort für die unterirdische Rüstungsproduktion gedacht war, auch wenn es in dem Gebiet möglicherweise noch versteckte Tunnel zu entdecken gibt. "
germany.420.a:0 "Bwahahawahahahaaaa"
germany.421.t:0 "Schloss Ksiaz"
germany.421.d:0 "Das Schloss Ksiaz (deutsch: Fürstenstein) befindet sich in der Stadt Wałbrzych (deutsch: Waldenburg). Sein letzter Besitzer in der Zwischenkriegszeit war die Familie Hochberg, eine der reichsten und einflussreichsten europäischen Dynastien, Hans Heinrich XV, Prinz von Pless und seine englische Frau Mary-Theresa Olivia Cornwallis-West (Prinzessin Daisy). Infolge ihres extravaganten Lebensstils und der Weltwirtschaftskrise verschuldeten sie sich. Im Jahr 1941 wurden das Schloss und die Ländereien von der Nazi-Regierung beschlagnahmt, teils um Steuern zu zahlen, teils als Strafe für den vermeintlichen Verrat ihrer Söhne. Einer von ihnen diente damals in der britischen Armee, der andere bei den polnischen Streitkräften im Westen. Unter der Leitung des Architekten Hermann Giesler wurde das Schloss zunächst für die Verwaltung der Deutschen Reichsbahn hergerichtet, doch 1944 wurde es Teil des Projekts Riese"
germany.421.a:0 "Bwahahawahahahaaaa"
germany.422.t:0 "Gebäudekomplex Rzeczka"
germany.422.d:0 "Der Komplex befindet sich im Inneren des Ostra-Bergs (deutsch: Spitzenberg). Oberirdisch befinden sich Fundamente von Maschinen und eine Betonbrücke. Die zweite Brücke wurde beschädigt und durch eine Fußgängerbrücke ersetzt."
germany.422.a:0 "Bwahahawahahahaaaa"
germany.423.t:0 "Komplex Wlodarz"
germany.423.d:0 "Der Komplex befindet sich im Inneren des Włodarz-Bergs (deutsch: Wolfsberg). Es handelt sich um ein Stollennetz von 3.100 m, 10.700 m2, 42.000 m3 und großen unterirdischen Hallen von bis zu 12 m Höhe. Weniger als ein Prozent ist mit Beton bewehrt. Der Zugang erfolgte über vier in den Fuß des Berges gebohrte Stollen mit Kammern für Wachräume. Ein Schacht mit einem Durchmesser von 4 m (40 m) führt an die Oberfläche. Einige Tunnel haben höhere, zweite Ebenen, die durch kleine Schächte verbunden sind. Dies ist eine Phase des Baus unterirdischer Hallen. Zwei Tunnel wurden übereinander gebohrt, und dann wurde die Decke eingestürzt, um einen großen Raum zu schaffen."
germany.423.a:0 "Bwahahawahahahaaaa"
germany.424.t:0 "Gebäudekomplex Osówka"
germany.424.d:0 "Der Komplex befindet sich im Inneren des Osówka-Bergs (deutsch: Säuferhöhen). Er ist über den Tunnel Nr. 1 (120 m) mit Kammern für Wachräume und den Tunnel Nr. 2 (456 m) zugänglich, der 10 m unter dem Niveau der Hauptunterführung gebohrt wurde und dessen Wachräume kurz vor der Fertigstellung stehen."
germany.424.a:0 "Bwahahawahahahaaaa"
germany.425.t:0 "Gebäudekomplex Sokolec"
germany.425.d:0 "Der Komplex befindet sich in der Nähe des Dorfes Sokolec (deutsch: Falkenberg), im Inneren des Gontowa-Berges (deutsch: Schindelberg). Er besteht aus zwei unterirdischen Bauwerken auf verschiedenen Ebenen. Die Tunnel Nr. 1 und 2 mit Kammern für Wachräume führen in den bis zu 5 m hohen Untergrund. Er ist an vielen Stellen eingestürzt, da die Anlage in weichen Sandstein gebohrt wurde. Oberirdisch befinden sich Fundamente von Gebäuden, Maschinen und zwei Rampen für den Transport von Grubenwagen zu den verschiedenen Ebenen."
germany.425.a:0 "Bwahahawahahahaaaa"
germany.426.t:0 "Komplex Jugowice"
germany.426.d:0 "Der Komplex befindet sich im Dorf Jugowice (Jawornik) (deutsch: Hausdorf (Jauering)), innerhalb des Dział Jawornicki (deutsch: Mittelberg). Oberirdisch befinden sich Fundamente von Gebäuden, Maschinen, eine Pumpstation und ein Wasserreservoir."
germany.426.a:0 "Bwahahawahahahaaaa"
germany.427.t:0 "Komplex Soboń"
germany.427.d:0 "Die Stollen am Ramenberg, dem Sobon-Berg im heutigen Polen, haben drei Eingänge und eine Gesamtlänge von 700 m. Hier wurde auch mit dem Bau von oberirdischen Gebäuden begonnen."
germany.427.a:0 "Bwahahawahahahaaaa"
germany.428.t:0 "Ahnenerbe-Theorien"
germany.428.d:0 "Die Ahnenerbe Forschungs- und Lehrgemeinschaft wurde im Juli 1935 von Heinrich Himmler, Hermann Wirth (einem holländischen Historiker, der von der Mythologie des Atlantiks besessen war) und Richard Walter Darré (Schöpfer der nationalsozialistischen "Blut-und-Boden"-Ideologie und Leiter des Rasse- und Siedlungsamtes) gegründet. Das Ahnenerbe war Teil eines größeren Plans Himmlers zur systematischen Schaffung einer "germanischen" Kultur, die das Christentum in dem nach dem Krieg entstehenden Großdeutschland ersetzen sollte, eine Art SS-Religion, die die Grundlage der neuen Weltordnung bilden sollte. Diese neue Kultur sollte auf den völkischen Überzeugungen der Nationalsozialisten beruhen, und es war die Aufgabe des Ahnenerbes, die wissenschaftliche Forschung in einem interdisziplinären Programm zu bündeln, um die "priggische Linie der Hochschulprofessoren" abzulehnen und die "Entwicklung des germanischen Erbes" zu unterstützen. Während die Ahnenerbe glühende Nazis waren und die meisten ihrer Forschungen auf rassistischer Pseudowissenschaft basierten, lehnten sie das okkulte Denken von Gruppen wie der Thule-Gesellschaft ab und zogen eine pragmatische Methodik vor, die auf Mendelscher Genetik, Darwinismus und Biologie basierte."
germany.428.a:0 "Bwahahawahahahaaaa"
germany.429.t:0 "SS-Schloss Wewelsburg"
germany.429.d:0 "Himmler war sehr an Mystik und Okkultismus interessiert. Er wählte die Wewelsburg als seinen Wohnsitz und das Hauptquartier der SS. Mehr noch, er machte die Wewelsburg zu einer Art spirituellem Zentrum für seine seltsamen Überzeugungen. Die SS verehrte die Burg als einen Ort mystischer Kraft. Sie lag in der Nähe des Schauplatzes der Schlacht im Teutoburger Wald, in der deutsche Stämme im Jahr 9 v. Chr. die römischen Armeen besiegten. Himmler gestaltete die Burg um und benannte die Räume nach militärischen Helden der germanischen Geschichte und Folklore, wie König Artus, König Heinrich dem Löwen, Widikund und Friedrich dem Großen. Die Wände wurden mit Hakenkreuzen, alten germanischen Runen und anderen mystischen deutschen Symbolen verziert. Für die Burg wurde spezielles, mit solchen Symbolen verziertes Geschirr hergestellt. Als klar wurde, dass Deutschland den Krieg nicht gewinnen würde, befahl Himmler die Zerstörung der Wewelsburg. Dieser Befehl wurde am 31. März 1945 ausgeführt, als die US-Armee nur noch drei Tage entfernt war."
germany.429.a:0 "Bwahahawahahahaaaa"
germany.430.t:0 "Kaninchen"
germany.430.d:0 "Während des Krieges forschte Deutschland nicht nur an warmer Winterkleidung, sondern auch an der Wärmespeicherung. Dies wurde durch selektive Kaninchenzucht erreicht, um die Fellausbeute für die schützende Fütterung aller Winteruniformartikel zu erhöhen. Bevorzugt wurden Angorakaninchen, die an mehreren Orten gezüchtet wurden, darunter auch in einigen Lagern."
germany.430.a:0 "Bwahahawahahahaaaa"
germany.431.t:0 "Hitlers Hund"
germany.431.d:0 "Blondi spielte in der Nazi-Propaganda eine Rolle, indem er Hitler als Tierliebhaber darstellte. Hunde wie Blondi waren als "germanische Urhunde" begehrt, da sie dem Wolf nahe standen, und kamen in der Nazizeit sehr in Mode. Am 29. April 1945 äußerte Hitler Zweifel an den Zyankalikapseln, die er über die SS von Heinrich Himmler erhalten hatte. Um die Wirksamkeit der Kapseln zu überprüfen, befahl Hitler Dr. Werner Haase, eine Kapsel an Blondi zu testen, der daraufhin starb."
germany.431.a:0 "Wuff Wuff"
germany.432.t:0 "Görings Kunstsammlung"
germany.432.d:0 "Die Hermann-Göring-Sammlung, eine persönliche Sammlung von Reichsmarschall Hermann Göring, war eine weitere große Sammlung mit beschlagnahmtem Eigentum, die zu etwa 50 Prozent aus Kunstwerken bestand, die von den Feinden des Reiches beschlagnahmt worden waren. Sie wurde zum großen Teil vom Kunsthändler Bruno Lohse, Görings Berater und ERR-Vertreter in Paris, zusammengetragen und umfasste 1945 über 2.000 Einzelstücke, darunter mehr als 300 Gemälde."
germany.432.a:0 "Bwahahawahahahaaaa"
germany.433.t:0 "Goebbels' Massenmedien"
germany.433.d:0 "Im Jahr 1933, dem Jahr, in dem Adolf Hitler (1889-1945) deutscher Reichskanzler wurde, ernannte er Joseph Goebbels (1897-1945), seinen vertrauten Freund und Kollegen, zum Minister für Volksaufklärung und Propaganda. In dieser Funktion hatte Goebbels die Aufgabe, Hitler in der Öffentlichkeit in ein möglichst günstiges Licht zu rücken, den Inhalt aller deutschen Medien zu regulieren und den Antisemitismus zu schüren. Im September 1933 wurde Goebbels zum Direktor der neu gegründeten Reichskulturkammer ernannt, deren Aufgabe es war, alle Aspekte der kreativen Künste zu kontrollieren. Mit dem Fortschreiten des Krieges und den zunehmenden deutschen Verlusten wurde Goebbels zu einem Befürworter eines Kampfes auf Leben und Tod gegen die Alliierten. In dieser Hinsicht nutzte er seine eigenen Fähigkeiten als öffentlicher Redner, um die deutsche Bevölkerung weiter anzustacheln. Einmal, im August 1944, forderte er vom Sportpalast in Berlin aus das deutsche Volk auf, den totalen Kriegseinsatz zu unterstützen. Als Hitler sich aus der Öffentlichkeit zurückzog, wurde Goebbels zum öffentlichen Gesicht der NSDAP. Er besuchte die zerbombten Städte und gründete den "Volksstrum". Diese Bemühungen und der kreative Einsatz von Radiosendungen und Filmen trugen dazu bei, die Moral der deutschen Zivilbevölkerung fast bis zum Ende des Krieges auf einem sehr hohen Niveau zu halten."
germany.433.a:0 "Bwahahawahahahaaaa"
germany.434.t:0 "Das perfekte Pferd"
germany.434.d:0 "Verbessern Sie die mächtigen deutschen Kavallerieeinheiten ohne überlegene germanische Pferde! Unsere Pferde sind jetzt schnellere und zähere Kriegstiere."
germany.434.a:0 "Bwahahawahahahaaaa"
germany.444.t:0 "Die Glocke"
germany.444.d:0 "Die Glocke war ein angeblich streng geheimes wissenschaftlich-technisches Gerät der Nazis, eine Geheimwaffe oder eine Wunderwaffe. Erstmals beschrieben von dem polnischen Journalisten Igor Witkowski, wurde sie später von dem Militärjournalisten und Autor Nick Cook sowie von Schriftstellern wie Joseph P. Farrell populär gemacht. Farrell und andere bringen sie mit dem Okkultismus der Nazis und der Forschung über Antigravitation oder freie Energie in Verbindung."
germany.444.a:0 "Bwahahawahahahaaaa"
germany.435.t:0 "Goliath-Raupenmine"
germany.435.d:0 "Die Goliath-Raupenmine - vollständige deutsche Bezeichnung: Leichter Ladungsträger Goliath (Sd.Kfz. 302/303a/303b) - war ein ferngesteuertes Sprengfahrzeug deutscher Bauart, das bei den Alliierten auch als Doodle Bug bekannt war. Dieses von der Wehrmacht im Zweiten Weltkrieg eingesetzte Fahrzeug mit Raupenfahrwerk war etwa 1,2 m lang, 0,61 m breit und 0,30 m hoch. Es trug 75 bis 100 Kilogramm Sprengstoff und war für verschiedene Zwecke vorgesehen, z. B. für die Zerstörung von Panzern, die Zerschlagung dichter Infanterieformationen und die Sprengung von Gebäuden und Brücken."
germany.435.a:0 "Bonus für Ingenieure"
germany.436.t:0 "Mikrowellen-Todesstrahl"
germany.436.d:0 "Während des Zweiten Weltkriegs gab es in Deutschland zwei Teilchenstrahlprojekte. Das eine deutsche Projekt wurde von Ernst Schiebold geleitet und betraf einen Teilchenbeschleuniger mit einem lenkbaren Bündel von Berylliumstäben, die durch die vertikale Achse verliefen. Das andere Projekt wurde von Dr. Rolf Widerøe entwickelt und wird in seiner Biographie erwähnt. Die von Widerøe entwickelte Maschine befand sich im Februar 1945 im Dresdner Labor für Plasmaphysik, als die Stadt bombardiert wurde. Widerøe leitete im März 1945 ein Team, um das Gerät aus dem zerstörten Labor zu entfernen und es zu General Pattons 3. Armee nach Burggrub zu bringen, wo es am 14. April 1945 in US-Gewahrsam genommen wurde. Beide Projekte waren nicht erfolgreich."
germany.436.a:0 "Eisenbahn-Artillerie-Bonus"
germany.437.t:0 "V3-Kanone"
germany.437.d:0 "Die V-3 Hochdruckpumpe (auch HDP, 'Fleissiges Lieschen'; 'Tausend Fussler') war eine von Saar Roechling während des Zweiten Weltkriegs entwickelte Superkanone. Die 140 m lange Kanone war in der Lage, eine 140 kg schwere Granate über eine Reichweite von 165 km zu verschießen. Der Bau eines Bunkers für die Kanonen begann im September 1943 in Mimoyecques, Frankreich. Die Anlage wurde durch alliierte Bombenangriffe beschädigt, bevor sie in Betrieb genommen werden konnte. "
germany.437.a:0 "Eisenbahn Arty Bonus"
germany.438.t:0 "Vortex-Kanone"
germany.438.d:0 "Die von dem österreichischen Arzt Zimmermayr entworfene und gebaute Wirbelkanone war ein großes, im Boden versenktes Mörserrohr. Ihre Geschosse enthielten Kohlenstaub und einen langsam brennenden Sprengstoff. Diese Granaten sollten einen künstlichen Tornado erzeugen, der feindliche Flugzeuge aus dem Himmel schießen sollte. Zimmermayr ließ sich von Tornados inspirieren, die selbst große Flugzeuge zum Absturz brachten. Ein Prototyp mit einer geschätzten Reichweite von 100 Metern wurde hergestellt. Er wurde nie im Kampf eingesetzt."
germany.438.a:0 "Eisenbahn Arty Bonus"
germany.439.t:0 "Schallkanone"
germany.439.d:0 "Die 1944 erstmals produzierte Schallkanone war eine Erfindung von Dr. Richard Wallauschek. In einer Brennkammer wurde ein Gemisch aus Methangas und Sauerstoff gezündet, das extreme Vibrationen in Form eines sehr lauten Geräuschs erzeugte. Auf dem Papier konnten diese Vibrationen in einer Höhe von 900 Fuß Übelkeit hervorrufen und in einer Höhe von 160 Fuß tödlich sein - es wurde angenommen, dass sie einen Menschen buchstäblich von innen heraus zerreißen würden."
germany.439.a:0 "Eisenbahn Arty Bonus"
germany.440.t:0 "Landkreuzer"
germany.440.d:0 "Mitten im Zweiten Weltkrieg drängte Hitler auf die Entwicklung einer der stärksten und zugleich unpraktischsten Waffen aller Zeiten: den Landkreuzer P. 1000 Ratte, den größten und schwersten Panzer, der je gebaut wurde. Mit einem Gewicht von 1.000 Tonnen, dem Fünffachen des schwersten jemals gebauten Panzers, und einer Länge von 115 Fuß war die Ratte ein Zeugnis des Overkill."
germany.440.a:0 "Springen Sie an Bord!"
germany.441.t:0 "Arktische Wetterstation"
germany.441.d:0 "Die militärische Wetterstation \"Schatzgräber\" wurde 1943 von der deutschen Wehrmacht auf Alexandra Land errichtet, einer der isolierten Inseln von Franz-Josef-Land in der Barentssee, die mehr als 1.100 Kilometer nördlich der russischen Stadt Archangelsk liegt."
germany.441.a:0 "Lassen Sie uns über das Wetter sprechen"
germany.442.t:0 "Wilde Sau"
germany.442.d:0 "Als Wilde Sau bezeichnete die Luftwaffe während des Zweiten Weltkriegs von 1943 bis 1944 eine Taktik, bei der britische Nachtbomber von einsitzigen Tagjägern bekämpft wurden, die im Rahmen der Reichsverteidigung flogen. Sie wurde angewandt, als die Alliierten einen Vorteil gegenüber den deutschen radargesteuerten Abfangjägern hatten. Die Kampfflugzeuge mussten die britischen Bomber frei angreifen, da sie von Scheinwerferbatterien beleuchtet wurden, und gleichzeitig ihrem eigenen Flakfeuer ausweichen. Nach anfänglichen Erfolgen führten steigende Verluste und sich verschlechternde Wetterbedingungen dazu, dass die Taktik aufgegeben wurde."
germany.442.a:0 "Gute"
germany.443.t:0 "Zahme Sau"
germany.443.d:0 "Die Zahme Sau war eine 1943 von der deutschen Luftwaffe eingeführte und von Viktor von Loßberg konzipierte Abfangtaktik für Nachtjäger. Bei der Ankündigung eines bevorstehenden Angriffs wurden die Jagdflugzeuge zusammengezogen und in eine Umlaufbahn um eines von mehreren Funkbunkern in ganz Deutschland gebracht, um von der Jagddivision über Funk in den Bomberstrom eingewiesen zu werden. Einmal in den Strom eingespeist, nahmen die Jäger Radarkontakt mit einer Reihe einzelner Bomber auf und hielten den Kontakt (und den Kampf) so lange aufrecht, wie ihre Munition und ihr Treibstoff reichten."
germany.443.a:0 "Gute"
germany.445.t:0 "Die Ostruppen"
germany.445.d:0 "Im Laufe der Jahre 1942-43 stellte das Heer mehr und mehr Bataillone nicht-russischer Osttruppen auf. Ende 1943 war jedoch klar, dass die UdSSR Deutschland besiegen würde, und sie wurden im Osten immer unzuverlässiger. Die Ost-Bataillone trugen deutsche Uniformen und Ausrüstung und waren in größere deutsche Verbände integriert. Sie begannen als Privatinitiative einzelner Militärbefehlshaber, wurden aber schließlich formalisiert und umfassten Ende 1943 427.000 Mann, was einer Stärke von 30 deutschen Divisionen entsprach. Die meisten wurden an der Ostfront und auf dem Balkan eingesetzt. Im Laufe des Jahres 1944 wurden viele Ost-Bataillone in Erwartung einer alliierten Invasion im Westen in Nordfrankreich stationiert. Einheiten, die in der Schlacht um die Normandie kämpften, waren Teil der deutschen statischen Infanteriedivisionen 243 und 709, die in der Nähe der Invasionsstrände Utah, Juno und Sword stationiert waren. Ost-Bataillone waren auch in Südfrankreich bei der Landung der Alliierten unter dem Codenamen Operation Dragoon (August 1944) präsent."
germany.445.a:0 "Ostruppen-Bataillone aufstellen"
germany.445.b:0 "Kein Bedarf"
germany.446.t:0 "In Jugoslawien einmarschieren"
germany.446.d:0 "Lasst uns in Jugoslawien einmarschieren und das slawische Volk den Gummistiefel spüren lassen."
germany.446.a:0 "Alles einnehmen"
germany.446.b:0 "Zurückziehen"
germany.452.t:0 "Wiedereingliederung von Westpreußen"
germany.452.d:0 "Nach dem verlorenen 1. Weltkrieg musste Deutschland große Teile Preußens an den neu geschaffenen polnischen Staat abtreten. Wir haben unsere ehemaligen Gebiete zurückerobert, werden wir sie wieder eingliedern?"
germany.452.a:0 "Integrieren Sie Westpreußen!"
germany.452.b:0 "Behalten Sie es unter militärischer Kontrolle"
germany.453.t:0 "Integrieren Sie Eupen-Malmedy, Luxemburg und das Elsass"
germany.453.d:0 "1938 vollzog Adolf Hitler, ein gebürtiger Österreicher und Deutscher, den von ihm seit langem angestrebten Anschluss seines Geburtslandes Österreich an Deutschland, der gegen die Bestimmungen des Versailler Vertrags verstieß. Dies wurde von der deutsch-österreichischen Bevölkerung mit überwältigender Zustimmung aufgenommen. Im Gegensatz zur politischen Situation im 19. Jahrhundert war Österreich 1938 nur noch ein Schatten seiner einstigen Macht und wurde zum weitaus untergeordneten Partner im neuen, vereinigten deutschsprachigen Staat. In Anlehnung an die "großdeutsche Lösung" des 19. Jahrhunderts wurde der vergrößerte Staat als "Großdeutsches Reich" und umgangssprachlich als "Großdeutschland" bezeichnet. Die Bezeichnungen waren zunächst informell, aber die Änderung in Großdeutsches Reich wurde 1943 offiziell. Neben Deutschland (in den Grenzen vor dem Zweiten Weltkrieg), Österreich und Elsass-Lothringen umfasste das Großdeutsche Reich das Großherzogtum Luxemburg, das Sudetenland, Böhmen und Mähren, das Memelgebiet, die von Nazi-Deutschland annektierten polnischen Gebiete, den Freistaat Danzig und die Gebiete des "Generalgouvernements" (Gebiete Polens unter deutscher Militärbesatzung). \nUm das Großdeutsche Reich zu vervollständigen, müssen die derzeitigen Staaten integriert werden."
germany.453.a:0 "Integrieren Sie die Staaten"
germany.453.b:0 "Unter militärischer Kontrolle halten"
germany.455.t:0 "Das Deutsche Reich fordert Slowenien"
germany.455.d:0 "Die Gier der Deutschen scheint keine Grenzen zu kennen. Obwohl sie ganz Österreich in ihr Reich eingegliedert haben, verlangen sie jetzt, dass wir Slowenien ausliefern. \nSlowenien ist für das Überleben oder den Wohlstand unserer Nation nicht von entscheidender Bedeutung, so dass sich ein möglicher Krieg mit Deutschland um diesen Staat vielleicht nicht lohnt. Man weiß jedoch nicht, wo die Deutschen aufhören werden, wenn sich ihnen niemand entgegenstellt."
germany.455.a:0 "Wir haben keine Wahl"
germany.455.b:0 "Wir werden kein Land aufgeben!"
germany.456.t:0 "Slowenien zurück im Reich"
germany.456.d:0 "Jugoslawien hat unseren Forderungen nachgegeben und Slowenien wieder unter deutsche Kontrolle gestellt!"
germany.456.a:0 "Eine gute Entscheidung."
germany.457.t:0 "Jugoslawien hat unsere Forderungen abgelehnt!"
germany.457.d:0 "Das Königreich Jugoslawien hat einer friedlichen Übergabe Sloweniens nicht zugestimmt. Werden wir uns Slowenien mit Gewalt zurückholen?"
germany.457.a:0 "Das werden wir sicher!"
germany.457.b:0 "Wir werden das in Zukunft lösen."
germany.460.t:0 "Gruppe Eberhardt"
germany.460.d:0 "Die Brigade Eberhardt (Sonderverband Danzig, manchmal auch Gruppe Eberhardt) bestand aus Einheiten der Landespolizei Danzig, die durch Kräfte des Verstärkten Grenzaufsichtsdienstes (VGAD) ergänzt wurden. Sie kämpfte während des Überfalls auf Polen 1939 in Danzig, wo sie nach schweren Kämpfen das polnische Postamt in Danzig einnahm.\nBefohlen von: Generalmajor Friedrich-Georg Eberhardt.\nSie wurde zur Bildung der 60. Infanterie-Division im Jahr 1939."
germany.460.a:0 "Die Gruppe bilden."
germany.461.t:0 "60. Infanterie-Division"
germany.461.d:0 "Die 60. Infanterie-Division wurde im Oktober 1939 aus der Brigade Eberhardt (einer Sondereinheit aus Einheiten der Landespolizei Danzig) gebildet. Befehlshaber: Generalleutnant Friedrich-Georg Eberhardt (15. Oktober 1939 - ? August 1940). Sie wurde umbenannt in 60. Infanterie-Division (mot) im August 1940."
germany.461.a:0 "Aufstellung der Division"
germany.462.t:0 "Motorisierung der 60. Infanterie-Division"
germany.462.d:0 "Die 60. Infanterie-Division (mot) wurde aus der 60. Infanterie-Division gebildet und wurde im Februar 1943 in Stalingrad vernichtet. Die überlebenden Teile sollten ursprünglich als 60. Panzergrenadier-Division umzugestalten, wurden aber stattdessen in die Panzergrenadier-Division Feldherrnhalle umgewandelt. Das dritte Bataillon des Infanterie-Regiments 92 wurde am 17. November 1941 in 3. (Jäger) Bataillon umbenannt und übernahm die Traditionen des Königlich Preußischen Reserve Jäger Bataillons Nr. 27 (Finnische Jäger) aus dem Ersten Weltkrieg."
germany.462.a:0 "Neuaufstellung der Division."

germany.599.t:0 "Reichsarbeitsdienst "
germany.599.d:0 "Wir bilden einen Reichsarbeitsdienst, der hauptsächlich aus jungen Männern und Frauen besteht, die bereit sind, für unsere glorreiche Nation zu arbeiten. Wir müssen uns nur entscheiden, ob wir sie für den Aufbau unseres Landes einsetzen oder in unsere Fabriken schicken wollen! "
germany.599.a:0 "Schickt sie in die Fabriken!"
germany.599.b:0 "Schickt sie, um beim Aufbau zu helfen!"

germany.600.t:0 "Bf109A Prototyp"
germany.600.desc:0 "Die Prototypversion der Bf 109. Das Flugzeug ist mit nur zwei Maschinengewehren leicht bewaffnet, aber extrem schnell. Die spätere B-Variante verfügte ursprünglich über ein am Motor montiertes Maschinengewehr.\n!!! NUR PROTOTYP !!!\nInsgesamt wurden 19 Bf109A produziert und im Januar und März 1937 ausgeliefert. 15 von ihnen kämpften im SCW."
germany.600.a:0 "Erhalten Sie 19 Bf109-A Prototypen"

germany.601.t:0 "Aufrüstung 1-2-3. Pz-Div's"
germany.601.desc:0 "Mit den neuen Panzer III + IV Technologien erforscht kommt der neue Panzer III und Panzer IV für die Panzer-Division zur Verfügung. Panzer III und Panzer IV werden in die OOB aufgenommen. Auch die Pioniere wurden in offensiveren Doktrinen ausgebildet und werden zu Kampfpionieren umgerüstet."
germany.601.a:0 "Bilden Sie die neue(n) Division(en)."
germany.601.b:0 "KI-Ereignis"
germany.601.c:0 "Nicht nötig."
