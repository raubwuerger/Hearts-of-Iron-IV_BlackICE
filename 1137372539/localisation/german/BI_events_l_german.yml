## 19/2/2017 ## "Kampf ums Überleben"
kmt.282.t:0 "Kampf ums Überleben"
kmt.282.d:0 "Immer mehr unserer Soldaten und Generäle haben erkannt, dass der derzeitige Krieg nur gewonnen werden kann, wenn sie sich voll und ganz dafür einsetzen. Dadurch hat sich die Leistung unserer Armee auf dem Schlachtfeld mehr oder weniger verbessert."
kmt.282.a:0 "Für China!"
kmt.283.t:0 "Die verzweifeltsten Stunden"
kmt.284.t:0 "Die Schwachstellen in unserer Armee"
kmt.284.d:0 "Wenn wir die Leistungen unserer Armeen im Feld weiter beobachten, wird deutlich, dass die Schwächen unserer Armeen für den Feind immer offensichtlicher werden. Wenn wir diese Schwächen weiterhin ignorieren, ist das Überleben unserer Nation in den kommenden Stürmen sehr fraglich."
kmt.284.a:0 "Wir müssen etwas dagegen tun."
kmt.285.t:0 "Verbesserte Armee"
kmt.285.d:0 "Die jüngsten Reformen unserer Armee haben Früchte getragen, unsere Armee ist jetzt besser geworden."
kmt.285.a:0 "Es ist gut, Fortschritte zu sehen."
## 20/2/2017 ## "Die Blauröcke"
kmt.286.t:0 "Die Blauröcke"
kmt.286.d:0 "Die Blueshirts und die ihnen unterstellte Behörde BIS (Bureau of Investigation and Statistic) haben eine wichtige Rolle bei unserem Aufstieg zur Macht gespielt. Es wäre nur natürlich, wenn sie als Belohnung für ihre Bemühungen mehr Macht bekämen. Aus Sorge, dass sie sich gegen ihn selbst wenden könnten, scheint [Root.GetLeader] jedoch einen anderen Plan im Kopf zu haben..."
kmt.286.a:0 "Man kann ihnen trauen"
kmt.286.b:0 "Löst die Blueshirts auf!"
## 9/3/2017 ## "Luftangriffsplan"
kmt.287.t:0 "Luftangriffsplan"
kmt.287.d:0 "[Root.GetLeader] hat bei einem kürzlichen Treffen mit dem Generalstabschef im Weißen Haus seinen Wunsch geäußert, einen Luftangriff auf die japanischen Heimatinseln durchzuführen. Sollte der Angriff erfolgreich sein, könnte er die Moral unserer Armee erheblich stärken und die Toten von Pearl Harbour rächen."
kmt.287.a:0 "Bereiten Sie sich darauf vor."
kmt.287.b:0 "Zu riskant"
kmt.288.t:0 "Erfolgreicher Luftangriff"
kmt.288.d:0 "Der von Jame H. Doolittle geleitete Angriff erwies sich als erfolgreich, auch wenn die meisten B-25-Maschinen in der Region China abstürzten oder notlandeten und dabei einige japanische Fabriken schwer bombardierten. Dies hat die Moral unserer Soldaten sehr gehoben."
kmt.288.a:0 "Jawohl!"
kmt.289.t:0 "Scheitern"
kmt.289.d:0 "Der Luftangriff auf Tokio ist katastrophal, unser Flugzeugträger wurde vom feindlichen Radar entdeckt und hat den Feind alarmiert. Unsere Bomber trafen auf schweren Boden-Luft-Beschuss und viele von ihnen wurden abgeschossen. James H. Doolittle wurde für tot erklärt."
kmt.289.a:0 "Das ist nicht gut."
kmt.290.t:0 "[From.GetAdjective] Luftangriff"
kmt.290.d:0 "Ein von der [From.GetAdjective] durchgeführter Luftangriff hat in der Region [Root.Capital.GetName] Verwüstungen angerichtet. Fabriken wurden zerstört und Bürger geschädigt."
kmt.290.a:0 "Bakayarou!"
kmt.291.t:0 "[From.GetAdjective] Piloten gelandet"
kmt.291.d:0 "Einige [From.GetAdjective]-Piloten sind in unserem Gebiet gelandet, nachdem sie einen Luftangriff auf Japan durchgeführt haben. Unsere Truppen haben sie vor Ort gefunden, und die Beamten beraten, wie mit der Situation umzugehen ist."
kmt.291.a:0 "Helfen Sie ihnen, nach [From.GetName] zurückzukehren."
kmt.291.b:0 "Nehmt diese weißen Schweine fest!"
kmt.292.t:0 "[From.GetAdjective] In Wladiwostok gelandet"
kmt.292.d:0 "Ein Pilot von [From.GetAdjective] ist in Wladiwostok gelandet, nachdem er einen Luftangriff auf die japanische Heimatinsel durchgeführt hat. Die örtliche Polizei hat den Piloten in Gewahrsam genommen. Wenn wir den Piloten nach [From.GetName] zurückschicken, könnte dies unsere Beziehungen zu Japan verschlechtern. Wie sollten wir mit diesem Problem umgehen?"
kmt.292.a:0 "Den Piloten in Gewahrsam nehmen"
kmt.292.b:0 "Dem Piloten helfen, nach [From.GetName] zurückzukehren"
kmt.292.c:0 "Übergeben Sie den Piloten an Japan"
kmt.293.t:0 "[From.GetAdjective] Luftangriff"
kmt.293.d:0 "Heute hat ein von der [From.GetAdjective] geleiteter Luftangriff die Öffentlichkeit in Panik versetzt. Ihre Bemühungen waren jedoch vergeblich, da unsere gut vorbereiteten Truppen ihre Flugzeuge mit Leichtigkeit vom Himmel holten. Wir haben nur wenige bis gar keine Verluste zu beklagen. Diese erbärmliche Operation ist ein eindeutiger Beweis dafür, dass wir den Krieg gegen diese barbarischen Schweine gewinnen werden!"
kmt.293.a:0 "Muda muda muda!"
kmt.294.t:0 "[From.GetAdjective] Unterstützen Sie unsere Piloten"
kmt.294.d:0 "Die [From.GetAdjective]-Regierung hat unseren Piloten, die in ihrem Hoheitsgebiet gelandet sind, Hilfe angeboten, und sie werden in kürzester Zeit nach Hause zurückkehren. Ihre Aktion wird die Beziehungen zwischen unseren beiden Nationen sicherlich verbessern."
kmt.294.a:0 "Sie sind zu freundlich."
kmt.295.t:0 "[From.GetName] Unsere Piloten inhaftiert"
kmt.295.d:0 "Unsere Piloten, die in [From.GetAdjective]-Gebieten gelandet sind, wurden von [From.GetName] festgenommen. Sie verweigern auch jede Verhandlung."
kmt.295.a:0 "Möge Gott mit ihnen sein."
kmt.296.t:0 "[From.GetName] hilft [USA.GetAdjective] Piloten"
kmt.296.d:0 "[From.GetName] hat den in Wladiwostok gelandeten [USA.GetAdjective]-Piloten geholfen, nach [USA.GetName] zurückzukehren, was die Beziehungen zwischen uns verschlechtert hat."
kmt.296.a:0 "Ich wusste, dass Barbaren Barbaren helfen werden!"
kmt.297.t:0 "[From.GetName] übergibt unseren Piloten an Japan"
kmt.297.d:0 "Unser Pilot, der in Wladiwostok gelandet ist, wurde von [From.GetName] an [JAP.GetName] übergeben, was die Beziehungen zwischen unseren beiden Nationen weiter verschlechtern wird."
kmt.297.a:0 "Wir hoffen, sie wissen, dass sie dem Teufel helfen."
kmt.298.t:0 "[USA.GetAdjective] Pilot von [From.GetName]"
kmt.298.d:0 "[From.GetName] hat beschlossen, den in Wladiwostok gelandeten Piloten von [USA.GetAdjective] an uns auszuliefern. Dies soll ein Zeichen des Vertrauens zwischen unseren beiden Nationen sein."
kmt.298.a:0 "Heißen wir unser \"furendo\" willkommen."
kmt.299.t:0 "Probleme in Sichuan"
kmt.299.a:0 "Das ist mir völlig egal."
kmt.299.b:0 "Schickt Hilfe."
## 17/3/2017 ## 
kmt.300.t:0 "Fall von [From.GetName]"
kmt.300.d:0 "Mit der Kapitulation von [From.GetName] im gegenwärtigen Krieg können wir unsere Macht in der Region China weiter zentralisieren, indem wir ihre verbleibenden Streitkräfte in die unseren "eingliedern"..."
kmt.300.a:0 "Sie sollten froh sein, dass wir ihnen Positionen in unserer Armee anbieten!"
kmt.301.t:0 "Der Zweite Chinesische Bürgerkrieg"
kmt.301.d_1:0 "Der zweite chinesische Bürgerkrieg zwischen [PRC.GetRulingParty] und [CHI.GetRulingParty] ist ausgebrochen. Sollten wir der [PRC.GetRulingParty] helfen, die tyrannische Herrschaft der [CHI.GetRulingParty] zu besiegen?"
kmt.301.d_2:0 "Der zweite chinesische Bürgerkrieg zwischen [CHI.GetRulingParty] und [PRC.GetRulingParty] ist ausgebrochen. Sollten wir [CHI.GetRulingParty] dabei helfen, die kommunistischen Banditen zu besiegen?"
kmt.301.a:0 "Natürlich sollten wir das!"
kmt.301.b:0 "Ich würde in diesem Kampf lieber der Fischer sein."
kmt.302.t:0 "[From.GetName] schließt sich unserem Kurs an"
kmt.302.d_1:0 "[From.GetName] hat beschlossen, sich unserer Seite anzuschließen, um die kommunistischen Banditen zu besiegen!"
kmt.302.d_2:0 "[From.GetName] hat beschlossen, sich auf unsere Seite zu stellen, um die chinesischen Bauern von der tyrannischen [CHI.GetRulingParty] zu befreien!"
kmt.302.a:0 "Tod den Kommunisten!"
kmt.302.b:0 "Erhebt Euch! Ihr, die ihr euch weigert, Sklaven zu sein!"
## 5/4/2017 ## "Das Schicksal von Puyi"
kmt.303.t:0 "Das Schicksal von Puyi"
kmt.303.d:0 "Aisin Gioro Puyi wurde in einem Bahnhof aufgefunden, als er auf den für seine Flucht vorgesehenen Zug wartete. Nachdem seine japanischen Leibwächter getötet wurden, hat er sich unserer Armee ergeben. Wie sollen wir mit diesem "letzten Kaiser" umgehen?"
kmt.303.a:0 "Verschont ihn, er ist nur ein Bauernopfer."
kmt.303.b:0 "Stirb, Verräter!"
## 10/4/2017 ## "Feind nähert sich Zhengzhou"
kmt.304.t:0 "Feind nähert sich Zhengzhou"
kmt.304.d:0 "Unser Feind ist nun sehr nahe an Zhengzhou herangerückt. Vielleicht könnten wir die Deiche am Gelben Fluss öffnen und die Flut nutzen, um unsere Feinde abzuschrecken."
kmt.304.a:0 "Das ist für das Allgemeinwohl."
kmt.304.b:0 "Das ist Wahnsinn!"
hyk_flood:0 "Überschwemmung"
## 23/4/2017 ## 
kmt.321.t:0 "[GXC.GetName] schließt sich uns an"
kmt.321.d:0 "Wie vereinbart, hat sich [GXC.GetName] unserem Krieg gegen die japanischen Eindringlinge angeschlossen."
kmt.321.a:0 "Wir werden die imperialistischen Schweine besiegen!"
kmt.322.t:0 "Wir haben uns [CHI.GetName] angeschlossen"
kmt.322.d:0 "Wie vereinbart, haben wir uns [CHI.GetName] in ihrem Krieg gegen die japanischen Eindringlinge angeschlossen."
kmt.322.a:0 "Wir werden die imperialistischen Schweine besiegen!"
kmt.323.t:0 "Chongqing vorbereiten"
kmt.323.a:0 "Wir werden jetzt Chongqing einnehmen"
kmt.324.t:0 "Industrie umgesiedelt"
kmt.324.d:0 "Nach dem Einmarsch der Japaner wurden einige Maschinen und Fabriken in der Nähe der Frontlinie nach Szechwan verlagert."
kmt.324.a:0 "Hier sollten sie sicher sein."
KMT_will_die_if_nanking_fall_tt:0 "§Wenn Nanking fällt, werden Sie von [CHI.GetName] bedingungslos annektiert!"
## 24/4/2017 ## 
kmt.325.t:0 "[KMT_central_gov_tag.GetName] Unter Beschuss!"
kmt.325.d:0 "[KMT_central_gov_tag.GetName] wurde von ausländischen Invasoren angegriffen, wir sollten ihnen helfen!"
kmt.325.a:0 "Wir werden sie von chinesischem Boden vertreiben!"
kmt.325.b:0 "Ich glaube, sie werden auch ohne uns zurechtkommen."
kmt.326.t:0 "[From.GetName] schließt sich uns an"
kmt.326.d:0 "[From.GetName] hat sich uns in unserem Krieg gegen die japanischen Eindringlinge angeschlossen!"
## 25/4/2017 ## 
kmt.327.t:0 "[From.GetName] beendet den Bürgerkrieg"
kmt.327.d:0 "[From.GetLeader] hat erkannt, dass die Japaner eine größere Bedrohung darstellen als die Kommunisten, und hat beschlossen, den derzeitigen Bürgerkrieg mit den Kommunisten zu beenden. Die von der Nordost-Armee geführte Offensive wurde gestoppt."
kmt.327.a:0 "Endlich!"
## 4/5/2017 ## "Taktik der verbrannten Erde"
kmt.328.t:0 "Taktik der verbrannten Erde"
kmt.328.d:0 "Die vorrückenden Invasoren haben unsere Städte und Dörfer besetzt, unsere Streitkräfte sind gezwungen, sich zurückzuziehen, um unsere Stärke zu bewahren. Es gelingt ihnen jedoch, die örtlichen Infrastrukturen zu zerstören, bevor sie abziehen, was das Vorankommen unserer Feinde behindern wird."
kmt.328.a:0 "Gut gemacht"
## 8/5/2017 ## 
kmt.323.d:0 "Nanking ist an den Feind gefallen, wir müssen einen anderen Ort finden, der als Hauptquartier dient. Chongqing soll sich auf diese Aufgabe vorbereiten.\n\n Wir haben auch die Nachricht erhalten, dass General Liu Xiang an seiner Krankheit verstorben ist, an der er litt."
## 5/6/2017 ## "Treffen mit den Kommunisten?"
kmt.336.t:0 "Treffen mit den Kommunisten?"
kmt.336.d:0 "Da der Krieg gegen die Japaner vorbei ist, ist unser Ziel nicht mehr auf die kommunistischen Banditen ausgerichtet. In der gegenwärtigen Situation eine direkte Offensive zu starten, könnte sich jedoch nachteilig auf unseren Ruf auswirken. Wir könnten uns auch mit [PRC.GetLeader] treffen und erst später handeln."
kmt.336.a:0 "Schicken Sie jemanden zu dem Treffen."
kmt.336.b:0 "Wir werden sie aus dem Hinterhalt angreifen, wenn sie ankommen."
kmt.336.c:0 "Wir werden koexistieren."
kmt.336.e:0 "Wen kümmert schon so ein Müll wie "Ruf"?"
kmt.337.t:0 "Eine Einladung"
kmt.337.d:0 "[Root.GetLeader] hat eine Einladung der [From.GetRulingParty] zu einem Treffen erhalten. Es heißt, dass es bei dem Treffen um die Zukunft Chinas gehen und versucht werden soll, eine friedlichere Lösung für unsere derzeit angespannten Beziehungen zu finden. Einige glauben jedoch, dass es sich um eine Falle handelt, die darauf abzielt, unseren [Root.GetLeader] loszuwerden."
kmt.337.a:0 "Es gibt keinen Grund, sich zu fürchten."
kmt.337.b:0 "Wir werden die Initiative ergreifen und ihnen auflauern."
kmt.337.c:0 "Greift sie jetzt an, damit werden sie niemals rechnen!"
kmt.339.t:0 "Überfall!"
kmt.339.d_rep_killed:0 "Der dreckige Abschaum von [From.GetRulingParty] hat uns überfallen! Sie haben überall Wachen postiert und beginnen, auf unsere Männer zu schießen, nachdem wir den Versammlungsraum betreten haben. Glücklicherweise hat [Root.GetLeader] den Hinterhalt mit leichten Wunden überlebt, die durch verirrte Kugeln verursacht wurden. [Root.GetLeader] ist erfolgreich in ein Flugzeug gestiegen und zurück nach [Root.Capital.GetName] geflogen. Das Feuer des Bürgerkriegs wurde neu entfacht."
kmt.339.d_fight:0 "Die [From.GetRulingParty]-Drecksäcke hatten denselben Gedanken wie wir und brachten bewaffnete Kräfte zum Ort des Geschehens! Der Versammlungsraum und die Umgebung sind zu einem Schlachtfeld geworden, nachdem beide Seiten ihre wahren Absichten offenbart haben, sich gegenseitig vor Ort zu eliminieren. Das Feuer des Bürgerkriegs wurde neu entfacht."
kmt.339.a:0 "Tod dem [From.GetLeader]!"
kmt.340.d_rep_killed:0 "Unser Hinterhalt war erfolgreich und hat viele Feinde des Staates vor Ort ausgeschaltet. Ihr Anführer erlitt jedoch nur leichte Wunden und floh zurück in Sicherheit."
kmt.340.d_fight:0 "Unser Feind hat ebenfalls versucht, uns in einen Hinterhalt zu locken! Unsere Truppen sind auf die ihren getroffen und in der Gegend sind Kämpfe ausgebrochen. Wir sollten unsere Männer organisieren und uns auf weitere Aktionen vorbereiten."
kmt.340.a:0 "Wie auch immer, am Ende werden wir triumphieren."
kmt.341.t:0 "[From.GetName] Akzeptiert"
kmt.341.d:0 "[From.GetLeader] hat unsere Einladung angenommen und uns gesagt, dass wir ihre Anwesenheit erwarten sollen."
kmt.341.a:0 "Wir werden sehen..."
kmt.342.t:0 "[From.GetName] erklärt uns den Krieg"
kmt.342.d_p:0 "[From.GetName] hat uns den Krieg erklärt! Es scheint, dass sie die Zusammenarbeit mit uns beendet haben und uns ein für alle Mal loswerden wollen!"
kmt.342.d_k:0 "[From.GetName] hat uns den Krieg erklärt! Die erbärmlichen Banditen haben sich der Vernunft verweigert und ihre barbarische Natur gezeigt!"
kmt.342.a:0 "Wir haben es gewusst!"
kmt.343.t:0 "Das Treffen"
kmt.343.d:0 "Vertreter beider Seiten haben sich am Ort des Geschehens eingefunden. Was soll unser Vertreter tun?"
kmt.343.a:0 "Uns Zeit für die Vorbereitung lassen."
kmt.343.b:0 "Zusammenarbeit anstreben"
kmt.344.d_stall:0 "Die Leute vermuten jetzt, dass die Vertreter von [From.GetRulingParty] tatsächlich versuchen, Zeit zu schinden und Zeit für ihre Vorbereitungen abzuwarten. Wenn das wirklich der Fall ist, dann müssen wir Maßnahmen ergreifen, um uns zu schützen."
kmt.344.d_c:0 "Die [From.GetRulingParty] hat den Wunsch geäußert, eine gemeinsame Regierung zu bilden, sollen wir ihr Angebot annehmen und China gemeinsam regieren?"
kmt.343.c:0 "Dann werden wir auch hier abwarten..."
kmt.344.a:0 "Wir werden die Initiative ergreifen und sie zuerst angreifen!"
kmt.344.b:0 "Eine gemeinsame Regierung scheint gut zu sein."
kmt.345.d:0 "[From.GetName] hat die Offensive gestartet und greift uns an!"
kmt.346.t:0 "[From.GetName] Einverstanden"
kmt.346.d:0 "[From.GetName] hat sich auf eine gemeinsame Regierung geeinigt."
kmt.346.a:0 "Gut für alle"
## 7/6/2017 ## "Gemeinsame chinesische Regierung"
KMT_united_chinese_gov:0 "Gemeinsame chinesische Regierung"
kmt.347.t:0 "Rückzug nach Taiwan?"
kmt.347.d:0 "Der derzeitige Krieg läuft nicht sehr gut für uns. Einige schlagen vor, dass wir uns nach Taiwan zurückziehen und von dort aus einen Gegenangriff vorbereiten sollten."
kmt.347.a:0 "Das ist nur ein taktischer Rückzug..."
kmt.347.b:0 "Niemals!"
kmt.348.t:0 "Teilung des Jangtse"
kmt.348.d:0 "Der derzeitige Krieg läuft nicht gut für uns. Einige schlagen vor, dass wir den Kommunisten ein Friedensangebot machen und China aufteilen sollten. Wir könnten die Zeit nutzen, um uns neu zu formieren und sie zu eliminieren, wenn unsere Armee wieder einsatzbereit ist."
kmt.348.a:0 "Das klingt gut."
kmt.349.t:0 "[From.GetName] Abandoned Us"
kmt.349.d:0 "[From.GetLeader] hat beschlossen, der Forderung von [JAP.GetAdjective] nachzugeben und uns im Stich zu lassen."
kmt.349.a:0 "Wir können nicht gegen ein so großes Übel bestehen..."
kmt.349.b:0 "Wir werden lieber sterben, als zum Spielball eines großen Übels zu werden!"
kmt.350.t:0 "[From.GetName] Defiance"
kmt.350.d:0 "[From.GetName] hat beschlossen, unsere Besetzung ihres Territoriums abzulehnen, obwohl [CHI.GetLeader] die Erlaubnis dazu erteilt hat."
kmt.350.d_2:0 "[From.GetName] hat sich für die weise Option entschieden, unsere Marionette zu werden."
kmt.350.a:0 "Bakamono ga! Nihon no pawā wa sekaiichi!"
kmt.335.t:0 "Die Verbesserung der Burma-Straße"
kmt.335.d:0 "Während unserer Arbeit rieten uns einige Experten, einige Ressourcen in den Bau einer Reihe von Festungen entlang des südlichen Teils von Yunnan zu stecken, die unsere Feinde wirksam aufhalten könnten, falls sie von Süden her angreifen wollen."
kmt.335.a:0 "Klingt gut."
kmt.335.b:0 "Darüber brauchen wir uns keine Sorgen zu machen."
KMT_burma_rd_forts_tt:0 "§Anstelle einer zivilen Fabrik werden Forts entlang der südlichen Grenze des Staates Yunnan gebaut!"
kmt.351.t:0 "[From.GetName] will Befestigungen in unseren Territorien bauen"
kmt.351.d:0 "[From.GetName] hat versucht, Soldaten und Militäringenieure in unsere Gebiete zu schicken, um Befestigungen zu bauen, um potenzielle Eindringlinge abzuwehren und sie daran zu hindern, strategische Aussichtspunkte einzunehmen. Dies kann zwar unsere lokalen Verteidigungskapazitäten stärken, aber wenn wir ihnen erlauben, in unser Gebiet einzudringen, wird die Position von [Root.GetLeader] in große Gefahr geraten."
kmt.351.a:0 "NEIN! Sie können die Festungen woanders bauen!"
kmt.351.b:0 "Zum Wohle der chinesischen Nation..."
kmt.352.t:0 "Ratschlag von [From.GetLeader]"
kmt.352.d:0 "[From.GetLeader] hat erklärt, dass sich [From.Capital.GetName] derzeit in einem sehr instabilen Zustand befindet und unseren Männern empfehlen würde, nicht dorthin zu gehen. [From.GetLeader] hat außerdem erklärt, dass sie die Befestigungen selbst bauen würden. Wir alle wissen jedoch besser, warum er unsere Männer vor der Tür halten will..."
kmt.352.a:0 "Er gefährdet die gesamte Nation, wir müssen ihn loswerden!"
kmt.352.b:0 "Wir dürfen in dieser Zeit des Notstands nicht unsere Waffen auf unsere Brüder richten..."
kmt.353.t:0 "Festungsanlagen gebaut"
kmt.353.d:0 "[From.GetLeader] hat unsere Männer willkommen geheißen, als sie in die Provinz Shandong eindrangen, um die für das Überleben unserer Nation notwendigen Befestigungen zu bauen."
kmt.353.a:0 "Gut zu hören."
KMT_CQ_stall_time_tt:0 "§Es wird keine weiteren Ereignisse geben§!\n"
PRC_stall_time_tt:0 "Hat sich entschieden, während eines Nachkriegstreffens mit der [CHI.GetRulingParty] Zeit zu schinden."
## 9/6/2017 ## "Zwangseinberufung"
kmt.355.t:0 "Zwangseinberufung"
kmt.355.d:0 "Einige Beamte haben die Idee, Männer, einschließlich Studenten, zum Dienst in der Armee zu verpflichten."
kmt.355.a:0 "Ein ungeschliffener Edelstein glänzt nicht."
kmt.355.b:0 "Klingt schrecklich."
## 14/6/2017 ## 
kmt.203.t:0 "Feind nähert sich dem [KMT_treasure_state.GetName]"
kmt.203.d:0 "Unser Feind kommt immer näher an [KMT_treasure_state.GetName] heran, wo sich unsere nationalen Schätze befinden. Wenn sie diese Schätze entdecken, werden sie mit Sicherheit irreparablen Schaden anrichten. Wir müssen sie bewahren und sie an einen sichereren Ort bringen!"
kmt.203.a:0 "Dies kann als Mittel zur Stärkung des Geistes unserer Soldaten dienen."
kmt.203.b:0 "Wir müssen diese Artefakte bewahren!"
kmt.204.t:0 "Artefakte geplündert"
kmt.204.d:0 "Unser Versäumnis, die Artefakte sofort zu überführen, hat dazu geführt, dass sie von unserem Feind geplündert wurden. Es heißt, dass einige der Artefakte in kleinere Stücke zerbrochen wurden, um sie besser transportieren zu können. Solche Nachrichten haben unserer Nation und dem Geist unseres Volkes großen Schaden zugefügt."
kmt.204.a:0 "Wie konnten sie nur!"
KMT_will_be_destination_tt:0 "Wird der neue Standort der Artefakte\n"
## 16/6/2017 ## 
kmt.356.t:0 "Treffen mit unserem Nachbarn"
kmt.356.d:0 "Nach den jüngsten Ereignissen sind neue Nachbarn um uns herum aufgetaucht. Wir könnten eine gute Beziehung zu ihnen aufbauen und unsere Macht in diesem Gebiet stärken."
kmt.356.a:0 "Klingt gut."
kmt.356.b:0 "Allein kommen wir besser zurecht."
kmt.357.t:0 "[From.GetAdjective] Delegation"
kmt.357.d:0 "[From.GetName] hat Delegationen entsandt, die sich um enge Beziehungen zu uns bemühen."
kmt.357.a:0 "Wir werden zusammenarbeiten"
kmt.357.b:0 "Wir suchen besser Schutz im Schatten des Riesen."
kmt.357.c:0 "Wir werden nicht zulassen, dass sich die Reichweite des Teufels noch weiter ausdehnt!"
kmt.358.t:0 "Gemeinsam sind wir stärker"
kmt.358.d:0 "[From.GetName] hat sich bereit erklärt, mit uns zusammenzuarbeiten."
kmt.358.d_p:0 "[From.GetName] hat beschlossen, bei uns Schutz zu suchen und einen Teil seiner Autonomie abzugeben."
kmt.358.a:0 "Eine weise Entscheidung."
kmt.359.t:0 "[From.GetName] hat abgelehnt"
kmt.359.d:0 "[From.GetName] hat beschlossen, unser Angebot abzulehnen."
kmt.359.a:0 "Wir müssen unsere Interessen in diesem Gebiet sichern, auch mit Gewalt!"
## 15/7/2017 ## 
kmt.320.t:0 "[SOV.GetAdjective] Unterstützung"
kmt.320.d:0 "[SOV.GetName] hat uns mehr Ausrüstung geschickt, um uns im Kampf gegen unseren Feind zu unterstützen!"
kmt.320.a:0 "Fantastisch!"
## 19/7/2017 ## 
kmt.362.t:0 "Niederlage durch [From.GetName]"
kmt.362.d:0 "Unser Konflikt mit [BDW_victor.GetName] hat zu unserer Niederlage geführt. Ihre Truppen sind mit minimalem Widerstand in unser Gebiet einmarschiert und haben die Kontrolle über das Gebiet übernommen."
kmt.362.a:0 "Sehr bedauerlich."
kmt.363.t:0 "Sieg gegen [From.GetName]"
kmt.363.d:0 "Wir sind aus dem jüngsten Konflikt mit [From.GetName] siegreich hervorgegangen. Unsere Truppen haben nun das Gebiet eingenommen, in dem sie einst ihren Widerstand gegen uns leisteten."
kmt.363.a:0 "Ein glorreicher Sieg!"
kmt.364.t:0 "Das Schicksal von Han Fuju"
kmt.364.d:0 "Dieser ehemalige Kriegsherr von Shandong wurde von unseren Männern gefangen genommen. Als er noch an der Spitze der Region stand, gelang es ihm, ein hohes Maß an Autonomie in Shandong aufrechtzuerhalten, und er stellte eine große Bedrohung für die Autorität der Zentralregierung dar. \nWie soll mit ihm verfahren werden?"
## 26/7/2017 ## 
kmt.366.t:0 "Gelegenheit"
kmt.366.d:0 "Quellen haben angedeutet, dass sich [PRC.GetName] landesweit in einer Art Umbruch befindet. Das könnte unsere Chance sein, das Festland von diesem kommunistischen Abschaum zurückzuerobern!"
kmt.366.a:0 "Macht unsere Männer bereit!"
kmt.366.b:0 "Es ist noch nicht an der Zeit."
## 26/8/2017 ## 
kmt.367.t:0 "Japanische Kollaborateure"
kmt.367.d:0 "Einige Chinesen haben beschlossen, ihr eigenes Land für ihre eigenen Güter zu verraten, während wir die japanische Bedrohung bekämpfen. Diese "Hanjianer" sind jetzt, nachdem der Krieg vorbei ist, in unsere Hand gefallen, der Tod könnte das sein, was sie für den Verrat verdienen, aber in der gegenwärtigen Situation gibt es vielleicht einen anderen Weg, mit ihnen umzugehen..."
kmt.367.a:0 "Nur der Tod wartet auf diese verräterischen Hunde!"
kmt.367.b:0 "Zwingt sie, unter unserer Fahne zu kämpfen!"
kmt.367.c:0 "Vielleicht profitieren wir noch von ihrer Stärke und ihrem Wissen..."
kmt.368.t:0 "Kollaborierende Überläufer"
kmt.368.d:0 "Die harte Behandlung der sich ergebenden Kollaborateure durch [CHI.GetName] hat zu Desertionen in den Reihen ihrer reorganisierten Divisionen geführt. Diese Überläufer suchen Schutz bei uns und könnten genauso gut an unserer Seite kämpfen, nachdem sie Zeuge des tyrannischen Vorgehens der [CHI.GetRulingParty] geworden sind. Einige unserer Kameraden sind jedoch immer noch der Meinung, dass diese Kollaborateure keine zweite Chance verdient haben..."
kmt.368.a:0 "Wir könnten mehr Männer gebrauchen."
kmt.368.b:0 "Wir werden keine Verräter dulden."
## 31/8/2017 ## 
kmt.208.a:0 "Druckt mehr Geld aus."
kmt.369.t:0 "Zwingt [CHI.GetLeader] zum Rücktritt?"
kmt.369.d:0 "[CHI.GetLeader] hat sich als unfähig erwiesen, unsere Nation zu führen. Wenn er die Nation und das Militär noch länger führen darf, werden unsere Chancen, diesen Krieg zu gewinnen, verschwindend gering sein. Es ist an der Zeit, dass er zurücktritt und unser Vizepräsident [Root.GetLeader] seinen Platz einnimmt."
kmt.369.a:0 "Sagt ihm, er soll zurücktreten."
kmt.369.b:0 "Besser, Ihr widersetzt Euch ihm nicht..."
kmt.370.t:0 "Rücktritt"
kmt.370.d:0 "[From.GetLeader] hat sich mit [XIA.GetLeader] verbündet, um zu versuchen, [Root.GetLeader] zum Rücktritt zu zwingen. Sie sagen, dass ein neuer Präsident gebraucht wird, um eine Chance zu haben, diese rote Pest, die in China wütet, zu überleben."
kmt.370.a:0 "Na schön."
kmt.370.b:0 "Niemals!"
kmt.371.t:0 "Erfolg"
kmt.371.d:0 "[Root.GetLeader] ist jetzt der Präsident von [CHI.GetName] geworden."
kmt.371.a:0 "Gut"
kmt.372.t:0 "[From.GetLeader] weigert sich"
kmt.372.d:0 "[From.GetLeader] hat sich geweigert, zurückzutreten."
kmt.372.a:0 "Verflucht!"
kmt.373.t:0 "Holen Sie sich Hilfe von [USA.GetName]"
kmt.373.d:0 "Unsere derzeitige Lage ist katastrophal, wir müssen vielleicht ausländische Hilfe suchen, wenn wir diesen Krieg gewinnen wollen."
kmt.373.a:0 "Schicken Sie jemanden nach [USA.Capital.GetName] um Hilfe."
kmt.373.b:0 "Dies ist eine chinesische Angelegenheit!"
kmt.374.t:0 "Hilfe nach [CHI.GetName] schicken?"
kmt.374.d:0 "Der derzeitige Krieg von [CHI.GetName] läuft nicht sehr gut für sie, und sie haben Vertreter um Hilfe geschickt."
kmt.374.a:0 "Wir müssen ihnen helfen."
kmt.374.b:0 "Wir werden unsere Ressourcen nicht verschwenden."
kmt.375.t:0 "[USA.GetAdjective] Liefert"
kmt.375.d:0 "[USA.GetName] hat sich bereit erklärt, uns zu helfen, und uns Vorräte geschickt!"
kmt.375.a:0 "Das sollte uns einen Vorteil im Krieg verschaffen."
kmt.376.t:0 "[USA.GetName] Abgelehnt"
kmt.376.d:0 "[USA.GetName] hat sich geweigert, uns Nachschub zu schicken."
kmt.376.a:0 "Oh nein..."
kmt.377.t:0 "Hyperinflation in [CHI.GetName]"
kmt.377.d:0 "Der Wirtschaft in [CHI.GetName] geht es nicht besonders gut, da aufgrund der Unfähigkeit ihrer Regierung eine Hyperinflation eingetreten ist. Sollen wir ihnen helfen, die Situation zu lindern?"
kmt.377.b:0 "Es wäre in unserem besten Interesse, wenn wir ihnen helfen würden."
kmt.377.a:0 "Enttäuschung..."
kmt.378.t:0 "[USA.GetAdjective] Kredit"
kmt.378.d:0 "[USA.GetName] hat uns einige Kredite gewährt, um unsere Inflation zu lindern."
kmt.378.a:0 "Fantastisch!"
kmt.379.t:0 "Inflation weniger schwerwiegend"
kmt.379.d:0 "Dank der Hilfe von [USA.GetName] ist die Inflation nun weniger schlimm."
kmt.382.t:0 "[YUN.GetLeader]"
kmt.382.d:0 "Wir haben herausgefunden, dass [YUN.GetLeader] während des Krieges Kontakt zu einigen Gemeinschaften aufgenommen hat. Jetzt, da sein strategischer Nutzen nachgelassen hat, sollten wir zuschlagen, bevor er und sein kommunistischer Mitverschwörer den ihren machen."
kmt.382.a:0 "Stürmt sein Büro und nehmt ihn fest!"
kmt.382.b:0 "Kein Grund zur Sorge."
kmt.383.t:0 "[From.GetRulingParty] Büro von [Root.GetLeader] eingenommen"
kmt.383.d:0 "[From.GetLeader] hat das Büro von [Root.GetLeader] gestürmt und ihn von seinem Amt entbunden. Das Amt des Gouverneurs von Yunnan liegt nun in den Händen von Lu Han."
kmt.383.a:0 "Das ist sehr bedauerlich."
kmt.383.b:0 "Wir werden nur der Führung von [Root.GetLeader] folgen!"
kmt.384.t:0 "Das Schicksal von Long Yun"
kmt.384.d:0 "Wir haben Long Yun entführt und unter Hausarrest gestellt."
kmt.384.a:0 "Er könnte im Militär von Nutzen sein."
kmt.384.b:0 "Behaltet ihn unter Hausarrest."
kmt.385.t:0 "[From.GetLeader] revoltiert"
kmt.385.d:0 "Die Männer von [From.GetLeader] haben sich gegen uns aufgelehnt, weil wir versucht haben, [From.GetLeader] zu verhaften!"
kmt.385.a:0 "Das wird ein Kinderspiel sein."
kmt.217.t:0 "Einstellung der militärischen Aktivitäten in Fujian?"
kmt.217.d:0 "Unsere Fortschritte bei der Einnahme Taiwans haben sich verlangsamt, weil wir zu wenig Marine- und Luftstreitkräfte haben. Es wäre vielleicht das Beste für uns, die militärischen Aktivitäten in Fujian einzustellen und eine bessere Marine und Luftwaffe zu entwickeln, dann können wir Taiwan mit Leichtigkeit von der korrupten [CHI.GetRulingParty] übernehmen."
kmt.217.a:0 "Sie werden auf dieser winzigen Insel keine große Bedrohung darstellen, und unser Volk braucht etwas Ruhe."
kmt.217.b:0 "Wir werden nicht eher ruhen, bis die [CHI.GetRulingParty] ausgerottet ist!"
kmt.386.t:0 "[From.GetName] Militärische Aktivitäten eingestellt"
kmt.386.d:0 "Unsere Berichte an der Front haben ergeben, dass [From.GetName] seine militärischen Aktivitäten eingestellt hat."
kmt.386.a:0 "Wir müssen uns darauf vorbereiten, das Festland zurückzuerobern!"
kmt.387.t:0 "Chiang-Li-Rivalität"
kmt.387.d:0 "Obwohl [Root.GetLeader] der derzeitige Präsident ist, kann Chiang immer noch direkt seine eigenen Armeen befehligen, und seine Armeen folgen lieber Chiangs Befehl als dem von Li. Die Rivalität der beiden wirkt sich nun auf die Leistung unserer Armee aus."
kmt.387.a:0 "..."
kmt.388.d:0 "Die Rivalität zwischen Chiang und Li hält an, und wenn das so weitergeht, wird unsere Armee nicht in der Lage sein, die Kommunisten zu besiegen, da es ihr an Koordination fehlt. Li hat jedoch genug von Chiangs Einmischung und plant, das Land zu verlassen, da er keine Zukunft für China unter Chiangs Herrschaft sieht."
kmt.388.a:0 "Soll er doch gehen."
kmt.388.b:0 "Wir brauchen ihn!"
kmt.389.t:0 "Indochina"
kmt.389.d:0 "Die Region Indochina, die früher eine Kolonie von [FRA.GetName] war, wurde vor einiger Zeit von den Japanern "übernommen". Jetzt haben wir die Region von der japanischen Präsenz befreit, und es könnte ein guter Zeitpunkt sein, um zu entscheiden, was wir mit diesem Land tun sollen."
kmt.389.a:0 "Befreit die kolonisierten Menschen!"
kmt.389.b:0 "Befreit die kolonisierten Menschen... natürlich unter unserer Führung..."
kmt.389.c:0 "Gebt das Eigentum an der Region an [FRA.GetName] zurück."
kmt.389.e:0 "Wir haben kein Interesse an dem Gebiet."
## 1/9/2017 ## 
kmt.390.t:0 "[From.GetName] befreit Indochina"
kmt.390.d:0 "[From.GetName] hat Indochina befreit, dies hat unser koloniales Interesse an der Region schwer beschädigt."
kmt.390.a:0 "Comment osent-ils!?"
kmt.391.t:0 "[From.GetName] hat Indochina zurückgegeben"
kmt.391.d:0 "[From.GetName] hat uns Indochina zurückgegeben, das wird die Beziehungen zwischen unseren Nationen stärken."
kmt.391.a:0 "Dieu soit loué!"
kmt.359.b:0 "Wie auch immer."
## 3/9/2017 ## 
kmt.393.t:0 "[From.GetAdjective] Bürgerkrieg"
kmt.393.d:0 "In [From.GetName] ist ein Bürgerkrieg ausgebrochen, vielleicht können wir uns für eine Seite entscheiden und uns einige Vorteile verschaffen?"
kmt.393.a:0 "Hilfe [From.GetName]"
kmt.393.b:0 "gegen [From.GetName]"
kmt.393.c:0 "Sie können alle zur Hölle fahren!"
kmt.393.e:0 "Ist mir völlig egal."
## 8/9/2017 ## 
kmt.394.t:0 "Wahl?"
kmt.394.d:0 "Es ist geplant, eine Wahl abzuhalten, aber wir haben derzeit alle Hände voll zu tun. Sollen wir die Wahl abhalten?"
kmt.394.a:0 "Ja, natürlich."
kmt.394.b:0 "Wir sollten warten, bis der Krieg vorbei ist."
## 26/9/2017 ## 
kmt.279.c:0 "[Root.GetLeader] sollte an der Macht bleiben."
kmt.279.b:0 "Ju Zhengs antikommunistische Haltung ist das, was das Volk wirklich braucht."
kmt.279.d:0 "Unsere erste Wahl findet jetzt statt. Dies ist ein wichtiger Meilenstein auf dem Weg unseres Landes zur Demokratie."
kmt.397.d:0 "Eine Wahl ist jetzt im Gange. Die Herrschaft von [Root.GetLeader] wurde von einigen Menschen in Frage gestellt, würde diese Wahl Veränderungen in den inneren Angelegenheiten von [Root.GetName] mit sich bringen?"
kmt.279.e:0 "Die Politik von Li Zongren wird der Armee Vorteile bringen."
kmt.279.a:0 "Chiang Kai-shek ist die beste Wahl für das Volk."
kmt.397.a:0 "Xu Fulin."
kmt.398.t:0 "[Root.GetLeader] Wiedergewählt"
kmt.398.d:0 "In Ermangelung anderer Kandidaten wurde [Root.GetLeader] automatisch als Präsident von [Root.GetName] wiedergewählt."
kmt.398.a:0 "Gratulation... nehme ich an?"
kmt.399.t:0 "Tod von Chiang Kai-shek"
kmt.399.d:0 "Chiang Kai-shek, der [Root.GetNameDef] in den letzten Jahrzehnten geführt hatte, ist vor kurzem in der offiziellen Residenz in Shilin verstorben. Als Todesursache wurde Nierenversagen in Verbindung mit einer fortgeschrittenen Herzfehlfunktion festgestellt. Da er an einer Lungenentzündung und einem Herzinfarkt litt, hatte Chiang seine Teilnahme an der Politik seit Monaten eingeschränkt. Obwohl er dem Namen nach immer noch Präsident war, waren der Vizepräsident Yen Chia-kan und der Ministerpräsident des Exekutiv-Yuan, Chiang Ching-kuo, der auch Chiangs ältester Sohn ist, de facto die Regierungschefs. \n\nVizepräsident Yen hat die Position des Aktionspräsidenten eingenommen, obwohl viele glauben, dass die wirkliche Macht in der Hand von Chiang Ching-kuo liegt.\n\n\"Yi Guo'jia Xing'wang Wei Ji Ren, Zhi Ge'ren Si'sheng Yu Du Wai.\"  
kmt.399.a:0 "Ein unersetzlicher Verlust."
kmt.400.t:0 "Chiang Ching-kuo zum Präsidenten gewählt"
kmt.400.d:0 "In Ermangelung anderer Kandidaten ist Chiang Ching-kuo, der einzige Kandidat der Kuomintang, automatisch zum Präsidenten von [Root.GetNameDef] gewählt worden."
kmt.400.a:0 "Was für eine "Wahl" wir hier haben..."
kmt.401.a:0 "Ein neuer Präsident."
## 13/10/2017 ## 
kmt.403.t:0 "Warlords eliminiert"
kmt.403.d:0 "Nach langen Kämpfen haben wir endlich alle Kriegsherren beseitigt, die unsere Position bedrohen."
kmt.79.t:0 "Kriegsherren"
kmt.79.d:0 "Da sich die Anzahl der Kriegsherren geändert hat, hat sich auch unser Einfluss in China verändert."
kmt.79.a:0 "Interessant"
kmt.402.t:0 "Vereinigtes China"
kmt.402.d:0 "Nachdem wir alle unsere verlorenen Gebiete zurückgewonnen haben, ist unser Nationalgeist in die Höhe geschnellt!"
kmt.402.a:0 "Alle sollen sich vor dem Reich der Mitte verneigen!"
kmt.403.a:0 "Gut"
kmt.404.t:0 "Verdrängt"
kmt.404.d:0 "Wir sind aus unseren Kerngebieten verdrängt worden, unser Einfluss auf unsere neuen Gebiete ist geschwunden."
kmt.404.a:0 "Wir haben schon Schlimmeres erlebt."
kmt.406.t:0 "Ein Pakt mit [SOV.GetNameDef]?"
kmt.406.d:0 "Mit unserer derzeitigen Industrie könnten wir etwas ausländische Hilfe benötigen, um in unserem derzeitigen Krieg eine Chance zu haben. Da sie auch ein Interesse daran haben, unseren Feind einzudämmen, könnte [SOV.GetNameDef] eine helfende Hand reichen."
kmt.406.a:0 "Bittet sie um Hilfe."
kmt.406.b:0 "Man kann ihnen nicht trauen."
kmt.407.t:0 "Ein Pakt mit [From.GetName]?"
kmt.407.d:0 "[From.GetName] hat Vertreter entsandt, um uns um Hilfe für ihre derzeitigen Kriegsanstrengungen zu bitten."
kmt.407.a:0 "Es wäre in unserem Interesse, wenn sie durchhalten."
kmt.407.b:0 "Nicht unsere Sorge."
kmt.408.t:0 "Chinesisch-sowjetischer Nichtangriffspakt"
kmt.408.d:0 "[From.GetName] hat sich bereit erklärt, uns zu helfen!"
kmt.408.a:0 "Fantastisch!"
kmt.409.t:0 "[SOV.GetName] Abgelehnt"
kmt.409.d:0 "[From.GetName] hat sich geweigert, uns zu helfen."
kmt.409.a:0 "Nicht ideal."
kmt.83.t:0 "Warlord-Truppen"
kmt.83.d:0 "Einige der Truppen der Kriegsherren missachten unsere Befehle und nehmen nur Befehle ihres eigenen Herrn entgegen. Das hat sich negativ auf die Leistung unserer Armee ausgewirkt,"
kmt.83.a:0 "Diese Schädlinge..."
kmt_hfq_join:0 "Han Fuju wird sich der Armee anschließen."
## 15/10/2017 ## 
kmt.399.d_2:0 "Chiang Kai-shek, der die letzten Jahrzehnte an der Spitze von [Root.GetNameDef] stand, ist kürzlich in der offiziellen Residenz in Shilin verstorben. Als Todesursache wurde Nierenversagen mit fortgeschrittener Herzfehlfunktion festgestellt.\n\nDurch eine Lungenentzündung und einen Herzinfarkt geplagt, hatte Chiang seine Teilnahme an der Politik seit Monaten reduziert.\n\n\"Yi Guo'jia Xing'wang Wei Ji Ren, Zhi Ge'ren Si'sheng Yu Du Wai.\"  
## 16/10/2017 ##
kmt.411.t:0 "Deserteure"
kmt.411.d:0 "Nachdem die [CHI.GetRulingParty] kürzlich ihre neue Bewegung für den ländlichen Wiederaufbau umgesetzt hat, hat sich die Lebenssituation der Bauern im Land verbessert. Einige unserer Genossen erwägen sogar, auf ihr Land zurückzukehren und ihr Leben fortzusetzen, bevor sie sich unserer Partei anschließen. Dies hat zu einer beträchtlichen Anzahl von Deserteuren unter unseren Streitkräften geführt."
kmt.411.a:0 "Gehen Sie gegen solche Verhaltensweisen vor!"
kmt.411.b:0 "Wir können nichts dagegen tun."
kmt.412.t:0 "Deserteure der Roten Armee"
kmt.412.d:0 "Nach der jüngsten Durchführung der Kampagne zum Wiederaufbau des ländlichen Raums sind Desertionen in der Roten Armee zu beobachten. Manchmal treffen unsere Truppen auf eine große Anzahl von Deserteuren, die versuchen, sich an der Frontlinie vorbeizuschleichen.\n\nWas sollen wir mit diesen Deserteuren tun?"
kmt.412.a:0 "Entwaffnet sie und lasst sie gehen."
kmt.412.b:0 "Nehmt sie alle fest!"
kmt.413.t:0 "Zurückgekehrte Deserteure"
kmt.413.d:0 "Die [CHI.GetRulingParty] hat damit begonnen, alle unsere Deserteure bei Sichtkontakt zu verhaften. Solche Nachrichten haben diejenigen, die ihren Posten verlassen wollen, wirksam abgeschreckt, und einige der Deserteure kehren jetzt zu uns zurück."
kmt.413.a:0 "Exekutiert diese Verräter!"
kmt.413.b:0 "Gebt ihnen einen herzlichen Empfang."
kmt.414.t:0 "Banditen!"
kmt.414.d:0 "Deserteure der Roten Armee haben in abgelegenen Gebieten zahlreiche Banditenclans gebildet, um sich am Leben zu erhalten. Sie belästigen sporadisch lokale Händler und entführen sogar Versorgungszüge. Dies hat in ländlichen Gebieten zu ernsthaften Sicherheitsproblemen geführt."
kmt.414.a:0 "Verflucht seien sie!"
kmt.415.t:0 "Banditen sabotieren Infrastruktur"
kmt.415.d:0 "In einer kürzlich durchgeführten Operation haben die Banditen einige Infrastrukturen zerstört, um eine Versorgungsroute zu entführen. Es wird einige Zeit dauern, bis der Schaden wieder behoben ist."
KMT_ex_commie_peasant_forces_tt:0 "5 Truppen aufstocken."
kmt.416.t:0 "Ex-Soldaten der Roten Armee melden sich freiwillig zum Kämpfen"
kmt.416.d:0 "Einige der Bauern, die ehemalige Soldaten der Roten Armee sind, melden sich freiwillig, um die Kriegsanstrengungen zu unterstützen. Wo sollen wir sie einsetzen?"
kmt.416.a:0 "An der Frontlinie."
kmt.416.b:0 "Hinter der Frontlinie unserer Feinde."
kmt.416.c:0 "Auf dem Ackerland natürlich."
## 18/10/2017 ##
kmt.299.d:0 "In den Zeitungen sind Berichte über Hunger und Dürre in Sichuan aufgetaucht. Einige Organisationen haben Geld gesammelt, um den Betroffenen zu helfen, und [From.GetLeader] hat uns aufgefordert, dasselbe zu tun. Wenn wir den Menschen in Sichuan Hilfe anbieten, könnte uns das möglicherweise zusätzliche politische Macht über das Gebiet verschaffen."
kmt.417.d:0 "In den Zeitungen sind Berichte über Hunger und Dürre in Sichuan aufgetaucht. Was sollten wir tun?"
kmt.417.a:0 "Bitten Sie die Zentralregierung um Hilfe."
kmt.418.t:0 "[From.GetRulingParty] verweigert Hilfe"
kmt.418.d:0 "Obwohl wir das Leid der Menschen in Sichuan deutlich gezeigt haben, weigern sich die Beamten von [From.GetRulingParty] kaltblütig, Hilfe zu schicken."
kmt.419.t:0 "Die [From.GetRulingParty] schickt Hilfe"
kmt.419.d:0 "Nachdem sie das Leid der Menschen in Sichuan gesehen haben, haben die Funktionäre der [From.GetRulingParty] ein spezielles Komitee eingerichtet, das sich um die Probleme kümmert und die dringend benötigte Hilfe an die Betroffenen schickt."
kmt.419.a:0 "Gut zu hören."
## 25/10/2017 ##
### kmt.420 doesn't really need a Chinese localisation, as it primarily changes how the names are spelled in English. Can delete the event if want to.### "Postalische Romanisierung"
kmt.420.t:0 "Postalische Romanisierung"
kmt.420.d:0 "Möchten Sie Städtenamen in die postalische Romanisierung umwandeln?\n\nHINWEIS : \n-Die Änderungen gelten nicht für Namen von Kriegsherrencliquen und Ortsnamen in Ereignissen, es sei denn, sie werden durch spezielle Befehle zurückgegeben.\n-Das Zurücknehmen dieses Ereignisses ermöglicht es Ihnen nicht, die Änderungen rückgängig zu machen.\n-Namen, die bereits in postalischer Romanisierung vorliegen, sind nicht betroffen, z.B. einige Staatsnamen in der Mandschurei."
kmt.420.a:0 "ok"
kmt.420.b:0 "nein"
kmt.421.t:0 "Umbenennung zurückeroberter Städte"
kmt.421.d:0 "Einige unserer Städte wurden von den Invasoren umbenannt, als sie sie als ihr Eigentum beanspruchten. Sollten wir sie jetzt, da wir das Land zurückerobert haben, wieder umbenennen?"
kmt.421.a:0 "Ja, natürlich"
kmt.421.b:0 "Das ist nicht nötig."

## 11/11/2017 ##
kmt.332.t:0 "[From.GetName] bittet um engere Zusammenarbeit"
kmt.332.d:0 "[From.GetName] hat den Wunsch geäußert, das Band zwischen unseren beiden Nationen zu stärken."
kmt.332.a:0 "Gerne"
kmt.332.b:0 "Wir halten besser Abstand"
kmt.333.t:0 "[From.GetName] Akzeptiert"
kmt.333.d:0 "[From.GetName] hat zugestimmt, unser Band zu stärken."
kmt.333.a:0 "Nett"
kmt.334.t:0 "[From.GetName] lehnt ab"
kmt.334.d:0 "[From.GetName] hat eine weitere Zusammenarbeit zwischen uns abgelehnt."
kmt.334.a:0 "Schade"
## 15/11/2017 ##
kmt.426.t:0 "Fall der Hunan-Clique"
kmt.426.d:0 "Die Hunan-Clique wurde zerschlagen und ihr ehemaliges Oberhaupt zusammen mit anderen Beamten von unseren Truppen gefangen genommen. Jetzt ist es an der Zeit, dass wir entscheiden, wie sie sich rehabilitieren werden."
kmt.426.a:0 "Sie werden sich auf dem Schlachtfeld rehabilitieren."
kmt.426.b:0 "Der Tod ist der einzige Ablass."
kmt.427.t:0 "Der Fall der Sichuan-Clique"
kmt.427.d:0 "Die Sichuan-Clique wurde zerschlagen und ihr ehemaliges Oberhaupt zusammen mit anderen Beamten von unseren Streitkräften gefangen genommen. Nun ist es an der Zeit zu entscheiden, wie sie sich rehabilitieren werden."
kmt.428.t:0 "Das Schicksal von Liu Wenhui"
kmt.428.d:0 "Nachdem seine Xikang-Armee besiegt und in unsere Armee eingegliedert wurde, scheint Liu Wenhui für uns nicht mehr von Interesse zu sein. Wie soll über sein Schicksal entschieden werden?"
kmt.429.t:0 "Überreste der nordöstlichen Armee"
kmt.429.d:0 "Die Reste der Nordost-Armee, die einst als Elite der Kriegsherren galt, sind nach dem Verlust ihrer Operationsbasis nur noch ein unorganisierter Haufen. Das hat uns die Möglichkeit gegeben, ein für alle Mal mit ihnen fertig zu werden."
kmt.429.a:0 "Sie sollen in unsere Armee eingegliedert werden."
kmt.429.b:0 "Nehmt sie wegen Verrats an Staat und Partei fest!"
kmt_xia_generals_join:0 "Einige Generäle werden sich unserer Armee anschließen.\n"
kmt_lwh_join:0 "Liu Wenhui wird sich unserer Armee anschließen.\n"
kmt.361.t:0 "[USA.GetAdjective] Unterstützung"
kmt.361.d:0 "[USA.GetName] hat uns mehr Ausrüstung geschickt, um uns im Kampf gegen unseren Feind zu helfen!"
## 19/11/2017 ##
kmt.432.t:0 "Ein weiterer chinesischer Bürgerkrieg"
kmt.432.d:0 "In China ist ein Bürgerkrieg zwischen der pro-japanischen Fraktion und der antijapanischen Fraktion ausgebrochen."
kmt.432.a:0 "Unterstützen Sie die pro-japanische Fraktion."
kmt.432.b:0 "Unterstützt die antijapanische Fraktion."
kmt.432.c:0 "Wir werden sie vernichten."
kmt.432.e:0 "Kein Grund zur Beunruhigung."
kmt.434.t:0 "Hinrichtung von Han Fuju"
kmt.434.d:0 "[From.GetName] hat die Hinrichtung von Han Fuju angeordnet, nachdem er beschuldigt wurde, "seinen Posten aufgegeben" zu haben, um die Stärke seiner direkten Armee zu erhalten. Als Liu Xiang diese Nachricht hörte, brach er zusammen und verstarb."
kmt.434.a:0 "Oh Gott!"
## 20/11/2017 ##
kmt.75.d:0 "[From.GetName] hat erkannt, dass es nicht gut ausgeht, wenn man sich uns widersetzt. Sie haben sich friedlich ergeben."
## 25/11/2017 ##
KMT_fortify_land_hn_tt:0 "Füge §Y6 Landfestungen§! entlang des Gelben Flusses in §YHenan§ hinzu!"
KMT_fortify_land_sd_tt:0 "Füge §Y6 Landfestungen§! entlang des Gelben Flusses in §YJinan§!\n hinzu"
## 26/11/2017 ##
kmt.218.t:0 "Unterschiedliche Meinungen über den Standort von Festungen"
kmt.218.d:0 "Einige unserer Generäle sind unterschiedlicher Meinung darüber, wo wir unsere Hauptbefestigungsanstrengungen unternehmen sollten. Einige schlagen vor, dass wir Beiping halten und Befestigungen um die Stadt und Tianjin herum bauen sollten. Die Gegenseite ist jedoch der Meinung, dass der Bau von Befestigungen in diesem Gebiet die Japaner über unsere Verweigerung des He-Umezu-Abkommens alarmieren und einen verfrühten Krieg riskieren würde. Um die Japaner nicht zu alarmieren, schlagen sie vor, dass wir den Gelben Fluss als natürliche Barriere nutzen und Befestigungen entlang des Flusses bauen könnten."
kmt.218.a:0 "Peking darf nicht fallen!"
kmt.218.b:0 "Wir können uns einen verfrühten Krieg mit [JAP.GetName] nicht leisten."
## 29/11/2017 ##
kmt.437.t:0 "[PGR.GetName] schließt sich uns an"
kmt.437.d:0 "[PGR.GetName] hat sich unserem Krieg angeschlossen."
kmt.437.a:0 "Ok"
kmt.438.t:0 "Shanghai remilitarisieren?"
kmt.438.d:0 "Nach dem Zwischenfall vom 28. Januar wurden Shanghai und die umliegenden Gebiete gemäß dem Waffenstillstandsabkommen von Shanghai entmilitarisiert. Dies verbietet die Stationierung unserer Armee in und in der Nähe von Schanghai, was uns daran hindert, das Gebiet im Falle eines Krieges wirksam zu verteidigen. Im Rahmen unserer derzeitigen Politik, externen Bedrohungen Vorrang einzuräumen, schlagen einige unserer Beamten vor, dass wir einen "Zwischenfall" inszenieren und ihn zum Anlass nehmen könnten, um mehr Truppen in der Region zu stationieren. Auf diese Weise wird Shanghai anschließend de facto zu einem entmilitarisierten Gebiet, ohne dass dies große politische Anstrengungen erfordert."
kmt.438.a:0 "Klingt vielversprechend."
kmt.438.b:0 "Zu riskant."
KMT_fortification_discovered_tt:0 "§Unsere Aktionen werden von den Japanern entdeckt werden§!\n"
KMT_nothing_happens_tt:0 "Es passiert nichts\n"
kmt.439.t:0 "[JAP.GetAdjective] Truppen entdecken unsere Befestigungen"
kmt.439.d:0 "Die örtlichen [JAP.GetAdjective]-Garnisonen haben die Aufstockung der Truppen und Verteidigungsanlagen in der Gegend bemerkt und behauptet, wir hätten das He-Umezu-Abkommen und den Frieden in der Gegend gebrochen. Das Hauptquartier der Garnison hat uns außerdem aufgefordert, unsere Kontrolle über die Provinz Hebei aufzugeben und sie stattdessen an sie zu übergeben, da das Gebiet unter ihrer Aufsicht "friedlicher" sei."
kmt.439.a:0 "Wir werden ihnen keinen Zentimeter nachgeben!"
kmt.439.b:0 "Wir sind noch nicht auf das vorbereitet, was kommen wird."
KMT_may_lead_to_war_with_JAP_tt:0 "§Könnte zu einem Krieg mit [JAP.GetName]\n führen."
kmt.440.t:0 "[CHI.GetName] macht weitere Zugeständnisse"
kmt.440.d:0 "Nach einigen Verhandlungen mit unseren Garnisonen in der Region Beiping-Tianjin hat die [CHI.GetAdjective]-Regierung uns weitere Zugeständnisse gemacht, um militärische Konflikte zu vermeiden."
kmt.440.a:0 "Das ist gut."
kmt.441.t:0 "Shanghai remilitarisiert"
kmt.441.d:0 "Nach einem kürzlichen Vorfall, bei dem einige Japaner ein paar Chinesen in einem Lagerhaus zu Tode geprügelt haben. Die [CHI.GetAdjective]-Regierung hat beschlossen, die Sicherheitsvorkehrungen zu erhöhen und mehr Truppen unter dem Namen \"Bewaffnete Polizeikräfte\" nach Shanghai zu entsenden. Die westlichen Mächte haben keine Einwände gegen dieses Vorgehen erhoben, und Shanghai ist nun de facto entmilitarisiert.\n\nMit der verstärkten Präsenz von [CHI.GetAdjective]-Truppen in der Gegend wird es für unsere Streitkräfte schwieriger, diesen wichtigen strategischen Punkt einzunehmen, sobald wir beschlossen haben, gegen [CHI.GetName] in den Krieg zu ziehen. Vielleicht ist es an der Zeit, dass wir eingreifen."
kmt.441.a:0 "Sagt ihnen, dass unsere Polizei die Aufgabe übernehmen wird, die Täter zu verhaften."
kmt.441.b:0 "Kein Grund zur Sorge."
kmt.442.t:0 "[JAP.GetAdjective] Intervention"
kmt.442.d:0 "Nachdem unsere "bewaffneten Polizeikräfte" in Shanghai einmarschiert sind, werden sie von einem [JAP.GetAdjective]-Beamten begrüßt, der behauptet, dass die japanische Polizei den Fall übernehmen wird, und unsere Kräfte auffordert, sich aus der Gegend zurückzuziehen. Wenn wir einen Kompromiss eingehen, wird Shanghai de facto wieder zu einer entmilitarisierten Zone. Wie sollten wir auf eine solche Forderung reagieren?"
kmt.442.a:0 "Ignorieren Sie die Aufforderung."
kmt.442.b:0 "Wir sind darauf noch nicht vorbereitet."
kmt.443.t:0 "Abzug der chinesischen Truppen"
kmt.443.d:0 "Nach einer kurzen Diskussion haben sich die chinesischen "bewaffneten Polizeikräfte" friedlich aus Shanghai zurückgezogen und sind in den Außenbezirk der Stadt Suzhou zurückgekehrt."
kmt.443.a:0 "Sie sind keine Gegner für uns."
kmt.444.d:0 "Unsere Bitte um den Rückzug der "bewaffneten Polizeikräfte" wurde ignoriert, und die Truppen haben in der Stadt Stellung bezogen. Es scheint, dass die Diplomatie versagt hat."
kmt.444.a:0 "Es wird Zeit, den Vorfall vom 28. Januar zu wiederholen..."
kmt.444.b:0 "Wie auch immer, sie werden sowieso keine Chance haben."
KMT_shanghai_incident_later_tt:0 "§GAn Zwischenfall wird arrangiert werden."
kmt.447.t:0 "[CHI.GetRulingParty] Beaufsichtigung"
kmt.447.d:0 "Nach dem Tod von He Yingqin scheint die [CHI.GetRulingParty] darauf erpicht zu sein, das zu wiederholen, was das He-Umezu-Abkommen bewirkt hat. In letzter Zeit haben hochrangige Beamte den örtlichen Gouverneuren häufig Besuche abgestattet, und es sieht so aus, als würde unsere Autonomie bald aufgehoben werden."
kmt.447.a:0 "Akzeptieren Sie unser Schicksal."
kmt.447.b:0 "Lehnt jeden Besuch der [CHI.GetRulingParty] ab!"
kmt.447.c:0 "Vielleicht sind die Japaner ja doch unsere Retter."
kmt.447.d_2:0 "Die Japaner haben sich geweigert, uns zu helfen. Wir stehen jetzt wieder am Anfang."
kmt.448.t:0 "Unkooperative Gouverneure"
kmt.448.d:0 "Die örtlichen Gouverneure in Beiping haben sich als ziemlich schwierig erwiesen. Unsere Bestechungsgelder werden zurückgewiesen, und jetzt haben sie jede neue Ernennung oder jeden Besuch unserer Beamten abgelehnt. Unser Versuch, die Kontrolle über die Region wiederzuerlangen, scheint gescheitert zu sein."
kmt.448.a:0 "Tun Sie, was notwendig ist."
kmt.448.b:0 "Was auch immer"
kmt.449.t:0 "Kontrolle über Beiping"
kmt.449.d:0 "Mit unserer Politik von Zuckerbrot und Peitsche haben die örtlichen Gouverneure unseren Beamten die Unterstützung gegeben, die wir brauchen, um die Kontrolle über die Region Beiping wiederzuerlangen."
kmt.449.a:0 "Die Partei hat die Oberhand."
kmt.450.t:0 "Zhabei-Zwischenfall"
kmt.450.d:0 "Etwa 20 selbsternannte "patriotische Chinesen" haben gestern im Bezirk Zhabei eine Reihe von antijapanischen Vandalenakten verübt, die offenbar durch die jüngste Verstärkung der chinesischen Militärpräsenz in der Stadt ermutigt wurden. Ihre Aktionen haben bei den japanischen Geschäftsleuten vor Ort zahlreiche Sachschäden verursacht, deren Kosten noch nicht beziffert sind. Die japanische Regierung hat uns aufgefordert, alle Täter innerhalb von 24 Stunden festzunehmen, und diese Frist ist nun abgelaufen. Unsere Polizeikräfte sind jedoch nur in der Lage, drei Verdächtige zu verhaften. Trotz unserer \"Ineffizienz\" beim Schutz des Eigentums der Einwohner Shanghais haben die ausländischen Mächte, die in Shanghai Konzessionen haben, und allen voran Japan, gefordert, dass wir die Aufgabe der Aufrechterhaltung der lokalen Sicherheit an Japan abgeben sollten.\n\nDamit würde Japan die volle Kontrolle über Shanghai erhalten und die öffentliche Unterstützung für unsere Regierung ernsthaft untergraben."
## 12/2/2017 ##
kmt.450.a:0 "Das ist doch Unsinn!"
kmt.451.t:0 "[From.GetName] weigert sich, Shanghai aufzugeben"
kmt.451.d:0 "Trotz unseres lautstarken Protests hat die [CHI.GetRulingParty] den Vorschlag abgelehnt, dass unsere Streitkräfte die Aufgabe der Aufrechterhaltung der lokalen Sicherheit in Schanghai übernehmen sollen."
kmt.451.a:0 "Wie zu erwarten war."
kmt.452.t:0 "Shanghai unter Kontrolle"
kmt.452.d:0 "Nach einigen Verhandlungen hat die [CHI.GetAdjective] beschlossen, unserer Forderung nachzugeben und ihre so genannten \"Bewaffneten Polizeikräfte\" aus der Stadt abzuziehen. In der Zwischenzeit haben wir mehr Truppen in der Stadt stationiert, was unsere Kontrolle über das Gebiet deutlich erhöht."
kmt.453.t:0 "Delegierter von [From.GetName]"
kmt.453.d:0 "Einige Vertreter der pro-japanischen Fraktion innerhalb der [From.GetNameDef] sind in unserem Garnisonshauptquartier in Tianjin eingetroffen. Sie haben ihre Besorgnis über die jüngsten Infiltrationen der [CHI.GetRulingParty] in der Region zum Ausdruck gebracht und uns um Intervention gebeten. Sie werden uns ihre Autonomie zu unserem Schutz überlassen, wenn wir zustimmen."
kmt.453.a:0 "Ausgezeichnete Ideen!"
kmt.453.b:0 "Nicht interessiert."
kmt.454.t:0 "[JAP.GetAdjective] Intervention"
kmt.454.d:0 "Die [JAP.GetAdjective]-Regierung hat sich bereit erklärt, uns zu helfen, und wir haben unsere Autonomie wie versprochen übergeben. Die Pro-[CHI.GetRulingParty]-Fraktion wurde nach einigen kleineren Zusammenstößen aus der Region vertrieben."
kmt.454.a:0 "Sehr gut gemacht."
kmt.455.t:0 "[PGR.GetName]"
kmt.455.d:0 "Unsere Infiltration in der Region Beiping scheint die pro-japanische Fraktion in der lokalen Regierung zum Handeln gebracht zu haben. Sie haben ihre Autonomie gegen den Schutz der Japaner eingetauscht."
kmt.455.a:0 "Wahnsinn!"
KMT_fortify_land_xiangyang_tt:0 "Hinzufügung von §Y3 Landforts§! entlang des Gelben Flusses in §YXiangyang§!\n"
kmt.456.t:0 "Tod von He Yingqin"
kmt.456.d:0 "Während seines Fluges nach [Root.Capital.GetName], nachdem er von [CHI.GetLeader] gerufen wurde, erlitt He Yingqin ein katastrophales Schicksal, als sein Flugzeug auf der Landebahn abstürzte. Das Flugzeug ging in Flammen auf und He wurde noch vor Ort für tot erklärt. [CHI.GetLeader] hat einen Nachruf veröffentlicht, und He's Beerdigung wird einige Tage später stattfinden."
kmt.456.a:0 "Mission erfüllt..."
## 4/12/2017 ## 
kmt.457.t:0 "Kwantung-Armee ergreift Maßnahmen"
kmt.457.d:0 "Wir haben Informationen erhalten, die darauf hindeuten, dass die Kwantung-Armee wieder auf eigene Faust handelt und diesmal versucht, den Chinesen mit einem Krieg um die Kontrolle über Nordchina zu drohen. Unsere Spione in [CHI.GetName] haben jedoch berichtet, dass ihre Regierung eine Politik der "vorrangigen Bedrohung von außen" verfolgt, und die Aktion der Kwantung-Armee wird höchstwahrscheinlich zu einem totalen Krieg zwischen unseren beiden Nationen führen.\n\nDie gesamte Nation wurde seit der Ermordung von Tsuyoshi Inukai vom Militär manipuliert, vielleicht ist es an der Zeit, dass die Regierung die Kontrolle wieder übernimmt."
kmt.457.a:0 "Der Militarismus ist die einzige Zukunft für [Root.GetName]!"
kmt.457.b:0 "Wir müssen die Macht des Militärs einschränken!"
KMT_JAP_military_may_act_independently_to_declare_war_tt:0 "§Wird in 10 Tagen zu einem Krieg mit [CHI.GetName] führen§!\n"
## 26/12/2017 ## 
kmt.458.t:0 "Verleumdung der Kommunisten?"
kmt.458.d:0 "Unser Plan ist bis jetzt planmäßig verlaufen. Einige prominente Mitglieder schlagen jedoch vor, dass wir die Kommunisten verleumden und bei dieser Gelegenheit mehr neues Blut anlocken könnten. Dazu bräuchten wir Beweise, um unsere Anschuldigungen gegen die Kommunisten zu untermauern, und die Schaffung dieser Beweise würde sicherlich unerwünschte Aufmerksamkeit auf sich ziehen.\n\n Der Plan ist, einige Generäle zu ermorden, die für ihre Bemühungen zur Beseitigung der Kommunisten bekannt sind. Wenn der Job erledigt ist, werden wir die Leute daran erinnern, dass [JAP.GetName] alle Bemühungen gegen den Kommunismus unterstützen wird."
kmt.458.a:0 "Risiko bedeutet Gewinn"
kmt.458.b:0 "Halten wir uns eine Weile bedeckt"
kmt.459.t:0 "Ermordung von Generälen"
kmt.459.d:0 "Einige Generäle sind von unseren Agenten ermordet worden, und die Beweise gegen die Kommunisten sind bequem am Tatort platziert. Wir haben auch unsere Ressourcen genutzt, um einige Zeugen zu "erschaffen". Dies wird dem Ruf der Kommunisten sicherlich einen gewaltigen Schlag versetzen und ihren Rückhalt schwächen. In der Zwischenzeit werden wir uns darum bemühen, neues Blut für unseren Plan zu gewinnen."
kmt.459.a:0 "Gut gemacht."
kmt.460.t:0 "Ermordung von NRA-Generälen"
kmt.460.d:0 "Einige der NRA-Generäle wurden von einer unbekannten Partei ermordet. Es hat sich jedoch herausgestellt, dass wir die Urheber dieser Gräueltaten sind. Es ist [Root.GetLeader] klar geworden, dass jemand versucht, unseren Ruf zu schädigen und sich möglicherweise selbst Vorteile zu verschaffen.\n\nEinige unserer Kameraden haben vorgeschlagen, dass wir selbst eine gründliche Untersuchung durchführen. Dadurch wird vielleicht nicht herausgefunden, wer die gelesenen Täter sind, aber es wird zumindest zeigen, dass wir nicht die Schuldigen sind."
kmt.460.a:0 "Wir müssen unseren Ruf verteidigen!"
kmt.460.b:0 "Reputation wird überbewertet"
KMT_will_get_rid_of_bad_idea_tt:0 "§YWird eine Veranstaltung nach 25 Tagen löschen.§!\n"
kmt.461.t:0 "Wir sind nicht die Übeltäter"
kmt.461.d:0 "Die Berichte unserer Agenten haben gezeigt, dass wir nicht hinter den Attentaten stecken und wurden in unseren Zeitungen im ganzen Land veröffentlicht. Obwohl einige glauben, dass diese Berichte gefälscht sind, scheint die Mehrheit daran zu glauben. Der Schuldige lauert jedoch immer noch in den Schatten."
kmt.461.a:0 "Die Dinge sollten sich nun wieder normalisieren"
kmt.462.t:0 "Suchen Sie [JAP.GetAdjective] Unterstützer?"
kmt.462.d:0 "Einige Mitglieder unseres inneren Kreises haben vorgeschlagen, dass wir uns um Unterstützung von [JAP.Capital.GetName] bemühen sollten. Dies würde uns mehr Ressourcen bei der Planung unserer nächsten Schritte geben, wenn [JAP.Capital.GetName] damit einverstanden ist."
kmt.462.a:0 "Das ist klar."
kmt.463.t:0 "Pro-japanische Fraktionen in [From.GetName]"
kmt.463.d:0 "Ein Mitglied einer pro-japanischen Fraktion in [From.GetName] ist heute eingetroffen, um sich mit einigen hochrangigen Beamten zu treffen, und hat um Hilfe bei ihren Plänen zur Errichtung einer pro-japanischen Regierung in China gebeten."
kmt.463.a:0 "Klingt vielversprechend"
kmt.463.b:0 "Schicken Sie ihn weg"
kmt.464.t:0 "[From.GetName] erklärt sich bereit zu helfen"
kmt.464.d:0 "[From.GetName] hat zugestimmt, unsere Bemühungen zu unterstützen."
kmt.464.a:0 "Sehr nett"
kmt.465.t:0 "[From.GetName] Weigert sich zu helfen"
kmt.465.d:0 "[From.GetName] hat sich geweigert, unsere Bemühungen zu unterstützen."
kmt.465.a:0 "Das ist schlecht"
kmt.466.t:0 "Beamte bestechen?"
kmt.466.d:0 "Mit der Hilfe der Japaner haben wir jetzt mehr Möglichkeiten, unseren Plan zu verwirklichen. Die Korruption in der derzeitigen Regierung ist weit verbreitet. Mit der neuen finanziellen Unterstützung könnten wir diese Schwäche nutzen, um mehr Beamte auf unsere Seite zu ziehen."
kmt.466.a:0 "Sicher"
kmt.467.t:0 "Die Regierung infiltrieren?"
kmt.467.d:0 "Wir haben derzeit nicht viel Unterstützung innerhalb der Regierung selbst, und ohne die Unterstützung der Japaner könnten wir es uns nicht leisten, mehr zu schaffen. Unsere Männer könnten jedoch versuchen, die Regierung zu unterwandern und einige wichtige Positionen zu besetzen. Wenn wir dann den Staatsstreich durchführen, wäre die Regierung im Chaos versunken."
kmt.467.a:0 "Es geht um Leben und Tod."
kmt.468.t:0 "He Yingqin"
kmt.468.d:0 "Es ist klar, dass He Yingqin ein Oppositioneller ist. Wir könnten versuchen, ihn zu überzeugen, sich mit seinen Truppen auf unsere Seite zu schlagen. Auf diese Weise hätten wir mehr Männer, die auf unserer Seite kämpfen."
kmt.468.a:0 "Klingt gut"
kmt.469.t:0 "Guerillas losschicken?"
kmt.469.d:0 "Der Tag, an dem wir unseren Staatsstreich starten wollen, rückt näher, aber die Größe unserer Truppen scheint nicht sehr geeignet, um gegen die reguläre Armee zu kämpfen. Einige haben vorgeschlagen, dass wir lokale Sicherheitskräfte in einigen Provinzen infiltrieren sollten, um Guerillataktiken durchzuführen."
kmt.469.a:0 "Das würde nichts Schlechtes bringen."
kmt.470.t:0 "Wir sind aufgeflogen!"
kmt.470.d:0 "Das Bureau of Investigation and Statistics hat unsere Aktion irgendwie herausgefunden und eine Razzia in unserer Operationsbasis durchgeführt. Obwohl prominente Mitglieder aus unserer Basis fliehen konnten, bevor sie eintrafen, müssen wir jetzt unseren Coup starten!"
kmt.470.a:0 "Verdammt noch mal!"
kmt.471.t:0 "Feindliche Guerillas"
kmt.471.d:0 "Feindliche Guerillas haben einige Infrastrukturen im Hinterland sabotiert!"
kmt.471.a:0 "Wie kommen die denn da hin?"
## 3/1/2018 ##
kmt.201.b:0 "So eine Frechheit!"
## 6/1/2018 ##
kmt.84.t:0 "Das Schicksal von [SIK.GetName]"
kmt.84.d_1:0 "Wir können die Separatisten in [SIK.GetNameDef] nicht länger dulden, es ist an der Zeit, dass wir eine Lösung finden, um mit diesem Gesindel fertig zu werden."
kmt.84.d_2:0 "Die Narren in [SIK.GetNameDef] haben sich geweigert, friedlich zu kooperieren, wir müssen zu anderen Mitteln greifen."
kmt.84.a:0 "Unser Militär wird die perfekte Lösung sein!"
kmt.84.b:0 "Schauen wir mal, ob die Diplomatie funktioniert..."
kmt.84.c:0 "Bittet unseren Fraktionsvorsitzenden, zu intervenieren."
kmt.84.e:0 "Vielleicht haben sie sich ihre Unabhängigkeit doch verdient..."
kmt.485.t:0 "[CHI.GetName] fordert die Integration von [SIK.GetName]"
kmt.485.d:0 "[CHI.GetName] hat uns um Unterstützung bei ihren Bemühungen um die Integration von [SIK.GetName] gebeten."
kmt.485.a:0 "Fordern Sie [SIK.GetLeader] zur Zusammenarbeit auf, um Blutvergießen zu vermeiden."
kmt.485.b:0 "Fordern Sie [CHI.GetLeader] auf, diese Idee aufzugeben."
kmt.486.t:0 "Herald From [From.GetName]"
kmt.486.d:0 "[From.GetLeader] hat gefordert, dass wir uns [CHI.GetName] friedlich unterwerfen, um weiteres Blutvergießen zu vermeiden."
kmt.486.a:0 "Sie haben recht, es ist zum Wohle unseres Volkes."
kmt.486.b:0 "So ein Unsinn! Wir werden uns nicht kampflos geschlagen geben!"
kmt.487.d:0 "[From.GetLeader] hat verlangt, dass wir unseren Plan zur Integration von [SIK.GetName] aufgeben."
kmt.487.a:0 "Die Worte von [From.GetLeader] sind nicht die weisesten, die von [Root.GetLeader] schon!"
kmt.487.b:0 "Ziehen Sie keine unerwünschte Aufmerksamkeit auf sich."
kmt.488.t:0 "[FromFrom.GetName] Intervention"
kmt.488.d:0 "Durch das Eingreifen von [FromFrom.GetName] hat sich [SIK.GetName] uns friedlich unterworfen."
kmt.488.a:0 "So oder so, unser Ziel ist erreicht."
kmt.489.t:0 "[SIK.GetName] Trotzig"
kmt.489.d:0 "[SIK.GetLeader] hat sich geweigert, sich [CHI.GetName] friedlich zu unterwerfen!"
kmt.489.a:0 "Wie können sie es wagen, unsere Befehle nicht zu befolgen!"
kmt.490.t:0 "[CHI.GetName] Trotzig"
kmt.490.d:0 "[CHI.GetLeader] hat sich geweigert, ihren Plan zur Integration von [SIK.GetName] aufzugeben!"
kmt.491.t:0 "[CHI.GetLeader] hat sich unserem Befehl unterworfen"
kmt.491.d:0 "[CHI.GetLeader] hat seinen Plan zur Invasion von [SIK.GetName] aufgegeben!"
kmt.491.a:0 "Wenigstens wissen sie noch, wo ihr Platz ist."
kmt.492.t:0 "[From.GetNameADJ] Verstärkung"
kmt.492.d:0 "Im Hinblick auf die Unterwerfung von [SIK.GetName] hat [From.GetName] Verstärkung geschickt, um uns zu helfen."
kmt.492.a:0 "Diese Kräfte werden für unsere Bemühungen unerlässlich sein!"
kmt.493.d:0 "In Bezug auf die Kriegstreiberei von [CHI.GetName] hat [From.GetName] Verstärkung geschickt, um uns zu helfen."
## 7/1/2018 ##
kmt.472.t:0 "Genossen innerhalb der [From.GetRulingParty]"
kmt.472.d:0 "Trotz der beiden vorangegangenen brutalen Säuberungen scheint es innerhalb der [From.GetRulingParty] noch einige Kommunisten zu geben. Jetzt haben sich diese "Genossen" an uns gewandt und wollen diese korrupte Struktur von innen heraus zu Fall bringen."
kmt.472.a:0 "Eine unschätzbare Gelegenheit."
kmt.472.b:0 "Wir können diesen so genannten "Genossen" nicht trauen."
kmt.473.t:0 "[From.GetName] Akzeptiert"
kmt.473.d:0 "[From.GetName] hat sich bereit erklärt, mit uns zusammenzuarbeiten."
kmt.473.a:0 "Bald wird die Herrschaft der korrupten [Root.GetRulingParty] beendet sein!"
kmt.474.t:0 "[From.GetName] Abgelehnt"
kmt.474.d:0 "[From.GetName] hat sich geweigert, mit uns zusammenzuarbeiten."
kmt.474.a:0 "Wir müssen einen anderen Weg finden"
kmt.475.t:0 "[TIB.GetName] bricht aus"
kmt.475.d:0 "Unter dem Druck von [CHI.GetName] hat sich [TIB.GetName] von unserer Herrschaft losgesagt und sich [CHI.GetName] angeschlossen!"
kmt.475.a:0 "Wir werden diese Demütigung nicht hinnehmen!"
kmt.475.b:0 "Wir können nichts mehr tun..."
kmt.476.t:0 "[SOV.GetName] nimmt an"
kmt.476.d:0 "[SOV.GetName] hat uns in [SOV.GetFactionName] aufgenommen!"
kmt.476.a:0 "Gemeinsam sind wir stärker."
kmt.477.t:0 "[SOV.GetName] lehnt ab"
kmt.477.d:0 "[SOV.GetName] hat unsere Anfrage, ihrer Fraktion beizutreten, abgelehnt."
kmt.477.a:0 "Was für eine Schande..."
kmt.478.t:0 "[JAP.GetName] Akzeptiert"
kmt.478.d:0 "[JAP.GetName] hat uns in [JAP.GetFactionName] aufgenommen!"
kmt.479.t:0 "Unser Plan wurde kompromittiert!"
kmt.479.d:0 "Unser Plan wurde von den Geheimagenten der Regierung entdeckt, und eine große Verhaftung ist im Gange. Einige unserer Kameraden haben daraufhin den Kampf gegen Polizei und Militär aufgenommen. Ihren Hauptkräften ist es gelungen, die Kontrolle über Nanking zu erlangen und den ehemaligen Regierungschef zu zwingen, sich woanders niederzulassen. Trotz dieses Erfolges hat sich die frühere Regierung neu formiert und ist entschlossen, uns zu vernichten."
kmt.479.a:0 "Die Revolution hat begonnen."
kmt.480.t:0 "Bürgerkrieg!"
kmt.480.d:0 "Obwohl unsere Hauptangriffstruppen Nanking besetzen und so viele korrupte Bürokraten wie möglich hinrichten konnten, gelang es den wichtigsten Persönlichkeiten der ehemaligen Regierung zu entkommen. Jetzt, wo sie sich neu organisiert und ihre Kräfte gesammelt haben, scheint ein Bürgerkrieg unvermeidlich."
kmt.480.a:0 "Der Wille des Volkes wird triumphieren!"
kmt.481.t:0 "Erfolgreicher bewaffneter Staatsstreich!"
kmt.481.d:0 "Unsere Truppen haben jede Opposition in Nanking und Umgebung schnell ausgeschaltet. Die ehemaligen Regierungschefs konnten sich in ihr Fluchtflugzeug setzen, während sie von unseren Kameraden verfolgt wurden, doch wurde der Plan später von unseren Soldaten mit leichten Maschinengewehren abgeschossen. Ohne ihren Anführer waren die feindlichen Truppen bald desoralisiert und viele von ihnen liefen zu uns über."
kmt.481.a:0 "Die Revolution hat Erfolg!"
kmt.482.d:0 "Jetzt, da die Kommunisten und die [HYQ.GetRulingParty] gegeneinander kämpfen, sollten wir uns vielleicht auf eine Seite schlagen und unseren Anteil an der Beute einfordern?"
kmt.482.a:0 "Unterstützt die Kommunisten"
kmt.482.b:0 "Unterstützt die [HYQ.GetRulingParty]"
kmt.483.t:0 "[From.GetName] fordert unsere Unterwerfung"
kmt.483.d:0 "[From.GetName] hat uns ein Ultimatum gestellt, in dem sie unsere friedliche und sofortige Kapitulation fordert. Wenn wir dem nicht nachkommen, haben sie keine andere Wahl, als uns mit der ganzen Macht ihres Militärs zu vernichten."
kmt.483.a:0 "Es ist besser, als Feigling zu leben, als in der Annahme zu sterben, ein Held zu sein."
kmt.483.b:0 "Die ganze Macht des Militärs? Wir werden sehen..."
kmt.484.t:0 "[From.GetName] meldet sich"
kmt.484.d:0 "[From.GetLeader] hat die weise Entscheidung getroffen, sich uns friedlich zu unterwerfen. Trotz einiger rebellischer Elemente, die versuchen, einen Guerillakrieg gegen unsere Besatzungstruppen zu führen, ist unsere Kontrolle über das Gebiet nun absolut."
kmt.484.a:0 "Lang lebe [Root.GetNameDef]!"
kmt.497.t:0 "[From.GetName] Weigert sich, sich zu unterwerfen"
kmt.497.d:0 "[From.GetLeader] hat sich geweigert, sich zu unterwerfen, und hat unser Militär in arroganter Weise als unorganisierte Soldaten verspottet. Dies hat zahlreiche Militäroffiziere provoziert und unser Volk fordert sofortige militärische Maßnahmen gegen diese Demütigung!"
kmt.497.a:0 "Gut, sie haben sich das selbst zuzuschreiben."
kmt.497.b:0 "Vielleicht... später?"
kmt.496.t_1:0 "Kameraden der CCP"
kmt.496.t_2:0 "Neue Mitglieder"
kmt.496.d_1:0 "Einige unserer Genossen haben sich freiwillig bereit erklärt, unserer Operation innerhalb der [Root.GetRulingParty] beizutreten, um unsere Fortschritte voranzutreiben. Es könnte jedoch etwas mehr Aufwand erfordern, sie zu gewinnen..."
kmt.496.d_2:0 "Einigen unserer Genossen ist es gelungen, einige neue Mitglieder für unsere Bewegung zu rekrutieren. Wenn es uns gelingt, sie in die Regierung zu holen, wird das zweifellos unserem Plan zugute kommen."
kmt.496.a:0 "Ein paar zusätzliche Hände können wir immer gebrauchen."
kmt.496.b:0 "Diese Bemühungen könnten anderswo besser eingesetzt werden."
## 11/1/2018 ## "Kommunistische Bewegung gestoppt"
kmt.498.t:0 "Kommunistische Bewegung gestoppt"
kmt.498.d:0 "Angesichts des gegenwärtigen Krieges hat die Regierung mehr Mittel für die Ausrottung subversiver Aktivitäten im Lande aufgewendet. Wir waren gezwungen, unsere Bewegung zu stoppen, um zu verhindern, dass unser Plan gefährdet wird."
kmt.498.a:0 "Wir müssen einfach abwarten..."
kmt.499.t:0 "Kommunistische Bewegung wiederaufgenommen"
kmt.499.d:0 "Jetzt, wo der Krieg beendet ist, können wir unsere Propaganda wieder verbreiten."
kmt.499.a:0 "Endlich."
## 12/1/2018 ##
kmt.202.d_1:0 "Der Staub des chinesischen Bürgerkriegs hat sich endgültig gelegt und wir gehen als Sieger hervor. [CHI.GetNameDef] wurde besiegt, und wir müssen nicht mehr allein handeln."
kmt.202.d_2:0 "Der Staub des chinesischen Bürgerkriegs hat sich endgültig gelegt, und wir gehen als Sieger hervor. [PRC.GetNameDef] wurde besiegt, und wir müssen nicht mehr allein handeln."
## 12/2/2018 ##
kmt.500.t:0 "[From.GetName] sucht weitere Zusammenarbeit"
kmt.500.d:0 "[From.GetName] hat Delegierte entsandt, um die weitere Zusammenarbeit mit uns zu suchen."
kmt.500.a:0 "Dieser Deal klingt gut."
kmt.500.b:0 "Man kann ihnen nicht trauen."
kmt.501.t:0 "[From.GetName] vereinbart weitere Zusammenarbeit"
kmt.501.d:0 "[From.GetName] hat eine weitere Zusammenarbeit zwischen uns vereinbart."
kmt.501.a:0 "Fantastisch!"
kmt.502.t:0 "[From.GetName] lehnt weitere Zusammenarbeit ab"
kmt.502.d:0 "[From.GetName] hat eine weitere Zusammenarbeit zwischen uns abgelehnt."
kmt.502.a:0 "Schade"
kmt.504.t:0 "Ausbildung beendet"
kmt.504.d:0 "Die Divisionen, die wir zur Ausbildung in britische Gebiete geschickt haben, sind zurückgekehrt."
kmt.504.a:0 "Diese Truppen werden entscheidend dazu beitragen, dass wir den Krieg gewinnen."
kmt.507.t:0 "Eine neue Nachschubroute"
kmt.507.d:0 "Der Feind von [CHI.GetName] hat Mandalay eingenommen und Myitkyina überwältigt. Fast alle möglichen Nachschubwege nach [CHI.GetName] sind entweder abgeschnitten oder dem feindlichen Bombardement ausgesetzt. Es gibt jedoch noch eine plausible Lösung: eine Luftbrücke über den Himalaya. Obwohl diese Route für die Piloten sehr gefährlich ist, da kein Flugzeug in unserem Besitz diese Höhe halten und die eisigen Temperaturen aushalten kann, ist dies die einzige Möglichkeit für [CHI.GetName], Nachschub aus dem Ausland zu erhalten. Sollte [CHI.GetName] fallen, könnte dies eine noch größere Bedrohung für uns darstellen."
kmt.507.a:0 "Wir müssen alles tun, was wir können."
kmt.507.b:0 "Die Bedeutung der territorialen Integrität von [CHI.GetName] wird überbewertet."
kmt.508.t:0 "[From.GetName] will Nachschub nach [CHI.GetName] fliegen."
kmt.508.d:0 "[From.GetName] hat eine Idee, wie man ausländische Lieferungen nach [CHI.GetName] bringen kann, obwohl diese Praxis extrem gefährlich ist. Sie haben beschlossen, Nachschub von Assam nach Kunming zu bringen, indem sie über den Himalaya fliegen."
kmt.508.a:0 "Das können sie tun."
kmt.508.b:0 "Wir haben ein strategisches Interesse daran, sie daran zu hindern."
kmt.509.t:0 "Der Buckel"
kmt.509.d:0 "Ausländische Lieferungen kommen jetzt über eine neue Flugroute über den Himalaya. Die neue Route wird von den Piloten als "The Hump" bezeichnet, da sie die Gebirgsketten des Himalaya mit einem Kamelhöcker vergleichen."
kmt.509.a:0 "Nichtsdestotrotz fließt der Nachschub wieder an."
## 13/2/2018 ##
kmt.510.d:0 "Ausländische Lieferungen fließen jetzt über eine neue Flugroute über den Himalaya nach [CHI.GetName]. Die neue Route wird von den Piloten als "The Hump" bezeichnet, da sie die Gebirgsketten des Himalaya wie einen Kamelbuckel empfinden."
kmt.511.t:0 "[From.GetName] Abgelehnt"
kmt.511.d:0 "[From.GetName] hat uns den Zugang zu ihren Luftwaffenstützpunkten verweigert, um Nachschub nach [CHI.GetName] zu bringen."
kmt.511.a:0 "Was denken die sich nur dabei?"
kmt.514.d:0 "Der Feind von [CHI.GetName] hat Mandalay eingenommen und die Burma Road abgeschnitten. Als Antwort darauf hat General Josepg Stiltwell den Bau einer neuen Straße von Ledo nach Kunming vorgeschlagen, solange Myitktina noch in freundlicher Hand ist. Diese neue Route wird es uns ermöglichen, die Kriegsanstrengungen von [CHI.GetName] weiterhin zu unterstützen."
kmt.514.a:0 "Genehmigen Sie den Vorschlag."
kmt.515.t:0 "[From.GetName] möchte eine neue Straße errichten"
kmt.515.d:0 "Um den Nachschubfluss nach [CHI.GetName] aufrechtzuerhalten, hat [From.GetName] beschlossen, eine neue Straße von Ledo nach Kunming zu bauen, die als neue Landversorgungsroute für [CHI.GetName] dienen soll, um ausländische Unterstützung zu erhalten."
kmt.516.t:0 "Die Ledo-Straße"
kmt.516.d:0 "[USA.GetName] hat eine neue Straße für uns gebaut, um ausländische Lieferungen zu erhalten.\n\nDa sie in Ledo beginnt, wird sie als Ledo-Straße bezeichnet."
kmt.517.t:0 "[From.GetName] stimmt zu."
kmt.517.d:0 "[From.GetName] hat dem Bau der neuen Straße zugestimmt."
kmt.517.a:0 "Dies wird für die Kriegsanstrengungen von [CHI.GetName] von entscheidender Bedeutung sein."
kmt.518.d:0 "[From.GetName] hat sich geweigert, den Bau der neuen Straße zu genehmigen."
kmt.519.d:0 "Der Bau der Ledo-Straße ist nun abgeschlossen."
KMT_ledo_road_construction_start_tt:0 "§Die Ledo Road wird in etwa§! §Y2§! §CJahren fertiggestellt sein.§!\n"
## 4/3/2018 ##
kmt.503.t:0 "Die Yunnan-Haiphong-Eisenbahn"
kmt.503.d:0 "Die Yunnan-Haiphong-Eisenbahn ist jetzt voll ausgelastet und bringt zusätzliche Materialien aus dem Ausland zur Unterstützung der Kriegsanstrengungen von [CHI.GetName]."
kmt.503.a:0 "Schön"
kmt.523.t:0 "Die Burma-Straße"
kmt.523.d:0 "Die Burma Road ist fertiggestellt und zusätzliche Materialien aus dem Ausland fließen nach [CHI.GetName], um die Kriegsanstrengungen des Landes zu unterstützen."
kmt.520.t:0 "Angelegenheiten von Indochina"
kmt.520.d:0 "In der gegenwärtigen Situation hat sich unser Einfluss auf die Kolonien in Übersee, insbesondere in Asien, deutlich abgeschwächt. Aus diesem Grund hat [CHI.GetName] vorgeschlagen, dass wir das Eigentum an unseren Kolonien in Indochina vorübergehend an sie übertragen, damit sie die Region schützen können und unsere Truppen sich stattdessen auf den europäischen Kriegsschauplatz konzentrieren können."
kmt.520.a:0 "In unserer derzeitigen Situation können wir Indochina nicht schützen, dies ist die beste Lösung."
kmt.520.b:0 "Wir können ihnen nicht trauen."
kmt.521.t:0 "[From.GetName] Einverstanden"
kmt.521.d:0 "[From.GetName] hat zugestimmt. Wir kontrollieren jetzt Indochina."
kmt.521.a:0 "Sehr gut."
kmt.522.t:0 "[From.GetName] Abgelehnt"
kmt.522.d:0 "[From.GetName] hat sich geweigert, Indochina an uns zu übertragen."
kmt.522.a:0 "Sehr gut also."
kmt.524.t:0 "Die zwei französischen Regierungen"
kmt.524.d:0 "[FRA.GetName] ist jetzt in zwei feindliche Regierungen gespalten, die beide behaupten, sie seien die einzige legitime französische Autorität. Wir müssen uns entscheiden, an welche wir unser Ersuchen richten, aber damit würden wir die andere sicherlich verärgern."
kmt.524.a:0 "Die Regierung von [FRA.GetLeader]."
kmt.524.b:0 "Der Rivale von [FRA.GetLeader]."
kmt.525.t:0 "[CHI.GetName] hat unseren Feind erkannt"
kmt.525.d:0 "[CHI.GetName] hat ein Ersuchen um die Übergabe von Indochina an unsere rivalisierende Regierung geschickt, was bedeuten würde, dass sie ihre Legitimität als französische Autorität anerkannt hat."
kmt.525.a:0 "Ungeheuerlich!"
kmt.525.b:0 "Da können wir nichts machen."
kmt.526.t:0 "[From.GetAdjective] Protest"
kmt.526.d:0 "[FRA.GetName] hat einen Protest gegen unsere jüngsten diplomatischen Manöver eingelegt."
kmt.526.a:0 "Was auch immer"
kmt.527.t:0 "Freies Vietnam?"
kmt.527.d:0 "Die Kolonialregierung in Vietnam ist zusammengebrochen, nachdem alle kriegführenden Beamten zusammengetrieben und hingerichtet wurden. Es ist nun an uns, über das Schicksal des vietnamesischen Volkes zu entscheiden?"
kmt.527.a:0 "Sie sollen die Kolonialregierung übernehmen und ihr eigenes Schicksal bestimmen!"
kmt.528.t:0 "Freies Kambodscha?"
kmt.528.d:0 "Nachdem die Khmer-Guerilla den Kolonialgouverneur bei seinem Fluchtversuch gefangen genommen hat, ist die Kolonialregierung zusammengebrochen. Unsere Spitzenbeamten beraten nun darüber, was mit dem kambodschanischen Volk geschehen soll."
kmt.528.a:0 "Kambodscha soll von Kambodschanern regiert werden!"
kmt.529.t:0 "Freies Laos?"
kmt.529.d:0 "In einem verzweifelten Versuch, das Gouverneursgebäude zu halten, wurden alle verbliebenen kolonialen Garnisonen in Laos beseitigt, und der Gouverneur hat sich unseren Streitkräften ergeben. Jetzt wird ein neuer Führer für Laos benötigt."
kmt.529.a:0 "Wir werden uns nicht in die inneren Angelegenheiten von Laos einmischen."
kmt.530.t:0 "Freies Siam?"
kmt.530.d:0 "Die letzten Reste der kolonialen Garnisonen in Siam haben sich unseren Streitkräften ergeben und die totale Kapitulation der siamesischen Kolonialregierung besiegelt. Das siamesische Volk ist begierig darauf, von den Fesseln der Kolonialherrschaft befreit zu werden, und fordert von uns Unterstützung für seine Unabhängigkeit von seinem ehemaligen Oberherrn."
kmt.530.a:0 "Natürlich werden sie unsere Unterstützung erhalten."
kmt.531.t:0 "Freie Philippinen?"
kmt.531.d:0 "Nachdem die Kolonialregierung auf den Philippinen zusammengebrochen ist, haben unsere Truppen die Aufgabe übernommen, die Inseln zu bewachen. Die einheimischen Filipinos sind zwar froh über unsere Hilfe bei der Vertreibung der westlichen Kolonisten, würden es aber lieber sehen, wenn wir die Entkolonialisierungsbemühungen noch weiter vorantreiben."
kmt.531.a:0 "Sie sollen jetzt ihre Unabhängigkeit bekommen."
kmt.532.t:0 "Indien befreien?"
kmt.532.d:0 "Obwohl das indische Volk unter direkter Herrschaft seines Oberherrn steht, hegt es immer noch starke nationalistische Gefühle und spielt eine große Rolle bei der Unterstützung unserer Streitkräfte im Kampf gegen die Kolonialherren. Sollten wir ihre Nation als Anerkennung für ihre Tapferkeit befreien und unser Versprechen einlösen?"
kmt.532.a:0 "Indien wird nicht länger ein Juwel auf der Krone eines Fremden sein!"
kmt.533.t:0 "Siam befreien?"
kmt.533.d:0 "Mit der Unterstützung der siamesischen Guerillas werden die kolonialen Garnisonen in Siam leicht besiegt. Nun hat sich der König von Siam, das geistige Oberhaupt des siamesischen Volkes, seit es unter direkter Herrschaft steht, an unsere Beamten gewandt, um seinen Wunsch nach einem souveränen siamesischen Staat zum Ausdruck zu bringen.\n\nWie sollen wir darauf reagieren?"
kmt.533.a:0 "Sie werden nun von den Fesseln des Kolonialismus befreit sein!"
kmt.534.t:0 "Die Philippinen befreien?"
kmt.534.d:0 "Nach einigen erfolgreichen amphibischen Angriffen auf den Archipel haben wir auf den Philippinen festen Fuß gefasst. Die Einheimischen sind mehr als bereit, unseren Krieg gegen die Kolonialherren zu unterstützen, und würden uns mehr schätzen, wenn wir ihre Unabhängigkeit unterstützen würden."
kmt.534.a:0 "Natürlich! Sie sollen ein souveräner Staat werden."
kmt.535.t:0 "Befreite Inder"
kmt.535.d:0 "Während unsere Streitkräfte im indischen Theater vorrücken, begrüßen die Einheimischen unsere Truppen mit Blumen, Essen und Jubel. Sie sind nun von den abscheulichen westlichen Kolonisatoren befreit und haben sich [RAJ.GetNameDef] angeschlossen."
kmt.536.t:0 "Siamesen befreit"
kmt.536.d:0 "Die siamesischen Einwohner in dem neu befreiten Gebiet haben eine große Feier veranstaltet und sich mit Freude dem [SIA.GetNameDef] angeschlossen."
kmt.537.t:0 "Filipinos befreit"
kmt.537.d:0 "Die Filipinos freuen sich, als ihre Retter - unsere Streitkräfte - durch den Archipel vorrücken. Das neu befreite Gebiet hat sich [PHI.GetNameDef] angeschlossen."
