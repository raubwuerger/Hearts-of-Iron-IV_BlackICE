tdlra.13.t:0 "[From.GetName] Akzeptiert"
tdlra.13.d:0 "[From.GetName] hat sich bereit erklärt, mit uns zusammenzuarbeiten, um die Kosten zu senken und uns weiter aneinander anzugleichen"
tdlra.13.a:0 "Gut zu hören"
tdlra.14.t:0 "[From.GetName] lehnt ab"
tdlra.14.d:0 "Leider hat [From.GetName] unser Angebot abgelehnt, da es \"Ihre Souveränität negieren würde\"
tdlra.14.a:0 "Ein trauriger Tag für die Beneluxstaaten"
tdlra.15.t:0 "Alle akzeptieren den wirtschaftlichen Vorschlag"
tdlra.15.d:0 "Die gesamten Benelux-Staaten haben unser wirtschaftliches Angebot angenommen, und in Zukunft werden wir nur noch enger zusammenwachsen"
tdlra.15.a:0 "Gute Nachrichten"
tdlra.22.t:0 "Beginn der Depillarisierung"
tdlra.22.d:0 "[From.GetLeader] hat sich in letzter Zeit ziemlich unnachgiebig über sein Bestreben geäußert, unsere Gesellschaft zu entparzellieren. Kürzlich wurde er mit den Worten zitiert: \"Die Säulen, in die sich unsere Bürgerinnen und Bürger freiwillig geteilt haben, halten uns unten, indem wir eine Zukunft anstreben, in der wir alle zusammenarbeiten, sichern wir unseren Platz in der Welt\" 
tdlra.22.a:0 "Start The Process"
tdlra.23.t:0 "Liberale unterstützen unsere Initiative"
tdlra.23.d:0 "Kürzlich haben Liberale in unserer Regierung ihre Unterstützung für die jüngste Initiative von [From.GetLeader] zum Ausdruck gebracht. Ein prominenter liberaler Politiker hat seine volle Unterstützung für die Initiative und unser Kabinett zum Ausdruck gebracht"
tdlra.23.a:0 "Gute Nachrichten"
tdlra.24.t:0 "Protestanten trotzig"
tdlra.24.d:0 "Die Protestanten haben sich in letzter Zeit als ziemlich schwierig erwiesen, sich in ein neues Zeitalter zu begeben, in dem wir alle zusammenarbeiten. Sie verlangen, dass wir staatlich finanzierte protestantische Schulen zulassen, oder wir werden mit heftigen Gegenreaktionen der Protestanten rechnen müssen"
tdlra.24.a:0 "Gewähren Sie es"
tdlra.24.b:0 "Diese Forderung ist ein klarer Verstoß gegen die Trennung von Kirche und Staat."
tdlra.25.t:0 "Katholiken trotzig"
tdlra.25.d:0 "Die Katholiken haben sich in letzter Zeit als ziemlich schwierig erwiesen, sich in ein neues Zeitalter zu begeben, in dem wir alle zusammenarbeiten. Sie verlangen, dass wir staatlich finanzierte katholische Schulen zulassen, oder wir müssen mit heftigen Gegenreaktionen ihrerseits rechnen."
tdlra.25.a:0 "Erlauben Sie es"
tdlra.25.b:0 "Diese Forderung ist ein klarer Verstoß gegen die Trennung von Kirche und Staat"
tdlra.26.t:0 "Kommunistische Forderungen"
tdlra.26.d:0 "Die Kommunisten sind uneins darüber, auf welcher Seite sie bei den jüngsten Bemühungen um eine Entparzellierung stehen sollen. Sie haben zugestimmt, uns zu unterstützen, wenn wir unsere Gesellschaft gleich machen und Frauen die gleichen Rechte wie Männern zugestehen"
tdlra.26.a:0 "Frauen in der Armee zulassen"
tdlra.26.b:0 "Zulassung von Frauen an unseren Universitäten"
