ireland.1.t:0 "Malcolm MacDonald"
ireland.1.d:0 "Malcolm MacDonald, der zusammen mit Neville Chamberlain mit dem irischen Freistaat verhandelt hat, wurde nach Irland geschickt, um mit uns über einen interessanten Vorschlag zu sprechen. Das Vereinigte Königreich bietet an, die Teilung Irlands rückgängig zu machen und Nordirland wieder unter unsere Kontrolle zu stellen, sofern wir uns den Kriegsanstrengungen der Alliierten anschließen."
ireland.1.a:0 "Irland soll eins werden!"
ireland.1.b:0 "Die Niederlage Großbritanniens ist unausweichlich!"
ireland.2.t:0 "Plan W"
ireland.2.d:0 "Die deutsche Aggression ist nicht unbemerkt geblieben. Die Briten haben uns gesicherte Informationen über eine deutsche Invasion Großbritanniens unter dem Namen Operation Seelöwe und sogar Irlands unter dem Namen Operation Grün übermittelt. Wir müssen Maßnahmen ergreifen, um uns dagegen zu schützen, selbst wenn dies bedeutet, dass wir uns mit den Alliierten verbünden müssen. \nDie Briten behaupten, dass ihnen unser Bestes am Herzen liegt und dass sie die Beziehungen zu uns ausbauen wollen."
ireland.2.a:0 "Irisches Blut, englisches Herz!"
ireland.2.b:0 "Wir müssen uns aus diesem Konflikt heraushalten"
ireland.3.t:0 "Gloucester Gladiators"
ireland.3.d:0 "Wir haben einige modernere Kampfflugzeuge erhalten"
ireland.3.a:0 "Irische Flieger jubeln!"
ireland.4.t:0 "Hawker Hurricanes"
ireland.4.d:0 "Wir haben weitere moderne Kampfflugzeuge erhalten"
ireland.4.a:0 "Irische Flieger jubeln!"
ireland.5.t:0 "Notstandsarmee"
ireland.5.d:0 "Bei Ausbruch des Krieges im September 1939 wurden die Verteidigungsstreitkräfte mit einer Stärke von weniger als 20000 Mann mobilisiert. Es begann eine Rekrutierungskampagne, und es wurde schnell eine schlagkräftige Truppe aufgebaut. Im April/Mai 1941 erreichte die Stärke der Notstandsarmee einen Höchststand von fast 41.000 Mann, und im Juni 1943 erreichte die lokale Verteidigungstruppe eine Stärke von 106.000 Mann. Im Zuge der Mobilisierung wurden zwei Divisionen und zwei unabhängige Brigaden gebildet. Die erste Division unter Generalmajor M. J. Costello hatte ihr Hauptquartier in Cork, während die zweite Division unter Generalmajor Hugo McNeill ihr Hauptquartier in Carton House, Maynooth, hatte."
ireland.5.a:0 "Tops"
ireland.6.t:0 "Unabhängige Brigaden"
ireland.6.d:0 "Die unabhängigen 5 und 8 Brigaden waren in Curragh bzw. Rineanna stationiert."
ireland.6.a:0 "Sehr gut"
ireland.7.t:0 "Panzerknacker"
ireland.7.d:0 "Cyclist Squadrons - bekannt als die 'Piddling Panzers' - September 1939, mit 13 Rolls Royce Panzerwagen, 12 schwedischen mittleren Landsverk Panzerwagen, 4 irischen Panzerwagen auf Leyland Terrier Fahrgestellen"
ireland.7.a:0 "Genau das, was wir brauchen!"
ireland.8.t:0 "Verfassungsreferendum"
ireland.8.d:0 "Nun, da die Verfassung ausgearbeitet ist, ist es an der Zeit, sie dem Volk zur Abstimmung vorzulegen. Historisch gesehen lag die Zustimmung bei 56,5 %, wobei 75,8 % der gesamten Wählerschaft abstimmten. Die Zahl der ungültigen und leeren Stimmzettel war jedoch mit knapp über 10 % hoch."
ireland.8.a:0 "Wir, das Volk von Éire"
ireland.8.b:0 "Sicherlich können wir im Commonwealth besser geschützt werden"
ireland.9.t:0 "Irland wird unabhängig"
ireland.9.d:0 "In einem wenig überraschenden Schritt hat Irland heute bekannt gegeben, dass es nicht länger England als Dominion unterstellt sein wird. Gleichzeitig hat es sich von allen formellen Bündnissen mit den Commonwealth-Nationen distanziert. England hatte keine andere Wahl, als den Schritt zu akzeptieren, nicht zuletzt aufgrund des 1922 geschlossenen Vertrags."
ireland.9.a:0 "Endlich Freiheit"
ireland.9.b:0 "Vielleicht sind wir ohne sie besser dran"
ireland.10.t:0 "Christ-König-Kathedrale, Mullingar"
ireland.10.d:0 "Die Christkönigskathedrale (irisch: Ardeaglais Chríost an Rí) ist eine römisch-katholische Kathedrale in Mullingar, Grafschaft Westmeath, Irland. Sie befindet sich in der Nähe des Zentrums von Mullingar. Sie sollte die Kathedrale der Unbefleckten Empfängnis (1836-1936) ersetzen und wurde ab 1920 geplant. William Byrne & Sons aus Dublin entwarfen die Kathedrale in basillikanischer Form und im Renaissancestil. Die markanten Zwillingstürme, die von Bronzekreuzen gekrönt werden, erreichen eine Höhe von etwa 55 Metern. Sie wurde für 5.000 Sitzplätze gebaut. Mit dem Bau wurde im März 1933 begonnen und der Grundstein wurde am 6. August desselben Jahres von Bischof Thomas Mulvany gelegt. Die Bauarbeiten wurden von der Dubliner Firma Murphy durchgeführt, während ein Großteil der künstlerischen Ausgestaltung von Earley & Co. aus der Camden Street in Dublin und Oppenheimer Ltd. aus Old Trafford in Manchester übernommen wurde. Die offizielle Eröffnung und Einweihung der neuen Kathedrale fand am 6. September 1936 statt."
ireland.10.a:0 "Auf Gott vertrauen wir"
ireland.11.t:0 "Statue von König Georg II. zerstört"
ireland.11.d:0 "Eine Bronzestatue des britischen Königs Georg II. auf dem St. Stephen's Green in Dublin wurde von Unbekannten in Stücke gesprengt. Es besteht der dringende Verdacht, dass es sich um die IRA handelt."
ireland.11.a:0 "Das Chaos geht weiter"
ireland.12.t:0 "Detective Garda Síochána John Roche erschossen"
ireland.12.d:0 "Tomás Óg Mac Curtain, ein Mitglied der IRA-Exekutive und Sohn des berühmten Tomás Mac Curtain, hat Detective John Roche angeschossen und tödlich verwundet."
ireland.12.a:0 "Verschont sein Leben zu Ehren seines Vaters"
ireland.12.b:0 "Er wird dafür hängen"
ireland.13.t:0 "Henry Somerville erschossen"
ireland.13.d:0 "Am 24. März 1936 wurde Vizeadmiral Henry Boyle Townshend Somerville erschossen, als vier Männer in sein Haus eindrangen und einen Revolver abfeuerten. Der Stabschef der IRA, Tom Barry, war an der Schießerei beteiligt."
ireland.13.a:0 "Das Chaos geht weiter"
ireland.14.t:0 "Die Nordirlandfrage"
ireland.14.d:0 "Die Kapitulation des Vereinigten Königreichs war ein Schock für die Republik Irland. Selbst nach der Besetzung Londons machte sich Irland weiterhin Illusionen über den Zustand der Streitkräfte Ihrer Majestät. In der ganzen Welt weigerten sich Millionen von Menschen zu glauben, dass das Great Empire zusammenbrechen würde, und der Mythos, dass ein heftiger britischer Gegenangriff die Invasoren zurück ins Meer treiben würde, hielt sich hartnäckig. Nur wenige Stunden nach der Kapitulation Großbritanniens wurde eine Dringlichkeitssitzung des Dáil Éireann und des Seanad Éireann (Unter- und Oberhaus der irischen Legislative) einberufen, um über die Zukunft Nordirlands zu beraten. Tausende von Bürgern strömen auf Drängen der IRA zum Leinster House, um eine "einseitige Annexion Nordirlands zur Sicherheit der Bevölkerung und der gesamten irischen Republik" zu fordern."
news.3138.t:0 "Belfast Blitz"
news.3138.d:0 "Deutsche Bomber haben die nordirische Stadt Belfast in drei Angriffen angegriffen, die nun als "Belfast Blitz" bezeichnet werden. Etwa 1000 Menschen sind dabei ums Leben gekommen, weitere 1500 wurden verletzt. Südirische Feuerwehrleute haben sich in den Kampf eingeschaltet, um ihren irischen Brüdern zu helfen. \nDie offizielle Erklärung der Republik lautet, dass "die Menschen in Belfast auch Iren sind". "
news.3138.a:0 "Was für eine Schande"
news.3138.b:0 "Sie sind unser Volk."
news.3138.c:0 "Ein beschämendes Schauspiel der Achse!"
news.3138.e:0 "Vielleicht sollten wir unsere Beziehung zu Irland noch einmal überdenken."
news.3137.t:0 "Irland verbündet sich mit der Achse"
news.3137.d:0 "Irland hat angekündigt, dass es alliierte Diplomaten ausweisen und die Beziehungen zu den Achsenmächten weiter ausbauen wird. \nHitler soll die Nachricht mit den Worten begrüßt haben, dass "(die) Iren eine lange Geschichte von stolzen Kriegern haben und ein lebenslanger Partner und geschätzter Verbündeter gegen die Engländer sein werden"."
news.3137.a:0 "Die Achse wächst..."
news.3137.b:0 "Das wird uns stärker machen!"
news.3137.c:0 "Ein dunkler Tag für das Empire..."
news.3137.e:0 "Willkommen Eire!"
news.3139.t:0 "Der Überfall auf das Magazine Fort"
news.3139.d:0 "Die IRA überfiel das Magazine Fort in Dublin. \nObwohl es ihnen gelungen war, vor allem irische Munition zu beschlagnahmen, wurde diese kurz darauf zurückerobert, und viele IRA-Freiwillige wurden gefasst und verhaftet. Viele hochrangige IRA-Mitglieder wurden hingerichtet, und der Oireachtas wurde mit Notstandsbefugnissen ausgestattet, um diese Krise zu bewältigen."
news.3139.a:0 "Ein Sieg für Irland!"
news.3139.b:0 "Gut für sie."
news.3133.t:0 "Beendigung des anglo-irischen Handelskriegs"
news.3133.d:0 "Der anglo-irische Handelskrieg, der auch als "Wirtschaftskrieg" bezeichnet wird, war zwar kein echter Krieg, hatte aber verheerende Auswirkungen auf Großbritannien und Irland nach der Großen Depression. \nMit dem Eire (Confirmation of Agreements) Act wurde jedoch das Ende des "Krieges" besiegelt, und nun werden die irische und die britische Industrie von mehr Freihandel profitieren."
news.3133.a:0 "Endlich!"
news.3133.b:0 "Das ist gut für sie."
news.3134.t: "Nordirland wird von der Republik Irland annektiert"
news.3134.d: "Die Kapitulation des Vereinigten Königreichs war ein Schock für die Republik Irland. Selbst nach der Besetzung Londons machte sich Irland weiterhin Illusionen über den Zustand der Streitkräfte Ihrer Majestät, so dass es auf den Zusammenbruch Großbritanniens völlig unvorbereitet war. Innerhalb weniger Stunden nach der Kapitulation Großbritanniens wurden beide Kammern des irischen Parlaments zu einer Dringlichkeitssitzung einberufen, um über den Status Nordirlands zu beraten. Nur zwei Stunden nach Beginn der Dringlichkeitssitzung wurden Truppenbewegungen in ganz Irland gemeldet. Sechs Stunden nach Beginn der Dringlichkeitssitzung marschierten irische Truppen in Nordirland ein, ohne auf Widerstand zu stoßen. Die schwachen und kläglichen Proteste Großbritanniens wurden ignoriert, als die irische Flagge über Belfast gehisst wurde."
news.3134.a: "Das Empire bricht zusammen"

