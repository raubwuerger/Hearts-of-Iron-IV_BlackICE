##### NF "Görings Vierjahresplan"
NF_events.37.t:0 "Görings Vierjahresplan"
NF_events.37.d:0 "Adolf Hitler hat einen neuen Wirtschaftsplan initiiert. Hermann Göring wurde mit der Leitung dieses Plans betraut und erhielt den Titel eines Reichsbevollmächtigten. Sein Zuständigkeitsbereich ist weitreichend und erlaubt ihm, Entscheidungen zu treffen, die normalerweise vom Wirtschafts-, Landwirtschafts- oder Verteidigungsministerium getroffen würden. Zweifellos wird er dies nutzen, um seine Kontrolle über die Luftwaffe auszuweiten."
NF_events.37.a:0 "Göring gewinnt die Kontrolle über die Wirtschaft"
NF_events.37.b:0 "Wir werden sie allein aufbauen, danke."
NF_events.37.c:0 "Wir haben geeignetere Kandidaten für die Wirtschaft"
NF_events.38.t:0 "Heinrich Luitpold Himmler"
NF_events.38.d:0 "Reichsführer der Schutzstaffel. Er war bekannt für sein Organisationstalent und für die Auswahl hochkompetenter Untergebener, wie Reinhard Heydrich im Jahr 1931. Ab 1943 war er sowohl Chef der deutschen Polizei als auch Innenminister und hatte die Aufsicht über alle internen und externen Polizei- und Sicherheitskräfte, einschließlich der Gestapo. "
NF_events.38.a:0 "Ist er das leibhaftige Böse?"
NF_events.38.b:0 "Lassen Sie uns dies alles vermeiden."
NF_events.39.t:0 "Konzentrieren Sie sich auf Ihren Schwerpunkt"
NF_events.39.d:0 "Sie können auf einige Ihrer militärischen Denker hören und deren Wissen nutzen, um einen freien Fokus zu erhalten. Der Haken ist, dass er nur halb so gut ist wie der Fokusbaum."
NF_events.39.a:0 "Die Luftwaffe"
NF_events.39.b:0 "Die Wehrmacht"
NF_events.39.c:0 "Nein Danke"
NF_events.40.t:0 "Fokus auf deinen Fokus II"
NF_events.40.d:0 "Du kannst auf einige deiner militärischen Denker hören und ihr Wissen nutzen, um einen kostenlosen Fokus zu erhalten. Der Haken ist, dass er nur halb so gut ist wie der Fokusbaum"
NF_events.40.a:0 "Achtung Panzer!"
NF_events.40.b:0 "Heeresexpansion"
NF_events.40.c:0 "Nein Danke"

