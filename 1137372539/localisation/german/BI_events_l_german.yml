blackiceevents.11.t:0 "Kein Wecken des Tigers"
blackiceevents.11.d:0 "Es sieht so aus, als würdet ihr "Waking the Tiger" nicht benutzen und daher wurden einige unserer Fokusbäume aus Gründen der Balance abgeschaltet. Bitte seid euch bewusst, dass es Probleme geben kann, wenn ihr WTT nicht benutzt, aber wenn ihr wollt, könnt ihr die Bäume, die versteckt sind, einschalten"
