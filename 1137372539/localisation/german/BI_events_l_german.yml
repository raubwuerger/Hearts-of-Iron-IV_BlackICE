news.2241.t:0 "Hossbach-Memorandum"
news.2241.d:0 "Das Hossbach-Memorandum war die Zusammenfassung eines Treffens am 5. November 1937, bei dem Adolf Hitler seinen führenden Politikern seine künftige Expansionspolitik erläuterte. Das Treffen markierte die Radikalisierung von Hitlers Außenpolitik. \nHitler begann seine Ausführungen mit der Feststellung, dass das Ziel der deutschen Politik darin bestehen müsse, auf die "Raumnot" Deutschlands zu reagieren. Da eine Selbstversorgung Deutschlands mit seinem jetzigen Territorium nicht möglich sei und die deutsche Wirtschaft sich nicht vom Außenhandel abhängig machen dürfe, sei eine Erweiterung des deutschen Territoriums unumgänglich. Dabei müsste sich Deutschland sowohl gegen den Bolschewismus als auch gegen die "Hassgegner" England und Frankreich wappnen. \nZiel der deutschen Politik ist es, die Volksmassen zu sichern und zu erhalten und ihre Zahl zu vergrößern. Es handelte sich also um eine Gebietsfrage. Zur Lösung der deutschen Frage kann es nur den Weg der Gewalt geben, der nie ohne Risiko sein wird. Stellt man die Entscheidung zur Gewaltanwendung unter Risiko an die Spitze der folgenden Ausführungen, so bleiben die Fragen "wann" und "wie" zu beantworten. \nUm unsere militärisch-politische Situation zu verbessern, muss es unser erstes Ziel sein, die Tschechische Republik und Österreich gleichzeitig zu besiegen, um die Gefahr eines möglichen Zweifrontenkrieges zu beseitigen. \neben Hitler und Hossbach nahmen an dem Treffen Baron Konstantin von Neurath (Außenminister), Generalfeldmarschall Werner von Blomberg (Kriegsminister), General Werner von Fritsch (Oberbefehlshaber des Heeres), Admiral Erich Raeder (Oberbefehlshaber der Kriegsmarine) und Hermann Göring (Oberbefehlshaber der Luftwaffe) teil."
news.2241.a:0 "Wir müssen uns auf das Unvermeidliche vorbereiten"
news.2242.t:0 "Die Blomberg-Fritsch-Affäre"
news.2242.d:0 "Nachdem Hitler seinen Generälen seine expansiven und gewalttätigen Pläne offenbart hatte, stieß er auf unerwarteten Widerstand, insbesondere in der Person von Werner von Blomberg (Kriegsminister), Werner von Fritsch (Oberbefehlshaber des Heeres) und Konstantin von Neurath (Außenminister). \nNachdem Blomberg im Januar 1938 Margarethe Gruhn im kleinen Kreis geheiratet hatte (Hitler war Trauzeuge!), erschienen Berichte, die sie als ehemalige Prostituierte bezeichneten. Hitler ergriff seine Chance und wollte Blomberg loswerden und bat ihn, die Ehe zu annullieren. Blomberg weigerte sich und musste schließlich zurücktreten - entlassen mit einem goldenen Händedruck von 50.000 Reichsmark. \nHitler wollte um jeden Preis weitere Skandale vermeiden, und so wurde der designierte Nachfolger Fritsch durch Gerüchte über seine angebliche Homosexualität gestürzt (er wurde kurze Zeit später rehabilitiert, erhielt aber seinen alten Posten nicht zurück). Am 3. Februar 1938 forderte Hitler den Rücktritt von Fritsch und am 5. Februar gab er in einer Kabinettssitzung bekannt, dass die beiden Generäle Blomberg und Fritsch aus gesundheitlichen Gründen zurückgetreten seien. \nNach dem Abgang der beiden Offiziere löste Hitler das Reichskriegsministerium auf und bildete das Oberkommando der Wehrmacht (OKW) mit Keitel als Chef. Er übernahm selbst die Führung der Wehrmacht. Zum Oberbefehlshaber des Heeres (OKH) ernannte er General von Brauchitsch, der als gefügig galt und bereits versprochen hatte, die Armee dem Nationalsozialismus anzunähern. \nn der letzten Kabinettssitzung des Dritten Reiches am 5. Februar 1938 gab Hitler auch die Ablösung des konservativen Außenministers von Neurath durch den ihm treu ergebenen von Ribbentrop bekannt. In diesem Zusammenhang wurden auch die wichtigen Botschafterposten in Tokio (Herbert von Dirksen), Wien (Franz von Papen) und Rom (Ulrich von Hassell) neu besetzt. Außerdem wurde der Wirtschaftsminister Hjalmar Schacht durch Walter Funk ersetzt. \nm 5. Februar 1938 veröffentlichte der Völkische Beobachter eine Liste aller Umbesetzungen unter der Schlagzeile: "Stärkste Konzentration aller Kräfte in den Händen des Obersten Führers"."
news.2242.a:0 "Interessant"
news.2243.t:0 "Das Pentagon ist fertiggestellt"
news.2243.d:0 "Der Bau des Pentagon, eines riesigen Bürokomplexes, der das gesamte Kriegsministerium der Vereinigten Staaten beherbergen wird, ist abgeschlossen. Das auf der anderen Seite des Potomac-Flusses in Washington errichtete Gebäude ist mit einer Grundfläche von über 4.000.000 Quadratmetern das größte Bürogebäude der Welt. Es wurde in weniger als 18 Monaten fertiggestellt, und die ersten Mitarbeiter des Kriegsministeriums zogen bereits vor acht Monaten in das Gebäude ein, als es noch im Bau war. \nEs verfügt über die größte private Telefonzentrale der Welt, die für eine Bevölkerung von 125.000 Menschen ausreicht! Die Baukosten entsprachen in etwa denen eines Schlachtschiffs. Doch trotz der enormen Größe des Gebäudes kann das US-Kriegsministerium Berichten zufolge immer noch nicht genug Platz finden, um alle seine Mitarbeiter in den Mauern unterzubringen."
news.2244.t:0 "Chaplins Moderne Zeiten!"
news.2244.d:0 "Moderne Zeiten ist eine Filmkomödie, die Charlie Chaplin 1936 schrieb und inszenierte. Seine ikonische Figur des "Little Tramp" kämpft um das Überleben in der modernen, industrialisierten Welt. Der Film ist ein Kommentar zu den verzweifelten Arbeits- und Steuerbedingungen, mit denen viele Menschen während der "Großen Depression" konfrontiert waren. Chaplin war der Meinung, dass diese Bedingungen durch die Effizienz der modernen Industrialisierung geschaffen wurden. \n\nChaplin begann 1934 mit den Vorbereitungen für seinen ersten Tonfilm und ging sogar so weit, ein Dialogdrehbuch zu schreiben und mit einigen Tonszenen zu experimentieren. Er gab diese Versuche jedoch bald wieder auf und kehrte zu einem stummen Format mit synchronisierten Toneffekten zurück. Die Dialogexperimente bestätigten seine seit langem bestehende Überzeugung, dass die universelle Anziehungskraft des Tramps verloren gehen würde, wenn die Figur jemals auf der Leinwand sprechen würde."
news.2245.d:0 "Der Hoover-Damm ist endlich fertiggestellt. Er wurde zwischen 1931 und 1936 während der "Großen Depression" gebaut und am 30. September 1935 von Präsident Franklin D. Roosevelt eingeweiht. Ursprünglich hieß er ab 1933 Boulder-Damm und wurde 1947 durch einen gemeinsamen Beschluss des Kongresses offiziell in Hoover-Damm umbenannt. Sein Bau war das Ergebnis einer gewaltigen Anstrengung, an der Tausende von Arbeitern beteiligt waren, und kostete über hundert Menschenleben. Der Damm wurde nach Präsident Herbert Hoover benannt."
news.2246.d:0 "Die Sommerhitzewelle war eine der schwersten Hitzewellen in der modernen Geschichte Nordamerikas. Sie fand mitten in der "Großen Depression" und der Staubfäule der 1930er Jahre statt und verursachte katastrophales menschliches Leid und einen enormen wirtschaftlichen Schaden. Die Zahl der Todesopfer lag bei über 5.000, und eine große Zahl von Ernten wurde durch die Hitze und den Feuchtigkeitsmangel zerstört. Viele bundesstaatliche und städtische Hitzerekorde, die während dieser Hitzewelle aufgestellt wurden, blieben bis zur nordamerikanischen Hitzewelle im Sommer 2012 bestehen. Die Hitzewelle von 1936 folgte auf einen der kältesten Winter seit Beginn der Aufzeichnungen."
news.2247.d:0 "Am 21. Februar 1937 absolvierte die Waterman Arrowbile ihren Jungfernflug. Es handelte sich um ein schwanzloses, zweisitziges, einmotoriges, straßentaugliches Flugzeug in Schubkonfiguration, das in den Vereinigten Staaten gebaut wurde. Sie war eine der ersten ihrer Art und flog sicher, stieß aber auf wenig Kundeninteresse, so dass nur fünf Exemplare hergestellt wurden."
news.2248.d:0 "Der Große Hongkong-Taifun von 1937 war ein nicht näher bezeichneter Taifun in Hongkong am 2. September 1937. Er war einer der schlimmsten Taifune in der Geschichte Hongkongs und forderte 11.000 Menschenleben. In Macau starben 21 Menschen. \nDer Victoria Harbour war zu dieser Zeit der am stärksten befahrene Hafen der Welt, mit Sampans, Dschunken, Fähren, Frachtschiffen, Ozeandampfern, Yachten und Kriegsschiffen. Der Taifunwind war so stark, dass die Instrumente des Observatoriums, die Winde bis zu 125 mph registrieren konnten, ausfielen. Das Hongkonger Observatorium hat den Wind seither mit einem stündlichen Mittelwert von 59 Knoten, 68 mph, 109 km/h, und einem 10-Minuten-Mittelwert von 74 Knoten, 85 mph, 137 km/h gemessen. Die maximale Böe lag bei 130 Knoten, 149 mph, 240 km/h. Der Kolben des Anemometers stieß bei 130 Knoten (240 km/h) gegen die Anschläge, so dass die tatsächliche maximale Böe nicht erfasst werden konnte. Der Taifun war so stark, dass er eine 9,1 m hohe Flutwelle verursachte, die über die Dörfer Taipo und Shatin hinwegfegte. Die Dörfer erlitten massive Schäden und viele Todesopfer."
news.2250.d:0 "Die Tour de France 1936 war die 30. Ausgabe der Tour de France, die vom 7. Juli bis zum 2. August stattfand. Sie bestand aus 21 Etappen mit einer Gesamtlänge von 4.442 km oder 2.760 Meilen. Das Rennen wurde vom belgischen Radfahrer Sylvére Maes gewonnen, der 142 Stunden benötigte, während der zweite Platz an den Franzosen Antonin Magne ging, der 168 Stunden benötigte. Das italienische Team durfte wegen des Krieges mit Äthiopien nicht teilnehmen."
news.2251.d:0 "Die Tour de France 1937 war die 31. Ausgabe der Tour de France, die vom 30. Juni bis zum 25. Juli stattfand. Sie bestand aus 20 Etappen mit einer Gesamtlänge von 4.415 km oder 2.743 Meilen.\nDer Sieger war der Franzose Roger Lapébie, der 138 Stunden benötigte. Den zweiten Platz belegte ein italienischer Radfahrer namens Mario Vicini."
news.2252.d:0 "Die Tour de France 1938 war die 32. Ausgabe der Tour de France, die vom 5. bis 31. Juli stattfand. Sie bestand aus 21 Etappen über 4.694 km und wurde von dem Italiener Gino Bartali gewonnen, der auch die Bergwertung für sich entschied, Zweiter wurde der Belgier Félicien Vervaeke."
news.2253.d:0 "Die Tour de France 1939 fand zwischen dem 5. und 31. Juli statt. Belgien belegte den ersten und dritten Platz, Frankreich den zweiten. Deutschland, Italien und Spanien nahmen nicht teil. Wegen der politischen Spannungen in Europa sollte dies die letzte Tour de France bis 1947 sein."
news.2254.t:0 "Schweres Erdbeben in Chile"
news.2254.d:0 "Ein Erdbeben der Stärke 8,3 erschütterte Zentralchile und tötete etwa 28.000 Bürger und zerstörte 3.500 Häuser. Conception war die am stärksten betroffene Stadt, die fast vollständig zerstört wurde, so dass es sich um das verheerendste Erdbeben in der Geschichte Chiles handelte. Daraufhin schickten rund 50 Länder alle möglichen Hilfsgüter, um den Chilenen beim Wiederaufbau zu helfen, wobei die Argentinier und Brasilianer am meisten halfen."
news.2254.a:0 "Wir werden CORFO gründen und wieder aufbauen"
#news.2254.d:0 "Der erfahrene Schauspieler und Regisseur Morgan Freeman wurde in Memphis, Tennessee, USA geboren und hat eine erstaunliche und einzigartige Stimme. Gib mir etwas Interessantes zu spielen und ich bin glücklich."
news.2255.d:0 "Das Erzincan-Erdbeben von 1939 erschütterte den Osten der Türkei am 27. Dezember mit einer Stärke von 7,8 und einer maximalen Mercalli-Intensität von XII (extrem). Es war eines der stärksten in einer Reihe heftiger Erschütterungen, die die Türkei entlang der Nordanatolischen Verwerfung zwischen 1939 und 1999 heimsuchten.\nDie erste Stufe des Erdbebens tötete etwa 8 000 Menschen. Am nächsten Tag wurde berichtet, dass die Zahl der Todesopfer auf 20.000 gestiegen war. Eine Rettungsaktion wurde eingeleitet. Bis zum 5. Januar waren fast 33 000 Menschen durch die Erdbeben und den Schneesturm ums Leben gekommen, gefolgt von schweren Regenfällen, die Überschwemmungen verursachten. Die Schäden in der Stadt Erzincan waren so groß, dass der alte Standort vollständig aufgegeben und eine neue Siedlung etwas weiter nördlich gegründet wurde. In den nächsten Jahren gab es drei weitere Beben der Stärke 7+ in der Region. Die Türkei führte bald seismische Bauvorschriften ein."
news.2256.d:0 "Am 16. Oktober 1942 wurde die indische Stadt Bombay von einem Wirbelsturm und Überschwemmungen heimgesucht, bei denen 40.000 Bürger starben."
news.2257.d:0 "Am 9. September 1938 wurde die Region Neuengland in den Vereinigten Staaten von einem schrecklichen Wirbelsturm heimgesucht. Schätzungen zufolge gab es zwischen 680 und 800 Todesopfer, und es entstanden Schäden in Höhe von 306 Millionen Dollar."
news.2258.d:0 "Am 9. September 1944 wurde die Nordostküste der Vereinigten Staaten von einer Reihe von Wirbelstürmen heimgesucht, die schätzungsweise drei- bis vierhundert Todesopfer forderten und Schäden in Höhe von 100 Millionen Dollar verursachten."
news.2259.d:0 "Infolge des großen atlantischen Wirbelsturms haben wir umfangreiche Schäden in unserer nordöstlichen Küstenregion festgestellt. Es sieht so aus, als hätten Long Beach Island, Atlantic City, Ocean City und Cape May am meisten gelitten."
news.2260.d:0 "Der Vesuv, der italienische Vulkan, der für die Zerstörung der römischen Stadt Pompeji im Jahr 79 n. Chr. bekannt ist, ist erneut ausgebrochen. Die Aschefahnen sind von Neapel aus zu sehen, und obwohl es sich nicht um den stärksten Ausbruch des Vulkans handelt, wurden mehrere Dörfer in der Nähe seines Fußes stark beschädigt."
news.2261.d:0 "In den Vereinigten Staaten: Eine kürzlich erschienene Radioadaption des Romans "Krieg der Welten" von H.G. Wells hat bei den Zuhörern eine Massenhysterie ausgelöst. Das von Orson Welles inszenierte und gesprochene Hörspiel war eine spezielle Halloween-Folge von 'Mercury Theatre on the Air' und beschrieb eine scheinbar unaufhaltsame Invasion der Erde durch die Marsianer. Viele Hörer haben offenbar nur einen Teil der Sendung mitbekommen und glaubten, dass es sich um einen Bericht über reale Ereignisse handelte und reagierten mit Panik. Experten führen dies auf die derzeitige angespannte internationale Lage und das drohende Gespenst eines Krieges zurück, das über der Nation schwebt."
news.2262.d:0 "Der erste Kampf zwischen Joe Louis und Max Schmeling fand am 19. Juni 1936 im Yankee-Stadion in New York (USA) statt. Schmeling hatte Louis' Stil studiert und behauptete in den Tagen vor dem Kampf, den Schlüssel zum Sieg gefunden zu haben, doch viele Kommentatoren waren der Meinung, dass er nur das Interesse an dem Kampf wecken wollte. Dennoch wollten die Boxfans den aufstrebenden Star gegen den berühmten ehemaligen Weltmeister sehen. \nIm Laufe der Runden erlitt Louis mehrere Verletzungen, darunter eine am Auge. Louis versuchte weiterhin, einen Schlag zu landen, der ihm den K.o.-Sieg bescheren würde, aber angesichts seiner Sehschwäche und Schmelings ständigem Schlag ins Gesicht war dies unmöglich. \nIn der zwölften Runde lag Schmeling auf den Wertungszetteln der Punktrichter weit vorne. Schließlich landete er eine Rechte auf Louis' Körper, gefolgt von einer weiteren Rechten, diesmal auf den Kiefer. Louis fiel in der Nähe seiner eigenen Ecke zu Boden und wurde von Donovan ausgezählt. Dies war Louis' einzige K.o.-Niederlage in seiner Glanzzeit."
news.2262.t:0 "Schmeling k.o. gegen Louis!"
news.2263.d:0 "Wilhelm II., der letzte Kaiser des Deutschen Reiches, ist heute im Alter von 82 Jahren verstorben. Wilhelm floh nach dem Ende des Ersten Weltkriegs ins niederländische Exil, nachdem er auf den Thron verzichtet und geschworen hatte, niemals nach Deutschland zurückzukehren, bevor die Monarchie nicht wiederhergestellt sei. \nach dem Tod seines Großvaters Wilhelm I. und seines Vaters Friedrich III., der nur 99 Tage regiert hatte, bestieg er 1888 den Thron. Sein ältester Sohn, der ehemalige Kronprinz Wilhelm, der während des Ersten Weltkriegs die 5. Armee befehligte, ist nun das neue Oberhaupt des Hauses Hohenzollern."
news.3212.t:0 "Großbritannien gibt Gibraltar zurück!"
news.3212.d:0 "Es ist kein Geheimnis, dass der Verlust des "Schlüssels zu Spanien" im Spanischen Erbfolgekrieg bis heute ein großes nationales Trauma für Spanien ist, auch wenn es schon über 300 Jahre her ist! Im Vertrag von Utrecht aus dem Jahr 1713 trat Spanien Gibraltar an Großbritannien "auf ewig" ab. Nach dem Ersten Weltkrieg wurde Spanien erneut enttäuscht, und die formellen Verhandlungen über die Rückgabe eines "integralen Bestandteils Spaniens", wie die Spanier es nennen, kamen nie aus den Kinderschuhen heraus. Drei Kriege, zahllose Belagerungen und Verhandlungen im Laufe der Jahre konnten nicht erreichen, was diese Woche geschah: Der Schlachtruf "Gibraltar für Spanien" ist nicht nur in Spanien selbst, sondern auch auf dem Felsen deutlich zu hören.\n\nEs bedurfte langer und zermürbender Verhandlungen, Versprechungen, Garantien, verhüllter Drohungen und - vielleicht, nur vielleicht - ein paar auf den Felsen gerichteter Artilleriegeschütze, um die Briten zum Einlenken zu bewegen.\n\nHeute konnte man die letzten Schiffe der Briten von den Kais abfahren sehen. Die HMS Nelson, deren Kanonen auf den - nun wieder spanischen - Hafen von Gibraltar gerichtet sind, ein stiller Abschied oder vielleicht ein Zeichen für die Zukunft.\n\nÜberall in Spanien brechen die Feierlichkeiten aus, und schon sind Rufe wie "Malta für Spanien" zu hören ..."
news.3212.a:0 "Ist Großbritannien nur noch ein Schatten seiner selbst?"
news.3212.b:0 "Dies ist für das Wohl der Allgemeinheit"
news.3212.c:0 "Wahrlich ein großer Tag für Spanien!"
news.3213.t:0 "Großbritannien steht seinen Mann"
news.3213.d:0 "Es ist kein Geheimnis, dass der Verlust des "Schlüssels zu Spanien" im Spanischen Erbfolgekrieg bis heute ein großes nationales Trauma für Spanien ist, auch wenn es schon über 300 Jahre her ist! Im Vertrag von Utrecht aus dem Jahr 1713 trat Spanien Gibraltar "auf ewig" an Großbritannien ab. Nach dem Ersten Weltkrieg wurde Spanien erneut enttäuscht, und die formellen Verhandlungen über die Rückgabe eines "integralen Bestandteils Spaniens", wie die Spanier es nennen, kamen nie aus den Kinderschuhen heraus. Drei Kriege, unzählige Belagerungen und Verhandlungen im Laufe der Jahre - und heute kommt eine weitere Episode des Scheiterns für Spanien hinzu. \n\nNach langen und zermürbenden Verhandlungen, Versprechungen, Garantien, verschleierten Drohungen und nicht ganz so subtilen Androhungen von Gewalt gegen den Felsen erklärten die Briten mit Nachdruck, dass jeder Angriff auf Gibraltar Krieg bedeuten würde! \n\nDa Spanien nachgibt, fragen sich Außenstehende, was die Zukunft bringen wird ..."
news.3213.a:0 "Die Spannungen zwischen Großbritannien und Spanien nehmen zu..."
news.3213.b:0 "Das Tor zum Mittelmeer ist zu wichtig für uns."
news.3213.c:0 "Wir werden diese Bastarde kriegen!"
news.3214.t:0 "Spanien wieder unter den Großmächten!"
news.3214.d:0 "Heute kann niemand mehr die Rückkehr Spaniens zu einer echten Weltmacht leugnen.\n\n In einer die Welt verblüffenden Aktion ging die Armada Española mit ihrem Flaggschiff España, den Kreuzern Almirante Cervera, Canarias und der Navarra, einem Zerstörer, einige Kilometer vor La Valetta vor Anker und forderte die Briten zu einer Reaktion heraus.\n\n Und tatsächlich, sie reagierten! Anders als erwartet, befahl der britische Premierminister der Royal Navy, sich von ihren Liegeplätzen zurückzuziehen und nach England zurückzukehren. In einem noch nie dagewesenen Schritt erklärte der Minister, man müsse Opfer bringen, um "den Frieden in unserer Zeit" zu wahren. \nDas verblüffte maltesische Volk hatte keine andere Wahl, als Platz für die erste Speerspitze der neuen spanischen Zivilregierung zu machen, die mit drei Junkers-52-Flugzeugen eintraf.\n\n[From.From.GetLeader] erklärt: "Dies ist ein großer Tag für Spanien. Wir holen uns zurück, was uns vor so langer Zeit genommen wurde. Und wir werden hier nicht aufhören!"\n\nDie Opposition fordert bereits den Kopf von [From.GetLeader] und verlangt, zurückzuschlagen sowie diesen "Appeasement-Unsinn" zu beenden.\n\nDas verheißt nichts Gutes und lässt uns ernsthaft daran zweifeln, ob der Premierminister hier die richtige Entscheidung getroffen hat!"
news.3214.a:0 "Das ist besorgniserregend."
news.3214.b:0 "Wir haben im Mittelmeer nichts zu suchen."
news.3214.c:0 "¡Viva España!"
news.3215.t:0 "Zwischenfall vor Malta"
news.3215.d:0 "In einer Aktion, die von der Weltöffentlichkeit aufgrund der Vielzahl und Schärfe der gegenwärtigen Spannungen fast unbemerkt blieb, ging die Armada Espanola mit ihrem Flaggschiff España, den Kreuzern Almirante Cervera, Canarias und der Navarra, einem Zerstörer, einige Kilometer vor La Valetta vor Anker und forderte die Briten zu einer Reaktion auf.\n Und tatsächlich, sie reagierten! Flaggen wehten, drei britische Schlachtschiffe, unterstützt von zahlreichen Abschirmschiffen und sogar einem Flugzeugträger machten den Spaniern klar: Ihr habt eine Grenze überschritten! \n\nDie Armada stolperte zurück und entging nur knapp einer Kollision, woraufhin sie sich eilig zurückzog, und die Menschen auf Malta und der Rest der Welt blieben ungläubig zurück angesichts so viel dreister Dummheit.\n\nWie wird ein ernsthaft in Verlegenheit gebrachtes Spanien reagieren? Was werden die alarmierten Briten tun, um diesen direkten Angriff auf eine ihrer Kolonien zu vergelten?\n\nur die Zeit wird es zeigen, aber wir haben wahrscheinlich nicht das letzte Mal von dieser Episode gesehen!"
news.3215.a:0 "Hmmmm."
news.3215.b:0 "Malta gehört zum Empire."
news.3215.c:0 "Wir werden zurückkehren."
news.3216.t:0 "Spanien vereinigt die Kolonie Marokko"
news.3216.d:0 "Gestern Mittag wurde der französische Botschafter in Spanien in den Präsidentenpalast in Madrid gerufen: Die Französische Republik soll sich sofort aus Marokko zurückziehen, das angeblich rechtmäßig spanisch ist.\n\n[From.From.GetLeader] machte deutlich, dass sonst eine Invasion folgen würde. Natürlich rechnete er damit, dass sich die Franzosen wegen ihrer eigenen großen Probleme keine weitere Front leisten könnten. Und war es nicht so, dass die Marokkaner nie viel von ihren französischen Oberherren hielten? War das Gebiet nicht eine einzige, blutige Angelegenheit und für Frankreich nicht der Mühe wert?\n\n Offensichtlich dachten die Franzosen ähnlich. Am nächsten Tag überbrachte der Botschafter eine Botschaft seines Premierministers [From.GetLeader]. "Wir akzeptieren die unverschämten Forderungen und ziehen uns unter großem Protest aus Marokko zurück. Gleichzeitig brechen wir die diplomatischen Beziehungen ab und weisen darauf hin, dass eine weitere Aggression unweigerlich zur vollständigen Vernichtung Spaniens führen wird!"\n\nHarte Worte, aber [From.From.GetLeader] lachte und lachte und hielt sich den Bauch, weil er so sehr lachen musste. Die Franzosen waren wirklich ein Volk von großer Poesie und ohne Rückgrat.\n\n[From.From.GetLeader] zog eine Karte hervor und fuhr mit dem Finger über die spanische Nordgrenze..."
news.3216.a:0 "Das stört das zerbrechliche Gleichgewicht in Europa."
news.3216.b:0 "Merde!"
news.3216.c:0 "Diese Feiglinge!"
news.3217.t:0 "Spanien schafft es nicht, die marokkanische Kolonie zu vereinen"
news.3217.d:0 "Gestern Mittag wurde der französische Botschafter in Spanien in den Madrider Präsidentenpalast gerufen.Die Botschaft, die er erhielt, war nicht erfreulich: Die Französische Republik soll sich sofort aus Marokko zurückziehen, das angeblich rechtmäßig spanisch ist.\n\n[From.From.GetLeader] machte deutlich, dass sonst eine Invasion folgen würde. Natürlich rechnete er damit, dass sich die Franzosen wegen ihrer eigenen großen Probleme keine weitere Front leisten könnten. Und war es nicht so, dass die Marokkaner nie viel von ihren französischen Oberherren hielten? War das Gebiet nicht eine einzige, blutige Angelegenheit und die Mühe für Frankreich nicht wert?\n\n Offensichtlich waren die Franzosen anderer Meinung. Am nächsten Tag überbrachte der Botschafter eine Botschaft seines Premierministers [From.GetLeader]. "Wir weisen die unverschämten Forderungen zurück und werden uns nicht aus Marokko zurückziehen. Außerdem brechen wir die diplomatischen Beziehungen ab und weisen darauf hin, dass eine weitere Aggression unweigerlich zur vollständigen Vernichtung Spaniens führen wird!"\n\nHarte Worte, und [From.From.GetLeader] musste schlucken. Er würde es sich nicht leicht machen, wieder eine Großmacht zu werden. Er zog eine Karte hervor und fuhr mit dem Finger über die spanische Nordgrenze..."
news.3217.a:0 "Hoffen wir, dass daraus nichts wird..."
news.3217.b:0 "Wir sind stark genug, um es mit Spanien aufzunehmen."
news.3217.c:0 "Marokko ist nicht die einzige Möglichkeit zur Expansion."
news.3218.t:0 "Katalonien wiedervereint"
news.3218.d:0 "Ein katalanisches Fahnenmeer empfängt uns. Rosselló kehrt nach langer Zeit nach Hause zurück. \n\nDer große spanische Führer [From.From.GetLeader] erklimmt den heiligen Berg Pic del Canigó und blickt auf sein neues Land herab. Natürlich war es Schicksal. Frankreich hatte keine Wahl und musste diesen neuen Affront schlucken.\n\nWie hätten sie auch anders handeln können? Weniger als eine Stunde nach der Erklärung der Annexion Nordkataloniens durch [From.From.GetLeader] überflog die spanische Luftwaffe mit Hunderten von Flugzeugen die Provinzhauptstadt Perpignan.\n\n In einer Dringlichkeitssitzung des französischen Parlaments wurde beschlossen, das Roussillon "bis auf Weiteres" unter spanische Verwaltung zu stellen. Der Tagesordnungspunkt sollte nach der Lösung der deutschen Frage wieder aufgenommen werden."
news.3218.a:0 "Ruhm für Spanien!"
news.3218.b:0 "Wir holen es uns zurück, wenn wir es wollen."
news.3218.c:0 "Und wie es soll!"
news.3219.t:0 "Katalanische Träume platzen"
news.3219.d:0 "Ein katalanisches Fahnenmeer empfängt uns. Zerbrochene Fahnen liegen auf dem Boden, hastig verlassen. Rosselló bleibt Franzose, zumindest vorerst. Die Träume von einer Wiedervereinigung Kataloniens liegen in Schutt und Asche.\n\nAn den Hängen des heiligen Berges Pic del Canigó stehend, starrt [From.From.GetLeader] auf die schwelenden Überreste Dutzender abgeschossener spanischer Flugzeuge.\n\nNicht einmal eine Stunde nach [From.From.GetLeader]s Erklärung der Annexion Nordkataloniens flog die spanische Luftwaffe mit Hunderten von Flugzeugen über die Provinzhauptstadt Perpignan. \nIn einer Dringlichkeitssitzung des französischen Parlaments wurde beschlossen, das Roussillon unter schweren militärischen Schutz zu stellen und Katalonien in umgekehrter Richtung wiederzuvereinigen, d.h. den südlichen Teil an die Französische Republik anzugliedern, falls die spanischen Feindseligkeiten nicht sofort eingestellt würden!"
news.3219.a:0 "Das geht uns nichts an."
news.3219.b:0 "Was haben sie sich dabei gedacht?"
news.3219.c:0 "[From.From.GetLeader] knirscht mit den Zähnen. Er würde zurückkommen. Bald."
news.3220.t_1:0 "England lässt die Maske fallen"
news.3220.t_2:0 "Ägypten vor der faschistischen Bedrohung gerettet"
news.3220.t_3:0 "Neue Regierung in Ägypten"
news.3220.d_1:0 "Seit der völkerrechtswidrigen und verbrecherischen Eroberung des ägyptischen Volkes durch die Briten im Jahre 1882 haben die Engländer immer wieder dieselbe blasphemische Lüge behauptet: "Wir wollen Ägypten die Hand in Freundschaft reichen! Nachdem unsere ruhmreichen Truppen nun mit der Eroberung von El-Alamein, nur 100 Kilometer vor Alexandria, die letzte Etappe der Befreiung des ägyptischen Volkes vom englischen Joch eingeleitet haben, zeigt eben dieses England nun wieder sein wahres Gesicht.\n\nEine Ankündigung des britischen Regimes erklärte die angeblich freiwillige Abdankung von König Farouk. Die Regierungsgeschäfte werden nun von einer britisch kontrollierten Scheinregierung geführt.\nNiemand kann leugnen, dass die britische Elite mit diesem Schritt die ihr verbleibende Zeit nutzen will, um so viel wie möglich von Ägyptens Reichtum aus dem Land zu holen und die Infrastruktur des Landes zu zerstören.\nÜberall in Ägypten erheben sich die Massen gegen diese Unverschämtheit und begrüßen unsere Truppen als die Befreier, die sie sind!"
news.3220.d_2:0 "Gestern Abend umstellten britische Truppen und Panzer den Abdeen-Palast in Kairo und Botschafter Lampson stellte dem ägyptischen König Farouk ein Ultimatum. Während ein Bataillon britischer Infanterie rund um den Palast Stellung bezog und in der Ferne das Dröhnen von Panzern zu hören war, traf Lampson in seinem Rolls-Royce zusammen mit General Stone am Abdeen-Palast ein. Da die Türen des Abdeen-Palastes verschlossen waren, schoss einer der britischen Offiziere mit seinem Revolver die Tür auf und Lampson stürmte hinein und verlangte, den König sofort zu sehen. König Farouk unterzeichnete seine Abdankung und wurde durch den neuen König Mohammed Ali ersetzt. Gleichzeitig wurde eine neue Regierung vereidigt, die aus einer von den Wafd geführten Koalition bestand und die Regierung von Hussein Serry Pascha ablöste. Dies geschah in einer Zeit größter Aggression durch die Achsenmächte und der Angst vor einer offenen Unterstützung dieser Verbrecher durch den König. Das entschlossene Eingreifen der britischen Regierung wird dies nun korrigieren und militärische Erfolge werden sicherlich folgen."
news.3220.d_3:0 "Gestern hat der ägyptische König Farouk freiwillig abgedankt und wurde von Prinz Mohammad Ali abgelöst. Gleichzeitig wurde bekannt gegeben, dass eine neue Regierungskoalition der Wafd-Partei auch die Regierungsgeschäfte übernehmen wird. Dieser Schritt erfolgt nach einer außerordentlich erfolgreichen Offensive der Achsenmächte, die kürzlich mit der Eroberung von Al-Alamein einen wichtigen Schritt in Richtung Alexandria gemacht haben. \n\nEs wird interessant sein zu sehen, ob Großbritannien mit dieser kolonialen Aktion einen Wendepunkt im Wüstenkrieg herbeiführen kann."
news.3220.a:0 "Wir werden sehen, was dabei herauskommt..."
news.3221.t:0 "Die Nacht der Vampire"
news.3221.d:0 "Die GetIronGuardName wurde durch die Nachricht vom Tod mehrerer Anführer der Organisation, einschließlich ihres Gründers, Corneliu Zelea Codreanu, erschüttert. Offiziellen Berichten zufolge wurden sie bei einem Fluchtversuch erschossen, doch die Garde antwortet mit dem Vorwurf eines vorsätzlichen Mordes."
news.3221.a:0 "Der König ist noch nicht fertig mit ihnen" news.3135.t: "Die Invasion in Afrika hat begonnen!"
news.3135.d1: "Gestern Morgen hat die bisher größte Anstrengung zur Befreiung Europas begonnen. Unterstützt von starken Seestreitkräften landeten die alliierten Truppen an den Stränden Nordafrikas. \nDie heroischen Truppen sicherten Brückenköpfe bei Casablanca, Oran und Algier. Ein Admiral erzählte uns, dass sie von den französischen Soldaten, die unter dem Vichy-Regime zur Zusammenarbeit mit den Nazis gezwungen waren, einen freundlichen Empfang erwarteten.\n\n Stattdessen wurden die landenden Truppen von den Küstenbatterien mitunter heftig beschossen, und die Schiffe selbst wurden zum Ziel der Vichy-Marine. Nach einem kurzen Schock reagierten unsere Soldaten in der erwarteten Weise: In heldenhaftem Kampf wurden alle Widerstandsnester aufgespült und die zugewiesenen Ziele schnell eingenommen. \n\nOffizielle Quellen in der Sowjetunion sind euphorisch über unsere Bemühungen, da sie der Ostfront erhebliche Entlastung bringen sollen. So berichtet unser Korrespondent in Moskau von spontanen Freudentänzen auf den Straßen, als sich die Nachricht von der Landung zu verbreiten beginnt.\n\n Und so sollte jeder wissen, dass dies erst der Anfang ist! Die siegreichen Helden der geeinten Weltgemeinschaft werden nicht nur Nordafrika, sondern auch das europäische Kernland befreien!"
news.3135.d2: "Das Oberkommando der Wehrmacht verkündet:\n\nNach dem wahnwitzigen Unternehmen von Dieppe wagen die so genannten Alliierten nur noch den Angriff auf nutzlose Wüsteneinöden. \n\nAnscheinend sind gestern mehrere Divisionen bei Casablanca, Oran und Algier gelandet. Obwohl die Lage verworren scheint, wurden die Landungstruppen schnell von den Vichy-Truppen eingekesselt und erleiden nun schwere Verluste.\n\nNun sind große Verbände der Wehrmacht im Eilmarsch, um dem Feind im direkten Kampf eine weitere katastrophale Niederlage beizubringen. \n\nNeben den Verlusten an Soldaten und Material werden auch große Erfolge bei der Bekämpfung feindlicher Überwassereinheiten gemeldet. So gelang es beispielsweise einem französischen Vichy-U-Boot, einen feindlichen Flugzeugträger vor der Küste zu torpedieren und zu versenken. \n\n Der Russe verflucht diese nutzlose Landung im Niemandsland und sieht seine totale Niederlage drohen. \n\nVorwärts zum Sieg, für das Reich!"
news.3135.a: "Vichy-Afrika fällt mit kaum mehr als einem Wimmern"
allied_anger.1.t:0 "Deutsche Bedrohung"
allied_anger.1.d:0 "Die [GER.GetNameDef] unter dem Kommando von [GER.GetLeader] und der [GER.GetRulingParty] verfolgt derzeit eine Politik der territorialen Expansion.Die deutsche Expansion bedroht unsere Vorstellung von einem europäischen Frieden, der mit dem Versailler Vertrag geschaffen wurde. Wir sollten ein wachsames Auge auf die Deutschen haben, weitere Provokationen können wir nicht ertragen. "
allied_anger.1.a:0 "Hoffen wir, dass es nicht zu einem Krieg kommt."
allied_anger.2.t:0 "Wachsende deutsche Bedrohung"
allied_anger.2.d:0 "Wir müssen gegen diese Bedrohung vorgehen. Ein weiteres Mal haben die Deutschen unsere Warnungen überhört. Ihre letzten Aktivitäten müssen uns vor der Gefahr eines weiteren Krieges warnen, den wir uns jetzt nicht leisten können. Erinnern wir sie daran, was der Krieg kosten kann!"
allied_anger.2.a:0 "Aufrüsten"
allied_anger.5.t:0 "Deutsche Bedrohung!"
allied_anger.5.d:0 "Die deutsche Bedrohung wächst sehr schnell. Wir hatten sie bereits gewarnt! Das war ihr letzter Fehler. Wir sollten echte Maßnahmen gegen sie ergreifen! Lasst uns aufrüsten und ihre Reaktion abwarten; eine Reaktion, die noch schlimmer sein könnte als das, was sie gerade tun"
allied_anger.5.a:0 "Wir sind nicht bereit, uns mit ihnen auseinanderzusetzen"
allied_anger.5.b:0 "Deutschland warnen"
allied_anger.6.t:0 "Das Vereinigte Königreich bedroht uns!"
allied_anger.6.d:0 "Das Vereinigte Königreich warnt uns wegen unserer aggressiven Politik. Dies könnte zu einem Krieg führen. Das Vereinigte Königreich scheint zu glauben, dass es einen Krieg gegen uns gewinnen kann. Wir waren auf eine so aggressive Warnung nicht vorbereitet. Wir sollten das deutsche Volk darauf vorbereiten, dass unser westlicher Nachbar uns bedroht. Das kann nicht ungestraft bleiben!"
allied_anger.6.a:0 "Wir sind nicht bereit, uns mit ihnen auseinanderzusetzen"
allied_anger.6:0   "Lasst uns sehen, was sie tun können"
allied_anger.7.t:0 "Große deutsche Bedrohung"
allied_anger.7.d:0 "Wir müssen das jetzt beenden! Die Deutschen haben die moralische Grenze überschritten, die wir für sie gesetzt haben. Es ist an der Zeit, sie niederzuschlagen und ihren Diktator zu entmachten, der genug gegen Frieden und Freiheit getan hat."
allied_anger.7.a:0 "Krieg ist der einzige Weg!"
allied_anger.7.b:0 "Nichts tun"
