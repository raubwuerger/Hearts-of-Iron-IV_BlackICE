blackiceairevents.2.t:0 "Der Tod von General Wever"
blackiceairevents.2.d:0 "Eine Tragödie ereignete sich, als das Flugzeug von Walther Wever, dem Generalstabschef der Luftwaffe, heute früh abstürzte und sowohl Wever als auch sein Ingenieur ums Leben kamen. Als einer der wenigen deutschen Befürworter strategischer Bomber hatte Wever im Rahmen seines "Ural-Bomber"-Programms mit mehreren Flugzeugherstellern Pläne für einen Langstreckenbomber erörtert. Sein Tod wird tiefgreifende Auswirkungen auf die Bomberentwicklung in Deutschland haben."
blackiceairevents.2.a:0 "Er wird vermisst werden."
blackiceairevents.3.t:0 "Der Absturz von General Wever"
blackiceairevents.3.d:0 "Der Absturz des Flugzeugs von Walther Wever, dem Generalstabschef der Luftwaffe, hätte beinahe zu einer Katastrophe geführt, bei der sowohl Wever als auch sein Ingenieur verletzt wurden. Als einer der wenigen deutschen Befürworter strategischer Bomber hat Wever im Rahmen seines "Ural-Bomber"-Programms mit mehreren Flugzeugherstellern Pläne für einen Langstreckenbomber erörtert. Wever hat Albert Kesselring gebeten, seinen Platz einzunehmen, bis er sich von seinen Verwundungen erholt hat."
blackiceairevents.3.a:0 "Knappes Entkommen."
blackiceairevents.6.t:0 "Der Flug der Greif"
blackiceairevents.6.d:0 "Der Serienprototyp der He 177 Greif ist geflogen. Obwohl Probleme mit den Motoren die Zuverlässigkeit beeinträchtigen, hat die Luftwaffe nun einen schweren Bomber."
blackiceairevents.6.a:0 "Er wird es schaffen."
blackiceairevents.7.t:0 "Flug der Greif"
blackiceairevents.7.d:0 "Der Produktionsprototyp der He 177 Greif ist geflogen. Obwohl es anfangs einige Probleme mit den Triebwerken gab, führten die Nachforschungen von General Wever zu einer Untersuchung, die das Problem löste. Die Luftwaffe hat nun einen schweren Bomber."
blackiceairevents.7.a:0 "Großartig!"
blackiceairevents.9.t:0 "Po-2-Bomber"
blackiceairevents.9.d:0 "Während der jüngsten Kämpfe um die Stadt Odessa haben einige unserer Piloten ihre Fähigkeit unter Beweis gestellt, das Schulflugzeug U-2 als Störbomber einzusetzen. Er kann zwar nur wenige Waffen tragen, ist aber in großer Zahl verfügbar......."
blackiceairevents.9.a:0 "Eine großartige Idee."
blackiceairevents.11.t:0 "588. Nachtbomber-Regiment"
blackiceairevents.11.d:0 "Nachthexen" war ein deutscher Spitzname für die Fliegerinnen des 588. Nachtbomberregiments der sowjetischen Luftstreitkräfte. Unter der Leitung von Major Jewdokia Berschanskaja bestand das Regiment ausschließlich aus freiwilligen Frauen. Es flog von seiner Gründung bis zum Ende des Krieges Bombeneinsätze gegen die Achsenmächte. Es flog über 24.000 Einsätze und warf 23.000 Tonnen Bomben ab. Sie war die am höchsten dekorierte reine Fraueneinheit der sowjetischen Luftstreitkräfte: Jede Pilotin hatte bis Kriegsende über 800 Einsätze geflogen, und dreiundzwanzig von ihnen wurden mit dem Titel "Held der Sowjetunion" ausgezeichnet. Dreißig ihrer Mitglieder starben im Kampf. Sie flog mit Polikarpov Po-2-Doppeldeckern aus Holz und Segeltuch, die als Trainingsflugzeuge und für den Einsatz bei der Erntebestäubung konzipiert waren. Die Flugzeuge konnten jeweils nur sechs Bomben transportieren und flogen oft 8 oder mehr Einsätze pro Nacht. \nObwohl die Flugzeuge veraltet und langsam waren, nutzten die Piloten ihre außergewöhnliche Manövrierfähigkeit geschickt aus. Sie hatten den Vorteil, dass ihre Höchstgeschwindigkeit unter der Überziehgeschwindigkeit der Messerschmitt Bf 109 und der Focke-Wulf Fw 190 lag, so dass sie für die deutschen Piloten sehr schwer abzuschießen waren. Eine Angriffstechnik der Nachtbomber bestand darin, den Motor in der Nähe des Ziels abzustellen und zum Bombenabwurfpunkt zu gleiten, so dass nur noch Windgeräusche ihren Standort verrieten. Die deutschen Soldaten verglichen das Geräusch mit Besenstielen und nannten die Piloten "Nachthexen". Aufgrund des Gewichts der Bomben und der geringen Flughöhe trugen die Piloten keine Fallschirme."
blackiceairevents.11.a:0 "Großartig!"
blackiceairevents.12.t:0 "Kauf ausländischer Flugzeuge"
blackiceairevents.12.d:0 "Japanische Bomber, die Langstreckenflüge ohne Geleitschutz durchführen (wegen der geringen Reichweite), haben in letzter Zeit schwere Verluste über China erlitten. Um dieses Problem zu lösen, können wir einige ausländische zweisitzige Kampfflugzeuge kaufen und eine Produktionslizenz erwerben. Die Wahl ist auf die Seversky 2PA-3B gefallen, die als A8V1 hergestellt werden soll."
blackiceairevents.12.a:0 "Unsere Bomber müssen geschützt werden!"
blackiceairevents.12.b:0 "Wir können unsere eigene Lösung entwickeln!"
blackiceairevents.13.t:0 "Severskys Auslandsverkauf."
blackiceairevents.13.d:0 "Wir haben kürzlich erfahren, dass einer unserer Flugzeughersteller, Seversky, sich bereit erklärt hat, seine Flugzeuge nach Japan zu verkaufen und dort Lizenzen zu vergeben. Da Japan gegenwärtig in einen Krieg in China verwickelt ist und Seversky ein Lieferant von Flugzeugen für unsere eigenen Luftstreitkräfte war, ist dies eine beschämende Wendung der Ereignisse."
blackiceairevents.13.a:0 "Wie können sie es wagen!"
blackiceairevents.14.t:0 "Severskys Langstreckenflugzeuge"
blackiceairevents.14.d:0 "Wir haben vor kurzem erfahren, dass einer unserer Flugzeughersteller, Seversky, ein gescheitertes Angebot zum Verkauf und zur Lizenzierung seiner Flugzeuge an Japan gemacht hat. Da Japan derzeit in einen Krieg in China verwickelt ist und Seversky ein Lieferant von Flugzeugen für unsere eigenen Luftstreitkräfte war, hätte dies eine Schande sein können."
blackiceairevents.14.a:0 "Betrifft."
blackiceairevents.15.t:0 "Kauf der Seversky 2PA-3B"
blackiceairevents.15.d:0 "Unser Versuch, die Seversky 2PA-3B zu erwerben, war erfolgreich, und die ersten 20 Flugzeuge sind in Tokio eingetroffen. Wenn wir eine Lizenz für das Flugzeug erwerben wollen, müssen wir Zeit und technische Ressourcen aufwenden, um die japanische Industrie auf die Produktion dieses ausländischen Flugzeugs vorzubereiten."
blackiceairevents.15.a:0 "Großartig!"
blackiceairevents.20.t:0 "Deutsche Flugzeuge lizenzieren"
blackiceairevents.20.d:0 "Die Kämpfe in China haben uns gezeigt, dass Japans einheimische Flugzeugindustrie zwar große Fortschritte gemacht hat, aber noch nicht so weit fortgeschritten ist, wie sie sein müsste. Die Verhandlungen mit Heinkel über den Einsatz ihrer He 112-Jagdflugzeuge waren erfolgreich. Die He 112 ist zwar nicht so wendig wie die meisten unserer Flugzeuge, dafür aber extrem schnell. Wir können einen Auftrag über 30 Flugzeuge erteilen, wobei die weitere Produktion in Japan erfolgen soll."
blackiceairevents.20.a:0 "Geben Sie den Auftrag!"
blackiceairevents.20.b:0 "Wir können unser eigenes Flugzeug entwerfen!"
blackiceairevents.21.t:0 "Lizenz He 112"
blackiceairevents.21.d:0 "Die ersten 30 Heinkel 112-Jagdflugzeuge sind in Tokio eingetroffen. Hitachi hat ein Werk für die weitere Produktion der Heinkel-Entwürfe gebaut."
blackiceairevents.21.a:0 "Großartig!"
blackiceairevents.22.t:0 "Lizenz He 112"
blackiceairevents.22.d:0 "Die ersten 12 Heinkel 112-Jagdflugzeuge sind in Tokio eingetroffen. Deutschland hat den Rest der Bestellung beschlagnahmt, um seine eigenen Streitkräfte zu verstärken, und es ist unklar, wann, wenn überhaupt, der Rest eintreffen wird. Wir können jetzt mit der Produktion der He 112 im Hitachi-Werk hier in Japan beginnen."
blackiceairevents.22.a:0 "Besser etwas als nichts."
blackiceairevents.23.t:0 "Lizenz He 112"
blackiceairevents.23.d:0 "Die Baupläne und Vorrichtungen, die für die Produktion der He 112 benötigt werden, sind in Tokio eingetroffen. Wir haben zwar 30 Flugzeuge bestellt, aber sie wurden von der deutschen Regierung für den Einsatz in der Luftwaffe beschlagnahmt. Wir können nun mit der Produktion der He 112 im Hitachi-Werk in Japan beginnen."
blackiceairevents.23.a:0 "Das ist bedauerlich."
blackiceairevents.24.t:0 "Lizenz für die He 112"
blackiceairevents.24.d:0 "Wir haben erfahren, dass Heinkel über den Verkauf seiner He 112-Jagdflugzeuge an Japan verhandelt hat. Sollen wir diesen Verkauf zulassen oder sollen wir die Flugzeuge für unseren eigenen Gebrauch beschlagnahmen?"
blackiceairevents.24.a:0 "Es ist nicht unsere Angelegenheit"
blackiceairevents.24.b:0 "Sie können einige kaufen"
blackiceairevents.24.c:0 "Beschlagnahmt sie alle!"
blackiceairevents.25.t:0 "Lizenz He 100"
blackiceairevents.25.d:0 "Heinkel hat sein Kampfflugzeug He 100 für mehrere unserer Vertreter vorgeführt. Eine Investition in die Lizenzierung würde Hitachi zwar die Möglichkeit geben, zu expandieren und unserer Luftwaffe ein unglaublich schnelles Kampfflugzeug zur Verfügung zu stellen, doch Investitionen in ausländische Konstruktionen würden unserer einheimischen Luftfahrtindustrie schaden. Sollten wir versuchen, eine Lizenz für die He 100 zu erwerben?"
blackiceairevents.25.a:0 "Kaufen Sie sie!"
blackiceairevents.25.b:0 "Wir müssen autark sein!"
blackiceairevents.26.t:0 "Lizenzierung der He 100"
blackiceairevents.26.d:0 "Japanische Vertreter haben versucht, eine Lizenzvereinbarung für das Heinkel-Jagdflugzeug He 100 zu erreichen. Sollen wir dies zulassen?"
blackiceairevents.26.a:0 "Sollen sie es haben."
blackiceairevents.26.b:0 "Sie können ihr eigenes konstruieren!"
blackiceairevents.27.t:0 "Lizenz He 100"
blackiceairevents.27.d:0 "Unser Versuch, einen Lizenzvertrag für den Bau der He 100 zu erhalten, war erfolgreich. Dank des Kapitalzuflusses konnte Hitachi massiv expandieren, was die Produktion der He 100 und aller späteren Heinkel-Designs, die wir erhalten, erleichtern wird."
blackiceairevents.27.a:0 "Großartig!"
blackiceairevents.28.t:0 "Lizenz He 100"
blackiceairevents.28.d:0 "Unser Versuch, einen Lizenzvertrag für den Bau der He 100 zu erhalten, war erfolglos. Es scheint, dass Deutschland nicht bereit ist, weitere Geheimnisse aus seinem Land herauszulassen."
blackiceairevents.30.t:0 "Die japanischen Luftstreitkräfte in BICE"
blackiceairevents.30.d:0 "Diese Veranstaltung soll sowohl Hintergrundinformationen über die Luftwaffen der IJN und der IJA liefern als auch Informationen darüber, wie japanische Flugzeuge in BICE funktionieren. \nSowohl die kaiserliche japanische Armee (IJA) als auch die kaiserliche japanische Marine (IJN) hatten während des Zweiten Weltkriegs ihre eigenen Luftwaffen. Die Kluft zwischen den beiden war so groß, dass sogar viele der Unternehmen, die Flugzeuge bauten, ausschließlich für einen Dienst tätig waren. Neben Trägerflugzeugen entwickelte die IJN auch eigene landgestützte Jagdflugzeuge und Bomber."
#blackiceairevents.30.a:0 "Ich will mehr über Geschichte wissen!"
blackiceairevents.30.a:0 "Weiter!"
blackiceairevents.30.b:0 "Ich will wissen, was das im Spiel bedeutet!"
blackiceairevents.30.c:0 "Ich will keine Bildung!"
blackiceairevents.31.t:0 "Hintergrundinformationen"
blackiceairevents.31.d:0 "Dieser Abschnitt wird gerade überarbeitet."
#blackiceairevents.31.a:0 "Zurückgehen"
blackiceairevents.31.a:0 "Weiter!"
blackiceairevents.32.t:0 "Informationen zum Spiel"
blackiceairevents.32.d:0 "BICE fügt HoI4 viele verschiedene Einheiten und Technologien hinzu, und das kann manchmal überwältigend erscheinen. Dieser Leitfaden soll helfen, diese Unterschiede zu erklären und was sie für dich als Spieler bedeuten. \nBitte beachten Sie, dass sich die Registerkarte JAPANISCHER LUFTTECHNIK-Baum in der linken Spalte des Forschungsbildschirms befindet!"
#blackiceairevents.32.a:0 "Erzähl mir mehr über die Einheiten"
blackiceairevents.32.a:0 "Weiter!"
blackiceairevents.32.b:0 "Erzählen Sie mir mehr über die Technologien"
blackiceairevents.32.c:0 "Zurückgehen"
blackiceairevents.33.t:0 "BICE Japanische Lufteinheiten"
blackiceairevents.33.d:0 "Derzeit bestehen die japanischen Flugzeuge aus den folgenden Einheiten:\nIJA: Jäger, Schwere Jäger, CAS, Leichte Bomber, Mittlere Bomber.\nIJN: Jäger, Trägerjäger, Schwere Jäger, Träger-CAS, Mittlere/Naval-Bomber, Träger-Marine-Bomber und Flugboote. Die schwere Bomberlinie wird sowohl von der IJA als auch von der IJN geteilt.\nDer japanische Spieler wird ein historisches Benennungsschema für den Tech-Tree sehen, während andere Länder nur die Kitai/Kurzbezeichnung und die Codenamen sehen werden, die den japanischen Flugzeugen von den Alliierten zugewiesen wurden. \n Zurzeit werden Sie vielleicht feststellen, dass es einige Trägerflugzeuge gibt, die "Platzhalter"-Einheiten sind. Diese sind ein Workaround, damit die einzigartigen Flugzeuge für die KI funktionieren, und sollten nicht aus Ihrem Inventar eingesetzt werden, es sei denn, Sie möchten allen Trägern, die Sie bauen, manuell Flugzeuge zuweisen. Sie werden hoffentlich in Zukunft durch eine bessere Lösung ersetzt werden."
#blackiceairevents.33.a:0 "Zurückgehen"
blackiceairevents.33.a:0 "Weiter!"
blackiceairevents.34.t:0 "BICE Japanische Lufttechnologien"
blackiceairevents.34.d:0 "Es ist nicht empfehlenswert oder notwendig, alle Lufttechnologien zu erforschen. Erforschen Sie nur das, was Sie innerhalb des nächsten Jahres produzieren werden, und produzieren Sie nur das, was Sie brauchen WERDEN. Wenn Sie vorhaben, die Großmächte anzugreifen, wäre eine Investition in Seebomber und Trägerflugzeuge sinnvoll. Wenn Sie vorhaben, einen langen Krieg gegen China oder die Sowjetunion zu führen, sollten Sie sich lieber auf Jagdflugzeuge und CAS konzentrieren."
#blackiceairevents.34.a:0 "Zurückgehen"
blackiceairevents.34.a:0 "Interessant."
blackiceairevents.35.t:0 "TEST"
blackiceairevents.35.d:0 "TEST"
blackiceairevents.35.a:0 "TEST"
blackiceairevents.36.t:0 "TEST"
blackiceairevents.36.d:0 "TEST"
blackiceairevents.36.a:0 "TEST"
blackiceairevents.37.t:0 "Importierte Flugzeuge sind eingetroffen!"
blackiceairevents.37.d:0 "Unser Kauf von 11 Curtiss Hawk III-Mehrzweckjägern ist eingetroffen! Dies ist ein großer Schritt nach vorn in unseren Bemühungen, unsere Luftwaffe zu modernisieren."
blackiceairevents.37.a:0 "Großartig!"
blackiceairevents.38.t:0 "Die exportierten Flugzeuge wurden ausgeliefert!"
blackiceairevents.38.d:0 "Curtiss hat die Lieferung von 11 Curtiss Hawk III Mehrzweckkampfflugzeugen an Argentinien abgeschlossen. Es bleibt zu hoffen, dass Argentinien weiterhin auf amerikanische Unternehmen setzt, um seine Luftwaffe auszurüsten."
blackiceairevents.38.a:0 "Gut für sie."
blackiceairevents.39.t:0 "Importierte Flugzeuge sind eingetroffen!"
blackiceairevents.39.d:0 "Unsere 30 gekauften Curtiss Hawk III-Mehrzweckkampfflugzeuge sind eingetroffen! Dies ist ein großer Schritt nach vorn in unseren Bemühungen, unsere Luftwaffe zu modernisieren."
blackiceairevents.39.a:0 "Großartig!"
blackiceairevents.40.t:0 "Die importierten Flugzeuge sind eingetroffen!"
blackiceairevents.40.d:0 "Unser Kauf von 30 Curtiss Hawk III Mehrzweck-Jagdflugzeugen ist eingetroffen! Dies ist ein großer Schritt nach vorn in unserem Bestreben, unsere Luftwaffe zu modernisieren."
blackiceairevents.40.a:0 "Großartig!"
blackiceairevents.41.t:0 "Die exportierten Flugzeuge wurden ausgeliefert!"
blackiceairevents.41.d:0 "Curtiss hat eine Lieferung von 30 Curtiss Hawk III Mehrzweckkampfflugzeugen an China abgeschlossen. Es bleibt zu hoffen, dass China weiterhin auf amerikanische Unternehmen setzt, um seine Luftwaffe auszurüsten."
blackiceairevents.41.a:0 "Gut für sie."
blackiceairevents.42.t:0 "Importierte Flugzeuge sind eingetroffen!"
blackiceairevents.42.d:0 "Unsere 42 gekauften Curtiss Hawk III-Mehrzweckkampfflugzeuge sind eingetroffen! Dies ist ein großer Schritt vorwärts in unseren fortgesetzten Bemühungen, unsere Luftwaffe zu modernisieren."
blackiceairevents.42.a:0 "Großartig!"
blackiceairevents.43.t:0 "Die exportierten Flugzeuge wurden ausgeliefert!"
blackiceairevents.43.d:0 "Curtiss hat die Lieferung von 42 Curtiss Hawk III-Mehrzweckkampfflugzeugen an China abgeschlossen. Es bleibt zu hoffen, dass China weiterhin auf amerikanische Unternehmen setzt, um seine Luftwaffe auszurüsten."
blackiceairevents.43.a:0 "Gut für sie."
blackiceairevents.44.t:0 "Exportierte Flugzeuge wurden ausgeliefert!"
blackiceairevents.44.d:0 "Curtiss hat eine Lieferung von 30 Curtiss Hawk III Mehrzweckkampfflugzeugen an die chinesischen Luftstreitkräfte in Kanton abgeschlossen. Es bleibt zu hoffen, dass die Chinesen weiterhin auf amerikanische Unternehmen setzen, um ihre Luftwaffe auszurüsten."
blackiceairevents.44.a:0 "Gut für sie."
blackiceairevents.45.t:0 "Kauf von Kampfflugzeugen für die Republik"
blackiceairevents.45.d:0 "Unsere Bemühungen, weitere Kampfflugzeuge zu erwerben, haben uns zu mehreren potenziellen Kaufoptionen geführt, die alle davon abhängen, ob die exportierende Nation unserem Angebot zustimmt. Zusätzlich zu unseren Lieferanten in den Niederlanden und der Tschechoslowakei können wir versuchen, einige modernere Flugzeuge von der Sowjetunion zu erwerben. Idealerweise würden wir Flugzeuge von den Vereinigten Staaten kaufen, aber es ist äußerst unwahrscheinlich, dass deren Regierung einem Kauf zustimmt. Um diese Beschränkungen zu umgehen, haben wir auch einen Plan ausgearbeitet, um uns unter dem Deckmantel türkischer Beamter an das kanadische Unternehmen Car & Foundry zu wenden."
blackiceairevents.45.a:0 "Ein Versuch, die Kanadier auszutricksen, was? 40 GE-23"
blackiceairevents.45.b:0 "Versuch, von den Sowjets zu kaufen. 20 R-5"
blackiceairevents.45.c:0 "Kauf bei den Tschechen. 30 S.328"
blackiceairevents.45.e:0 "Kauf von den Niederländern. 30 Fokker C.X"
blackiceairevents.45.f:0 "Versuchen Sie es auf jeden Fall bei den Amerikanern. 30 A-12"
blackiceairevents.46.t:0 "Antrag auf Export von Flugzeugen!"
blackiceairevents.46.d:0 "Eine Delegation aus der Türkei ist eingetroffen und möchte eine Reihe von Kampfflugzeugen kaufen. Obwohl wir nicht an der Spitze der Flugzeugentwicklung stehen, ist die kanadische Firma Car & Foundry bereit, über die Pläne der amerikanischen Grumman FF-1 zu verhandeln und sie zur Zufriedenheit der Türken zu modifizieren."
blackiceairevents.46.a:0 "Unsere Luftfahrtindustrie breitet ihre Flügel aus!"
blackiceairevents.46.b:0 "Ihr Akzent scheint ein wenig komisch zu sein..."
blackiceairevents.47.t:0 "Anfrage zum Export von Flugzeugen!"
blackiceairevents.47.d:0 "Vertreter der Spanischen Republik sind an uns herangetreten, um einige unserer Kampfflugzeuge zu kaufen. Sollen wir ihnen dies erlauben?"
blackiceairevents.47.a:0 "Ja, natürlich!"
blackiceairevents.47.b:0 "Nein!"
blackiceairevents.48.t:0 "Antrag auf Export von Flugzeugen!"
blackiceairevents.48.d:0 "Vertreter der Spanischen Republik sind an uns herangetreten, um einige unserer Kampfflugzeuge zu kaufen. Das Geschäft bedarf nur noch unserer Unterschrift..."
blackiceairevents.48.a:0 "Ja, natürlich!"
blackiceairevents.48.b:0 "Nein!"
blackiceairevents.49.d:0 "Vertreter der Spanischen Republik sind an uns herangetreten, um einige unserer Kampfflugzeuge zu erwerben. Das Geschäft bedarf nur noch unserer Unterschrift..."
blackiceairevents.49.a:0 "Ja, natürlich!"
blackiceairevents.49.b:0 "Nein!"
blackiceairevents.50.t:0 "Antrag auf Export von Flugzeugen?"
blackiceairevents.50.d:0 "Trotz unserer Haltung, keine Waffen an eine der beiden Seiten im spanischen Bürgerkrieg zu verkaufen, versucht die Regierung der Spanischen Republik, über den Kauf von Kampfflugzeugen zu verhandeln. Wir könnten dem zustimmen, da der Kongress den Verkauf an beide Seiten noch nicht verboten hat. Außerdem haben wir Verkäufe an Italien oder Deutschland trotz Berichten über deren Unterstützung für die spanischen Nationalisten nicht verboten."
blackiceairevents.50.a:0 "Ausgleichen Sie den Punktestand!"
blackiceairevents.50.b:0 "Nein!"
blackiceairevents.52.t:0 "Betrug!"
