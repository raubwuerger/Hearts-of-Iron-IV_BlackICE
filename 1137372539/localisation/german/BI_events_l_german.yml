soviet.360.t:0 "Japan bietet Frieden an"
soviet.360.d:0 "Japan hat beschlossen, uns einen Frieden anzubieten. Wir würden ganz Ostsibirien und die Mongolei aufgeben. Im Gegenzug können wir uns auf die deutsche Bedrohung konzentrieren. Japan wird mit Sicherheit gezwungen sein, die Achse zu verlassen, wenn wir mit Japan Frieden schließen."
soviet.360.a:0 "Lasst uns diesen Frieden unterzeichnen, und zwar schnell!"
soviet.360.b:0 "Das geht nicht!"
soviet.81.t:0 "Divisionen der Roten Garde"
soviet.81.d:0 "Der Status der Garde, Gwardija, wurde Einheiten und Formationen verliehen, die sich während des Zweiten Weltkriegs durch den Befehl des Volkskommissars für Verteidigung der UdSSR Nr. 303 vom 18. September 1941 ausgezeichnet hatten und als elitär galten. Die Einheiten und Formationen, die für den Titel Sowjetische Garde nominiert wurden, erhielten gemäß dem Beschluss des Präsidiums des Obersten Sowjets der UdSSR spezielle Gardebanner."
