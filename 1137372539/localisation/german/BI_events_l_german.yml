soviet.388.t:0 "Berlings Armee"
soviet.388.d:0 "Eine Infanteriedivision, die im Mai 1943 in Sielce (in der Nähe des Flusses Oka) unter dem Kommando von General Zygmunt Berling aufgestellt wurde. Sie wurde nach dem Schtat (Organisations- und Ausrüstungsplan) einer Garde-Schützen-Division der Roten Armee mit geringfügigen Änderungen aufgestellt. Gemäß einem Beschluss von Joseph Stalin übernahm Oberst Zygmunt Berling das Kommando über die Division. Die politische Kontrolle über die Division lag bei der Vereinigung der polnischen Patrioten. Am 15. Juli 1943, dem Jahrestag der Schlacht von Grunwald, legten die Soldaten der Division den militärischen Eid ab. Der geschworene Eid verpflichtete unter anderem zur Treue gegenüber dem Bündnis mit der Sowjetunion und zur Einhaltung der Waffenbrüderschaft mit der verbündeten Roten Armee. Ende August herrschte immer noch Personalmangel - es fehlten 20 % der Offiziere und 36 % der Unteroffiziere."
soviet.388.a:0 "Interessant"
soviet.388.b:0 "Ohne Moskau werden sie nicht kämpfen"

soviet.425.t:0 "Spanisches Gold"
soviet.425.d:0 "Das Moskauer Gold (spanisch: Oro de Moscú) oder auch Gold der Republik (spanisch: Oro de la República) waren 510 Tonnen Gold, was 72,6 % der gesamten Goldreserven der Bank von Spanien entsprach, die einige Monate nach Ausbruch des Spanischen Bürgerkriegs von ihrem ursprünglichen Standort in Madrid in die Sowjetunion gebracht wurden. Dieser Transfer erfolgte auf Anordnung der Regierung der Zweiten Spanischen Republik unter dem Vorsitz von Francisco Largo Caballero und auf Initiative seines Finanzministers Juan Negrín."
soviet.425.a:0 "Wir werden das für uns nutzen"

soviet.1000.t:0 "Der Tod von Maxim Gorki"
soviet.1000.d:0 "Gorki war ein großer sowjetischer Schriftsteller, der aus dem einfachen Volk hervorging und ein treuer Freund der Bolschewiki war."
soviet.1000.a:0 "Wir werden sein Begräbnis organisieren"
soviet.1001.t:0 "Die Reise von André Gide"
soviet.1001.d:0 "André Gide, ein französischer Schriftsteller, kam als Gast des sowjetischen Schriftstellerverbandes in die UdSSR, aber das Buch "Retour de L'U.R.S.S.", das er im Oktober 1936 veröffentlichte, war eine große Kritik am sowjetischen Regime"
soviet.1001.a:0 "Was für eine Lüge"
soviet.1002.t:0 "Großes sowjetisches Kino"
soviet.1002.d:0 "Der Film "Alexander Newski" vom 1. Dezember 1938 schildert die versuchte Invasion von Nowgorod im 13. Jahrhundert durch die Deutschordensritter des Heiligen Römischen Reiches und ihre Niederlage durch Fürst Alexander, im Volksmund Alexander Newski (1220-1263) genannt."
soviet.1002.a:0 "Wir widerstehen allem"
soviet.1003.t:0 "Sowjetische Volkszählung 1937"
soviet.1003.d:0 "Die sowjetische Volkszählung fand am 6. Januar 1937 statt. Die Ergebnisse der Volkszählung wurden nicht veröffentlicht, da die Volkszählung viel niedrigere Bevölkerungszahlen ergab als erwartet, obwohl sie immer noch einen Bevölkerungszuwachs gegenüber der letzten Volkszählung im Jahr 1926 zeigte, von 147 Millionen auf 162 Millionen Menschen im Jahr 1937"
soviet.1003.a:0 "Da muss etwas schief gelaufen sein "
soviet.1004.t:0 "Sowjetische Teilnahme an der Pariser Weltausstellung 1937"
soviet.1004.d:0 " <Arbeiter und Kolchosfrau> ist eine Skulptur von zwei Figuren mit einer Sichel und einem Hammer über dem Kopf. Sie ist 24,5 Meter hoch und wurde von Vera Mukhina für die Weltausstellung 1937 in Paris aus rostfreiem Stahl gefertigt und anschließend nach Moskau gebracht. Die Skulptur ist ein Beispiel für den sozialistischen Realismus im Art-déco-Stil. Der Arbeiter hält einen Hammer und die Kolchosfrau eine Sichel in die Höhe und bildet so das Hammer-und-Sichel-Symbol."
soviet.1004.a:0 "Größe der Sowjetunion"
soviet.1005.t:0 "Entschließung Nr. 154-16ss"
soviet.1005.d:0 "Am 2. Februar 1939 verabschiedete der Rat der Volkskommissare der Sowjetunion die Resolution Nr. 154-16ss "Über die Reorganisation der Grenz- und Innentruppen des NKWD", mit der die Direktionen der Grenztruppen und der Innentruppen getrennt wurden.\n\nEine massive Reorganisation beider Direktionen wurde ausgelöst. Neue Eisenbahnsicherheitsabteilungen wurden eingeführt, und viele Regimenter und Brigaden wurden entweder umstrukturiert oder neu geschaffen.\nDie Kader des NKVD waren zu diesem Zeitpunkt bereits stark gesäubert, und eine solch massive Umstrukturierung wäre ohne die Beförderung jüngerer Offiziere nicht möglich gewesen.\nViele dieser Offiziere stammten aus der Roten Armee und hatten tatsächliche Kampf- und Führungserfahrung. Einige dieser Offiziere hatten sogar die Militärakademie von Frunze absolviert. In zwei Jahren sollten Tausende von gut ausgerüsteten NKVD-Soldaten von diesen Offizieren geführt werden. Diese Soldaten, die gut ausgebildet und viel kampffähiger waren als die gesäuberte "alte Garde" des NKWD, sollten sich als unschätzbare Ressource und als eines der wenigen wirklichen Asse im Ärmel der Sowjets während der Operation Barbarossa erweisen."
soviet.1005.a:0 "Erweitern Sie die NKVD-Truppen"
soviet.1005.dt:0 "Gewonnen §YDiviziya OZhDS NKVD§! Vorlage\nGewonnen §YMotostrelkovaya Diviziya NKVD§! Vorlage"
soviet.1006.t:0 "Lyushkov entkam!"
soviet.1006.d:0 "Am 14. Juni 1938 war ein hochrangiger NKVD-Beamter und der Leiter der fernöstlichen NKVD-Direktion, Genrikh Lyushkov, in den von Japan kontrollierten Staat Mandschukuo übergelaufen. Als Mann von Genrikh Yagoda wusste Lyushkov, dass Yezhov ihn irgendwann holen würde und plante seine Flucht seit vielen Monaten. Seine Frau hatte weniger Glück: Es gelang ihr nicht, aus der UdSSR zu fliehen, und sie wurde verhaftet. Ljuschkows Flucht spielte eine wichtige Rolle bei Jeschows Untergang, denn zu diesem Zeitpunkt begann Stalin bereits, sich zu fragen, ob Jeschow ein effektiver Leiter des NKWD sei. \nEinen Monat später schlug Georgij Malenkov vor, einen sehr fähigen georgischen Verwalter, Lavrentij Beria, zu Jeschows erstem Stellvertreter zu ernennen.\n Von nun an war Jeschows endgültige Entlassung nur noch eine Frage der Zeit."
soviet.1006.a:0 "Lawrentij muss nach Moskau kommen!"
soviet.1007.t:0 "Befreit die Unschuldigen!"
soviet.1007.d:0 "Es scheint, dass faschistische Spione innerhalb des NKWD in ihrem Versuch, die Rote Armee zu schwächen, eine gewisse Anzahl Unschuldiger verhaftet haben. Da wir jetzt unsere Streitkräfte verstärken, brauchen wir jeden Mann, den wir bekommen können."
soviet.1007.a:0 "Willkommen zurück!"
soviet.1008.t:0 "Marschall Bljuchar ist ein Verräter!"
soviet.1008.d:0 "Marschall Blyukher ist seit fast 10 Jahren Kommandeur der Rotbannerarmee im Fernen Osten. Aber mehrere Zwischenfälle an der Grenze haben gezeigt, dass unsere Truppen schlecht ausgebildet, schlecht ausgerüstet und extrem unvorbereitet auf den Kampf gegen die japanischen Streitkräfte sind, und Blyukher selbst schien überhaupt nicht bereit zu sein zu kämpfen, aber jetzt wissen wir warum: Der NKWD glaubt, dass Blyukher ein langjähriger japanischer Agent ist!"
soviet.1008.a:0 "Nehmt ihn fest!"
soviet.1009.t:0 "Schaposchnikow zum Chef des Generalstabs ernannt"
soviet.1009.d:0 "Marschall Schaposchnikow war eine der wenigen Personen, die von Stalin aufrichtig geschätzt wurden, und Berichten zufolge die einzige Person, die er stets mit vollem Namen "Boris Michajlowitsch" und nicht mit dem offiziellen "Genosse Schaposchnikow" ansprach. Während seiner Zeit als Oberst des Hauptquartiers der kaiserlich-russischen Armee war er den Bolschewiki und Stalin selbst gegenüber zweifelsfrei loyal. Im Mai 1937, als Marschall Alexander Jegorow den zum Tode verurteilten Tuchatschewski als stellvertretenden Volkskommissar für Verteidigung ablösen musste, war Marschall Schaposchnikow der einzige, dem Stalin den Posten des Chefs des Hauptquartiers anvertrauen konnte."
soviet.1009.a:0 "Boris Mikhaylovich wird in Moskau gebraucht."
soviet.1009.b:0 "Lassen wir ihn an der Front"
soviet.1010.t:0 "Primakow und Putna sind verhaftet worden!"
soviet.1010.d:0 "Während des 1. Moskauer Prozesses wurden der stellvertretende Befehlshaber des Leningrader Militärbezirks, Witali Primakow, und der Militärattaché im Vereinigten Königreich, Witowt Putna, beschuldigt, Mitglieder der trotzkistischen Militärorganisation innerhalb der Roten Armee zu sein.\n Sie wurden im August 1936 verhaftet.\n\n Zunächst hofften die NKWD-Ermittler, sie könnten die übrigen Trotzkisten in der Roten Armee schnell aufdecken. Doch sowohl Primakow als auch Putna erwiesen sich als äußerst widerstandsfähig, verweigerten ein Geständnis und nannten keine weiteren Mitglieder des Putsches.\n\nDie Ermittlungen sind seit einiger Zeit ins Stocken geraten."
soviet.1010.a:0 "Das NKVD muss härter arbeiten!"
soviet.1011.t:0 "Yagoda wird von Yezhov als NKVD-Chef abgelöst"
soviet.1011.d:0 "Am 25. September 1936 wurde Nikolay Yezhov zum neuen Leiter des Volkskommissariats für innere Angelegenheiten ernannt.\nDer vorherige NKVD-Chef, Genrikh Yagoda, wurde Leiter des Volkskommissariats für Kommunikation. Yagoda erwies sich als zu liberal und weitgehend unfähig, trotzkistische Metastasen aufzuspüren und auszurotten (ein halbes Jahr später wurde er verhaftet und schließlich hingerichtet).\n\nVon nun an ist die Aufdeckung trotzkistischer Militärorganisationen in der Roten Armee die Aufgabe von größter Bedeutung."
soviet.1011.a:0 "Findet sie alle!"
soviet.1012.t:0 "Tukhachevskys Gruppe verhaftet!"
soviet.1012.d:0 "Am 15. Mai 1937 wurde der langjährige Kollege von Marschall Tuchatschewski, Boris Feldman, verhaftet. Feldman hatte ebenso wie Ilja Garkawai vor zwei Monaten schnell gestanden, Mitglied der von Tuchatschewski geführten trotzkistischen Militärorganisation zu sein. Angesichts der Geständnisse von Garkawai und Feldman mussten auch Putna und Primakow klein beigeben. Am 22. Mai 1937 wurde Michail Tuchatschewski, der neu ernannte Kommandeur des Wolga-Militärdistrikts, bei seiner Ankunft im Hauptquartier des Distrikts in Kujbyschew verhaftet. \n\nTuchatschewskis Komplizen - der Befehlshaber des Militärbezirks Weißrussland, Ieronim Uborewitsch, die Befehlshaberin des Militärbezirks Kiew, Iona Jakir, der Leiter der Militärakademie Frunze, August Kork, und der Leiter der Militärwissenschaftlichen Gesellschaft OSOAVIAKHIM, Robert Eideman - wurden ebenfalls verhaftet.\nDer engste Freund des Marschalls und Leiter der Politischen Direktion der Roten Armee, Yan Gamarnik, hatte am 31. Mai Selbstmord begangen."
soviet.1012.a:0 "Bereiten Sie sich auf den Prozess vor!"
soviet.1013.t:0 "Rückzug der Studenten der GHQ-Akademie"
soviet.1013.d:0 "Im Jahr 1936 haben wir die Kurse der GHQ-Akademie wieder aufgenommen und viele talentierte Offiziere eingestellt. Leider müssen wir jetzt den Kurs für einige der Studenten vorzeitig abbrechen und sie zu ihren Einheiten zurückbringen. Da viele Verräter und Trotzkisten verhaftet und hingerichtet wurden, haben wir nicht mehr genügend Offiziere."
soviet.1013.a:0 "Traurig!"
soviet.1014.t:0 "Faschistisches Netzwerk in der Roten Armee aufgedeckt!"
soviet.1014.d:0 "Der Kommandeur des Weißrussischen Militärbezirks Iwan Below und der Kommandeur des Leningrader Militärbezirks Pawel Dybenko haben sich lange unserer Aufmerksamkeit entzogen, da sie nicht beschuldigt wurden, in trotzkistische Aktivitäten verwickelt zu sein.\nAber jetzt hat sich herausgestellt, dass diese beiden moralisch verkommenen Alkoholiker von faschistischen Spionen in ihr Netzwerk rekrutiert worden sind."
soviet.1014.a:0 "Tod den Verrätern!"
soviet.1015.t:0 "Tukhachevsky und seine Handlanger werden hingerichtet!"
soviet.1015.d:0 "Die sozialistische Justiz ist rigoros und zügig. Am 12. Juni 1937 werden alle trotzkistischen Verräter nach einem schnellen Prozess zum Tode verurteilt und sofort im Keller hingerichtet. Es wird berichtet, dass Tuchatschewski in seinen letzten Momenten rief: "Es lebe die Rote Armee!" Aber das war nur die Spitze des Eisbergs. Diesen hochrangigen Verrätern ist es gelungen, ein riesiges Netz von Trotzkisten und ihren Handlangern in der Roten Armee zu schaffen, so dass es jetzt an der Zeit ist, gegen alle zu ermitteln und alle Keime des Verrats auf einmal auszureißen."
soviet.1015.a:0 "Es muss mehr Trotzkisten geben!"
soviet.1016.t:0 "Jeschow wird durch Beria als NKWD-Chef ersetzt"
soviet.1016.d:0 "Im November 1938 war Stalin von Jeschow bereits zutiefst enttäuscht. Die Säuberung selbst wurde für notwendig erachtet, da noch immer viele Trotzkisten und Spione in der Gegend herumlungerten. Doch die Durchführung durch Jeschow war chaotisch und überstürzt und daher weitgehend unwirksam. Geständnisse unter Folter und schnelle Hinrichtungen machten eine ordnungsgemäße Untersuchung unmöglich, was zu vielen Verhaftungen von Unschuldigen führte, während die tatsächlichen Trotzkisten unbehelligt weiter operierten.\n\n Am 22. November 1938 bat Jeschow Stalin um seine Entlassung. Drei Tage später wurde sein erster Stellvertreter Lawrentij Beria offiziell zum neuen Leiter des NKWD ernannt.\nach einigen Monaten wurde Jeschow verhaftet und wegen Vorbereitung eines Militärputsches zum Tode verurteilt."
soviet.1016.a:0 "Endlich ist der NKWD in guten Händen!"
soviet.1017.t:0 "Garkawaii wird verhaftet!"
soviet.1017.d:0 "Am 11. März 1937 wurde der Befehlshaber des Militärbezirks Ural, Iwan Garkawaij, verhaftet. Er hatte schnell gestanden, ein Mitglied des trotzkistischen Putsches zu sein und nannte auch viele andere Namen - einschließlich des Anführers des Putsches, Marschall Mikhail Tukhachevsky selbst.\n\nAuch wenn Primakov und Putna immer noch nicht bereit sind, mit uns zusammenzuarbeiten, reichen die von Garkavyi gelieferten Informationen aus, um unsere Ermittlungen fortzusetzen."
soviet.1017.a:0 "Der Anführer des Putsches ist enttarnt!"
soviet.1018.t:0 "Marschall Jegorow wird beschuldigt, ein Spion zu sein!"
soviet.1018.d:0 "Marschall Jegorow war ein alter Bekannter Stalins, ein Bürgerkriegsheld und ein wirklich fähiger Kommandant. Das Problem ist, dass er glaubt, dass die Rolle, die er im Bürgerkrieg gespielt hat, bedeutender ist als die von Marschall Woroschilow und Genosse Stalin selbst! In seiner Arroganz und Selbstverliebtheit muss er ein leichtes Opfer für faschistische Spione gewesen sein."
soviet.1018.a:0 "Nehmt ihn fest!"
soviet.1019.t:0 "Trotzkisten im NKVD entdeckt!"
soviet.1019.d:0 "Obwohl der ehemalige NKVD-Chef, der trotzkistische Agent Genrikh Yagoda, bereits enttarnt und hingerichtet wurde, gibt es immer noch viele seiner Gefolgsleute im NKVD.\nWir müssen all ihre dreckigen Verwandten finden und eliminieren!"
soviet.1019.a:0 "Findet und exekutiert sie!"
soviet.1020.t:0 "Neue Generäle befördert!"
soviet.1020.d:0 "Viele unserer Männer haben in letzter Zeit in einer Reihe von bewaffneten Konflikten und Grenzkriegen tapfer gekämpft.\nun haben sie sich die Beförderung zum Korpskommandeur verdient!"
soviet.1020.a:0 "Herzlich willkommen!"

