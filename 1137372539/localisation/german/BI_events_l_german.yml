switzerland.10.d:0 "Deutschland schlägt ein Handelsabkommen vor, in dem wir mehr Kohle (Stahl) bekommen und im Gegenzug erlauben wir ihnen, einige unserer Fabriken zu nutzen, aber wir werden auch davon profitieren!"
