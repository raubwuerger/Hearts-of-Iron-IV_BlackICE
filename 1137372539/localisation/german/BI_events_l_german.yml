germany.279.t:0 "Blomberg-Fritsch-Affäre"
germany.279.desc:0 "Über zwei hochrangige Wehrmachtsoffiziere sind skandalöse Informationen ans Licht gekommen. Reichskriegsminister Werver von Blomberg hat kürzlich eine Frau mit einer unrühmlichen Vergangenheit geheiratet. Gleichzeitig hat Hermann Göring dem Oberbefehlshaber Werner von Fritch gedroht, weitere schädliche Anschuldigungen zu veröffentlichen, die von Reynard Heydrich mit Beweisen belegt wurden. Blomberg hat seinen Rücktritt angeboten, um seine Familie zu schützen und die Ehre des Militärs zu wahren. Auch Fritsch hat seinen Rücktritt erklärt und Walther von Brauchitsch als seinen Nachfolger vorgeschlagen."
germany.279.a:0 "Der Wehrmact ist korrupt! Der Führer muss Änderungen vornehmen."
germany.279.b:0 "Das darf nicht ans Tageslicht kommen."
germany.280.t:0 "Ablösung Görings als Wirtschaftsminister"
germany.280.desc:0 "Im März 1933 wurde Funk zum Staatssekretär im Reichsministerium für Volksaufklärung und Propaganda ernannt. Als Hitler im Sommer 1936 Albert Speer mit dem Wiederaufbau des Berliner Zentrums beauftragte, war es Funk, der seinen neuen Titel "Generalbauinspektor für den Wiederaufbau der Bundeshauptstadt" vorschlug. 1938 wurde Funk zum Wirtschaftsbeauftragten und Reichswirtschaftsminister ernannt und löste damit Hjalmar Schacht ab, der am 26. November 1937 zurückgetreten war. Schacht war in einen Machtkampf mit Reichsmarschall Hermann Göring verwickelt gewesen, der das Ministerium enger an sein Vierjahresplanamt binden wollte."
germany.280.a:0 "Ernennung von Walter Funk"
germany.280.b:0 "Göring behalten"
germany.281.t:0 "Form 4. Leichte Division"
germany.281.d:0 "Nach dem "Anschluss" Österreichs 1938 wurde in Wien die 4. Leichte-Division gebildet, nachdem sie im April desselben Jahres aus der Schnellen-Division des österreichischen Bundesheeres umgewandelt worden war. Sie bestand zunächst aus dem Panzerbataillon 33, dem Artillerie-Regiment (mot.) 102 und dem 10. und 11. Motorisierte Kavallerie-Regiment. 1939 kämpfte sie bei der Invasion Polens an der rechten Flanke der Heeresgruppe Süd, griff aus der Slowakei heraus an, stieß am 10. September über den Fluss San vor und nahm am 12. September Krakowiec ein. Am 14. September errichtet sie einen Brückenkopf über den Bug bei Krylow. Anschließend wendet sich die Division nach Westen und blockiert die Flucht mehrerer Einheiten der polnischen Armee. Dabei nimmt die Division Zehntausende von Gefangenen. Am 24. Oktober verließ die Division den Salzberg und kehrte mit dem Zug nach Wien zurück. Im Winter wurde sie zur 9. Panzer-Division umgewandelt und am 3. Januar 1940 formell umbenannt. Sie bestand aus der 9. Infanterie-Brigade, dem Panzer-Bataillon 33, dem Panzer-Artillerie-Regiment 102 und mehreren anderen Divisionseinheiten."
