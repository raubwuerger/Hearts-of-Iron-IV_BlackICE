turkey.24.b:0 "Ablehnen"
turkey.25.t:0 "[From.GetName] bittet um einen Freundschaftsvertrag"
turkey.25.d:0 "Einverstanden"
turkey.25.a:0 "Einverstanden"
turkey.25.b:0 "Ablehnen"
turkey.4.t:0 "Die Frage der türkischen Meerengen"
turkey.4.d:0 "Die Zone um die Meerengen von Bosporus und Dardanellen wurde durch den Vertrag von Lausanne entmilitarisiert. Dennoch könnte diese wichtige Region in ihrem jetzigen Zustand in die falschen Hände fallen. Es ist besser, den Türken dort die volle Souveränität zu überlassen."
turkey.4.a:0 "Einverstanden."
turkey.3.t:0 "Das Übereinkommen von Montreux"
turkey.3.d:0 "Die internationale Gemeinschaft ist sich einig, dass wir die volle Souveränität über die Meerenge der Türkei haben sollten. Die entmilitarisierte Ära ist vorbei. Wir sollten sofort mit dem Aufbau unserer Verteidigungsanlagen beginnen."
turkey.3.a:0 "Tolle Neuigkeiten!"
sadabat.7.t:0 "[From.GetName] bittet um [Root.GetAdjective] Teilnahme an der [From.GetFactionName]"
sadabat.7.d:0 "Mit der Unterzeichnung eines Freundschaftsvertrags zwischen unseren Nationen hat [From.GetName] darum gebeten, dass [Root.GetName] sich ihnen in ihrer [From.GetFactionName] anschließt, um sich gegen die wachsenden Bedrohungen, die unsere Nationen umgeben, zu vereinen. Ob kommunistisch oder faschistisch, [From.GetName] verspricht, sich für die Interessen von [Root.GetAdjective] einzusetzen."
sadabat.7.a:0 "[Root.GetName] steht an der Seite seiner Brüder."
sadabat.7.b:0 "[Root.GetName] kann nur aus eigener Kraft überleben."
sadabat.31.t:0 "Türkei will Referendum in Hatay"
sadabat.31.d:0 "Die Türkei hat ein Referendum im autonomen syrischen Sandschak Alexandretta über den Anschluss an die Türkei beantragt. Wenn ein solches Referendum abgehalten wird, wird es mit Sicherheit durchgehen."
sadabat.31.a:0 "Dieses Stück Land ist für uns nicht viel wert. Sie können es haben."
sadabat.31.b:0 "Keine Chance!"
turkey.101.t:0 "Deutsches Angebot"
turkey.101.d:0 "Nach der erfolgreichen Afrika-Kampagne bietet uns Deutschland an, seiner Fraktion beizutreten"
turkey.101.a:0 "Ja, lasst uns rein"
turkey.101.b:0 "Nein, wir nehmen nicht an"
turkey.102.t:0 "Deutsches Angebot"
turkey.102.d:0 "Nach erfolgreicher Afrikakampagne bietet uns Deutschland an, seine Marionette zu werden"
turkey.102.a:0 "Ja Wir akzeptieren unser Schicksal"
turkey.102.b:0 "Nein wir nehmen nicht an"
turkey.103.t:0 "Deutsches Angebot"
turkey.103.d:0 "Nach erfolgreichem Afrikafeldzug fordert Deutschland uns auf, ihm unsere gesamte kaukasische Grenze zu überlassen"
turkey.103.a:0 "Ja Wir akzeptieren unser Schicksal"
turkey.103.b:0 "Nein, wir akzeptieren nicht"
turkey.104.t:0 "Türkei fordert die Unabhängigkeit von Hatay"
turkey.104.d:0 "Die türkische Regierung hat heute angekündigt, dass sie Maßnahmen ergreifen wird, wenn Frankreich dem Staat Hatay nicht die Unabhängigkeit gewährt."
turkey.104.a:0 "Ja, Hatay sollte unabhängig sein"
turkey.104.b:0 "Nein, das akzeptieren wir nicht"
## Belgium ## 
tblra.1.t:0 "[From.GetName] möchte, dass wir den Benelux-Staaten beitreten"
tblra.1.d:0 "[From.GetName] möchte sein Bündnis stärken, indem er uns einbezieht"
tblra.1.a:0 "Akzeptieren"
tblra.1.b:0 "Ablehnen"
tblra.2.t:0 "[From.GetName] lehnt ab"
tblra.2.d:0 "[From.GetName] hat leider unser Bündnisangebot abgelehnt"
tblra.2.a:0 "Wir brauchen sie, so oder so"
tblra.3.t:0 "[From.GetName] Nimmt an"
tblra.3.d:0 "[From.GetName] hat unser Bündnisangebot angenommen und ist nun Teil der [Root.GetFactionName]"
tblra.3.a:0 "Tolle Neuigkeiten"
tblra.3.b:0 "Dann werden wir es selbst tun!"
tblra.4.t:0 "[From.GetName] bietet einen Pakt an"
tblra.4.d:0 "Da [From.GetName] erkannt hat, dass unsere Panzerkonstruktionen ihren eigenen überlegen sind, hat er vorgeschlagen, dass wir unsere Konstruktionen mit ihm teilen, damit er als Bollwerk des Kommunismus in Westeuropa bestehen kann"
tblra.4.a:0 "Annehmen"
tblra.4.b:0 "Ablehnen"
tblra.5.t:0 "[From.GetName] akzeptiert den von uns vorgeschlagenen Pakt"
tblra.5.d:0 "Im Bewusstsein unserer strategischen Bedeutung in der Mitte Westeuropas hat [From.GetName] uns technologisch überlegene Panzerkonstruktionen zur Verfügung gestellt, damit wir uns vor äußeren Einflüssen schützen können"
tblra.5.a:0 "Machen Sie sich an die Arbeit mit den neuen Konstruktionen"
tblra.6.t:0 "[From.GetName] lehnt den von uns vorgeschlagenen Pakt ab"
tblra.6.d:0 "[From.GetName] hat den von uns vorgeschlagenen Pakt, der unsere Panzerkapazitäten erhöhen würde, nicht unterzeichnet, wir müssen es also selbst tun!"
tblra.6.a:0 "So sei es"
tblra.8.t:0 "Belgien will sich [Root.GetFactionName] anschließen"
tblra.8.d:0 "In der Erkenntnis, dass die deutsche Aggression nicht eingedämmt werden kann, befürchtet [From.GetName], dass eine Invasion unmittelbar bevorsteht, und bittet um unseren Schutz"
tblra.8.a:0 "Annehmen"
tblra.8.b:0 "Ablehnen"
tblra.9.t:0 "[From.GetName] Akzeptiert"
tblra.9.d:0 "Die Briten, die erkannt haben, dass die Benelux-Staaten strategisch günstig für einen Krieg gegen Deutschland liegen, haben beschlossen, ihren Schutz auf unsere Nation auszuweiten"
tblra.9.a:0 "Gute Nachrichten"
tblra.10.t:0 "[From.GetName] lehnt ab"
tblra.10.d:0 "Offensichtlich erkennen die Briten die Benelux-Region nicht als wichtig an, da sie uns nicht vor feindlichen Übergriffen schützen wollen"
tblra.10.a:0 "Verdammte Briten"
tblra.11.t:0 "Start Depillarisierungsprozess"
tblra.11.d:0 "Wir brauchen keine Säulengesellschaft in diesen turbulenten Zeiten, die Säulen abzubauen ist ein wichtiger Schritt zur Stärkung unseres Staates"
tblra.11.a:0 "Den Prozess beginnen"
tblra.12.t:0 "Wirtschaftlicher Vorschlag"
tblra.12.d:0 "[Root.GetName] hat kürzlich neue Wirtschaftsabkommen vorgeschlagen, die es uns ermöglichen würden, die Produktionskosten zu senken"
tblra.12.a:0 "Annehmen"
tblra.12.b:0 "Ablehnen"
tblra.13.t:0 "[From.GetName] Akzeptiert"
tblra.13.d:0 "[From.GetName] hat sich bereit erklärt, mit uns zusammenzuarbeiten, um die Kosten zu senken und uns weiter aneinander anzugleichen"
tblra.13.a:0 "Gut zu hören"
tblra.14.t:0 "[From.GetName] lehnt ab"
tblra.14.d:0 "Leider hat [From.GetName] unser Angebot abgelehnt, da es "ihre Souveränität negieren würde"."
tblra.14.a:0 "Ein trauriger Tag für die Benelux-Staaten"
tblra.15.t:0 "Alle akzeptieren den wirtschaftlichen Vorschlag"
tblra.15.d:0 "Die gesamten Benelux-Länder haben unser wirtschaftliches Angebot angenommen, und in Zukunft werden wir nur noch enger zusammenwachsen"
tblra.15.a:0 "Gute Nachrichten"
tblra.22.t:0 "Arbeiterstreik nach Doppelmord!"
tblra.22.d:0 "Die Ermordung zweier sozialistischer Aktivisten in Antwerpen durch Faschisten löste einen Streik der Hafenarbeiter aus, dem sich bald der Rest des Landes anschloss. Die Zahl der Streikenden erreichte bis zu 500 000 Arbeiter, die Industrie des Landes kam zum Stillstand."
tblra.22.a:0 "Wir sollten Zugeständnisse machen."
tblra.22.b:0 "Lasst sie streiken, schießt in die Menge, wenn nötig."
tblra.23.t:0 "Paul Van Zeeland wird der Veruntreuung beschuldigt!"
tblra.23.d:0 "Der Abgeordnete Gustaaf Sap hat den Premierminister der Veruntreuung beschuldigt, als er bei der Nationalbank arbeitete. Auch nach dem Dementi Van Zeelands setzt dieser Skandal die Regierung stark unter Druck. Die Dreierkoalition würde den Schock vorerst noch verkraften."
tblra.23.a:0 "Sicherer wäre es, zurückzutreten."
tblra.24.t:0 "Politische Agitation bedroht die Regierung!"
tblra.24.d:0 "Als die Bedrohung durch die Rexisten weniger bedrohlich erschien, nahm die politische Rivalität wieder zu. Der Finanzminister Henri De Man versuchte, die linken Flügel der katholischen Partei und der liberalen Partei mit der sozialistischen Partei zu vereinen, um eine neue Steuer zu erlassen, die die höheren sozialen Schichten betraf. De Man trat daraufhin zurück \"aus gesundheitlichen Gründen\". Dieses Projekt bringt die parlamentarische Mehrheit erneut ins Wanken. Es muss eine neue Koalition gebildet werden, ohne die Katholiken."
tblra.24.a:0 "Paul-Henri Spaak hat mehr Unterstützung als De Man."
tblra.25.t:0 "Politische Unruhe bedroht die Regierung (erneut)!"
tblra.25.d:0 "König Leopold III. hat sich geweigert, die Ernennung von Dr. Adriaan Martens, der im Ersten Weltkrieg mit den deutschen kaiserlichen Streitkräften kollaboriert hat, zum Leiter der Flämischen Akademie für Medizin zu unterzeichnen. Der Vorschlag hätte zunächst vom Ministerrat gebilligt werden müssen. Es stellte sich jedoch heraus, dass dies nicht der Fall war und dass jemand seinen Namen auf den königlichen Auftrag gesetzt hatte. Der Skandal führte zum Rücktritt der gesamten Regierung."
tblra.25.a:0 "Hubert Pierlot wird der nächste Formateur sein."
tblra.26.t:0 "Der König und die Regierung sind sich einig, um das Land zu verteidigen, Hubert Pierlot wurde als Premierminister bestätigt!"
tblra.26.d:0 "Um die gegenwärtige Situation zu meistern und die Einheit des Landes zu gewährleisten, wurde die Regierungskoalition erweitert, um alle demokratischen Parteien des Landes mit Hubert Pierlot als Premierminister einzubeziehen."
tblra.26.a:0 "Wir hoffen, dass wir eines Tages in Frieden leben werden."
tblra.27.t:0 "Der König und die Regierung sind vereint, um das Land zu verteidigen, Hubert Pierlot wurde als Premierminister bestätigt!"
tblra.27.d:0 "Um der plötzlichen Aggression unseres Landes zu begegnen, wurde die Regierungskoalition erweitert, um alle demokratischen Parteien des Landes mit Hubert Pierlot als Premierminister einzubeziehen."
tblra.27.a:0 "Wir hoffen, dass wir eines Tages in Frieden leben werden."
tblra.28.t:0 "Belgisches Ultimatum"
tblra.28.d:0 "Die belgische revolutionäre Regierung will unserem Land die Einsetzung einer kommunistischen Regierung aufzwingen."
tblra.28.a:0 "Akzeptieren Sie"
tblra.28.b:0 "Bitten Sie um britische Hilfe"
tblra.28.c:0 "Zehn Oorlog!"
tblra.38.t:0 "Die Wahlkampagne 1936 beginnt!"
tblra.38.d:0 "Die zunehmenden politischen Aktivitäten zeigen deutlich, dass die Wahlen kurz bevorstehen. In einigen Monaten, Ende Mai, wird das belgische Volk zur Wahl gebeten. Hinter den Kulissen verhandeln einige Parteien bereits über Wahlvereinbarungen, um nach dem Wahltag eine neue Koalition bilden zu können. Werden die neuen populistischen Bewegungen wie Rex, Verdinaso und die VNV den traditionellen Parteien einen Teil ihrer Stimmen wegnehmen?"
tblra.38.a:0 "Wir werden ein großes Treffen organisieren!"
tblra.39.t:0 "Demokratische Union zerbrochen!"
tblra.39.d:0 "Aufgrund der Entwicklung der politischen Situation in Belgien hat sich die politische Union zugunsten des Krieges nun aufgelöst."
tblra.39.a:0 "Ok"
tblra.40.t:0 "Joseph Jacquemotte ist tot!"
tblra.40.d:0 "Die kommunistische Partei hat den plötzlichen Tod ihres Führers Joseph Jacquemotte bekannt gegeben. Er hatte die belgische kommunistische Partei mehr als 10 Jahre lang geführt. Eine Troika, bestehend aus Julien Lahaut, Xavier Relecom und Georges Van den Boom, wird die Partei bald führen."
tblra.40.a:0 "Relecom ist die Wahl Moskaus, er wird die Partei führen."
tblra.40.b:0 "Julien Lahaut soll die Kommunisten in Belgien führen."
tblra.41.t:0 "Abwahl der Rexisten-Vertreter erzwingt Teilwahlen. Paul Van Zeeland wird gegen Léon Degrelle antreten!"
tblra.41.d:0 "In einem politischen Manöver, das mit der Demission der POB-Vertreter im Jahr 1935 vergleichbar ist, treten die Brüsseler Rexisten-Vertreter alle gleichzeitig zurück und erzwingen die Durchführung von Teilwahlen. Um der Bedrohung durch die Rexisten und insbesondere der Nachricht von der Kandidatur von Léon Degrelle persönlich zu begegnen, beschloss der Premierminister, gegen ihn zu kandidieren. Er wird von allen anderen Parteien unterstützt, auch von den Kommunisten."
tblra.41.a:0 "L'union fait la force - Eendracht maakt macht!"
tblra.41.b:0 "Für ein sauberes Regime, wählt Degrelle!"
tblra.42.t:0 "Die 1919 geraubten deutschen Gebiete."
tblra.42.d:0 "Am Ende des Ersten Weltkriegs annektierte sogar Belgien ein Stück unseres Territoriums. Unsere geplante Offensive rund um die Maginot-Linie wird eine perfekte Gelegenheit sein, ein weiteres Kapitel des Versailler Diktats zu revidieren."
tblra.42.a:0 "Auch diese Gebiete gehören dem Vaterland!"
tblra.43.t:0 "Léon Degrelle verkündet den Anbruch des Thiois-Reiches"
tblra.43.d:0 "In einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Léon Degrelle, dass mit der Vollendung der Union mit den Niederlanden eine neue Ära für die nun wiedervereinigten Niederländischen Länder begonnen habe. Um diesen Wandel zu verdeutlichen, wird das Land nun den Namen Thiois Empire tragen. In einem Aufruf zur Wiederbelebung des Geistes von Kaiser Karl V. forderte er die Wiedervereinigung des alten "burgundischen Kreises" zu dieser neuen politischen Einheit."
tblra.43.a:0 "Heute ist endlich ein kaiserliches Volk erwacht!"
tblra.44.t:0 "Joris Van Severen verkündet die Morgendämmerung des Dietschen Rijks"
tblra.44.d:0 "In einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Joris Van Severen, dass nun, da die Union mit den Niederlanden vollendet sei, eine neue Ära für die nun wiedervereinigten Niederländischen Länder beginne. Um diesen Wandel zu verdeutlichen, wird das Land nun den Namen Dietsche Rijk tragen. In einem Aufruf zur Wiederherstellung der Einheit des Niederländischen rief er dazu auf, dass sich alle Erben der Niederländer zu dieser neuen politischen Einheit zusammenschließen sollten."
tblra.44.a:0 "Heute, nach Jahrhunderten, sind wir endlich wirklich geeint!"
tblra.49.t:0 "Joris Van Severen wird von französischen Soldaten getötet"
tblra.49.d:0 "Zu Beginn der Invasion wurden belgische Faschisten von der Regierung inhaftiert, weil man befürchtete, dass sie mit dem Feind kollaborieren könnten. Diese politischen Gefangenen wurden aus der Reichweite der feindlichen Truppen verlegt und schließlich nach Frankreich gebracht, wo sie von französischen Soldaten bewacht wurden. Gestern Abend töteten betrunkene Soldaten, die durch die Kapitulation der belgischen Armee frustriert waren, ihre Gefangenen und beendeten das Leben eines der wichtigsten flämischen Faschistenführer: Joris Van Severen."
tblra.49.a:0 "Ein Opfer unter Tausenden in diesem Krieg."
tblra.50.t:0 "Joris Van Severen verkündet die Wiedervereinigung von ganz Flandern"
tblra.50.d:0 "Nun, da Flandern wieder vereint ist, ist es an der Zeit, unsere Eroberung der Landschaft zu markieren. Lille wird nun Rijsel heißen und Dunkerque wird seinen ursprünglichen Namen zurückerhalten: Duinkerke."
tblra.50.a:0 "Alles voor Vlaanderen, Vlaanderen voor Kristus."
tblra.50.b:0 "Sie haben Flandern vergessen, das ist hoffnungslos." #Sie haben Flandern vergessen, das ist hoffnungslos."
tblra.51.t:0 "Nordfrankreich befreit"
tblra.51.d:0 "Jetzt, da der Norden wieder frei ist, müssen die Städte ihren wahren Namen wiederfinden. De Gaulle wurde in Lille geboren, nicht in Ri-je-zelle."
tblra.51.a:0 "La France retrouve son individible unité."
tblra.52.t:0 "Die alten FT-17"
tblra.52.d:0 "14 Renault Ft, die seit Jahren nicht mehr eingesetzt wurden, befinden sich noch in unseren Reserven. Sie sind Überbleibsel der 49 Panzer, die nach dem Ende des Ersten Weltkriegs von Frankreich gekauft wurden und von denen jeder weiß, dass sie veraltet sind. Manche meinen, es wäre eine gute Idee, sie an die Gendarmerie zu verschenken."
tblra.52.a:0 "Schenken Sie sie vorerst der Gendarmerie"
tblra.53.t:0 "Das Artillerie-Lager"
tblra.53.d:0 "Alte 105-mm-Geschütze warten in unseren Arsenalen auf ihren Einsatz."
tblra.53.a:0 "Wir müssen sie unseren Divisionen zuweisen."
tblra.54.t:0 "Das Artillerie-Lager - Die schwedischen Geschütze"
tblra.54.d:0 "Die im letzten Jahr gekauften Bofors-Gebirgsgeschütze wurden zu den Beständen an älteren 75-mm-Geschützen hinzugefügt und warten nun in unseren Arsenalen."
tblra.54.a:0 "Wir müssen sie unseren Divisionen zuweisen."
tblra.55.t:0 "Hubert Pierlot zurückgetreten"
tblra.55.d:0 "Ermüdet von den Jahren des Krieges hat Hubert Pierlot beschlossen, seinen Rücktritt einzureichen. Achille Van Acker wird eine fast identische Regierung führen."
tblra.55.a:0 "Ein einfacher Übergang"
tblra.56.t:0 "Verschiffung von Katanga-Uran gestoppt"
tblra.56.d:0 "Da Belgien die Kontrolle über Katanga verloren hat oder unsere Zusammenarbeit mit der belgischen Regierung abgebrochen wurde, haben wir keinen Zugang mehr zu dem wertvollen Katanga-Uran."
tblra.56.a:0 "Wir müssen ohne es weitermachen."
tblra.57.t:0 "Versand von Katanga-Uran erhalten"
tblra.57.d:0 "Aufgrund unserer Zusammenarbeit mit der belgischen Regierung, die die Uranminen von Katanga kontrolliert, haben wir eine Lieferung dieses wertvollen Minerals erhalten."
tblra.57.a:0 "Wir müssen versuchen, sein Potenzial auszuschöpfen."
tblra.58.t:0 "Xavier Relecom verhaftet"
tblra.58.d:0 "Der Führer der belgischen kommunistischen Partei wurde von den deutschen Streitkräften verhaftet und in der Festung von Breendonck in Gewahrsam genommen"
tblra.58.a:0 "Ein weiteres Opfer des Faschismus"
tblra.59.t:0 "Julien Lahaut verhaftet"
tblra.59.d:0 "Der Vorsitzende der belgischen kommunistischen Partei wurde von den deutschen Streitkräften verhaftet und in der Festung Breendonck in Gewahrsam genommen"
tblra.59.a:0 "Ein weiteres Opfer des Faschismus"
tblra.60.t:0 "Alexandre Galopin ermordet"
tblra.60.d:0 "Der Direktor der \"Société Générale de Belgique\", eines der größten belgischen Unternehmen, das auch eine wichtige Rolle in der Wirtschaft des Landes unter der Besatzung spielte, wurde heute von flämischen Faschisten der Gruppe \"De Vlag\" (die Flagge) ermordet. Das Attentat wurde von einem ihrer wichtigsten Mitglieder organisiert: Robert Jan Verbelen."
tblra.60.a:0 "Ein weiteres Opfer des Faschismus"
tblra.61.t:0 "Endlich Frieden"
tblra.61.d:0 "Mit der Rückkehr des Friedens kann sich die Regierung der nationalen Union auf die zukünftigen Herausforderungen konzentrieren."
tblra.61.a:0 "Hoffen wir, dass der Frieden von Dauer sein wird."
tblra.62.t:0 "Leopold III. kapituliert"
tblra.62.d:0 "Infolge der Kapitulation hat sich König Leopold III. den feindlichen Truppen ergeben und ist nun Gefangener im Palast von Laeken (im nördlichen Teil von Brüssel). In der Zwischenzeit hat sich die Regierung von der Entscheidung des Königs distanziert und beschlossen, den Krieg fortzusetzen, solange der König unfähig ist zu regieren."
tblra.62.a:0 "Die Nation muss befreit werden."
tblra.63.t:0 "Karl wird Prinzregent"
tblra.63.d:0 "Während Leopold III. unfähig ist zu regieren, übernimmt sein jüngerer Bruder Karl die Funktion des Prinzregenten. Er hat sich verpflichtet, mit der Regierung zusammenzuarbeiten, um die normale Ordnung der Institutionen wiederherzustellen."
tblra.63.a:0 "\"Ich schwöre, die Verfassung zu achten...\" 
tblra.64.t:0 "Die demokratische Union ist zerbrochen!"
tblra.64.d:0 "Aufgrund der Entwicklung der politischen Situation in Belgien ist die politische Union, die den Krieg befürwortet hat, nun aufgelöst."
tblra.64.a:0 "Eine neue Ordnung steht bevor!"
tblra.64.b:0 "Die Arbeiterrevolution siegt!"
tblra.64.c:0 "Vereinigen wir uns hinter dem König!"

tblra.news.1.t:0 "Niederländische Regierung beugt sich den belgischen Forderungen!"
tblra.news.1.d:0 "Die niederländische Regierung akzeptierte die Bedingungen des belgischen Ultimatums und öffnete sich damit einem starken kommunistischen Einfluss."
tblra.news.1.a:0 "Tolle Neuigkeiten!"
tblra.news.1.b:0 "Verdammte Belgier! Sie sollten wirklich nicht existieren."
tblra.news.1.c:0 "Freut euch Arbeiter! Die Revolution breitet sich aus!"
tblra.news.1.e:0 "Ein weiteres Land, das sich vor einer ausländischen Aggression schämt"
tblra.news.2.t:0 "Die niederländische Regierung lehnt die belgischen Forderungen ab!"
tblra.news.2.d:0 "Die holländische Regierung hat das belgische Ultimatum zurückgewiesen und erklärt, dass sie sich diesen lächerlichen Forderungen nicht beugen wird. Die niederländische Regierung fügte hinzu, dass sie bereit sei, ihr letztes Stück Land gegen Wasser oder andere Eindringlinge zu verteidigen."
tblra.news.2.a:0 "Die Niederländer stehen gegen Aggression!"
tblra.news.2.b:0 "Unsere niederländischen Verbündeten werden uns brauchen, lasst uns bereit sein."
tblra.news.2.c:0 "Das wird den Lauf der Geschichte nicht aufhalten!"
tblra.news.2.e:0 "Besorgniserregend!"
tblra.news.3.t:0 "Die niederländische Regierung bittet um die Hilfe der Alliierten!"
tblra.news.3.d:0 "Die niederländische Regierung hat die belgischen Forderungen zurückgewiesen und die Alliierten um militärischen Beistand im Falle einer belgischen Aggression gebeten."
tblra.news.3.a:0 "Die Vereinten Nationen werden die Freiheit verteidigen!"
tblra.news.3.b:0 "Die Feinde unserer Feinde sind (fast) meine Freunde."
tblra.news.3.c:0 "Das wird den Lauf der Geschichte nicht aufhalten!"
tblra.news.3.e:0 "Es wird einen kurzen Krieg geben, nicht wahr?"
tblra.news.43.t:0 "Léon Degrelle proklamiert das Reich Thiois"
tblra.news.43.d:0 "In einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Léon Degrelle, dass mit der Vollendung der Union mit den Niederlanden eine neue Ära für die nun wiedervereinigten Niederländischen Länder begonnen habe. Um diesen Wandel zu verdeutlichen, wird das Land nun den Namen Thiois Empire tragen. In einem Aufruf zur Wiederbelebung des Geistes von Kaiser Karl V. forderte er die Wiedervereinigung des alten "burgundischen Kreises" zu dieser neuen politischen Einheit."
tblra.news.43.a:0 "Heute ist endlich ein kaiserliches Volk erwacht!"
tblra.news.43.b:0 "Nach dem Land, das es nicht gibt, das Reich, das es nicht gibt!"
tblra.news.43.c:0 "Wir werden unsere Landkarten ändern müssen."
tblra.news.44.t:0 "Joris Van Severen proklamiert den Dietsche Rijk"
tblra.news.44.d:0 "In einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Joris Van Severen, dass mit der Vollendung der Union mit den Niederlanden eine neue Ära für die nun wiedervereinigten Niederländischen Länder begonnen habe. Um diesen Wandel zu verdeutlichen, wird das Land nun den Namen Dietsche Rijk tragen. In einem Aufruf zur Wiederherstellung der Einheit der niederländischen Sprache rief er dazu auf, alle Erben der Niederländer in dieser neuen politischen Einheit zu vereinen."
tblra.news.44.a:0 "Heute ist endlich ein imperiales Volk erwacht!"
tblra.news.44.b:0 "Nach dem Land, das es nicht gibt, das Reich, das es nicht gibt!"
tblra.news.44.c:0 "Wir werden unsere Landkarten ändern müssen."

bel_cityfall.1.t:0 "Der Fall von Berlin"
bel_cityfall.1.d:0 "Siegreiche belgische Soldaten marschieren nach erbitterten Kämpfen um das Brandenburger Tor, den Reichstag und die Reichskanzlei durch die Straßen Berlins.\n\nDie belgische Flagge weht nun über dem Reichstag. In der Zwischenzeit werden Spezialteams ausgesandt, um die Stadt zu durchsuchen und jeden deutschen Beamten, der in der belagerten Stadt gefangen ist, gefangen zu nehmen."
bel_cityfall.1.a:0 "Der belgische Löwe brüllt wieder!"
bel_cityfall.1.b:0 "Der belgische Löwe brüllt wieder!"
bel_cityfall.1.c:0 "Belgische Schweinehunde!"
bel_cityfall.2.t:0 "Der Fall von London"
bel_cityfall.2.d:0 "Siegreiche belgische Soldaten marschieren durch die Straßen Londons, nachdem sie sich fast den ganzen Tag über heftige Kämpfe geliefert haben. Obwohl die meisten Denkmäler der Stadt bei den Kämpfen erhalten blieben, wurde die Tower Bridge zerstört, nachdem die sich zurückziehenden britischen Truppen versuchten, über die Brücke über die Themse zu gelangen. Die belgischen Artillerieschläge zerstörten die Mitte, bevor sie die andere Seite erreichen konnten. Der Buckingham Palace ist nun das neue Hauptquartier der vorrückenden belgischen Streitkräfte."
bel_cityfall.2.a:0 "Der belgische Löwe brüllt wieder!"
bel_cityfall.2.b:0 "Der belgische Löwe brüllt wieder!"
bel_cityfall.2.c:0 "Warum haben wir ihnen 1914 geholfen?"
bel_cityfall.3.t:0 "Der Fall von Moskau"
bel_cityfall.3.d:0 "Siegreiche belgische Soldaten marschieren durch die Straßen Moskaus, nachdem der größte Teil des Tages von heftigen Kämpfen geprägt war. Die belgischen Bataillone beziehen Stellung rund um den Roten Platz und in den beschädigten Gebäuden des Kremls. Wie durch ein Wunder überstanden die Türme der Basilika das Artilleriefeuer, ebenso wie der Turm des Brüsseler Rathauses im Jahr 1695."
bel_cityfall.3.a:0 "Der belgische Löwe brüllt wieder!"
bel_cityfall.3.b:0 "Der belgische Löwe brüllt wieder!"
bel_cityfall.3.c:0 "Belgier? Hier?"
bel_cityfall.4.t:0 "Der Fall von Amsterdam"
bel_cityfall.4.d:0 "Siegreiche belgische Soldaten marschieren durch die Straßen von Amsterdam, nachdem sie sich fast den ganzen Tag über heftige Kämpfe geliefert haben. Die belgischen Bataillone haben auf verschiedenen Brücken und den wichtigsten Plätzen der Stadt Stellung bezogen."
bel_cityfall.4.a:0 "Der belgische Löwe brüllt wieder!"
bel_cityfall.4.b:0 "Der belgische Löwe brüllt wieder!"
bel_cityfall.4.c:0 "Wir hätten sie 1830 zermalmen sollen."
bel_cityfall.5.t:0 "Der Fall von Paris"
bel_cityfall.5.d:0 "Die siegreichen belgischen Soldaten marschieren heute Morgen über die Champs Elysées. Die belgischen Bataillone beziehen Stellung rund um den Eifelturm, das Hotel Matignon und den Palais du Luxembourg. Während sich die Franzosen zurückziehen, nutzen einige belgische Offiziere die Gelegenheit, den Louvre zu besichtigen, auch wenn fast alles evakuiert wurde. In der Zwischenzeit gab der Oberbefehlshaber der belgischen Streitkräfte eine Proklamation heraus, in der er den Parisern mitteilte, dass sie die vorrückende Armee nicht fürchten müssten, da sie sich menschlich verhalten würden. Außerdem pries er diesen Tag als die erste Besetzung von Paris seit dem Einmarsch der burgundischen Truppen in Paris im Jahr 1418... eine seltsame Bemerkung angesichts der Massaker, die auf dieses Ereignis folgten."
bel_cityfall.5-2.d:0 "Siegreiche belgische Soldaten marschierten heute Morgen die Champs Elysées entlang. Belgische Bataillone bezogen Stellung rund um den Eifelturm, das Hotel Matignon und den Palais du Luxembourg. Während sich die Franzosen zurückziehen, nutzten einige belgische Offiziere die Gelegenheit, den Louvre zu besuchen, auch wenn fast alles evakuiert wurde. In der Zwischenzeit gab der Oberbefehlshaber der belgischen Streitkräfte eine Proklamation heraus, in der er den Parisern mitteilte, dass sie die vorrückende Armee nicht fürchten müssten, da sie sich menschlich verhalten würden. Er verkündete auch, dass dieser historische Sieg das Ende der französischen Vorherrschaft über Flandern bedeute, das in den letzten drei Jahrhunderten von den imperialistischen Franzosen erobert und unterdrückt wurde."
bel_cityfall.5.a:0 "Der belgische Löwe brüllt wieder!"
bel_cityfall.5.b:0 "Der belgische Löwe brüllt wieder!"
bel_cityfall.5.c:0 "Sie können nicht einmal richtig zählen, und sie schlagen uns?"
bel_cityfall.6.t:0 "Der Fall von Paris"
bel_cityfall.6.d:0 "Siegreiche belgische Soldaten marschierten heute Morgen über die Champs Elysées. Die belgischen Bataillone beziehen Stellung rund um den Eifelturm, das Hotel Matignon und den Palais du Luxembourg. Während sich die Franzosen zurückziehen, nutzen einige belgische Offiziere die Gelegenheit, den Louvre zu besichtigen, auch wenn fast alles evakuiert wurde. In der Zwischenzeit gab der Oberbefehlshaber der belgischen Streitkräfte eine Proklamation heraus, in der er den Parisern mitteilte, dass sie die vorrückende Armee nicht fürchten müssten, da sie sich menschlich verhalten würden."
bel_cityfall.6.a:0 "Der belgische Löwe brüllt wieder!"
bel_cityfall.6.b:0 "Der belgische Löwe brüllt wieder!"
bel_cityfall.6.c:0 "Sie können nicht einmal richtig zählen, und sie schlagen uns?"
bel_cityfall.7.t:0 "Der Fall von Jerusalem"
bel_cityfall.7.d:0 "Die siegreichen belgischen Soldaten sind heute Morgen in die Altstadt von Jerusalem eingezogen. Die Bataillone haben auf dem Tempelberg und am Heiligen Grab Stellung bezogen. Während sich die britischen Streitkräfte zurückziehen, haben belgische Offiziere das Heilige Grab betreten, um vor dem Grab Christi zu beten und Godefroy von Bouillon, dem Eroberer Jerusalems während des ersten Kreuzzugs, ihren Respekt zu erweisen. Léon Degrelle begrüßte diesen großen Sieg als Zeichen dafür, dass Gott im Kampf der heiligen europäischen Zivilisation gegen die jüdisch-bolschewistische plutokratische Barbarei auf seiner Seite war."
bel_cityfall.7.a:0 "Der belgische Löwe brüllt wieder!"
bel_cityfall.7.b:0 "Deus Vult!"
bel_cityfall.7.c:0 "Ein Gegenangriff wird unumgänglich sein!"
## France New ## 
france.5.t:0 "Fertigstellung der Nord-Süd-Eisenbahn in Indochina"
france.5.d:0 "Die am 2. Oktober 1936 vollständig eingeweihte, 1726 km lange Eisenbahnstrecke sollte das Rückgrat des vietnamesischen Eisenbahnsystems bilden. Mit dem Bau der ersten Abschnitte der Nord-Süd-Eisenbahn wurde 1899 begonnen, und sie sollte während des Krieges intensiv genutzt werden."
france.5.a:0 "Endlich!"
france.32.t:0 "Volksfront gewinnt die Wahl"
france.32.d:0 "Die Volksfront gewinnt die Parlamentswahlen und erhält die Mehrheit im Parlament. Das Bündnis linker Bewegungen, darunter die Kommunistische Partei Frankreichs (PCF), die Französische Sektion der Arbeiterinternationale (SFIO) und die Radikale und Sozialistische Partei, kündigt die Bildung einer Regierung unter der Leitung des SFIO-Führers Léon Blum an. Die Franzosen hoffen, dass die Regierung Blum soziale Reformen durchführen wird, um die derzeitige politische Krise zu beenden."
france.32.a:0 "Mit der Front ist alles möglich!"
france.33.t:0 "Der Hoare-Laval-Pakt"
france.33.d:0 "Die Presse hat der Öffentlichkeit den Hoare-Laval-Pakt vorgestellt, der hinter ihrem Rücken ausgehandelt wird. Frankreich und Großbritannien, die in gutem Einvernehmen mit Italien bleiben wollen, verhandeln mit Mussolini über ein Abkommen zur schnellen Beendigung des Zweiten Italo-Assinischen Krieges mit Zugeständnissen an Äthiopien. Dies geschah in der Hoffnung, die Unabhängigkeit des Landes zu erhalten, aber ohne ihr Wissen. Dies hat sowohl bei der Rechten als auch bei der Linken einen Aufschrei ausgelöst, da es sich um eine Beschwichtigung Mussolinis handelt, durch die Äthiopien nur noch ein Marionettenstaat bliebe. Albert Sarraut wird die Regierung bis zu den Wahlen führen."
france.33.a:0 "Pierre Laval muss zurücktreten."
france.34.t:0 "Leon Blum tritt zurück"
france.34.d:0 "Die Einführung der 40-Stunden-Woche erwies sich angesichts der ebenfalls um 46 % gestiegenen Inflation als äußerst ineffizient, da sich die Industrie nur schwer darauf einstellen konnte. Die wirtschaftliche Verwirrung behindert die Wiederaufrüstungsbemühungen, und die rasche Zunahme der deutschen Rüstung zwingt Blum, die sozialen Reformprogramme aufzugeben, auf die sich die Volksfront stark verlassen hatte. Léon Blum tritt zurück, da das Parlament ihm die Mittel zur Lösung der Wirtschaftskrise verweigert."
france.34.a:0 "Edouard Daladier und die Radikalen werden eine neue Regierung bilden"
france.35.t:0 "Inflation!"
france.35.d:0 "1936 erholt sich Frankreich nur langsam von der Wirtschaftskrise, die das Land 1931 getroffen hatte. Die instabile politische Lage, die hohe Arbeitslosigkeit und das Haushaltsdefizit stellen für die Regierung bereits eine Herausforderung dar. Leider führt die schnelle Deflation zu einer Überbewertung des Frankens. Sie provoziert eine Wirtschaftskrise und zwei Drittel der Exporte brechen ein. Mit der allgemeinen Kapitalflucht und dem Widerstand einiger Arbeitgeber ist die Situation alarmierend und die Enttäuschung der Arbeiterklasse über die Politik ist bereits groß."
france.35.a:0 "Wir müssen die Wirtschaft schnell reformieren"
FRA_inflation_tooltip:0 "§YUnlock the economic part of the tree.\n§!"
france.36.t:0 "Matignon-Abkommen"
france.36.d:0 "Nach der Wahl der Volksfront bricht ein massiver Generalstreik der Arbeiterklasse aus. Er begann in Le Havre, wurde von Fabrikbesetzungen begleitet, um Aussperrungen zu verhindern, und hatte sich schnell auf ganz Frankreich ausgeweitet. Mehr als eine Million Arbeiter waren im Streik. Die soziale Bewegung folgte unmittelbar auf den Wahlsieg der Volksfront, um diese Machtposition zu erreichen. Die neue Linksregierung unter der Leitung von Léon Blum verhandelte mit Erfolg über Sozialvereinbarungen, die im Hôtel Matignon unterzeichnet wurden. Alle Arbeitnehmer profitierten von diesen Vereinbarungen, die das gesetzliche Streikrecht, bezahlten Urlaub, eine 40-Stunden-Woche mit 48 Stunden Lohn und die Beseitigung aller Hindernisse für die gewerkschaftliche Organisation beinhalten. "
france.36.a:0 "Sie werden die Produktion erheblich verlangsamen"
FRA_matignon_tooltip:0 "§Der politische Teil des Baumes wird abgeschafft!"
france.37.t:0 "Kommunisten ziehen ihre Unterstützung zurück"
france.37.d:0 "Maurice Thorez, Vorsitzender der Kommunistischen Partei Frankreichs, ist unzufrieden mit der jüngsten Politik der linken Regierung und kündigt an, dass die Kommunisten aus der Volksfront austreten und ihre Unzufriedenheit zum Ausdruck bringen werden."
france.37.a:0 "Wir brauchen ihre Hilfe nicht, um die Nation zu führen"
france.38.t:0 "Die Kommunisten unterstützen die Regierung"
france.38.d:0 "Im Gegensatz zu anderen Nationen erklärt sich Frankreich bereit, den spanischen Republikanern im Spanischen Bürgerkrieg zu helfen. Das Kabinett Blum beschließt eine Politik der Intervention und schließt ein Abkommen über die Entsendung von Munition und freiwilligen Soldaten nach Spanien ab. Maurice Thorez, Vorsitzender der Kommunistischen Partei Frankreichs, kündigt an, dass die Kommunisten die Politik von Blum unterstützen und die derzeitige Front stärken werden."
france.38.a:0 "Sozialisten und Kommunisten werden zusammenstehen!"
france.39.t:0 "Die Volksfront bricht zusammen"
france.39.d:0 "Nach zwei Jahren großer Aktivität verliert die Volksfront ihren Elan und kann nur noch abwarten, während die europäische Krise immer schlimmer wird. Die Arbeiter erhielten zwar wichtige neue Rechte, aber ihre 48%ige Lohnerhöhung wurde durch einen 46%igen Anstieg der Preise wieder ausgeglichen. Die Arbeitslosigkeit blieb hoch, und die Industrieproduktion stagnierte insgesamt. Die Volksfront löste sich im Herbst 1938 selbst auf, da sie mit internen Unstimmigkeiten im Zusammenhang mit dem Spanischen Bürgerkrieg, dem Widerstand der Rechten und den anhaltenden Auswirkungen der Weltwirtschaftskrise zu kämpfen hatte."
france.39.a:0 "Camille Chautemps wird die neue Regierung führen"
france.40.t:0 "Belgien und Luxemburg einladen"
france.40.d:0 "Um das mögliche Wiederaufleben des aggressiven Expansionismus der alten Mittelmächte einzudämmen, hat Frankreich Belgien und Luxemburg aufgefordert, sich den Alliierten anzuschließen, um Hitlers Ambitionen zu stoppen."
france.40.a:0 "Wir müssen die Benelux-Staaten schützen."
france.40.b:0 "Wir wollen keinen Ärger mit Hitler bekommen."
france.41.t:0 "Großbritannien akzeptiert das Bündnis"
france.41.d:0 "Großbritannien befürwortet unsere Bemühungen und hat die Einladung Belgiens und Luxemburgs in das Bündnis angenommen."
france.41.a:0 "Gerne können wir uns wieder vor Deutschland schützen."
france.42.t:0 "Großbritannien lehnt das Bündnis ab"
france.42.d:0 "Trotz unserer Bemühungen, den Alliierten Unterstützung anzubieten, ist unser jüngster Versuch, einer der Nationen die Hand zu reichen, auf Skepsis gestoßen. Großbritannien hat sich geweigert, Belgien und Luxemburg in das Bündnis aufzunehmen."
france.42.a:0 "Sie werden ein leichtes Ziel für Hitler sein!"
france.43.t:0 "La Cagoule-Putsch"
france.43.d:0 "La Cagoule, offiziell "Geheimes Komitee der Revolutionären Aktion" genannt, ist eine französische faschistisch orientierte und antikommunistische Gruppe. Sie verübt Attentate, Bombenanschläge, Waffensabotage und andere gewalttätige Aktivitäten, um politische Instabilität zu erzeugen. Mit Hilfe des Militärs führen sie heute einen Staatsstreich durch. Das Kriegsrecht wurde verhängt, und angesichts der laufenden Veränderungen wird sich das, was danach kommt, kaum ändern."
france.43.a:0 "Der Militärstab gibt die Führung an Pétain ab."
france.43.b:0 "Der General Franchet d'Espèrey soll das Land führen."
france.44.t:0 "Referendum der Nationalisten"
france.44.d:0 "Die Popularität der französischen Volkspartei hat stark zugenommen und viele Nationalisten behaupten nun, die Wünsche des Volkes zu vertreten. Die Forderung nach einem Referendum wurde von Jacques Doriot erhoben, der die Parlamentswahlen wiederholen will und eine Koalition mit den Konservativen und den Radikalen bildet, um die politische Krise zu beenden. Die machtlose und unpopuläre Regierung muss die Forderungen Doriots akzeptieren. Wenige Tage später gewinnt die Koalition die Mehrheit im Parlament und kann eine neue Regierung bilden."
france.44.a:0 "Doriot wird die neue Regierung führen."
france.45.t:0 "Frankreich fordert Wallonien"
france.45.d:0 "Frankreich erhebt Anspruch auf Wallonien und stellt uns ein Ultimatum. Sie werden sich die Provinz mit Gewalt nehmen, wenn wir sie ihnen nicht geben. "
france.45.a:0 "Wir können nicht gegen sie kämpfen."
france.45.b:0 "Wir geben unser Land nie kampflos her!"
france.46.t:0 "Belgien nimmt an"
france.46.d:0 "Belgien hat unserer Forderung nachgegeben und uns Wallonien überlassen."
france.46.a:0 "Die Wallonen sind jetzt Franzosen."
france.47.t:0 "Belgien weigert sich"
france.47.d:0 "Belgien weigert sich, auf unsere Forderung einzugehen und ist bereit zu kämpfen."
france.47.a:0 "Sie wissen, welche Konsequenzen das hat."
france.48.t:0 "Forderung nach Teilung der Schweiz"
france.48.d:0 "Frankreich hat einen Plan, die Schweiz in zwei Teile zu teilen, wobei wir den östlichen Teil bekommen sollen. Sollen wir das akzeptieren?"
france.48.a:0 "Ja, wir müssen dieses Land von der Landkarte streichen!"
france.48.b:0 "Nein, das ist nicht der richtige Zeitpunkt dafür."
france.49.t:0 "Deutschland nimmt an"
france.49.d:0 "Hitler akzeptiert deinen Plan, die Schweiz in zwei Hälften zu teilen, und behauptet, dass Europa nun sowohl von Franzosen als auch von Deutschen regiert wird!"
france.49.a:0 "Dank deiner neuen Freunde wird Europa dir gehören!"
france.50.t:0 "Deutschland lehnt ab"
france.50.d:0 "Hitler lehnt Ihren Plan, die Schweiz in zwei Teile zu teilen, mit der Begründung ab, die weltpolitische Lage sei noch nicht reif dafür."
france.50.a:0 "Das ist ein schrecklicher Fehler."
france.51.t:0 "Petain kommt zurück an die Regierung"
france.51.d:0 "Der Krieg hat begonnen und Pétain hat bereits mehrere Angebote abgelehnt, der Regierung beizutreten. Er kritisiert das Parlament für den schlechten Stand der französischen Waffenvorbereitung und die Kürzungen des Militärhaushalts in der Zwischenkriegszeit. Da Pétain jedoch während des Krieges als Frankreichs ranghöchster Soldat nach Fochs Tod und als der menschlichste unserer militärischen Befehlshaber hohes Ansehen genießt, sollten wir ihn erneut in unsere Regierung holen."
france.51.a:0 "Petain wird das Land vereinen"
france.52.t:0 "Die Inflation geht zurück"
france.52.d:0 "Durch den derzeitigen Krieg und die radikalen Maßnahmen der Regierung ist die Hyperinflation zurückgegangen und der Franc ist nun stabil."
france.52.a:0 "Das wird unsere Positionen stärken"
france.53.t:0 "Union sacrée"
france.53.d:0 "Die Union sacrée war ein politischer Waffenstillstand in Frankreich während des Ersten Weltkriegs, um die Regierung zu einigen und in Kriegszeiten Solidarität zu schaffen. In diesen unruhigen Zeiten hat die Regierung angekündigt, eine Vereinbarung mit den verschiedenen politischen Bewegungen getroffen zu haben. Sie legen ihre Streitigkeiten beiseite und kämpfen für die Zukunft Frankreichs."
france.53.a:0 "Vive la France!"
france.54.t:0 "Das Kabinett tritt zurück"
france.54.d:0 "Die Abgeordnetenkammer wählt Reynaud zum Premierminister, aber nur mit einer einzigen Stimme, da sich die meisten Mitglieder seiner eigenen Partei enthalten. Die neue Regierung ist besonders instabil; viele Vertreter der Rechten fordern, dass Reynaud nicht Deutschland, sondern die Sowjetunion angreift. Die Kammer zwingt auch Daladier, den Reynaud persönlich für die Schwäche Frankreichs verantwortlich macht, Reynauds Minister für Landesverteidigung und Krieg zu werden."
france.54.a:0 "Paul Reynaud wird die neue Regierung führen."
france.55.t:0 "Wiederherstellung der Monarchie"
france.55.d:0 "Heute hat Papst Pius XI. Heinrich VII. als König des Königreichs Frankreich inthronisiert. Das neue Staatsoberhaupt kündigt an, dass er das Land in diesen unsicheren Zeiten führen wird."
france.55.a:0 "Vive le Roi!"
france.56.t:0 "Einladung an die französische Fraktion"
france.56.d:0 "In dem Bestreben, ein neues Bündnis zu stärken und das mögliche Wiederaufleben des aggressiven Expansionismus der alten Mittelmächte einzudämmen, hat Frankreich darum gebeten, dass wir uns ihm in einem Bündnis anschließen, das diese Nationen zusammenführen soll."
france.56.a:0 "Mit Freuden."
france.56.b:0 "[Root.GetName] geht seinen eigenen Weg."
france.57.t:0 "[From.GetName] schließt sich der französischen Fraktion an"
france.57.d:0 "Unser Plan, den deutschen Einfluss in Europa zu stoppen, macht Fortschritte. [From.GetLeader] befürwortet unsere Bemühungen und hat unsere Einladung zu einem Bündnis angenommen."
france.57.a:0 "Wir sind dem Aufbau einer starken Fraktion einen Schritt näher gekommen."
france.58.t:0 "[From.GetName] lehnt französisches Bündnis ab"
france.58.d:0 "Trotz unserer besten Bemühungen, Unterstützung und Hilfe anzubieten, wurde unser jüngster Versuch, eine der Nationen zu erreichen, mit Skepsis aufgenommen. [From.GetLeader] hat sich geweigert, der Allianz beizutreten, vielleicht weil sie an unseren Motiven zweifelt oder weil sie befürchtet, dass eine zu enge Verbindung mit uns sie zur Zielscheibe machen würde."
france.58.a:0 "Sie könnten bereits ein Ziel sein, soweit sie wissen!"
france.59.t:0 "Das Schicksal der Benelux-Staaten"
france.59.d:0 "Mit der Annexion Walloniens fehlt es an Verteidigungsmitteln an der deutschen Grenze. Um uns vor dem Reich zu schützen, müssen wir Belgien und Luxemburg davon überzeugen, Ihrer Politik zu folgen."
france.59.a:0 "Der Nord-Osten ist nun sicher."
france.60.t:0 "Kommunistischer Coup d'Etat"
france.60.d:0 "Heute, als sich die [Root.GetRulingParty]-Führung und die Armee auf eine Revolte nationalen Ausmaßes vorbereiteten, stellten einige Beamte der [Root.GetAdjective]-Regierung [Root.GetLeader] kurzerhand unter Hausarrest und begannen mit den Kommunisten zu verhandeln.\n\n Während die Verhandlungen den Anschein erweckten, die Ordnung aufrechtzuerhalten, liefen sie in Wirklichkeit darauf hinaus, denjenigen, die sich zur Zusammenarbeit entschlossen, Positionen im neuen sozialistischen Staat zu sichern. Der Staatsstreich war beendet, bevor irgendjemand etwas dagegen unternehmen konnte, und diejenigen, die es getan hätten, werden nun vom neuen Regime inhaftiert, verbannt oder hingerichtet."
france.60.a:0 "Maurice Thorez wird die Nation führen."
france.61.t:0 "Abkommen über wirtschaftliche Zusammenarbeit"
france.61.d:0 "Um eine perfekte militärische Zusammenarbeit zu gewährleisten, müssen wir einige wirtschaftliche und logistische Vereinbarungen mit dem Vereinigten Königreich treffen. Welche Maßnahmen müssen die Alliierten nach der Unterzeichnung des Abkommens vorrangig ergreifen?"
france.61.a:0 "Austausch neuer elektronischer und industrieller Technologien"
france.61.b:0 "Koordinierung unserer militärischen Logistik und Pläne"
france.61.c:0 "Verhängung von Wirtschaftssanktionen gegen Deutschland"
france.62.t:0 "Ernennung eines Materialdesigners"
france.62.d:0 "Um den Bedarf an Ausrüstung für unsere Armee zu decken, können wir einen Materialdesigner einstellen. Was sollen wir wählen?"
france.62.a:0 "MAB"
france.62.b:0 "APX"
france.62.c:0 "De Dion-Bouton"
