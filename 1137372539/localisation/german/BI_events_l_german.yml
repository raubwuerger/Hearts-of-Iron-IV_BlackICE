blackiceairevents.77.d:0 "Wir haben damit begonnen, mehrere Gruppen von Nachtjägereinheiten zu bilden. Diese Gruppen, die meist aus alten Schulungs- oder veralteten Aufklärungsflugzeugen bestehen, sollen den Feind daran hindern, nachts zu operieren oder ruhig zu schlafen."
blackiceairevents.77.a:0 "Gut."
blackiceairevents.78.t:0 "Jagdflugzeug-Wettbewerb"
blackiceairevents.78.d:0 "Am 10. Februar 1936 gab die Regia Aeronautica Spezifikationen für ein neues Jagdflugzeug heraus. Sechs Unternehmen haben sich mit ihren Entwürfen beteiligt, und nach Abschluss der Flugversuche in Guidonia ist es nun an der Zeit, einen Sieger zu küren. Die Beiträge von Caproni und Aeronautica Umbra, die F.5 und die T.18, sind noch nicht geflogen. Die IMAM Ro.51 ist sowohl im Flug instabil als auch unscheinbar. Von den drei verbleibenden Flugzeugen ist die Macchi MC.200 eindeutig das leistungsstärkste und teuerste. Die Reggiane Re.2000 zeigt großes Entwicklungspotenzial, ist aber noch nicht serienreif. Der Fiat G.50 ist am billigsten und kann am schnellsten in Produktion gehen."
blackiceairevents.78.a:0 "Die G.50. Wir brauchen jetzt Kampfflugzeuge!"
blackiceairevents.78.b:0 "Die MC.200 ist eindeutig die beste!"
blackiceairevents.78.c:0 "Die Re.2000 ist die Zukunft!"
blackiceairevents.78.e:0 "Finanziert sie alle!"
blackiceairevents.78.f:0 "ICH BIN DIE KI UND ICH WÄHLE DIES!"
blackiceairevents.79.t:0 "Wettbewerb für Kampfflugzeuge"
blackiceairevents.79.d:0 "Im Wettbewerb der Serie 5 schrieb die Regia Aeronautica ein Jagdflugzeug aus, das entweder von einem Daimler-Benz DB 605-Motor oder einem lizenzierten Äquivalent angetrieben werden sollte. Der Beitrag von Macchi, die MC.205V, hat die höchste Leistung, ist am teuersten und hat die schwächste Bewaffnung. Die Reggiane Re.2005 ist die am stärksten bewaffnete und hat die geringste Leistung. Die Fiat G.55 liegt sowohl bei der Bewaffnung als auch bei der Flugleistung zwischen den beiden und ist wiederum die billigste."
blackiceairevents.79.a:0 "Die G.55 ist der beste Kauf!"
blackiceairevents.79.b:0 "Die MC.205 ist eindeutig die beste!"
blackiceairevents.79.c:0 "Die Re.2005 wird zur Abwehr feindlicher Bomber benötigt!"
blackiceairevents.79.e:0 "Finanziert sie alle!"
blackiceairevents.79.f:0 "ICH BIN DIE KI UND ICH WÄHLE DIES!"
blackiceairevents.80.t:0 "Luftnahunterstützungs-Flugzeuge"
blackiceairevents.80.d:0 "Über die Zukunft der italienischen CAS-Flugzeuge gibt es zwei Meinungen. Die eine hält kleine, einmotorige Sturzkampfbomber für besser, die andere glaubt, dass zweimotorige Flugzeuge mehr Munition transportieren können. Obwohl beide ihre Vorzüge haben, sollten wir unseren Flugzeugkonstrukteuren mitteilen, welche wir bevorzugen. Einmotorige CAS-Flugzeuge sind billig und effektiv, während zweimotorige CAS-Flugzeuge mehr Waffen transportieren können, was allerdings einen höheren Preis hat."
blackiceairevents.80.a:0 "Einmotorige Flugzeuge sind ein Schnäppchen!"
blackiceairevents.80.b:0 "Wir brauchen schwerere Unterstützungswaffen!"
blackiceairevents.80.c:0 "ICH BIN DIE KI UND ICH WÄHLE DIES!"
blackiceairevents.81.t:0 "Marinebomber-Flugzeuge"
blackiceairevents.81.d:0 "Unsere Flugzeugkonstrukteure sind geteilter Meinung, wenn es um die Zukunft unserer Marinebomber geht. Die einen glauben, dass wir uns auf kleinere und billigere Torpedobomber verlassen sollten, während die anderen meinen, dass größere Flugzeuge, die mehrere Torpedos abfeuern können, der richtige Weg sind. Wir sollten unseren Konstrukteuren zu verstehen geben, was wir bevorzugen."
blackiceairevents.81.a:0 "Kleinere Torpedo-Bomber sind ein Schnäppchen!"
blackiceairevents.81.b:0 "Wie können wir zu mehr Torpedos nein sagen?"
blackiceairevents.81.c:0 "ICH BIN DIE KI UND ICH WÄHLE DIES!"
blackiceairevents.82.t:0 "Lizenzierte Triebwerkstechnologie"
blackiceairevents.82.d:0 "Nun, da unser Bündnis mit einer anderen großen Luftmacht gefestigt ist, können wir uns Zugang zu ihrer Triebwerkstechnologie verschaffen. Während italienische Ingenieure große Fortschritte im Bereich leistungsstarker Flugzeugtriebwerke gemacht haben, verfügen wir noch nicht über die Fähigkeiten, erstklassige Triebwerke für den militärischen Einsatz in großem Maßstab herzustellen. Das werden wir bald ändern."
blackiceairevents.82.a:0 "Großartig!"
blackiceairevents.84.t:0 "Exportierte Flugzeuge wurden ausgeliefert!"
blackiceairevents.84.d:0 "Buffalo hat eine Lieferung von 43 $brewster_b239_equipment_1$ an Finnland abgeschlossen. Es bleibt zu hoffen, dass sie sich weiterhin an amerikanische Unternehmen wenden, um ihre Luftwaffe auszurüsten."
blackiceairevents.84.a:0 "Gut für sie."
