germany.802.t:0 "Fallschirmjäger"
germany.802.desc:0 "Wir stellen unsere erste Fallschirmjägerdivision auf! Wir haben es mit viel Mühe geschafft! Also setzt sie weise ein!"
germany.802.a:0 "Fantastisch!"
germany.803.t:0 "Die Frage der Karpato-Ukraine"
germany.803.d:0 "Das ungarische Volk hat in dem großen Krieg sehr gelitten und den größten Teil seines Territoriums an den tschechisch-slowakischen Staat verloren. Sie haben bereits erklärt, dass sie in Zukunft Ansprüche erheben werden, aber wir können sie auch jetzt in unsere Operation einbeziehen und ihre Gier nach territorialer Wiederherstellung ein wenig beruhigen. In der Karpato-Ukraine gibt es eine autonome Bewegung, die ein unabhängiges, von der Tschechischen Republik losgelöstes Gebiet schaffen will. Ein weiterer abtrünniger Staat ist inakzeptabel, entweder [SLO.GetNameDef] oder [HUN.GetNameDef] sollten dieses Land verwalten."
germany.803.a:0 "Es wird an [HUN.GetNameDef] übergeben."
germany.803.b:0 "Es wird an [SLO.GetNameDef] übergeben."
germany.803.a_tt:0 "Startet die Ereigniskette §CDemand Südslowakei§! für §Ungarn§! nach dem Aufstand von [SLO.GetName]"
CZE_end_TT:0 "Fügt insgesamt [?CZE_end|R0] §RAllierter Zorn§!"
germany.804.t:0 "Die Frage der Slowakei"
germany.804.d:0 "Das slowakische Volk wurde jahrhundertelang vom österreichisch-ungarischen Kaiserreich unterdrückt, und nach dessen Untergang änderte sich die Lage mit der Gründung von [CZE.GetName] nicht zum Besseren. Ihr Volk wird erneut unterdrückt, ist aber bereit, zu den Waffen zu greifen und seine Unabhängigkeit zu erklären. Die Spannungen innerhalb des tschechoslowakischen Staates haben in den letzten Wochen stark zugenommen, und der slowakische Aufstand ist nur noch eine Frage der Zeit."
germany.804.a:0 "Die Slowakei wird ein Staat mit deutscher Unterstützung sein."
germany.804.b:0 "Das Schicksal der Slowakei hängt von [HUN.GetNameDef]"
germany.804.c:0 "Lasst sie auf sich allein gestellt"
germany.804.tt:0 "§Y[SLO.GetNameDef]§! wird entweder §Oannexed§! oder §Osubjugated§! von §Y[HUN.GetNameDef]§!"
