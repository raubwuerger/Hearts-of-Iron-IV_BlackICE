BICE_britain.42.t:0 "Wiederinbetriebnahme der HMS Argus"
BICE_britain.42.d:0 "Die Argus wurde kurz vor dem Zweiten Weltkrieg wieder in Dienst gestellt und teilweise modernisiert und diente bis Juni 1940 als Ausbildungsschiff für Decklandeübungen. Im Jahr 1942 fehlten der Royal Navy Flugzeugträger, und die Argus wurde trotz ihrer mangelnden Geschwindigkeit und Bewaffnung in den Frontdienst gestellt."
BICE_britain.42.a:0 "Anker wiegen"
BICE_britain.42.b:0 "Wir haben keinen Bedarf"
