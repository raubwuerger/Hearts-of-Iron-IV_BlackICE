## 29/10/2016 ## 
kmt.220.t:0 "Aufstieg der pro-japanischen Fraktion in [CHI.GetName]"
kmt.220.d:0 "In letzter Zeit haben einige pro-japanische Beamte in der Regierung von [CHI.GetRulingParty] in [CHI.GetName] an Boden gewonnen. Wenn wir sie unterstützen, können wir China zu unserem Verbündeten machen, ohne einen Krieg zu beginnen, und haben Zugang zu seinen Ressourcen."
kmt.220.a:0 "Das wird uns Kugeln und Leben ersparen."
kmt.220.b:0 "Sie bewahren nur indirekt ihre armselige Nation."
kmt.221.t:0 "Diplomat aus [CHI.GetName]"
kmt.221.d_1:0 "Ein Diplomat aus [CHI.GetName] ist an unserem Hof eingetroffen und hat eine ausführliche Erklärung über die Ideologie des Panasiatismus abgegeben. Nach dieser Präsentation haben die Überreste der Kodoha wieder öffentliche Unterstützung erhalten. Das bringt die Toseiha in eine schwierige Lage."
kmt.221.d_2:0 "Ein Diplomat von [CHI.GetName] ist an unserem Hof eingetroffen und hat eine ausführliche Erklärung über die Ideologie des Pan-Asianismus abgegeben. Nach der Präsentation haben die Mitglieder des Kodoha einen Vorschlag für ein chinesisch-japanisches Bündnis ausgearbeitet."
kmt.221.a:0 "Lasst uns die neue Idee annehmen und unseren chinesischen Landsleuten folgen."
kmt.221.b:0 "Wir werden Asien zu Ruhm und Ehre führen."
kmt.221.c:0 "Die neue Idee muss gestoppt werden!"
kmt.222.t:0 "[JAP.GetName] lehnt die neue Idee ab"
kmt.222.d:0 "[JAP.GetLeader] hat die neue Idee des Panasiatismus abgelehnt und das Kodoha, das sie unterstützt, eliminiert. Unser Versuch, eine chinesisch-japanische Allianz zu bilden, ist gescheitert."
kmt.222.a:0 "Ich wünschte, ich würde in aufgeklärteren Zeiten leben..."
kmt.224.d:0 "Unsere chinesischen Landsleute bitten uns, einige unserer Schiffbautechniken mit ihnen zu teilen, damit sie eine bessere Marine aufbauen können."
kmt.224.a:0 "Asiaten sollen sich gegenseitig helfen"
kmt.224.b:0 "[Root.GetAdjective] Die Technologien gehören uns, nicht ihnen!"
kmt.225.t:0 "[From.GetName] gewährt Unterstützung"
kmt.225.d:0 "[From.GetName] hat Unterstützung für unsere Marineindustrie gewährt."
kmt.225.a:0 "Lasst uns Schiffe bauen!"
kmt.226.t:0 "[From.GetName] verweigert Unterstützung"
kmt.226.d:0 "[From.GetName] hat die Unterstützung unserer Marineindustrie verweigert."
kmt.226.a:0 "Verflucht seien sie!"
## 6/11/2016 ## 
kmt.233.t:0 "[CHI.GetName] bittet um unsere Intervention"
kmt.233.d:0 "Aufgrund unserer guten Beziehungen zu [CHI.GetName] und [JAP.GetName] in unserer Fraktion. [CHI.GetLeader] hat uns gebeten, in ihren aktuellen Konflikt einzugreifen und die Aggression von [JAP.GetName] zu beruhigen."
kmt.233.a:0 "Wie in der deutsch-chinesischen Freundschaft vereinbart."
kmt.233.b:0 "Wir sind im Moment zu beschäftigt, die Chinesen sind auf sich allein gestellt."
kmt.234.t:0 "[GER.GetAdjective] Intervention"
kmt.234.d:0 "[GER.GetLeader] hat ein offizielles Schreiben an [Root.GetLeader] geschickt, in dem es heißt, dass wir unsere Aggression gegen [CHI.GetName] sofort einstellen sollten."
kmt.234.a:0 "Wenn ich es mir recht überlege, ist die Invasion Chinas vielleicht doch nicht so vorteilhaft wie propagiert."
kmt.234.b:0 "Scheiß auf die Deutschen."
kmt.235.t:0 "[GER.GetName] verweigert die Einmischung"
kmt.235.d:0 "Da er im Moment zu viel zu tun hat, hat [Ger.GetLeader] es abgelehnt, in unseren aktuellen Konflikt mit den Japanern einzugreifen."
kmt.235.a:0 "Das ist schade."
kmt.236.t:0 "Frieden mit [JAP.GetName]"
kmt.236.d:0 "Nach dem Eingreifen der Deutschen ziehen sich die japanischen Truppen nun aus den besetzten Gebieten zurück. Allerdings weigern sie sich immer noch, uns die Mandschurei zurückzugeben."
kmt.236.a:0 "Sie werden sehen."
kmt.237.t:0 "Frieden zwischen [CHI.GetName] und [JAP,GetName]"
kmt.237.d:0 "Nach dem Eingreifen der Deutschen ziehen sich die japanischen Truppen nun aus den besetzten Gebieten zurück. Sie weigern sich jedoch immer noch, die Mandschurei an uns zurückzugeben."
kmt.237.d_2:0 "Nach unserer Intervention ziehen sich die japanischen Truppen nun aus den besetzten Gebieten zurück."
kmt.237.a:0 "Sie werden sehen."
kmt.237.b:0 "Ein kluger Schachzug."
kmt.238.t:0 "[JAP.GetName] Weigert sich zu beruhigen"
kmt.238.d:0 "Trotz der Intervention weigert sich die japanische Regierung immer noch, ihre Waffen niederzulegen."
kmt.238.a:0 "Das ist ihre Entscheidung."
kmt.238.b:0 "Wir werden diese Demütigung nicht hinnehmen."
kmt.240.t:0 "[CHI.GetName] bittet erneut um unsere Intervention"
kmt.240.d:0 "Nach unserer letzten Intervention zwischen den Japanern und den Chinesen gibt es immer noch viele Reibereien zwischen ihnen. Besonders in der Mandschurei- und Taiwan-Frage. Aus diesem Grund hat [CHI.GetLeader] erneut ein offizielles Schreiben an [GER.GetLeader] geschickt und um eine weitere Intervention gebeten."
kmt.240.a:0 "Ich hoffe, dass dies das letzte Mal sein wird."
kmt.241.t:0 "[GER.GetName] interveniert erneut"
kmt.241.d:0 "[GER.GetLeader] hat erneut ein offizielles Schreiben an [Root.GetLeader] geschickt, in dem es heißt, dass wir Taiwan und die Mandschurei an [CHI.GetName] zurückgeben sollten."
kmt.241.a:0 "Für dauerhaften Frieden in Aisa."
kmt.243.t:0 "[JAP.GetName] kompromittiert"
kmt.243.d:0 "Nach reiflicher Überlegung hat [JAP.GetLeader] beschlossen, die Mandschurei und Taiwan an [CHI.GetName] zurückzugeben und auch die in diesem Gebiet eingerichteten Marionettenregierungen aufzulösen."
kmt.245.t:0 "[JAP.GetName] weigert sich, Gebiete zurückzugeben."
kmt.245.d:0 "Trotz der Intervention weigert sich die japanische Regierung immer noch, die besetzten Gebiete zurückzugeben."
kmt.247.t:0 "China will sich unserer Fraktion anschließen"
kmt.247.d:0 "Die starken Führer von RNGROC haben große Fortschritte gemacht und bieten an, sich unserer Sache anzuschließen. Die chinesische Nation ist bereit, für das Reich zu kämpfen."
kmt.247.a:0 "Ein Verbündeter aus dem Osten"
kmt.247.b:0 "Nein!"
kmt.248.t:0 "Unsere Kolonien in Asien befreien sich!"
kmt.248.d:0 "Kommunistische Revolutionäre in unseren Kolonien haben sich erhoben und die Kolonialregierung gestürzt, bevor wir überhaupt reagieren konnten. Jetzt haben sie die volle Kontrolle über das Gebiet und haben ihre Unabhängigkeit erklärt!"
kmt.248.a:0 "Wir müssen diesen Fehler korrigieren!"
kmt.248.b:0 "Wir haben keine Zeit für so etwas..."
kmt.249.t:0 "[CHI.GetLeader]'s Persuasion"
kmt.249.d:0 "[CHI.GetLeader] ist gekommen, um [Root.GetLeader] persönlich zu treffen, in der Hoffnung, dass [Root.GetName] sich ihrem Krieg gegen die Japaner anschließen kann."
kmt.249.a:0 "Wir werden uns gemeinsam gegen den Faschismus stellen!"
kmt.249.b:0 "Wir wollen nichts damit zu tun haben."
kmt.250.t:0 "[ENG.GetName] lehnt ab"
kmt.250.d:0 "[ENG.GetName] haben sich geweigert, sich unserem Krieg gegen die Japaner anzuschließen."
kmt.250.a:0 "Wenn wir fallen, werden sie bald folgen."
kmt.251.t:0 "Die neue Agenda von [CHI.GetName]"
kmt.251.d:0 "Nachdem sie die neueste Agenda der chinesischen Regierung kennen, denken einige unserer Beamten, dass wir unsere Kolonien in Asien aufgeben sollten, um nicht von den Chinesen zertrampelt zu werden."
kmt.251.a:0 "Wir sollten unsere Kolonien aufgeben."
kmt.251.b:0 "Bah, erinnern sie sich nicht daran, wie wir damals Macau eingenommen haben?"
## 14/11/2016 ## "Vietnam befreien?"
kmt.254.t:0 "Vietnam befreien?"
kmt.254.d:0 "Als unsere Armee in eine vietnamesische Großstadt einmarschiert, jubelt die örtliche Bevölkerung und begrüßt ihre Ankunft.\n\n Sollen wir ihre Stadt befreien und unser Versprechen einlösen?"
kmt.254.a:0 "Sie werden ein souveräner Staat werden."
kmt.254.b:0 "Sie brauchen noch mehr Führung."
kmt.254.c:0 "Das ist nicht unser eigentliches Ziel."
kmt.255.t:0 "Laos befreien?"
kmt.255.d:0 "Unsere Armee erhält etwas Unterstützung von den lokalen Partisanen in Laos und erlangt die volle Kontrolle über das Gebiet.\n'nSollen wir ihnen die Souveränität als Zeichen für ihre Hilfe und zur Erfüllung unseres Versprechens gewähren?"
kmt.256.t:0 "Kambodscha befreien?"
kmt.256.d:0 "Mit der Hilfe der Einheimischen verjagen wir endlich unseren Feind in der Khmer-Region.\n\nSollen wir die Kambodschaner befreien, wie wir es versprochen haben?"
kmt.257.t:0 "Malaysia befreien?"
kmt.257.d:0 "Die malaysische Bevölkerung empfängt unsere Truppen mit Begeisterung und schenkt unseren Soldaten Blumen und Küsse, wenn sie in malaysische Städte und Dörfer einmarschieren.\n\nSollen sie vielleicht ein souveräner Staat werden?"
kmt.258.t:0 "Indonesien befreien?"
kmt.258.d:0 "Die Niederländer haben die Indonesier nicht gezwungen, Niederländisch zu lernen, weil sie maximalen Profit anstrebten, was auch die nationalistischen Gefühle in den Indonesiern bewahrte.\n\nNun, da wir die Kontrolle über indonesisches Land erlangt haben, sollten wir sie befreien, wie wir es versprochen haben?"
kmt.259.t:0 "Indien befreien?"
kmt.259.d:0 "Jetzt, da die britische Kolonialregierung in Indien kapituliert hat, können wir das indische Volk von seinem unterdrückenden britischen Oberherrn befreien. Auch wenn Gandhi mit unserer Methode, Indien zu befreien, nicht glücklich ist." #Gandhi bevorzugt Atomwaffen"
kmt.259.a:0 "Die Inder werden nun über ihre eigene Nation herrschen und nicht mehr von den Briten unterdrückt werden!"
kmt.260.t:0 "Wir haben Hongkong erobert!"
kmt.260.d:0 "Hongkong ist wieder unter chinesischer Herrschaft!"
kmt.260.a:0 "Zhong Hua Min Zu Wan Sui!"
kmt.261.t:0 "Wir haben Guangzhouwan eingenommen!"
kmt.261.d:0 "Guangzhouwan ist wieder unter chinesischer Herrschaft!"
kmt.262.t:0 "Wir haben Macao eingenommen!"
kmt.262.d:0 "Macao ist wieder unter chinesischer Herrschaft!"
kmt.263.t:0 "Vietnamesen befreit"
kmt.263.d:0 "Die vietnamesische Bevölkerung der kürzlich eroberten Gebiete wurde befreit und hat sich ihrer Nation angeschlossen."
kmt.263.a:0 "Asien wird wieder groß sein!"
kmt.264.t:0 "Malaien befreit"
kmt.264.d:0 "Die malaysische Bevölkerung der kürzlich eroberten Gebiete wurde befreit und hat sich ihrer Nation angeschlossen."
kmt.265.t:0 "Indonesisch Befreit"
kmt.265.d:0 "Die indonesische Bevölkerung der kürzlich eroberten Regionen wurde befreit und hat sich ihrer Nation angeschlossen."
kmt.266.t:0 "Asien dekolonisiert"
kmt.266.d:0 "Da die meisten asiatischen Nationen von den bösen westlichen Kolonisatoren befreit wurden, ist unser Versprechen erfüllt, und vielleicht ist ein Frieden für die neu gegründete Nation unserer asiatischen Mitbürger nötiger als ein Krieg."
kmt.266.a:0 "Frieden bringt Wohlstand."
kmt.267.t:0 "Japanische Unterstützung"
kmt.267.d:0 "Unsere derzeitigen Bemühungen, eine pro-japanische Fraktion in unserer Regierung zu unterstützen, wurden von der japanischen Regierung unterstützt. Unsere Beziehungen haben sich verbessert."
kmt.267.a:0 "Gemeinsam werden wir Asien zu Ruhm und Ehre führen!"
kmt.268.t:0 "Japan zeigt Feindseligkeit"
kmt.268.d:0 "Unsere derzeitigen Bemühungen, eine pro-japanische Fraktion in unserer Regierung zu unterstützen, haben zu einer feindseligen Reaktion aus Japan geführt. Sie behaupten, dass wir nur versuchen, einen Krieg zu vermeiden, anstatt wirklich mit ihnen zusammenarbeiten zu wollen, und dass wir keine Ehre haben."
kmt.268.a:0 "Sie sind zu engstirnig."
## 30/12/2016 ## "Freies Malaysia?"
kmt.269.t:0 "Freies Malaysia?"
kmt.269.d:0 "Jetzt, da die britische Kolonialregierung in Malaysia kapituliert hat, können wir das malaysische Volk von seinem unterdrückenden britischen Oberherrn befreien."
kmt.269.a:0 "Die Malaysier werden nun über ihre eigene Nation herrschen und nicht mehr von den Briten unterdrückt werden!"
kmt.270.t:0 "Freies Indonesien?"
kmt.270.d:0 "Jetzt, da die niederländische Kolonialregierung in Indonesien kapituliert hat, können wir das indonesische Volk von seinem unterdrückenden niederländischen Oberherrn befreien."
kmt.270.a:0 "Die Indonesier werden nun über ihre eigene Nation herrschen und nicht mehr von den Niederländern unterdrückt werden!"
kmt.271.t:0 "Xi Bei San Ma"
kmt.271.d:0 "Die Kommunisten sind am Ende, und Ma Bufang ist in die Zentralregierung zurückgekehrt."
kmt.271.a:0 "Die [Root.GetRulingParty] ist die einzige legitime Partei in China!"
## 2/1/2017 ## "Wie sie es sollten."
kmt.94.b:0 "Wie sie es sollten."
## 19/1/2017 ## "Rückkehr des Monarchismus"
kmt.275.t:0 "Rückkehr des Monarchismus"
kmt.275.d:0 "Nachdem sie ihre Unabhängigkeit von [JAP.GetName] erklärt haben, hat [MCK.GetLeader] erklärt, dass [MCK.GetNameDef] zurückgekehrt ist.\n\nNachdem wir China zuvor vom Monarchismus befreit haben, wie sollen wir mit diesem sogenannten \"[MCK.GetNameDef]\" umgehen? ?"
kmt.275.a:0 "Tod den Mandschu-Schweinen!"
kmt.275.b:0 "Vielleicht können wir ja doch koexistieren."
kmt.275.c:0 "Unsere Aufmerksamkeit wird anderswo gebraucht."
kmt.276.t:0 "[From.GetName] strebt Nichtangriffspakt an"
kmt.276.d:0 "Ein Diplomat von [From.GetName] hat Dokumente für einen Nichtangriffspakt zwischen unserem Reich und ihrer Nation mitgebracht."
kmt.276.a:0 "Dies würde bedeuten, dass unsere Stärke von anderen anerkannt wird."
kmt.276.b:0 "Das Imperium soll sie alle beherrschen!"
kmt.277.t:0 "Pakt unterschrieben"
kmt.277.d:0 "[From.GetName] hat den Nichtangriffspakt unterzeichnet."
kmt.277.a:0 "Wird dies wirklich Frieden bringen?"
kmt.278.t:0 "Pakt abgelehnt"
kmt.278.d:0 "[From.GetName] hat sich geweigert, den Nichtangriffspakt zu unterzeichnen."
kmt.278.a:0 "Wir müssen unsere Männer vorbereiten!"
## 21/1/2017 ## "Krieg!"
kmt.272.t:0 "Krieg!"
kmt.272.d:0 "Unsere Regierung hat den gegenwärtigen Krieg zur wichtigsten Angelegenheit erklärt. Da sich die Beamten auf den Krieg konzentrieren, hat die Korruption an Bedeutung verloren."
kmt.272.a:0 "Wir sollten einen Weg finden, die Korruption vollständig auszumerzen."
kmt.273.t:0 "Rückkehr der Korruption auf das Vorkriegsniveau"
kmt.273.d:0 "Nach dem Ende des Krieges haben die Beamten wieder damit begonnen, die Bevölkerung auszubeuten."
