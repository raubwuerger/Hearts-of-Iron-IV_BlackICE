germany.258.t:0 "Scharnhorst/Gneisenau 28cm Hauptkanonen oder 38cm Hauptkanonen"
germany.258.desc.a:0 "Die Schlachtschiffe der Scharnhorst-Klasse waren die ersten modernen Schlachtschiffe, die für die Kriegsmarine gebaut wurden. Sie wurden als Antwort auf die französischen Schlachtkreuzer der Dunkerque-Klasse gebaut, die wiederum eine Antwort auf die deutschen Panzerschiffe der Deutschland-Klasse waren. Die Scharnhorst-Klasse ist mit neun 283-mm-Geschützen in drei Dreifachtürmen bewaffnet. Es gab Pläne, sie mit Zwillingskanonen von 380 mm (15 Zoll) aufzurüsten, aber bei Ausbruch des Krieges wurde dies nicht realisiert."
germany.258.desc.b:0 "Die Schlachtschiffe der Scharnhorst-Klasse waren die ersten modernen Schlachtschiffe, die für die Kriegsmarine gebaut wurden. Sie wurden als Antwort auf die französischen Schlachtkreuzer der Dunkerque-Klasse gebaut, die wiederum eine Antwort auf die deutschen Panzerschiffe der Deutschland-Klasse waren. Die Scharnhorst-Klasse ist mit sechs 380-mm-Geschützen in drei Zwillingstürmen bewaffnet."
germany.258.a:0 "Ausgestattet mit 28 cm SK C/34 Kanonen (11 Zoll)"
germany.258.b:0 "Bewaffnet mit 38 cm (15 Zoll) SK C/34 Geschützen"
germany.259.t:0 "Form 16. Infanterie-Division(mot)"
germany.259.d:0 "Die 16. Infanterie-Division des Deutschen Heeres wurde 1934 aufgestellt. Am 26. August 1939 wurde die Division für den Einmarsch in Polen (1939) mobilisiert. Im Jahr 1940 nahm sie an der Schlacht um Frankreich teil. Danach wurde die Division geteilt, so dass zwei unabhängige Einheiten entstanden: Die 16. Panzer-Division und die 16. Infanterie-Division(mot.). Letztere wurde ab 1944 zusammen mit anderen Teilen, die nicht zur 16. gehörten, als 116. Panzer-Division.\n\n!!!!! Suchen Sie nach 16. Infanterie-Division und ändern Sie die Vorlage in 'Infanterie-Division(mot.+at)'."
germany.260.t:0 "Bildung der 25. Infanterie-Division(mot)"
germany.260.d:0 "Die 25. Infanterie-Division (mot) wurde aus der 25. Infanterie-Division gebildet und am 15. November 1940 umorganisiert, umgerüstet und als 25. Panzergrenadier-Division im Juli 1943 umbenannt.\n\nWICHTIG!!!\nSie können nach der 25. Infanterie-Division in der Armeeansicht suchen. Öffnen Sie sie und ändern Sie die Vorlage in 'Inf-Division(mot.)'\n\nNun benennen Sie sie um in 25. Infanterie-Division(mot.)."
germany.260.a:0 "Formular 3. Infanterie-Division(mot)"
germany.261.t:0 "Formular 3. Infanterie-Division(mot)"
germany.261.d:0 "Umbenannt in 3. motorisierte Infanterie-Division, nahm sie im Juni 1941 an der Operation Barbarossa teil und rückte unter der Heeresgruppe Nord auf Leningrad vor. Im Oktober wurde die Division zur Heeresgruppe Mitte verlegt, wo sie an der Operation Taifun, der Schlacht um Moskau und den Verteidigungskämpfen des Winters teilnahm. Mitte 1942 wurde sie zur Heeresgruppe Süd verlegt, um an der Sommeroffensive "Fall Blau" teilzunehmen, und wurde schließlich in die Schlacht um Stalingrad verwickelt, wo sie im Februar 1943 in der Umzingelung mit der 6. deutschen Armee vernichtet wurde.\n\nWICHTIG!!!\nSie können die 3. Öffnen Sie sie und ändern Sie die Vorlage in 'Inf-Division(mot.)'\n\nNun benennen Sie sie in 3. Infanterie-Division(mot.) um."
germany.262.t:0 "Formular 10. Infanterie-Division(mot)"
germany.262.d:0 "Die deutsche 10. Infanterie-Division wurde im Oktober 1934 unter dem Decknamen Wehrgauleitung Regensburg (später Kommandant von Regensburg) aufgestellt, um ihren Verstoß gegen den Versailler Vertrag zu verschleiern. Sie wurde in 10. Infanterie-Division umbenannt, als die Aufstellung der Wehrmacht im Oktober 1935 öffentlich bekannt gegeben wurde. Die Division nahm an der Annexion Österreichs im März 1938, dem Einmarsch in Polen im September 1939 und dem Einmarsch in Frankreich im Mai 1940 teil. Danach wurde sie zur 10. Infantrie-Division(mot.) umbenannt. Später wurde sie zur 10. Panzergrenadier-Division im Juni 1943.\n\nWICHTIG!!!\nSie können die 10. Infanterie-Division in der Armeeansicht suchen. Öffnen Sie sie und ändern Sie die Vorlage in 'Inf-Division(mot.)'."
germany.263.t:0 "14. Infanterie-Division(mot)"
germany.263.d:0 "Die Division wurde 1934 in Leipzig durch die Erweiterung des 11. (Sächsischen) Infanterie-Regiments der 4. Division der alten Reichswehr gebildet. Division der alten Reichswehr. Da dies ein direkter Verstoß gegen die Bestimmungen des Versailler Vertrages war, wurde ihre Existenz zunächst verheimlicht; im Oktober 1935 wurde sie offiziell als 14. Diese Geschichte, insbesondere die des Infanterie-Regiments 11, machte sie zu einer der prestigeträchtigsten Infanterie-Divisionen der Wehrmacht. 1939 in der ersten Welle mobilisiert, war die Division am deutschen Überfall auf Polen beteiligt, wo sie in Richtung Częstochowa und Lublin angriff, sowie im folgenden Jahr am Einmarsch in Frankreich. Im Oktober 1940 wurde sie als 14. Infanteriedivision "motorisiert", d. h. mit Kraftfahrzeugen ausgestattet, im Gegensatz zur üblichen Mobilität der Infanteriedivisionen der Wehrmacht zu Fuß und zu Pferd. Infanteriedivision (mot.)\n\nWICHTIG!!!\nSie können die 14. Infanterie-Division in der Armeeansicht suchen. Öffnen Sie sie und ändern Sie die Vorlage in 'Inf-Division(mot.)'\n\nNun benennen Sie sie in 14. Infanterie-Division(mot.)."
germany.263.a:0 "Suchen Sie nach 14. Inf.-Div."
germany.263.b:0 "KI erhält volle Division"
germany.263.c:0 "Kein Bedarf"
germany.264.t:0 "18. Infanterie-Division(mot)"
germany.264.d:0 "Die deutsche 18. Infanterie-Division wurde am 1. Oktober 1934 als Infanterieführer III in Liegnitz aufgestellt und am 15. Oktober 1935 in 18. Infanterie-Division am 15. Oktober 1935 umbenannt. Sie wurde im August 1939 mobilisiert und nahm an der Invasion Polens und 1940 an der Schlacht um Frankreich teil. Nach dem Frankreichfeldzug wurde die Division motorisiert und am 1. November 1940 in 18. motorisierte Infanterie-Division umbenannt, die für den Rest des Krieges an der Ostfront eingesetzt wurde. Im Juni 1943 wurde die Division zur 18. Panzergrenadier-Division umbenannt.\n\nWICHTIG!!!\nSie können nach der 18. Infanterie-Division in der Armeeansicht suchen. Öffnen Sie sie und ändern Sie die Vorlage in 'Inf-Division(mot.)' \n\nNun umbenennen in 18. Infanterie-Division(mot.)."
germany.264.a:0 "Suchen Sie nach 18. Inf.-Div."
germany.264.b:0 "KI erhält volle Division"
germany.264.c:0 "Kein Bedarf"
germany.265.t:0 "36. Infanterie-Division(mot)"
germany.265.d:0 "Die 36. Infanterie-Division war eine deutsche Infanterieformation des Zweiten Weltkriegs. Sie wurde am 1. Oktober 1936 in Kaiserslautern aufgestellt. Während des Zweiten Weltkriegs wurde sie im August 1939 als Teil der ersten Welle mobilisiert. Sie wurde später reorganisiert und im November 1940 zur 36. Infanterie-Division (mot) umbenannt. Am 1. Mai 1943 wurde sie demobilisiert, reorganisiert und zur 36. Infanteriedivision umbenannt. Die Division wurde im Juni 1944 während der sowjetischen Operation Bagration bei Bobruysk vernichtet. Sie wurde am 3. August 1944 als 36. Grenadier-Division neu aufgestellt und im Oktober 1944 in 36. Infanterie-Division in der Armeeansicht suchen. Öffnen Sie sie und ändern Sie die Vorlage in 'Inf-Division(mot.)'\n\nNun benennen Sie sie um in 36. Infanterie-Division(mot.)."
germany.265.a:0 "Suchen Sie nach 36. Inf.-Div."
