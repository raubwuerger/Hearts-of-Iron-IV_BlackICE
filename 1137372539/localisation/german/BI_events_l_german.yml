# Norway "Fordert Zugang zu Norwegen"
norway.3.t:0 "Fordert Zugang zu Norwegen"
norway.3.d:0 "Altmark-Zwischenfall"
norway.4.t:0 "Altmark-Zwischenfall"
norway.4.desc.GER:0 "Eines unserer Tankschiffe, die Altmark, wurde kürzlich von britischen Streitkräften in den Gewässern vor Norwegen abgefangen. Trotz der angeblichen Neutralität der Norweger haben britische Seestreitkräfte den Tanker in die Enge getrieben, und später griff ihn der Zerstörer Cossack in der Nähe des Jøssingfjords an. Das verheißt nichts Gutes für die norwegischen Absichten: Wenn Norwegen einen solchen Spielraum zeigt, ist es klar, dass es sich früher oder später mit den Briten gegen uns verbünden könnte. Wir müssen etwas dagegen tun, bevor das passiert."
norway.4.desc.NOR:0 "Die Briten haben uns gebeten, uns aus dem Abfangen des deutschen Tankers "Altmark" herauszuhalten. Obwohl wir dieser Bitte diesmal nachgekommen sind, ist es trotz unserer offiziellen Neutralität im deutsch-britischen Konflikt unwahrscheinlich, dass wir unsere Neutralität allzu lange aufrechterhalten können. Wir müssen uns darauf vorbereiten, was auch immer zuerst eintritt: die Alliierten, die uns zum Kriegseintritt drängen, oder ein möglicher deutscher Vergeltungsschlag."
norway.4.desc.ENG:0 "Unsere Mission, den deutschen Tanker Altmark zu kapern, war in zweierlei Hinsicht ein Erfolg. Die Mission war nicht nur erfolgreich, sondern die Norweger haben auch gezeigt, dass sie nicht unversöhnlich sind, wenn es darum geht, mit den Interessen der Krone zu kooperieren. Wenn genügend Druck ausgeübt wird, kann man vielleicht mit norwegischer Hilfe in diesem Krieg gegen Deutschland rechnen."
norway.4.desc:0 "Vor kurzem kam es zu einem Zwischenfall zwischen den Briten, den Deutschen und den Norwegern. Trotz der norwegischen Neutralität wurde den Briten und Deutschen nicht nur gestattet, in neutrale norwegische Gewässer einzudringen, sondern die Norweger griffen auch nicht ein, als die Briten das deutsche Schiff angriffen. Außerdem erlaubten sie den Briten, mit dem gekaperten Schiff zu verschwinden. Ist dies ein Zeichen dafür, dass die norwegische Neutralität schwindet?"
norway.4.a:0 "Spannungen nehmen zu"
norway.4.b:0 "Großbritannien ist zu weit gegangen"
norway.5.t:0 "Trotzki wird des Landes verwiesen"
norway.5.d:0 "Nachdem sich Leo Trotzki erneut geweigert hatte, die strengeren Bedingungen des norwegischen Justizministeriums für seinen weiteren Aufenthalt in Norwegen zu akzeptieren, wurde beschlossen, ihm kein weiteres Visum zu erteilen, was zur Folge hatte, dass Trotzki das Land verlassen musste.\nachdem er der illegalen Einmischung in die inneren Angelegenheiten Norwegens beschuldigt worden war, war Trotzki in den letzten Monaten interniert worden. Unter anderem wurde ihm vorgeworfen, ohne Erlaubnis weiter an einem Buch mit dem Titel "Die verratene Revolution" gearbeitet zu haben, in dem er die Degeneration der Sowjetunion, des ersten Arbeiterstaates, zu einem bürokratischen Regime analysierte.\n Es heißt, Trotzki werde in Mexiko an einem unangekündigten Ort Asyl erhalten."
norway.5.a:0 "Schickt den Unruhestifter nach Mexiko"
norway.5.b:0 "Keiner will ihn"
norway.5.c:0 "Willkommen Genosse"
norway.6.t:0 "Queen Maud Land beansprucht"
norway.6.d:0 "Benannt nach ... Sie haben es erraten, Königin Maud von Norwegen (1869-1938). Nach der Entdeckung durch den norwegischen Forscher Hjalmar Riiser-Larsen machte sich die norwegische Regierung auf den Weg, diesen Teil der Antarktis zu beanspruchen und zu annektieren. Dieses riesige Gebiet, das fast achtmal so groß ist wie unser Heimatland, ist fast vollständig vom ostantarktischen Eisschild bedeckt. Heute ist dieses Land durch einen königlichen Erlass offiziell an Norwegen angegliedert worden."
norway.7.t:0 "Osloer Bericht"
norway.7.d:0 "Eine der dramatischsten Enthüllungen in der Geschichte des militärischen Geheimdienstes war der Oslo-Bericht. Während einer Geschäftsreise nach Oslo, Norwegen, verfasste der deutsche Mathematiker und Physiker Hans Ferdinand Mayer einen Bericht, der eine Reihe deutscher Waffen enthüllte, von denen einige bereits im Einsatz waren und an anderen geforscht wurde. Mayer schickte die beiden Briefe mit dem Bericht anonym an die britische Botschaft in Oslo, die sie zur weiteren Analyse an den MI6 in London weiterleitete. Damit hatten die Briten ein unschätzbares Instrument zur Abwehr von Navigations- und Zielradaren in der Hand, das ihnen zum Sieg in der Luftschlacht um England verhalf."
norway.7.a:0 "Gute Nachrichten"
norway.8.t:0 "Nordisch-baltisches Abkommen über wirtschaftliche Zusammenarbeit"
norway.8.d:0 "Belgien, Dänemark, Finnland, Luxemburg, Norwegen, die Niederlande und Schweden unterzeichneten ein Abkommen zur Entwicklung des wirtschaftlichen Austauschs untereinander. Das Abkommen basierte auf den Grundsätzen des Osloer Protokolls vom 22. Dezember 1930 und zielte auf eine Zusammenarbeit dieser Länder im wirtschaftlichen Bereich ab. Das Abkommen wurde als Mittel zur Ausweitung des wirtschaftlichen Austauschs und zum Abbau von Handelshemmnissen angesehen. Es sah die Abschaffung der außergewöhnlichen Abwehrmaßnahmen vor, die die einzelnen Staaten zum Schutz vor den Auswirkungen der Krise ergriffen hatten, und die Annahme von Maßnahmen, die eine umfassendere und präzisere Stabilitätsgarantie als die des Osloer Abkommens bieten sollten. Die Unterzeichner hofften, dass dieses Abkommen zur Erhaltung des Friedens in Europa beitragen würde."
norway.8.a:0 "Ein neues Zeitalter des Wohlstands erwartet uns"
norway.8.b:0 "Der Handel wird zunehmen"
norway.30.t:0 "Luftwaffenstützpunkt in der Finnmark"
norway.30.desc:0 "Militärische Erwägungen führten zu einem geplanten Flughafen in Lakselv. Trotz der norwegischen Neutralitätspolitik bestand die Befürchtung, dass Norwegen von ausländischen Mächten besetzt werden könnte, die die strategische Lage des Landes ausnutzen wollten. Das Militär wollte daher im ganzen Land Flugplätze errichten, um die Mobilität der Luftwaffe zu erhöhen. Vor allem die Finnmark wurde angesichts der zunehmenden sowjetischen Militarisierung auf der Kola-Halbinsel als Schlüsselstandort betrachtet. Ab 1937 und im darauf folgenden Jahr wurden mehr Mittel für das Militär bereitgestellt. Das Ergebnis war der Bau einer dreieckigen Start- und Landebahn in Banak.\nWährend der deutschen Besetzung Norwegens im Zweiten Weltkrieg wurde Banak von der Luftwaffe eingenommen. Die Luftwaffe plante von der Finnmark aus einen Angriff auf die Sowjetunion und beschloss, Banak zu ihrem wichtigsten Luftwaffenstützpunkt in Nordnorwegen zu machen. Bis September 1940 wurde die Hauptlandebahn auf 1.000 mal 200 Meter verlängert und mit einem Holzbelag versehen. Außerdem wurden drei Hangars gebaut, so dass der Fliegerhorst auch Bomber aufnehmen konnte. Die Hauptaufgabe des Fliegerhorstes bestand darin, die arktischen Konvois anzugreifen. Bis 1943 gab es zwei parallele Start- und Landebahnen mit einer Länge von jeweils 1.800 m (5.900 ft). Der Fliegerhorst wurde im Oktober 1944 während der Operation Nordlicht, dem deutschen Rückzug aus der Finnmark, gesprengt."
norway.30.a:0 "Bau des Luftwaffenstützpunkts"
