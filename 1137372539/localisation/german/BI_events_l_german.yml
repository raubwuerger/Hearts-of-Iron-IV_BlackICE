puppets.4.desc:0 "Wir haben alle Gebiete des ehemaligen bulgarischen Staates eingenommen. Wir können ein kommunistisches Marionettenregime errichten und sie dazu bringen, für unsere Sache zu kämpfen."
puppets.5.t:0 "Tschechoslowakischer Satellitenstaat"
puppets.5.desc:0 "Wir haben alle Gebiete des ehemaligen tschechoslowakischen Staates eingenommen. Wir können ein kommunistisches Marionettenregime errichten und sie dazu bringen, für unsere Sache zu kämpfen."
puppets.9.t:0 "Rückeroberung der französischen Territorien."
puppets.9.desc:0 "Rückeroberung der französischen Kerngebiete von Vichy."
puppets.9.a:0 "Ja"
puppets.118.t:0 "Anglo-sowjetische Invasion in Persien"
puppets.118.d:0 "Die anglo-sowjetische Invasion in Persien begann am 25. August 1941 und dauerte bis zum 17. September 1941. Sowohl die Alliierten als auch die Sowjetunion besetzten Persien, um die persischen Ölfelder zu sichern und zuverlässige Versorgungslinien zwischen der UdSSR und den alliierten Mächten einzurichten."
puppets.118.a:0 "Mit der UdSSR kooperieren"
puppets.118.b:0 "Nutzlos"
puppets.119.t:0 "Anglo-sowjetische Invasion in Persien."
puppets.119.d:0 "Das Vereinigte Königreich hat uns angeboten, an einer Militäroperation mit dem Ziel der Besetzung Persiens teilzunehmen. Die persischen Ölfelder sowie die strategischen Vorteile, die eine Besetzung mit sich bringen würde, würden unseren Kriegsanstrengungen sicherlich zugute kommen."
puppets.119.a:0 "Mit den Alliierten kooperieren"
puppets.119.b:0 "Nutzlos"
puppets.120.t:0 "Stalin verweigert"
puppets.120.d:0 "Stalin hat nicht zugestimmt, sich unserer Invasion in Persien anzuschließen! Wir können die Invasion trotzdem starten, aber ohne sowjetische Unterstützung werden sich die Perser nicht so leicht unterwerfen lassen."
puppets.120.a:0 "Erkläre Persien den Krieg"
puppets.120.b:0 "Rückzug"
barbarossa.1.t:0 "Rückgabe des rumänischen Territoriums"
barbarossa.1.d:0 "Die ehemaligen rumänischen Gebiete, die vor der Operation Barbarossa von der Sowjetunion besetzt wurden, stehen nun unter Kontrolle der Achsenmächte. Was wollen Sie mit ihnen machen?"
barbarossa.1.a:0 "Sie an Rumänien zurückgeben"
barbarossa.1.b:0 "Sie weiter besetzen"
barbarossa.2.t:0 "Rumänische Besetzung von Odessa"
barbarossa.2.d:0 "Wir haben jetzt die Kontrolle über ehemalige sowjetische Gebiete, die direkt an unseren Verbündeten Rumänien grenzen. Sie mussten viel Land an Ungarn und Bulgarien abtreten und fordern eine Entschädigung in Form von sowjetischem Gebiet."
barbarossa.2.a:0 "Gebt Rumänien etwas Land"
barbarossa.2.b:0 "Sowjetisches Land gehört zu Deutschland!"
barbarossa.3.t:0 "Sowjetische Besatzung von [ROOT.GetName]"
barbarossa.3.dr:0 "Nur wenige Jahre nach der Schmach, Bessarabien an die Sowjets verloren zu haben, stehen sie erneut vor unserer Tür. Nach vielen verlorenen Schlachten steht nun viel mehr als nur ein Streifen Land auf dem Spiel - ganz Rumänien.\nNach der Abdankung von Carol II. wurde Prinz Michael I. neuer König, ohne wirkliche Macht, kontrolliert von Nationalisten, die Rumänien in Großrumänien verwandeln wollten. \nIn diesen Tagen finden hitzige Diskussionen zwischen ihm und dem Premierminister, Marschall Ion Antonescu, statt. Angesichts der fortschreitenden alliierten Bombardierungen, die Rumänien bereits in Trümmern liegen lassen, und der sowjetischen Jassy-Kischinew-Offensive steht der junge König vor einer schwierigen Entscheidung ..."
barbarossa.3.a:0 "Als sowjetische Marionette weitermachen"
barbarossa.3.b:0 "Den Krieg fortsetzen"
barbarossa.30.t:0 "Reichskommissariat Ostland"
barbarossa.30.desc:0 "Das Reichskommissariat Ostland war einer der beiden deutschen Marionettenstaaten, die während der Operation Barbarossa auf dem besetzten sowjetischen Gebiet eingerichtet wurden. Es wurde am 25. Juli 1941 gebildet und umfasste die ehemaligen baltischen Staaten sowie Gebiete des deutsch besetzten Polens. Die Hauptstadt war zunächst die litauische Stadt Kaunas, die später in Kauen umbenannt wurde, bis die Hauptstadt nach Riga verlegt wurde. Der Reichsminister war Alfred Rosenberg."
barbarossa.30.a:0 "Aufbau des Ostlandes"
barbarossa.30.b:0 "Unterstellen Sie es der Militärverwaltung"
barbarossa.31.t:0 "Reichskommissariat Ukraine"
barbarossa.31.desc:0 "Das Reichskommissariat Ukraine war der zweite der beiden deutschen Marionettenstaaten während und nach der Operation Barbarossa. Es wurde am 1. September 1941 gegründet und hatte seine Hauptstadt in der Stadt Rowno. Ihr Territorium bestand zum größten Teil aus der deutsch besetzten Ukraine und aus Gebieten des ehemaligen Polens. Der Reichskommissar war Erich Koch aus Königsberg."
barbarossa.31.a:0 "Aufbau der Ukraine"
barbarossa.32.t:0 "Eingliederung des Ostlandes"
barbarossa.32.desc:0 "Wir haben die vollständige Kontrolle über das Gebiet des ehemaligen deutschen Ostlandes wiedererlangt. Wir müssen es wieder in die UdSSR eingliedern!"
barbarossa.32.a:0 "Eingliederung des Ostlandes"
barbarossa.33.t:0 "Eingliederung der Ukraine"
barbarossa.33.desc:0 "Wir haben die totale Kontrolle über das Gebiet der ehemaligen deutschen Ukraine wiedererlangt. Wir müssen sie in die UdSSR reintegrieren!"
barbarossa.33.a:0 "Eingliederung der Ukraine"
barbarossa.999.t:0 "Unterschiede bei der sowjetischen Eisenbahn"
barbarossa.999.desc:0 "Unsere Offiziere beschweren sich darüber, dass die sowjetischen Eisenbahnspuren von unseren eigenen abweichen! Das macht die sowjetischen Eisenbahnsysteme für alle außer der UdSSR fast völlig unbrauchbar!"
barbarossa.999.a:0 "§Die sowjetischen Staaten haben §R-1§! Infrastruktur unter Kontrolle der Achsenmächte§!"
