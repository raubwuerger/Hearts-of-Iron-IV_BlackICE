kmt.130.d:0 "[From.GetName] hat irgendwie Beweise dafür gefunden, dass wir hinter dem kürzlich gescheiterten Putsch in Guangzhouwan stecken, und sie haben uns öffentlich denunziert!"
kmt.130.a:0 "Wir werden uns revanchieren und den Handel mit ihnen einstellen!"
kmt.130.b:0 "Eine neue Chance für uns, Guangzhouwan zu erobern!"
kmt.130.c:0 "Ignorieren Sie es einfach..."
