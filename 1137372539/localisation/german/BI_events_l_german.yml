turkey.100.t:0 "Sultan Abdulmejid II stirbt!"
turkey.100.d:0 "Schreckliche Nachrichten! Unser Sultan ist heute Morgen in seinem Bett verstorben. Die Nation ist in Trauer und wird sich an den Mann erinnern, der das Sultanat zurückgebracht hat. Möge sein Nachfolger die Türkei zu weiterer Größe führen!"
turkey.100.a:0 "Ein schwarzer Tag für die Türkei! Lang lebe Sultan Ahmed IV!"

soviet.300.t:0 "Zar Kirill stirbt!"
soviet.300.d:0 "Heute Morgen erreicht uns die schreckliche Nachricht, dass Zar Kyrill gestorben ist! Unsere Nation trauert um den Mann, der die Nation vor der Tyrannei und Zerstörung durch die Bolschewiken bewahrt hat. Möge sein Sohn seinen Erfolg fortsetzen und Russland zu seinem früheren Ruhm zurückführen!"
soviet.300.a:0 "Ein schwarzer Tag für Russland! Lang lebe Zar Wladimir I.!" ## PRC ##"
comchina.2.t:0 "Tibet weigert sich"
comchina.2.d:0 "Tibet hat unsere Forderungen abgelehnt und mit Beleidigungen gegen unsere Führung reagiert. Das kann nicht hingenommen werden."
comchina.2.a:0 "Sie werden dafür bezahlen!"
comchina.1.t:0 "Tibet nimmt Forderungen an"
comchina.1.d:0 "Tibet hat die Forderungen widerwillig akzeptiert. Es wird nun in ein chinesisches Territorium eingegliedert werden."
comchina.1.a:0 "So soll es sein."
comchina.3.t:0 "PRC fordert Annexion"
comchina.3.d:0 "Die chinesische Diplomatie ist unserer Regierung gegenüber immer feindseliger geworden, und China verlangt nun, dass wir unsere Unabhängigkeit aufgeben oder mit einer militärischen Invasion rechnen müssen."
comchina.3.a:0 "Widerstand ist zwecklos"
comchina.3.b:0 "Wir werden niemals kapitulieren!"
comchina.4.t:0 "Integration in der VR China"
comchina.4.d:0 "Die Volksrepublik China und die Sowjetunion drängen darauf, dass wir ein Teil der Volksrepublik China werden. Wie sollen wir darauf reagieren?"
comchina.4.a:0 "Wir werden uns wieder unseren kommunistischen Brüdern anschließen!"
comchina.4.b:0 "Wie können sie es wagen zu glauben, dass sie über unsere Zukunft entscheiden können?"
comchina.5.t:0 "Sinkiang lehnt Annexion ab"
comchina.5.d:0 "Sinkiang hat eine diplomatische Annexion abgelehnt und die Unterschiede in der chinesischen und uigurischen Kultur als Grund für die Unabhängigkeit angeführt."
comchina.5.a:0 "Wie sie es wünschen."
comchina.6.t:0 "Sinkiang akzeptiert die Annexion"
comchina.6.d:0 "Sinkiang hat einer diplomatischen Annexion zugestimmt, es ist nun Teil der Volksrepublik China."
comchina.6.a:0 "Großartige Neuigkeiten!"
comchina.7.t:0 "Kommunistische Aufstände enden"
comchina.7.d:0 "Nach jahrelangen Kämpfen und vielen blutigen Schlachten wurde die Volksrepublik China besiegt und Mao Zedong hingerichtet. Es wird erwartet, dass die chinesischen Aufstände aufhören und die Unterstützung der Kommunisten langsam schwindet, da die Revolutionsführer verhaftet und die Überläufer begnadigt werden."
comchina.7.a:0 "Noch einmal vereint!"

