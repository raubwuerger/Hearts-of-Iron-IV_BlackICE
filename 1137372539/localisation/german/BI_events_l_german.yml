BICE_romania.66.a:0 "Okay"
BICE_romania.67.t:0 "Calinescus Plan für die Legionäre"
BICE_romania.67.desc:0 "Heute Morgen legte der Premierminister dem König seinen Plan vor, wie er mit den Legionären verfahren wollte. Durch die Verhaftung der Anführer der Bewegung unter dem Vorwurf der Volksverhetzung kann die Legionärsbewegung enthauptet und in die Schranken gewiesen werden."
BICE_romania.67.a:0 "Tun, was getan werden muss"
BICE_romania.67.b:0 "Ein bisschen extrem, finden Sie nicht auch?"
BICE_romania.68.t:0 "Gheorghe Clime hat einen Vorschlag"
BICE_romania.68.desc:0 "Nachdem er um eine Audienz bei König Carol gebeten hatte, wurde Gheorghe Clime von keinem Geringeren als dem Kapitän der Legionärsbewegung begleitet. Corneliu Codreanu saß neben dem Vorsitzenden der Partei "Alle für das Vaterland" und hielt die meisten Reden auf deren Seite. Sowohl Carol als auch Codreanu haben viele ultranationalistische Ansichten zur Schaffung eines ewigen Großrumäniens gemeinsam. Er bietet seine Hand zur Zusammenarbeit im Austausch für die Legalisierung der Legionärsbewegung als legitime politische Partei an."
BICE_romania.68.a:0 "Legalisiert sie. Lasst die Maske fallen"
BICE_romania.68.b:0 "Wir werden kooperieren, aber die Fassade wahren. Äußerlichkeiten sind alles"
BICE_romania.69.t:0 "Carol legalisiert die Legion"
BICE_romania.69.desc:0 "Die Enthauptung der Legionärsführung hat zu einigen Ergebnissen geführt. Vasile Noveanu, der designierte Nachfolger von Codreanu, hat Carol den Treueeid geleistet. Ihre Organisation sucht verzweifelt nach Legitimität, und dies könnte der Olivenzweig sein, der uns großen Einfluss auf die Legionäre verschafft."
BICE_romania.69.a:0 "Die Garde ist sicher gezähmt"
BICE_romania.70.t:0 "Warschau fällt, Rumänien wird isoliert"
BICE_romania.70.desc:0 "Die Besetzung Polens führte zur Auflösung des rumänischen Bündnissystems und ließ die Rumänen auf der internationalen Bühne in eine noch größere Isolation geraten.  Obwohl Rumänien am 7. September seine Neutralität in dem Konflikt erklärte, erlaubte es die Durchfuhr von Kriegsmaterial zur Verstärkung der polnischen Stellungen, und am 13. September erhielt auch der polnische Staatsschatz, dessen Wert auf etwa 45 Millionen Dollar geschätzt wird, die Erlaubnis, rumänischen Boden auf dem Weg nach Frankreich zu durchqueren.\n\nZusammen mit dem Staatsschatz haben sich etwa 50 000 Polen nach Rumänien begeben, um ihr Leben zu retten und eine Zuflucht zu suchen, von der aus sie den Kampf um die Verteidigung des Heimatlandes wieder aufnehmen können. Am 17. September suchte auch die polnische Regierung Zuflucht in Rumänien. Die Polen erkannten die Sinnlosigkeit der Verteidigungsbündnisklausel an und befreiten Rumänien von der Verpflichtung, der Sowjetunion, die bereits tief in polnisches Gebiet vorgedrungen war, den Krieg zu erklären."
BICE_romania.70.a:0 "Wir könnten die nächsten sein..."
BICE_romania.71.t:0 "Die Initiative der neutralen Länder scheitert"
BICE_romania.71.desc:0 "Die Kapitulation Polens veranlasste die rumänische Diplomatie, nach Wegen zu suchen, um den gefährdeten Status ihrer Grenzen zu stärken. In der Zwickmühle" begann Rumänien am 28. September 1939, seine Bemühungen auf ein gemeinsames Verteidigungskonzept der Länder des Balkanpakts zu konzentrieren, das schließlich durch eine Zusammenarbeit mit Ungarn, Bulgarien und Italien ergänzt wurde.  Obwohl die Initiative der neutralen Länder anfangs von allen Mitgliedstaaten des Balkanpakts sowie von Großbritannien und Frankreich unterstützt wurde, war sie zum Scheitern verurteilt", was vor allem an den Rivalitäten und territorialen Streitigkeiten zwischen den Ländern Südosteuropas lag."
BICE_romania.71.a:0 "Die Zeit der Worte ist vorbei."
BICE_romania.72.t:0 "Letztes Treffen des Balkanpakts"
BICE_romania.72.desc:0 "Nach dem Scheitern der Initiative Neutrale Länder" richtete Rumänien auf Anraten seiner westlichen Verbündeten sein Augenmerk auf die Stärkung des Balkanpakts. Zwischen dem 2. und 4. Februar 1940 trafen sich Rumänien und die Partner der Balkan-Entente in Belgrad zur achten Sondersitzung, um die Beziehungen zwischen den Mitgliedsstaaten zu vertiefen und zu koordinieren. Die rumänische Regierung spürte die wachsende Gefahr, die ihrem Land drohte, und forderte die verbündeten Regierungen auf, ihre Bereitschaft zur militärischen Unterstützung zu erklären, falls es zu einer Aggression gegen ihr Territorium kommen sollte. Die Antwort war enttäuschend, da die Balkan-Alliierten Rumänien rieten, sich im Interesse des Friedens zu opfern.  Später im selben Jahr, als der Pakt seinen Zweck nicht erfüllte," gab Rumänien schließlich seine Position als Mitgliedstaat auf."
BICE_romania.72.a:0 "Der Pakt kann uns nicht mehr helfen"
BICE_romania.72.b:0 "Wir sollten trotzdem versuchen, unsere Vereinbarungen einzuhalten"
BICE_romania.73.t:0 "Das Ende des Balkanpakts"
BICE_romania.73.desc:0 "Der Balkanpakt war ein am 9. Februar 1934 von Griechenland, der Türkei, Rumänien und Jugoslawien unterzeichneter Vertrag, der darauf abzielte, den geopolitischen Status quo in der Region nach dem Ersten Weltkrieg aufrechtzuerhalten. Die Unterzeichner erklärten sich bereit, alle umstrittenen Gebietsansprüche gegeneinander und gegen ihre unmittelbaren Nachbarn auszusetzen, nachdem der Krieg zu einem Anstieg der Spannungen zwischen verschiedenen ethnischen Minderheiten in der Region geführt hatte.\n\n Der Balkanpakt trug dazu bei, den Frieden zwischen der Türkei und den unabhängigen Ländern in Südosteuropa, die Teil des Osmanischen Reichs gewesen waren, zu sichern, insbesondere Griechenland.  Es gelang ihm jedoch nicht, regionale Intrigen einzudämmen, die zu einer militärischen Intervention Deutschlands, Großbritanniens und der Sowjetunion während des Zweiten Weltkriegs führten."
BICE_romania.73.a:0 "Das war es wert, für den Frieden"
BICE_romania.73.b:0 "Okay"
BICE_romania.74.t:0 "Aufgeben des neutralen Status"
BICE_romania.74.desc:0 "Am 27. Mai 1940 wurde in Bukarest ein endgültiges Ölabkommen zwischen Rumänien und Deutschland unterzeichnet, das auch als Waffen-Öl-Pakt bekannt ist.  Darin wurde festgelegt, dass die Ölexporte im Austausch gegen Waffen und Kriegsgerät vorrangig an das Dritte Reich gehen sollten.  Am nächsten Tag teilte Ministerpräsident Tatarescu dem deutschen Vertreter Wilhelm Fabricius mit, dass Rumänien "beabsichtigt, die freundschaftliche Zusammenarbeit mit dem Nationalsozialistischen Reich in Zukunft auszuweiten". So wurde am 28. Mai 1940 während einer von König Carol II. gewährten erweiterten Audienz für die wichtigsten Mitglieder des Ministerrats die Aufgabe der früheren von Rumänien geförderten Außenorientierung erörtert und empfohlen", zugunsten einer Politik der "Anpassung an die Realität", die in erster Linie auf Deutschland ausgerichtet sein sollte.  Die Beratungen vom 28. Mai 1940 führten praktisch zu einem dauerhaften Verlust der Neutralität Rumäniens."
BICE_romania.74.a:0 "Unser Weg liegt jetzt beim Reich."
BICE_romania.74.b:0 "Wir sollten abwarten."
BICE_romania.75.t:0 "Gewitterwolken ziehen auf"
BICE_romania.75.desc:0 "Mit ihrer neuen Ausrichtung der Außenpolitik auf Deutschland" hegten die rumänischen Politiker die Illusion, Rumänien könne sich der Unterstützung Berlins bei der Verteidigung der territorialen Integrität des Landes sicher sein.  Diese Hoffnungen sollten sich bald nicht nur als illusorisch, sondern auch als gefährlich für die Zukunft des Landes erweisen. Die Antwort der deutschen Regierung, die von Botschafter W. Fabricius am 2. Juni 1940 überreicht wurde," bedeutete eine schreckliche Enttäuschung für die rumänischen Regierungskreise.\n\n Sie zeigte deutlich, dass Nazideutschland nicht an der Aufrechterhaltung des territorialen Status-quo Rumäniens interessiert und nicht bereit war, diesbezügliche Verpflichtungen einzugehen. Eine enge freundschaftliche Zusammenarbeit mit Rumänien sei an die Bereitschaft geknüpft, "auf eine endgültige Regelung des Balkanraumes hinzuwirken". Die Frage, "ob und inwieweit die rumänische Regierung bereit ist, über eine von ihren Nachbarn geforderte Grenzrevision zu verhandeln", wurde vom Reich nun offen angesprochen."
BICE_romania.75.a:0 "Verstärkte Bemühungen, unsere Loyalität zu beweisen."
BICE_romania.75.b:0 "Wir sind keine Sklaven von irgendjemandem."
BICE_romania.76.t:0 "Tage der Staatstrauer"
BICE_romania.76.desc:0 "Am Abend des 26. Juni 1940 übergab W.M. Molotow um 22.00 Uhr dem rumänischen Botschafter in Moskau, Davidescu, ein Ultimatum, in dem er die Rückgabe Bessarabiens an die Sowjetunion um jeden Preis und die Übergabe des nördlichen Teils der Bukowina forderte und darauf hinwies, dass ein sowjetischer Angriff bis zum nächsten Abend erfolgen würde, wenn keine zufriedenstellende Antwort käme.\nun versuchten die rumänischen Behörden, mehr Zeit zu gewinnen.  Am 28. Juni um 0225 Uhr stellte Molotow Davidescu ein neues Ultimatum, in dem er die vollständige Räumung der Gebiete Bessarabien und Bukowina durch Rumänien innerhalb von vier Tagen forderte.  Eine Stunde vor Ablauf der Frist antwortete Rumänien, dass es gezwungen sei, die Evakuierungsbedingungen zu akzeptieren, "um die schwerwiegenden Folgen zu vermeiden, die die Anwendung von Gewalt und die Eröffnung von Feindseligkeiten in diesem Teil Europas nach sich ziehen könnten".  Es folgten Tage der Staatstrauer im Alten Reich", in denen die Menschen auf den Straßen knieten und für ihre Brüder jenseits des Prut beteten."
BICE_romania.76.a:0  "Möge Gott diese böse Tat rächen!"
BICE_romania.77.t:0 "Neuer Botschafter in Moskau"
BICE_romania.77.desc:0 "Während der Vorverhandlungen mit Ungarn" beschloss die rumänische Regierung, dass die Staatspolitik ein gutes und kluges Vorgehen gegenüber der UdSSR erforderte.  Zu diesem Zweck wurde der ehemalige Außenminister Grigore Gafencu zum bevollmächtigten Minister in Moskau ernannt.\n\nDer Grund für diese Wahl war neben dem ständigen Interesse, gute Beziehungen zu den Sowjets aufrechtzuerhalten, diese während der Verhandlungen mit Ungarn in Schach zu halten" und so die Position Rumäniens zu stärken, indem ein Druckfaktor beseitigt wurde, auf den Horthy zählte. Ziel war es auch, die Position Nazi-Deutschlands gegenüber Rumänien zu "versüßen", indem man dessen Möglichkeit hervorhob, sich auf Kosten der Beziehungen zu Deutschland der Sowjetunion anzunähern". Der Versuch der rumänischen Regierung führte jedoch nur zu wachsendem Misstrauen", was Deutschland in seiner Entscheidung für eine rasche und dringende Lösung bestärkte."
BICE_romania.77.a:0  "Planmäßiges Vorgehen"
BICE_romania.78.t:0 "Pro-deutsche Regierung"
BICE_romania.78.desc:0 "Beunruhigt über die Richtung der neuen Ereignisse", rief König Carol II. am 30. Juni 1940 den deutschen Botschafter in den Königspalast, um ihm persönlich seine Entscheidung mitzuteilen, eine Politik der engen Zusammenarbeit mit Deutschland in allen Bereichen zu verfolgen und den Führer zu bitten, die Entsendung einer deutschen Militärmission nach Rumänien in Erwägung zu ziehen.\n\n Die Antwort der deutschen Regierung auf diesen Ansatz bedeutete einmal mehr Deutschlands Gunst im Gegenzug für die Befriedigung territorialer Ansprüche, diesmal gegenüber Ungarn und Bulgarien. Um den Forderungen nachzukommen, wurde am 4. Juli eine neue Regierung unter der Führung von Ion Gigurtu gebildet, die sofort "eine aufrichtige politische Integration in das von der Achse Berlin-Rom geschaffene System" anstrebte.  Wie von König Carol II. angekündigt, informierte der neue Außenminister Michael Manoilescu am 6. Juli 1940 den deutschen Botschafter Fabricius über die Zusage der rumänischen Regierung, die empfohlenen Gespräche mit der ungarischen Regierung von Horthy aufzunehmen."
BICE_romania.78.a:0  "Hoffentlich wird Deutschland zufrieden sein"
BICE_romania.78.b:0  "Unnötig"
BICE_romania.79.t:0 "Magda Lupescu unter Druck gesetzt, Rumänien zu verlassen"
BICE_romania.79.desc:0 "Magda Lupescu, die lange Zeit die Mätresse des Königs war, erhielt wegen ihrer Frisur und ihrer Unbeliebtheit beim rumänischen Volk den Spitznamen "Die rote Königin". Mit dem wachsenden Einfluss der Legionärsbewegung in der Regierung wurde Lupescu in den Medien angegriffen und wegen ihres hedonistischen Lebensstils und ihrer nicht anerkannten Romanze mit dem König persönlich angefeindet. Jetzt ist der letzte Strohhalm erreicht, denn die Berater der Legionäre haben ihr ein Ultimatum gestellt. Heiraten oder die Verbindung mit Carol abbrechen. Angesichts der heftigen Agitatoren, die hinter ihr her sind, hat sich Lupescu entschieden, sich vom König zu trennen."
BICE_romania.79.a:0  "Was sie hätten sein können."
BICE_romania.80.t:0 "Der Tod von Patriarch Cristea"
BICE_romania.80.desc:0 "Der Verfall der Gesundheit des Premierministers hat ein Ende gefunden. Der betagte Miron Cristea starb heute im Krankenhaus nach einem langen Kampf mit Herzstillstand und Lungenentzündung. Sein Leichnam wurde mit dem Zug nach Bukarest überführt, wo er an allen Bahnhöfen anhielt, damit die Bevölkerung ihm die letzte Ehre erweisen konnte."
BICE_romania.80.a:0 "In den Himmel gebracht, in den Armen von Engeln"
BICE_romania.81.t:0 "Unterdrückung der Legionärsbewegung"
BICE_romania.81.desc:0 "Die GetIronGuardName machte sich das unsichere innenpolitische Klima sowie die günstige internationale Unterstützung Deutschlands und Italiens zunutze und verstärkte ihren Druck auf die rumänischen Behörden durch groß angelegte öffentliche Kundgebungen. Darüber hinaus wurde König Karl II. am 24. November 1938 während eines offiziellen Besuchs in Berlin von Hitler unverblümt auf die sofortige Freilassung von Corneliu Zelea Codreanu, dem Anführer der Eisernen Garde, aus dem Gefängnis und auf die internationale Ausrichtung Rumäniens auf die Achsenpolitik angesprochen. Der König empfand die Legionärsbewegung mehr denn je als Bedrohung. Eine systematische Kampagne der Behörden zur Zerschlagung der Legion wurde eingeleitet."
BICE_romania.81.a:0 "Könnte dies Deutschland verärgern?"
BICE_romania.81.b:0 "Kein Bedarf"
BICE_romania.82.t:0 "Legionäre fordern die Abdankung des Königs"
BICE_romania.82.desc:0 "Der Verlust Bessarabiens hat Karols Image als Beschützer und Erbauer eines ewigen Großrumäniens sofort erschüttert. Die Legionärsbewegung ist über den Verlust des Territoriums empört und bezeichnet ihn als Verrat und ultimatives Zugeständnis der Schwäche. Sie fordern den Rücktritt des Königs, andernfalls nehmen sie die Sache selbst in die Hand, um die Nation vor einer schwachen Führung zu retten.\n\nDie Grüne Revolution rückt näher..."
BICE_romania.82.a:0 "Wir hören sie skandieren... 'Sieg oder Tod!'"
BICE_romania.83.t:0 "Unsere letzte Hoffnung?"
BICE_romania.83.desc:0 "Mit den Legionären vor unserer Tür muss der König nach Verbündeten suchen, wo immer er kann. Ion Antonescu, seit langem ein Sympathisant der Legionäre, scheint ein vielversprechender Kandidat für das Amt des Premierministers zu sein. Vielleicht kann er die GetIronGuardName besänftigen, indem er jemanden mit ihrer Stimme in der Regierung hat. Ein Teil der Verhandlungen sieht vor, dem General viele Befugnisse zu übertragen, damit er die verfahrene Situation kontrollieren kann."
BICE_romania.83.a:0 "Die letzte Chance für den König."
BICE_romania.83.b:0 "Der König braucht niemanden."
BICE_romania.84.t:0 "Antonescu schließt sich den Legionären an"
BICE_romania.84.desc:0 "Schreckliche Nachrichten! Die wachsende Opposition gegen Antonescus Präsidentschaft im Kronrat hat ihn dazu gebracht, sich auf die Seite der Eisernen Garde zu stellen und den Rücktritt von Carol zu fordern. Es scheint, als hätte der König keine Verbündeten mehr in wirksamen Machtpositionen. Vielleicht sollte die Krone weitergereicht werden."
BICE_romania.84.a:0 "Für das Wohl Rumäniens... Carol muss gehen"
BICE_romania.84.b:0 "I. BIN. DER. KÖNIG!"

BICE_romania.85.t:0 "Polen entbindet Rumänien von Bündnisverpflichtungen"
BICE_romania.85.desc:0 "Polen hat die Zeichen der Zeit erkannt und scheint Rumänien nicht in einen Krieg mit den Großmächten ziehen zu wollen. Polnische Diplomaten haben verkündet, dass Rumänien nicht mehr an seine Bündnisverpflichtungen gebunden ist, in der Hoffnung, dass der Westen dem Land zu Hilfe kommt."
BICE_romania.85.a:0 "Lebe wohl, alter Freund."
BICE_romania.85.b:0 "Wir stehen zu Polen!"
BICE_romania.86.t:0 "Spaltung innerhalb der Legionärsbewegung"
BICE_romania.86.desc:1 "Nach dem Tod eines Großteils der Führungsriege der Eisernen Garde ist die Spaltung der Organisation zwischen denjenigen, die sich gegen den König radikalisiert haben, und denjenigen, die Amnestie suchen, unübersehbar. Die in Rumänien verbliebenen Teile der Bewegung werden von Vasile Noveanu angeführt. Er bietet dem König im Gegenzug für die Freilassung einiger Guardisten-Gefangener und die Legalisierung ihrer Organisation seine Loyalität an.\n Andere Teile der Bewegung sind ins Ausland geflohen, angeführt von Horia Sima. Sie könnten versuchen, nach Rumänien zurückzukehren und die Kontrolle über die Bewegung zurückzuerobern."
BICE_romania.86.a:1 "Gewiss, sie sind gezähmt"
BICE_romania.86.b:1 "Lasst die kopflose Schlange sich winden"
BICE_romania.87.t:0 "Deutschland bietet an, die Hälfte von Astra Romana zu kaufen"
BICE_romania.87.desc:1 "Deutschland hat kürzlich eine neue Firma zur Ausbeutung fossiler Brennstoffe gegründet, die Kontinentale Öl. Ihre Verhandlungsführer sind eingetroffen und bieten an, die Hälfte der Anteile an unserem eigenen Ölförderriesen Astra Română zu kaufen. Ihr Fachwissen auf dem Gebiet der Erdölwissenschaften kann uns helfen, unsere Erdölindustrie weiterzuentwickeln."
BICE_romania.87.a:1 "Verkauft!"
BICE_romania.87.b:1 "Rumäniens Öl ist unser eigenes."
BICE_romania.89.t:0 "Rumänien lehnt Zusammenarbeit mit Kontinentale ab"
BICE_romania.89.desc:1 "Unsere Verhandlungsführer sind mit leeren Händen zurückgekehrt. Die rumänische Regierung hat Investitionen unseres neuen Ölkonzerns abgelehnt."
BICE_romania.89.a:1 "Eine unglückliche Entscheidung"
BICE_romania.88.t:0 "Rumänien stimmt der Zusammenarbeit mit der Kontinentale zu"
BICE_romania.88.desc:1 "Unsere Verhandlungsführer sind mit einem Lächeln und Formularen mit der Unterschrift des Premierministers zurückgekehrt. Die rumänische Regierung hat den Investitionen unseres neuen Ölkonzerns zugestimmt."
BICE_romania.88.a:1 "Wunderbare Neuigkeiten"
BICE_romania.90.t:0 "Gheorghe Argesanu zum Premierminister ernannt"
BICE_romania.90.desc:1 "Mit der Ermordung von Armand Calinescu wird die Zukunft Rumäniens immer düsterer. Die Legionärsbewegung hat öffentlich bekannt gegeben, dass sie in den Mord verwickelt ist, um sich für den Tod ihrer führenden Köpfe zu rächen. Die Anstifter dieses abscheulichen Verbrechens müssen zur Rechenschaft gezogen werden, und Argesanu wird alles tun, was nötig ist, um die Organisation zu bestrafen."
BICE_romania.90.a:1 "Dafür werden Köpfe rollen!"
BICE_romania.91.t:0 "Constantin Argetoianu zum Premierminister ernannt"
BICE_romania.91.desc:1 "Es bedarf einer stabileren Führung, um die Nation in diesen turbulenten Zeiten zu leiten. Wir dürfen uns nicht nur auf die Legionäre konzentrieren, sondern müssen unsere internationale Ausrichtung beibehalten. Der sowjetische Kommunismus und der deutsche Nationalsozialismus drohen die Nation in die Instabilität zu ziehen. Constantin Argetoianu ist ein überzeugter Vertreter der Mitte und Unterstützer des Königs, der die Regierung stützen kann, bis eine stabilere Führung gefunden ist."
BICE_romania.91.a:1 "Stetig..."


