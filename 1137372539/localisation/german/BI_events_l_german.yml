### League of Nations "Wir werden die §OLeague Of Nations§ verlassen!"
leave_the_league_tt:0 "Wir werden die §OLeague Of Nations§ verlassen!"
league_demands_tt:0 "Aufforderung des Völkerbundes"
league.1.t:0 "Den Völkerbund verlassen?"
league.1.d:0 "Was hat er uns Gutes gebracht? Sicherlich ist es jetzt an der Zeit zu gehen"
league.leave:0 "Lasst uns dieses sinkende Schiff verlassen"
league.stay:0 "Wir dürfen die diplomatischen Beziehungen nicht abbrechen"
league.2.t:0 "Guatemala tritt aus dem Völkerbund aus"
league.2.d:0 "Beobachter können nicht umhin festzustellen, dass der Völkerbund in den letzten Jahren immer mehr unter Druck geraten ist. Nach dem Austritt Deutschlands und Japans war die einzige Kompensation die Aufnahme der Sozialistischen Sowjetrepubliken in den Völkerbund im Jahr 1934.\n Vielmehr muss der Völkerbund nun den nächsten Schlag gegen seine Ziele verkraften, denn Guatemala hat heute seinen Austritt angekündigt"
league.2.a:0 "Good Riddence to useless bureaucracy"
league.2.b:0 "Enttäuschend, aber die Liga wird weitermachen"
league.2.c:0 "Wen kümmert's"
league.4.t:0 "Nicaragua tritt aus dem Völkerbund aus"
league.4.d:0 "Eine weitere lateinamerikanische Nation hat heute ihren Austritt aus dem Völkerbund bekannt gegeben. So kurz nach dem Austritt Guatemalas hat dies Befürchtungen über einen südamerikanischen Exodus ausgelöst"
league.4.da:0 "Beobachter können nicht umhin festzustellen, dass der Völkerbund in den letzten Jahren immer mehr unter Druck geraten ist. Nach dem Austritt Deutschlands und Japans war die einzige Kompensation die Aufnahme der Sozialistischen Sowjetrepubliken in den Völkerbund im Jahr 1934.\n Vielmehr muss der Völkerbund nun den nächsten Schlag gegen seine Ziele verkraften, denn Nicaragua hat heute seinen Austritt angekündigt"
league.6.t:0 "Honduras tritt aus dem Völkerbund aus"
league.6.d:0 "Der Völkerbund muss nun den nächsten schweren Schlag verkraften: Nach Guatemala am 27. Mai und Nicaragua am 27. Juni erklärte nun auch Honduras am 10. Juli seinen Austritt aus dem erlauchten Kreis der Nationen.\n Nach den Gründen befragt, erklären die lateinamerikanischen Staaten unisono, dass "kleine Nationen vom Völkerbund nichts Gutes zu erwarten haben".\n Plausibler erscheint die Tatsache, dass der Begriff der kollektiven Sicherheit zwar bis dahin abstrakt blieb, mit dem Abessinienkrieg und der Entscheidung, Sanktionen gegen Italien zu verhängen, die Verantwortung für die Mitglieder des Völkerbundes aber plötzlich sehr real wurde. Für die lateinamerikanischen Länder bedeutete diese Verantwortung, dass sie ihre Handelsbeziehungen in Zeiten der Wirtschaftskrise und ihre traditionelle Freundschaft mit dem Alpenland aufs Spiel setzten.\n Es wird interessant sein zu sehen, wie Länder in ähnlichen Positionen wie Chile oder Venezuela auf diese Entwicklung reagieren werden."
league.6.da:0 "Eine weitere lateinamerikanische Nation kündigte heute ihren Austritt aus dem Völkerbund an. So kurz nach dem Austritt Nicaraguas hat dies Befürchtungen über einen südamerikanischen Exodus ausgelöst"
league.6.db:0 "Eine weitere lateinamerikanische Nation kündigte heute ihren Austritt aus dem Völkerbund an. So kurz nach dem Austritt Guatemalas hat dies Befürchtungen über einen südamerikanischen Exodus geweckt."
league.6.dc:0 "Beobachter können nicht umhin festzustellen, dass der Völkerbund in den letzten Jahren immer mehr unter Druck geraten ist. Nach dem Austritt Deutschlands und Japans war die einzige Entschädigung die Aufnahme der Sozialistischen Sowjetrepubliken in den Völkerbund im Jahr 1934.\n Vielmehr muss der Völkerbund nun den nächsten Schlag gegen seine Ziele verkraften, da Honduras heute seinen Austritt angekündigt hat"
league.7.t:0 "Sollten wir der Liga beitreten?"
league.7.d:0 "Nach der Unterzeichnung des anglo-ägyptischen Bündnisvertrages am 26. August 1936 und seiner Ratifizierung am 22. Dezember desselben Jahres ist es an der Zeit, einen der Hauptanreize für die Unterzeichnung eines solchen Paktes wahr zu machen: Die Anerkennung als unabhängiger Staat und damit die Möglichkeit, dem Völkerbund als Vollmitglied beizutreten."
league.7.a:0 "Unterschreiben Sie mich"
league.7.b:0 "Warum die Mühe"
league.8.t:0 "Eygpt tritt dem Völkerbund bei"
league.8.d:0 "Nach der Unterzeichnung des anglo-ägyptischen Bündnisvertrags am 26. August 1936 und dessen Ratifizierung am 22. Dezember desselben Jahres erfüllte Ägypten einen der Hauptanreize, die ihm für die Unterzeichnung eines solchen Pakts geboten wurden: Die Anerkennung als unabhängiger Staat und damit die Möglichkeit, dem Völkerbund als Vollmitglied beizutreten."
league.8.a:0 "Dies wird unsere Unabhängigkeit nur stärken"
league.8.b:0 "Willkommen im Völkerbund"
league.10.t:0 "El Salvador tritt aus dem Völkerbund aus"
league.10.d:0 "Dabei hatte das Jahr 1937 so gut für den Völkerbund begonnen!\n Doch es dauerte nur bis zum Juli, als weitere schlechte Nachrichten für die LN eintrafen, denn El Salvador erklärte seinen Austritt aus dem Völkerbund. Es ist anzunehmen, dass sie dies aus ähnlichen Gründen taten wie ihre lateinamerikanischen Nachbarn zuvor."
league.11.t:0 "Druck des Völkerbundes"
league.11.d:0 "Duce, wie Sie sicherlich wissen, wandte sich Kaiser Haile Selassie aus dem ehemaligen Äthiopien erneut an den Völkerbund, um gegen unsere rechtmäßige Eroberung von Italienisch-Ostafrika zu protestieren. Ich, Haile Selassie I., Kaiser von Äthiopien, bin heute hier, um die Gerechtigkeit einzufordern, die meinem Volk zusteht, und um die Unterstützung einzufordern, die ihm vor acht Monaten versprochen wurde, als fünfzig Nationen behaupteten, dass die Aggression unter Verletzung internationaler Verträge begangen worden sei.\n Ich erneuere meinen Protest gegen die Vertragsverletzungen, deren Opfer das äthiopische Volk geworden ist. Ich erkläre vor der ganzen Welt, dass der Kaiser, die Regierung und das Volk von Äthiopien sich nicht vor der Gewalt beugen werden; dass sie an ihren Behauptungen festhalten, dass sie alle in ihrer Macht stehenden Mittel einsetzen werden, um den Sieg des Rechts und die Achtung des Paktes sicherzustellen.\n Ich frage die zweiundfünfzig Nationen, die dem äthiopischen Volk versprochen haben, ihm in seinem Widerstand gegen den Aggressor zu helfen, was sind sie bereit, für Äthiopien zu tun? Und die Großmächte, die kleinen Staaten, auf denen die Gefahr lastet, dass sie eines Tages das Schicksal Äthiopiens erleiden könnten, die Garantie kollektiver Sicherheit versprochen haben, frage ich, welche Maßnahmen sie zu ergreifen gedenken?\n Vertreter der Welt Ich bin nach Genf gekommen, um in Ihrer Mitte die schmerzlichste aller Pflichten eines Staatsoberhauptes zu erfüllen. Welche Antwort soll ich meinem Volk geben?\n Wie sollen wir reagieren, Duce?"
league.11.a:0 "Das ist zu weit gegangen! Niemand braucht diese Organisation!"
league.11.b:0 "Wir müssen das Land zurückgeben und unseren rechtmäßigen Platz als friedliebende Nation wieder einnehmen!"
league.12.t:0 "Italien stürmt aus dem Völkerbund"
league.12.d:0 "Italien ist am Samstag aus dem Völkerbund ausgetreten. Die Entscheidung zu diesem Schritt wurde gestern Abend vor 100.000 Menschen auf der Piazza di Venezia in Rom theatralisch verkündet.\n In einer deklamatorischen Rede erklärte Signor Mussolini den Austritt und griff dabei den Völkerbund an. Er appellierte wiederholt an die Menge, die in den entsprechenden Momenten jubelte und stöhnte. Unter Bezugnahme auf die Sanktionen, die der Völkerbund während des Abessinischen Krieges gegen Italien verhängt hatte, erklärte Mussolini, Italien werde diesen "schändlichen Versuch der Strangulierung des italienischen Volkes", für den nie eine Wiedergutmachung geleistet worden sei, niemals vergessen. Es ist grotesk", so Mussolini, "zu glauben, dass auf uns Druck ausgeübt wurde, damit wir uns entscheiden. Unsere Genossen von der Achse Berlin-Tokio haben absolute Diskretion bewiesen.\n In Großbritannien gibt es keine übermäßige Besorgnis über die italienische Entscheidung, die erwartet wurde. Die Rede des Diktators, die im Anschluss an eine Sitzung des faschistischen Großrats gehalten wurde, hat weniger Eindruck gemacht, als man erwartet hatte, denn man hatte geglaubt, dass er andere Entscheidungen ankündigen würde, die die internationale Lage noch komplizierter machen würden.\n Offensichtlich war Deutschland zuvor über die Entscheidung informiert worden, denn die Zeitungen in Berlin stimmten ihr voll und ganz zu."
league.12.g:0 "Endlich sehen sie die Kapitalisten als die Narren an, die sie sind."
league.13.t:0 "Telegramm des Völkerbundes"
league.13.d:0 "Das folgende Telegramm wurde am [GetDateText] vom Volkskommissariat für auswärtige Angelegenheiten aus Bern, Schweiz, von M. Avenol, Generalsekretär des Völkerbundes, empfangen.\n Ich habe die Ehre, Sie auf den Text von aufmerksam zu machen das Telegramm, das ich an die Mitglieder des Rates und des Völkerbundes adressiere: \"Ich habe den folgenden Brief vom [?telegram_variable.GetDateStringNoHour] vom ständigen Delegierten Finnlands beim Völkerbund erhalten!"; Die UdSSR, mit der Finnland seit der Unterzeichnung des Friedensvertrags in Tartu im Jahr 1920 gutnachbarschaftliche Beziehungen unterhält und mit der Finnland einen Nichtangriffspakt unterzeichnet hat, dessen Gültigkeit erst 1945 ausläuft, plötzlich am Morgen von [?winter_variable.GetDateStringNoHour] dieses Jahres griffen nicht nur Grenzstellungen, sondern auch offene finnische Städte an und verbreiteten Tod und Verwüstung unter der Zivilbevölkerung, insbesondere durch Angriffe aus der Luft. Finnland hat nie Maßnahmen gegen seinen mächtigen Nachbarn ergriffen. Sie hat stets die größten Anstrengungen unternommen, um mit der UdSSR in Frieden zu leben. Unter Berufung auf die angebliche Weigerung Finnlands, sich in der Frage der sogenannten Grenzzwischenfälle zu einigen, und indem sie Finnland beschuldigte, sich angeblich geweigert zu haben, der Stärkung der Sicherheit Leningrads zuzustimmen, prangerte die UdSSR zunächst die oben erwähnte Nichteinigung an. Aggressionspakt und lehnte dann den Vorschlag der finnischen Regierung ab, auf die Vermittlung durch eine neutrale Macht zurückzugreifen. Auf Weisung meiner Regierung beehre ich mich, Sie über die oben genannten Tatsachen zu informieren, mit der Bitte um die Freundlichkeit, den Rat und die Versammlung unverzüglich einzuberufen, wie in den Artikeln 11 und 15 des Pakts vorgesehen, und diese zu beantragen Um alle notwendigen Maßnahmen zu ergreifen, um die Aggression zu stoppen, werde ich es nicht versäumen, Ihnen eine vollständige Darstellung der Gründe und Umstände zu liefern, die meine Regierung gezwungen haben, den Völkerbund zu ersuchen, in den Konflikt einzugreifen, der zu einem Zusammenstoß zwischen zwei ihrer Regierungen geführt hat Mitglieder. (Unterzeichnet) Rudolf Holsti. \"Gemäß Absatz 1 von Artikel 11 lade ich die Mitglieder des Rates am [?convene_variable.GetDateStringNoHour] um 12 Uhr mittags nach Genf ein.\" Ich unterbreite dem Vorsitzenden der Versammlung einen Vorschlag zur Einberufung der Versammlung am [?assemble_variable.GetDateStringNoHour]. Der Termin wird bestätigt. (Unterzeichnet) Avenol, Generalsekretär."
league.13.a:0 "Das sind haltlose Anschuldigungen, wir sind nicht im Krieg mit Finnland!"
league.13.b:0 "Vielleicht sind wir zu weit gegangen, lasst uns teilnehmen und uns zurückziehen."
league.14.t:0 "Ausschluss der Sowjetunion aus dem Völkerbund"
league.14.d:0 "Die Sowjetregierung hat das Angebot des Völkerbundes, im russisch-finnischen Konflikt zu vermitteln, abgelehnt. Als er der Liga dies mitteilte, erklärte der sowjetische Ministerpräsident und Außenkommissar (M. Molotov), ​​dass die Entscheidung auf seiner Erklärung vom Montag beruhte, dass Russland sich nicht im Krieg mit Finnland befinde.\n In der Antwort von M. Molotov hieß es: \" Die Sowjetregierung dankt Ihnen für Ihre freundliche Einladung zur Erörterung der finnischen Frage, hält es jedoch aus den in meinem Brief an den Generalsekretär der Liga (M. Avenol) vom [?reply_variable.GetDateStringNoHour] genannten Gründen nicht für möglich, diese anzunehmen.\" \n Daher hat der von der Liga-Versammlung eingesetzte Sonderausschuss zur Behandlung des russisch-finnischen Konflikts heute einstimmig einen Resolutionsentwurf angenommen, der den Ausschluss Russlands aus der Liga impliziert, aber nicht ausdrücklich fordert. Der Ausschuss ernannte einen Unterausschuss bestehend aus Delegierten aus Bolivien, Frankreich, Portugal, Großbritannien und Schweden, um den Berichtsentwurf für die Sitzung der Versammlung am nächsten Tag fertigzustellen. \n Das Komitee befand Russland für schuldig, eine seiner Pflichten im Rahmen des Pakts verletzt zu haben, befand aber auch, dass es sich außerhalb des Pakts befunden hatte.\n Am [?assemble_variable.GetDateStringNoHour] beschloss der Völkerbundsrat mit sieben Gegenstimmen, Russland auszuschließen vier, bei vier Enthaltungen und drei Abwesenheiten. Der Wunsch, Finnland zu helfen, war einstimmig, aber der Ausschluss erfolgte nur, weil nach den Worten von Herrn Butler an den Rat keine andere Entscheidung getroffen werden konnte, ohne den Völkerbund zu verunglimpfen. Er sagte: \"Wenn wir scheitern, wird die Welt an der Realität unserer Überzeugung zweifeln, und die Struktur, die wir aufrechterhalten wollen, würde gefährlich ins Wanken geraten.\" M. Hoisti beschrieb die Entscheidung anschließend als die beste, die er sich erhoffen konnte, fügte jedoch hinzu: \"Starke Worte interessieren mich weniger als Waffen und Männer.\""
league.14.a:0 "Bah, wer braucht schon diese Narren"
league.14.b:0 "Ich wollte die Bolschewiken von vornherein nicht hier haben."
league.14.f:0 "Das hilft uns nicht wirklich weiter"
league.16.t:0 "Chile tritt aus dem Völkerbund aus"
league.16.d:0 "Ein weiteres südamerikanisches Land hat heute seinen Austritt aus dem Völkerbund angekündigt. Beobachter glauben, dass die engen Beziehungen zu Italien und der Vorstoß der Vereinigten Staaten, einen lateinamerikanischen Block zu bilden, dazu beigetragen haben."
league.18.t:0 "Venezuela tritt aus dem Völkerbund aus"
league.18.d:0 "Venezuela hat heute seine Absicht bekannt gegeben, aus dem Völkerbund auszutreten. Ausschlaggebend für diese Entscheidung sind die Tatsache, dass das Land nicht in die Embargos des Völkerbundes mit Italien verwickelt sein möchte und einen stärkeren Ölhandel mit Deutschland anstrebt."
league_science:0 "Intellektuelle Zusammenarbeit der Liga"
league.19.t:0 "Zweite Generalkonferenz der Nationalkomitees für geistige Zusammenarbeit"
league.19.d:0 "Als das Internationale Komitee für geistige Zusammenarbeit im August 1922 in Genf seine ersten Sitzungen abhielt, befand es sich in einer Art Zwickmühle. Der Rat des Völkerbundes hatte dem Komitee drei Fragen gestellt: Wie sollte die wissenschaftliche Dokumentation international organisiert werden? Wie sollte die internationale Zusammenarbeit in der wissenschaftlichen Forschung gefördert werden? Und schließlich: Wie sollte eine solche Zusammenarbeit zwischen den Universitäten sichergestellt werden? \n Schon bei der ersten Sitzung unter dem Vorsitz von Henri Bergson wurden zwei konkrete Vorschläge unterbreitet: Zum einen sollte eine allgemeine Untersuchung über die Bedingungen des intellektuellen Lebens nach dem Krieg durchgeführt werden, zum anderen sollten Nationen, deren intellektuelles Leben in Gefahr war, unterstützt werden.\n Unter der Leitung von Henri Bonnet tagte das Komitee nun zum zweiten Mal und hofft, durch die Zusammenarbeit viele Fortschritte zu erzielen"
league.19.a:0 "Wir freuen uns auf neue Durchbrüche"
league.20.t:0 "Vertrag von Saadabad"
league.20.d:0 "Im Streben nach Frieden im Nahen Osten trafen sich Vertreter der Türkei, des Iran, des Irak und Afghanistans im Saadabad-Palast in Teheran. Dort wurde der Vertrag von Saadabad unterzeichnet, der einen fünfjährigen Nichtangriffspakt zwischen den Nationen festschreibt. Angesichts der zunehmenden Spannungen in der Welt machte diese Gruppe ihre Absichten für den Frieden zwischen den Nachbarn bekannt."
league.20.a:0 "Damit wird der Pakt aufrechterhalten"
league.20.b:0 "Unsere Grenzen sind nun sicher"
league.21.t:0 "Der Völkerbund zieht in den Palais de Nations ein"
league.21.d:0 "Seit der Zeit der römischen Kaiser wird der Begriff "Palast" verwendet, um den physischen Sitz der Macht zu bezeichnen. Wie so oft in der westlichen Geschichte inspirierte der Ruhm des Römischen Reiches die nachfolgenden Zivilisationen, und der Begriff palatium oder Palast verlor nie seine ideologische Aufladung. Stattdessen wurde er Teil des Vokabulars jeder modernen Sprache, um den physischen Ort der Macht zu bezeichnen.\nIn den ersten Tagen des Völkerbundes in Genf war das Sekretariat im Hôtel National untergebracht. Es war von Anfang an klar, dass sich das Hotel als Verwaltungsgebäude nicht eignete. Als die Schweizer Behörden einen Standort für einen neuen Konferenzsaal anboten, ergriff der Völkerbund die Gelegenheit: 1924 beantragte die Versammlung ein Gebäude, das "die wesentlichen Funktionen und Zwecke eines Versammlungssaals des Völkerbundes in vollem Umfang und in angemessener Weise erfüllen sollte". Der allgemeine Gedanke war, dass es, wenn die Absichten des Völkerbundes, den pazifischen Glanz des XX. Keine Säulenhalle für gelangweilte Herrscher, sondern angenehme Arbeitsräume für die emsigen Vertreter der verschiedenen Völker. Keine dunklen Korridore für die Ränkespiele der Diplomatie, sondern offene, verglaste Räume für öffentliche Verhandlungen, die von ehrlichen Menschen geführt werden.\nach dem Baubeginn im Jahr 1931 kann der Völkerbund nun endlich in sein neues Haus einziehen. Und der Völkerbund tut dies in unruhigen Zeiten. Nicht nur, dass einige Mitglieder die exklusive Versammlung verlassen haben, sondern auch die zunehmende Aggression stellt den Völkerbund vor Herausforderungen, die niemand so früh in seiner kurzen Geschichte vorausgesagt hat.\nDie Zukunft wird zeigen, ob dieser Palast dem Test der Zeit standhält!"
league.21.a:0 "In der Tat ein schönes Gebäude"
league.23.t:0 "Ungarn verlässt den Völkerbund"
league.23.d:0 "Ungarn kündigt seine Mitgliedschaft im Völkerbund auf. \nHeute, nur wenige Stunden nach der Aufkündigung des Vertrags von Trianon, der Ungarn fast 14 Millionen seiner 21 Millionen Einwohner gekostet hat, teilte Ungarn dem Völkerbund mit, dass die Anwesenheit seiner Botschafter innerhalb der ungarischen Grenzen nicht mehr geduldet wird und dass \"kein einziger Pengő mehr\" in die Taschen des Völkerbundes wandern wird. \nDamit erfüllte Ungarn sein nationales Versprechen und sein Mantra "Nem, nem, soha!" ("Nein, nein, niemals!") und der Völkerbund erleidet einen weiteren Schlag. \nAnalysten sind inzwischen zu dem Schluss gekommen, dass der Völkerbund an der Grenze zur völligen Bedeutungslosigkeit steht, und die Folgen sind noch nicht abzusehen."
league.24.t:0 "Konferenz von Nyon"
league.24.d:0 "In der Schweiz abgehalten, um die italienischen Angriffe auf die internationale Schifffahrt zu erörtern. Ist Italien mit seiner uneingeschränkten U-Boot-Kriegsführung zu weit gegangen oder sollten wir es dabei belassen? Der italienische Diktator Benito Mussolini hat jegliche Anschuldigungen zurückgewiesen und erklärt, dass es sich um Piraten und nicht um Italiener handelt. 8 Länder nahmen an dieser Konferenz teil. Es handelt sich um Ägypten, Frankreich, Großbritannien, Jugoslawien, Bulgarien, Rumänien, die Türkei und Griechenland. Frankreich und Großbritannien werden im westlichen Mittelmeer patrouillieren, während die anderen Unterzeichnerstaaten in ihren eigenen Gewässern patrouillieren werden."
league.24.a:0 "Dies soll den Schiffsverkehr schützen."
league.24.b:0 "Völlig ungeheuerlich"
league.25.t:0 "Völkerbund verurteilt österreichischen Militarismus"
league.25.d:0 "1936 protestierte die Kleine Entente, bestehend aus der Tschechoslowakei, Rumänien und Jugoslawien, gegen die Einführung der allgemeinen Wehrpflicht mit oder ohne Waffen durch Österreich am 1. April. Die Kleine Entente argumentierte, dass dies einen Verstoß gegen den Vertrag von Saint-Germain darstelle, der in Teil V des Vertrages militärische Bestimmungen für Österreich festgelegt hatte. Österreichs Änderung dieses Teils des Vertrags durch eine einseitige Kündigung wurde als offensichtlicher Verstoß gegen die militärischen Klauseln des Vertrags angesehen.\n Die Kleine Entente bedauerte Österreichs Entscheidung, diesen Weg einzuschlagen, zutiefst, da dies eine Negierung internationaler Verpflichtungen darstelle. Sie wies darauf hin, dass Österreich Mitglied des Völkerbundes sei und vom Völkerbundsrat für ein ähnliches Vorgehen in der Vergangenheit verurteilt worden sei.\nDie Kleine Entente konnte nicht zulassen, dass Österreich durch diesen einseitigen Schritt, der eine klare Verletzung internationaler Verpflichtungen darstellte, das Recht in die eigenen Hände nehmen durfte. Sie forderten Österreich auf, seine Entscheidung rückgängig zu machen und sich an den Vertrag von Saint-Germain zu halten.\n Österreich wies den Protest mit dem Argument zurück, es habe das neue Gesetz bewusst und in dem Wissen verfasst, dass es seine Verpflichtungen zur Versorgung des österreichischen Volkes mit dem Lebensnotwendigen und zur Sicherung des Bestandes des österreichischen Staates erfüllt habe. Die Einführung der Wehrpflicht sei notwendig für die Wirtschaft, die Wahrung der Hoheitsrechte und die Aufrechterhaltung der bestehenden europäischen Ordnung."
league.25.a:0 "Völlig unverschämt"
league.25.b:0 "Der Bund sollte mehr tun"
league.25.c:0 "Höchst bedauerlich"
league.25.e:0 "Österreich ist Herr seines eigenen Schicksals"
league.26.t:0 "Untersuchung des Völkerbundes über den Handel"
league.26.d:0 "Die Versammlung des Völkerbundes leitete eine Untersuchung über die Frage des "gleichberechtigten Handelszugangs aller Nationen zu bestimmten Rohstoffen" ein. Die Untersuchung wurde mit dem Ziel vorgeschlagen, Hindernisse für den internationalen Handel und Verkehr abzubauen, einschließlich der Abschaffung von Quotensystemen und Devisenkontrollen. Die Versammlung des Völkerbundes empfahl die Umsetzung von Maßnahmen zur Wiederherstellung eines dauerhaften Gleichgewichts zwischen den Volkswirtschaften der verschiedenen Länder, zur Förderung des internationalen Handels und zur Schaffung soliderer Grundlagen für die Stabilität der Wirtschaftsbeziehungen. Der Völkerbund erkannte, dass wirtschaftliche Instabilität und Wettbewerb ein wichtiger Faktor für den Ausbruch des Ersten Weltkriegs gewesen waren, und war entschlossen, eine ähnliche Situation zu verhindern."
league.26.a:0 "Handel ist der Weg zum Frieden"
league.27.t:0 "Die Internationale Konferenz zur Unterdrückung des Terrorismus"
league.27.d:0 "Die Internationale Konferenz zur Bekämpfung des Terrorismus fand vom 1. bis 16. November 1937 in Genf, Schweiz, statt. An der Konferenz nahmen Vertreter verschiedener Länder und Organisationen teil, darunter auch der Völkerbund, und sie wurde als Reaktion auf die wachsende Bedrohung durch terroristische Aktivitäten in der ganzen Welt einberufen.\n Die Konferenz war in drei Hauptsitzungen unterteilt, in denen verschiedene Themen im Zusammenhang mit dem Terrorismus erörtert und diskutiert wurden. Dazu gehörten die Definition des Terrorismus, die Ursachen des Terrorismus und die Maßnahmen, die zu seiner Bekämpfung ergriffen werden könnten. Auf der Konferenz wurden auch die rechtlichen und politischen Aspekte des Terrorismus erörtert, darunter die Rolle des Völkerrechts bei der Terrorismusbekämpfung, die Zuständigkeit der nationalen Gerichte bei der Verfolgung von Terroristen und die Rechte der Terrorismusopfer.\n Das Ergebnis der Konferenz war die Verabschiedung eines Übereinkommens zur Verhütung und Bestrafung des Terrorismus, das einen umfassenden Rechtsrahmen für die Terrorismusbekämpfung vorgibt. Das Übereinkommen definierte Terrorismus als "gegen einen Staat gerichtete kriminelle Handlungen, die darauf abzielen oder darauf berechnet sind, bei bestimmten Personen oder in der Öffentlichkeit einen Zustand des Schreckens zu erzeugen". Darüber hinaus wurde eine Reihe von Maßnahmen zur Verhütung und Bestrafung des Terrorismus festgelegt, darunter die Auslieferung von Terroristen, die Beschlagnahme von terroristischem Vermögen und die Verhängung schwerer Strafen für terroristische Aktivitäten.\n Viele Staaten innerhalb und außerhalb der LON weigerten sich jedoch, das Abkommen zu ratifizieren, da die Auslieferungsklauseln ihm nur begrenzten Wert verliehen."
league.27.a:0 "Wir werden unterschreiben"
league.27.b:0 "Wir sollten über das Schicksal unserer Bürger entscheiden dürfen"
foreign_minister.1.t:0 "Diplomatische Bemühungen"
foreign_minister.1.a:0 "Ich möchte informiert werden"
foreign_minister.1.b:0 "Verschwenden Sie nicht meine Zeit"
foreign_minister.2.t:0 "Handelsmission"
foreign_minister.2.desc:0 "Eine hochrangige Handelsdelegation ist heute von ihrer Mission zurückgekehrt. Dem Bericht zufolge können wir uns auf neue und vorteilhafte Vereinbarungen für den gegenseitigen Handel freuen."
foreign_minister.2.a:0 "Gute Arbeit"
foreign_minister.3.t:0 "Arm's Deal"
foreign_minister.3.desc:0 "Heute erhielten wir einen hochinteressanten Bericht aus dem Außenministerium. Offenbar ist es einem unserer Botschaftsmitarbeiter gelungen, sich Zugang zum lokalen Schwarzmarkt zu verschaffen.\nNeben allerlei Dingen, deren Nutzen uns eher zweifelhaft erscheint, gibt es Möglichkeiten, Waffen zu schmuggeln oder zu verkaufen.\nWelche Anweisungen sollen wir weitergeben?"
foreign_minister.3.a:0 "Schmuggeln"
foreign_minister.3.b:0 "Verkaufen"
foreign_minister.4.t:0 "Waffen kaufen"
foreign_minister.4.desc:0 "Unsere Botschaft berichtet, dass wir die Möglichkeit haben, eine Menge gebrauchter, aber ansonsten funktionsfähiger Waffen zu schmuggeln. Ein diskretes Transportmittel steht ebenfalls zur Verfügung und wir warten nun auf Ihre Entscheidung, wie wir weiter vorgehen sollen."
foreign_minister.4.a:0 "Machen Sie weiter"
foreign_minister.4.b:0 "Es ist zu riskant"
foreign_minister.5.t:0 "Waffenverkauf"
foreign_minister.5.desc:0 "Glücklicherweise konnte unser Agent seine Identität schützen und sein Schwarzmarktkontakt konnte ihn nicht zu uns zurückverfolgen, denn es sieht ganz danach aus, als würde unser Gastland hier diskret ein paar zusätzliche Waffen kaufen.\nSollen wir die vorbereitete Lieferung machen? Es handelt sich hauptsächlich um ältere, aber funktionstüchtige Gewehre."
foreign_minister.5.a:0 "Machen Sie weiter"
foreign_minister.5.b:0 "Es ist zu riskant."
foreign_minister.6.t:0 "Kleiner Vertrag"
foreign_minister.6.desc:0 "Eine unserer vornehmsten Aufgaben ist es, unser Land im Ausland gut aussehen zu lassen. Bilaterale Freundschaftsverträge sind ein beliebtes diplomatisches Mittel, um dies zu erreichen. Das erfordert Ressourcen, besonders in diesen Zeiten. Die gute Nachricht ist, dass ein solches Abkommen unterschriftsreif ist!"
foreign_minister.6.a:0 "Unterzeichnen Sie den Vertrag"
foreign_minister.7.t:0 "Stellen Sie ein Ultimatum"
foreign_minister.7.desc:0 "Der Vorteil einer starken Macht ist auch, dass man seine außenpolitischen Ziele mit diplomatischem Druck erreichen kann.\nAnscheinend hat [ulti_target.GetName] dies vergessen. Erinnern wir sie zu unserem Vorteil daran!"
foreign_minister.7.a:0 "Stellen Sie ein Ultimatum"
foreign_minister.7.b:0 "Lassen wir sie in Ruhe"
foreign_minister.8.t:0 "Embargo [embargo_target.GetName]"
foreign_minister.8.desc:0 "[embargo_target.GetName] darf schon zu lange frei handeln. Wir können einen unserer Verbündeten unter Druck setzen, den Handel mit ihnen zu reduzieren"
foreign_minister.8.a:0 "Tun Sie es"
foreign_minister.8.b:0 "Wir haben keine Skrupel mit ihnen"
foreign_minister.9.t:0 "Gemeinsame Industriepolitik"
foreign_minister.9.desc:0 "Unser Außenminister hat sich heute mit seinem Amtskollegen von [industry_target.GetName] getroffen. Dabei ging es vor allem um die Harmonisierung der Industriepolitik zwischen unseren Ländern. Das wird beiden Ländern einen Vorteil gegenüber ihren globalen Konkurrenten verschaffen."
foreign_minister.9.a:0 "Hervorragende Arbeit"
foreign_minister.10.t:0 "Rechtliche Reformen"
foreign_minister.10.desc:0 "Nach ausführlichen Gesprächen mit [OVERLORD.GetName] haben wir einige kleinere Änderungen an unserem Rechtsstatus vorgenommen, die den Menschen in [ROOT.GetName] ein kleines Stück Freiheit bringen."
foreign_minister.10.a:0 "Gute Arbeit"
foreign_minister.11.t:0 "Rechtliche Reformen"
foreign_minister.11.desc:0 "Nach ausführlichen Gesprächen mit [subject_target.GetName] haben wir einige geringfügige Änderungen an ihrem Rechtsstatus vorgenommen, die zu einem kleinen Zuwachs an Kontrolle über die Angelegenheiten von [subject_target.GetAdjective] führen"
foreign_minister.11.a:0 "Gute Arbeit"
foreign_minister.12.t:0 "Vorschlag für eine gemeinsame Ausbildung"
foreign_minister.12.desc:0 "Unsere Botschaft in [army_target.GetName] hat heute eine Einladung erhalten, eine Delegation unserer Truppen zu den regelmäßigen Truppenübungen unseres Gastlandes zu entsenden.\nDies könnte uns die Möglichkeit geben, die Streitkräfte und die Doktrinen von [army_target.GetName] besser zu verstehen - entweder für eine künftige Zusammenarbeit, aber auch für ... andere Ziele."
foreign_minister.12.a:0 "Machen Sie weiter und schicken Sie sie"
foreign_minister.12.b:0 "Wir werden ihnen unsere Streitkräfte nicht zeigen"
foreign_minister.13.t:0 "Ausländische Freiwillige"
foreign_minister.13.d:0 "Unser Botschafter in [vol_target.GetName] hat uns mitgeteilt, dass es ihm gelungen ist, Kontakte zu einer Gruppe herzustellen, die unserer Sache wohlgesonnen ist. Neben Elementen, die uns wenig nützen werden, könnte dies auch eine Quelle für kampfbereite Freiwillige aus [vol_target.GetName] sein."
foreign_minister.13.a:0 "Wir können jeden Mann gebrauchen"
foreign_minister.14.t:0 "Ausländischer Einfluss"
foreign_minister.14.d:0 "Unser Botschafter in [politic_target.GetName] hat uns mitgeteilt, dass es ihm gelungen ist, einen kleinen Flügel von Gleichgesinnten aufzubauen. Wir hoffen, dass sie bei den bevorstehenden Wahlen in [politic_target.GetName] eine Rolle spielen werden."
foreign_minister.14.a:0 "Unser Anliegen wächst"
foreign_minister.15.t:0 "Friedensabkommen mit dem Ausland"
foreign_minister.15.d:0 "Ein kluger Deal unseres Außenministers hat es unseren Gegnern fast unmöglich gemacht, aggressive Handlungen gegen uns zu rechtfertigen. Wir können den Deal öffentlich verkünden, was sicherlich die öffentliche Unterstützung für aggressive Handlungen verringern wird."
foreign_minister.15.a:0 "Das wird die Kriegshetzer aufhalten."
foreign_minister.15.b:0 "Sollen sie doch mit den Säbeln rasseln"
foreign_minister.16.t:0 "Pazifistische Bewegung"
foreign_minister.16.d:0 "Aufgrund eines neuen Abkommens, das von [FROM.GetName] geschlossen wurde, ist die öffentliche Unterstützung für das Militär gesunken"
