britain.123.t:0 "45. 2. Wessex-Division"
britain.123.d:0 "Wurde 1939 als 45. Infanteriedivision der Territorialarmee als Duplikat der 43. (Wessex) Division reformiert, als ein weiterer europäischer Konflikt mit Deutschland unvermeidlich schien. "
britain.123.a:0 "Sehr gut"
britain.123.b:0 "Nein danke"
britain.124.t:0 "15. schottische und 59. Staffordshire-Division"
britain.124.d:0 "Die 15. (schottische) Division wurde zwischen Ende August und Anfang September 1939 mobilisiert. Zwei Tage später brach der Zweite Weltkrieg aus, und die Division wurde für den vollen Kriegsdienst mobilisiert. Die Division unterstand dem schottischen Kommando, zusammen mit ihrer Mutterdivision 52nd (Lowland). Die 59th (Staffordshire) Motor Division wurde am 21. August 1939 als Duplikat der 1st Line 55th (West Lancashire) Motor Division der 2nd Line Territorial Army aufgestellt."
britain.124.a:0 "Sehr gut"
britain.124.b:0 "Nein Danke"
britain.125.t:0 "38. walisische Division "
britain.125.d:0 "Die 38th (Welsh) Infantry Division sollte als Second Line Einheit aufgestellt werden, ein Duplikat der First Line 53rd (Welsh) Infantry Division"
britain.125.a:0 "Sehr gut"
britain.125.b:0 "Nein Danke"
britain.126.t:0 "18. East Anglian Division "
britain.126.d:0 "Sie wurde als Duplikat der 54. (East Anglian) Infanterie-Division in der zweiten Linie gebildet und bestand hauptsächlich aus Einheiten mit Verbindungen nach East Anglia. "
britain.126.a:0 "Sehr gut"
britain.126.b:0 "Nein Danke"
britain.127.t:0 "23. Northumbrische & 46. Infanterie-Divisionen"
britain.127.d:0 "Die 23. (Northumbrian) Division war eine motorisierte Infanteriedivision der britischen Armee, die 1940 im Zweiten Weltkrieg in Frankreich eingesetzt wurde. Die 46th Infantry Division entstand im April 1939 als 2nd Line Duplicate der 49th (West Riding) Infantry Division,"
britain.127.a:0 "Sehr gut"
britain.127.b:0 "Nein danke"
britain.128.t:0 "51. Highland-Division"
britain.128.d:0 "Die Division wurde am 24. August 1939 aufgrund der sich verschlechternden Situation mit Nazi-Deutschland mobilisiert. "
britain.128.a:0 "Jolly Good"
britain.128.b:0 "Nein danke"
britain.129.t:0 "Gepanzerte Garde-Division"
britain.129.d:0 "Die Division wurde am 17. Juni 1941 während des Zweiten Weltkriegs im Vereinigten Königreich aus Teilen der Gardeeinheiten Grenadier Guards, Coldstream Guards, Scots Guards, Irish Guards und Welsh Guards aufgestellt."
britain.129.a:0 "Jolly Good"
britain.129.b:0 "Nein Danke"
britain.130.t:0 "1. Luftlandedivision"
britain.130.d:0 "Die Division wurde Ende 1941 während des Zweiten Weltkriegs gebildet, nachdem der britische Premierminister Winston Churchill eine Luftlandetruppe gefordert hatte,"
britain.130.a:0 "Schön brav"
britain.130.b:0 "Nein Danke"
britain.131.t:0 "6. Luftlandedivision"
britain.131.d:0 "Trotz ihres Namens war die 6. Division die zweite von zwei Luftlandedivisionen, die die britische Armee während des Krieges aufstellte, die andere war die 1st Airborne Division. Die 6th Airborne Division wurde Mitte 1943 aufgestellt."
britain.131.a:0 "Sehr gut"
britain.131.b:0 "Nein danke"
britain.132.t:0 "Niederländisch-Ostindien unter britische Kontrolle stellen"
britain.132.d:0 "Frag die Holländer"
britain.132.a:0 "Frag die Holländer"
britain.133.t:0 "Übergabe von Niederländisch-Ostindien an das Vereinigte Königreich"
britain.133.d:0 "Sehr gut"
britain.133.a:0 "Sehr gut"
britain.133.b:0 "Nein, danke"
britain.134.t:0 "1. Panzerdivision"
britain.134.d:0 "Die Division wurde im November 1937 auf Initiative von General Sir Archibald Montgomery-Massingberd, dem Chef des Kaiserlichen Generalstabs (CIGS), gegründet. Damals trug sie zunächst den Namen The Mobile Division"
britain.134.a:0 "Sehr gut"
britain.134.b:0 "Nein danke"
britain.135.t:0 "7. gepanzerte Division"
britain.135.d:0 "Die 7th Armoured Division (7. Panzerdivision) war eine Panzerdivision der britischen Armee, die sich während des Zweiten Weltkriegs im aktiven Dienst auszeichnete und durch ihre Verdienste im westlichen Wüstenfeldzug unter dem Namen Desert Rats (Wüstenratten) bekannt wurde."
britain.135.a:0 "Jolly Good"
britain.135.b:0 "Nein danke"
BICE_britain.1.t:0 "Die K6, Rote Telefonzelle"
BICE_britain.1.d:0 "Entworfen von Sir Giles Gilbert Scott im Jahr 1935 anlässlich des Jubiläums von König Georg V. Leider erlebte der König die Aufstellung dieser Box nicht mehr.  Ursprünglich als Jubilee Kiosk bekannt, wurden zwischen 1936 und 1968 rund 70 000 Exemplare im Vereinigten Königreich aufgestellt."
BICE_britain.1.a:0 "Eine britische Ikone"
BICE_britain.2.t:0 "Churchill ist verärgert"
BICE_britain.2.d:0 "Im britischen Unterhaus spricht er von der Gefahr für die parlamentarischen Nationen durch schwer bewaffnete Diktaturen.  Er beklagt, dass der Geist des britischen Volkes mit Friedensfilmen, Anti-Rekrutierungspropaganda und Widerstand gegen Verteidigungsmaßnahmen gezähmt und eingeschüchtert wird.  \nEin Großteil des britischen politischen Establishments teilt jedoch nicht Churchills Meinung über die Deutschen oder \"Herrn Hitlers" Absichten. Daher wird er als Kriegstreiber mit einer antideutschen Besessenheit denunziert."
BICE_britain.2.a:0 "Deutschland ist nicht von Belang."
BICE_britain.3.t:0 "Englische Kommunisten"
BICE_britain.3.d:0 "Die Kommunisten außerhalb der Sowjetunion sind auf die Versuche fixiert, die sowjetische Revolution zu zerstören.  Harry Pollitt, Generalsekretär der Kommunistischen Partei Großbritanniens, sagt, dass "die Prozesse in Moskau einen neuen Triumph in der Geschichte des Fortschritts darstellen"."
BICE_britain.3.a:0 "Wir lieben Stalin!"
BICE_britain.4.t:0 "Triumphale Rückkehr von Kaiser Haile Selassie nach Äthiopien"
BICE_britain.4.d:0 "Heute ist der Tag, an dem König Haile Selassie endlich in sein geliebtes Addis Abeba zurückkehren kann. An seiner Seite kampferprobte Einheiten der Gideon Force sowie patriotische Befreiungskräfte - die Arbanyoch -, die nervös nach rechts und links schauten, bereit, den Kaiser zu verteidigen.\nAber wie unnötig! Der Kaiser wurde euphorisch empfangen und die Bevölkerung feierte die Befreiung vom italienischen Joch. In seinem schwarzen Wagen, begleitet von seiner Ehreneskorte und dem britischen Colonel Orde Wingate, fuhr der Kaiser ins Herz der Stadt, wo er in der Kirche der Jungfrau Maria ein Dankgebet sprach.\n Anschließend nahm er ein Bad in der Menge, Kinder tanzten, Trommeln wurden geschlagen, die Menschen warfen sich auf den Boden und feierten diesen großen Triumph über die Aggressoren der Achsenmächte.\n Endlich im Palast angekommen, war es an der Zeit, zu seinem Volk zu sprechen."
#\n\nOur people of Ethiopia! Listen!\nThanks be to Almighty God who is impartial to all, Who can break the arms of the strong and who stands by the oppressed.\nWhen Our long-time enemy, Italy, crossed Our border and occupied Our country by aggressive force, We fought to defend Our country as much as We could and then went to Europe to solicit help while you, patriots of Ethiopia, continued the struggle and waited for Us fighting day and night in the forests and mountains against the militarily superior brutal enemy, in taking advantage of your natural heroism as your greatest weapon, never putting aside your swords, abandoning your flag or surrendering to alien rule.\nAs you now see, your year-long struggle has made it possible for you to witness the fruits of your efforts and sacrifices.\nWe have told you before that We have brought for you with us, the aid of Great Britain which ""
#promised Us to completely dispel Our enemy from Our country and restore Our independence. Our happiness is boundless when We announce to you that We have returned to Our beloved country, with God's will, and to be present amidst Our people who We have been missing for some time.\nOur people of Ethiopia!\nYou know how grim life is to people robbed of their government, independence and their motherland.\nThe time has now come when each and everyone of us should protect and serve Our beloved country, Ethiopia, with more zeal and vigour.\nThe Almighty God has been merciful to all of Us. Therefore, We have given mercy to those of you who, willingly or unwillingly, betrayed your country and your Emperor while here or abroad, and We urge you, wherever you may be, to raise your arms against the enemy who has come, determined to destroy your race, confiscate your property and spoil your name. Now you must throw him out of Ethiopia.\nItaly is now in great despair, pressured by Great Britain's air, ""
#sea and land forces and those Italian soldiers remaining in Our country will not be beyond the challenge of Our reliable patriotic forces.\nWe express Our gratitude to the government and people of Great Britain, for all the world to hear, on behalf of you and Ourselves, for the warm, generous and cordial reception and welcome they accorded Us during Our most trying period "Lang lebe das unabhängige Äthiopien! Lang lebe Großbritannien!"
BICE_britain.4.a:0 "Lang lebe das unabhängige Äthiopien! Lang lebe Großbritannien!"
BICE_britain.5.t:0 "Britische Vereinigung der Faschisten (BUF)"
BICE_britain.5.d:0 "Die Menschen in East London versammelten sich in der Cable Street und drängten den Marsch des Faschisten Oswald Mosley und seiner Schwarzhemden durch die Straßen des East End zurück.  THEY SHALL NOT PASS, Die Schlacht in der Cable Street war ein wichtiger Faktor für die Verabschiedung des Gesetzes über die öffentliche Ordnung (Public Order Act) von 1936, das eine polizeiliche Genehmigung für politische Aufmärsche vorschrieb und das Tragen von politischen Uniformen in der Öffentlichkeit verbot.  Dies wird weithin als ein wichtiger Faktor für den politischen Niedergang der BUF vor dem Zweiten Weltkrieg angesehen."
BICE_britain.5.a:0 "Schlacht in der Cable Street"
BICE_britain.6.t:0 "Das Gesetz über die öffentliche Ordnung von 1936"
BICE_britain.6.d:0 "Das Gesetz verbot das Tragen von politischen Uniformen an öffentlichen Orten oder bei öffentlichen Versammlungen.  Außerdem war für die Durchführung politischer Aufmärsche die Zustimmung der Polizei erforderlich.  Das Gesetz verbot auch die Organisation, Ausbildung oder Ausrüstung einer Personenvereinigung, um sie in die Lage zu versetzen, die Funktionen der Polizei oder der Streitkräfte der Krone an sich zu reißen oder physische Gewalt zur Förderung eines politischen Ziels einzusetzen oder zu zeigen. \nDas Gesetz hatte indirekt zur Folge, dass sich die Haltung der BUF verbesserte.  Der erzwungene Verzicht auf paramilitärische und bewaffnete Taktiken verbesserte die Beziehungen der Partei zur Polizei und erhöhte die Anziehungskraft der BUF bei den traditionell konservativen Bürgern der Mittelschicht, die in den Jahren nach der Verabschiedung des Gesetzes über die öffentliche Ordnung von 1936 zur Hauptbasis der Partei wurden, indem es sie respektabler machte."
BICE_britain.6.a:0 "Verabschiedung des Gesetzes"
BICE_britain.6.b:0 "Kein Bedarf"
BICE_britain.7.t:0 "Beginn des regelmäßigen BBC-Fernsehdienstes"
BICE_britain.7.d:0 "Am 2. November 1936 wurde im Alexandra Palace in London ein regelmäßiger, elektronisch abgetasteter Fernsehdienst für nur wenige hundert Zuschauer in der unmittelbaren Umgebung aufgenommen.  Es erreichte schätzungsweise 25.000 bis 40.000 Haushalte, bevor der Zweite Weltkrieg ausbrach und der Dienst im September 1939 eingestellt wurde. Die UKW-Übertragungen wären ein ideales Funkfeuer für deutsche Bomber gewesen, die London ansteuerten, und die Ingenieure und Techniker des Dienstes wurden für die Kriegsanstrengungen benötigt, insbesondere für das RADAR-Programm."
BICE_britain.7.a:0 "Schalten Sie ein zu BBC TV"
BICE_britain.8.t:0 "Supermarine Spitfire Mk I"
BICE_britain.8.d:0 "Die Einsatzgeschichte der Spitfire bei der RAF begann mit der ersten Mk Is K9789, die am 4. August 1938 bei der 19 Squadron der RAF Duxford in Dienst gestellt wurde.  Während der Luftschlacht um Großbritannien erlangte die Spitfire Legendenstatus, ein Ruf, der durch den berühmten Spitfire-Fonds gefördert wurde, der von Lord Beaverbrook, dem Minister für Flugzeugproduktion, organisiert und geleitet wurde. Obwohl das Hauptziel des Fighter Command darin bestand, die Bomber der Luftwaffe zu stoppen, bestand die Taktik in der Praxis darin, die Spitfires zur Bekämpfung der deutschen Begleitjäger, insbesondere der Bf 109, einzusetzen, während die Hurricane-Staffeln die Bomber angriffen."
BICE_britain.8.a:0 "Eine schöne Maschine"
BICE_britain.9.t:0 "Hawker Hurricane Mk I"
BICE_britain.9.d:0 "Der Erstflug der ersten Serienmaschine, die von einem Merlin II-Motor angetrieben wurde, fand am 12. Oktober 1937 statt.  Die ersten vier Flugzeuge, die bei der RAF in Dienst gestellt wurden, kamen im darauffolgenden Dezember zur 111 Squadron RAF in RAF Northolt.  Bis zum Ausbruch des Zweiten Weltkriegs wurden fast 500 Hurricanes produziert, mit denen 18 Geschwader ausgerüstet wurden."
BICE_britain.9.a:0 "Eine prächtige Maschine"
BICE_britain.10.t:0 "Halifax besucht Deutschland"
BICE_britain.10.d:0 "Als Diplomat der neuen Regierung von Neville Chamberlain besucht Lord Halifax Herman Göring in Deutschland.  Halifax besucht auch Hitler, der ihm seine Unterstützung für das britische Reich zusagt.  Hitler gibt Ratschläge für den Umgang mit den Unabhängigkeitsbestrebungen in Indien. Tötet Gandhi, rät er, und wenn das nicht ausreicht, tötet auch die anderen Führer. \nLord Halifax' Freund, Henry Cannon, wird berichten, dass Halifax alle Naziführer, einschließlich Goebbels, mag.  Cannon berichtet, dass Halifax das Regime für absolut fantastisch hält.\"  
BICE_britain.10.a:0 "Hitlers Ratschläge"
BICE_britain.11.t:0 "Sigmund Freud trifft in London ein"
BICE_britain.11.d:0 "Ende Mai waren die Vorbereitungen für Freuds eigene Ausreise nach London ins Stocken geraten, da die Verhandlungen mit den Nazi-Behörden rechtlich schwierig und finanziell erpresserisch waren.  Der von den Nazis eingesetzte Kommissar, der sein Vermögen und das der IPA verwalten sollte, erwies sich jedoch als verständnisvoll für Freuds Notlage.  Anton Sauerwald hatte an der Wiener Universität bei Professor Josef Herzig, einem alten Freund Freuds, Chemie studiert und hatte trotz seiner Zugehörigkeit zur NSDAP offensichtlich Respekt vor Freuds beruflichem Ansehen.\n\n Die Freuds verließen Wien am 4. Juni mit dem Orient-Express, begleitet von ihrem Hauspersonal und einem Arzt.  Am nächsten Tag kamen sie in Paris an, wo sie bei Prinzessin Marie Bonaparte zu Gast waren, bevor sie über Nacht nach London reisten und am 6. Juni in der Victoria Station ankamen."
BICE_britain.11.a:0 "Zigarren für alle"
BICE_britain.12.t:0 "Test Cricket im Fernsehen"
BICE_britain.12.d:0 "Die BBC überträgt zum ersten Mal ein Testspiel Cricket, und zwar den zweiten Test der Ashes-Serie zwischen England und Australien, live vom Lord's Cricket Ground."
BICE_britain.12.a:0 "Verdammt noch mal!"
BICE_britain.13.t:0 "Anthony Eden tritt zurück"
BICE_britain.13.d:0 "Der britische Außenminister Anthony Eden hält Mussolini für einen unzuverlässigen Gangster.  Ihm gefällt nicht, dass seine Regierung Lord Halifax an seiner Stelle auf diplomatische Missionen ins Ausland schickt.  Eden tritt zurück und wird durch Halifax ersetzt, der mit der Beschwichtigungspolitik der Regierung in Verbindung gebracht wird."
BICE_britain.13.a:0 "Einsetzung von Halifax"
BICE_britain.14.t:0 "Propaganda-Sendungen"
BICE_britain.14.d:0 "Lord Haw-Haw war der Spitzname mehrerer Sprecher der englischsprachigen Propagandasendung Germany Calling, die vom Reichssender Hamburg über Mittelwelle nach Großbritannien und über Kurzwelle in die Vereinigten Staaten ausgestrahlt wurde.  Die Sendung begann am 18. September 1939 und dauerte bis zum 30. April 1945, als Hamburg von der britischen Armee überrannt wurde.\n\nDieser Spitzname, Lord Haw-Haw, bezieht sich im Allgemeinen auf William Joyce, den prominentesten englischsprachigen Sprecher des deutschen Rundfunks, auf den er allmählich ausschließlich angewendet wurde.  Er wurde jedoch auch auf andere Rundfunksprecher angewandt, vor allem in der Anfangsphase des Krieges."
BICE_britain.14.a:0 "Sendung"
BICE_britain.15.t:0 "Das [FROM.GetLeader]-Regime"
BICE_britain.15.d:0 "Großbritannien und Frankreich erkannten das [FROM.GetLeader]-Regime an, und die internationale Anerkennung folgte schnell."
BICE_britain.15.a:0 "Unglücklicher Fall einer weiteren Demokratie"
BICE_britain.15.b:0 "Einführung von Sanktionen"
BICE_britain.16.t:0 "Der Altmark-Zwischenfall"
BICE_britain.16.d:0 "Der deutsche Tanker Altmark war auf dem Rückweg nach Deutschland und hatte 299 gefangene britische Seeleute an Bord.  Nachdem er von dem Zerstörer HMS Cossack abgefangen worden war, suchte die Altmark Zuflucht im Jøssingfjord in Südwestnorwegen, doch die Cossack folgte ihr. \nIn dem darauf folgenden Gefecht enterten die Briten das Schiff und überwältigten nach einigen Nahkämpfen mit Bajonetten und der letzten aufgezeichneten Aktion der Royal Naval mit dem Entermesser die Schiffsbesatzung und stiegen dann in den Laderaum hinab.  Einer der freigelassenen Gefangenen gab an, dass sie von der Aktion erst erfuhren, als sie den Ruf "Any Englishmen here" von der Entermannschaft hörten.  Als die Gefangenen zurückriefen, lautete die Antwort: \"Nun, die Marine ist da!\", was zu Jubel führte."
BICE_britain.16.a:0 "Wir heißen unsere Matrosen zu Hause willkommen!"
BICE_britain.17.t:0 "Verhaftung von Sympathisanten der Faschisten"
BICE_britain.17.d:0 "Ab dem 22. Mai begannen die Behörden, prominente Faschisten gemäß der Defence Regulation 18B zu internieren, darunter Mosley und 780 Mitglieder der BUF.  Die British Union of Fascist wird aufgelöst."
BICE_britain.17.a:0 "Sperrt sie ein"
BICE_britain.17.b:0 "Kein Bedarf"
BICE_britain.18.t:0 "Blut, Mühsal, Tränen, Schweiß"
BICE_britain.18.d:0 "Ich habe nichts zu bieten außer Blut, Mühsal, Tränen und Schweiß. Vor uns liegt eine Tortur der schwersten Art. Wir haben viele, viele lange Monate des Kampfes und des Leidens vor uns. Sie fragen, was unsere Politik ist, ich kann es Ihnen sagen: Wir werden Krieg führen, zu Wasser, zu Lande und in der Luft, mit all unserer Macht und mit all der Kraft, die Gott uns geben kann."
BICE_britain.18.a:0 "Inspirierende Rede"
BICE_britain.19.t:0 "Der Emergency Powers Act"
BICE_britain.19.d:0 "Ein Gesetz, um Seiner Majestät bestimmte Befugnisse zu übertragen, die Seine Majestät in der gegenwärtigen Notlage ausüben kann, und um weitere Vorkehrungen für Zwecke im Zusammenhang mit der Verteidigung des Königreichs zu treffen."
BICE_britain.19.a:0 "Verabschiedung des Gesetzes"
BICE_britain.19.b:0 "Vergessen Sie es"
BICE_britain.20.t:0 "Niemals aufgeben"
BICE_britain.20.d:0 "Wir werden weder nachlassen noch versagen. Wir werden bis zum Ende weitermachen. Wir werden in Frankreich und auf den Meeren und Ozeanen kämpfen"
BICE_britain.20.a:0 "Eine steife Oberlippe bewahren"
BICE_britain.21.t:0 "Unsere schönste Stunde"
BICE_britain.21.d:0 "Die Schlacht um Frankreich ist vorbei.  Die Schlacht um Britannien wird bald beginnen.  Von dieser Schlacht hängt das Überleben der christlichen Zivilisation ab Die ganze Wut und Macht des Feindes muss sich sehr bald gegen uns richten.  Hitler weiß, dass er uns auf dieser Insel brechen muss, sonst verliert er den Krieg. Lasst uns daher unsere Pflicht erfüllen und uns so verhalten, dass, wenn das britische Empire und sein Commonwealth tausend Jahre überdauern, die Menschen immer noch sagen werden: "Dies war ihre beste Stunde"."
BICE_britain.21.a:0 "Widerstand um jeden Preis"
BICE_britain.22.t:0 "So viel geschuldet für so wenige"
BICE_britain.22.d:0 "Die Dankbarkeit aller Menschen auf unserer Insel, in unserem Empire und in der ganzen Welt, mit Ausnahme derjenigen, die sich schuldig gemacht haben, gilt den britischen Fliegern, die, unerschrocken von allen Widrigkeiten, unermüdlich in ihrer ständigen Herausforderung und Todesgefahr, durch ihr Können und ihre Hingabe das Blatt des Weltkrieges wenden. Niemals auf dem Gebiet der menschlichen Konflikte haben so viele so wenigen so viel zu verdanken."
BICE_britain.22.a:0 "Danken Sie der RAF"
BICE_britain.23.t:0 "U-110"
BICE_britain.23.d:0 "Das deutsche U-Boot U-110 war ein U-Boot des Typs IXB der deutschen Kriegsmarine, das während des Zweiten Weltkriegs im Einsatz war. U-110 wurde am 9. Mai 1941 von der Royal Navy gekapert und lieferte den Briten eine Reihe von geheimen Chiffrierdokumenten. Die Kaperung von U-110, die später den Codenamen "Operation Primrose" erhielt, war eines der größten Geheimnisse des Krieges und blieb sieben Monate lang geheim.  Präsident Franklin D. Roosevelt wurde erst im Januar 1942 von Winston Churchill über die Gefangennahme informiert."
BICE_britain.23.a:0 "Ausgezeichnet"
BICE_britain.24.t:0 "U-110 versenkt"
BICE_britain.24.d:0 "Unsere U-Boot-Kommandeure beschweren sich darüber, dass die Engländer zu wissen scheinen, wo die U-Boote sind"
BICE_britain.24.a:0 "Bastarde"
BICE_britain.25.t:0 "Gesetz über den Nationaldienst (Nr. 2)"
BICE_britain.25.d:0 "Alle Männer und Frauen im Alter von 18 bis 60 Jahren sind nun zu irgendeiner Form des Nationaldienstes verpflichtet, einschließlich des Militärdienstes für Männer unter 51 Jahren und unverheiratete Frauen zwischen 20 und 30 Jahren.  Die erste militärische Registrierung von 18-Jährigen findet statt.  Die Liste der reservierten Berufe wird abgeschafft."
BICE_britain.25.a:0 "Mach mit!"
BICE_britain.26.t:0 "Die Atlantik-Charta"
BICE_britain.26.d:0 "Premierminister Churchill und Präsident Roosevelt treffen sich an einem Ankerplatz in Neufundland und erarbeiten die Atlantik-Charta.  Die Charta bringt \"das Recht aller Völker zum Ausdruck, die Regierungsform zu wählen, unter der sie leben wollen.\"  
BICE_britain.26.a:0 "Ausgezeichnet"
BICE_britain.26.b:0 "Dies ist eindeutig ein Versuch, sich gegen uns zu verbünden"
alantic_charter:0 "Altantische Charta"
BICE_britain.27.t:0 "Die Bevin Boys"
BICE_britain.27.d:0 "Das Programm wurde nach Ernest Bevin benannt, einem ehemaligen Gewerkschaftsfunktionär und späteren Politiker der britischen Labour-Partei, der in der Koalitionsregierung zu Kriegszeiten Minister für Arbeit und Nationaldienst war.  Zu Beginn des Krieges unterschätzte die Regierung den Wert erfahrener Bergleute und verpflichtete sie zu den Streitkräften. Bis Mitte 1943 hatten die Bergwerke 36.000 Arbeiter verloren, die in der Regel nicht ersetzt wurden, weil es keine sauberere Arbeit gab.  Es wurde offensichtlich, dass die Bergleute ersetzt werden mussten. Die Regierung appellierte an die wehrpflichtigen Männer, freiwillig in den Bergwerken zu arbeiten, aber nur wenige meldeten sich und der Mangel hielt an."
BICE_britain.27.a:0 "Zu den Kohlebergwerken"
BICE_britain.27.b:0 "Zu den Streitkräften"
