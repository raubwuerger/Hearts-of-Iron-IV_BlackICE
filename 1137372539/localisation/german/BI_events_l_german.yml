kmt.30.d:0 "Wir haben einige Geheimdokumente unbekannter Herkunft erhalten. Aus ihnen geht hervor, dass [TAN.GetName] unzufrieden damit ist, dass wir der Anführer unserer Fraktion sind. Sie wollen uns stürzen!"
