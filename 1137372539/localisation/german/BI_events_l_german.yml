soviets.1.d:0 "Die Arbeiten an der Transsibirischen Eisenbahn gehen weiter, ein weiterer Abschnitt wird fertiggestellt"
soviets.1.a:0 "Choo Choo"
soviets.20.t:0 "Transsibirische Eisenbahn fertiggestellt"
soviets.20.d:0 "Der Ausbau der Transsibirischen Eisenbahn, die die Union von Ost nach West verbindet, ist abgeschlossen"
soviets.21.t:0 "SSSR-V6 OSOAVIAKhIM längster Flug"
soviets.21.d: "In den 1930er Jahren begann die Sowjetunion mit der Entwicklung von Luftschiffen. Um diesen Prozess zu beschleunigen, wurde der italienische Konstrukteur Umberto Nobile eingeladen. Der Entwurf lehnte sich stark an Nobile's Italia an, die 1928 abgestürzt war, wies aber Verbesserungen auf. Das neue Luftschiff wurde nach der Union der Gesellschaften zur Unterstützung der Verteidigung und des luftfahrtchemischen Baus der UdSSR oder OSOAVIAKhIM benannt. Im Oktober 1937 stellte das Luftschiff unter dem Kommando von Iwan Pankow einen Ausdauerrekord von 130 Stunden und 27 Minuten auf und schlug damit den bisherigen Rekord der deutschen Graf Zeppelin von 111 Stunden und 44 Minuten."
soviets.21.a:0 "Kakoye dostizheniye!"
soviets.22.t:0 "SSSR-V6 OSOAVIAKhIM abgestürzt"
soviets.22.d:0 "1937 brachen Iwan Papanin und sein Team von Entdeckern und Forschern zu einer Expedition zum Nordpol auf. Anfang 1938 meldeten Papanin und sein Team per Funk, dass sie auf einem treibenden Packeis gestrandet waren. Die SSSR-V6 wurde von Moskau aus losgeschickt, wo sie in Murmansk landen sollte, bevor sie zu einer Rettungsmission aufbrach. Zweihundertzwanzig Kilometer südlich von Murmansk stürzte das Luftschiff aufgrund einer Kombination aus Übermüdung, Wetter, Dunkelheit und schlechter Funknavigationsausrüstung in einen Abhang. Von 19 Besatzungsmitgliedern kamen 13 ums Leben. Der Unfall war ein Rückschlag für das Luftschiffprogramm."
soviets.22.a:0 "Die Luftschiffe sind gescheitert"
soviets.23.t:0 "Prozess gegen das trotzkistisch-sinowjewistische Terroristenzentrum"
soviets.23.d:0 "Nach umfangreichen Ermittlungen wurde umfangreiches Beweismaterial zusammengetragen, das auf die Bildung eines antisowjetischen Blocks hindeutet. Grigorij Sinowjew, Lew Kamenjew und andere werden für ihren Verrat an der Arbeiterrevolution zur Rechenschaft gezogen werden!"
soviets.23.a:0 "Konterrevolutionäre sind überall"
soviets.24.t:0 "Säuberung der wissenschaftlichen Gemeinschaft"
soviets.24.d:0 "Bis 1935 erwies sich die Vernalisation als unrealistisch mühsam oder sogar schädlich, da sie die Keimfähigkeit der Samen verringerte. Lysenko führte seine Misserfolge auf die Arbeit von Feinden zurück. Diese Erklärung gefiel Stalin, der bereits mit seiner Terrorpolitik in der UdSSR begonnen hatte. Wawilow wurde 1935 aus dem Amt des Präsidenten der WASCHNIL entlassen, und Lysenko übernahm das Amt 1938. Lysenko beschuldigte nun offen Genetiker, seine Methoden zu behindern, und nannte N.I. Vavilov und G.D. Karpechenko. Im April 1937 fand eine Sitzung des Präsidiums der VASKhNIL statt, und Lysenko beklagte sich, dass die Leiter der VASKhNIL seine Arbeit schlecht unterstützten und er gezwungen sei, um Hilfe zu bitten. Der Präsident der VASKhNIL, A.I. Muralov, und seine Stellvertreter, A.S. Bondarenko und G.K. Meister, wurden kurz darauf erschossen. Von den 52 Akademikern der VASKhNIL wurden in den Jahren 1936-1938 12 unter falschen Anschuldigungen erschossen. Prezent und Lysenko schrieben eine offizielle Beschwerde an den Vorsitzenden des Rates der Volkskommissare (Premierminister), Wjatscheslaw Molotow. Sie erklärten, dass Wawilows öffentliche Äußerungen antisowjetisch seien und dass Wawilow zusammen mit anderen Genetikern "alles daran setze, den Eindruck zu erwecken, dass die Wissenschaft in unserem Land verfolgt werde". Prezent und Lysenko forderten das Verbot der Genetik, die angeblich zu einem Mittel zur Bekämpfung der Avantgarde-Wissenschaft" geworden sei."
soviets.24.a:0 "Lasst niemanden, der sich uns widersetzt"
soviets.24.b:0 "Erlaubt neue Ideen"
soviets.25.t:0 "Säuberung der Roten Luftwaffe"
soviets.25.d:0 "Im April und Mai erreichte die allgemein wahrgenommene Bedrohung der Armee durch Spione, die sich im Laufe des Jahres 1937 aufgebaut hatte, ihren Höhepunkt. Es ist klar, dass Woroschilow mindestens seit April Maßnahmen gegen die wahrgenommene Spionagebedrohung der Armee vorbereitet hatte. Am 21. April sandte Alksnis, der Chef der Luftwaffe, einen Bericht an Woroschilow, der mit der Zeile begann: "Hiermit lege ich Ihnen einen Maßnahmenplan zur Entlarvung und Verhinderung von Zerstörungen und Spionage in der VVS RKKA (Militärische Luftstreitkräfte) zur Genehmigung vor". Alksnis schlug Maßnahmen wie die Verschärfung der Auftragserfüllung vor, um Spionen und Zerstörern die Möglichkeit zu nehmen, ihre Tätigkeit zu verbergen, und dass diejenigen, die Zugang zu geheimen Dokumenten hatten, überprüft werden müssten. Alksnis wies auch darauf hin, dass diejenigen, die aus politischen Gründen aus der Partei ausgeschlossen wurden, aus der Armee entlassen werden sollten.\nDas Forschungszentrum in Woronesch wird nicht mehr in der Lage sein, Luftdoktrinen zu erforschen"
soviets.25.a:0 "Pavel Zhigarev muss gehen!"
soviets.25.b:0 "Stepan Krasovsk ist schuld"
soviets.25.c:0 "Es wurden Beweise gegen Sergej Chudjakow gefunden"
soviets.26.t:0 "Spione im Großsowjet gefunden"
soviets.26.d:0 "Im August 1937 starb der 36-jährige Marschall Gelegdorjiin Demid, dessen Beliebtheit Choibalsan schon immer missfiel, unter verdächtigen Umständen, was Choibalsans Beförderung zum alleinigen Oberbefehlshaber der mongolischen Streitkräfte und zum Verteidigungsminister zur Folge hatte. Am folgenden Tag erließ Choibalsan als Innenminister den Erlass 366, in dem erklärt wurde, dass viele in der Mongolei "unter den Einfluss japanischer Spione und Provokateure geraten sind". Im selben Monat ordnete Stalin, der durch die japanischen Militärbewegungen in der Mandschurei alarmiert war, die Stationierung von 30.000 Rotarmisten in der Mongolei an und hatte eine große sowjetische Delegation unter dem stellvertretenden NKWD-Kommissar Michail Frinowski nach Ulan Bator entsandt. Frinowski, der den Auftrag hatte, die gewaltsamen Säuberungen in Gang zu setzen, die er in der Sowjetunion unter dem NKWD-Chef Nikolai Jezhov so erfolgreich durchgeführt hatte, übergab Choibalsan eine Liste mit 115 Konterrevolutionären und japanischen Kollaborateuren und empfahl deren Säuberung. Mit Hilfe von sowjetischen Beratern, die bereits im Innenministerium tätig waren, und einem willfährigen Choibalsan als symbolischer Deckung baute Frinovsky hinter den Kulissen den Rahmen für die Säuberungen auf, indem er Verhaftungslisten erstellte und eine Außerordentliche Säuberungskommission zusammenstellte, eine Troika im Stil des NKVD (unter der Leitung von Choibalsan, mit Justizminister Tserendorj und dem ehemaligen MPRP-Sekretär Dorjjavyn Luvsansharav), die den Vorsitz über Verhaftungen, Untersuchungen und Schauprozesse im Zusammenhang mit "Lamas, Spionage und Konterrevolution" führte. Mit der Verhaftung von 65 hochrangigen Regierungsbeamten und Intellektuellen in der Nacht des 10. September 1937 begannen die Säuberungsaktionen in vollem Umfang. Alle wurden beschuldigt, im Rahmen eines Genden-Demid-Komplotts für Japan zu spionieren, und die meisten legten unter schwerer Folter ein Geständnis ab. Der erste Schauprozess wurde vom 18. bis 20. Oktober 1937 im Zentraltheater von Ulaanbaatar abgehalten. Von den 14 Angeklagten wurden 13 zum Tode verurteilt, darunter der ehemalige Premierminister und Abt des Manzushir-Klosters Sambadondogiin Tserendorj."
soviets.26.a:0 "Schicken Sie den NKWD, um mit ihnen fertig zu werden"
soviets.26.b:0 "Hier gibt es kein Problem"
soviets.27.t:0 "Säuberung der Roten Flotte"
soviets.27.d:0 "Der Chef der Marine, Wladimir Orlow, hat ebenfalls einen Bericht über die Suche nach Zerstörern und Spionen vorgelegt. Orlow wies auf die Notwendigkeit hin, das Kommando, den Zentralapparat und alle industriellen Versäumnisse zu überprüfen, um nach Beweisen für eine Zerstörung zu suchen. Er schrieb, dass dieser Prozess in der Marine bereits im Gange sei und bereits dreiundvierzig Entlassungen vorgenommen wurden."
soviets.27.a:0 "Ernennung Michail Frinowskis zum Leiter der Marine"
soviets.27.b:0 "Die Theoretiker ins Visier nehmen"
soviets.27.c:0 "Die Kommandeure ins Visier nehmen"
soviets.28.t:0 "Das Ende der Säuberung?"
soviets.28.d:0 "Da die meisten der ursprünglichen Ankläger nun inhaftiert oder erschossen wurden, ist Stalins große Säuberungsaktion endlich zu Ende. Jetzt müssen wir die Union wiederaufbauen"
soviets.28.a:0 "Die Narben sitzen tief"
soviets.29.t:0 "Säuberung der Industrie"
soviets.29.d:0 "Wir könnten die Wirtschaft umstellen, um jeden einzelnen Schritt sorgfältig zu planen, oder wir könnten uns auf das Forschungsinstitut mit seinen konterrevolutionären Ideen konzentrieren. Die letzte Option besteht darin, dass wir die Überwachung der Quoten verstärken, um sicherzustellen, dass alle industriellen Ziele erreicht werden."
soviets.29.a:0 "Erlauben Sie Stalin das Mikromanagement"
soviets.29.b:0 "Räumt das Forschungsinstitut für Strahlantriebe"
soviets.29.c:0 "Starke Konzentration auf Quoten"
soviets.30.t:0 "Säuberung der Künste"
soviets.30.d:0 "Künstler und Schriftsteller sind seit langem eine Quelle von Trotzkisten und konterrevolutionären Ideen. Es gibt viele Feinde, welche sollten wir ins Visier nehmen?"
soviets.30.a:0 "Einen breiten Pinsel verwenden"
soviets.30.b:0 "Konzentration auf die Antikommunisten"
soviets.31.t:0 "Erneute Säuberung der Roten Luftwaffe"
soviets.31.a:0 "Konzentration auf die oberste Führungsriege"
soviets.31.b:0 "Die Designer ins Visier nehmen"
soviets.32.t:0 "Die Luftwaffe wird erneut gesäubert"
soviets.32.a:0 "Es gibt Verschwörer in den Unternehmen"
soviets.32.b:0 "Die Zerstörer haben diese Institutionen kompromittiert"
soviets.32.c:0 "Konstantin und Pavel kann man nicht trauen"
soviets.32.e:0 "Yakov und Pavel sollten herausgegriffen werden"
soviets.32.f:0 "Das Problem liegt beim Oberkommando"
soviets.33.t:0 "Mikhail Frinovsky wurde gefegt"
soviets.33.a:0 "Gut, dass wir ihn los sind"
soviets.34.t:0 "Die Säuberung der Partei"
soviets.34.a:0 "Das Problem ist ein internes Problem"
soviets.34.b:0 "Die Botschaft der Revolution war nicht klar"
soviets.35.t:0 "Wrackteile in Fabriken gefunden"
soviets.35.d:0 "Berichte über Wracker, die die Produktion in einer Reihe von Fabriken verlangsamen, sind zu groß geworden, um sie zu ignorieren. Wie sollen wir vorgehen, um sicherzustellen, dass die Produktion unsere Ziele erreicht?"
soviets.35.a:0 "Schließen Sie die Fabriken für eine vollständige Inspektion"
soviets.35.b:0 "dem Ministerium die Schuld geben"
soviets.36.t:0 "Säuberung des NKWD"
soviets.36.a:0 "Säuberung der Minister"
soviets.36.b:0 "Kürzung der Mittel"
soviets.36.c:0 "Ausrufung des Kriegsrechts"
soviets.37.t:0 "Hexenjagden"
soviets.37.a:0 "Die Trotzkisten sind überall"
soviets.37.b:0 "Bildung ist das Problem"
soviets.38.t:0 "Nahrungsmittelknappheit"
soviets.38.a:0 "Verstärkte Kollektivierung"
soviets.38.b:0 "Holt sie aus der Schüssel"






japan.23.a:0 "Biete ihnen Frieden"
japan.23.b:0 "Nein, wir werden bis zum Ende kämpfen!"
japan.24.t:0 "Sowjetunion nimmt an"
japan.24.d:0 "Die Sowjetunion hat unser Angebot angenommen. Jetzt müssen wir uns um die Folgen für Deutschland kümmern."
japan.24.a:0 "Ruhm für den Kaiser!"
japan.25.t:0 "Sowjets lehnen ab"
japan.25.d:0 "Zum Teufel mit ihnen! Die Sowjetunion hat unser Angebot abgelehnt. Wir werden sie bekämpfen müssen, bis sie kapitulieren!"
japan.25.a:0 "Ihr Fehler!"
japan.12.c:0 "Verbeugt euch vor Japan (KI-Wahl)"
japan.111.t:0 "Wir können Siam annektieren"
japan.111.d:0 "Anstatt Siam als Marionette zu belassen, sollten wir Siam einfach übernehmen"
japan.111.a:0 "Für den Imperator!"
japan.111.b:0 "Siam als Marionette belassen"
### events ### "Das Shanxi-Angebot"
kmt.1.t:0 "Das Shanxi-Angebot"
kmt.1.d:0 "Die chinesische Regierung fordert unsere Unterwerfung. Sie sagen, wenn wir uns wehren, wird es Blutvergießen geben."
kmt.1.a:0 "Es wird keine zweite Chance geben! Wir sollten uns unterwerfen, bevor es blutig wird."
kmt.1.b:0 "Eine Marionette zu sein ist besser als eine vollständige Annexion."
kmt.1.c:0 "Niemals!"
kmt.2.t:0 "Shanxi annektiert"
kmt.2.d:0 "Der Warlord von Shanxi hat unser Angebot angenommen. Die Banditen sind die nächsten."
kmt.2.a:0 "Jetzt, da ihre Rückseite entblößt ist, wird es leichter sein, die Banditen zu zerschlagen."
kmt.3.t:0 "Vorschlag der Marionetten von Shanxi"
kmt.3.d:0 "Sie haben zwar zugestimmt, sich uns zu unterwerfen, verlangen aber im Gegenzug Autonomie."
kmt.3.a:0 "Eine akzeptable Forderung: Sie sollen unser Vasall werden."
kmt.3.b:0 "Inakzeptabel! Wir müssen die absolute Kontrolle haben!"
kmt.4.t:0 "Shanxi lehnt ab"
kmt.4.d:0 "Der Kriegsherr von Shanxi verweigert die Zusammenarbeit. [Root.GetLeader] kann diese Demütigung der Zentralregierung nicht hinnehmen. Gegen den Kriegsherrn von Shanxi muss vorgegangen werden."
kmt.4.a:0 "Sie werden ihre Entscheidung bereuen."
kmt.5.t:0 "Marionette abgelehnt"
kmt.5.d:0 "Die chinesische Regierung hat unseren Gegenvorschlag abgelehnt. Sie fordert die volle Kontrolle über das Gebiet. Wenn wir dem nicht nachkommen, könnten sie eine Offensive starten."
kmt.5.a:0 "Wir haben nicht genug Kräfte, um sie zu bekämpfen. Wir müssen uns fügen."
kmt.5.b:0 "Wir werden uns nicht unterwerfen!"
kmt.6.t:0 "Propaganda diskreditiert"
kmt.6.d:0 "Unsere nationale Verteidigungspropaganda ist diskreditiert. Unser Volk hält uns für Lügner, wenn wir unsere chinesischen Mitbürger angreifen."
kmt.6.a:0 "Sie sind Dummköpfe, die das große Ganze nicht sehen können."
kmt.8.t:0 "[CHI.GetName] fordert Unterwerfung"
kmt.8.d:0 "[CHI.GetNameDef] betrachtet Tibet als chinesisches Territorium. Sie fordern unsere vollständige und sofortige Annexion."
kmt.8.a:0 "Sie sind zu mächtig, um Widerstand zu leisten."
kmt.8.b:0 "Der Dalai Lama wird sich niemals unterwerfen!"
kmt.9.t:0 "Tibet-Kompromiss"
kmt.9.d:0 "Der Dalai Lama hat sich auf unsere Bedingungen eingelassen. Tibet gehört jetzt uns."
kmt.9.a:0 "Tibet gehört von Rechts wegen uns!"
kmt.10.t:0 "Tibet lehnt ab"
kmt.10.d:0 "Der tibetische Führer hat unser großzügiges Angebot abgelehnt. Sie behaupten, dass sie sich unserer 'Tyrannei' niemals unterwerfen werden."
kmt.10.a:0 "Das werden wir sehen..."
kmt.11.t:0 "[CHI.GetName] Forderung, die McMahon-Linie neu zu ziehen"
kmt.11.d:0 "Jetzt, da Tibet unter [CHI.GetAdjective] Kontrolle steht, fordern sie, dass die McMahon-Linie zu ihren Gunsten neu gezogen wird. "
kmt.11.a:0 "Nutzloses Land für ein nutzloses Volk"
kmt.11.b:0 "Übertragen Sie den Fall an [ENG.GetNameDef]"
kmt.11.c:0 "Wir werden ihnen keinen Zentimeter nachgeben!"
kmt.11.c_tt:0 "§Kann zum Krieg mit [CHI.GetName]§ führen!"
kmt.12.t:0 "McMahon Line Redrawn"
kmt.12.d_1:0 "[RAJ.GetName] hat zugestimmt, die McMahon-Linie zu unseren Gunsten neu zu ziehen. Wir expandieren nun weiter nach Westen."
kmt.12.d_2:0 "[ENG.GetName] hat zugestimmt, die McMahon-Linie zu unseren Gunsten neu zu ziehen. Wir expandieren nun weiter nach Westen."
kmt.12.a:0 "Ein wunderbarer Tag für die [CHI.GetNameADJ]-Leute"
kmt.13.t:0 "[CHI.GetName] fordert die Neuziehung der McMahon-Linie"
kmt.13.d:0 "Jetzt, da Tibet unter der Kontrolle von [CHI.GetAdjective] steht, fordern sie, dass die McMahon-Linie zu ihren Gunsten neu gezogen wird."
kmt.13.a:0 "Wir werden einen Kompromiss eingehen... vorerst."
kmt.13.b:0 "Wir müssen unsere Interessen schützen!"
kmt.13.b_tt:0 "§RMay lead to war with [CHI.GetName]§!"
kmt.14.t:0 "Neuziehung abgelehnt"
kmt.14.d_1:0 "[RAJ.GetName] hat unseren Vorschlag, die McMahon-Linie neu zu ziehen, abgelehnt. Sie bestehen darauf, dass die Linie unverändert bleiben muss."
kmt.14.d_2:0 "[ENG.GetName] hat unseren Vorschlag, die McMahon-Linie neu zu zeichnen, abgelehnt. Sie beharren darauf, dass die Linie unverändert bleiben muss."
kmt.14.a:0 "Wir wollen im Moment keinen weiteren Krieg"
kmt.14.b:0 "Diese Barbaren sollen unseren Zorn zu spüren bekommen! China soll größer werden"
kmt.15.t:0 "[CHI.GetName] Fordert Taiwan"
kmt.15.d_2:0 "Taiwan war einst Teil Chinas und [CHI.GetName] fordert, dass es unter seine Herrschaft "zurückgegeben" wird"
kmt.15.d_1:0 "Obwohl wir zu den ersten gehörten, die Taiwan beherrschten, verlangt China, dass wir es ihnen überlassen. Was sollen wir tun?"
kmt.15.a_1:0 "Wir möchten den Frieden zwischen uns bewahren."
kmt.15.a_2:0 "Sie können dieses feuchte Höllenloch haben, wenn sie es so sehr wollen."
kmt.15.b_1:0 "Wie können diese Barbaren es wagen, diese Forderung zu stellen. Taiwan gehört uns durch das Recht der Eroberung!"
kmt.15.b_2:0 "Vielleicht haben sie die Insel in der Vergangenheit beherrscht, aber jetzt beherrschen wir sie!"
kmt.16.t:0 "Taiwan zurückgegeben"
kmt.16.d:0 "Taiwan ist an das chinesische Volk zurückgegeben worden. Unsere Bürger feiern ihre Rückkehr."
kmt.16.a:0 "Das beste Ergebnis, das wir uns erhoffen konnten."
kmt.17.t:0 "Taiwan bleibt versklavt"
kmt.17.d:0 "Sie haben unseren Antrag auf Rückgabe dessen, was uns rechtmäßig gehört, abgelehnt. Ihre Tyrannei ist sonnenklar."
kmt.17.a:0 "Wir werden sie niederschlagen!"
kmt.18.t:0 "Ruft den Westen um Hilfe an"
kmt.18.d:0 "Es ist klar, dass die japanische Aggression nicht aufhören wird, obwohl sie die Bedingungen des Neun-Mächte-Vertrages nicht einhält. Wir werden alle Unterzeichner des Vertrages und unsere Freunde in Deutschland auffordern, sich zu einer Konferenz in Brüssel zu treffen, um ein Ende dieses Konfliktes zu finden."
kmt.18.a:0 "Vertrauen Sie auf den Westen!"
kmt.19.t:0 "Chiang Kai-shek bittet um Vermittlung:"
kmt.19.d:0 "Chiang Kai-shek hat darum gebeten, dass die Unterzeichner des Neun-Mächte-Vertrages zu einer Konferenz nach Brüssel einberufen werden, um über "friedliche Mittel" zur Beendigung des erneut ausgebrochenen Konflikts zwischen China und Japan zu beraten. Diese Konferenz wird in Übereinstimmung mit einer Bestimmung des Neun-Mächte-Vertrags von 1922 abgehalten. Sie wird in Brüssel, Belgien, abgehalten. Obwohl China den Neun-Mächte-Vertrag nicht unterzeichnet hat, hat es auch Deutschland als langjährigen Freund zur Teilnahme eingeladen."
kmt.19.a:0 "Dies wird China nur stärken"
kmt.19.b:0 "Der Frieden zwischen China und Japan ist sicherlich eine gute Sache"
kmt.19.c:0 "Als Unterzeichner des Vertrages müssen wir teilnehmen"
kmt.19.e:0 "Ignorieren wir unsere vertraglichen Verpflichtungen, haben wir keine Zeit für Treffen."
kmt.19.f:0 "Nein, wir werden damit umgehen, wie wir es für richtig halten."
kmt.19.g:0 "Es wäre klüger, Japan in dieser Sache zu unterstützen."
kmt.21.t:0 "China will sich den Alliierten anschließen"
kmt.21.d:0 "Die demokratischen Kräfte in [China.GetNameDef] haben die Kontrolle übernommen. Sie wollen sich den Alliierten anschließen, als Zeichen ihres Vertrauens und ihrer Freundschaft."
kmt.21.a:0 "Ein Verbündeter im Osten, warum nicht?"
kmt.21.b:0 "Im Moment nicht"
kmt.22.t:0 "[ENG.GetName] Akzeptiert"
kmt.22.d:0 "[ENG.GetName] hat uns erlaubt, den Verbündeten beizutreten. Wir sind jetzt vereint in der Sache der Freiheit."
kmt.22.a:0 "Die demokratische Welt ist jetzt stärker."
kmt.23.t:0 "[ENG.GetName] Abgelehnt"
kmt.23.d:0 "Sie haben uns den Grund für die Ablehnung nicht mitgeteilt, aber es scheint, dass sie im Moment alle Hände voll zu tun haben."
kmt.23.a:0 "Arrogante Narren! Vielleicht sehen sie später den Fehler ihres Handelns ein."
kmt.25.t:0 "Geheime Dokumente erhalten"
kmt.25.d:0 "Wir haben einige geheime Dokumente unbekannter Herkunft erhalten. Aus ihnen geht hervor, dass [MON.GetName] unzufrieden damit ist, dass wir der Anführer unserer Fraktion sind. Sie wollen uns stürzen!"
kmt.25.a:0 "[MON.GetName] ist ein vertrauenswürdiger Verbündeter. Diese Dokumente müssen ein erbärmlicher Trick unserer Feinde sein."
kmt.25.b:0 "Wir werden sie dann aus unserer Fraktion ausschließen."
kmt.25.c:0 "Wir werden diesen Akt der Usurpation nicht dulden."
kmt.26.t:0 "Entzug der Fraktionsmitgliedschaft"
kmt.26.d_1:0 "Unser ehemaliger Fraktionsführer hat beschlossen, uns aufgrund der Informationen aus einigen geheimen Dokumenten aus seiner Fraktion auszuschließen. Es scheint, dass es unseren Feinden gelungen ist, uns zu isolieren."
kmt.26.d_2:0 "Unser ehemaliger Fraktionsvorsitzender hat beschlossen, uns aus seiner Fraktion auszuschließen und uns auf der Grundlage von Geheimdokumenten den Krieg zu erklären. Es scheint, dass es unseren Feinden gelungen ist, uns zu isolieren."
kmt.26.a:0 "Wir müssen uns jetzt auf uns selbst verlassen."
kmt.27.t:0 "Neutrale Außenpolitik"
kmt.27.d:0 "Unsere Regierungsvertreter haben sich für eine Politik der Neutralität ausgesprochen. Wir werden uns aus dem unbedeutenden Netz der Allianzen dieser Welt heraushalten. Sollen sich doch die weniger bedeutenden Nationen in sinnlosen Kriegen gegenseitig umbringen."
kmt.27.a:0 "Ein unsicherer Plan in einer unsicheren Welt."
kmt.28.t:0 "Geheime Dokumente erhalten"
kmt.28.d:0 "Wir haben einige Geheimdokumente unbekannter Herkunft erhalten. Aus ihnen geht hervor, dass [SIK.GetName] unzufrieden damit ist, dass wir der Anführer unserer Fraktion sind. Sie wollen uns stürzen!"
