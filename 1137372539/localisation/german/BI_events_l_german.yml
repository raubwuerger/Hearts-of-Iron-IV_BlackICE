## Turkey ## 
turkey.1.t:0 "Der Tod von Mustafa Kemal Atatürk"
turkey.1.d:0 "\n Die Republik trauert. \nMustafa Kemal Atatürk, Kriegsheld, Revolutionär, Staatspräsident und Vater der Türken, ist von uns gegangen. Er hat seine Pflicht gegenüber dem türkischen Volk und der von ihm gegründeten Republik bis zum Schluss erfüllt. Tausende von Trauernden haben ihm in Istanbul die letzte Ehre erwiesen, bevor sein Leichnam per Sänfte, Schiff und Zug nach Ankara überführt wurde. Dort fand sein Staatsbegräbnis in Anwesenheit des gesamten Parlaments und von Würdenträgern aus der ganzen Welt statt. \n\nNach dem Tod des Vaters der modernen türkischen Nation muss die Republik weitergehen. Die Große Nationalversammlung hat den ehemaligen Premierminister Ismet Inönü zu seinem Nachfolger gewählt."
