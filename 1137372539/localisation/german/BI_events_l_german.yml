BICE_britain.43.d:0 "Wir werden von diesen lästigen britischen Kommandoschweinen überfallen."
BICE_britain.43.a:0 "Tötet sie!"
BICE_britain.47.t:0 "Erste Bogue-Klasse im Lend-Lease-Verfahren"
BICE_britain.47.d:0 "Flugzeugträger der Bogue-Klasse der USN, die im Wege des Lend-Lease an die Royal Navy übergeben wurden. Sie unterschieden sich von den USN-Flugzeugträgern durch die Anzahl der Fluggruppen (20 statt 28)."
BICE_britain.47.a:0 "Dies wird die Attacker-Klasse sein!"
BICE_britain.48.t:0 "Zweite Bogue-Klasse Lend-Lease Erste Welle"
BICE_britain.48.d:0 "Die zweite Serie der amerikanischen Bogue-Klasse. 22 von 24 Trägern wurden als Lend-Lease an die RN übergeben. Im Vergleich zum vorherigen Entwurf hatten die Schiffe der zweiten Serie eine verstärkte Artillerie, ein größeres Flugdeck und einen kleineren Stauraum für Flugbenzin."
BICE_britain.48.a:0 "Dies wird die Ruler-Klasse sein"
