BICE_dissent_events.21.desc:0 "Die [rising_opposition_ideology_descriptor]-Verschwörer sind geflohen."
BICE_dissent_events.21.a:0 "Verfolge sie weiter"
BICE_dissent_events.21.b:0 "Verfolgen Sie sie nicht weiter"
reassign_corrupt_politician_risk:0 "Korruption nicht zu bestrafen, könnte zu mehr ermutigen..."

BICE_dissent_events.22.t:0 "Erfolgreiche Klage"
BICE_dissent_events.22.desc:0 "Unsere Klage gegen diesen skandalösen Autor wurde gewonnen! Dadurch, dass wir ihn als den aufmerksamkeitsheischenden Panikmacher entlarven, der er ist, wird er es sich sicher zweimal überlegen, bevor er die Regierung erneut kritisiert."
BICE_dissent_events.22.a:0 "Okay"
BICE_dissent_events.23.t:0 "Klage verloren"
BICE_dissent_events.23.desc:0 "Die Verteidigung des Autors hat sich als grundsolide erwiesen. Ihre Klagen gegen die Regierung haben ein noch größeres Publikum erreicht, da sie einen Tummelplatz gefunden haben. Durch ihren Sieg hat unsere Regierung ein schlechteres Image."
BICE_dissent_events.23.a:0 "Okay"
BICE_dissent_events.24.t:0 "Parlamentarischer Skandal"
BICE_dissent_events.24.desc:0 "Letzte Woche hatten wir das Vergnügen, einige verdächtige Aktivitäten eines prominenten Regierungsmitglieds zu enthüllen.  In dieser Woche hat es der betreffende Minister versäumt, in einer öffentlichen Rede seine Verwicklung in den Skandal zu leugnen.  Einem sachkundigen Reporter eines nationalen Radiosenders gelang es jedoch, den Minister dazu zu bringen, mehr oder weniger zuzugeben, dass er nicht nur die Öffentlichkeit über seine Verwicklung belogen hat, sondern auch den Obersten Gerichtshof bei mehreren Gelegenheiten belogen hat.  Unsere Politikexperten sagen uns, dass dies den Regierungschef höchstwahrscheinlich dazu zwingen wird, sein Kabinett umzubilden."
BICE_dissent_events.24.a:0 "Feuern Sie sie"
BICE_dissent_events.24.b:0 "Behalten Sie sie"
BICE_dissent_events.24.c:0 "Sie still und leise umbesetzen"
BICE_dissent_events.25.t:0 "Politische Proteste"
BICE_dissent_events.25.desc:0 "Als ob wir nicht schon genug Probleme hätten, hat ein nicht unerheblicher Teil unserer Bevölkerung beschlossen, seine Abneigung gegen unsere Politik durch Proteste auf der Straße zu bekunden."
BICE_dissent_events.25.a:0 "Erlauben Sie es"
BICE_dissent_events.25.b:0 "Zerschlagt sie"
BICE_dissent_events.26.t:0 "Niederschlagung der Proteste führt zu Todesopfern"
BICE_dissent_events.26.desc:0 "Unser jüngster Versuch, Proteste niederzuschlagen, ist in Gewalt ausgeartet, wobei zahlreiche Demonstranten und Polizisten ums Leben kamen."
BICE_dissent_events.26.a:0 "Okay"
BICE_dissent_events.27.t:0 "Aufruhr in der Rüstungsindustrie"
BICE_dissent_events.27.desc:0 "Unser Versuch, den Streik zu brechen, hat leider dazu geführt, dass sich die Situation zu einem ausgewachsenen Aufstand der Arbeiter ausgeweitet hat."
BICE_dissent_events.27.a:0 "Okay"
BICE_dissent_events.28.t:0 "Aufruhr in der Marineindustrie"
BICE_dissent_events.28.desc:0 "Unser Versuch, den Streik zu brechen, hat leider dazu geführt, dass die Situation zu einem ausgewachsenen Aufstand der Arbeiter eskaliert ist."
BICE_dissent_events.28.a:0 "Okay"
BICE_dissent_events.29.t:0 "Erfolgreiche Verteidigung"
BICE_dissent_events.29.desc:0 "Der Vorfall ist zum Glück glimpflich ausgegangen. Der kleinste Ausrutscher kann sich zu einem Massenskandal auswachsen."
BICE_dissent_events.29.a:0 "Okay"
BICE_dissent_events.30.t:0 "Erfolglose Verteidigung"
BICE_dissent_events.30.desc:0 "Schon der Versuch, sich zu verteidigen, kann belastend sein, und die Verteidigung dieses problematischen Politikers hat die Sache nur noch schlimmer gemacht."
BICE_dissent_events.30.a:0 "Okay"
BICE_dissent_events_gridlock_decision_creation_tt:0 "Fasst politische Beschlüsse, um den Stillstand später zu beheben"

BICE_dissent_events.32.t:0 "Schurkenpolitiker"
BICE_dissent_events.32.desc:0 "Es ist schon lange bekannt, dass ein bestimmter Minister in einigen Bereichen andere Ansichten vertritt als der Rest der Regierung.  Nun hat der betreffende Minister jedoch angekündigt, dass er sich auf eine Debatte über diese Ansichten einlassen wird."
BICE_dissent_events.32.a:0 "Unterstützen Sie ihn"
BICE_dissent_events.32.b:0 "Ignorieren Sie ihn"
BICE_dissent_events.33.t:0 "Firebrand schafft den Durchbruch"
BICE_dissent_events.33.desc:0 "Unserem exzentrischen Parlamentarier ist es gelungen, viele Oppositionsmitglieder davon zu überzeugen, unsere jüngste Initiative zu unterstützen."
BICE_dissent_events.33.a:0 "Okay"
BICE_dissent_events.34.t:0 "Firebrand täuscht sich"
BICE_dissent_events.34.desc:0 "Es hat sich herausgestellt, dass die Rhetorik dieses Politikers nur aufmerksamkeitsheischende heiße Luft war. Der Enthusiasmus, den er angeblich ausgelöst hat, ist verpufft, und unsere Unterstützung für ihn war vielleicht reine Zeitverschwendung."
BICE_dissent_events.34.a:0 "Okay"
BICE_dissent_events.35.t:0 "Fauxpas des Brandstifters"
BICE_dissent_events.35.desc:0 "Dieser turbulente Politiker hat sich dazu hinreißen lassen, sich oppositionellen Gruppen anzuschließen."
BICE_dissent_events.35.a:0 "Okay"
BICE_dissent_events.36.t:0 "Anti-Wehrpflicht-Protest"
BICE_dissent_events.36.desc:0 "Die Idee einer Zwangseinberufung scheint einigen unserer Bürger nicht zu gefallen.  Einige kleinere Gruppen haben bereits einen Generalstreik organisiert, der in besorgniserregendem Tempo neue Anhänger findet.  Am besten wäre es, die Anführer des Streiks so bald wie möglich zu verhaften, um eine weitere Eskalation der Proteste zu verhindern."
BICE_dissent_events.36.a:0 "Okay"
BICE_dissent_events.37.t:0 "Leck in der Regierung"
BICE_dissent_events.37.desc:0 "Wir haben Grund zu der Annahme, dass jemand innerhalb der Regierung sensible Informationen weitergegeben hat.  Es gab in letzter Zeit zu viele Situationen, in denen unsere Feinde ein wenig zu gut vorbereitet schienen, als dass es sich um einen Zufall handeln könnte.  Eine vorläufige Untersuchung ist bereits im Gange, aber bisher wurde noch nichts gefunden, was etwas beweisen könnte."
BICE_dissent_events.37.a:0 "Es ist wahrscheinlich nichts"
BICE_dissent_events.37.b:0 "Verstärken Sie unsere Bemühungen"
BICE_dissent_events.38.t:0 "Minister kooperiert mit revolutionären Bewegungen"
BICE_dissent_events.38.desc:0 "Wir haben soeben erfahren, dass einer unserer Minister einer der Hauptverschwörer bei einem geplanten Staatsstreich sein könnte.  Zeugenaussagen zufolge hat der Minister die letzten Monate damit verbracht, geheime Anweisungen an verschiedene Militäreinheiten zu senden, die sich an dem Aufstand beteiligen sollten.  Wir haben derzeit keine Informationen über seinen genauen Aufenthaltsort, aber laut denselben Zeugen dürfte es nicht allzu schwer sein, ihn aufzuspüren."
BICE_dissent_events.38.a:0 "Es ist wahrscheinlich nichts"
BICE_dissent_events.38.b:0 "Verstärken Sie unsere Bemühungen"
BICE_romania_factions.03.t:0 "Operation zur Verhaftung der faschistischen Anführer"
BICE_romania_factions.03.desc:0 "Die Operation zur Festnahme der Anführer der [GetIronGuardName] war erfolgreich. Beim Einbruch in ihr geheimes Treffen wurden die Faschisten überrumpelt und mit erhobenen Händen abtransportiert. Mehrere wichtige Persönlichkeiten wurden verhaftet, was ein schwerer Schlag für die Organisation ist."
BICE_romania_factions.03.a:0 "Sie werden keinen Ärger mehr machen können!"
BICE_romania_factions.04.t:1 "Operation zur Verhaftung der faschistischen Anführer"
BICE_romania_factions.04.desc:1 "Die Operation zur Festnahme der Anführer der [GetIronGuardName] war nicht so erfolgreich wie erwartet. Obwohl die Polizeikräfte einige wichtige Personen verhaftet haben, ist es dem Anführer der Organisation gelungen zu fliehen, und obwohl er jetzt untergetaucht ist, führt er die Bewegung weiter an."
BICE_romania_factions.04.a:1 "Ein enttäuschendes Ergebnis..."
BICE_romania_factions.05.t:1 "Operation zur Verhaftung der faschistischen Anführer"
BICE_romania_factions.05.desc:1 "Die Operation zur Verhaftung der Anführer der [GetIronGuardName] war ein völliger Fehlschlag. Die Polizeikräfte drangen in ein geheimes Treffen ein, aber die Agenten, die zahlenmäßig weit unterlegen waren, schafften es nicht, die Teilnehmer zu überwältigen, die schnell vom Ort flohen und von der Polizei verfolgt wurden, was zu einer gewalttätigen Konfrontation in den Straßen der Stadt führte und viele unschuldige Bürger verletzte. Angesichts dieser Brutalität der Polizei konnten viele Zivilisten in der Gegend nicht anders, als mit den Faschisten zu sympathisieren, indem sie Mitgliedern der Organisation bei der Flucht halfen und sich sogar dem Kampf gegen die Regierungstruppen anschlossen."
BICE_romania_factions.05.a:1 "Jemand muss für dieses Versagen bezahlen!"
BICE_romania_factions.06.t:0 "Aufgedecktes faschistisches Komplott"
BICE_romania_factions.06.desc:1 "Aus zuverlässigen Quellen haben wir erfahren, dass einige Mitglieder von [GetIronGuardName], die das Regime bereits bei anderen Gelegenheiten öffentlich kritisiert haben, kürzlich Kontakt zu einer Reihe von Militäroffizieren aufgenommen haben. Obwohl wir nicht genau wissen, wozu diese Treffen dienten oder wer die angesprochenen Offiziere waren, besteht kein Zweifel daran, dass diese verdächtige Bewegung der [GetIronGuardName] Teil eines obskuren, größeren Plans ist..."
BICE_romania_factions.06.a:0 "Untersuchen Sie weiter!"
BICE_romania_factions.06.b:0 "Warten wir darauf, dass sie einen Zug machen..."
BICE_romania_factions.07.t:0 "Faschistischer Verschwörer entlarvt"
BICE_romania_factions.07.desc:1 "Nach einer gründlichen Untersuchung und der Kontaktaufnahme mit einigen regimetreuen [GetIronGuardName]-Mitgliedern haben wir ein Komplott zum Sturz der Regierung aufgedeckt. \nAuf der Liste der Personen, die mit dieser Verschwörung in Verbindung gebracht werden, ist der Name eines unserer vertrauenswürdigsten Generäle aufgetaucht: [?fascist_conspirator.GetName].\n\nNun müssen wir entscheiden, was wir mit dieser offensichtlich illoyalen Person tun."
BICE_romania_factions.07.a:0 "Beseitigen Sie ihn sofort!"
BICE_romania_factions.07.b:0 "Wir sollten keine voreiligen Schlüsse ziehen."
BICE_romania_factions.08.t:1 "Faschisten zurückgedrängt"
BICE_romania_factions.08.desc:1 "Wir sind erfolgreich gegen die [GetIronGuardName] vorgegangen und haben Mitglieder verhaftet, die sich öffentlich gegen [ROOt.GetLeader] geäußert oder sich sogar zum Sturz der Regierung verschworen haben sollen."
BICE_romania_factions.08.a:1 "Sie haben bekommen, was sie verdient haben"
BICE_romania_factions.09.t:1 "Faschisten unterdrückt"
BICE_romania_factions.09.desc:1 "Unsere Sicherheitskräfte haben eine massive Repressionsmaßnahme gegen die [GetIronGuardName] durchgeführt. Der Leiter der Operation behauptet, dass es den Polizeibeamten gelungen ist, während eines geheimen Treffens der Organisation zahlreiche störende Personen festzunehmen, und bezeichnet das Ergebnis der Operation als äußerst erfolgreich."
BICE_romania_factions.09.a:1 "Wunderbare Nachrichten!"
BICE_romania_factions.10.t:1 "Faschisten zurückgedrängt"
BICE_romania_factions.10.desc:1 "Unser Versuch, gegen die [GetIronGuardName] vorzugehen, war leider ein Fehlschlag. Die Polizei ist in ein vermeintlich geheimes Treffen eingedrungen, bei dem die Zveno ein Komplott gegen die Regierung schmiedete, aber obwohl tatsächlich Mitglieder der [GetIronGuardName] anwesend waren, hatte das Treffen nichts mit ihrer Organisation zu tun. \nEs versteht sich von selbst, dass diese Polizeiaktion in der Bevölkerung nicht sehr beliebt war, und noch weniger bei der [GetIronGuardName]..."
BICE_romania_factions.10.a:1 "Wie peinlich..."
BICE_romania_factions.11.t:0 "[GetIronGuardName] Zerstört!"
BICE_romania_factions.11.desc:1 "In den letzten Wochen haben die Polizeikräfte die Überreste der [GetIronGuardName] ausgemerzt, die durch das Fehlen einer starken Führung nach den Verhaftungen, die wir vor dieser Operation vorgenommen haben, bereits stark geschwächt und desorganisiert war.\nWir können nun mit Sicherheit sagen, dass die [GetIronGuardName] in [ROOT.GetNameDef] nicht mehr existiert, was für das Land und seine Regierung nur von Vorteil sein kann."
BICE_romania_factions.11.a:1 "Wunderbare Neuigkeiten!"
BICE_romania_factions.12.t:1 "Faschistische Putschvorbereitungen"
BICE_romania_factions.12.desc:1 "Uns hat die Nachricht erreicht, dass die [GetIronGuardName] es endlich gewagt haben, die letzten Vorbereitungen für den Putsch zu treffen, den sie schon seit langem vorsichtig vorbereitet haben. Sie werden versuchen, die Regierung zu stürzen, aber wir werden sie daran hindern und diese lästige Organisation ein für alle Mal ausrotten."
BICE_romania_factions.12.a:0 "Wir werden sie zerschmettern!"
BICE_romania_factions.13.t:0 "Arbeiterstreiks"
BICE_romania_factions.13.desc:1 "Die Mitglieder der [GetIronGuardName]-Fraktion haben landesweite Streiks unter den Industriearbeitern angezettelt. Durch geheime Versammlungen und Treffen ist es ihnen gelungen, große Unterstützung und Sympathie unter dem Proletariat zu gewinnen.\nWir müssen bei der Durchsetzung der Ordnung in den Regionen, in denen diese Streikenden am beliebtesten sind, mit Vorsicht vorgehen, damit die Situation nicht zu etwas Schlimmerem als bloßen Streiks eskaliert..."
BICE_romania_factions.13.a:1 "Der Hunger wird sie schließlich zu den Herden zurückbringen."
BICE_romania_factions.13.b:1 "Wir müssen sie um jeden Preis unterdrücken!"
BICE_romania_factions.14.t:0 "Unruhen verursachen Kollateralschäden"
BICE_romania_factions.14.desc:0 "Nach dem Eingreifen unserer Streitkräfte gegen die Streikenden kam es in den Industriegebieten zu gewaltsamen Zusammenstößen und Unruhen. In [?ROOT.damaged_civs_state.GetName] beschädigten die Unruhen eine Reihe ziviler Fabriken[GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
BICE_romania_factions.14.a:0 "Ein unglücklicher Ausgang..."
strikes_no_military_factories_damaged:0 " während mehrere kommunistische Gruppen versuchten, unsere Waffenproduktion zu gefährden, indem sie die militärischen Einrichtungen des Staates sabotierten"
strikes_military_factories_damaged_same_state:0 " während mehrere kommunistische Gruppen versuchten, unsere Waffenproduktion zu gefährden, indem sie die militärischen Einrichtungen des Staates sabotierten"
strikes_military_factories_damaged_other_state:0 ". In [?ROOT.damaged_mils_state.GetName] versuchten mehrere Gruppen, unsere Waffenproduktion durch Sabotage von Militäreinrichtungen zu gefährden."
strikes_no_infrastructure_damaged:0 ""
strikes_infrastructure_damaged:0 "Die Unruhen führten auch zu beschädigten und blockierten Straßen, Eisenbahnen und Transportmitteln in [?ROOT.damaged_infrastructure_state.GetName]."
BICE_romania_factions.15.t:0 "Die Popularität der Faschisten auf dem Lande nimmt zu"
BICE_romania_factions.15.desc:1 "Die [GetIronGuardName] führt illegal eine Propagandakampagne in den ländlichen Gebieten des Landes durch, wo Tausende von Landwirten manipuliert werden, um der Regierung zu misstrauen und sich ihren Reihen anzuschließen.\nDie [GetIronGuardName] kritisieren vor allem unsere vergangene Politik und bemühen sich, leichte Ähnlichkeiten mit der der aktuellen Regierung zu finden, um Unzufriedenheit und Unsicherheit in der Bevölkerung zu erzeugen."
BICE_romania_factions.15.a:0 "Völlig inakzeptabel!"
BICE_romania_factions.17.t:0 "Belagerte Büros in der Hauptstadt"
BICE_romania_factions.17.desc:0 "Berichten zufolge werden die Mitarbeiter des Innenministeriums und der Bukarester Polizei von bewaffneten Mitgliedern der Eisernen Garde daran gehindert, ihre Büros zu betreten. Als die Ordnungskräfte versuchten, den Zugang zu erzwingen, eröffneten Mitglieder der Legionäre das Feuer auf die Beamten. Die Gefechte weiten sich rasch auf die gesamte Hauptstadt aus."
BICE_romania_factions.17.a:0 "Was um alles in der Welt ist hier los?"
BICE_romania_factions.18.t:0 "Proteste in Bukarest"
BICE_romania_factions.18.desc:0 "Inmitten der anhaltenden Straßenkämpfe ertönt aus Lautsprechern und Rundfunksendern die Botschaft der Legionäre: "Die Feinde der Nation haben sich in Rebellion erhoben! Während die nationale Wiedergeburt bevorsteht, hat der Feind einen letzten Versuch unternommen, unsere gerechte Sache zu stürzen! Sie schlagen in unser Herz, hier in Bukarest! Steht auf, ihr Rumänen, und verteidigt unser Vaterland! Ihr wisst, wen ihr erschießen müsst."\n\nHunderte von Männern, von Büroangestellten bis zu Studenten, haben sich den Aufständischen der Legionäre angeschlossen und greifen jeden vermeintlichen Feind an."
BICE_romania_factions.18.a:0 "Schickt die Armee, um diesen Wahnsinn zu beenden!"
BICE_romania_factions.19.t:0 "Ordnung wiederhergestellt"
BICE_romania_factions.19.desc:0 "Nach tagelangen Zusammenstößen zwischen dem Militär und den Legionärs-Milizen wurde die Hauptstadt von den staatlichen Sicherheitskräften gesichert und die Aufständischen entweder zerstreut oder inhaftiert. Die Legionärsbewegung hat sich als ungeeignet erwiesen, Rumänien zu führen, da ihr Radikalismus nur zu Chaos und Selbstverbrennung führt. Ihre Regierung wurde zwar aufgelöst, doch die Bemühungen, sie aus dem ganzen Land zu vertreiben, dauern an.\nNachdem die radikalen Elemente endlich beseitigt sind, können wir die Nation unbehelligt durch die bevorstehenden Prüfungen führen."
BICE_romania_factions.19.a:0 "Na endlich. Nun blicken wir nach vorn."
BICE_romania_factions.19.tt:0"§YThe [GetIronGuardName] is Crushed§!" "Die Unruhen der Legionäre eskalieren"
BICE_romania_factions.20.t:0 "Die Unruhen der Legionäre eskalieren"
BICE_romania_factions.20.desc:0 "Während sich der König trotzig gegen die legionären Demonstranten stellt, wurden bewaffnete Gruppen auf den Straßen gesichtet. Regierungsbüros wurden belagert und Straßensperren errichtet, während die Männer den Sturz des Königs forderten."
BICE_romania_factions.20.a:0 "Schickt die Armee, um das zu verhindern!"
BICE_romania_factions.21.t:0 "Soldaten laufen zur Eisernen Garde über!"
BICE_romania_factions.21.desc:0 "Es wurden Soldaten der Armee unter den Aufständischen der Garde gesichtet, darunter auch solche, die zur Niederschlagung des Aufstands geschickt wurden. Berichte aus der Hauptstadt bestätigen, dass ein Großteil des Militärs nicht gewillt ist, die Legion zu bekämpfen, und die Beschwerden gegen die Führung des Landes teilt."
BICE_romania_factions.21.a:0 "Keine Verbündeten mehr?"
BICE_romania_factions.22.t:0 "Legionäre stürmen das Parlament!"
BICE_romania_factions.22.desc:0 "Mit Unterstützung der Armee ist die GetIronGuardName in das Parlamentsgebäude eingedrungen, und es kommt zu Zusammenstößen mit den Rebellen, die sich dem Königspalast nähern. Da die Königliche Garde einen Fluchtkorridor besetzt hält, ist der König scheinbar aus Bukarest geflohen und die Legion hat die Kontrolle über die Regierung übernommen."
BICE_romania_factions.22.a:0 "Die Revolution ist endlich da"

politics.1.a:0 "Black ICE spielen!"
politics.1.b:0 "Ahistorische (dynamische) Politik"
politics.2.t:0 "Die Opposition marschiert!"
politics.2.desc:0 "Unsere Straßen sind heute erfüllt von den Gesängen und Liedern der Opposition, die zu Tausenden aufmarschiert! Es besteht kein Zweifel, dass diese Demonstration der Stärke ihre Unterstützung in der Bevölkerung erhöhen wird!"
politics.2.a:0 "Verdammte Kommunisten!"
politics.2.b:0 "Verdammte Faschisten!"
politics.2.c:0 "Verdammte Monarchisten!"
politics.2.d:0 "Verdammte Demokraten!"
politics.3.t:0 "Außenminister macht einen diplomatischen Fauxpas"
politics.3.desc:0 "Die morgendliche Zeitungsstudie ist wieder einmal nicht schön - ganz und gar nicht.\n Unser Außenminister hat wieder einmal eine beeindruckende Liste diplomatischer Fauxpas hingelegt und sorgt weltweit für Gelächter und kaum verhohlene Schadenfreude.\n Ist dieser eine Fehler zu viel? Muss er gehen? Aber sie waren von Anfang an ein Parteimitglied, sehr verdient. Vielleicht sollten wir noch einmal zu ihnen stehen? Natürlich können wir den Vorfall auch einfach ignorieren und hoffen, dass die Folgen eher gering sind"
politics.3.a:0 "Sie müssen gehen!"
politics.3.b:0 "Wir stehen zu ihnen"
politics.3.c:0 "Vielleicht wird das Problem verschwinden, wenn wir es ignorieren"
politics.4.t:0 "Wichtige Geheimdienstlecks aus dem Büro des Geheimdienstministers"
politics.4.desc:0 "Es kann keine andere Erklärung geben. Informationen sickern direkt aus dem Büro des Geheimdienstministers durch.\n Wieder einmal ist die Anwerbung eines hochrangigen ausländischen Diplomaten für unsere Sache gescheitert, weil er auf mysteriöse Weise verschwunden ist.\n Ist der Minister einfach nur inkompetent? Oder haben wir es vielleicht sogar mit Verrat zu tun? Wie auch immer, es muss eine Entscheidung getroffen werden!"
politics.5.t:0 "Korruption im Innenministerium aufgedeckt"
politics.5.desc:0 "Es ist bekannt, dass unser Innenminister schöne Autos und Luxusartikel mag.\n Leider ist jetzt auch bekannt, dass er nicht nur sein eigenes Geld, sondern auch Geld des Staates verwendet, um diese und andere Dinge zu finanzieren. Dieser Narr - wir hatten ihm zu verstehen gegeben, dass er vorsichtiger sein sollte!\n Der Schaden ist bereits erheblich und kann durch unsere Entscheidung nur noch vergrößert oder vielleicht sogar verringert werden. Sollen wir sie entlassen? Es ist nicht unbedingt einfach, einen Nachfolger zu finden. Vielleicht halten wir also doch zu ihm? Vielleicht gerät die Angelegenheit in Vergessenheit, wenn wir sie ignorieren."
politics.6.t:0 "Innenminister verpatzt Umsetzung neuer Politiken"
politics.6.desc:0 "Unser Minister für wichtige innenpolitische Fragen ist ein Mensch der Politik. Er liebt sie und kann nicht genug davon einführen. Jetzt hat er es wieder übertrieben und mit seinen jüngsten Richtlinien eine regelrechte Protestwelle ausgelöst.\n Der Schaden ist beträchtlich und wir sind gezwungen, eine Entscheidung zu treffen, wie es weitergehen soll. Wenn wir den Minister entlassen, kann das unvorhersehbare Folgen haben - genauso wie das Festhalten an ihm oder sogar das Ignorieren der Situation."
politics.7.t:0 "Propagandaminister verpatzt Grundsatzrede"
politics.7.desc:0 "Unser Propagandaminister ist ein begnadeter Redner, und für seine letzte Rede hatte er sich einen Kniff ausgedacht: Er begann damit, die Erfolge unserer Feinde zu beschreiben, um sie anschließend mit unseren eigenen Erfolgen bei weitem zu übertreffen.\n Leider kam es nicht zu diesem Teil, und gerade als die Rede die Errungenschaften der modernen Partizipation der Bevölkerung (der Narr!) aufzeigen sollte, drehten sich die Zuhörer um. Die einen wollten wohl mehr Partizipation, die anderen wollten einfach eine ordentliche Schlägerei.\n Die Stimmung ist aufgeheizt und das Festhalten an ihnen könnte unabsehbare Folgen haben. Das Gleiche gilt aber auch für die Gegenseite. Wie sollen wir uns verhalten?"
politics.8.t:0 "Putschversuch!"
politics.8.desc:0 "Politische Berater sind sowohl ein Fluch als auch ein Segen. Wenn man sie nicht hat, verliert man sich oft in falschen Entscheidungen, wenn man sie hat, passiert vielleicht so etwas wie jetzt. Einige unserer wichtigsten Berater hatten wohl das Gefühl, dass ihre Entscheidungen nicht ausreichend umgesetzt wurden und beklagten diesen Umstand bei einem vermeintlichen Vertrauten - nur war dieser in Wirklichkeit ein Reporter auf der Suche nach der nächsten Story. Der politische Schaden ist nicht gering, aber er kann möglicherweise durch unsere Entscheidung verringert werden."
politics.9.t:0 "Wirtschaftsberater misshandeln Eisenbahnen"
politics.9.desc:0 "Die Eisenbahn ist unser wichtigstes Transportmittel und absolut entscheidend für die ausreichende Versorgung unserer Truppen.\n Daher ist die Verwaltung auch die Hauptaufgabe der Wirtschaftsminister. Glaubt man den Berichten, so befindet sich das Schienennetz seit seiner Ausweisung in einem zunehmend desolaten Zustand und die Versorgungssicherheit des gesamten Landes ist gefährdet.\n Wir müssen jetzt eine Entscheidung treffen - so oder so fast zu spät."
politics.10.t:0 "Oberbefehlshaber verärgert Offiziere"
politics.10.desc:0 "Bei der Zusammenkunft des Oberbefehlshabers mit seinen Offizieren kam es heute zu einem Eklat. In einer 15-minütigen Schimpftirade rastete er völlig aus, beschuldigte sie der Inkompetenz und drohte mit der Entlassung der gesamten Offiziersriege.\n Das Vertrauensverhältnis ist erschüttert, unklar, ob es noch zu retten ist. Wir müssen entscheiden, ob wir mit ihm weitermachen oder einen klaren Schlussstrich ziehen wollen. Natürlich können wir auch abwarten und sehen, wie sich die Dinge entwickeln."
politics.11.t:0 "Armeechef verärgert Kadetten"
politics.11.desc:0 "Neue Rekruten sind das Fundament einer erfolgreichen und grossen Armee. Unser Armeechef hat sich diesen Grundsatz wohl nicht zu Herzen genommen.\n Bei einem Truppenbesuch liess er die ganze Kaserne in der sengenden Sonne antreten und sprach über die seiner Meinung nach verdorbene und nutzlose Jugend von heute. Da er genau diese Jugend vor sich hatte, wuchs die Zahl seiner Fans an diesem Tag nicht unbedingt.\n Karikaturen und Schmähschriften über sie haben sich inzwischen über die meisten Armeestützpunkte des Landes verbreitet und drohen zu einem ständigen Problem für Disziplin und Ausbildung zu werden.\n Wie sollten wir reagieren?"
politics.12.t:0 "Marinechef im Konflikt mit der Handelsschifffahrt"
politics.12.desc:0 "Unsere Marine ist der Stolz unseres Marinechefs. Leider hat er es diesmal übertrieben und die wichtige Gruppe der Handelsmarine gegen sich aufgebracht.\n Es kommt einfach nicht gut an, Handelsschiffe zu beschlagnahmen und sie als Marineversorgungsschiffe einzusetzen. Das Ergebnis ist, dass es derzeit häufig zu Streitigkeiten und Verletzungen zwischen allen beteiligten Parteien kommt und jede zukünftige Zusammenarbeit gefährdet ist.\n Wir sollten reagieren, und zwar bald."
politics.13.t:0 "Büro des Luftwaffenchefs ermutigt zu Freudenflügen"
politics.13.desc:0 "Unser Chef der Luftwaffe war zu seiner Zeit ein begnadeter Kampfpilot und fliegt gerne. Im Moment drückt sich das allerdings dadurch aus, dass er und sein enger Kreis auch Entfernungen von weniger als 100 Kilometern mit dem Flugzeug zurücklegen.\n Manchmal, so hört man, werden Flüge nur aus reiner Freude daran gemacht. Im vergangenen Monat lag der Treibstoffverbrauch bereits weit über dem Durchschnitt, und wenn wir nicht reagieren, ist keine Verbesserung zu erwarten."
politics.14.t:0 "Arbeitskräfte am Boden"
politics.14.desc:0 "Die derzeitige Situation verlangt von unseren Arbeitnehmern große Opfer, und zwar schon seit langem. In der Vergangenheit hat dies zu gelegentlichen Arbeitsniederlegungen geführt - aber nicht in dem Ausmaß, mit dem wir derzeit konfrontiert sind.\n In mehreren wichtigen Fabriken und Einrichtungen haben die Arbeiter ihre Werkzeuge niedergelegt - mit den ersten Folgen für die Betriebe und die Produktion.\n Wir müssen schnell einen Weg finden, mit dieser Situation umzugehen!"
politics.14.a:0 "Schicken Sie die Polizei zum "Gespräch" mit den Gewerkschaftsbossen"
politics.14.b:0 "Schickt die Polizei, um die Fabriken zu kontrollieren"
politics.14.c:0 "Schickt die Polizei, um die Bauarbeiter zu "ermutigen"."
politics.14.d:0 "Diskutiert ihre Gier"
politics.15.t:0 "Attentatsversuch auf [Root.GetLeader]"
politics.15.desc:0 "Nach dem gescheiterten Anschlag auf das Leben von [Root.GetLeader] gab es eine Dringlichkeitssitzung des Kabinetts.\n Hier trafen nun zwei Meinungen aufeinander: Die eine Seite glaubt, dass wir aus dem gescheiterten Attentat politisches Kapital schlagen können, die andere meint, dass die Veröffentlichung der Tat Nachahmer inspirieren und die Situation verschlimmern könnte. Beide Positionen sind berechtigt, und wir müssen entscheiden, wie wir jetzt vorgehen!"
politics.15.a:0 "Lasst die Öffentlichkeit wissen, dass [Root.GetLeader] stärker denn je ist!"
politics.15.b:0 "Lasst sie im Unklaren"
politics.16.t:0 "Attentatsversuch auf [event_target:target_wounded.name]"
politics.16.desc:0 "General [event_target:target_wounded.name] wurde heute von einem feindlichen Agenten angegriffen, der bei dem Versuch getötet wurde. Dass jemand dem General so nahe gekommen ist, ist natürlich schockierend und könnte, wenn es bekannt würde, andere Offiziere und die Soldaten selbst verunsichern.\n Andererseits könnte es aber auch zu Solidarität und höherer Moral führen. Wie sollten wir uns verhalten?"
politics.16.a:0 "Sie ausruhen lassen"
politics.16.b:0 "Weitermachen und so tun, als wäre es nie passiert"
politics.17.t:0 "Oppositionspartei gewinnt an Zugkraft durch Dissens"
politics.17.desc:0 "Leider hat die jüngste Unruhe in der Bevölkerung nun auch politische Konsequenzen. Unsere Opposition hat sich die Situation zunutze gemacht und baut ihren Einfluss aktiv aus. Parteibüros schießen wie Pilze aus dem Boden und wir stehen vor einer Situation, die bestenfalls ungünstig ist."
politics.17.a:0 "Lasst sie sich bilden."
politics.17.b:0 "Wir müssen hart durchgreifen, sie dürfen keinen Einfluss gewinnen."
politics.18.t:0 "Oppositionspartei gewinnt an Zugkraft durch bessere Organisation"
politics.18.desc:0 "In der Bevölkerung wächst die Kritik an unserem politischen Programm. Unsere so genannte Ideenlosigkeit sorgt für einen stetigen Zustrom von Alternativangeboten.\n Unsere politischen Gegner rekrutieren daher auf Versammlungen und Treffen neue Mitglieder und organisieren sich immer besser.\n Wenn wir nichts tun, gefährden wir über kurz oder lang unsere parlamentarische Mehrheit!"
politics.18.a:0 "Sie sind keine Bedrohung"
politics.19.t:0 "Skandal in der Opposition!"
politics.19.desc:0 "Wann immer die Zeiten in der Zukunft schwierig sind, können wir auf heute zurückblicken und uns daran erinnern, dass auch unsere Feinde fehlbar sind. Eine der größten Zeitungen des Landes hat gerade einen vernichtenden Artikel veröffentlicht, in dem das skandalöse Verhalten eines der populärsten Oppositionsführer geschildert wird! Sicherlich gab es schon vorher Gerüchte, aber jetzt werden die Beweise sie in die Bedeutungslosigkeit verdammen, und hoffentlich auch ihre heimtückische Partei! Mögen sie sich von diesem Schlag nie mehr erholen!"
politics.19.a:0 "Ausgezeichnet!"
politics.21.t:0 "Die Öffentlichkeit applaudiert unserem Minister!"
politics.21.desc:0 "Ein großer Artikel in einer der größten Zeitungen des Landes lobte gerade die Bemühungen eines unserer Minister! Das wird sich in den Umfragen sehr positiv auswirken! Vielleicht hat unser lieber Minister eine Gehaltserhöhung verdient?"
politics.21.a:0 "Machen Sie weiter so!"
politics.22.t:0 "Nationale Einheit ändert sich"
politics.22.desc:0 "Die Stimmung in unserem Land ändert sich, zum Guten oder zum Schlechten."
politics.22.a:0 "Unser Land beginnt sich zu spalten..."
politics.22.b:0 "Unser Land ist im Chaos versunken!"
politics.22.c:0 "Unsere Nation reißt sich selbst auseinander!"
politics.23.t:0 "Nationale Einheit ändert sich"
politics.23.desc:0 "Die Stimmung in unserer Nation ändert sich, zum Guten oder zum Schlechten."
politics.23.a:0 "Unsere Nation hat ihre Wunden geheilt!"
politics.23.b:0 "Unsere Nation ist ins Chaos gestürzt!"
politics.23.c:0 "Unsere Nation reißt sich selbst auseinander!"
politics.24.t:0 "Nationale Einheit ändert sich"
politics.24.desc:0 "Die Stimmung in unserer Nation ändert sich, zum Guten oder zum Schlechten."
politics.24.a:0 "Unsere Nation hat ihre Wunden geheilt!"
politics.24.b:0 "Unsere Nation heilt, ist aber immer noch gespalten."
politics.24.c:0 "Unsere Nation reißt sich selbst auseinander!"
politics.25.t:0 "Nationale Einheit ändert sich"
politics.25.desc:0 "Die Stimmung in unserer Nation ändert sich, zum Guten oder zum Schlechten."
politics.25.a:0 "Unsere Nation hat ihre Wunden geheilt!"
politics.25.b:0 "Unsere Nation heilt, ist aber immer noch gespalten."
politics.25.c:0 "Unsere Nation steht immer noch am Rande der Katastrophe."
politics.26.t:0 "Regierungsskandal!"
politics.26.desc:0 "Schreckliche Nachrichten! Einer unserer hochrangigen Minister ist in einen unglaublichen Skandal verwickelt, der vor Korruption und Machtmissbrauch nur so trieft. Das Volk darf unserer Partei nie wieder vertrauen!"
politics.26.a:0 "Die Korruption in der Politik kennt keine Grenzen."
politics.26.b:0 "Versuchen Sie, sie zu vertuschen."
politics.30.t:0 "Umfragebericht"
politics.30.desc:0 "Die Popularität unserer Partei hat einen erheblichen Einfluss darauf, was wir tun können, wenn wir an der Macht sind. Wenn die Menschen hinter uns stehen, gibt es nichts, was wir nicht tun können. Ohne sie ... scheint die ganze Welt gegen uns zu sein."
politics.30.a:0 "Das Mandat des Volkes"
politics.30.b:0 "Der Wille des Volkes"
politics.31.t:0 "Die Opposition macht sich das zunutze!"
politics.31.desc:0 "Aufgrund unseres Mangels an politischer Macht hat die große Oppositionspartei trotz unserer Proteste ein umfangreiches Paket von Gesetzen und Vorschriften durchgesetzt! Wir sollten vorsichtiger sein, wenn wir unsere politische Macht mit solch populären Gruppierungen in unserer Mitte ausgeben."
politics.31.a:0 "Wir müssen daran arbeiten, dies zu ändern!"
politics.32.t:0 "Unterdrückung der Opposition"
politics.32.desc:0 "Da wir den politischen und den Sicherheitsapparat vollständig unter unserer Kontrolle haben, können wir diese Waffen gegen unsere politischen Gegner einsetzen. Doch je härter wir repressieren, desto wahrscheinlicher ist eine Gegenreaktion der Öffentlichkeit. Was sollten wir tun?"
politics.32.a:0 "Nichts tun"
politics.32.b:0 "Milde Maßnahmen"
politics.32.c:0 "Harte Maßnahmen"
politics.33.t:0 "Untersuchung der Ermordung"
politics.33.desc:0 "Nach dem heimtückischen Mord an unserem Staatsoberhaupt ist es an der Zeit, herauszufinden, wer für diese Gräueltat verantwortlich ist. Führen wir eine verantwortungsvolle Untersuchung durch, um den wahren Schuldigen zu finden, oder nutzen wir dies als Vorwand, um unsere politischen Rivalen zu unterdrücken? Sollten wir uns für Letzteres entscheiden, besteht die Gefahr, dass es auf uns zurückfällt und sie anheizt. Was sollten wir also tun?"
politics.33.a:0 "Führen Sie eine umfassende Untersuchung durch!"
politics.33.b:0 "Die Demokraten beschuldigen!"
politics.33.c:0 "Gebt den Monarchisten die Schuld!"
politics.33.d:0 "Gebt den Faschisten die Schuld!"
politics.33.e:0 "Beschuldigen Sie die Kommunisten!"
politics.34.t:0 "Ermittlungen: Erfolg!"
politics.34.desc:0 "Unsere Ermittler haben unwiderlegbare Beweise gefunden, die beweisen, wer der Schuldige ist! Jetzt können wir endlich Gerechtigkeit für den Tod unseres Führers bekommen."
politics.34.a:0 "Nehmt diese Verräter fest und werft den Schlüssel weg!"
politics.35.t:0 "Ermittlungen: Fehlschlag!"
politics.35.desc:0 "Leider müssen wir mitteilen, dass unsere Ermittler bei ihrer Suche nach den Verantwortlichen für die Ermordung unseres Führers gescheitert sind. Nicht nur, dass unser Land nun destabilisiert ist, wir haben soeben auch die Ohnmacht unserer Regierung bewiesen. Ein weiterer schwarzer Tag!"
politics.35.a:0 "Eine peinliche Vorstellung für unsere Sicherheitskräfte..."
politics.36.t:0 "Unruhen!"
politics.36.desc:0 "Ein Protest der Opposition gegen die Maßnahmen unseres Regimes ist außer Kontrolle geraten! Sie plündern eine der größten Städte unseres Landes; es ist ein absolutes Kriegsgebiet! Es wird einige Zeit dauern und viel kosten, die Situation wieder unter Kontrolle zu bringen!"
politics.36.a:0 "Wir können uns nicht noch mehr solcher Zusammenbrüche leisten!"
politics.37.t:0 "Der Oppositionsführer antwortet!"
politics.37.desc:0 "Nachdem wir unseren politischen Rivalen in die Enge getrieben haben, hat ihr charismatischer Anführer gerade eine eindringliche Rede gehalten, in der er unsere Regierung als Lügner und Betrüger bezeichnete, weil sie sie zu Unrecht für die jüngste Ermordung verantwortlich gemacht hatte. Das hat unserem Ansehen in der Öffentlichkeit geschadet, aber hoffentlich war es das wert."
politics.37.a:0 "Er ist der Fluch unserer Existenz!"
politics.38.t:0 "Unruhen werden schlimmer!"
politics.38.desc:0 "Die Unruhen haben sich noch weiter ausgebreitet! Jetzt stehen mehrere Städte in Flammen, und unsere Sicherheitsdienste sind bis zum Äußersten gefordert. Wir müssen das Militär einschalten, um diese Hooligans zu kontrollieren!"
politics.38.a:0 "Unsere Nation bricht auseinander!"
politics.39.t:0 "Nachwirkungen des Putsches"
politics.39.desc:0 "Nach der erfolgreichen Übernahme der Regierung stehen wir nun vor der Frage, was wir mit unseren politischen Rivalen tun sollen. Wir sind derzeit auf dem Vormarsch und haben die gesamte Macht der Regierung hinter uns. Wir könnten unseren Gegnern großen Schaden zufügen, aber es besteht immer das Risiko, dass es auf uns zurückfällt und wir das Mandat des Volkes verlieren. Was sollen wir also tun?"
politics.39.a:0 "Wir müssen unsere Stärke zeigen: Hartes Durchgreifen gegen die Opposition!"
politics.39.b:0 "Wir müssen Gnade walten lassen: Lasst sie in Ruhe."
politics.40.t:0 "Das Kabinett neu besetzen"
politics.40.desc:0 "Jetzt, da wir die Macht errungen haben, müssen wir unser Kabinett zusammenstellen und diejenigen, die sich ideologisch zu sehr von uns unterscheiden, in den Ruhestand schicken."
politics.40.a:0 "Raus mit den Alten, rein mit den Neuen!"
politics.41.t:0 "Schwächung des Mandats!"
politics.41.desc:0 "Unsere geringe Popularität kostet uns wertvollen politischen Einfluss! Es wird immer schwieriger, einen politischen Wandel herbeizuführen, wenn jeder davon überzeugt ist, dass wir bald nicht mehr an der Macht sein werden. Unser politisches Machtdefizit stranguliert uns!"
politics.41.a:0 "Wir müssen das Vertrauen des Volkes zurückgewinnen!"
politics.42.t:0 "Generalstreik!"
politics.42.desc:0 "Aus Wut über ihre Arbeitsbedingungen und Löhne haben Fabrik- und Werftarbeiter im ganzen Land ihre Arbeit niedergelegt und mit dem Streik begonnen! Wir könnten sie einfach abwarten, aber unsere Produktion würde in der Zwischenzeit ernsthaft darunter leiden. Wir könnten die Polizei einschalten und den Streik auflösen, aber das könnte zu erheblichen Gegenreaktionen führen, die sich zu etwas viel Schlimmerem entwickeln könnten. Und schließlich könnten wir ihren Forderungen nachgeben, was langfristig unsere industrielle Produktion verringern würde. \nWir müssen auch bedenken, wie dies in unserem Land wahrgenommen werden wird, wobei die Rechten härtere Maßnahmen und die Linken Zugeständnisse bevorzugen. Was sollten wir tun?"
politics.42.a:0 "Warten Sie sie ab!"
politics.42.b:0 "Sie brechen!"
politics.42.c:0 "Auf ihre Forderungen eingehen..."
politics.43.t:0 "Generalstreik beendet"
politics.43.desc:0 "Nach mehreren zermürbenden Monaten, in denen wir wertvolle Kriegsproduktion verloren haben, haben die Streikenden endlich gebrochen und sind zur Arbeit zurückgekehrt. Hoffen wir, dass dies nicht so bald wieder geschieht!"
politics.43.a:0 "Endlich!"
politics.44.t:0 "Streikvereinbarungen enden"
politics.44.desc:0 "Diese Vereinbarungen sind endlich ausgelaufen."
politics.44.a:0 "OK"
politics.51.t:0 "Heydrich ermordet!"
politics.51.desc:0 "Schreckliche Nachrichten! Reinhard Heydrich wurde soeben von unbekannten Tätern ermordet! Das ist ein schwerer Schlag für unsere Bemühungen, jemand muss dafür bezahlen!"
politics.51.a:0 "Wer hat das getan?!"
politics.52.t:0 "Heydrich überlebt das Attentat!"
politics.52.desc:0 "Eingehenden Berichten zufolge hat Reichsprotektor Heydrich soeben ein Attentat überlebt!"
politics.52.a:0 "Wer würde einen solchen Anschlag wagen?!"
politics.54.t:0 "Admiral Yamamoto tot!"
politics.54.desc:0 "Schreckliche Nachricht! Admiral Yamamoto ist über dem Pazifik von amerikanischen Jägern abgeschossen worden! Woher wussten sie, dass es sein Flugzeug war?"
politics.54.a:0 "Sie müssen Glück gehabt haben..."
politics.55.t:0 "Admiral Yamamoto überlebt!"
politics.55.desc:0 "Wunderbare Neuigkeiten! Unser geliebter Admiral Yamamoto hat heute einen Angriff amerikanischer Kampfflugzeuge überlebt! Wir haben großes Glück, dass die Amerikaner ihn nicht erwischt haben!"
politics.55.a:0 "Wussten sie, dass er in dem Flugzeug war?"
politics.56.t:0 "Operation Walküre!"
politics.56.desc:0 "Stürzt den Führer!"
politics.56.a:0 "Los geht's!"
politics.57.t:0 "Der Führer ist tot!" #Der Führer ist tot!"
politics.57.desc:0 "Eine schlimme Nachricht! Mörderische Verräter haben eine Bombe neben unserem großen Führer gezündet und ihn dabei getötet! Was ist geschehen?!"
politics.57.a:0 "Wir müssen die Kontrolle zurückgewinnen!"
politics.58.t:0 "Der Führer ist am Leben!"
politics.58.desc:0 "Beunruhigende Nachrichten! Verräter haben heute während eines hochrangigen Treffens versucht, ein Attentat auf den Führer zu verüben! Glücklicherweise hat die Bombe unseren großen Führer nur verletzt. Wir müssen herausfinden, wer dafür verantwortlich ist!"
politics.58.a:0 "Wir müssen die Kontrolle wiedererlangen!"
politics.59.t:0 "Nachwirkungen des Bombenanschlags"
politics.59.desc:0 "Dieser eingehende Bericht zeigt die Folgen des Bombenanschlags. Ist einer unserer anderen Anführer bei der Explosion ums Leben gekommen?"
politics.59.a:0 "Der Bericht zeigt..."
politics.60.t:0 "Operation Walküre!"
politics.60.desc:0 "Nach dem Tod des Führers herrscht im ganzen Reich Chaos! Die Verschwörer, die SS und das Militär ringen darum, wer den Sieg davonträgt! Werden die Verschwörer gewinnen, oder werden die Loyalisten die Kontrolle zurückgewinnen?"
politics.60.a:0 "Der Kampf beginnt!"
politics.61.t:0 "Walküre: Gescheitert!"
politics.61.desc:0 "Wir haben die heimtückischen Verräter besiegt, die es wagten, uns zu stürzen! Wir müssen den Verlust unseres großen Anführers betrauern, aber wir werden seine Vision in unserem Namen weiterführen! Für diesen Affront werden wir in der Hölle büßen müssen!"
politics.61.a:0 "Der Volksgerichtshof wird über ihre Schicksale entscheiden!"
politics.62.t:0 "Walküre: Bürgerkrieg!"
politics.62.desc:0 "Zu viele einflussreiche Führer kamen bei der Explosion ums Leben, so dass die loyalistischen Fraktionen zu geschwächt sind, um die Verschwörer daran zu hindern, die Kontrolle über Teile des Reiches zu übernehmen. Nun müssen die beiden Seiten gegeneinander antreten, während sie den größten Krieg führen, den die Menschheit je gesehen hat. Dunkle Zeiten für das Reich sind angebrochen!"
politics.62.a:0 "Wir müssen dies bald beenden!"
politics.63.t:0 "Walküre: Erfolg!"
politics.63.desc:0 "Ein glorreicher Tag! Unsere Explosion hat nicht nur viele mächtige Nazis getötet, sondern es ist uns auch gelungen, die SS und die verbliebenen Nazi-Machthaber zu verhaften! Das Militär hat beschlossen, sich auf unsere Seite zu stellen und uns die volle Kontrolle über das Reich zu geben. Während für Deutschland ein neues Zeitalter angebrochen ist, befinden wir uns immer noch inmitten des größten Brandes der Geschichte."
politics.63.a:0 "Ein neues Deutschland!"
politics.64.t:0 "Valkyrie: Historisch"
politics.64.desc:0 "Wir haben die heimtückischen Verräter besiegt, die es gewagt haben, uns zu stürzen! Ihre Unfähigkeit und Feigheit besiegelten ihr Schicksal mit diesem verunglückten Putschversuch. Für diese schwere Beleidigung werden sie in der Hölle büßen müssen!"
politics.64.a:0 "Der Volksgerichtshof wird über ihre Schicksale entscheiden!"
politics.65.t:0 "Walküre Repressalien Ende"
politics.65.desc:0 "Der Volksgerichtshof war in den letzten Monaten sehr fleißig, um den vielen Verrätern in unseren Reihen Gerechtigkeit widerfahren zu lassen. Wir glauben, dass wir den jüngsten Putschversuch gerächt und unsere Entschlossenheit ausreichend unter Beweis gestellt haben. Möge dies eine Warnung für diejenigen sein, die es wagen, uns herauszufordern!"
politics.65.a:0 "Nie wieder!"
politics.66.t:0 "Walküre-Effekte klingen ab"
politics.66.desc:0 "Nach der langen Säuberung des Nazi-Apparats kehren die Dinge endlich zur Normalität zurück. Die Nation wird noch eine ganze Weile brauchen, um sich zu erholen, aber wir können jetzt wieder normal regieren."
politics.66.a:0 "Von hier an kann es nur noch besser werden!"
politics.70.t:0 "Königliche Wiederherstellung"
politics.70.desc:0 "Mit der Wiederherstellung der Macht in unserem Haus ist es nun an der Zeit, die Struktur unserer Regierung zu bestimmen. Die Unterstützung des Volkes gibt uns unsere Legitimität. Unser Meinungsforschungsbericht zeigt uns, wie groß die Unterstützung ist, die wir haben, und damit auch die Macht, die wir ausüben können."
politics.70.a:0 "Wir haben die volle Unterstützung unseres Volkes!"
politics.70.b:0 "Unsere Macht ist absolut, aber unsere Unterstützung ist es nicht. Wir müssen vorsichtig sein."
politics.70.c:0 "Wir müssen mit einer starken Legislative koexistieren."
politics.71.t:0 "Forderung nach absoluter Monarchie"
politics.71.desc:0 "Eine kürzlich durchgeführte Volksabstimmung hat sich eindeutig für die Verleihung von noch nie dagewesenen Befugnissen an den Thron ausgesprochen! Die Abscheu des Volkes vor dem, was diese demokratischen Politiker erreicht haben, hat uns die Möglichkeit gegeben, die Regierung zu einer echten Monarchie umzugestalten. Sollen wir dem Volk geben, was es will?"
politics.71.a:0 "Ich bin der Staat!"
politics.71.b:0 "Absolute Monarchien gehören in den Mülleimer der Geschichte."
politics.72.t:0 "Aufruf zur konstitutionellen Monarchie"
politics.72.desc:0 "Ein kürzlich durchgeführtes Referendum über die Art unserer Regierung hat sich gegen unsere absolute Herrschaft ausgesprochen. Tausende von Demonstranten sind auf den Straßen und fordern Wahlen und eine neue Verfassung, die unsere Befugnisse einschränkt. Wir können versuchen, diese Demokraten mit Gewalt zu unterdrücken, aber es gibt keine Garantie, dass dies gut ausgeht. Was sollten wir tun?"
politics.72.a:0 "Wir müssen die Befugnisse an die Legislative abtreten."
politics.72.b:0 "Unterdrückt diese Verräter!"
politics.69.t:0 "General Balbo ist tot!"
politics.69.desc:0 "Auf einem Routineflug nach Tobruk wurde das Flugzeug von General Balbo bei einem Landeversuch von eigenen Truppen abgeschossen.  Das Flugzeug stürzte ab und tötete General Balbo und alle anderen Passagiere an Bord.  Unter den widersprüchlichen Berichten über den Vorfall berichtet der Augenzeuge General Felice Porro, dass der Kreuzer San Giorgio auf das Flugzeug geschossen habe, nachdem er es fälschlicherweise für ein britisches Kampfflugzeug gehalten habe, und dass ein besonders schwerer britischer Angriff nur wenige Augenblicke vor dem Landeversuch von General Balbo beendet worden sei."
politics.69.a:0 "Diese Dummköpfe!"
politics.75.t:0 "General Balbo überlebt den Unfall!"
politics.75.desc:0 "Auf einem Routineflug nach Tobruk wurde das Flugzeug von General Balbo bei seinem Landeversuch von eigenen Truppen beschossen.  Das Flugzeug schaffte eine Bruchlandung, bei der drei der Passagiere an Bord ums Leben kamen.  Der Augenzeuge General Felice Porro berichtet, dass der Unfall dadurch verursacht wurde, dass der Kreuzer San Giorgio das Flugzeug fälschlicherweise für ein britisches Kampfflugzeug hielt, da kurz vor dem Landeanflug von General Balbo ein schwerer Angriff beendet worden war.  General Balbo wurde nicht schwer verletzt, schwor aber, die Verantwortlichen für den Vorfall zu bestrafen."
politics.75.a:0 "Eine knappe Sache..."
politics.200.t:0 "General Wever stürzt ab!"
politics.200.desc:0 "Aufgrund mangelnder Wartung ist das Flugzeug von General Wever abgestürzt! Vielleicht überlebt er seine Verletzungen noch..."
politics.200.a:0 "Wir hoffen, er überlebt!"
politics.201.t:0 "Todt's Flugzeug stürzt ab!"
politics.201.desc:0 "Aufgrund mangelnder Wartung ist das Flugzeug von Minister Todt abgestürzt! Vielleicht überlebt er seine Verletzungen noch..."
politics.202.t:0 "Die Beck-Frage"
politics.202.desc:0 "Aufgrund unserer aggressiven Außenpolitik und des Aufrüstungsprogramms spricht sich General Ludwig Beck gegen die Pläne des Führers aus. Ein so hochrangiger militärischer Führer ist eine mächtige Stimme gegen uns, können wir es zulassen, dass dieser Mann den Aufstieg Deutschlands behindert?"
politics.202.a:0 "Er muss entfernt werden."
politics.202.c:0 "Er mag ein Ärgernis sein, aber er ist zu wertvoll."
politics.203.t:0 "Die Halder-Frage"
politics.203.desc:0 "Trotz seines militärischen Geschicks ist es General Halder nicht gelungen, uns den Sieg im Osten zu bringen, und gleichzeitig versucht er, die Ideen des Führers zu überstimmen. Soll er auf seinem Posten bleiben, oder sollen wir jemanden finden, der den Wünschen des Führers mehr entgegenkommt?"
politics.203.a:0 "Er muss entfernt werden."
politics.203.c:0 "Er mag ein Ärgernis sein, aber er ist zu wertvoll."
politics.204.t:0 "Die Zeitzler-Frage"
politics.204.desc:0 "Unsere Misserfolge im Osten sind das Ergebnis vieler Fehler, aber einer davon ist sicherlich General Zeitzler! Er ist ständig mit den militärischen Vorstellungen unseres Führers nicht einverstanden und stiftet Verwirrung im Oberkommando. Sollen wir ihn absetzen?"
politics.204.a:0 "Er muss entfernt werden."
politics.204.c:0 "Er mag ein Ärgernis sein, aber er ist zu wertvoll."
