## 3/10/2016 ## "Gehaltsscheck für die kommunistische Armee"
kmt.208.t:0 "Gehaltsscheck für die kommunistische Armee"
kmt.208.d:0 "Die Armee des Achten Weges und die Neue Vierte Armee haben einen großen Beitrag zu unserem Krieg gegen die Japaner geleistet. Allerdings haben wir derzeit nicht genug Geld, um ihnen den verdienten Lohn zu zahlen."
kmt.208.b:0 "Unsere Armee hat die ganze Arbeit geleistet, die Kommunisten verdienen keine Bezahlung!"
kmt_probable_inflation:0 "§Dies wird zu einer schweren Inflation führen, da wir kein zusätzliches Gold als Deckung haben!"
kmt.209.t:0 "Die Inflation setzt ein"
kmt.209.d:0 "Unsere quantitativen Lockerungen haben zu einer starken Inflation in unserer Wirtschaft geführt. Und wir verlieren nun die Unterstützung unserer Bürger, insbesondere der Mittelschicht. Und einige unserer Soldaten desertieren zu den Kommunisten!"
kmt.209.a:0 "Ich hätte es besser wissen müssen..."
kmt.210.t:0 "[CHI.GetRulingParty] Verweigert die Auszahlung des Lohns"
kmt.210.d:0 "[CHI.GetRulingParty] hat behauptet, dass unsere Soldaten während des Krieges nichts getan haben, um die Soldschecks zu verdienen."
kmt.210.a:0 "Das ist ungeheuerlich!"
## 10/10/2016 ## "Teilung des Jangtse"
kmt.212.t:0 "Teilung des Jangtse"
kmt.212.d:0 "Die [CHI.GetRulingParty]-Armee steht kurz vor der Niederlage, aber es fällt uns schwer, den Fluss Jangtse zu überqueren. Die [CHI.GetRulingParty] nutzt dies zu ihrem Vorteil und schlägt nun eine Teilung Chinas mit dem Jangtse als Grenze vor."
kmt.212.a:0 "Ihre Niederlage ist nur eine Frage der Zeit, wir können abwarten."
kmt.212.b:0 "Sie sind jetzt auf dem letzten Loch pfeifen, wir dürfen ihnen keine Zeit geben, sich zu erholen!"
kmt.213.t:0 "[PRC.GetName] Einigen Sie sich auf eine Teilung"
kmt.213.d:0 "[PRC.GetName] hat unserem Vorschlag zugestimmt, China zu teilen und dabei den Jangtse als Grenze zu verwenden."
kmt.213.a:0 "Ein falscher Frieden..."
kmt_yangtze_partition_tt_prc:0 "Wir werden die chinesischen Staaten nördlich des Jangtse übernehmen, und sie werden die südlichen übernehmen."
kmt.214.t:0 "[PRC.GetName] Ablehnung der Teilung"
kmt.214.d:0 "[PRC.GetName] hat unseren Vorschlag abgelehnt, China zu teilen und dabei den Jangtse als Grenze zu verwenden."
kmt.214.a:0 "Wir müssen eine andere Methode suchen, um unsere Existenz zu sichern!"
