italy.17.t:0 "Italienische SCW-Freiwillige"
italy.17.d:0 "Unsere Söhne strömen nach Spanien, um dem glorreichen Führer Franco zu helfen, die kommunistischen Schweine zu besiegen."
italy.17.a:0 "Ausgezeichnet"
italy.20.t:0 "Eine Chance für den Frieden"
italy.20.desc:0 "Nachdem Jugoslawien unter unserer Militärmacht zusammengebrochen ist, müssen wir uns nun der Tschechoslowakei zuwenden. Wir können weiter kämpfen und versuchen, noch mehr Territorium zu erobern, aber ohne nennenswerte Erfolge auf dem Schlachtfeld werden wir politisch leiden. \nVielleicht ist es an der Zeit, den Tschechen Frieden anzubieten, damit wir unser neu erworbenes Gebiet konsolidieren können? Sie werden aber vielleicht nicht annehmen, wenn sie das Gefühl haben, dass sie den Krieg gewinnen."
italy.20.a:0 "Frieden anbieten"
italy.20.b:0 "Kämpfen Sie weiter!"
italy.21.t:0 "Eine Chance für den Frieden"
italy.21.desc:0 "Die Italiener haben ein Angebot für einen weißen Frieden unterbreitet. Unsere jugoslawischen Verbündeten sind fast am Ende, wenn nicht sogar schon, und es ist ungewiss, ob wir diesen Krieg gewinnen können. \nSollen wir angesichts der derzeitigen Frontlinien und militärischen Möglichkeiten dieses Angebot annehmen oder weiter nach Rom vordringen?"
italy.21.a:0 "Das Friedensangebot annehmen"
italy.21.b:0 "Vorwärts nach Rom!"
italy.22.t:0 "Die Tschechen nehmen an!"
italy.22.desc:0 "Die Tschechen haben unsere Bedingungen gnädig angenommen, ohne Zugeständnisse auf beiden Seiten. Jetzt können wir unsere Forderungen gegen Jugoslawien in vollem Umfang und ohne jegliche Einmischung durchsetzen!"
italy.22.a:0 "Wunderbar!"
italy.23.t:0 "Die Tschechen lehnen ab!"
italy.23.desc:0 "Die Tschechen haben unser großzügiges Friedensangebot abgelehnt und wollen weiter kämpfen! Es soll bekannt werden, dass sie die unvernünftigen Kriegstreiber sind!"
italy.23.a:0 "Vorwärts nach Prag!"
italy.30.t:0 "Italienisches Ostafrika"
italy.30.desc:0 "Africa Orientale Italiana war eine italienische Kolonie am Horn von Afrika. Sie wurde 1936 durch den Zusammenschluss von Italienisch-Somaliland, Italienisch-Eritrea und dem neu besetzten Italienisch-Äthiopien gegründet. Bei seiner Gründung im Jahr 1936 bestand Italienisch-Ostafrika (die andere italienische Kolonie in Afrika war Italienisch-Nordafrika) aus den alten italienischen Besitzungen am Horn von Afrika, Italienisch-Eritrea und Italienisch-Somaliland, sowie dem kürzlich annektierten Reich Äthiopien. Victor Emmanuel III. von Italien nahm daraufhin den Titel "Kaiser von Äthiopien" an, obwohl er von keinem anderen Land als Nazideutschland und dem kaiserlichen Japan anerkannt wurde. Das Gebiet wurde in die sechs Gouvernements von Italienisch-Ostafrika aufgeteilt: Italienisch-Eritrea und Italienisch-Somaliland sowie vier Provinzen von Äthiopien (Amhara, Galla-Sidamo, Scioa, Harar), die jeweils einem italienischen Gouverneur unterstanden, der einem Vizekönig unterstellt war, der wiederum den Kaiser vertrat. Obwohl es sich nicht um eine Marionette im eigentlichen Sinne handelt, können Sie sich dafür entscheiden, diese Kolonie als italienische Marionette zu gründen."
italy.30.a:0 "Erstelle sie als Marionettenstaat."
italy.30.b:0 "Lassen Sie sie unter direkter italienischer Kontrolle."
italy.30.c:0 "Spielen Sie als Italienisches Ostafrika"
