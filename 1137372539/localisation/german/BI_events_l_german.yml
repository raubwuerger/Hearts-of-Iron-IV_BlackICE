germany.607.t:0 "Aufrüstung 7. Panzer-Division"
germany.607.desc:0 "Die 7. Panzer-Division war eine gepanzerte Formation des deutschen Heeres im Zweiten Weltkrieg. Sie nahm an der Schlacht um Frankreich, dem Überfall auf die Sowjetunion, der Besetzung Vichy-Frankreichs und bis zum Kriegsende an der Ostfront teil. Die 7. Panzerdivision ist manchmal unter ihrem Spitznamen "Geisterdivision" bekannt. 1940 war die Division in Frankreich und 1941 in der Sowjetunion sehr erfolgreich. Im Mai 1942 wurde die Division aus der Sowjetunion abgezogen und nach Frankreich zurückgeschickt, um Verluste zu ersetzen und sich neu zu formieren. Nach der Niederlage von Stalingrad kehrte sie nach Südrussland zurück und trug als Teil der Heeresgruppe Don dazu bei, den allgemeinen Zusammenbruch der Front in einer Reihe von Verteidigungskämpfen aufzuhalten, und nahm am Gegenangriff von General Erich von Manstein bei Charkow teil. Im Sommer 1943 kämpfte die Division in der erfolglosen Offensive bei Kursk und erlitt dabei schwere Verluste an Männern und Material. In der anschließenden sowjetischen Gegenoffensive wurde sie weiter dezimiert. 1944 und 1945 war die Division deutlich unterlegen und ständig in eine Reihe von Abwehrkämpfen an der Ostfront verwickelt. Zweimal wurde sie auf dem Seeweg evakuiert, wobei jedes Mal die Reste ihrer schweren Ausrüstung zurückblieben. Nach Abwehrkämpfen in Preußen und Norddeutschland flüchteten die überlebenden Männer in den Wald und ergaben sich im Mai 1945 nordwestlich von Berlin der britischen Armee."
germany.608.t:0 "Aufrüstung 8. Panzer-Division"
germany.608.desc:0 "1938 wurde die 3. leichte Division aufgestellt, bestehend aus der Panzerabteilung 67 und den 8. und 9. Kavallerie-Schützen-Regiment sowie dem Aufklärungs-Regiment 59. Die 3. Leichte Division nahm 1939 am Überfall auf Polen teil und wurde im Winter 1939 in die 8. Panzer-Division umgewandelt. Im Rahmen der Umgliederung wurde das Aufklärungs-Regiment aus zwei Bataillonen aufgeteilt, von denen eines zur 10. und das andere zur 8. Die beiden Bataillone des Panzer-Regiments 10 aus Ostpreußen kamen hinzu, ebenso die Schützen-Brigade 8, die nun das 8. Schützen-Regiment mit drei Bataillonen und das Krad-Schützen-Bataillon 8 führte. Die Panzerbataillone wurden hauptsächlich mit tschechischen Panzern und leichten Panzern Mk II ausgerüstet, so dass die 8. Panzerdivision für den Angriff auf Frankreich über insgesamt 212 Panzer (58 Mk II, 118 38t, 23 Mk IV und 15 Führungspanzer) verfügte. Die Division umfasste auch ein Panzerabwehrbataillon mit zunächst nur zwei Kompanien, die mit der allgegenwärtigen, aber stark untermotorisierten 37mm PAK 35/36 ausgerüstet waren, ein Pionierbataillon, Signal- und Unterstützungseinheiten. Die Divisionsartillerie wurde von zwei Bataillonen 105-mm-Haubitzen versorgt. Die nächste Aufrüstung erfolgte im Juni 1941."
germany.609.t:0 "Aufrüstung/Umrüstung 9. Panzer-Division"
germany.609.desc:0 "Die 9. Panzer-Division war eine Panzer-Division der Wehrmacht während des Zweiten Weltkriegs. Sie entstand, nachdem die 4. leichte Division im Januar 1940 neu aufgestellt worden war. Das Hauptquartier der Division befand sich in Wien, im Wehrkreis XVII. Die 9. Panzerdivision, die ursprünglich aus den vor dem Krieg an Deutschland angegliederten österreichischen Streitkräften aufgestellt wurde, war an den meisten der frühen Blitzkriegsangriffe des deutschen Heeres in Westeuropa beteiligt. Nach dem Frankreichfeldzug kehrte die Division im Juli 1940 nach Wien zurück. Dort wurde sie weiter reorganisiert und vergrößert und nahm die Organisation an, die sie für den größten Teil des Krieges beibehielt: 1 Pz.-Regiment, 2 Pzgren.-Regimenter und 2 Artillerie-Regiment. Im September 1940 wird es zusammen mit dem XL-Panzerkorps nach Polen verlegt. Im Frühjahr 1941 nahm die 9. Panzer-Division an der Balkan-Kampagne teil. Sie wurde nach Rumänien verlegt und wurde zur gepanzerten Speerspitze der 12. Armee. Sie führte einige Blitzkriegstaktiken auf dem Balkan durch, trennte die griechische Armee von der königlichen jugoslawischen Armee und griff dann in Jugoslawien selbst an. Als Teil der 12. Armee drängte die 9. Panzerdivision die Hauptkräfte der Britischen Armee, der griechischen und der australischen Armee zurück. Nach dem Rückzug dieser Armeen wurde die Division zur Vorbereitung der Operation Barbarossa, dem Überfall auf die Sowjetunion, nach Rumänien geschickt."
germany.610.t:0 "Aufrüstung/Umrüstung 10. Panzer-Division"
germany.610.desc:0 "Die 10. Panzer-Division wurde erstmals am 1. April 1939 in Prag aufgestellt, und zwar als eine aus bereits bestehenden deutschen Einheiten zusammengesetzte Formation. Viele dieser Einheiten wurden aus der 20. motorisierten Division, der 29. motorisierten Division und der 3. leichten Division übernommen. Im Herbst 1939 befand sich die Division noch in der Aufbauphase, wurde aber noch vor Abschluss des Aufbauprozesses für die Invasion Polens 1939 eingesetzt. Aus diesem Grund blieb die 10. Panzerdivision während des gesamten Feldzugs in Reserve. Sie wurde im August von Pommern nach Polen verlegt, wo ihr in aller Eile die Kontrolle über das 7. Panzerregiment, die 4. Panzerbrigade und mehrere SS-Einheiten übertragen wurde.\nDie Division schloss ihre Aufstellung bis Anfang 1940 ab. Sie bestand aus der 10. Schützen-Brigade mit dem 69. und 86. Schützen-Regiment, der 4. Panzer-Brigade mit dem 7. und 8. Panzer-Regiment, und dem 90. Artillerie-Regiment."
