enigma.15.d:0 "Wir mussten Bletchley Park aufgeben, wertvolle Ausrüstung ist in die Hände des Feindes gefallen, das ist ein schwerer Schlag für die alliierten Kriegsanstrengungen!"
enigma.15.a:0 "Oh nein!"
