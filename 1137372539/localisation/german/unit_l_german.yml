 bicycle_battalion:0 "Fahrrad-Infanterie"
 bicycle_battalion_desc:0 "Fleisch für den Fleischwolf, aber mit zusätzlichen Metallteilen."
 paratrooper:0 "Fallschirmjäger"
 paratrooper_desc:0 "Durch die Einbeziehung von Luftlandetruppen in unsere Armee können wir gewaltsam eindringen und wichtige Truppen in bisher unzugänglichen Gebieten positionieren, wodurch sich neue taktische Möglichkeiten ergeben."
 marine:0 "Marine"
 marine_desc:0 "Auf amphibische Kriegsführung spezialisierte Truppen werden immer unverzichtbarer. Improvisierte Methoden und Ausrüstungen gehören der Vergangenheit an, da unsere Marineinfanterie durch spezialisierte Landungsboote und Ausbildung unterstützt wird."
 marine_assault:0 "Angriffsmarine"
 marine_assault_desc:0 "Auf die amphibische Kriegsführung spezialisierte Truppen, die mit Angriffswaffen ausgerüstet sind. Improvisierte Methoden und Ausrüstung gehören der Vergangenheit an, da unsere Marineinfanterie durch spezialisierte Landungsboote und Ausbildung unterstützt wird."
 mountaineers:0 "Gebirgsjäger"
 mountaineers_desc:0 "Der Kampf in Gebirgsregionen setzt die Soldaten vielen Gefahren aus, lässt sich aber manchmal nicht vermeiden. Indem wir unseren Soldaten eine spezielle Ausbildung für dieses Umfeld bieten, können wir diese Risiken minimieren."
 recon:0 "Aufklärer"
 recon_desc:0 "Durch die Entsendung kleinerer Gruppen zum Auskundschaften, bevor die Haupttruppe nachrückt, können wir Informationen darüber sammeln, wo sich der Feind aufhält und mit wie vielen Soldaten wir rechnen müssen."
 mot_recon:0 "Motorisierte Aufklärungskompanie"
 mot_recon_desc:0 "Durch den Einsatz von leichten Lastwagen und Motorrädern können Aufklärungskompanien weiter vorausfahren und ein größeres Gebiet abdecken, um die Flanken zu schützen."
 light_tank_recon:0 "Gepanzerte Aufklärungskompanie"
 light_tank_recon_desc:0 "Durch den Einsatz von leichten Panzern als Aufklärer können wir den Feind durch Beschuss aufklären und uns ein besseres Bild von ihm machen."
 spotter_air:0 "Artillerieaufklärer [Aircraft]"
 spotter_air_desc:0 "Der Einsatz kleiner, leichter Flugzeuge zum Erkennen und Korrigieren von Feuer ermöglicht einen effektiveren Einsatz der Artillerie."
 engineer:0 "Pionierkompanie"
 engineer_desc:0 "Der Bau von Befestigungen und die Überwindung von Hindernissen machen Pioniere im Feld unverzichtbar. Die vielseitige Rolle unserer Pioniere ermöglicht es uns, sie in den verschiedensten Situationen einzusetzen, in denen sie gebraucht werden."
 engineer_armored:0 "Pionierkompanie [Arm]"
