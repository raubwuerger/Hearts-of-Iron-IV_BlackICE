 DIV_HQ_desc:0 "Eine Division ist eine große militärische Einheit oder Formation, die normalerweise zwischen 10.000 und 20.000 Soldaten umfasst. In den Weltkriegen umfassten Infanteriedivisionen in der Regel 30.000 oder mehr Soldaten.\nIn den meisten Armeen besteht eine Division aus mehreren Regimentern oder Brigaden; mehrere Divisionen wiederum bilden in der Regel ein Korps. In den meisten modernen Streitkräften ist eine Division in der Regel der kleinste Truppenteil, der zu eigenständigen Operationen fähig ist; dies ist auf ihre autarke Rolle als Einheit mit einer Reihe von Kampftruppen und geeigneten Kampfunterstützungstruppen zurückzuführen, die in verschiedenen organischen Kombinationen angeordnet werden können.\nTypen im Zweiten Weltkrieg:\nKavallerie-, Panzer- und Infanterie- und Fallschirmjäger-/Luftlandedivision."
