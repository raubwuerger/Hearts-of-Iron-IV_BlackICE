 mechanized_assault_desc:0 "Leicht gepanzerter Infanterietransport." modern_armor_desc:0 "Moderne Panzer haben sich so entwickelt, dass sie die meisten Situationen auf dem Schlachtfeld bewältigen können. Leistungsstarke Kanonen und schräge Panzerung haben den Bedarf an Spezialpanzern überflüssig gemacht."
