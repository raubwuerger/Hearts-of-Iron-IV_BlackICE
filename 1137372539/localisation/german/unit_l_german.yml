 #GER_anti_tank_heavy:0 "Schwere Panzerabwehr Abt."
 #GER_anti_tank_heavy_desc:0 "Schwere Panzerabwehrkanonen sind Geschütze, die gepanzerte Fahrzeuge aus defensiven Stellungen zerstören sollen. Um mit den mobilen Kräften Schritt halten zu können, wurden die Panzerabwehrkanonen motorisiert und erhielten Lastwagen zum Ziehen der Kanonen. Um die Panzerung von Fahrzeugen zu durchdringen, feuern sie Geschosse kleineren Kalibers aus Kanonen mit längeren Läufen ab, um eine höhere Mündungsgeschwindigkeit zu erreichen als Feldartilleriewaffen, von denen viele Haubitzen sind. Die höhere Geschwindigkeit und die flachere Flugbahn liefern die kinetische Endenergie, um die Panzerung des beweglichen/statischen Ziels bei einer bestimmten Entfernung und einem bestimmten Auftreffwinkel zu durchschlagen. Jede Feldartilleriekanone mit einer Rohrlänge, die 15 bis 25 Mal länger ist als ihr Kaliber, konnte auch Panzerabwehrmunition verschießen, wie z. B. die sowjetische A-19. Vor dem Zweiten Weltkrieg hatten nur wenige Panzerabwehrkanonen ein Kaliber von mehr als 50 mm (oder benötigten es). Beispiele für Geschütze dieser Klasse sind das deutsche 37-mm-Geschütz, das US-amerikanische 37-mm-Geschütz (das größte Geschütz, das von einem Jeep gezogen werden konnte), die französischen 25-mm- und 47-mm-Geschütze, der britische QF 2-Pfünder (40 mm), das italienische 47-mm-Geschütz und das sowjetische 45-mm-Geschütz. Alle diese leichten Waffen konnten die dünne Panzerung der meisten Vorkriegs- und frühen Kriegspanzer durchdringen."
 
