 airborne_engineer:0 "Airborne Engineer Company"
 airborne_engineer_desc:0 "Der Bau von Befestigungen und die Überwindung von Hindernissen machen Luftlandepioniere im Einsatz unverzichtbar. Die vielseitige Einsetzbarkeit unserer Pioniere ermöglicht es uns, sie in den unterschiedlichsten Situationen einzusetzen, in denen sie gebraucht werden."
