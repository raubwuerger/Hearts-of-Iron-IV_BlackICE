 FRA_heavy_cruiser_1_desc:0 "Die schweren Kreuzer der Duquesne-Klasse waren Frankreichs erste "Vertragskreuzer" und gingen wie die frühen italienischen Kreuzer einen Kompromiss zwischen Panzerung und höherer Geschwindigkeit ein.  Sie waren mit acht 203-mm-Kanonen bewaffnet und erreichten eine Geschwindigkeit von fast 34 Knoten, verfügten aber nur über einen 30-mm-Panzerschutz, der auf die Abdeckung von Schlüsselbereichen beschränkt war."
