 combat_engineer_mech:0 "Kampfpionierkompanie [Mech]"
 combat_engineer_mech_desc:0 "Der Bau von Befestigungen und die Überwindung von Hindernissen machen Kampfpioniere im Feld unverzichtbar. Die vielseitigen Aufgaben unserer Pioniere ermöglichen es uns, sie in den unterschiedlichsten Situationen einzusetzen."
