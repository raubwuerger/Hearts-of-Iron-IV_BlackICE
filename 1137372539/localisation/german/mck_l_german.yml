 MCK_reliant_idea:0 "Rückgriff auf die Kwantung-Armee"
 MCK_reliant_idea_desc:0 "Wie im 1932 unterzeichneten Protokoll zwischen Japan und Mandschukuo festgelegt, wird die Verteidigung Mandschukuos weitgehend von der Kwantung-Armee übernommen. Dadurch entsteht eine Abhängigkeit von ihr, und unsere Männer sind nicht gut auf den Kampf vorbereitet."
