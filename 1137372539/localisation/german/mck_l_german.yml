 ### events ### ""
 jap.3.t:0 "Chinesische Marionette in Peking einrichten?"
 jap.3.d:0 "Unsere Nordchinesische Gebietsarmee hat Peking erfolgreich erobert, vielleicht wird die Einsetzung einer Marionettenregierung dort unsere Kosten für die Besetzung des Gebiets senken."
 jap.3.a:0 "Chinesen mit Chinesen bekämpfen."
 jap.3.b:0 "Zu riskant."
 jap.4.t:0 "Gründung von [PGR.GetName]"
 jap.4.d:0 "Nach der Gründung der [PGR.GetName] hat [Root.GetLeader] ein Dokument erhalten, dass wir die [EHA.GetNameDef] auflösen und unter die Verwaltung der [PGR.GetNameDef] kommen sollen."
 jap.4.a:0 "Wir haben unseren Wert verloren..."
 jap.4.b:0 "Tod den Imperialisten!"
 jap.5.t:0 "[EHA.GetName] Rebellen!"
 jap.5.d:0 "[EHA.GetName] hat sich geweigert, in [PGR.GetNameDef] aufgenommen zu werden, und hat gegen uns rebelliert!"
 jap.5.a:0 "Lachhaft!"
 jap.6.t:0 "Tungchow Meuterei"
 jap.6.d:0 "Einige [CHI.GetRulingParty]-Loyalisten in unserer Polizei haben auf die Propaganda der [CHI.GetRulingParty] gehört, dass sie im aktuellen Konflikt gewinnen, und haben sich in Tungchow gegen uns erhoben. Diese Meuterer haben zahlreiche ethnische Japaner und Koreaner angegriffen und getötet. Obwohl man schließlich gegen sie vorging, wurde Yin Ju-keng zum Rücktritt gezwungen, und [Root.GetLeader] nimmt nun seine Position ein. Unsere Beziehungen zu Tokio haben sich ebenfalls verschlechtert."
 jap.6.a:0 "Verflucht seien sie!"
 jap.7.d:0 "Einige Meuterer in Tungchow haben sich erhoben und einige ethnische Japaner und Koreaner getötet! Glücklicherweise wurden sie später von der örtlichen Polizei beseitigt."
 jap.7.a:0 "Wie konnte das nur passieren?"
 jap.8.t:0 "Chinesische Marionette in Nanking aufgestellt?"
 jap.8.d:0 "Unsere Zentralchinesische Gebietsarmee hat Nanking erfolgreich erobert, vielleicht kann die Einsetzung einer Marionettenregierung dort unsere Kosten für die Besetzung des Gebiets senken."
 jap.9.t:0 "Wang Jingwei in Nanking einsetzen?"
 jap.9.d:0 "Ein ehemaliges chinesisches Aushängeschild namens Wang Jingwei ist als Sympathisant der Japaner bekannt. Vielleicht können wir ihn in Nanking einsetzen und seine Regierung nutzen, um unsere Kosten für die Besetzung Chinas zu senken?"
 jap.11.t:0 "Mandschukuo hat seine Unabhängigkeit erklärt!"
 jap.11.d:0 "[MCK.GetLeader] hat die ganze Zeit über seinen erbärmlichen Restaurationsplan ausgeheckt. Heute haben er und seine kleine Clique ihre Unabhängigkeit von uns erklärt!"
 jap.11.a:0 "Bakayarou!"
 jap.11.b:0 "Was auch immer"
 jap.12.t:0 "Attentate in der Mandschurei"
 jap.12.d:0 "In der Mandschurei hat es eine Reihe von Attentaten gegeben, die sich gegen lokale japanische Beamte richteten, vor allem gegen solche der Kwantung-Armee. Einige unserer Generäle wurden getötet, die Ermittlungen deuten auf einige lokale chinesische Guerillakämpfer hin, aber wir sind nicht in der Lage, die Täter zu fassen."
 jap.13.t:0 "[Von.GetName] bittet um unsere Unterstützung für die Unabhängigkeit"
 jap.13.d:0 "[Von.GetName] hat seinen Wunsch geäußert, sich von Japan zu lösen, und bittet nun um unsere Unterstützung."
 jap.13.a:0 "Das ist der richtige Weg."
 jap.13.b:0 "Nicht interessiert."
 jap.14.t:0 "[Von.GetName] stimmt zu, unsere Unabhängigkeit zu unterstützen"
 jap.14.d:0 "[Von.GetName] hat zugestimmt, unsere Unabhängigkeit zu unterstützen. Weitere Bedingungen werden später besprochen."
 jap.14.a:0 "Fantastisch!"
 jap.15.t:0 "[Von.GetName] lehnt es ab, unsere Unabhängigkeit zu unterstützen"
 jap.15.d:0 "[Von.GetName] hat es abgelehnt, unsere Unabhängigkeit zu unterstützen. Sie erklärten, dass sie kein Interesse an dem Abkommen haben."
 jap.15.a:0 "Wir müssen einen anderen Weg suchen."
 jap.16.t:0 "[Von.GetLeader] ruft zum Handeln auf"
 jap.16.d:0 "Nachdem [Von.GetName] erfolgreich die Demokratie in [Von.GetName] eingeführt hat, ruft [Von.GetLeader] uns nun auf, die Japaner anzugreifen, um sie in die Freiheit zu führen."
 jap.16.a:0 "Erst wenn die Diplomatie nicht funktioniert, werden wir zum Krieg greifen."
 jap.16.b:0 "Wir haben bereits einen Plan im Kopf, sagt ihnen, sie sollen sich gedulden."
 jap.16.c:0 "Lasst die Sonne untergehen!"
 jap.17.t:0 "Ultimatum von [From.GetName]"
 jap.17.d:0 "[Von.GetLeader] hat uns ein Ultimatum gestellt, in dem wir aufgefordert werden, [MCK.GetName] die Unabhängigkeit zu gewähren. Wenn wir dem nicht nachkommen, müssen wir möglicherweise mit ihnen in den Krieg ziehen."
 jap.17.a:0 "Wir können es uns nicht leisten, mit ihnen in den Krieg zu ziehen."
 jap.17.b:0 "Wenn sie den Krieg wollen, werden wir ihn ihnen geben!"
 jap.18.t:0 "[Von.GetName] weigert sich, jetzt zu handeln"
 jap.18.d:0 "Die Antwort von [From.GetName] lautet, dass wir uns vorerst zurückhalten müssen. Denn sie haben bereits einen Plan im Kopf."
 jap.18.a:0 "Wir warten also ab..."
 jap.19.t:0 "[JAP.GetName] gewährt [MCK.GetName] die Unabhängigkeit"
 jap.19.d:0 "[JAP.GetName] hat [MCK.GetName] die Unabhängigkeit gewährt."
 jap.19.a:0 "Eine rationale Entscheidung."
 jap.20.t:0 "[JAP.GetName] gewährt uns Unabhängigkeit"
 jap.20.d:0 "[JAP.GetName] hat uns die Unabhängigkeit gewährt!"
 jap.20.a:0 "Ein glorreicher Tag!"
 jap.21.t:0 "[JAP.GetName] weigert sich, [MCK.GetName] die Unabhängigkeit zu gewähren"
 jap.21.d:0 "Trotz unserer Macht weigert sich [JAP.GetName], das Ultimatum zu erfüllen."
 jap.21.a:0 "Möge Gott ihnen gnädig sein."
 jap.22.t:0 "Schließt Euch [USA.GetName] an!"
 jap.22.d:0 "Die Zeit ist gekommen, wir kämpfen jetzt an der Seite des Leuchtturms der Demokratie gegen die tyrannischen Japaner!"
 jap.22.a:0 "Freiheit oder Tod!"
 jap.23.t:0 "[MCK.GetName] schließt sich [USA.GetName] an!"
 jap.23.d:0 "Das rebellische Volk von [MCK.GetName] hat sich von uns losgesagt und sich [USA.GetNameDef] im Krieg angeschlossen."
 jap.23.a:0 "Bakayarou!"
 jap.28.t:0 "[Von.GetNameDef] bietet Vasallisierung an"
 jap.28.d:0 "Durch das Mandat des Himmels, das der Kaiser hiermit erlässt, wird Euer Königreich nun eingeladen, ein Vasall des glorreichen Großen Qing-Reiches zu werden. Gehorcht. Andernfalls geht es unter der Macht des Himmlischen Reiches unter.\n\nBeachtet dies. "
 jap.28.a:0 "Das Edikt wird angenommen."
 jap.28.b:0 "So ein Quatsch!"
 jap.29.t:0 "[Von.GetName] Wird unser Vasall"
 jap.29.d:0 "Durch den Erlass des Imperators ist [Von.GetName] ein ehrenhafter Vasall unter [MCK.GetNameDef] geworden."
 jap.29.a:0 "Die Welt wird sich wieder einmal vor dem mächtigen Qing-Reich verneigen!"
 jap.29.b:0 "Sie werden besser dran sein, wenn sie Teil des Reiches sind."
 jap.30.t:0 "[Von.GetName] verweigert Vasallisierung"
 jap.30.d:0 "Der arrogante [From.GetLeader] hat unser freundliches Angebot der Vasallisierung abgelehnt!"
 jap.30.a:0 "Sie werden ihren Fehler bald erkennen."
 jap.31.t:0 "[MCK.GetName] will Kanto-Shu übernehmen"
 jap.31.d:0 "[MCK.GetName] hat einen Vertreter geschickt, um die Angelegenheit des Transfers von Kanto-Shu zu besprechen."
 jap.31.a:0 "Einverstanden."
 jap.31.b:0 "Nicht möglich."
 jap.32.t:0 "Kanto-Shu erworben"
 jap.32.d:0 "Wir haben den Besitz von Kanto-Shu erworben!"
 jap.32.a:0 "Das ist das beste Ergebnis."
 jap.33.t:0 "Kanto-Shu verbleibt in japanischer Hand"
 jap.33.d:0 "Unser Vorschlag konnte die japanischen Beamten nicht überzeugen, Kanto-Shu bleibt in japanischer Hand."
 jap.33.a:0 "Da können wir nichts machen."
 jap.34.t:0 "[MCK.GetName] bittet um Erlaubnis, die Marine zu erweitern"
 jap.34.d:0 "Die Beamten von [MCK.GetName] sind gekommen, um über die Erlaubnis zum Ausbau ihrer Marine zu sprechen."
 jap.35.t:0 "Erlaubnis erteilt"
 jap.35.d:0 "Wir haben die Erlaubnis erhalten, unsere Flotte zu erweitern."
 jap.36.t:0 "Erlaubnis verweigert"
 jap.36.d:0 "Die Erlaubnis zum Ausbau der Marine wurde uns verweigert."
 jap.37.t:0 "Industrielle Expansion"
 jap.37.d:0 "Unsere Industrie war lange Zeit unzureichend. Dank der Bemühungen unseres geliebten und glorreichen Kaisers hat sich unsere Industrie nun deutlich verbessert."
 jap.37.a:0 "Lang lebe der Kaiser!"
 jap.38.d:0 "Mit den zunehmenden Anstrengungen in der Industrie haben sich auch unsere Techniken in diesem Bereich deutlich verbessert."
 jap.39.d:0 "Obwohl die zivile Wirtschaft wichtig ist, darf der militärische Sektor nicht vernachlässigt werden. Wir sollten damit beginnen, an dem militärischen Aspekt unserer Industrie zu arbeiten."
 jap.40.t:0 "Fortschritt in der Rüstung"
 jap.40.d:0 "Die Anstrengungen im militärischen Bereich haben sich gelohnt. Unsere Produktionskapazität hat sich verbessert und das Verständnis für Kleinwaffen hat einen großen Sprung nach vorne gemacht."
 jap.41.d:0 "Unsere Spezialisten haben mehr Verständnis für die Militärtechnologie entwickelt. Angesichts der Lage unseres Reiches hat unser geliebter und glorreicher Kaiser einen kleinen Zuschuss für die Marineindustrie genehmigt."
 jap.42.t:0 "Blauwasser-Ambition"
 jap.42.d:0 "Die demütigende Niederlage gegen die japanische Marine vor langer Zeit ist noch nicht vergessen. Die Bedeutung einer starken Marine ist allen unseren Bürgern bekannt."
 jap.43.t:0 "Schutz unseres Horizonts"
 jap.43.d:0 "Die Technologie unserer Marine schreitet in großem Umfang voran. Unsere Luftwaffe ist jedoch immer noch in schlechtem Zustand. Wenn wir das Eigentum der Menschen schützen wollen, müssen wir sie auch von der Angst vor feindlichen Bombardierungen befreien."
 jap.44.d:0 "Die Anstrengungen, die in die Luft- und Seeforschung gesteckt werden, bringen unschätzbare Ergebnisse. Wir können nun Flugzeuge in das gesamte Reich entsenden, und unsere Marineproduktion ist in die Höhe geschnellt."
 jap.45.t:0 "Suche nach Öl"
 jap.45.d:0 "Wir haben die reichen Rohstoffvorkommen unter dem riesigen Territorium unseres Reiches entdeckt und begonnen, sie zu nutzen, um einen Beitrag zur Zukunft des Reiches zu leisten."
 jap.46.t:0 "Mineralienvorkommen"
 jap.47.t:0 "RFP erbittet unsere Hilfe"
 jap.47.d:0 "Nachdem wir erfolgreich unsere Unabhängigkeit von den Japanern erklärt haben, hat die RFP ihr Versprechen erfüllt, und es ist an der Zeit, dass wir unser Versprechen erfüllen, oder nicht?"
 jap.47.a:0 "Die Vernichtung der Bolschewiken ist die Pflicht eines jeden Menschen!"
 jap.47.b:0 "Wir brauchen 10 Monate, um uns vorzubereiten."
 jap.47.c:0 "Es gibt keine Vögel mehr zu jagen, der beste Bogen ist jetzt nutzlos für uns."
 jap.48.d:0 "Die Zeit ist gekommen, dass wir die Bolschewiki angreifen!"
 jap.49.t:0 "RFP erhebt sich gegen uns"
 jap.49.d:0 "Unser Verrat hat die RFP erzürnt und sie haben sich gegen uns erhoben!"
 jap.49.a:0 "Der Jagdhund hat seinen Zweck erfüllt, wir haben keine Verwendung mehr für ihn."
 jap.50.t:0 "Sieg gegen die Guerillas"
 jap.50.d:0 "Trotz schwerer Verluste ist unsere Armee aus der jüngsten Konfrontation mit der kommunistischen Guerilla siegreich hervorgegangen. Mehrere Anführer der Guerilla wurden während der Konfrontation getötet, dieser entscheidende Schlag wird ihre Stärke erheblich schwächen."
 jap.50.a:0 "Die Gerechtigkeit wird siegen!"
 jap.51.t:0 "Niederlage gegen die Guerilla"
 jap.51.d:0 "Unser jüngster Versuch, die Guerilla zu konfrontieren, geriet außer Kontrolle. Unsere Divisionen gerieten in einen Hinterhalt und wurden schnell von den anderen getrennt. Nur wenige haben das Gemetzel überlebt."
 jap.51.a:0 "Undenkbar!"
 jap.52.t:0 "Frieden mit [JAP.GetName]?"
 jap.52.d:0 "Wir haben die abscheulichen Japaner erfolgreich von unserem Heimatboden vertrieben. Sollten wir das Blutvergießen jetzt beenden?"
 jap.52.a:0 "Lasst uns ein Friedensgespräch vereinbaren."
 jap.52.b:0 "Wir werden die Heimatinseln erobern!"
 jap.53.t:0 "[MCK.GetName] will Frieden"
 jap.53.d:0 "Da unsere Truppen nicht in der Lage sind, ihre Verteidigung zu durchdringen, haben die Offiziellen von [MCK.GetNameADJ] einen Vorschlag für Friedensgespräche unterbreitet."
 jap.53.a:0 "Beim nächsten Mal werden sie nicht so viel Glück haben."
 jap.53.b:0 "Sie haben unsere Gnade mit Schwäche verwechselt!"
 jap.54.t:0 "Frieden!"
 jap.54.d:0 "Die japanische Regierung hat dem Friedensangebot zugestimmt!"
 jap.54.b:0 "Ein glorreicher Tag!"
 jap.55.t:0 "Der Krieg geht weiter"
 jap.55.d:0 "Unser Vertreter wurde von der japanischen Militärpolizei verhaftet."
 jap.55.b:0 "Ungeheuerlich!"
 MCK_independence_yes_tt:0 "Übernahme von Staaten, die Japan und seinen Marionetten gehören."
 MCK_10_t_prepare_tt:0 "Dieses Ereignis wird sich nach zehn Monaten wiederholen, aber ohne diese Option."
 MCK_rfp_rise_tt:0 "Die RFP wird in der Zukunft einen Bürgerkrieg auslösen."
 ## 19/1/2017 ## ""
 jap.57.t:0 "Regierungsumstrukturierung in [From.GetName]"
 jap.57.d:0 "[From.GetLeader] hat die Regierung auf eigene Faust umstrukturiert, und ihre Politik ist weniger vorteilhaft für unsere Interessen geworden."
 jap.57.a:0 "Wir müssen ihre Autonomie an uns reißen, um weiteren Schaden für unsere Interessen zu verhindern."
 jap.57.b:0 "Kein Grund zur Sorge."
 jap.58.t:0 "[From.GetName] Fordert unsere Annexion"
 jap.58.d:0 "Angesichts unserer jüngsten Umstrukturierung innerhalb unserer Regierung hat [Von.GetName] gefordert, dass wir unsere Autonomie aufgeben und Teil ihrer Nation werden."
 jap.58.a:0 "Handelt, bevor es zu spät ist!"
 jap.58.b:0 "Sie sind zu mächtig."
 jap.59.t:0 "[Von.GetName] bricht aus"
 jap.59.d:0 "Abgesehen davon, dass er unser Angebot abgelehnt hat, hat sich [Von.GetName] auch von unserer Oberherrschaft losgesagt."
 jap.59.a:0 "Wie können sie es wagen!"
 jap.60.t:0 "[Von.GetName] annektiert"
 jap.60.d:0 "Im Wissen, dass dies zum Wohle des [Von.GetNameADJ] und des [Wurzel.GetNameADJ]-Volkes ist, hat [Von.GetName] zugestimmt, dass [Von.GetName] Teil von [Wurzel.GetNameDef] wird."
 jap.60.a:0 "Ein glorreicher Tag."
 ## 11/5/2017 ## ""
 jap.64.t:0 "Japanische Unterstützung"
 jap.64.d:0 "Die Japaner haben unsere Unzufriedenheit mit [CHI.GetRulingParty] bemerkt, nachdem das Politische Komitee der Mongolen geteilt wurde. Sie haben uns mitgeteilt, dass sie uns helfen könnten, eine eigene Regierung in der Chahar-Region zu errichten und die [ECR.GetName], die unter der Kontrolle von [ECR.GetLeader] steht, einzugliedern."
 jap.64.a:0 "Die Japaner sind vielversprechend."
 jap.64.b:0 "Das muss ihr teuflischer Plan sein."
 jap.65.t:0 "Die zweite mongolische Generalversammlung"
 jap.65.d:0 "Nachdem Suiyuan in unsere Hand gefallen war, wurde die zweite mongolische Generalversammlung einberufen. Die Versammlung beriet über die Gründung von [Root.GetName] und hat [Root.GetLeader] zum Vorsitzenden ernannt."
 jap.65.a:0 "Der Ruhm des Mongolenreiches wird bald wiederhergestellt sein!"
 jap.66.t:0 "Gründung von [Root.GetName]"
 jap.66.d:0 "Nachdem Suiyuan und Taiyuan unter die Kontrolle unserer Verbündeten gefallen sind, wurde in Zhangjiangkou ein Protokoll unterzeichnet. Das Protokoll sieht die Gründung von [Root.GetName] vor."
 jap.67.t:0 "Aufspaltung von [MEN.GetName]"
 jap.67.d:0 "Die pro-japanische Haltung von [MEN.GetLeader] ist besorgniserregend, sein Überlaufen zu den Japanern ist nur eine Frage der Zeit. Wenn er mit seiner derzeitigen Macht zu den Japanern überläuft, wird unsere innermongolische Region vollständig unter japanischer Kontrolle stehen, was ihnen im Falle eines Krieges einen Vorteil verschaffen würde. Einige Beamte der [Root.GetRulingParty] haben dazu aufgerufen, die Macht von [MEN.GetLeader] zu schwächen, indem sie [MEN.GetNameDef] aufteilen und seine Macht auf die Region Chahar beschränken. Dadurch könnte ein größerer Gebietsverlust verhindert werden, aber der Kriegsherr Yan Xishan könnte einen Nutzen daraus ziehen."
 jap.67.a:0 "Teilen Sie das Komitee."
 jap.67.b:0 "Kein Grund zur Sorge."
 jap.68.t:0 "Politisches Komitee von Suiyuan"
 jap.68.d:0 "[From.GetRulingParty] hat beschlossen, die Macht von [MEN.GetLeader] einzuschränken, indem sie das Politische Komitee der Mongolen in zwei Teile teilt. Das Politische Komitee von Suiyuan wurde gegründet und Fu Zuoyi, ein loyaler General von [Root.GetName], wurde zum Vorsitzenden ernannt."
 jap.68.a:0 "Eine Verstärkung für unsere Stärke."
 jap.69.t:0 "[Root.GetName]"
 jap.69.d:0 "[From.GetRulingParty] hat aus irgendeinem Grund beschlossen, unser mongolisches politisches Komitee zu spalten. Die Macht von [Root.GetLeader] wurde ausschließlich auf die Region Chahar beschränkt."
 jap.69.a:0 "Verflucht!"
 jap.70.t:0 "[MEN.GetName] etabliert"
 jap.70.d:0 "Das [MEN.GetName] wurde von Demchugdongrub mit Hilfe der Japaner gegründet. Auch sie haben sich unserer Kontrolle entzogen."
 jap.70.a:0 "Wir wussten es!"
 jap.71.t:0 "Kontaktaufnahme mit [MEN.GetName]?"
 jap.71.d:0 "Das jüngste Vorgehen der [CHI.GetRulingParty] hat innerhalb des [MEN.GetName] zu einiger Unzufriedenheit geführt. Wir haben eine enge Beziehung zu [MEN.GetLeader], vielleicht können wir diese Gelegenheit nutzen, um die Chinesen weiter zu schwächen?"
 jap.71.a:0 "Alles, was uns im kommenden Krieg einen Vorteil verschaffen kann."
 jap.71.b:0 "Verschwenden Sie keine Ressourcen für solch eine unbedeutende Angelegenheit."
 jap.72.t:0 "[Von.GetName] Einverstanden"
 jap.72.d:0 "Demchugdongrub hat der Gründung des [MEN.GetName] zugestimmt und [MEN.GetLeader] wurde zum Vorsitzenden ernannt. Sie sind jetzt loyal zu uns und haben sich von der [CHI.GetRulingParty] losgesagt."
 jap.72.a:0 "Dies wird die [CHI.GetRulingParty] schwächen."
 jap.73.t:0 "[From.GetLeader] abgelehnt"
 jap.73.d:0 "Trotz unserer Großzügigkeit hat [From.GetLeader] beschlossen, sich uns nicht anzuschließen und seine eigene Regierung in der Region Chahar zu gründen. Mit der Begründung, dass unsere Absicht weitaus schlimmer sei als das, was die [CHI.GetRulingParty] zu bieten hat."
 jap.73.a:0 "Was für eine Schande."
 ## 16/5/2017 ## ""
 increase_jap_awareness_tt:0 "§RSSteigert das Bewusstsein der japanischen Regierung\n§!"
 jap.78.t:0 "Radikale Propagierung"
 jap.78.d:0 "In letzter Zeit hat eine Gruppe von Restaurationisten eine radikalere Methode zur Verbreitung ihrer Propaganda gewählt. Sie haben andere gezwungen, ihre Bewegungen zu unterstützen, und diejenigen, die sich weigern, werden verprügelt. Einige haben sogar berichtet, dass sie in das Haus von pro-japanischen Bürgern eingebrochen sind und ihnen "Lektionen" erteilt haben. Ihre Aktionen haben zu Unruhe in unserer Bevölkerung geführt. Wenn sie ihre Propaganda nicht auf mäßigere Weise verbreiten, werden wir bald die Aufmerksamkeit der Japaner auf uns ziehen und der gesamte Plan wird gefährdet sein."
 jap.78.a:0 "Lasst sie ihre Praxis fortsetzen."
 jap.78.b:0 "Sagt ihnen, sie sollen sich beruhigen."
 jap.79.t:0 "Der kleine Plan von [MCK.GetLeader]"
 jap.79.d:0 "Unsere Ermittler haben stichhaltige Beweise für [MCK.GetLeader]s unbedeutenden Plan gefunden, sich unserer Kontrolle zu entziehen. Wir haben ihm ein Ultimatum gestellt, um ihn zur sofortigen Unterwerfung aufzufordern. Wenn er es wagt, sich nicht zu fügen, werden sie auf die mächtige Armee von [Root.GetNameDef] treffen!"
 jap.79.a:0 "Verräter des Imperiums müssen sterben!"
 jap.80.t:0 "Versammlung der Restaurationisten"
 jap.80.d:0 "Eine Gruppe von Anhängern der Restaurationisten hat eine Versammlung in der Nähe des Komplexes von [Root.GetLeader] in [Root.Capital.GetName] organisiert. Sie wollen dazu aufrufen, die Japaner zu vertreiben und das alte Reich wiederherzustellen. Es wurde darum gebeten, einen Petitionsbrief an [Root.GetLeader] zu übergeben. Wenn wir den Brief annehmen, könnten die Japaner vermuten, dass wir die Bewegung der Restaurationisten tatsächlich unterstützen. Wenn wir den Brief jedoch nicht annehmen, könnte unsere öffentliche Unterstützung schwinden."
 jap.80.a:0 "Akzeptieren Sie den Brief."
 jap.80.b:0 "Lehnen Sie den Brief ab."
 jap.81.t:0 "Monarchismus-Ideen werden in Schulen gelehrt"
 jap.81.d:0 "Einige Schulen in unserem Land haben damit begonnen, Schülern heimlich monarchistisches Gedankengut beizubringen. Es wurde bestätigt, dass dies das Werk einiger Restaurationisten ist, die im Bildungssystem Macht haben. Obwohl dieser Unterricht für unseren Wiederherstellungsplan von Vorteil wäre, könnte dies das Misstrauen der Japaner wecken, wenn sie davon erfahren."
 jap.81.a:0 "Erlauben Sie es."
 jap.81.b:0 "Fordert die Einstellung solcher Praktiken."
 jap.82.t:0 "Anti-japanische Versammlungen"
 jap.82.d:0 "In einigen Gebieten unseres Landes haben Versammlungen begonnen, die darauf abzielen, die Japaner zu vertreiben. Einige haben sich sogar zu Konflikten zwischen pro- und antijapanischen Bürgern entwickelt. Obwohl diese Versammlungen einige Sachschäden verursachen könnten, könnten sie für unseren Plan nützlich sein. Aber überhaupt nicht zu reagieren, würde Illoyalität gegenüber den Japanern bedeuten."
 jap.82.a:0 "Setzen Sie unser Teefest fort."
 jap.82.b:0 "Gehen Sie gegen diese Aufwiegler vor!"
 jap.83.t:0 "Politiker mögen Japaner nicht"
 jap.83.d:0 "Einige Politiker haben Abneigung gegen Japaner gezeigt. Die japanischen Beamten in unserer Regierung sind Ziel von Angriffen und Erpressungen geworden. Der Charakter unserer Regierung wandelt sich jetzt in alarmierendem Tempo zu einem antijapanischen Charakter. Einige Politiker haben sogar vorgeschlagen, allen Japanern zu verbieten, der Regierung beizutreten. Obwohl dies ein gewagter Vorschlag ist, könnte er mehr Nutzen als Schaden anrichten..."
 jap.83.a:0 "Das wird einen großen Beitrag zur Restaurierung leisten!"
 jap.83.b:0 "Haben die den Verstand verloren!?"
 jap.84.t:0 "Militärs mögen Japaner nicht"
 jap.84.d:0 "Mit dem antijapanischen Wahn in unserem Land haben viele Menschen ihre Abneigung gegen die Japaner in unserem Land gezeigt, besonders diejenigen, die Macht haben. Und das gilt auch für unser Militär. In letzter Zeit haben einige unserer Soldaten Befehle japanischer Generäle offen missachtet und japanische Soldaten verprügelt. Diese Aktionen haben zu Unruhen und Chaos in unserer Armee und sogar zu einigen bewaffneten Konflikten zwischen unseren Männern und der Kwantung-Armee geführt. Wenn wir verhindern wollen, dass sich solche Konflikte wiederholen, ist es das wirksamste Mittel, den japanischen Einfluss in unserer Armee zu beseitigen. Ein solches Vorgehen würde die Japaner jedoch definitiv provozieren."
 jap.84.a:0 "Verbieten Sie Japanern die Teilnahme an militärischen Angelegenheiten unserer Nation!"
 jap.84.b:0 "Diejenigen, die hinter diesen meuterischen Handlungen stecken, werden vor ein Kriegsgericht gestellt."
 jap.85.t:0 "Getötete Japaner"
 jap.85.d:0 "Vor kurzem sind einige antijapanische Fanatiker in einige japanische Haushalte eingebrochen und haben die Bewohner brutal ermordet. Diese Vorfälle haben die japanischen Gemeinschaften in unserem Land in Aufruhr versetzt, da sie sich über den Mangel an Sicherheit beklagen, den sie beim Leben hier empfinden. Wir mögen bei diesen Taten ein Auge zudrücken, aber es könnte ernste Folgen haben, wenn wir sie unkontrolliert lassen."
 jap.85.a:0 "Ein Auge zudrücken."
 jap.85.b:0 "Setzen Sie Ressourcen für die Verhaftung der Täter ein."
 jap.87.t:0 "Anti-japanische Guerillakämpfer"
 jap.87.d:0 "Einige Restaurationisten haben einige Milizen finanziert, um Guerillagruppen zu bilden, die japanische Militärziele angreifen. Bislang haben sie der Kwantung-Armee einigen Schaden zugefügt, und auch die Kwantung-Armee hat Männer für Befriedungsoperationen entsandt. Die Zahl der Guerillagruppen nimmt weiter zu und könnte einen Punkt erreichen, an dem die Japaner eine groß angelegte Militäroperation durchführen müssen, um sie vollständig auszurotten. Wenn diese Guerillakämpfer gefangen genommen werden, riskieren wir, dass man uns vorwirft, mit ihnen in Verbindung zu stehen."
 jap.87.a:0 "Erlauben Sie der Guerilla, sich auszudehnen."
 jap.87.b:0 "Um der Sicherheit willen sollten Sie ihre Expansion stoppen."
 jap.88.t:0 "Vandalismus gegen Japaner"
 jap.88.d:0 "Antijapanische Fanatiker haben in letzter Zeit japanisches Eigentum verwüstet, darunter Geschäfte, Häuser und Fabrikanlagen für Veranstaltungen. Die geschätzten Kosten sind hoch und steigen weiter an. Diese Praktiken sind zwar hilfreich, um die antijapanische Stimmung zu verbreiten, könnten aber am Ende unserem Land mehr Schaden zufügen als den Japanern."
 jap.88.b:0 "Schicken Sie die Polizei, um potenzielle Ziele des Vandalismus zu schützen."
 jap.89.t:0 "Kühnes Ansinnen"
 jap.89.d:0 "Bei einem kürzlichen Treffen der Restauratoren hat einer von ihnen einen kühnen Plan vorgeschlagen, um die restauratorische Idee noch weiter und schneller zu verbreiten. Einige andere haben sich jedoch gegen diesen Plan ausgesprochen, da er das Risiko erhöht, dass unser geheimer Plan nach außen getragen wird. Die Entscheidung ist nach langer Debatte auf [Root.GetLeader] gefallen: Soll die vorgeschlagene Methode angenommen werden?"
 jap.89.a:0 "Wer nicht wagt, der nicht gewinnt."
 jap.89.b:0 "Die Vertraulichkeit geht vor."
 ## 17/5/2017 ## ""
 MCK_nothing_tt:0 "Es wird nichts passieren\n"
 MCK_jap_will_demand_submission_tt:0 "§R[JAP.GetName] wird Ihre sofortige Unterwerfung verlangen, wenn Sie dem nicht nachkommen, wird es Krieg geben§!\n\n"
 jap.90.t:0 "Flugblatt-Typ verhaftet"
 jap.90.d:0 "Eine Person, die von den Restaurationisten angeheuert wurde, um Flugblätter zu verteilen, wurde kürzlich von der japanischen Polizei in einem kleinen Vorort verhaftet. Die verhaftete Person scheint einige Informationen über die örtlichen Aktivitäten der Restauratoren weitergegeben zu haben, und unser regionales Hauptquartier dort ist nun in Gefahr."
 jap.90.a:0 "Sie werden uns nicht finden können, denn das Gebäude des Hauptquartiers passt sich sehr gut an."
 jap.90.b:0 "Sie werden uns nicht finden können, wir werden dort alle Beweise vernichten und umziehen."
 jap.91.t:0 "Potenzieller Whistleblower"
 jap.91.d:0 "Ein Mitglied der restauratorischen Untergrundbewegung hat uns in letzter Zeit bei Versammlungen die Hölle heiß gemacht. Er behauptet immer wieder, dass die Japaner jetzt von unserem Plan wissen könnten und wir ihn ein für alle Mal stoppen sollten. Abgesehen von seinem mangelnden Glauben an die Bewegung, machen sich andere Mitglieder nun Sorgen, dass er unseren Plan den japanischen Behörden verraten könnte, um sein eigenes Leben zu retten, und erwägen, ihn zu beseitigen."
 jap.91.a:0 "Versuchen wir zuerst, ihn zu überzeugen."
 jap.91.b:0 "Werden Sie ihn still und leise los."
 jap.92.t:0 "Geheimtreffen aufgeflogen"
 jap.92.d:0 "Ein geheimes Treffen wurde vereitelt, als ein japanischer Polizeibeamter den Raum betrat, in dem die Restauratoren ihre Zukunftspläne besprachen. Der Beamte wurde von den Restauratoren sofort ausgeschaltet und sie flohen vom Tatort, bevor weitere Polizisten eintrafen. Die Leiche des Offiziers wurde jedoch gefunden und einige Dokumente über die Bewegung wurden am Tatort zurückgelassen. Dies führte dazu, dass die Japaner die Existenz einer restauratorischen Untergrundgruppe vermuteten. Wenn wir einige Mitglieder der Bewegung anweisen, sich zum Wohle der Allgemeinheit zu stellen, könnte sich ihr Verdacht mit der Zeit zerstreuen."
 jap.92.a:0 "Wir werden unsere Kameraden niemals aufgeben!"
 jap.92.b:0 "Erfolg erfordert Opfer."
 jap.93.t:0 "Japanischer Inspektor ermordet"
 jap.93.d:0 "Gestern untersuchte ein japanischer Inspektor ein kleines Dorf, um festzustellen, ob es verdächtige Aktivitäten gab. Zu seinem Pech sind die Dorfbewohner den Japanern gegenüber nicht sehr aufgeschlossen. Bald entbrannte ein kleiner Konflikt und es wurde Blut vergossen. Während des Konflikts wurde der Inspektor getötet, und die überlebenden Assistenten des Inspektors forderten, dass das gesamte Dorf niedergebrannt und alle Dorfbewohner hingerichtet werden sollten. Wie sollten wir darauf reagieren?"
 jap.93.b:0 "Gesetz ist Gesetz..."
 jap.94.t:0 "Der Besuch eines japanischen Ermittlers"
 jap.94.d:0 "Ein Ermittler aus Japan ist zu Besuch bei [Root.GetLeader]. Der Ermittler bittet [Root.GetLeader], ihm alles zu erzählen, was er über die restauratorische Bewegung weiß, die im Gange ist. Die Ermittlerin scheint sehr zuversichtlich zu sein, dass [Root.GetLeader] irgendwie mit der Bewegung verbunden ist. Zu lügen ist vielleicht nicht die beste Option, aber andere Restauratoren auszuliefern ist es auch nicht."
 jap.94.a:0 "\Ich habe keine Ahnung, wovon du sprichst...\"  jap.94.b:0"\"Diese Verschwörer haben mich schon einmal kontaktiert, aber ich habe ihre Angebote abgelehnt...\"  jap.95.t:0 "Stalker?"
 jap.95.d:0 "[Root.GetLeader] hat nun den Verdacht, dass es Stalker aus Tokio gibt, die sein tägliches Leben noch intensiver überwachen. Sogar einige Mitglieder der Bewegung haben berichtet, dass sie verfolgt werden, und zahlreiche Treffen mussten abgesagt werden, weil wichtige Personen nicht zum Treffpunkt kommen konnten. Die Stalker sind sicherlich eine Bedrohung für unseren Plan, aber wir können Lockvögel einsetzen, um die Stalker abzulenken und das Risiko, entdeckt zu werden, zu verringern."
 jap.95.a:0 "Wir müssen nur vorsichtiger sein, Lockvögel sind unnötig und kostspielig."
 jap.95.b:0 "Ein solider Plan."
 jap.96.t:0 "Abgehörtes Telefon"
 jap.96.d:0 "Einige Schlüsselfiguren haben berichtet, dass ihre Telefone abgehört werden. Die meisten glauben, dass japanische Agenten dafür verantwortlich sind. Viele von ihnen sind dazu übergegangen, Briefe zu schreiben, anstatt zu telefonieren. Dies hat den Fortschritt der Bewegung drastisch verlangsamt."
 jap.96.a:0 "Sagen Sie ihnen, dass sie weiterhin das Telefon benutzen sollen."
 increase_jap_awareness2_tt:0 "§RMäßig das Bewusstsein der japanischen Regierung erhöhen\n§!"
 increase_jap_awareness3_tt:0 "§Steigern Sie den Bekanntheitsgrad der japanischen Regierung erheblich!"
 increase_jap_awareness4_tt:0 "§RDas Bewusstsein für die japanische Regierung drastisch erhöhen\n§!"
 jap.97.t:0 "Japanische Geheimpolizei"
 jap.97.d:0 "Die Japaner haben eine Geheimpolizei eingerichtet, nachdem sie von unseren Restaurationsbewegungen erfahren haben. Es gelingt uns, für einige Monate unter dem Radar zu bleiben. Wir haben jedoch die Nachricht erhalten, dass sie nun eine landesweite Razzia planen, um die Restaurationisten auszurotten. Hochrangige Mitglieder der Bewegung haben zu einer Zeit der Untätigkeit aufgerufen, um nicht entdeckt zu werden. Dies wird unseren Fortschritt sicherlich enorm verlangsamen, aber langfristig wird es von Vorteil sein."
 jap.97.a:0 "Wir dürfen nicht nachlassen!"
 jap.97.b:0 "Wir dürfen nicht riskieren, erwischt zu werden!"
 jap.98.t:0 "[MCK.GetName]'s Verbot von Japanisch"
 jap.98.d:0 "[MCK.GetName] hat Japanern seit einiger Zeit den Zutritt zur Regierung untersagt. Diese Politik schadet unseren Interessen in diesem Gebiet sehr. Wir müssen darum bitten, das Verbot aufzuheben und unsere Interessen zu schützen. Wenn sie dem nicht nachkommen, können wir sie genauso gut in unser Reich "eingliedern" und das Gebiet unter unsere direkte Kontrolle stellen..."
 jap.98.a:0 "Senden Sie das Ultimatum"
 jap.98.b:0 "Das kann später geschehen, wir müssen uns auf unser aktuelles Problem konzentrieren."
 jap.99.t:0 "Ultimatum von [Von.GetName]"
 jap.99.d:0 "Ein Ultimatum von [Von.GetName] hat den Schreibtisch von [Root.GetLeader] erreicht. Es besagt, dass wir das Verbot von Japanern in unserer Regierung aufheben müssen. Sie könnten ihre Truppen für eine Offensive mobilisieren, wenn wir dem nicht nachkommen."
 jap.99.a:0 "Wir können uns einfach nicht gegen sie verteidigen..."
 jap.99.b:0 "Abscheuliche Kreaturen! Wir werden nie wieder unsere Macht an fremde Mächte abgeben!"
 jap.100.t:0 "Verbot zurückgezogen"
 jap.100.d:0 "[From.GetLeader] hat beschlossen, das Verbot zurückzuziehen. Jetzt können wir unsere Kontrolle über das Gebiet mit Leichtigkeit festigen."
 jap.100.a:0 "Nihon banzai!"
 jap.101.t:0 "Verbot noch aktiv"
 jap.101.d:0 "Der Narr [From.GetLeader] hat beschlossen, gegen unsere Interessen zu handeln und sich zu weigern, das Verbot zurückzunehmen."
 jap.101.a:0 "Sie treten nur gegen die Schwänze an."
 jap.101.b:0 "Wir werden uns später mit ihnen befassen..."
 jap.102.t:0 "Hausarrest [MCK.GetLeader]?"
 jap.102.d:0 "Die Beziehung von [MCK.GetLeader] zu den Restaurationisten ist sehr offensichtlich. Obwohl die Beamten ihn wirklich loswerden wollen, könnte dies die Einheimischen provozieren und den Chinesen mehr Kraft verleihen. In der gegenwärtigen Situation wäre es besser, ihn unter Hausarrest zu stellen, als ihn zu liquidieren."
 jap.102.a:0 "Schicken Sie einige Männer, um ihn zu "bewachen"."
 jap.102.b:0 "Das ist nicht nötig."
 jap.103.t:0 "[Root.GetLeader] Unter Hausarrest"
 jap.103.d:0 "Einige japanische Soldaten sind zum Komplex von [Root.GetLeader] gekommen und haben gesagt, es sei ihre Pflicht, ihn zu \"schützen" und zu \"bewachen". Die Wahrheit ist jedoch, dass [Root.GetLeader] auf Befehl aus Tokio unter Hausarrest steht. Die Restaurationisten sind empört über diese Aktion und planen nun, ihren Plan voranzutreiben, um die Autorität von [Root.GetLeader] zu sichern."
 jap.103.a:0 "Wir schlagen zurück, und zwar hart!"
 jap.103.b:0 "Es ist noch nicht an der Zeit!"
 jap.104.t:0 "[From.GetName] kämpft zurück"
 jap.104.d:0 "[From.GetLeader] hat beschlossen, zurückzuschlagen und seine Unabhängigkeit zu erklären! Ihre Truppen haben die Offensive gestartet!"
 jap.104.a:0 "Mudamudamudamudamudamudamuda!"
 jap.105.t:0 "[From.GetName] erklärt uns den Krieg"
 jap.105.d:0 "Unsere Aktion hat die Japaner provoziert, [Von.GetName] hat uns den Krieg erklärt!"
 jap.105.a:0 "Lasst sie kommen!"
 ## 8/6/2017 ## ""
 jap.106.t:0 "Unsere alte Hauptstadt"
 jap.106.d:0 "Peking, wo einst der Kaiser residierte, ist nun wieder unter unserer Kontrolle. Wir sollten die Residenz des Kaisers zurück in die Verbotene Stadt verlegen und den Rebellen zeigen, dass wir die Kontrolle über die Zentralebene wiedererlangt haben!"
 jap.106.a:0 "Lang lebe [Root.GetLeader]!"
 jap.107.t:0 "Tod von [Root.GetLeader]"
 jap.107.d:0 "[Root.GetLeader] war sehr lange krank, er ist schließlich an einer Krankheit verstorben. Nun wird ein neuer Anführer ernannt, um [Root.GetNameDef] zu beaufsichtigen."
 jap.107.a:0 "Wie auch immer."
 ## 16/6/2017 ## ""
 jap.74.t:0 "Sich [JAP.GetName] anschließen?"
 jap.74.d:0 "In der gegenwärtigen Situation bietet sich uns eine wertvolle Gelegenheit, uns von der [CHI.GetAdjective] zu lösen und uns der [JAP.GetAdjective] anzuschließen. Sollten wir jetzt handeln?"
 jap.74.a:0 "Eine solche Chance wird sich nicht wieder bieten."
 jap.74.b:0 "Wir sollten bei [CHI.GetAdjective] bleiben."
 jap.74.c:0 "Die [JAP.GetAdjective] sind schlimmer als die [CHI.GetAdjective]."
 jap.75.t:0 "[Von.GetName] möchte sich uns anschließen"
 jap.75.d:0 "In ihrer derzeitigen Situation hat [From.GetLeader] beschlossen, uns zu kontaktieren und uns um Hilfe zu bitten, damit sie sich von der [CHI.GetAdjective] befreien können. Im Gegenzug werden sie uns Loyalität schwören."
 jap.75.a:0 "Interessant"
 jap.75.b:0 "Das erscheint mir zu verdächtig"
 jap.76.t:0 "[Von.GetName] Akzeptiert"
 jap.76.d:0 "[From.GetName] hat unsere Bitte angenommen!"
 jap.76.a:0 "Bravo!"
 jap.77.t:0 "[From.GetName] Abgelehnt"
 jap.77.d:0 "[Von.GetName] hat unsere Anfrage aus unbestimmten Gründen abgelehnt."
 jap.77.a:0 "Verflucht."
 ## 25/8/2017 ## ""
 jap.109.t:0 "Freundschaft zeigen"
 ## 24/9/2017 ## ""
 jap.111.t:0 "Unseren Verbündeten anrufen?"
 jap.111.d:0 "Da wir uns nun im Krieg mit [SOV.GetNameDef] befinden, können wir unsere Verbündeten aufrufen, sich unserer Sache anzuschließen."
 jap.111.a:0 "Bittet sie um Unterstützung."
 jap.111.b:0 "Wir kommen auch allein zurecht."
 jap.112.t:0 "[JAP.GetAdjective] Diplomaten"
 jap.112.d:0 "Diplomaten von [JAP.GetNameDef] sind in [Root.Capital.GetName] eingetroffen, um über ein Bündnis zwischen uns zu sprechen. Wenn das Abkommen zustande kommt, können wir vielleicht Hilfe von ihnen bekommen, wenn wir gegen [SOV.GetNameDef] in den Krieg ziehen."
 jap.112.a:0 "Eine fantastische Idee!"
 jap.112.b:0 "Nein!"
 jap.113.t:0 "Allianz gegründet"
 jap.113.d:0 "Wir haben jetzt ein Bündnis gegen [SOV.GetNameDef] mit [GER.GetNameDef] geschlossen."
 jap.113.a:0 "Schön"
 jap.114.t:0 "[GER.GetNameADJ] abgelehnt"
 jap.114.d:0 "[GER.GetName] hat unser Angebot, eine Allianz zu bilden, abgelehnt."
 jap.114.a:0 "Schade"
 jap.116.t:0 "[Von.GetName] bittet um unsere Unterstützung"
 jap.116.d:0 "[Von.GetName] hat darum gebeten, dass wir unser Bündnis anerkennen und ihrem Krieg gegen [SOV.GetNameDef] beitreten."
 jap.116.a:0 "Gerne"
 jap.116.b:0 "Wir haben im Moment alle Hände voll zu tun."
 jap.117.t:0 "[Von.GetName] Geehrte Allianz"
 jap.117.d:0 "[Von.GetName] hat sich unserem Krieg gegen die [SOV.GetAdjective]-Bedrohung angeschlossen!"
 jap.117.a:0 "Fantastisch!"
 jap.118.t:0 "[Von.GetName] Unehrenhafte Allianz"
 jap.118.d:0 "[Von.GetName] hat sich geweigert, unserem Krieg gegen [SOV.GetNameDef] beizutreten, mit der Begründung, dass sie keine Ressourcen mehr entbehren können."
 jap.118.a:0 "Verflucht seien sie!"
 jap.119.t:0 "Unserem Verbündeten beitreten?"
 jap.119.d:0 "Unser Verbündeter befindet sich jetzt im Krieg mit [SOV.GetNameDef], sollten wir unser Bündnis ehren und uns ihrer Sache anschließen?"
 jap.109.d:0 "Unser Verbündeter, [JAP.GetName], ist in einen Krieg mit [USA.GetNameDef] eingetreten. Wir können uns unseren Freunden von [JAP.GetAdjective] anschließen, indem wir [USA.GetName] als Zeichen der Freundschaft den Krieg erklären und uns im Gegenzug für ihre Unterstützung in unserem derzeitigen Krieg mit [SOV.GetNameDef] bedanken. Einige Beamte meinen jedoch, dass eine Kriegserklärung an [USA.GetNameDef] nicht im besten Interesse von [Root.GetName] sein könnte."
 jap.109.a:0 "Wir können nur hoffen, dass sie uns im Gegenzug helfen werden."
 jap.109.b:0 "Wir können keinen Zweifrontenkrieg riskieren!"
 jap.110.t:0 "[Von.GetName] erklärt [USA.GetName] den Krieg."
 jap.110.d:0 "Als Zeichen der Freundschaft hat [Von.GetName] beschlossen, sich unserem Krieg gegen die Barbaren von [USA.GetName] anzuschließen. Und im Gegenzug haben sie uns um Unterstützung in ihrem Krieg gegen [SOV.GetNameDef] gebeten."
 jap.110.a:0 "Wir werden die [SOV.GetAdjective]-Bedrohung gemeinsam besiegen!"
 jap.110.b:0 "Vielleicht ... später?"
 ## 25/9/2017 ## ""
 jap.108.t:0 "Unsere Marionetten"
 jap.108.d:0 "Die Anzahl unserer Marionetten hat bei ihren Regierungen zu einigen Verwaltungsproblemen geführt. Vielleicht sollten wir versuchen, dieses Problem zu mildern, indem wir unserer größeren Marionette erlauben, einige der kleineren zu übernehmen?"
 jap.108.a:0 "Sicher"
 jap.108.b:0 "Reine Zeitverschwendung."
 jap.120.t:0 "Eine Marionette von [JAP.GetName] werden?"
 jap.120.d:0 "Unser ehemaliger Oberherr [CHI.GetName] hat sich [JAP.GetNameDef] ergeben und wurde zu dessen Marionette. Jetzt ist es an der Zeit, dass wir unsere Wahl treffen."
 jap.120.a:0 "Reiht Euch ein..."
 jap.120.b:0 "Wir werden niemals Sklaven sein!"
 jap.121.t:0 "[From.GetName] Rebellen"
 jap.121.d:0 "Nachdem ihr ehemaliger Oberherr, [CHI.GetName], die weise Entscheidung getroffen hat, unsere Marionette zu werden, haben die sturen Wilden von [From.GetName] beschlossen, dass sie unter unserem Eisenstiefel untergehen werden."
 jap.121.a:0 "Lachhaft."
 jap.122.a:0 "Beitritt zu [CHI.GetLeader]"
 jap.122.b:0 "Beitreten [HYQ.GetLeader]"
 jap.123.t:0 "Absorbiert werden?"
 jap.123.d:0 "[Von.GetName] hat beschlossen, dass wir in andere ihrer Marionetten absorbiert werden sollen, um die Verwaltungskosten zu senken."
 jap.123.a:0 "Wir werden und können uns nicht widersetzen."
 jap.123.b:0 "Ungeheuerlich!"
 jap.124.d:0 "Nachdem sie von unserer Entscheidung erfahren haben, dass andere unserer Marionetten ihr Regime absorbieren sollen, haben [Von.GetLeader] beschlossen, unseren Befehl zu missachten und ihre eigene Zerstörung herbeizuführen."
 jap.125.t:0 "Das Regime von Wang Jingwei"
 jap.125.d:0 "[JAP.GetName] hat beschlossen, dass ein einheitlicheres Regime erforderlich ist, um die Verwaltungskosten für die besetzten chinesischen Gebiete zu senken, und hat daher Wang Jingwei zum Anführer dieses Regimes ernannt. Das bedeutet auch, dass unsere Herrschaft zu Ende sein wird, da unser Regime in Wangs Regime aufgeht."
 ## 13/10/2017 ## ""
 jap.129.t:0 "Die Bedrohung im Fernen Osten"
 jap.129.d:0 "Angesichts der militärischen Erfolge von [GER.GetName] in Europa scheint ein Krieg zwischen ihnen und dem Mutterland unvermeidlich. Außerdem haben sie einen Militärpakt mit [JAP.GetName] geschlossen, was eine große Bedrohung für unsere Interessen und unsere Sicherheit im Fernen Osten darstellt. Die gute Nachricht ist jedoch, dass [JAP.GetName] unsere militärische Stärke ebenfalls fürchtet und eine direkte Konfrontation mit unseren Streitkräften lieber vermeiden würde. Wir können dies als Gelegenheit nutzen, um einen Zweifrontenkrieg zu vermeiden."
 jap.129.a:0 "Rufen Sie den [JAP.GetAdjective] Außenminister an"
 jap.129.b:0 "Bah! Lest ein paar Geschichtsbücher und jeder wird wissen, dass Russland unbesiegbar ist!"
 jap.130.t:0 "Nichtangriffspakt mit [From.GetName]?"
 jap.130.d:0 "Unser Außenminister ist nach [Von.Hauptstadt.GetName] gerufen worden, um über einen Nichtangriffspakt zwischen uns zu sprechen. Wenn wir diesen akzeptieren, hätten wir eine Bedrohung weniger, um die wir uns sorgen müssten, wenn wir mit anderen europäischen Mächten in den Krieg ziehen."
 jap.130.a:0 "Unterschreiben Sie."
 jap.130.b:0 "Das liegt nicht in unserem Interesse!"
 jap.131.t:0 "Sowjetisch-japanischer Neutralitätspakt"
 jap.131.d:0 "[Von.GetName] hat den Pakt unterzeichnet, wir können uns jetzt mehr auf die Bedrohung durch [GER.GetAdjective] konzentrieren."
 jap.131.a:0 "Ein Haufen von Dummköpfen..."
 jap.132.t:0 "[Von.GetName] lehnt ab"
 jap.132.d:0 "[Von.GetName] hat unseren Vorschlag abgelehnt und weigert sich, einen Nichtangriffspakt mit uns zu schließen."
 jap.132.a:0 "Dann werden auch sie mit der Macht der Roten Armee konfrontiert werden."
 jap.135.d:0 "In Übereinstimmung mit dem kürzlich unterzeichneten sowjetisch-japanischen Neutralitätspakt hat [SOV.GetName] beschlossen, uns keine militärische Hilfe mehr zukommen zu lassen."
 jap.135.a:0 "Verdammt"
 ## 14/10/2017 ## ""
 jap.138.t:0 "Angriff auf [SOV.GetNameDef]?"
 jap.138.d:0 "Wenn wir [SOV.GetNameDef] jetzt den Krieg erklären, können wir vielleicht die reichen Bodenschätze im Fernen Osten und in Sibirien erwerben."
 jap.138.a:0 "Angreifen!"
 jap.138.b:0 "Bleiben wir im Moment noch unter uns."
 jap.139.t:0 "[Von.GetName] erklärt [SOV.GetNameDef] den Krieg."
 jap.139.d:0 "Da [SOV.GetNameDef] den Krieg verliert, hat [From.GetNameDef] beschlossen, ihnen den Krieg zu erklären, um ihren Anteil an der Beute einzufordern."
 jap.139.a:0 "Gefraessiger Opportunist."
 jap.140.t:0 "[Von.GetName] erklärt uns den Krieg"
 jap.140.d:0 "Da wir den Krieg verlieren, hat [Von.GetNameDef] beschlossen, uns den Krieg zu erklären, um seinen Anteil an der Beute einzufordern."
 jap.140.a:0 "Verdammt seien diese gelben Gefahren!"
 jap.141.t:0 "Die [JAP.GetAdjective] angreifen?"
 jap.141.d:0 "Nach der Konferenz von Jalta haben uns unsere westlichen Verbündeten seit geraumer Zeit gedrängt, [JAP.GetNameDef] den Krieg zu erklären."
 jap.141.a:0 "Greifen Sie die [JAP.GetAdjective] an."
 jap.141.b:0 "Daran haben wir kein Interesse."
 jap.142.t:0 "[From.GetName] erklärt uns den Krieg"
 jap.142.d:0 "[From.GetAdjective]-Kräfte haben die Grenze überquert und eine Offensive auf unsere Truppen in Grenznähe gestartet. Die Kriegserklärung kam kurz darauf auf den Schreibtisch unseres Premierministers."
 jap.142.a:0 "Alles bricht zusammen!"
 KMT_will_be_requested_to_fight_jap_after_GER_surrender:0 "Es wird ein Ereignis geben, das es Ihnen ermöglicht, [JAP.GetName] den Krieg zu erklären, nachdem [GER.GetName] kapituliert hat.\n"
 ## 17/11/2017 ## ""
 jap.145.t:0 "[WJW.GetName] Errichtet"
 jap.145.d:0 "[WJW.GetNameDef] wurde von [WJW.GetLeader] mit Unterstützung der Japaner aufgestellt. Einige unserer Generäle sind ebenfalls zu ihnen übergelaufen."
 jap.145.a:0 "Verräter!"
 ## 1/8/2018 ## ""
 jap.146.t:0 "Sich [JAP.GetName] anschließen?"
 jap.146.d:0 "[CHI.GetName] hat beschlossen, [JAP.GetName] weitere Zugeständnisse zu machen, indem sie Nordchina aufgibt. Ihr Einfluss in der Region hat sich drastisch verringert, und wir können dies als Gelegenheit nutzen, uns [JAP.GetName] anzuschließen, ohne dass [CHI.GetAdjective] eingreift."
 jap.146.a:0 "Tun Sie es!"
 jap.146.b:0 "Nicht jetzt."
 jap.147.t:0 "[Von.GetName] will sich uns anschließen"
 jap.147.d:0 "[Von.GetName] hat Vertreter geschickt, die ihren Wunsch zum Ausdruck bringen, in unseren Einflussbereich aufgenommen zu werden."
 jap.147.a:0 "Annehmbar."
 jap.147.b:0 "Das muss eine Art böser Plan sein..."
 jap.148.t:0 "[Von.Name.Erhalten] Akzeptiert"
 jap.148.d:0 "[Von.GetName] hat uns in seinen Einflussbereich aufgenommen."
 jap.148.a:0 "Großartig!"
 jap.149.t:0 "[Von.GetName] Abgelehnt"
 jap.149.d:0 "[Von.GetName] hat unsere Bitte, sich ihnen anzuschließen, abgelehnt."
 jap.149.a:0 "Das funktioniert nicht wie geplant..."
 ## 15/3/2018 ## ""
 jap.150.t:0 "[Von.GetName] beschlagnahmt [KMT_land_grabbed.GetName]"
 jap.150.d:0 "Da wir es im derzeitigen Bürgerkrieg mit einheimischen Feinden zu tun haben, hat [Von.GetName] die Gelegenheit genutzt und [KMT_land_grabbed.GetName] besetzt!"
 jap.150.a: "Ungeheuerlich!"
 ## 16/3/2018 ## ""
 jap.151.t:0 "Rache"
 jap.151.d:0 "Jetzt, wo wir unsere Freiheit wiedererlangt haben, sollten wir uns an denen rächen, die uns in der Vergangenheit unterdrückt haben!"
 jap.151.a:0 "Es ist an der Zeit, dass wir sie dieses Mal unterwerfen!"
 jap.151.b:0 "Eine schreckliche Idee."
 jap.152.t:0 "Wang Jingwei Regime Kontakt"
 jap.152.d:0 "Wang Jingwei, ein Linker der Kuomintang, der für seine pazifistische Haltung im gegenwärtigen Krieg bekannt ist, hat sich mit uns in Verbindung gesetzt, um einen Vorschlag für eine neu zu bildende Regierung in [613.GetName] zu machen."
 jap.152.a:0 "Interessant"

 ## 28/3/2018 ## ""
 KMT_nice_to_become_dog_tt:0 "\n§Es ist außergewöhnlich, dass wir in der Lage sind, der Hund von [Von.GetName] zu werden§!\n"




 ## news ## ""
 jap.115.t:0 "[GER.GetName] lehnt [JAP.GetAdjective]-Vorschlag ab"
 jap.115.d:0 "Bei einem kürzlichen Treffen der Außenminister der beiden Großmächte hat [GER.GetAdjective] einen Vorschlag von [JAP.GetAdjective] für einen Verteidigungspakt zur Eindämmung der [SOV.GetAdjective]-Bedrohung abgelehnt. Man könnte sich fragen, warum [GER.GetName] einen so vorteilhaften Vorschlag ablehnt, wo doch seine Grenze mit [SOV.GetNameDef] eine große Bedrohung für die Sicherheit der Nation darstellen würde. Andererseits hat der [JAP.GetAdjective]-Außenminister seine Enttäuschung zum Ausdruck gebracht, ist aber dennoch hoffnungsvoll im Hinblick auf künftige Kooperationen geblieben. \n\nDie [SOV.GetNameDef]-Behörde hat in dieser Angelegenheit noch nicht geantwortet."
 jap.115.a:0 "Zan nen da..."
 jap.115.b:0 "Wir haben unsere eigenen Gründe..."
 jap.115.c:0 "Was für ein erbärmlicher Versuch."
 jap.115.e:0 "Interessante Entwicklung."
 jap.115.f:0 "Wir wollen sicher nicht, dass unser Feind weitere Verbündete gewinnt."
 ## 10/10/2017 ## ""
 jap.126.t:0 "Die Gründung von [WJW.GetNameDef]"
 jap.126.d:0 "\Mit Unterstützung der [JAP.GetAdjective]-Regierung wurde [WJW.GetLeader] in Nanking als Chef der [WJW.GetNameDef] mit Sitz in [WJW.Capital.GetName] an die Macht gebracht. Die Marionettenregierung wird bald von [JAP.GetName]'s Verbündeten und ihren anderen Marionetten anerkannt, während andere dies nicht tun.\n\n[WJW.GetLeader]'s Aktion würde von den Chinesen, die noch gegen die japanischen Invasoren kämpfen, als Verrat angesehen werden. Sollte der Krieg mit einer japanischen Niederlage enden, könnte er mit ernsten Konsequenzen rechnen."
 jap.126.a:0 "Japan wird sie alle beherrschen!"
 jap.126.b:0 "Japans Einflussbereich wächst..."
 jap.126.c:0 "Ein weiterer verachtenswerter Hund der japanischen Barbaren."
 jap.127.t:0 "[From.GetName] rebelliert gegen [JAP.GetName]"
 jap.127.d:0 "Nachdem von [Von.GetName] verlangt wurde, in eine neue Marionettenregierung eingegliedert zu werden, blieben sie standhaft und lehnten dieses Angebot und die tyrannische Herrschaft von [JAP.GetAdjective] ab. Sie haben nun die frühere Marionettenregierung gestürzt und beschlossen, in ihrem eigenen Namen zu kämpfen, das heißt, die japanische Bedrohung loszuwerden."
 jap.127.a:0 "Verräter!"
 jap.127.b:0 "Nette Hinterhältigkeit!"
 jap.127.c:0 "Ein Wolf, der in der Nähe gehalten wird, wird sich irgendwann gegen dich wenden."
 jap.127.e:0 "Wir werden niemals Sklaven sein!"
 ## 13/10/2017 ## ""
 jap.133.d:0 "[JAP.GetNameDef] und [SOV.GetNameDef] haben einen Nichtangriffspakt miteinander geschlossen. Dies würde es [SOV.GetNameDef] ermöglichen, ihre militärische Stärke stärker auf [GER.GetAdjective] zu konzentrieren, und für [JAP.GetAdjective] würde dies auch bedeuten, dass sie sich um eine Sache weniger Sorgen machen müssen, wenn sie sich zu weiteren militärischen Aktionen in Asien entschließen."
 jap.133.a:0 "Ein Sieg für uns."
 jap.133.b:0 "Ein Pakt mit dem Teufel."
 jap.133.c:0 "Solch ein Verrat!!"
 jap.133.e:0 "Interessante Entwicklung."
 jap.134.t:0 "[JAP.GetName] lehnt Nichtangriffspakt mit [SOV.GetName] ab"
 jap.134.d:0 "\In einem kürzlichen Versuch, einen möglichen Zweifrontenkrieg zu vermeiden, hat [SOV.GetLeader] den Außenminister von [JAP.GetName] angerufen, um einen Nichtangriffspakt zwischen den beiden Nationen zu besprechen. Allerdings hat [JAP.GetName] alle Bedingungen entschieden abgelehnt und erklärt, dass man den Sowjets nicht trauen kann.\n\nDie seit langem bestehenden feindlichen Beziehungen zwischen den beiden Nationen könnten sich noch weiter verschlechtern."
 jap.134.a:0 "Verflucht seien diese gelben Gefahren!"
 jap.134.b:0 "Wir werden nicht mit dem Teufel verhandeln!"
 jap.134.c:0 "Ein erbärmlicher Versuch."
 jap.134.e:0 "Sie werden bald ihren eigenen Untergang herbeiführen."
 jap.134.f:0 "Eine Fehlkalkulation von [SOV.GetNameDef], vielleicht."
 jap.136.t:0 "[KMT_SJ_neutrality_broker.GetName] brach den sowjetisch-japanischen Neutralitätspakt"
 jap.136.d:0 "\KMT_SJ_neutrality_broker.GetName] hat den sowjetisch-japanischen Neutralitätspakt gebrochen, indem er [KMT_SJ_neutrality_attacked.GetName] den Krieg erklärt hat. Die Kriegsmaschinen von [KMT_SJ_Neutralitätsvermittler.GetAdjective] haben die Grenze überquert und sind in die Gebiete von [KMT_SJ_Neutralität_angegriffen.GetAdjective] eingedrungen. Obwohl sie über den Verrat von [KMT_SJ_Neutralitätsvermittler.GetName] schockiert ist, hat [KMT_SJ_Neutralitätsvermittler.GetName] begonnen, Truppen zu mobilisieren, um die Front von [KMT_SJ_Neutralitätsvermittler.GetAdjective] zu verteidigen."
 jap.136.a:0 "Wir wussten es!"
 jap.136.b:0 "Wir werden sie begraben!"
 jap.136.c:0 "Das wird der Untergang von [KMT_SJ_Neutralität_angeschlagen.GetName] sein!"
 jap.136.e:0 "Hinterhältige Bastarde!"
 jap.136.f:0 "Das könnte unsere Chance sein!"
 jap.136.g:0 "Wir herrschen über alles!"
 jap.136.h:0 "Das Vertrauen zwischen den Giganten ist so dünn wie ein Blatt Papier."

 ### decisions ### ""
 JAP_establish_PGR:0 "Errichtet eine Marionettenregierung in [608.GetName]"
 JAP_establish_PGR_desc:0 "Wir haben jetzt die volle Kontrolle über [608.GetName], aber der Umgang mit der örtlichen Bevölkerung und der Widerstand haben einige unserer Soldaten daran gehindert, sich an der Front zu engagieren. Sollten wir dort eine Marionettenregierung einsetzen, würde sich die neue Regierung um die Chinesen in den von uns besetzten Gebieten kümmern und unsere Verwaltungskosten für die Besetzung reduzieren."
 JAP_dcat_invasion_of_china:0 "Chinesisch-Japanischer Krieg"
 JAP_establish_RGR:0 "Einsetzen einer Marionettenregierung in [613.GetName]"
 JAP_establish_RGR_desc:0 "Wir haben jetzt die volle Kontrolle über [613.GetName], aber der Umgang mit der lokalen Bevölkerung und der Widerstand haben einige unserer Soldaten daran gehindert, sich an der Front zu engagieren. Sollten wir dort eine Marionettenregierung einsetzen, würde sich die neue Regierung um die Chinesen in den von uns besetzten Gebieten kümmern und unsere Verwaltungskosten für die Besetzung reduzieren."
 JAP_establish_WJW:0 "Einsetzung des Regimes von Wang Jingwei"
 JAP_establish_WJW_desc:0 "Wang Jingwei, ein Linker der Kuomintang, der für seine pazifistische Haltung im gegenwärtigen Krieg bekannt ist, hat sich mit uns in Verbindung gesetzt, um uns einen Vorschlag für die Einsetzung einer neuen Regierung in [613.GetName] zu unterbreiten."
 MCK_dcat_restoration_of_qing:0 "Wiederherstellung der Qing"
 MCK_go_back_to_beijing:0 "Verlegung der Hauptstadt nach [608.GetName]"


 ### focus ### ""
 MCK_more_opium_tt:0 "Die Verteilung von Opium in den besetzten Gebieten verringert den Kampfeswillen der Einheimischen ein wenig.\n"
 MCK_some_keibigun_tt:0 "5 Kenpeitai werden sich in Hsinking versammeln.\n"
 MCK_contact_white_tt:0 "§Die RFP könnte uns um Unterstützung bei der Vernichtung der Bolschewiken bitten, wenn wir erfolgreich unsere Unabhängigkeit erklärt haben."
 MCK_river_force_tt:0 "2 Marines werden sich in Hsinking versammeln."
 MCK_royal_guards_tt:0 "5 Royal Guards versammeln sich in Hsinking."
 MCK_militias_tt:0 "An verschiedenen Orten erheben sich Milizen."
 MCK_assassination_tt:0 "Einige japanische Beamte werden eliminiert."
 MCK_rfr_arm_forces:0 "Einige RFP-Kräfte werden unter unsere direkte Kontrolle kommen."
 MCK_will_join_usa_in_war_against_japan_tt:0 "§YWird sich den USA anschließen, wenn sie oder Japan sich gegenseitig den Krieg erklären.§!"
 MCK_restoration_tt:0 "§YBonuseffekte erscheinen in einem Abstand von 10%.§!\n\n"
 MCK_reclaim_central_plain_tt:0 "§YGewinnt Kriegsziel gegen Nationen, die unsere Kernstaaten in China Proper halten.§!"
 MCK_restore_frontier_tt:0 "§YGewinnt ein Kriegsziel gegen Nationen, die unsere Kernstaaten außerhalb von China Proper halten.§!"
 MCK_acquire_the_north_manchu_railway:0 "Erwerben Sie die Nordmandschu-Eisenbahn"
 MCK_acquire_the_north_manchu_railway_desc:0 "Obwohl die Nordmandschu-Eisenbahn innerhalb unserer Grenzen liegt, wird sie in Wirklichkeit von den Russen kontrolliert. Glücklicherweise kann dieses Problem mit etwas Geld gelöst werden."
 MCK_five_race_under_one_union:0 "Fünf Rassen unter einer Union"
 MCK_five_race_under_one_union_desc:0 "Mit den verschiedenen Ethnien in unserem Reich können wir sagen, dass unser Prinzip \"Fünf Rassen unter einer Union\" gut vertreten ist."
 MCK_showa_steel_mill:0 "Showa-Stahlwerk"
 MCK_showa_steel_mill_desc:0 "Showa Steel Work ist ein wichtiger Bestandteil unserer Industrie. Indem wir es weiter verbessern, können wir mehr Gewinn aus den lokalen Eisenvorkommen ziehen."
 MCK_showa_steel_mill2:0 "Lizenz für das Krupp-Renn-Verfahren"
 MCK_showa_steel_mill2_desc:0 "Als Teil des neuen Geschäftsplans lizenzierte Shōwa Steel das Krupp-Renn-Verfahren von deutschen Stahlherstellern und schickte Mitarbeiter zur Schulung nach Deutschland. Die von Krupp erhaltenen Anlagen wurden installiert, wodurch die Produktionseffizienz erheblich gesteigert werden konnte."
 MCK_support_aikawa_yoshisuke:0 "Unterstützung für Aikawa Yoshisuke"
 MCK_support_aikawa_yoshisuke_desc:0 "Der japanische Industrielle Aikawa Yoshisuke schlug einen Plan zur Schaffung einer staatlich kontrollierten Industrieeinheit vor, um die Industrie in Mandschukuo zu verbessern, im Gegensatz zu Hoshino Naokis syndikalistischer Vision, bei der das Militär Monopole für eine Firma pro Industrie vergibt."
 MCK_support_naoki_hoshino:0 "Unterstützung für Hoshino Naoki"
 MCK_support_naoki_hoshino_desc:0 "Hoshino Naoki hat eine syndikalistische Zukunftsvision für unsere Industrie, in der das Militär Monopole für eine Firma pro Branche vergibt. Ein solcher Plan würde dem Militär großen Nutzen bringen, aber der zivile Sektor wird ignoriert."
 MCK_manchurian_industrial_development_company:0 "Mangyo"
 MCK_manchurian_industrial_development_company_desc:0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha (Manchurian Industrial Development Company), kurz Mangyo, ist eine Zaibatsu, die auf Veranlassung der kaiserlichen japanischen Armee gegründet wurde, um die Industrialisierung Mandschukuos voranzutreiben und das Land insbesondere in der strategischen Schwerindustrie autark zu machen."
 MCK_finish_the_five_year_plan:0 "Abschluss des Fünfjahresplans"
 MCK_finish_the_five_year_plan_desc:0 "Unser zweiter Fünfjahresplan war erfolgreich, wir müssen uns nur noch ein wenig mehr anstrengen, dann wird unsere Industrie in kürzester Zeit florieren."
 MCK_increase_opium_production:0 "Steigerung der Opiumproduktion"
 MCK_increase_opium_production_desc:0 "Opium ist für die Menschen ein zweischneidiges Schwert, aber wir können die Schneide, die auf den Feind zeigt, schärfen, um den Gewinn aus den Plantagen zu erhöhen."
 MCK_request_zaibatsu_investment_on_military_industry:0 "Zaibatsu-Investitionen in die Rüstungsindustrie"
 MCK_request_zaibatsu_investment_on_military_industry_desc:0 "Mit den Geldern der Zaibatsu können wir unsere Industrie weiter ausbauen, wie wir es uns wünschen."
 MCK_request_zaibatsu_investment_on_industry:0 "Zaibatsu-Investitionen in die Industrie"
 MCK_request_zaibatsu_investment_on_industry_desc:0 "Mit der Finanzierung durch die Zaibatsu wird unsere Industrie in jeder Hinsicht verbessert."
 MCK_aluminium_deposit_in_liaoning:0 "Aluminiumvorkommen in Liaoning"
 MCK_aluminium_deposit_in_liaoning_desc:0 "Bei einer kürzlich durchgeführten Prospektion wurde ein großes Aluminiumvorkommen in Liaoning entdeckt. Diese Nachricht wird sicherlich weitere Investoren aus Japan anziehen und unsere Industrie weiter verbessern."
 MCK_manchu_society_for_light_metal:0 "£tech_mod Mandschu Gesellschaft für Leichtmetall"
 MCK_manchu_society_for_light_metal_desc:0 "Um die Aluminiumvorkommen in Liaoning so weit wie möglich auszubeuten, soll eine spezielle Gruppe zur Gewinnmaximierung gegründet werden."
 MCK_prepare_for_war:0 "£tech_mod Für den Krieg vorbereiten"
 MCK_prepare_for_war_desc:0 "Angesichts der zunehmenden Spannungen in unserer Umgebung sind Kriege vorprogrammiert. Unsere Nation muss auf das vorbereitet sein, was danach kommt, entweder um zu überleben oder um unseren Anteil an der Beute zu sichern."
 MCK_for_the_emperor:0 "Für den Imperator"
 MCK_for_the_emperor_desc:0 "Unsere Soldaten kämpfen im Namen unseres glorreichen und geliebten Kaisers, unser Sieg ist gewiss!"
 MCK_expand_military_district:0 "Militärbezirk ausbauen"
 MCK_expand_military_district_desc:0 "Durch die Vergrößerung der Militärbezirke können wir die lokale Sicherheit mit unserem Militär weiter erhöhen."
 MCK_kantogun_advisor:0 "Berater der Kwantung-Armee"
 MCK_kantogun_advisor_desc:0 "Die Offiziere der Kwantung-Armee, die in Mandschukuo stationiert sind, verfügen über eine Menge Erfahrung, die unser Militär verbessern könnte. Die Anstellung eines solchen Offiziers als Militärberater wäre für unser Militär von großem Nutzen und würde auch unsere Beziehungen zu Japan verbessern."
 MAN_vassalize_ccp:0 "Chinesisches Territorium zurückerobern"
 MAN_vassalize_ccp_desc:0 "Die Kwantung-Armee hat gesiegt, und es ist nur natürlich, dass wir Japan dabei helfen, die nordchinesischen Gebiete zu besetzen und die kaiserliche Restauration einzuleiten."
 MCK_enhance_local_policing:0 "Konfrontation mit den Guerillas"
 MCK_enhance_local_policing_desc:0 "Da der größte Teil der Kwantung-Armee im Süden mobilisiert wurde, um den Krieg gegen die Chinesen zu unterstützen, ist die Effizienz bei der Vernichtung der Guerillas gesunken. Wir müssen beenden, was die Kwantung-Armee zurückgelassen hat. \Je mehr Männer wir im Feld haben, desto größer ist die Chance auf Erfolg!"
 MCK_an_alternative:0 "Eine Alternative"
 MCK_an_alternative_desc:0 "Da der größte Teil der Kwantung-Armee im Süden mobilisiert wurde, um den Krieg gegen die Chinesen zu unterstützen, bietet sich uns die Gelegenheit, die Dinge selbst in die Hand zu nehmen."
 MCK_contact_qing_restorationists:0 "Kontakt zu den Qing-Restauratoren"
 MCK_contact_qing_restorationists_desc:0 "Einige der Überbleibsel der ehemaligen Qing-Dynastie träumen noch immer von dem Tag, an dem das Reich zurückschlagen wird. Vielleicht ist der Tag, von dem sie träumen, gar nicht mehr so weit entfernt."
 MCK_contact_russian_fascists:0 "Kontakt mit der RFP"
 MCK_contact_russian_fascists_desc:0 "Nachdem es der Weißen Bewegung nicht gelungen war, sich des bolschewistischen Ungeziefers zu entledigen, das aus der Oktoberrevolution hervorgegangen war, floh eine große Zahl ihrer ehemaligen Mitglieder in unser Land. Diese weißen Emigranten gründeten bald ihre eigenen Parteien, von denen die Russische Faschistische Partei die mächtigste ist. Ihre Stärke könnte für unseren Plan, sich von Japan zu lösen, von großem Nutzen sein."
 MCK_national_conscription:0 "Nationale Wehrpflicht"
 MCK_national_conscription_desc:0 "Mit der geringen Anzahl von Offizieren in unserem Militär können wir uns nicht gegen die Bedrohungen verteidigen, die von anderen Nationen ausgehen, insbesondere von den Bolschewiken aus dem Norden. Um unsere Nation und unser Volk zu schützen, soll zum Wohle der Allgemeinheit eine strengere Wehrpflicht durchgesetzt werden."
 MCK_labour_service_corps:0 "Arbeitsdienst-Korps"
 MCK_labour_service_corps_desc:0 "Nicht alle Erwachsenen können die Wehrpflicht erfüllen, aber sie würden nicht untätig bleiben."
 MCK_manchukuo_imperial_air_force:0 "Kaiserliche Luftwaffe"
 MCK_manchukuo_imperial_air_force_desc:0 "Angesichts der zunehmenden Bedeutung der Luftkriegsführung muss unsere Nation die Kunst der Luftkriegsführung beherrschen."
 MCK_river_force:0 "Flussstreitkräfte"
 MCK_river_force_desc:0 "Da die japanische Marine sich anderweitig umsieht, ist unsere Flusspatrouille überflüssig geworden. Die japanische Armee übernahm die Kontrolle über die Streitkräfte und benannte sie in "River Force" um, die nun Teil der Armee ist."
 MCK_a_self_sufficient_army:0 "Ein autarkes Militär"
 MCK_a_self_sufficient_army_desc:0 "Da unser Militär in jeder Hinsicht verbessert wurde, kann es nun die schwere Aufgabe der Verteidigung der Einheimischen übernehmen. Wir sind nicht mehr auf die Kwantung-Armee angewiesen."
 MCK_establish_hoankyoku:0 "Hoankyoku einrichten"
 MCK_establish_hoankyoku_desc:0 "Um die Sicherheit vor Ort weiter zu erhöhen, wird ein Nachrichtendienst eingerichtet, der alle Übertragungen überwacht, die subversive Informationen enthalten könnten."
 MCK_fotify_heilungkiang_border:0 "Vernichtung der Guerillas"
 MCK_fotify_heilungkiang_border_desc:0 "Es ist an der Zeit, die Guerillas ein für alle Mal auszurotten."
 MCK_spread_restoration_propaganda:0 "Verbreiten Sie restauratorische Propaganda"
 MCK_spread_restoration_propaganda_desc:0 "Unter der Aufsicht des japanischen Militärs wissen nicht viele unserer Bürger von der Existenz der restaurativen Gruppen. Mit der jetzigen Gelegenheit kann diese Propaganda mehr Menschen erreichen, bevor die japanischen Behörden sie unterdrücken."
 MCK_sow_anti_japanese_sentiment:0 "Anti-japanische Stimmung säen"
 MCK_sow_anti_japanese_sentiment_desc:0 "Wenn unser Volk die Japaner immer noch als Retter betrachtet, wird der Plan zur Wiederherstellung unseres einst glorreichen Reiches zweifellos auf einige Hindernisse stoßen. Die Verbreitung von Informationen, die dem Image der Japaner schaden, soll helfen, die Situation zu verbessern."
 MCK_strengthen_the_royal_guard:0 "Die königliche Garde stärken"
 MCK_strengthen_the_royal_guard_desc:0 "Die königliche Garde ist die enge Bewachung des Kaisers und seiner Verwandten. Ihre Ausstattung mit fortschrittlicheren Ausrüstungsgegenständen wird die Autorität des Kaisers in der Öffentlichkeit deutlich machen. "
 MCK_coronation:0 "Das Kaiserreich kehrt zurück"
 MCK_coronation_desc:0 "Die Zeit ist gekommen, das glorreiche Kaiserreich wird nicht länger die Marionette der Japaner sein!"
 MCK_destroy_opium_plantations:0 "Zerstörung der Opiumplantagen"
 MCK_destroy_opium_plantations_desc:0 "Das Opium hat dem Volk mehr geschadet als genutzt, diese Schädlinge müssen ein für alle Mal ausgerottet werden!"
 MCK_assassination_of_japanese_officials:0 "Ermordet japanische Beamte"
 MCK_assassination_of_japanese_officials_desc:0 "Lokale japanische Beamte stellen eine Bedrohung für den Wiederaufbauplan dar. Um die Gefahr einer Beeinträchtigung des Plans zu minimieren, müssen sie beseitigt werden."
 MCK_arm_the_rfr:0 "Bewaffnen Sie die RFP"
 MCK_arm_the_rfr_desc:0 "Die RFP hat sich bereit erklärt, bei der Wiederherstellung zu helfen. Im Gegenzug werden wir sie mit der notwendigen Ausrüstung ausstatten."
 MCK_independence_war:0 "Krieg für die Unabhängigkeit"
 MCK_independence_war_desc:0 "Die Zeit ist gekommen, unsere Armee wird jede japanische Präsenz in unserem geliebten Land beseitigen!"
 MCK_turn_to_the_bolshelviks:0 "Wende dich an die Bolschewiken"
 MCK_turn_to_the_bolshelviks_desc:0 "Obwohl es nicht wünschenswert ist, bleibt uns nur die Wahl, die Bolschewiken um Hilfe zu bitten, um unsere Unabhängigkeit zu unterstützen."
 MCK_head_towards_democracy:0 "Auf dem Weg zur Demokratie"
 MCK_head_towards_democracy_desc:0 "Die Erfahrung aus der späten Qing-Periode zeigt, dass das Fehlen von Demokratie letztlich zum Untergang der Nation führt. Dieser Fehler darf nicht wiederholt werden."
 MCK_turn_over_the_rfr:0 "Die RFP umdrehen"
 MCK_turn_over_the_rfr_desc:0 "Die Sowjets fordern, dass die weißen Emigranten in unserem Land ihnen zur "Rehabilitation" übergeben werden. Wenn wir nicht kooperieren, werden wir vielleicht niemals unsere Unabhängigkeit erlangen."
 MCK_manzhouli_secret_meeting:0 "Geheimtreffen in Manzhouli"
 MCK_manzhouli_secret_meeting_desc:0 "In Manzhouli findet ein geheimes Treffen mit sowjetischen Vertretern statt. Bei dieser Gelegenheit können wir die kommunistischen Guerillas auffordern, sich zurückzuziehen."
 MCK_soviet_intervention:0 "Sowjetische Intervention"
 MCK_soviet_intervention_desc:0 "Nach der vereinbarten Frist können wir nun die Sowjets zum Handeln auffordern und uns aus der Fessel der Japaner befreien."
 MCK_secret_aid_from_usa:0 "Geheime Hilfe aus den USA"
 MCK_secret_aid_from_usa_desc:0 "Zur Unterstützung unserer Bemühungen haben die USA geheime Abgesandte von Wissenschaftlern entsandt, um unseren wissenschaftlichen Fortschritt zu fördern."
 MCK_call_usa_to_act:0 "USA zum Handeln auffordern"
 MCK_call_usa_to_act_desc:0 "Wir können nicht länger warten, wir müssen die USA zum Handeln auffordern, um uns von den bösartigen Japanern zu befreien!"
 MCK_secret_protocol:0 "Geheimes Protokoll"
 MCK_secret_protocol_desc:0 "Der Krieg zwischen den Japanern und den USA wird eine unschätzbare Gelegenheit für uns sein, die Unabhängigkeit zu erlangen, wir müssen darauf vorbereitet sein."
 MCK_fighter_focus:0 "Kämpfer im Fokus"
 MCK_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Vorsprung bei der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 MCK_bomber_focus:0 "Schwerpunkt Bomber"
 MCK_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 MCK_aviation_effort_2:0 "Luftverkehrsbemühungen II"
 MCK_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Teilstreitkräften zu integrieren."
 MCK_CAS_effort:0 "CAS-Bemühungen"
 MCK_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 MCK_NAV_effort:0 "NAV-Bemühungen"
 MCK_NAV_effort_desc:0 "So wie sich die neue Seekriegsführung zum Teil unter der Wasseroberfläche abspielt, findet sie zum Teil in der Luft über dem Wasser statt."
 MCK_naval_effort:0 "Naval Effort"
 MCK_naval_effort_tt:0 "Nicht genug Bauplätze für §YNaval Dockyards§!"
 MCK_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere erste Priorität sein. Weisen Sie alle verfügbaren Ressourcen für neue Werften und die Erforschung von leichten Überwasserschiffen zu."
 MCK_flexible_navy:0 "Flexible Marine"
 MCK_flexible_navy_desc:0 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
 MCK_large_navy:0 "Große Marine"
 MCK_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 MCK_submarine_effort:0 "U-Boot-Einsatz"
 MCK_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur vor U-Booten zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 MCK_cruiser_effort:0 "Einsatz von Kreuzern"
 MCK_cruiser_effort_desc:0 "Bevor wir in die moderne Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
 MCK_destroyer_effort:0 "Zerstörer-Bemühungen"
 MCK_destroyer_effort_desc:0 "Indem wir die Konstruktion und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie wir diesen Strategien begegnen können. Zerstörer werden dabei eine entscheidende Rolle spielen."
 MCK_capital_ships_effort:0 "Bemühungen um Großkampfschiffe"
 MCK_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger stehen für die alte und die neue Überlegenheit der Seestreitkräfte."
 MCK_restore_the_empire:0 "Das Kaiserreich wiederherstellen"
 MCK_restore_the_empire_desc:0 "Der verräterische Yuan Shi-kai verleitete den Kaiser während der Xinhai-Revolution zur Abdankung und die Territorien gingen an die abscheuliche Republik China verloren. Nun, da das Kaiserreich zurückgekehrt ist, sollen diese Gebiete ihrem rechtmäßigen Besitzer zurückgegeben werden!"
 MCK_peking_agreement:0 "Zufrieden mit dem Status Quo"
 MCK_peking_agreement_desc:0 "Die Rückgabe der während der Xinhai-Revolution verlorenen Gebiete wäre eine unkluge Entscheidung. Eine solche Entscheidung würde den Menschen mehr schaden als nützen."
 MCK_reclaim_the_central_plain:0 "Die Zentralebene zurückgewinnen"
 MCK_reclaim_the_central_plain_desc:0 "Der erste Schritt zur Wiederherstellung des Reiches besteht darin, die Kontrolle über die Zentralebene wiederzuerlangen. Von dort aus sollen die weiteren Pläne für die Zukunft entworfen werden."
 MCK_restore_the_old_frontier:0 "Die alte Grenze wiederherstellen"
 MCK_restore_the_old_frontier_desc:0 "Nachdem die Zentralebene nun unter Kontrolle ist, besteht der nächste Schritt des Plans darin, die verlorenen äußeren Gebiete zurückzuerobern."
 MCK_offer_vassalisation:0 "Angebot der Vasallisierung"
 MCK_offer_vassalisation_desc:0 "Durch die enorme Macht des Reiches haben die umliegenden kleineren Nationen die Möglichkeit, unter dem Schutz der Großen Qing zu stehen. Es wäre eine Ehre für sie, Teil des Reiches zu sein."
 MCK_revive_zongli_yamen:0 "£tech_mod Zongli Yamen wiederbeleben"
 MCK_revive_zongli_yamen_desc:0 "Das Zongli Yamen war eine Organisation, die hauptsächlich für die auswärtigen Angelegenheiten und den technologischen Fortschritt des Qing-Reiches zuständig war. Wenn das Reich mit den westlichen Mächten konkurrieren will, ist das Zongli Yamen ein unverzichtbarer Teil davon."
 MCK_revive_the_grand_council:0 "Wiederbelebung des Großen Rates"
 MCK_revive_the_grand_council_desc:0 "Der Große Rat wurde aufgegeben, als das erfolglose \"Königliche Kabinett\" geschaffen wurde. Dieses wichtige Gremium des Reiches soll wiederbelebt werden und wieder zum Ruhm des Großen Qing-Reiches beitragen."
 MCK_xuantong_restoration:0 "Xuantung-Wiederherstellung"
 MCK_xuantong_restoration_desc:0 "Die Stärke des Reiches ist nicht mehr so stark wie früher. Eine Restaurationsbewegung ist notwendig, um der Welt zu zeigen, dass das Kaiserreich eine Kraft ist, mit der man rechnen muss."
 MCK_subjugate_japan:0 "Unterwerfung Japans"
 MCK_subjugate_japan_desc:0 "Die Japaner werden für ihre Demütigung bezahlen, die sie uns angetan haben. Wir werden sie in die Knie zwingen!"
 MCK_industrial_effort:0 "Bauanstrengungen"
 MCK_industrial_effort_desc:0 "Konzentrieren Sie all Ihre politischen Bemühungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 MCK_industrial_effort_2:0 "Bauanstrengungen II"
 MCK_industrial_effort_2_desc:0 "Der weitere Ausbau unserer Fabriken wird es uns ermöglichen, die Produktion von Gütern für den Handel und weitere Bauvorhaben zu beschleunigen."
 MCK_infrastructure_effort:0 "Infrastruktur-Bemühungen"
 MCK_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen durchführen."
 MCK_armament_effort:0 "Rüstungsanstrengungen"
 MCK_armament_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 MCK_armament_effort_2:0 "Rüstungsanstrengungen II"
 MCK_armament_effort_2_desc:0 "Der Versuch, zivile Fabriken an die Produktion von militärischer Ausrüstung anzupassen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der militärischen Produktion konzentrieren."
 MCK_prospect_for_resources:0 "Aussicht auf Ressourcen"
 MCK_prospect_for_resources_desc:0 "Wenn wir autark sein wollen, müssen wir die Ressourcen unter unseren Füßen nutzen, um eine starke Wirtschaft aufrechtzuerhalten.\n §Je höher das Niveau der Ausgrabungstechnologie, desto mehr Ressourcen werden gewonnen werden"
 MCK_national_defence_forces:0 "Nationale Verteidigungskräfte"
 MCK_national_defence_forces_desc:0 "Obwohl wir in der gegenwärtigen Welt eine neutrale Haltung einnehmen, könnten andere dies nicht tun. Um unsere wertvolle Nation und das Volk zu schützen, ist ein starkes Militär erforderlich."
 MCK_extra_research_slot:0 "£tech_mod Extra Forschungsplatz"
 MCK_extra_research_slot_desc:0 "Unsere industrielle Expansion und andere Fortschritte der letzten Zeit könnten es uns ermöglichen, mehr Forschung und Entwicklung parallel zu betreiben."
 MCK_expand_university:0 "Universität ausbauen"
 MCK_expand_university_desc:0 "Die Erweiterung unserer Universität wird sicherlich mehr gebildete Bürger für den wissenschaftlichen Fortschritt unserer Nation hervorbringen."
 MCK_extra_research_slot_2:0 "Extra Forschungsplatz II"
 MCK_extra_research_slot_2_desc:0 "Die schnelle Industrialisierung unseres Landes hat neue Möglichkeiten für Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 MCK_acquire_kanto_shu:0 "Erwerben Sie Kanto-Shu"
 MCK_acquire_kanto_shu_desc:0 "Die japanischen Behörden sind zu sehr auf den Krieg mit den Chinesen konzentriert und versuchen, Kanto-Shu an uns abzutreten, um den Druck der Gesetzgebung zu verringern. Wir könnten dabei auch einen wichtigen Hafen gewinnen."
 MCK_send_cadets_to_japan:0 "Entsendung von Kadetten nach Japan"
 MCK_send_cadets_to_japan_desc:0 "Das Fehlen einer Militärakademie in unserem Land hat dazu geführt, dass es unseren Militäroffizieren an Erfahrung mangelt. Wir können sie an japanische Akademien auf den Heimatinseln schicken, um diese Situation zu verbessern."
 MCK_reform_command_structure:0 "Reform der Kommandostruktur"
 MCK_reform_command_structure_desc:0 "Unsere derzeitige Kommandostruktur ist nicht sehr effizient, sie könnte einige Reformen vertragen."
 MCK_naval_expansion_permission:0 "Erlaubnis zur Marineerweiterung"
 MCK_naval_expansion_permission_desc:0 "Jetzt, da wir Kanto-shu unter unserer Kontrolle haben, könnten wir eine starke Flotte zu dessen Schutz gebrauchen."
 MCK_soviet_advisor:0 "Sowjetischer Militärberater"
 MCK_soviet_advisor_desc:0 "Von der Sowjetunion können wir eine Menge lernen, zum Beispiel ihr Militär."
 MCK_resist:0 "Widerstand gegen den Kommunismus"
 MCK_resist_desc:0 "Wenn wir zulassen, dass der Kommunismus in unserer Gesellschaft Fuß fasst, wird die Demokratie in den Ruin getrieben. Wir dürfen nicht zulassen, dass die Seuche auf uns übergreift!"
 MCK_if_aikawa:0 "\nWenn §YAikawa Yoshisuke§! in der Regierung ist, gewähren Sie auch die folgende Wirkung :\n"
 MCK_if_naoki:0 "\nWenn §YHoshino Naoki§! in der Regierung ist, gewähre auch den folgenden Effekt :\n"
 MCK_if_aikawa_random_ic_in_state:0 "Baue §Y1 Zivile Fabrik§! in einem zufällig kontrollierten Staat."
 MCK_if_naoki_random_af_in_state:0 "Baue §Y1 Militärische Fabrik§! in einem zufällig kontrollierten Staat.\n"
 MCK_industrial_effort_3:0 "Bauanstrengungen III"
 MCK_industrial_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität erheblich verbessert."
 MCK_if_aikawa_random_ic_infra_in_state:0 "Baue §Y1 Zivile Fabrik§! und §Ymaximale Infrastruktur§! in einem zufällig kontrollierten Staat.\n"
 MCK_industrial_developement:0 "Industrielle Anstrengung"
 MCK_industrial_developement_desc:0 "Die industrielle Kapazität darf nicht unterschätzt werden, wenn ein Krieg über die Welt hereinbricht."
 MCK_if_aikawa_add_level_to_resources_tt:0 "Die Menge an Ressourcen, die durch diesen Fokus gewonnen wird, beträgt §Yx1.5§!.\n\n"
 MCK_if_naoki_s:0 "\nWenn §YHoshino Naoki§! in der Regierung ist, gewähren Sie auch die folgenden Effekte :\n"
 MCK_confront_guerillas_tt:0 "§YEine Konfrontation mit den Guerillas wird bald beginnen.§!\n\n"
 MCK_has_partisan_tt:0 "Hat nationalen Geist §YDongbei Partisanen§!"
 MCK_no_partisan_tt:0 "Hat keinen nationalen Geist §YDongbei Partisanen§！"
 MCK_secret_recuitment:0 "Geheime Rekrutierung"
 MCK_secret_recuitment_desc:0 "Wenn wir offen zusätzliche Leute für das Militär rekrutieren, könnte das das Misstrauen der Japaner wecken. Daher muss es geheim gehalten werden."
