 MCK_opium_plantation_desc:0 "Die Wirtschaft unseres Landes ist in hohem Maße vom Opium abhängig."
 MCK_opium_plantation2:0 "Opium-Plantage"
 MCK_opium_plantation2_desc:0 "Die Wirtschaft unseres Landes ist in hohem Maße auf Opium angewiesen. Wir können das Opium an die Einheimischen in unserem besetzten Gebiet verteilen, um ihre Bereitschaft zu schwächen, sich zu wehren.\n\n§YÄndern Sie die mittlere Wirkungsdauer der Dongbei-Partisanen um x1,25§!"
