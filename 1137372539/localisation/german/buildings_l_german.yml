l_german:
 infrastructure:0 "Infrastruktur"
 infrastructure_plural:0 "Infrastruktur"
 infrastructure_desc:0 "Dieses Gebäude bietet dem Staat eine Verbesserung der Infrastruktur. Es erhöht Ihre Versorgungsleistung in strategischen Regionen und steigert die Geschwindigkeit Ihrer Abteilungen.\n\nMax. Stufe: §Y10§!\nGebäudezustand: §Y10§!"
 arms_factory:0 "Militärische Fabrik"
 arms_factory_plural:0 "Militärische Fabriken"
 arms_factory_desc:0 "Dieses Gebäude versorgt den Staat mit Industrie für die Produktion neuer militärischer Ausrüstung. Kann bei Bedarf in zivile Industrie umgewandelt werden.\n\nMax. Stufe: §Y20§!\nGebäudezustand: §Y9§!\nInfrastruktur-Effekt: §GYes§!"
 dockyard:0 "Marinewerft"
 dockyard_plural:0 "Marinewerften"
 dockyard_desc:0 "Dieses Gebäude versorgt den Staat mit Industrie für den Bau neuer Schiffe.\n\nMax. Stufe: §Y20§!\nGebäudezustand: §Y6§!\nInfrastruktur-Effekt: §GYes§!"
 industrial_complex:0 "Zivile Fabrik"
 industrial_complex_plural:0 "Zivile Fabriken"
 industrial_complex_desc:0 "Dieses Gebäude versorgt den Staat mit Industrie für die Produktion von zivilen Gütern oder den Bau von neuen Gebäuden. Kann bei Bedarf in eine Militärindustrie umgewandelt werden.\n\nMax. Stufe: §Y20§!\nGebäudezustand: §Y12§!\nInfrastruktur-Effekt: §GYes§!"
 air_base:0 "Luftwaffenstützpunkt"
 air_base_plural:0 "Luftwaffenstützpunkte"
 air_base_desc:0 "Dieses Gebäude bietet dem Staat die Möglichkeit, seine Luftstreitkräfte zu stationieren.\n\nFlugplatzkapazität: §G100§!\nMax. Stufe: §Y15§!\nGebäudezustand: §Y3§!\nSchaden durch Bombardierung: §G-50%§!\nInfrastruktur-Effekt: §RNo§!"
 naval_base:0 "Marinestützpunkt"
 naval_base_plural:0 "Marinestützpunkte"
 naval_base_desc:1 "Erweitert die Reichweite Ihrer Flotte und bietet Reparaturdienste für sie an. Ermöglicht die Versorgung und den Export von Ressourcen nach Übersee. Höhere Stufen erhöhen den Versorgungsdurchsatz.\n\nMax. Stufe: §Y10§!\nGebäudezustand: §Y4§!"
 bunker:0 "Land-Fort"
 bunker_plural:0 "Landforts"
 bunker_desc:0 "Dieses Gebäude fügt dem Angreifer im Kampf einen Angriffsmalus von $VALUE|+%0$ für jede Fortstufe zu. Angriffe aus mehreren Richtungen verringern den Effekt der Forts.\n\nMax. Stufe: §Y12§!\nGebäudezustand: §Y2§!"
 coastal_bunker:0 "Forts an der Küste"
 coastal_bunker_plural:0 "Festungen an der Küste"
 coastal_bunker_desc:0 "Dieses Gebäude fügt dem Angreifer im Seeinvasionskampf einen Angriffsmalus von $VALUE|+%0$ für jedes Fortlevel zu.\n\nMax. Stufe: §Y10§!\nGebäudezustand: §Y2§!"
 anti_air_building:0 "Luftabwehr"
 anti_air_building_plural:0 "Luftabwehr"
 anti_air_building_desc:0 "Dieses Gebäude bietet dem Staat Schutz vor feindlichen Bombern und die Möglichkeit, auf angreifende Flugzeuge zu schießen.\n\nMax. Stufe: §Y5§!\nGebäudezustand: §Y2§!\nSchaden durch Bombardierung: §G-90%§!\Statische Luftverteidigung: §G+1§!\nInfrastruktur-Effekt: §RNo§!"
 synthetic_refinery:0 "Synthetische Raffinerie"
 synthetic_refinery_plural:0 "Synthetische Raffinerien"
 #synthetic_refinery_desc:0 
 synthetic_refinery_desc:0 "Dieses Gebäude versorgt den Staat mit Treibstoffproduktion.\n\nMax. Stufe: §Y4§!\nGebäudezustand: §Y6§!\nInfrastruktur-Effekt: §GYes§!"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Radarstation"
 radar_station_plural:0 "Radarstationen"
 radar_station_desc:3 "Radar ermöglicht es Ihnen, Informationen über feindliche Truppen in nahegelegenen Staaten zu erhalten.\nEin höheres Radarniveau in einem Staat erhöht die effektive Reichweite des Radars.\nRadar bietet dem Staat auch eine bessere Erkennung feindlicher Luftstreitkräfte, wodurch Ihre Flugzeuge eine bessere Chance haben, sie anzugreifen.\nDarüber hinaus erhöht Radar die Erkennung feindlicher Flotten auf See.\n\nMax. Stufe: §Y6§!\nGebäudezustand: §Y4§!\nSchaden durch Bombardierung: §G-50%§!\nInfrastruktur-Effekt: §RNo§!"
 rocket_site:0 "Raketenstandort"
 rocket_site_plural:0 "Raketenstandorte"
 rocket_site_desc:0 "Dieses Gebäude dient dem Staat als Aufstellungsort für produzierte Raketen.\n\nMax. Stufe: §Y5§!\nGebäudezustand: §Y2§!\nRaketenstartkapazität: §G100§!\nRaketenproduktion: §G5§!\nInfrastruktur-Effekt: §GJa§!"
 nuclear_reactor:0 "Nuklearer Reaktor"
 nuclear_reactor_plural:0 "Nukleare Reaktoren"
 nuclear_reactor_desc:0 "Dieses Gebäude versorgt den Staat mit der Produktion von angereichertem Uran zur Verwendung in Atomwaffen.\n\nMax. Stufe: §Y2§!\nGebäudezustand: §Y6§!\nNuclear Production: §G1§!\nInfrastruktur-Effekt: §GYes§!"
