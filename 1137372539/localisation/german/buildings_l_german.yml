 fuel_silo_desc:0 "Dieses Gebäude bietet Ihrer Nation mehr Platz für die Lagerung von §HFuel§!.\n\nMax. Stufe: §Y2§!\nGebäudezustand: §Y5§!\nInfrastruktur-Effekt: §GJa§!"
 supply_node:1 "Versorgungsknotenpunkt"
 supply_node_desc:2 "Ein Versorgungsknotenpunkt ist ein Punkt entlang einer Eisenbahnlinie, außerhalb bestehender Städte, von dem aus Nachschub bezogen werden kann."
 rail_way:0 "Eisenbahnen"
 rail_way_desc:2 "Eisenbahnen verbinden Nachschubknotenpunkte miteinander und ermöglichen es, Nachschub weit entfernt von der Hauptstadt zu beziehen."
