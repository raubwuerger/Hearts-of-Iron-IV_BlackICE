 chromium_storage_desc:0 "Forschungszentrum"
 research_centre:0 "§YForschungszentrum§!\n £trigger_no §Rnicht baubar§! \n\nForschungszentren versorgen deine Nation mit £tech_mod §YForschungsslots§! Diese können durch §YFocuses§! und §YEvents§! gewonnen werden. Der Verlust eines Staates mit einem §YForschungszentrum§! hat den Verlust eines £tech_mod §YForschungsplatz§! zur Folge. Die Eroberung eines fremden Forschungszentrums verschafft Ihnen keine zusätzlichen Slots, sondern einen Forschungsbonus."
 research_centre_desc_long:0 "Forschungszentren versorgen Ihre Nation mit £tech_mod §YForschungsslots§! Diese können durch §YFocuses§! und §YEvents§! gewonnen werden. Der Verlust eines Staates mit einem §YForschungszentrum§! hat den Verlust eines £tech_mod §YForschungsplatz§! zur Folge. Durch die Einnahme eines fremden Forschungszentrums erhält man keine zusätzlichen Slots, sondern einen Forschungsbonus."
 research_centre_desc:0 "Research Centres provide your Nation with £tech_mod §YResearch Slots§!. They can be gained by §YFocuses§! and §YEvents§!. Loosing a State with a §YResearch Centre§! will result in the loss of a £tech_mod §YResearch Slot§!. Capturing a foreign Research Centre does not provide you with additional slots, but a research bonus."












