  axis_arab_operatives:0 "Einrichtung einer Taskforce für den Nahen Osten"
  axis_arab_operatives_desc:0 "Unsere Präsenz in den arabischen Ländern ist gering und die Imperialen kontrollieren fast das gesamte Öl, unsere neue Taskforce wird versuchen, dies zu ändern (§Diese Entscheidung wird einen Pfad der Wünsche eröffnen, der einen Versuch ermöglicht, die Macht in den arabischen Staaten zu erlangen§!)"
