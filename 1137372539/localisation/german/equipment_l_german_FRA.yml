 fn_coastal_submarine_6_desc:0 "Dies ist ein Text"
 fn_coastal_submarine_7:0 "Minerve-Klasse"
 fn_coastal_submarine_7_desc:0 "Die U-Boote der Minerve-Klasse waren eine Klasse von U-Booten, die vor dem Zweiten Weltkrieg für die französische Marine gebaut wurden. Die Klasse basierte auf dem Entwurf der französischen Admiralität der Serie 630, hatte aber mehr Leistung und eine bessere Bewaffnung. Die Klasse verfügte über sechs interne 550-mm-Torpedorohre (vier im Bug und zwei im Heck) und drei 400-mm-Rohre, die außen auf einer beweglichen Dreifachlafette montiert waren. Es wurden insgesamt sechs Boote gebaut."
 fn_coastal_submarine_8:0 "Aurore-Klasse"
 fn_coastal_submarine_8_desc:0 "Die Aurore-Klasse war eine Klasse von Küsten-U-Booten für die französische Marine. Einige der Schiffe wurden nach dem Fall Frankreichs von Nazi-Deutschland erbeutet, die meisten von ihnen in unfertigem Zustand. Die grundlegenden Unterschiede bestanden in der Erhöhung der Tauchtiefe auf 100 m und einer verstärkten Bewaffnung."
 fn_coastal_submarine_9:0 "Saphir-Klasse"
 fn_coastal_submarine_9_desc:0 "Bei der Saphir-Klasse handelte es sich um speziell für die Minenlegung gebaute U-Boote, die aus sechs Einheiten bestanden. Sie basierten auf den französischen Entwürfen der 600er-Serie und zeichneten sich durch eine langsame Höchstgeschwindigkeit, eine moderate Reichweite und eine gute Torpedobewaffnung aus."
 fn_coastal_submarine_10:0 "Emeraude-Klasse"
 fn_coastal_submarine_10_desc:0 "Die Emeraude-Klasse bestand aus vier U-Booten, die für Minenlegungszwecke gebaut wurden und sich durch mäßige Geschwindigkeit, geringe Reichweite und vier 550-mm-Torpedorohre auszeichneten. Die Einheiten wurden zwischen 1938 und 1939 gebaut. Die Tauchtiefe betrug etwa 100 m."
 tech_fn_ger_patrol_submarine_0: "Deutsche WW1 U-Boote"
 tech_fn_ger_patrol_submarine_0_desc:0 "Die französische Marine bekam nach dem 1. Weltkrieg einige deutsche U-Boote zu Reparationszwecken in die Hand gedrückt."
