 BEL_tac_bomber_equipment_1933_desc:0 "Die GR.8, die wegen ihrer schlechten Flugeigenschaften den Spitznamen "Doryphore" (Kartoffelkäfer) erhielt, wurde als Mehrzweckflugzeug für die belgischen Luftstreitkräfte gebaut. Sie sollte als Bomber, Aufklärungsflugzeug und schweres Jagdflugzeug eingesetzt werden. Sie folgte den lächerlichen Forderungen der belgischen Armee aufs Wort... Und war dementsprechend schlecht in all diesen Rollen."
 BEL_tac_bomber_equipment_1936:0 " S.45"
