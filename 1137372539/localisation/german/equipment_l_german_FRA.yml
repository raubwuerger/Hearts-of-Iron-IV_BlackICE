 BEL_nav_bomber_equipment_1940_desc:0 "Die erste Überarbeitung des R36-Prototyps, die Renard 37, existierte nur auf dem Papier. Unter den Plänen befindet sich aber auch eine Version für die Küstenverteidigung (défense côtière)."
