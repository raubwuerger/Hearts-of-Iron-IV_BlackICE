 tech_fn_sub:0 "Marine Nationale U-Boot-Flotte"
 tech_fn_sub_desc:0 "Bei Ausbruch des Zweiten Weltkriegs im September 1939 verfügten die französischen U-Boot-Kräfte über 77 Schiffe. Die französische Marine zählte 9 Einheiten der 1200-Tonnen-Klasse, 29 Einheiten der 1500-Tonnen-Klasse, 38 Einheiten der 600-Tonnen-Klasse, darunter 6 Minenlege-U-Boote der Saphir-Klasse und den großen Kreuzer Surcouf, der mit 3300 Tonnen das größte U-Boot der Welt während der Epoche war."
 fn_lr_patrol_submarine_1:0 "Requin-Klasse"
 fn_lr_patrol_submarine_1_desc:0 "Die U-Boote der 1500-Tonnen-Klasse und die U-Boote der Requin-Klasse, die auch als U-Boote der Ersten Klasse bezeichnet werden, waren 31 ozeanische U-Boote mit klassischem Antrieb, die zwischen 1924 und 1937 in Frankreich für die französische Marine gebaut wurden und während des Zweiten Weltkriegs im Einsatz waren. Sie wurden als große U-Boot-Kreuzer bezeichnet und hatten eine Länge von 92,3 Metern bei einer Breite von 8,10 Metern, sie hatten einen Tiefgang von 4,4 Metern und konnten bis zu 80 Meter tief tauchen, auch wenn viele Einheiten wie L'Archimède (französisch: L'Archimède) Tauchtiefen von 120 Metern erreichten. Sie waren mit elf Torpedoro-Rohren ausgestattet: vier feststehende (550 mm) am Bug, eine dreifach ausrichtbare Plattform (550 mm) auf der Rückseite des Kommandoturms und eine weitere vierfach ausrichtbare Plattform am Heck, die aus zwei (550 mm) und zwei (400 mm) bestand. Die 550-mm-Torpedos waren für große Schiffe bestimmt, die 400-mm-Torpedos für kleinere Boote."
 fn_lr_patrol_submarine_2:0 "Le Surcouf-Klasse"
 fn_lr_patrol_submarine_2_desc:0 "Surcouf (französisch: Le Surcouf) war der größte französische U-Boot-Kreuzer, der während des Zweiten Weltkriegs im Einsatz war. Surcouf verfügte über einen doppelten Artillerieturm mit 203 mm (8-Zoll) Geschützen, dem gleichen Kaliber wie das eines schweren Kreuzers. Surcouf war als "schwerer Unterwasserkreuzer" konzipiert, der für die Suche und den Kampf an der Oberfläche eingesetzt werden sollte. Zu Aufklärungszwecken trug das Boot ein Besson MB.411-Beobachtungsschwimmerflugzeug in einem Hangar hinter dem Kommandoturm. Das Wasserflugzeug wurde aber auch hauptsächlich zur Kalibrierung der Geschütze eingesetzt. Das Boot war mit einer Abschussvorrichtung für 12 Torpedorohre, acht 550-mm- und vier 400-mm-Torpedorohre sowie 12 Torpedos in Reserve ausgestattet."
 fn_lr_patrol_submarine_3:0 "Redoutable 1. Serie"
 fn_lr_patrol_submarine_3_desc:0 "Die U-Boote der 1500-Tonnen-Klasse (auch als U-Boote der Ersten Klasse bezeichnet) waren 31 ozeanische U-Boote mit klassischem Antrieb, die zwischen 1924 und 1937 in Frankreich für die französische Marine gebaut wurden und während des Zweiten Weltkriegs im Einsatz waren. Sie wurden als große U-Boot-Kreuzer bezeichnet und von der französischen Marine als U-Boote der 1500-Tonnen-Klasse und manchmal als Redoutable-Klasse in Anlehnung an das führende Boot der 1500-Tonnen-Klasse bezeichnet.  Sie waren mit elf Torpedoro-Rohren ausgestattet: vier feststehende (550 mm) am Bug, eine dreifach ausrichtbare Plattform (550 mm) auf der Rückseite des Kommandoturms und eine weitere vierfach ausrichtbare Plattform am Heck, bestehend aus zwei (550 mm) und zwei (400 mm). Die 550-mm-Torpedos waren für große Schiffe bestimmt, die 400-mm-Torpedos für kleinere Boote."
 fn_lr_patrol_submarine_4:0 "Redoutable 2. Serie"
 fn_lr_patrol_submarine_4_desc:0 "Verbesserte Version der Redoutable-Klasse. Die U-Boote der 1500-Tonnen-Klasse (auch als U-Boote der Ersten Klasse bezeichnet) waren 31 ozeanische U-Boote mit klassischem Antrieb, die zwischen 1924 und 1937 in Frankreich für die französische Marine gebaut wurden und im Zweiten Weltkrieg eingesetzt wurden. Sie wurden als große U-Boot-Kreuzer bezeichnet und von der französischen Marine als U-Boote der 1500-Tonnen-Klasse und manchmal als Redoutable-Klasse in Anlehnung an das führende Boot der 1500-Tonnen-Klasse bezeichnet.  Sie waren mit elf Torpedoro-Rohren ausgestattet: vier feststehende (550 mm) am Bug, eine dreifach ausrichtbare Plattform (550 mm) auf der Rückseite des Kommandoturms und eine weitere vierfach ausrichtbare Plattform am Heck, bestehend aus zwei (550 mm) und zwei (400 mm). Die 550-mm-Torpedos waren für große Schiffe bestimmt, die 400-mm-Torpedos für kleinere Boote."
 fn_lr_patrol_submarine_5:0 "Redoutable 3. Serie"
 fn_lr_patrol_submarine_5_desc:0 "Die letzte Version der Klasse. Die U-Boote der 1500-Tonnen-Klasse (auch U-Boote der Ersten Klasse genannt) waren 31 ozeanische U-Boote mit klassischem Antrieb, die zwischen 1924 und 1937 in Frankreich für die französische Marine gebaut wurden und während des Zweiten Weltkriegs im Einsatz waren. Sie wurden als große U-Boot-Kreuzer bezeichnet und von der französischen Marine als U-Boote der 1500-Tonnen-Klasse und manchmal als Redoutable-Klasse in Anlehnung an das führende Boot der 1500-Tonnen-Klasse bezeichnet.  Sie waren mit elf Torpedoro-Rohren ausgestattet: vier feststehende (550 mm) am Bug, eine dreifach ausrichtbare Plattform (550 mm) auf der Rückseite des Kommandoturms und eine weitere vierfach ausrichtbare Plattform am Heck, bestehend aus zwei (550 mm) und zwei (400 mm). Die 550-mm-Torpedos waren für große Schiffe bestimmt, die 400-mm-Torpedos für kleinere Boote."
 fn_lr_patrol_submarine_6:0 "Roland-Morillot-Klasse"
 fn_lr_patrol_submarine_6_desc:0 "Projekt \"Z2\", verbesserte Version des Redoutable. Die grundlegende Verbesserung bestand darin, dass 85 t Heizöl in Ballasttanks untergebracht wurden. Gebaut im Rahmen der Programme 1934 (1 Boot), 1937 (1 Boot) und 1938 (3 Boote). Im Rahmen des Programms von 1940 wurden 8 weitere Boote bestellt. Zwei davon, die Ile de France und die Ile de Re, wurden im April in Dienst gestellt. Die folgenden U-Boote wurden benannt, aber nie auf Kiel gelegt: La Guadeloupe, Ile de Yeu und La Réunion. Es sollten drei weitere Boote bestellt werden, die jedoch nie getauft wurden. Die unvollständigen U-Boote wurden am 19.6.1940 vor der Besetzung Cherbourgs durch die Deutschen auf den Hellingen gesprengt."
 fn_lr_patrol_submarine_7:0 "Narval-Klasse"
 fn_lr_patrol_submarine_7_desc:0 "Die Narval-Klasse (sous-marins d'escadre, \"Flotten-U-Boote\") waren Patrouillen-U-Boote, die in den 1950er Jahren für die französische Marine gebaut wurden. Der Narval-Typ war ein Nachkomme des E-48-Projekts, das von den deutschen U-Booten des Typs XXI des Zweiten Weltkriegs inspiriert war, insbesondere von der Roland Morillot, die in französischen Dienst gestellt wurde. Die Klasse verfügte über acht 550-mm-Torpedorohre und 14 Nachladevorrichtungen und war das modernste U-Boot der französischen Marine nach dem Zweiten Weltkrieg."
 tech_fn_coastal_submarine_0:0 "600er-Serie"
 tech_fn_coastal_submarine_0_desc:0 "Die U-Boote der 600er-Serie wurden in den Zwischenkriegsjahren von 1923 bis 1933 für die französische Marine gebaut. Bei der 600er-Serie handelte es sich um kleine Küsten-U-Boote mit begrenzter Reichweite, die sich ideal für Punktverteidigung und Küstenschutzaufgaben eigneten."
 tech_fn_coastal_submarine_1:0 "630er-Serie"
 tech_fn_coastal_submarine_1_desc:0 "Bei der Serie 600 handelte es sich um seegängige U-Boote, die allerdings als Küsten-U-Boote bezeichnet wurden und für den Einsatz im Mittelmeer gebaut wurden. Es handelte sich um fortschrittlichere Varianten der früheren Küsten-U-Boot-Klassen der Serie 600 mit Verbesserungen bei der Rumpfkonstruktion, der Einsatzreichweite und der Bewaffnung."
