 FRA_submarine_1:0 "Baureihe 600"
 FRA_submarine_1_desc:0 "Die U-Boote der 600-Tonnen-Serie waren Frankreichs erste moderne U-Boote nach dem Ersten Weltkrieg. Sie waren mittelgroß und hatten eine Verdrängung von etwa 600 Tonnen. Obwohl sie seegängig waren, wurden sie als Küsten-U-Boote bezeichnet und hauptsächlich in den warmen Gewässern des Mittelmeers eingesetzt. Von diesem Typ wurden drei Klassen von je 4 Schiffen gebaut: Die Klassen Sirène, Ariane und Circé. Sie bildeten die Grundlage für die größeren 630-Tonnen-Serien der Klassen Argonaute, Diane und Orion."
 #FRA_submarine_1b: "630er Baureihe"
 #FRA_submarine_1c: "Redoutable-Klasse"
 FRA_submarine_2:0 "Minerve-Klasse"
 FRA_submarine_2_desc:0 "Die U-Boote der Minerve-Klasse (Projektname T2) basierten auf der 630-Tonnen-Serie, hatten jedoch bessere Motoren und eine andere Torpedoanordnung. Diese U-Boote waren der erste Teil des Standardisierungsprogramms, das aus einer zentralen Konstruktion der DCAN (Direction des Constructions et Armes Navale) anstelle der werftspezifischen Konstruktionen der vorherigen Klassen resultierte."
 #FRA_submarine_2b: "Aurore-Klasse"
 FRA_submarine_3:0 "Roland-Morillot-Klasse"
 FRA_submarine_3_desc:0 "Die U-Boote der Roland-Morillot-Klasse (Projektname Z2) waren große seegängige U-Boote, die auf den früheren U-Booten der Redoutable-Klasse basierten. Es handelte sich um große U-Boote mit einer Verdrängung von 1.800-2.400 Tonnen und einer beeindruckenden Bewaffnung von 10 Torpedoro-Rohren. Der Fall Frankreichs erfolgte, bevor sie fertiggestellt waren."
 FRA_submarine_4:0 "Phénix-Klasse"
 FRA_submarine_4_desc:0 "Bei den U-Booten der Phénix-Klasse handelte es sich um mittelgroße Hochsee- und Langstreckenboote, die im Marineprogramm von 1939-40 genehmigt worden waren, doch der Kriegsbeginn und der Fall Frankreichs führten zur Streichung dieser Boote. Sie ähnelten der Redoutable-Klasse, waren jedoch kleiner und hatten eine Verdrängung von 1.200 Tonnen. Sie trugen eine ähnlich schwere Torpedobewaffnung."
 FRA_destroyer_1: "DD der Chacal-Klasse"
 FRA_destroyer_1b:0 "Bourrasque-Klasse DD"
 FRA_destroyer_1b_desc:0 "Die Zerstörer der Bourrasque-Klasse gehörten zur 1.500-Tonnen-Serie und liefen Mitte der 1920er Jahre vom Stapel. Zusammen mit den Vorgängerklassen Chacal und L'Adroit bildeten sie das Rückgrat der neuen modernen französischen Nachkriegsflotte. Sie waren für ihre Zeit schnell und gut bewaffnet, aber ihre Torpedobewaffnung ist im Vergleich zu ähnlichen Schiffen anderer Marinen geringer."
 FRA_destroyer_1c: "DD der L'Adroit-Klasse"
 FRA_destroyer_1d: "Guépard Klasse DD"
 FRA_destroyer_1e: "Aigle Klasse DD"
 FRA_destroyer_1f: "Epervier Klasse DD"
 FRA_destroyer_1g: "Vauquelin Klasse DD"
 FRA_destroyer_2:0 "Le Fantasque Klasse DD "
 FRA_destroyer_2_desc:0 "Die Zerstörer der Le Fantasque-Klasse waren im Wesentlichen verbesserte Versionen der früheren Superzerstörer der 2.400-Tonnen-Serie (Guépard, Aigle, Vauquelin), die im Rahmen des Marineprogramms von 1930 gebaut wurden. Es handelte sich um große, schwer bewaffnete und sehr schnelle Zerstörer, die sich hervorragend für die Eskorte der neuen Hochgeschwindigkeitseinheiten der französischen Flotte eigneten. Ihre Bewaffnung bestand aus neu entwickelten Kanonen, angemessener Flak und Torpedobewaffnung."
 FRA_destroyer_2b: "DD der Mogador-Klasse"
 FRA_destroyer_2b_desc:0 "Die Zerstörer der Mogador-Klasse waren zwei große und sehr schnelle Zerstörer, die als Aufklärer für die beiden schnellen Schlachtschiffe der Dunkerque-Klasse dienen sollten. Sie wurden aus der extrem schnellen Le Fantasque-Klasse entwickelt, waren 300 Tonnen schwerer und trugen acht Geschütze in halbgeschlossenen Zwillingstürmen statt fünf Geschütze in einzelnen offenen Lafetten. Mit ihren acht 138-mm-Geschützen kamen sie von der Feuerkraft her an einen leichten Kreuzer heran."
 FRA_destroyer_2c: "DD der Le Hardi-Klasse"
 FRA_destroyer_2c_desc:0 "Die Le Hardi-Klasse war eine Gruppe von zwölf 1800-Tonnen-Zerstörern, die in den späten 1930er Jahren für die französische Marine gebaut wurden. Sie waren das leichtere Gegenstück zu den Zerstörern der Mogador-Klasse und verfügten über eine reduzierte Ausrüstung zur U-Boot-Bekämpfung. Sie waren auch für den Einsatz mit der neuen Generation französischer Schlachtschiffe konzipiert."
 FRA_destroyer_3:0 "DD der L'Intrépide-Klasse"
 FRA_destroyer_3_desc:0 "Die Zerstörer der L'Intrépide-Klasse waren eine modifizierte Version der früheren Zerstörer der Le Hardi-Klasse. Sie wurden in den Marineprogrammen von 1938 und 1939 genehmigt, aber der Krieg und der Fall Frankreichs führten zur Streichung dieser Schiffe. Sie wären mehr auf die Flugabwehr ausgerichtet gewesen und hatten eine größere Verdrängung von 2.800 bis 2.900 Tonnen sowie größere Motoren."
 FRA_destroyer_4:0 "Hoche-Klasse DD"
 FRA_destroyer_4_desc:0 "Die Hoche- und Bayard-Klassen waren der letzte Entwurf eines Superzerstörers der französischen Marine. Beide Klassen basierten auf der Mogador-Klasse, hatten eine Verdrängung von 4.200 Tonnen und eine ähnliche Hauptbewaffnung, aber verbesserte Flakgeschütze und stärkere Motoren. Sie wurden im Marineprogramm 1939-40 genehmigt, aber der Kriegsbeginn und der Fall Frankreichs führten zur Streichung dieser Schiffe."
 FRA_torpedo_boat_1:0 "La Melpomène-Klasse PB"
 FRA_torpedo_boat_1_desc:0 "Die La Melpomène-Klasse war eine Gruppe von 12 französischen 800-Tonnen-Torpedobooten, die von 1933 bis 1935 gebaut wurden. Als Hauptbewaffnung trugen sie zwei 100-mm-Geschütze und drei 550-mm-Torpedorohre. Die Schiffe bewährten sich als gute Küstenverteidigungseinheiten."
 FRA_torpedo_boat_2:0 "Le Fier-Klasse PB"
 FRA_torpedo_boat_2_desc:0 "Die Le Fier-Klasse war ein überlegenes Torpedoboot und Nachfolger der Torpedoboote der La Melpomène-Klasse mit besserer Flugzeugabwehrbewaffnung und verdoppelter Reichweite."
 FRA_minelayer_cruiser_1:0 "Pluton-Klasse LC"
 FRA_light_cruiser_1:0 "Duguay-Trouin-Klasse LC"
 FRA_light_cruiser_1_desc:0 "Die leichten Kreuzer der Duguay-Trouin-Klasse waren die ersten großen französischen Kriegsschiffe, die nach dem Ersten Weltkrieg im Rahmen des Marineprogramms von 1922 gebaut wurden. Sie waren die ersten leichten Kreuzer mit geschlossenen Haupttürmen mit Superfeuerung. Unter den leichten Kreuzern hatten sie eine starke Torpedobewaffnung, aber praktisch keine Panzerung."
 FRA_light_cruiser_1b:0 "Jeanne d'Arc Klasse LC"
 FRA_light_cruiser_1c:0 "Emile Bertin Klasse LC"
 FRA_light_cruiser_1c_desc:0 "Die Émile Bertin war ein 6500 Tonnen schwerer französischer Leichter Kreuzer mit Schwerpunkt auf Manövriergeschwindigkeit und Torpedoangriff. Dies führte dazu, dass die Schiffsstruktur für einen leichten Kreuzer sehr verwundbar war. Die Hauptbewaffnung besteht aus neun 152 mm Geschützen in Dreifachturm-Konfiguration und sechs 550 mm Torpedoro-Rohren (22 Zoll)."
 FRA_light_cruiser_2:0 "La Galissonnière-Klasse LC"
 FRA_light_cruiser_2_desc:0 "Die leichten Kreuzer der La Galissonnière-Klasse waren die Antwort auf die italienischen leichten Kreuzer vom Typ Condottieri und basierten auf der vorherigen Emile-Bertin-Klasse. Sie wurden im Rahmen der Marineprogramme von 1931 und 1932 gebaut und verfügten über eine für die damalige Zeit typische Hauptbewaffnung und eine angemessene Flakbewaffnung. Sie verdrängten 10.850 Tonnen, verfügten über eine größere Anzahl von Spähflugzeugen und hatten eine gute Geschwindigkeit."
 FRA_light_cruiser_3:0 "De Grasse-Klasse LC"
 FRA_light_cruiser_3_desc:0 "Die Kreuzer der DeGrasse-Klasse wurden in den Marineprogrammen 1938 und 1939 genehmigt und waren im Wesentlichen verbesserte La Galissonnières. Sie hatten eine stärkere Flak-Bewaffnung und größere Motoren. Der Fall Frankreichs führte dazu, dass die letzten beiden Schiffe gestrichen wurden und das Hauptschiff nach dem Krieg in einem anderen Design fertiggestellt werden sollte. Die Deutschen beabsichtigten, sie als leichten Flugzeugträger fertigzustellen, aber auch dieses Projekt wurde nicht realisiert."
 FRA_heavy_cruiser_1:0 "Duquesne-Klasse CA"
 FRA_heavy_cruiser_1b:0 "Suffren-Klasse CA"
 FRA_heavy_cruiser_1b_desc:0 "Die schweren Kreuzer der Suffren-Klasse waren im Grunde eine Wiederholung der vorangegangenen Duquesne-Klasse mit geringfügigen Verbesserungen hinsichtlich ihrer Seetüchtigkeit. Beide Klassen ähnelten der zeitgenössischen Kreuzerphilosophie der französischen Marine: sehr dünne Panzerung, aber gute Geschwindigkeit und Reichweite. Ihre Standardverdrängung betrug 10.000 Tonnen und sie waren mit der für schwere Kreuzer üblichen Bewaffnung ausgestattet."
 FRA_heavy_cruiser_1c:0 "Colbert-Klasse CA"
 FRA_heavy_cruiser_1d:0 "Foch-Klasse CA"
 FRA_heavy_cruiser_1e:0 "Dupleix-Klasse CA"
 FRA_heavy_cruiser_1e_desc:0 "Die Kreuzer der Dupleix-Klasse waren eine Gruppe von drei Panzerkreuzern der 8600-Tonnen-Klasse, die während des Ersten Weltkriegs für die französische Marine gebaut wurden. Die Schiffe der Dupleix-Klasse verfügten über eine Hauptbewaffnung, die aus acht schnell feuernden (QF) 45-mm-Kanonen vom Typ Canon de 164 mm Modèle 1893-96 bestand. Außerdem waren sie mit zwei 450-mm-Torpedoro-Rohren über Wasser bewaffnet."
 FRA_heavy_cruiser_2:0 "Algérie-Klasse CA"
 FRA_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Algérie-Klasse waren eine weitere Verbesserung der vorherigen Klassen der Suffren und Duquesne, aber als Gegner der neuen italienischen schweren Kreuzer der Zara-Klasse konzipiert. Sowohl der Hauptpanzergürtel als auch der Unterwasserschutz wurden erheblich verstärkt. Seine Flakbewaffnung ist für die damalige Zeit ausreichend, aber aufgrund dieser Änderungen beträgt die Standardverdrängung über 10.000 Tonnen."
 FRA_heavy_cruiser_3:0 "Saint Louis-Klasse CA"
 FRA_heavy_cruiser_3_desc:0 "Die Schweren Kreuzer der Saint-Louis-Klasse basierten auf der Algérie-Klasse, doch das Aussehen ähnelte eher dem der Großkampfschiffe der Dunkerque- und Richelieu-Klasse. Im Rahmen des Marineprogramms von 1940 wurden drei Schiffe bestellt, aber aufgrund des Falls von Frankreich wurde keines von ihnen aufgelegt. Sie sollten mit neuen Kanonen und einer verbesserten Flakbewaffnung ausgestattet werden, aber die Panzerung sollte die gleiche wie bei der Algérie-Klasse sein. Es war der letzte Entwurf eines schweren Kreuzers der französischen Marine."
 FRA_battle_cruiser_1:0 "Dunkerque-Klasse BC"
 FRA_battle_cruiser_1_desc:0 "Die Dunkerques wurden als Gegenentwurf zu den deutschen Taschenkampfschiffen der Deutschland-Klasse entworfen. Sie waren der Höhepunkt einer Reihe von Konstruktionsstudien von Mitte der 1920er bis Anfang der 1930er Jahre. Sie wurden in den Marineprogrammen von 1931 und 1934 genehmigt und ähnelten den britischen Schlachtschiffen der Nelson-Klasse, deren Haupttürme alle nach vorne gerichtet waren. Dies führte zu einer kürzeren Gürtelpanzerung und damit zu einem kleineren Schiff, das in die Beschränkungen des Marinevertrags passte."
 FRA_battle_cruiser_2:0 "Straßburg-Klasse BC"
 FRA_battle_cruiser_2_desc:0 "Die Strasbourg-Klasse war der Nachfolger der Dunkerque-Klasse und verfügte über einen stärkeren Panzerschutz und einen verbesserten Rumpf, um den deutschen Scharnhorst- und Taschenkampfschiffen der deutschen Kriegsmarine zu begegnen. Ihre große Reichweite ermöglichte es ihr, den deutschen Überwasserjägern bis in den Atlantik zu folgen, wo es zu einem letzten Feuergefecht kam."
 FRA_battleship_1:0 "Courbet-Klasse BB"
 FRA_battleship_1_desc:0 "Die Schlachtschiffe der Courbet-Klasse waren die ersten Super-Dreadnoughts, die vor und während des Ersten Weltkriegs für die französische Marine gebaut wurden. Sie wurden im Rahmen der Marineprogramme von 1910 und 1911 genehmigt und kamen im Ersten Weltkrieg nur begrenzt zum Einsatz, waren aber im Zweiten Weltkrieg aktiv. Obwohl sie stärker gepanzert und stärker bewaffnet waren als die vorherigen Schlachtschiffe der Dante-Klasse, waren sie den heutigen Schlachtschiffen der USN und der RN unterlegen. Sie verdrängten knapp über 22.000 Tonnen und ihre einzigen Modernisierungen vor dem Zweiten Weltkrieg waren eine verbesserte Flakbewaffnung und verbesserte Kessel."
 FRA_battleship_1b:0 "Paris-Klasse BB"
 FRA_battleship_2:0 "Bretagne-Klasse BB"
 FRA_battleship_2_desc:0 "Die Schlachtschiffe der Bretagne-Klasse waren die ersten "Super-Dreadnoughts", die während des Ersten Weltkriegs für die französische Marine gebaut wurden. Die Klasse umfasste drei Schiffe: Bretagne, das Führungsschiff, Provence und Lorraine. Sie waren eine Verbesserung der vorherigen Courbet-Klasse und besaßen zehn 340-mm-Geschütze anstelle der zwölf 305-mm-Geschütze der Courbets. Panzerschutz und Feuerkraft waren damals auf dem neuesten Stand der Technik, konnten aber nicht mit neueren Schlachtschiffkonstruktionen mithalten, weshalb die Schiffe während des Zweiten Weltkriegs in Reserve gehalten wurden."
 FRA_battleship_2b:0 "Lorraine-Klasse BB"
 FRA_battleship_2b_desc:0 "Die Lorraine-Klasse ist die modernisierte und umgebaute Version der früheren Bretagne-Klasse-Schlachtschiffe. Die Schiffe erhielten in den 1920er Jahren ein Facelifting, bei dem der Panzerschutz deutlich reduziert wurde, um Platz für vier zusätzliche 450 mm Torpedorohre zu schaffen. Dadurch konnte das Schlachtschiff die Kampflinie verlassen und auf feindliche Schlachtschiffe auffahren, die es mit tödlichen Torpedos beschossen."
 FRA_battleship_3:0 "Gascogne-Klasse BB"
 FRA_battleship_3_desc:0 "Die Schlachtschiffe der Gascogne-Klasse waren eine Unterklasse der Richelieu-Klasse. Im Rahmen des Marineprogramms von 1940 wurden drei Schiffe bestellt, aber keines davon wurde in Dienst gestellt. Das Design war eine Wiederholung der Richelieu-Klasse, jedoch mit gleichmäßig verteilter Hauptbewaffnung vorne und hinten, verbesserter Flakbewaffnung und verbesserten Motoren, was zu einem insgesamt besseren Schiff führte."
 FRA_battleship_4:0 "Schlachtschiffe der Elsass-Klasse (380 mm)"
 FRA_battleship_4_desc:0 "Die Schlachtschiffe der Alsace-Klasse waren als Nachfolger der Richelieu-Klasse geplant. Vier Schiffe wurden bestellt, die Konstruktionsstudien wurden 1939 abgeschlossen, 1940 genehmigt und sollten 1941 in Dienst gestellt werden, doch der Fall Frankreichs verhinderte dies. Die Richelieu-Klasse wurde durch schwerere und zahlreichere Hauptkanonen, eine stärkere Flakbewaffnung, dickere Panzerplatten und größere Motoren verbessert."
 FRA_battleship_4b:0 "Elsass-Klasse BB (406 mm)"
 FRA_battleship_4b_desc:0 "Dies war der zweite Entwurf der Schlachtschiffe der Elsass-Klasse mit einer leicht verstärkten Hauptbatteriebewaffnung. Das übrige Design der Schlachtschiffe blieb unverändert."
 FRA_fast_battleship_1:0 "Schnelle Schlachtschiffe der Richelieu-Klasse"
 FRA_fast_battleship_1_desc:0 "Die Schlachtschiffe der Richelieu-Klasse waren die letzten Schlachtschiffe, die bei der französischen Marine in Auftrag gegeben wurden. Sie waren ein verbessertes Design der Dunkerque und wurden im Rahmen der Marineprogramme von 1935 und 1938 genehmigt. Sie verfügten über eine hervorragende Flakbewaffnung, Geschwindigkeit und Reichweite, was sie zu einem ausgezeichneten Großkampfschiff machte. Von den vier bestellten Schiffen liefen nur zwei vom Stapel und eines wurde vor dem Fall Frankreichs fertiggestellt. Es gab zahlreiche Versuche, die verbleibenden Schiffe nach verschiedenen Entwürfen fertig zu stellen, die als Flak-Schlachtschiffe, Schlachtschiff-Träger-Hybride oder als vollwertige Träger eingesetzt werden sollten."
 FRA_fast_battleship_2:0 "Schnelle Schlachtschiffe der Jean-Bart-Klasse"
 FRA_fast_battleship_2_desc:0 "Die Schlachtschiffe der Jean-Bart-Klasse waren eine der Konstruktionsvarianten, die von der früheren Richelieu-Klasse abgezweigt wurden. Während Feuerkraft, Panzerschutz und Geschwindigkeit beibehalten wurden, wurde die Flugzeugabwehrbewaffnung erheblich verstärkt, so dass der Entwurf einem der ersten Flugabwehrplattformen-Schlachtschiffe nahekam, das in der Lage war, die neuesten italienischen Schlachtschiffe und die wachsende Bedrohung durch die Marinefliegerei zu besiegen."
 FRA_fast_battleship_3:0 "Clemenceau Klasse Fast-BB"
 FRA_fast_battleship_3_desc:0 "Die Clemencaue-Klasse war ein weiterer Nachfolger der berühmten Richelieu-Klasse. Sie hatte eine höhere Höchstgeschwindigkeit von 32 Knoten und ihr Rumpf und die inneren Abteilungen wurden verstärkt, was zu einem zuverlässigeren Schlachtschiff mit geringerem Risiko für kritische Treffer während eines Gefechts führte."
 FRA_carrier_1:0 "Schlachtschiff der Béarn-Klasse"
 FRA_carrier_1_desc:0 "Die Béarn war ursprünglich als Schlachtschiff der Normandie-Klasse geplant, wurde aber später als Flugzeugträger mit einer Verdrängung von 22.100 Tonnen fertiggestellt und diente während des Interbellums und des Zweiten Weltkriegs. Als umgebauter Flugzeugträger war er zwar langsam und hatte nur wenig Platz für Flugzeuge, doch der mittlere Panzergürtel und die große Reichweite glichen diese Mängel aus. Ihre Konstruktion vermittelte den französischen Konstrukteuren der DCAN (Direction des Constructions et Armes Navale) wichtige Erfahrungen und führte zu einer Reihe von Konstruktionsstudien in der Folgezeit."
 FRA_carrier_2:0 "Joffre-Klasse CV"
 FRA_carrier_2_desc:0 "Die Träger der Joffre-Klasse (Projektname PA-16) waren die nächste Generation von Trägern für die französische Marine. Es handelte sich um die letzte der Entwurfsstudien, die 1929 begonnen und 1937 abgeschlossen wurden. Zwei Schiffe wurden im Marineprogramm von 1938 genehmigt, aber die eskalierenden Konflikte verlangsamten den Bauprozess, und der Fall Frankreichs verhinderte schließlich die Fertigstellung dieser Schiffe. Die Verdrängung sollte etwa 20.000 Tonnen betragen. Sie hätten eine gute Flakbewaffnung, Panzerung und Geschwindigkeit, aber eine unterdurchschnittliche Flugzeugausstattung. Insgesamt wäre es ein vielseitiger Träger für die französische Marine gewesen."
 FRA_seaplane_tender_1:0 "Kommandant Teste Klasse AV"
 FRA_seaplane_tender_1_desc:0 "Der Commandant Teste war ein großer Wasserflugzeugtender der französischen Marine. Nach der Fertigstellung des Flugzeugträgers Béarn wünschte sich die Marine Nationale ein weiteres Flugschiff, aber da es keinen anderen Rumpf gab, der sich kostengünstig umbauen ließ, war ein weiterer Flugzeugträger zu teuer. Man entschied sich für einen Wasserflugzeugträger (französisch: transport d'aviation), der als mobiler Flugstützpunkt fungieren und Wasserflugzeuge für einen bestimmten Angriff unterstützen konnte. Das Schiff war auf eine maximale Größe von 10.000 t (9.800 long tons) bei Standardverdrängung beschränkt. Es konnte bis zu 26 Wasserflugzeuge transportieren und verfügte über vier Katapulte und eine Bergungskrananlage, was es zu einer idealen Ergänzung der französischen Seestreitkräfte machte."
 FRA_seaplane_tender_2:0 "Sans Souci Klasse AV"
 FRA_seaplane_tender_2_desc:0 "Die Sans-Souci-Klasse war ein viel kleineres Wasserflugzeug-Tenderdesign als die vorherige Commandant-Teste-Klasse. Sie konnte nur sechs Wasserflugzeuge befördern, war aber viel schneller zu produzieren. Die Klasse sollte als Aufklärungs- und Unterstützungsschiff für die Marine Nationale dienen. Sie hatte eine langsame Geschwindigkeit von nur 16,7 Knoten und fasste nicht mehr als 1.800 lange Tonnen."

