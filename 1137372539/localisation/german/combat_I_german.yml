 Combat_stat_ Depth_charges_info:1 "§HDepth Charges§!\n\nTiefenladungen werden gegen U-Boote eingesetzt, die nicht von anderen Waffentypen angegriffen werden können.\n"
 Combat_stat_light_guns_info:2 "§HLight Guns§!\n\nLight Guns sind effektiver gegen §YScreen Ships§!. Die Light Guns Ihrer Flotte zielen auf den nächstgelegenen Feind. \n"
 Combat_stat_heavy_guns_info:2 "§HSchwere Geschütze§!\n\nSchwere Geschütze sind effektiver gegen §YHauptstadtschiffe§!. Sie können die beiden nächstgelegenen Feindgruppen erreichen und schießen lieber auf größere Ziele.\n"
 Combat_stat_anti_air:1 "§HFleet Anti-Air§!\n\nFlotten-Luftabwehr wird anhand der Luftabwehr aller Schiffe in der gesamten Flotte berechnet und wird feindliche Bomber, die die Flotte angreifen, abwehren und den Schaden reduzieren, den sie verursachen können.\n "
 Combat_stat_torpedoes_info:2 "§HTorpedos§!\n\nTorpedos ignorieren Panzerung und sind viel effektiver gegen §YHauptstadtschiffe§!. Die Anzahl der gegen den Feind abgefeuerten Torpedos hängt von ihrer §YAbschirmungseffizienz§! ab.\n"
 screening_efficiency_info:2 "§HAbschirmungseffizienz§!\n\nHohe §YAbschirmungseffizienz§! verteidigt Ihre §YHauptstadtschiffe§! gegen feindliche Torpedos. Ihre Träger werden sowohl von Ihrer Hauptstadt als auch von Ihren Abschirmungsschiffen abgeschirmt. Großkampfschiffe werden nur abgeschirmt von deinen Schirmschiffen.\n"
 POSITIONING_INFO:1 "§HPositionierung§! stellt dar, wie gut Ihre Flotte im Vergleich zum Feind positioniert ist. Sie wird von der relativen Größe der Flotten, dem Wetter und den Fähigkeiten des Anführers beeinflusst. Schiffe, die nach Beginn des Kampfes in den Kampf eintreten, haben eine vorübergehende Zeit Strafe für die Positionierung.\n\nWenn die Positionierung unter 100 % liegt, erleidet die Flotte Strafen.\n"
