 SCREENING_TOOLTIP_FOR_SCREEN_BOX:2 "Ihre $NUM_CAPI|.0H$ §YGroßkampfschiffe§!, $NUM_CARR|.0H$ §YTräger§! und $NUM_CONV|.0H$ §YKonvois§! benötigen $NUM_NEED|.0H$ §YSicherungsschiffe§! vollständig gescreent werden, und Sie haben derzeit $NUM_SCRE|.0H$ §YSchiffe im Screening§!."
 SCREENING_TOOLTIP_FOR_CAPITAL_BOX:2 "Ihre $NUM_CARR|.0H$ §YTräger§! und $NUM_CONV|.0H$ §YKonvois§! müssen $NUM_NEED|.0H$ §YCapital Ships§! vollständig überprüft werden, und Sie haben derzeit $NUM_CAPI| .0H$ §YHauptstadtschiffe§!."
 SCREENING_TOOLTIP_LOW_INFO:1 "Lücken in der §YSicherungsgruppe§! führen zu einer geringen Sicherungseffizienz, sodass feindliche U-Boote die nächste Kampflinie anvisieren können."
SCREENING_TOOLTIP_BONUSES:1 "Deine Sicherungseffizienz verleiht deiner §YKampflinie§ die folgenden Boni!:\n"
 SCREENING_TOOLTIP_BONUSES_CAPITAL:1 "Ihre Sicherungseffizienz verschafft Ihrer §YTrägergruppe§ die folgenden Boni§!:\n"
 SCREENING_TOOLTIP_NO_SCREENS:1 "Ein Mangel an §YSicherungsschiffen§! ermöglicht es feindlichen U-Booten und anderen leichten Schiffen, Ihre Großkampfschiffe mit Torpedos anzugreifen, und führt zu schweren Einbußen bei der Positionierung."
 SCREENING_BOX_TOOLTIP:0 "Die §YSicherungsgruppe§! enthält alle Abschirmungsschiffe – normalerweise leichte Kreuzer und Zerstörer – und hat die Aufgabe, feindliche Abschirmungsschiffe von der Haupt-§YSchlachtlinie§! fernzuhalten. Eine unzureichende Abschirmung ermöglicht es feindlichen Abschirmungsschiffen, Torpedoangriffe gegen die Schlachtlinie durchzuführen ."
 CAPITAL_BOX_TOOLTIP:0 "Die §YSchlachtlinie§! stellt die wichtigste direkte Feuerkraft der Flotte bereit, normalerweise in Form von Schlachtschiffen und schweren Kreuzern. Sie verhindern auch, dass feindliche Großkampfschiffe auf befreundete §YTräger§! schießen."
 CARRIER_BOX_TOOLTIP:1 "Die §YTrägergruppe§! stellt die Hauptangriffskraft der Flotte auf große Distanz dar. Die Träger werden durch die §YSicherungsgruppe§! und die §YSchlachtlinie§! vor dem Feind abgeschirmt und können Angriffe auf den Feind ohne Beeinträchtigung starten . Sollten irgendwelche §YKonvois§! im Gefecht anwesend sein, werden sie ebenfalls in diesem Bereich erscheinen."
 SUBMARINE_BOX_TOOLTIP:0 "Das §YSubmarine Wolfpack§! wird versuchen, fliehende Schiffe mit seinen Torpedos zu erledigen, während es verborgen bleibt. Ein Mangel an speziellen U-Boot-Abwehrschiffen beim Feind wird es den U-Booten ermöglichen, unentdeckt zu entkommen."
 NAVAL_READY_TO_FIRE:0 "Nicht bereit zum Angriff"
 NAVAL_READY_TO_FIRE_DESC:0 "Aufgrund der betroffenen Reichweiten können einige Schiffsklassen nicht direkt angreifen, wenn der Kampf aufgenommen wird."
