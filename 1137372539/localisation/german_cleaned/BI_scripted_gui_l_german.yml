 MAIN_MENU_COMPATABILITY:	"This version includes basic compatability with the new DLC. The only ported feature as of now is the International Arms Market with basic AI support. Look forward to the Test Version in the coming weeks for our implementation of Military Industrial Organisations and more."
						 
 
 MAIN_MENU_OVERVIEW:	"Accompanying the changes of the DLC, this update introduces a reworked industry system. This new systems consists of new resources, technologies, buildings and mechanics, allowing for a more immersive industrial simulation. The lack of resources or refining capacity can cripple your war effort, to avoid that and assist you with the new version let us take a quick look at BICE Industry Rework."
 MAIN_MENU_FOOD:	"Secure §YFood§! by conquest or set up stable imports to automatically produce §YRations§!, consumed daily by both your population and your armed forces. Consistent income is required as each day a percentage of our stockpiled Rations §Rdecay§!. Running out of Rations increases the §RLack of Food§! modifier, displayed in the §CPolitical tab§!."
 MAIN_MENU_ENERGY:	"Construct or conquer §YPower Plants§! and supply them with §YCoal§! or §YFuel§! to create §YEnergy§!, required by your industry to function. Hydro Plants are not buildable, but gainable through certain focuses or events where historically applicable. You can view your country's Energy Situation in the §CTrade Tab§!, in the §CEnergy§! window."
 MAIN_MENU_REFINERY:	"§YSteel, Aluminium, Synthetic Fuel & Synthetic Rubber§! are now produced via §YRefinery§! buildings, supplied with either §YIron, Coal§! or §YBauxite§! and §YEnergy§!. Assign Refineries for production and manage resource deficits in the §CTrade Tab§!, in the §CConversion§! window."
 MAIN_MENU_ENGINE_ARTILLERY:	"Previous Equipment Factories apart from Ship- & Subyards are replaced with §YEngine§! & §YArtillery Capacity§!. These buildings, similar to Tank and Plane Assemblies, generate resources for equipment production. You can see an overview in the §CProduction Tab§!."
 MAIN_MENU_TECHNOLOGIES:	"The tech tree also saw some changse. The new "Resource Manufacturing" Tab consists of newly added technologies which improve aspects of food, energy management and refineries, while some already knowns techs like excavation, medicine and fuel technologies will also be found here."
 
 MAIN_MENU_END:	"Thank you for reading the summary, if you have any questions left unanswered feel free to reach out to us on our Official Discord server. \nWe hope you enjoy the challenges of the Industry Rework and the release of Arms Against Tyranny."
 
