 fn_coastal_submarine_7:0 "Minerve Class"
 fn_coastal_submarine_7_desc:0 "Minerve-class submarines were a class of submarine built for the French Navy prior to World War II. The class were based on the French Admiralty 630 series design, but with more power and better armament. The class had six internal 550 mm torpedo tubes (four in the bow and two in the stern) and three 400 mm tubes mounted externally on a moveable triple mount. In total six boats were built."
 fn_coastal_submarine_8:0 "Aurore Class"
 fn_coastal_submarine_8_desc:0 "The Aurore class was a class of coastal submarines designed for the French Navy. Some of the ships were captured by Nazi Germany after the Fall of France, most of them in an unfinished state. The basic differences consisted in increase in a diving depth to 100m and strenghtened armament."
 fn_coastal_submarine_9:0 "Saphir Class"
 fn_coastal_submarine_9_desc:0 "The Saphir class were minelaying purpose-built submarines consisted of six units. They were based on the french 600-Series designs and featured slow top speed, moderate range and good torpedo armament."
 fn_coastal_submarine_10:0 "Emeraude Class"
 fn_coastal_submarine_10_desc:0 "The Emeraude class consisted of four submarines built for minelaying purpose with moderate speed, small range and four 550mm torpedo tubes. The units were built between 1938 and 1939. The diving depth was about 100m."
 tech_fn_ger_patrol_submarine_0: "German WW1 Submarines"
 tech_fn_ger_patrol_submarine_0_desc:0 "The french navy got handovered a couple of german submarines after world war 1 for reverese engineering and reparation purpose."
