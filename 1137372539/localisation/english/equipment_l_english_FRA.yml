 FRA_submarine_1:0 "600 Series"
 FRA_submarine_1_desc:0 "The 600-ton Series of submarines were France's first modern post WWI submarines. They were medium sized, displacing around 600tons. Though they were seagoing ones, they were designated as coastal submarines and used mostly in warm waters of the Mediterranean. Three classes of 4 ships each built of this type: Sirène, Ariane and Circé classes. They were the basis of the bigger 630-ton Series the Argonaute, Diane and Orion classes."
 #FRA_submarine_1b: "630 Series"
 #FRA_submarine_1c: "Redoutable Class"
 FRA_submarine_2:0 "Minerve Class"
 FRA_submarine_2_desc:0 "The Minerve-class submarines (project name T2) were based on the 630-ton Series though they had better engines and different torpedo layout. These submarines were the first part of the standardization program resulting of a centralized design of the DCAN (Direction des Constructions et Armes Navale) rather than shipyard specific designs of the previous classes."
 #FRA_submarine_2b: "Aurore Class"
 FRA_submarine_3:0 "Roland Morillot Class"
 FRA_submarine_3_desc:0 "The Roland Morillot-class submarines (Project name Z2) were large ocean going submarines based on the earlier Redoutable-class submarines. They were large submarines displacing 1,800-2,400 tons and carried a formidable armament of 10 torpedo tubes. The Fall of France occurred before any were finished."
 FRA_submarine_4:0 "Phénix Class"
 FRA_submarine_4_desc:0 "The Phénix-class submarines were medium sized ocean-going and long range boats authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these boats. They were similar to the Redoutable class though they were smaller and displaced 1,200 tons. They carried a similarly heavy torpedo armament."
 FRA_destroyer_1: "Chacal Class DD"
 FRA_destroyer_1b:0 "Bourrasque Class DD"
 FRA_destroyer_1b_desc:0 "The Bourrasque-class destroyers were part of the 1,500-ton Series, and launched in the mid 1920's. Together with the preceding Chacal and following L'Adroit classes, they were the backbone of the new modern post war French fleet. They were fast and well-armed for their time, but their torpedo armament is smaller compared to similar vessels in the other navies."
 FRA_destroyer_1c: "L'Adroit Class DD"
 FRA_destroyer_1d: "Guépard Class DD"
 FRA_destroyer_1e: "Aigle Class DD"
 FRA_destroyer_1f: "Epervier Class DD"
 FRA_destroyer_1g: "Vauquelin Class DD"
 FRA_destroyer_2:0 "Le Fantasque Class DD "
 FRA_destroyer_2_desc:0 "The Le Fantasque-class destroyers were essentially improved versions of the earlier super destroyers of the 2,400-ton Series (Guépard, Aigle, Vauquelin) built under the 1930 naval program. They were large, heavily-armed, and very fast destroyers, perfect for escorting the new high speed units of the French fleet. Their armament consisted of newly developed guns, adequate AA, and torpedo armament."
 FRA_destroyer_2b: "Mogador Class DD"
 FRA_destroyer_2b_desc:0 "The Mogador-class destroyers were two large and very fast destroyers intended to act as scouts for the two fast Dunkerque-class battleships. The design evolved from the extremely fast Le Fantasque class, being 300 tons heavier and carrying eight guns in semi-enclosed twin turrets rather than five guns in single open mounts. With their eight 138 mm (5.4 in) guns they approached a light cruiser in firepower."
 FRA_destroyer_2c: "Le Hardi Class DD"
 FRA_destroyer_2c_desc:0 "The Le Hardi class was a group of twelve 1800-ton destroyers built for the French Navy during the late 1930s and were the lighter counterparts to the Mogador-class destroyers with reduced anti-submarine warfare equipment. They were also designed to operate with the new generation of French battleships."
 FRA_destroyer_3:0 "L'Intrépide Class DD"
 FRA_destroyer_3_desc:0 "The L'Intrépide-class destroyers ware a modified version of the earlier Le Hardi class destroyers. They were authorized in the 1938 and 1939 naval programs but the war and Fall of France resulted in the cancellation of these vessels. They would have been focused more on an anti-aircraft role, and had an increase in displacement to 2,800-2,900 tons had larger engines."
 FRA_destroyer_4:0 "Hoche Class DD"
 FRA_destroyer_4_desc:0 "The Hoche and Bayard classes were the final super destroyer design of the French Navy. Both classes were based on the Mogador class, displacing 4,200 tons with a similar main armament but improved AA guns and stronger engines. They were authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these ships."
 FRA_torpedo_boat_1:0 "La Melpomène Class PB"
 FRA_torpedo_boat_1_desc:0 "The La Melpomène class was a group of 12 French 800-ton torpedo boats built from 1933 to 1935. It carried two 100 mm (3.9 in) guns and three 550 mm (21 in) torpedo tubes as main armament. The ships proofed themselve as good coastal defence units."
 FRA_torpedo_boat_2:0 "Le Fier Class PB"
 FRA_torpedo_boat_2_desc:0 "The Le Fier class was a superior torpedo boat and successor to the La Melpomène class torpedo boats with better anti aircraft armament and doubled operational range."
 FRA_minelayer_cruiser_1:0 "Pluton Class LC"
 FRA_light_cruiser_1:0 "Duguay-Trouin Class LC"
 FRA_light_cruiser_1_desc:0 "The Duguay-Trouin light cruisers were the first major French warships built after World War I in the 1922 naval program. They became the first light cruisers with super-firing enclosed main turrets. Among light cruisers, they had a strong torpedo armament but virtually nonexistent armor."
 FRA_light_cruiser_1b:0 "Jeanne d'Arc Class LC"
 FRA_light_cruiser_1c:0 "Emile Bertin Class LC"
 FRA_light_cruiser_1c_desc:0 "The Émile Bertin was a 6500-ton French fast light cruiser with focus on maneuvering speed and torpedo attack. This caused the ships structure to be very vulnerable for a light cruiser design. The main armament consists of nine 152 mm (6.0 in)/55 guns in tripe turret configuration and six 550 mm (22 in) torpedo tubes."
 FRA_light_cruiser_2:0 "La Galissonnière Class LC"
 FRA_light_cruiser_2_desc:0 "The La Galissonnière-class light cruisers were the answer to the Italian Condottieri type light cruisers and were based on the previous Emile Bertin class. They were built in the 1931 and 1932 naval programs, with typical main armament and adequate AA armament of the era. They displaced 10,850 tons, had an increased amount of scout planes, and had good speed."
 FRA_light_cruiser_3:0 "De Grasse Class LC"
 FRA_light_cruiser_3_desc:0 "The DeGrasse-class cruisers were authorized in the 1938 and 1939 naval programs and were essentially improved La Galissonnières. They had stronger AA armament as well as bigger engines. The Fall of France caused the last two ships to be cancelled and the lead ship to be finished post-war as a different design. The Germans intended to finish her as a light carrier but this project was also not carried out."
 FRA_heavy_cruiser_1:0 "Duquesne Class CA"
 FRA_heavy_cruiser_1b:0 "Suffren Class CA"
 FRA_heavy_cruiser_1b_desc:0 "The Suffren-class heavy cruisers were basically a repeat of the previous Duquesne class with minor improvements regarding its seagoing abilities. Both classes resembled the contemporary cruiser philosophy of the French navy; very thin armor but good speed and range. Their standard displacement is 10,000 tons and they were equipped with armaments that were standard for a heavy cruiser."
 FRA_heavy_cruiser_1c:0 "Colbert Class CA"
 FRA_heavy_cruiser_1d:0 "Foch Class CA"
 FRA_heavy_cruiser_1e:0 "Dupleix Class CA"
 FRA_heavy_cruiser_1e_desc:0 "The Dupleix-class cruisers were a group of three 8600-ton class armoured cruisers built for the French Navy during WW1. The ships of the Dupleix class had a main armament that consisted of eight quick-firing (QF) 45-caliber Canon de 164 mm Modèle 1893-96 guns. They were also armed with two above water 450-millimeter (17.7 in) torpedo tubes."
 FRA_heavy_cruiser_2:0 "Algérie Class CA"
 FRA_heavy_cruiser_2_desc:0 "The Algérie-class heavy cruiser were a further improvement of the previous classes of the Suffren and Duquesne but designed to be the opponent of the new Italian heavy cruisers of the Zara class. Both the main armor belt and underwater protection is considerably increased. Its AA armament is adequate for its time, but due to these changes, the standard displacement is over 10,000 tons."
 FRA_heavy_cruiser_3:0 "Saint Louis Class CA"
 FRA_heavy_cruiser_3_desc:0 "The Saint Louis-class heavy cruisers were based on the Algérie class but the overall look was closer to that of the Dunkerque and Richelieu class capital ships. Three ships were ordered in the 1940 naval program, but due to the Fall of France none of them were laid down. They would field new guns and improved AA armament but the armor would be the same as on the Algérie class. It was the last heavy cruiser design of the French Navy."
 FRA_battle_cruiser_1:0 "Dunkerque Class BC"
 FRA_battle_cruiser_1_desc:0 "The Dunkerques were designed to counter the German Deutschland-class pocket battleships. They were the apex of a series design studies from the mid 1920's to early 1930's. Authorized in the 1931 and 1934 naval programs, they were similar to the British Nelson-class battleships, with all of their main turrets concentrated forward. This resulted in a shorter belt armor and thus a smaller ship to fit into the Naval Treaties limitations."
 FRA_battle_cruiser_2:0 "Strasbourg Class BC"
 FRA_battle_cruiser_2_desc:0 "The Strasbourg class was the successor of the Dunkerque-class with a higher amor protection and hull improvements to counter the German Scharnhorst and pocket battleship designs of the German Kriegsmarine. Its high range allowed it to follow the German surface raider into the Atlantic Ocean for a final gun fight."
 FRA_battleship_1:0 "Courbet Class BB"
 FRA_battleship_1_desc:0 "The Courbet-class battleships were the first super-dreadnoughts built for the French Navy before and during the First World War. Authorized in the 1910 and 1911 naval programs, they saw limited service during World War I, but were active during WW2. Though they had thicker armor and stronger guns than the previous Dante class battleships, they were still inferior to contemporary USN and RN battleships. They displaced just over 22,000 tons and their only modernizations before WW2 were an improved AA armament and improved boilers."
 FRA_battleship_1b:0 "Paris Class BB"
 FRA_battleship_2:0 "Bretagne Class BB"
 FRA_battleship_2_desc:0 "The Bretagne-class battleships were the first \"super-dreadnoughts\" built for the French Navy during the First World War. The class comprised three vessels: Bretagne, the lead ship, Provence, and Lorraine. They were an improvement of the previous Courbet class, and mounted ten 340 mm (13.4 in) guns instead of twelve 305 mm (12 in) guns as on the Courbets.	Armor protection and firepower were state of the art at that time but it cannot compete against newer battleship designs, therefore the ships were held in reserve during WW2."
 FRA_battleship_2b:0 "Lorraine Class BB"
 FRA_battleship_2b_desc:0 "The Lorraine-class is the upgraded and re-constructed design of the former Bretagne-class battleships. The ships got an facelifte during the 1920s were the armor protection was significantly reduced in order to free up space for additional four 450 mm (18 in) torpedo tubes. These change would allow the battleship leave the battle line to close onto enemy battleships firing deadly torpedos at it."
 FRA_battleship_3:0 "Gascogne Class BB"
 FRA_battleship_3_desc:0 "The Gascogne class of battleships were a subclass of the Richelieu class. Three ships were ordered in the 1940 naval program but none were started. The design would be a repeat of the Richelieu, but with the main armament distributed evenly fore and aft, improved AA Armament, and improved engines resulting in an overall better ship."
 FRA_battleship_4:0 "Alsace Class BB (380mm)"
 FRA_battleship_4_desc:0 "The Alsace-class battleships were planned to succeed the Richelieu class. Four ships were ordered, with the design studies finished in 1939, authorized in 1940, and expected to be laid down in 1941, though the Fall of France prevented this from happening. It improves upon the Richelieu design with heavier and more numerous main guns, stronger AA armament, thicker armor plates, and larger engines."
 FRA_battleship_4b:0 "Alsace type Class BB (406mm)"
 FRA_battleship_4b_desc:0 "This was the second design of the Alsace-class battleship with a slightly increased main battery armament. The rest of the battleships desgin remained the same."
 FRA_fast_battleship_1:0 "Richelieu Class Fast-BB"
 FRA_fast_battleship_1_desc:0 "The Richelieu-class battleships were the last battleships commissioned into the French Navy. They were an improved design of the Dunkerque and authorized under the 1935 and 1938 naval programs. They had excellent AA armament, speed and range, which made it an excellent capital ship. Out of the four ordered, only two were launched and one was completed before the Fall of France. There were numerous attempts to finish the remaining ships using different designs, proposed for use as anti-aircraft battleships, battleship-carrier hybrids, or full scale carriers."
 FRA_fast_battleship_2:0 "Jean Bart Class Fast-BB"
 FRA_fast_battleship_2_desc:0 "The Jean Bart class battleships were one of the design choices branched off from the former Richelieu-class. While firepower, armor protection and speed was kept, the anti aircraft armament was significantly increased and the design came close to one of the first anti-aircraft platform battleships ready to conquer the newest Italian battleships as well as the rising threat of naval aviation."
 FRA_fast_battleship_3:0 "Clemenceau Class Fast-BB"
 FRA_fast_battleship_3_desc:0 "The Clemencaue class was another successor based on the famous Richelieu class. This design had a higher top speed of 32 knots and its hull design and inner compartments were strengthed resulting in a more reliable battleship with reduced risk to suffer critical hits during battles."
 FRA_carrier_1:0 "Béarn Class CV"
 FRA_carrier_1_desc:0 "The Béarn was originally laid down as a Normandie-class battleship but later finished as an aircraft carrier, displacing 22,100 tons and serving during the interbellum years and WWII. As a converted carrier, its speed was slow and it had limited space for aircraft, but the medium armor belt and long range made up for these shortcomings. Its construction gave important experience to the French designers in the DCAN (Direction des Constructions et Armes Navale) and led to a series of design studies afterward."
 FRA_carrier_2:0 "Joffre Class CV"
 FRA_carrier_2_desc:0 "The Joffre-class carriers (Project name PA-16) were the next generation of carriers for the French Navy. It was the last of the design studies that started in 1929 and ended in 1937. Two ships were authorized in the 1938 naval program, but the escalating conflicts slowed down the construction process and eventually the Fall of France prevented the completion of these ships. Displacement would be around 20,000 tons. They would have good AA armament, armor, and speed, but a below-average aircraft complement. Overall, it would have been a well-rounded and versatile carrier for the French Navy."
 FRA_seaplane_tender_1:0 "Commadant Teste Class AV"
 FRA_seaplane_tender_1_desc:0 "The Commandant Teste was a large seaplane tender of the French Navy. After the completion of aircraft carrier Béarn, the Marine Nationale desired another aviation vessel, but the lack of another hull that could cheaply be converted made another aircraft carrier too expensive. It settled for a seaplane carrier (French: transport d'aviation) that could act as a mobile aviation base and support seaplanes for a specific attack. The ship was restricted to a maximum size of 10,000 t (9,800 long tons) at standard displacement. It could carry up to 26 seaplanes and had four catapults and recovery cranse making them a ideal addition to the french naval forces."
 FRA_seaplane_tender_2:0 "Sans Souci Class AV"
 FRA_seaplane_tender_2_desc:0 "The Sans Souci class was a much smaller seaplane tender design as the previous Commandant Teste class. It could carry only six seaplanes but was much faster to produce. The class was supposed to function as reconnaisance and support ship for the Marine Nationale. It featured a slow speed of just 16.7 knots and dsiplaced not more than 1.800 long tons."

