 tech_fn_sub:0 "Marine Nationale Submarine Fleet"
 tech_fn_sub_desc:0 "At the declaration of World War II in September 1939, French submarine forces aligned 77 vessels. The French Navy counted 9 units of 1200 tons-class, 29 units of the 1500 tons-class, 38 units of the 600 tons-class out of which 6 mine laying submarines of the Saphir-class and grand cruiser Surcouf, which displaced 3300 tons in surface, being the largest submarine in the world during the époque."
 fn_lr_patrol_submarine_1:0 "Requin Class"
 fn_lr_patrol_submarine_1_desc:0 "The 1500 ton-class submarines and Requin class submarines, also referred to as First Class submarines, were 31 oceanic submarines with classic propulsion built in France between 1924 and 1937 for the French Navy and served during the Second World War. They were designated as large submarine cruisers and had a length of 92.3 meters with a width of 8,10, they had a draft of 4.4 meters and could dive up to 80 meters, even though many units such as L'Archimède (French: L'Archimède) reached diving depths of 120 meters. They were equipped with eleven torpedo tubes: four bow fixed (550mm), a triple orientable platform of (550mm) on the back of the conning tower and another quadruple orientable platform on the stern composed of two (550mm) and two (400mm). The 550mm torpedoes were destined to hit big ships, and 400 mm was destined for smaller boats."
 fn_lr_patrol_submarine_2:0 "Le Surcouf Class"
 fn_lr_patrol_submarine_2_desc:0 "Surcouf (French: Le Surcouf) was the largest French submarine cruiser having served during the Second World War. Surcouf had a twin artillery turret with 203 mm (8-inch) guns, the same calibre as that of a heavy cruiser. Surcouf was designed as an \"underwater heavy cruiser\", intended to seek and engage in surface combat. For reconnaissance purposes, the boat carried a Besson MB.411 observation floatplane in a hangar built abaft of the conning tower. However, the floatplane was also mainly used for gun calibration purposes. The boat was equipped with a 12 torpedo tube launch mechanisms, eight 550 mm (22 in) and four 400 mm (16 in) torpedo tubes, in addition to 12 torpedoes in reserve."
 fn_lr_patrol_submarine_3:0 "Redoutable 1st Series"
 fn_lr_patrol_submarine_3_desc:0 "The 1500 ton-class submarines, also referred to as First Class submarines ) were 31 oceanic submarines with classic propulsion built in France between 1924 and 1937 for the French Navy and served during the Second World War. They were designated as large submarine cruisers and referred to as the 1500 ton-class submarines by the French Navy and sometimes designated as the Redoutable-class in reference to the lead boat of the 1500 tons class series.  They were equipped with eleven torpedo tubes: four bow fixed (550mm), a triple orientable platform of (550mm) on the back of the conning tower and another quadruple orientable platform on the stern composed of two (550mm) and two (400mm). The 550mm torpedoes were destined to hit big ships, and 400 mm was destined for smaller boats."
 fn_lr_patrol_submarine_4:0 "Redoutable 2nd Series"
 fn_lr_patrol_submarine_4_desc:0 "Improved version of the Redoutable class. The 1500 ton-class submarines, also referred to as First Class submarines ) were 31 oceanic submarines with classic propulsion built in France between 1924 and 1937 for the French Navy and served during the Second World War. They were designated as large submarine cruisers and referred to as the 1500 ton-class submarines by the French Navy and sometimes designated as the Redoutable-class in reference to the lead boat of the 1500 tons class series.  They were equipped with eleven torpedo tubes: four bow fixed (550mm), a triple orientable platform of (550mm) on the back of the conning tower and another quadruple orientable platform on the stern composed of two (550mm) and two (400mm). The 550mm torpedoes were destined to hit big ships, and 400 mm was destined for smaller boats."
 fn_lr_patrol_submarine_5:0 "Redoutable 3rd Series"
 fn_lr_patrol_submarine_5_desc:0 "Final version of the class. The 1500 ton-class submarines, also referred to as First Class submarines ) were 31 oceanic submarines with classic propulsion built in France between 1924 and 1937 for the French Navy and served during the Second World War. They were designated as large submarine cruisers and referred to as the 1500 ton-class submarines by the French Navy and sometimes designated as the Redoutable-class in reference to the lead boat of the 1500 tons class series.  They were equipped with eleven torpedo tubes: four bow fixed (550mm), a triple orientable platform of (550mm) on the back of the conning tower and another quadruple orientable platform on the stern composed of two (550mm) and two (400mm). The 550mm torpedoes were destined to hit big ships, and 400 mm was destined for smaller boats."
 fn_lr_patrol_submarine_6:0 "Roland Morillot Class"
 fn_lr_patrol_submarine_6_desc:0 "Project \"Z2\", improved version of Redoutable. Placing of 85t of fuel oil in ballast tanks became the basic improvement. Built under 1934 (1 boat), 1937 (1 boat) and 1938 (3 boats) programs. 8 more boats were ordered under the 1940 program. Two of them, Ile de France and Ile de Re, were begun in April. Following submarines were named but never laid down: La Guadeloupe, Ile de Yeu and La Réunion. It was supposed to order three more boats, but they never received names. Incomplete submarines were blown up on slipways 19/6/1940 before occupancy of Cherbourg by Germans."
 fn_lr_patrol_submarine_7:0 "Narval Class"
 fn_lr_patrol_submarine_7_desc:0 "The Narval class (sous-marins d'escadre, \"fleet submarines\") were patrol submarines built for the French Navy in the 1950s. The Narval type was an offspring of the E-48 project, inspired by the German Type XXI U-boats of the Second World War, particularly Roland Morillot which were brought into French service. The class featured eight 550mm torpedo tubes and 14 reloads and were the most advanced submarines of the french navy after world war 2."
 tech_fn_coastal_submarine_0:0 "600-Series"
 tech_fn_coastal_submarine_0_desc:0 "The 600-Series submarines were built for the french navy in the inter-war years from 1923-1933. The 600-Series were small coastal submarines with limited range, ideal for point defence and coastal security duties."
 tech_fn_coastal_submarine_1:0 "630-Series"
 tech_fn_coastal_submarine_1_desc:0 "The 600 Series were seagoing submarines, though designated as coastal-type submarines, built for service in the Mediterranean. More advanced variants of the previous 600-Series coastal submarine classes with improvements to hull construction, operational range and armament."
