 denmark.5.t:0 "The Copenhagen Communiqué"
 denmark.5.d:0 "The Danish head of state Christensen X has asked the heads of state of Sweden, Denmark and Finland to a meeting in Copenhagen to discuss the economic challenges that lie ahead in a more uncertain Europe. The main point of discussion will be a changed geopolitical environment and how the Nordic countries will declare themselves in the troubles to come. This conference will boost trade relations between the Scandinavian countries and perhaps serve as a foundation for future cooperation."
 denmark.5.a:0 "Attend the Conference"
 denmark.5.b:0 "No, this is not in our intrest"
 
 denmark.6.t:0 "Denmark Asks for a Non-Agression Pact"
 denmark.6.d:0 "The Danish head of state Christensen X has asked the heads of state of Sweden, Denmark and Finland to a conference in Gøteburg to discuss the increasing threats that lie ahead in a more uncertain Europe. The main point of discussion will be a changed geopolitical environment and how the Nordic countries will assure each other of eternal friendship and support."
 denmark.6.a:0 "Agree to the Pact"
 denmark.6.b:0 "No, this is not in our intrest"
 
 denmark.7.t:0 "Denmark Invites us to thier Faction"
 denmark.7.d:0 "As the heightened world tension is creating both instability abroad and at home, the Danish Government is seeking an Alliance with us. This is in many ways most welcome, however one should not forget that an Alliance works both ways. The risks in our Geopolitical sphere are substantial and such a decision must be considered very carefully. Should we choose to accept, the future might hold an extensive Cooperation, which can help us to form more effective production lines."
 denmark.7.a:0 "Accept Alliance"
 denmark.7.b:0 "Refuse Request"
 
