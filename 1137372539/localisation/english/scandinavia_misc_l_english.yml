 DEN_fortify_belt:0 "Mine the Belt Straits"
 DEN_naval_effort:0 "Nye Marine Teorier"
 DEN_naval_effort_desc:0 "A proper fleet is only proper, if properly lead. The funding will help in the training of our naval officers in material and more hands on education. as well to move to their new buildings on Svanemøllens barracks. This is vital if we are too keep up with the progress of modern warfare."
