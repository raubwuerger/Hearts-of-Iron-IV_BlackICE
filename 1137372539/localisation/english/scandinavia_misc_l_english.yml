 DEN_civ_industry:0 "Industrial Settlement"
 DEN_civ_industry_desc:0 "After the harsh years of the economic crisis and yet afte the social reforms to improve the the lives of the workers in 1933, we still have a large unemployed percentage of workers roaming our land, we need to reignite the danish economy if we are not to fall into a backwater"
 DEN_triangel:0 "Triangel Truck Production"
 DEN_triangel_desc:0 "The Danish vehicle industry has shown promise, triangel already producing our trucks must be expanded to accommodate the newer motorised artillery and equipment in more reliable ways, this can only ensure a more efficient military and further create jobs."
 DEN_militarize:0 "Militarize Now"
 DEN_militarize_desc:0 "The parties have spoken and the notions to sit idle by, to put our countries survival on the intentions of others is a plan that will be no more. In these times we must either watch passively by or we must prepare, and we must prepare now, if this nation is to stand for another decade." 
 DEN_riffelsynd:0 "Expand Riffelsynd"
 DEN_riffelsynd_desc:0 "If we are to produce enough weapons and rearm this nation, then Nye Tøjhus willl no longer satisfy. It is agreed to give Riffelsyndikatet government funds to expand the factory on Østerbro and acquire the buildings surrounding it. as well as to expand Nye Tøjhus"
 DEN_convert:0 "Convert Tøihuset"
 DEN_convert_desc:0 "Tøjhuset, shut down and now a museum ,is now needed again, the old weapons shall be moved and the production shall start once again."
 DEN_long_term:0 "Long Term Economic Planning"
 DEN_long_term_desc:0 "We cannot listen to the hysteria: Spreading panic will only lead to hastily decisions that will end in failure, The economy must be rebuild properly, jobs must be created and the people must be secure in those jobs."
 DEN_funded_industry:0 "Goverment Funded Industry"
 DEN_funded_industry_desc:0 "Kanslergadeforliget was a great step, but by funding some of the pay for workers on some industry sectors we can kickstart the growth of the industries."
 DEN_bussiness:0 "Nationalize Industry Organisations"
 DEN_bussiness_desc:0 "Nationalizing industry organisations and creating an interconnected network between the industry, will allow our factories to work more interconnected and effectivice our raw and refined production."
 DEN_triangel_scanda:0 "Triangel Expands Scandia"
 DEN_triangel_scanda_desc:0 "With the government contract for military vehicles, Triangel is now in cooperation with the government government expanding its lokomotive sibling company Scandia, Laying down new railroads in jutland and expanding their production capabilities."
 DEN_tri_bw:0 "B&W and Triangel Cooperate"
 DEN_tri_bw_desc:0 "Having started on their co-project a couple of years ago, having success in producing 13 motor carriages to Southern Fyn Railroads among other, and some new successful locomotives. Now in cooperation with the government they are to produce new railway material and  a new line of MO carriages, with the structure being built by Scandia and the engines and transmission to be produced by Burmeister & Wain."
 DEN_dsfm:0 "National deals with DSF"
 DEN_dsfm_desc:0 "De Samvirkende Fagforbund is the biggest union of workers in this country, having been recognised back in 1898 after septemberforliget, representing over 40 organisations they have considerable hold considerable weight when it comes to the industry, in the agreements we will focus and spur on the innovation within the industry."
 DEN_alum:0 "Expand Aluminum production"
 DEN_alum_desc:0 "Dansk Smede- og Maskinarbejderforbund is fertile ground for expansion, pushing through new industry settlements to incentivise this will increase the production of aluminium nationwide."
 DEN_cryo:0 "Cryolite processing Plant"
 DEN_cryo_desc:0 "With the only major place in the world to get Cryolite in Ivijuut, it is only proper that will make full use of this unique material at home, by processing it here we could become the main refiner and producer refined cryolite for the production Aluminium."
 DEN_steel_mill:0 "Expand Det danske Stålvalseværk"
 DEN_orlog:0 "Expand Orlogsværftet"
 DEN_orlog_desc:0 "Building the Danish ship since its foundation in 1500 by King Hans, Orlogsværftet has been through multiple expansions. it has been many years since such an expansion, with the industrial world we have today it is an aging man and with it, so is our navy, to produce modern ships at any rate higher than too low, expansions and modernisation must happen."
 DEN_partner_bw:0 "Partner with B&W"
 DEN_partner_bw_desc:0 "Burmeister and Wain is the biggest producer of ships, pioneers in the field, allowing our country to produce the first ocean worthy diesel driven ship in 1912, and effectivising the production of ships by splitting it into modules to later be assembled, investing into them, is just what they need, giving them the funding to ones again pioneer the naval industry."
 DEN_maersk:0 "Dampskibsselskabet ships for the state"
 DEN_maersk_desc:0 "A.P Møllers progress is not gonna slow down, and has shown to be the safest, fastest and most trustworthy shipping company this country has had. we can only wish for the same in the shipping of the state, therefor a contract has been made for Dampskibsselskabet svendborg A/S  to now ship for the state."
 DEN_invest_maersk:0 "Restart Svendborg Skibsværft"
 DEN_invest_maersk_desc:0 "A.P Møllers skibsværft in Svendborg failed in 1925, but with the new contract with the state, the Shipyard is once against startings its production, this will also lift some weight from Odense Skibsværft."
 DEN_rebuild_fleet:0 "Rebuild the Fleet"
 DEN_rebuild_fleet_desc:0 "Once a respected and feared fleet by all nations, is now a former shadow of itself. "This is the start of a  fleet that Tordenskjold himself would proud to command"
 DEN_cruiser_effort:0 "Cruisers"
 DEN_cruiser_effort_desc:0 "If our navy is to be taken seriously, then cruisers are the only answer, our production power is perfect for the Cruiser, allowing us to produce well standing navy that will not crumble under bigger opposition."
 DEN_specialise_fleet:0 "Specialise the Fleet"
 DEN_specialise_fleet_desc:0 "The days of grand fleets are over for anyone but the biggest nations, who have been expanding their fleets since the first dreadnought. if our navy is too stand a chance amongst these giants, only clever use will bring us victories."
 DEN_subs:0 "Submarine Focus"
 DEN_subs_desc:0 "hit and run and not grand naval battles are the future if we are to deteere and cause damage to the larger fleets of our enemies"
 DEN_trade_inter:0 "Trade Interdiction"
 DEN_trade_inter_desc:0 "With the increasing submarines in our navies new doctrines are being developed and experimented with faster than we could have hoped."
 DEN_naval_officer:0 "Naval Officer School"
 DEN_new_fak:0 "Den Kongelige Militaire Høiskole Research Settlement"
 DEN_new_fak_desc:0 "The University educating both navy and land cadets is an important link between the branches, and the research has shown its worth in developing new doctrines and technology, the increased funding will grow this to possibly be one of countries most important universities in research and education."
