 DEN_industry_research:0 "Industri Forskning"
 DEN_industry_research_desc:0 "The Industriel field is an ever changing these days and becoming more complex, requiring more research and knowledge to effectively move around in, by creating a dedicated university and faculties on Industrial innovation, we make full use of the industry that is growing around us."
 DEN_destroyer_effort:0 "Jager"
 DEN_destroyer_effort_desc:0 "Destroyers are the ships perfect for our need. Fast, agile and punching over its weight class. this cheaper and more numerous alternative is the future of the danish fleet. "
 DEN_doctrines_navy:0 "Marine Doktrin"
 DEN_doctrines_navy_desc:0 "Rebuilding the navy into a prominent force again means we must rebuild our use of it, outdated tactics will mean the navy is as good as lost in."
 DEN_capital_ships:0 "Slagskib"
 DEN_marines_and_landing_craft:0 "Copenhagens Marinestation Expansion"
 DEN_marines_and_landing_craft_desc:0 "The biggest and most vital military area in the heart of copenhagen has been expanded multiple times over centuries, the new workshops will take over the place of old ones productive buildings that now are just used to house storage. New barracks training, and office facilities will be built on Kuglegården."
 DEN_fortify_copenhagen:0 "Middelgrundsfortet & Flakfortet"
 DEN_fortify_copenhagen_desc:0 "The defences of our capital are all but outdated in equipment and for the enemies they were to withstand, though progress was made during the great war, we must secure it, the old forts relegated to decay after the settlement in 1909 are to either rebuild to modern standards or replace. Tunestillingen is a good place for the land fortifications to start, the old vestvold is too close to the city to be the mainline defence. Middelgrundsfortet, Charlottenlund fort, kastrup fort as well as the smaller batteries are too be reinforced and updated as well as new forts will be raised. to better suit the modern artillery."
 DEN_fortify_arhus:0 "Århus Line"
 DEN_fortify_dybbol:0 "Dybbøl Flank"
