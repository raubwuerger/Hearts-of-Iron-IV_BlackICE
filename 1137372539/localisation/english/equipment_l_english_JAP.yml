 ### Army Transport
 tech_transport_ki_34_equipment_1:0 "Mitsubishi Ki-34"
 transport_ki_34_equipment_1:0 "Mitsubishi Ki-34"
 transport_ki_34_equipment_1_short:0 "Ki-34 'Thora' Transport"
 JAP_transport_ki_34_equipment_1_short:0 "Army Ki-34 Transport"
 transport_ki_34_equipment_1_desc:0 "The Ki-34 was originally designed as a civil transport. Nakajima Aircraft Company, which had the license-production rights to the Douglas DC-2, began design work in 1935 on a smaller twin engine airliner for routes which did not have the capacity to justify use of the larger DC-2. The initial design was designated AT-1, and after numerous design iterations, flew as a prototype designated AT-2 on 12 September 1936. The design was all metal, except for the flight control surfaces, which were plywood. The wings used a multi-cell cantilever design. The prototype was fitted with 432 kW (580 hp) Nakajima Kotobuki 2-1 radial engines with fixed pitch wooden propellers, which were replaced in production models with Kotobuki-41 529 kW (710 hp) nine-cylinder radial engines, with variable pitch metal propellers"
 tech_transport_ki_56_equipment_1:0 "Kawasaki Ki-56"
 transport_ki_56_equipment_1:0 "Kawasaki Ki-56"
 transport_ki_56_equipment_1_short:0 "Ki-56 'Thalia' Transport"
 JAP_transport_ki_56_equipment_1_short:0 "Army Ki-56 Transport"
 transport_ki_56_equipment_1_desc:0 "The Kawasaki Ki-56 (Army, Type 1 Passenger/Freight Transport) was a Japanese two-engine light transport aircraft used during World War II. It was known to the Allies by the reporting name \"Thalia\". 121 planes were built between 1940 and 1943.\nThe Kawasaki Ki-56 was derived from the Lockheed Model 14 Super Electra aircraft that the Kawasaki Kokuki Kogyo Kabushiki Kaisha (The Kawasaki Aircraft Engineering Company Limited) had built under licence. In September 1939 Kawasaki was asked by the Koku Hombu to design an improved version as Ki-56. A number was also built by Tachikawa Hikoki K.K.."
 tech_transport_ki_57_equipment_1:0 "Mitsubishi Ki-57"
 transport_ki_57_equipment_1:0 "Mitsubishi Ki-57"
 transport_ki_57_equipment_1_short:0 "Ki-57 'Topsy' Transport"
 JAP_transport_ki_57_equipment_1_short:0 "Army Ki-57 Transport"
 transport_ki_57_equipment_1_desc:0 "The Mitsubishi Ki-57 (Army, Type 1 Passenger/Freight Transport) was a Japanese passenger transport aircraft, developed from the Ki-21 bomber, during the early 1940s.In 1938, when the Ki-21 heavy bomber began to enter service with the Imperial Japanese Army, its capability attracted the attention of the Imperial Japanese Airways. In consequence a civil version was developed and this, generally similar to the Ki-21-I and retaining its powerplant of two 708 kW (950 hp) Nakajima Ha-5 KAI radial engines, differed primarily by having the same wings transferred from a mid to low-wing configuration and the incorporation of a new fuselage to provide accommodation for up to 11 passengers. This transport version appealed also the navy, and following the flight of a prototype in August 1940 and subsequent testing, the type was ordered into production for both civil and military use."
 tech_transport_ki_57_equipment_2:0 "Mitsubishi Ki-57"
 transport_ki_57_equipment_2:0 "Mitsubishi Ki-57-II"
 transport_ki_57_equipment_2_short:0 "Ki-57-II 'Topsy' Transport"
 JAP_transport_ki_57_equipment_2_short:0 "Army Ki-57-II Transport"
 transport_ki_57_equipment_2_desc:0 "After the last of the Ki-57s had been delivered production was switched to an improved Ki-57-II, which introduced more powerful 805 kW (1,080 hp) Mitsubishi Ha-l02 14-cylinder radial engines installed in redesigned nacelles and, at the same time, incorporated a number of detail refinements and minor equipment changes. Civil and military designations of this version were the MC-20-II and Army Type 100 Transport Model 2, respectively. Only 406 were built before production ended in January 1945. Both versions were covered by the Allied reporting name 'Topsy'"
