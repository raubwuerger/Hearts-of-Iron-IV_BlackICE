 JAP_coastal_submarine_0b:0 "AG Class"
 JAP_coastal_submarine_0b_desc:0 "Amerikansky Golland Class (Holland 602)"
 JAP_coastal_submarine_0c:0 "L-55 Class"
 JAP_coastal_submarine_0c_desc:0 "HMS L-55 was a British L class submarine built by Fairfield Shipbuilding and Engineering Company, Govan, Clyde. She was laid down on 21 September 1917 and was commissioned on 19 December 1918. In 1919 L55 was sunk in the Baltic Sea by Bolshevik vessels while serving as part of the Allied intervention in the Russian Civil War. The submarine was raised in 1928 and repaired by the Soviets. After being used for training, it was finally scrapped in the 1950s."
 JAP_coastal_submarine_1:0 "Malyutka Class (Series VI)"
 JAP_coastal_submarine_1_desc:0 "The M-class submarines, also Malyutka-class (Russian: Малютка; baby or little one), were a class of small, single-, or 1½-hulled coastal submarines built in the Soviet Union and used during World War II. Submarines of this class were in four series: VI, VI-bis, XII, XV, each with minor improvements compared to the previous class. Although the design was satisfactory, only limited results were obtained and losses were heavy with 33 submarines sunk between 1941 and 1945. The sub-classes featured a moderate speed roughly 13 knots surfaced and 7-8 knots submerged and had a main armament of two 533mm torpedo tubes."
 JAP_coastal_submarine_2:0 "Malyutka Class (Series VI-bis)"
 JAP_coastal_submarine_2_desc:0 "The M-class submarines, also Malyutka-class (Russian: Малютка; baby or little one), were a class of small, single-, or 1½-hulled coastal submarines built in the Soviet Union and used during World War II. Submarines of this class were in four series: VI, VI-bis, XII, XV, each with minor improvements compared to the previous class. Although the design was satisfactory, only limited results were obtained and losses were heavy with 33 submarines sunk between 1941 and 1945. The sub-classes featured a moderate speed roughly 13 knots surfaced and 7-8 knots submerged and had a main armament of two 533mm torpedo tubes."
 JAP_coastal_submarine_3:0 "Malyutka Class (Series XII)"
 JAP_coastal_submarine_3_desc:0 "The M-class submarines, also Malyutka-class (Russian: Малютка; baby or little one), were a class of small, single-, or 1½-hulled coastal submarines built in the Soviet Union and used during World War II. Submarines of this class were in four series: VI, VI-bis, XII, XV, each with minor improvements compared to the previous class. Although the design was satisfactory, only limited results were obtained and losses were heavy with 33 submarines sunk between 1941 and 1945. The sub-classes featured a moderate speed roughly 13 knots surfaced and 7-8 knots submerged and had a main armament of two 533mm torpedo tubes. The XV-Series was the only M-class submarines having their torpedo armament upgraded to four torpedo tubes."
 JAP_coastal_submarine_4:0 "Malyutka Class (Series XV)"
 JAP_coastal_submarine_4_desc:0 "Final version of the Malyutka class, the XV version. The M-class submarines, also Malyutka-class (Russian: Малютка; baby or little one), were a class of small, single-, or 1½-hulled coastal submarines built in the Soviet Union and used during World War II. The XV-class was the final version with its torpedo armament doubled to four tubes instead of the previous two."
 JAP_coastal_submarine_5:0 "Project 615 (Quebec) Class"
 JAP_coastal_submarine_5_desc:0 "This submarine class was developed shortly after world war II to further increase the soviet unions capabilities in coastal defence. The project 615 was bigger than the previous M-class submarines, displacing roughly 550 long tons and featuring a good top speed of 18 knots surfaced and 16 knots submerged incoperated many improvements of the previous M-class submarines. The main armament consisted of four 533mm torpedo tubes and moderate anti-aircraft guns."

