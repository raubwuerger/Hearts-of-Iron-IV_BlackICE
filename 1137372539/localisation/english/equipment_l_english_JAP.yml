 transport_nakjima_l1n_equipment_1_short:0 "L1N1 'Thora' Transport"
 JAP_transport_nakjima_l1n_equipment_1_short:0 "Navy L1N1 Transport"
 transport_nakjima_l1n_equipment_1_desc:0 "The Nakajima L1N1 was a Japanese light transport of World War II. It was a twin-engine, low-wing monoplane; the undercarriage was of tailwheel type with retractable main units. During the Pacific War, the Allies assigned the type the reporting name 'Thora'. Some aircraft were transferred to the Imperial Japanese Navy, where they were known as the Navy Type AT-2 Transport or Nakajima L1N1. Several were also transferred to the air force of the Japanese puppet state of Cochinchina in 1942."
