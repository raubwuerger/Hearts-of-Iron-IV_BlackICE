 JAP_coastal_submarine:0 "Coastal Submarine"
 JAP_early_coastal_submarine_1: "Types L1-4"
 JAP_early_coastal_submarine_1_desc:0 "The Type L submarine (L-gata Sensuikan) submarines were medium sized 1.000 - 1.300 long tons submarines of the Imperial Japanese Navy (IJN), serving during the 1920s and World War II. The Type L submarines were built with Vickers naval technical guidance. All boats were built in the Mitsubishi Heavy Industries-Kobe Shipyard by the contract with Vickers. All L-Type submarines featured a top speed of about 15-17 knots with a small range of 10.200 km. The armament was moderate with six tubes of either 450mm or 533mm torpedos and 12 reloads. Its weak structure and WW1 design made these boats rather unsuited for the vast pacific war. In total 18 boats were built."
 JAP_early_coastal_submarine_2: "Types Kaichū I-IV"
 JAP_early_coastal_submarine_2_desc:0 "The Kaichū type submarine were double-hulled medium sized submarines of the Imperial Japanese Navy during World War II, mostly in coastal areas. Several variants of the class existed with various performance improvements featuring around 1.000 long tons displacement with a top speed of 16 - 18 knots and a small range of 11.000 km. Four torpedo tubes (only Kaichū-I had 6 tubes) were installed for either 450mm or 533m standard torpedos with 10 reloads. In addition a single 76.2mm L/23.5 anti-aircraft gun was installed on top of the deck."
 JAP_early_coastal_submarine_3: "Types Kaichū V"
 JAP_early_coastal_submarine_3_desc:0 "The Kaichū type V submarine was double-hulled medium sized submarine of the Imperial Japanese Navy during World War II, mostly in coastal areas. Several variants of the class existed with various performance improvements featuring around 1.030 long tons displacement (SM) with a top speed of 16 - 18 knots and a small range of 11.000 km. Four torpedo tubes were installed for 533m standard torpedos with 8 reloads. In addition a single 120mm L/45 deck-gun was installed on top of the deck and 1x 6.5mm machinegun."
 JAP_prewar_coastal_submarine_4: "Types Kaichū VI"
 JAP_prewar_coastal_submarine_4_desc:0 "The Kaichū type VI submarine was double-hulled medium sized submarine of the Imperial Japanese Navy during World War II, mostly in coastal areas. Several variants of the class existed with various performance improvements featuring around 1.200 long tons displacement(SM) with a top speed of 8.2 (SM) - 19 knots (SF) and a small range of 15.000 km at 12 knots(SF). Four torpedo tubes were installed for 533m Type 89 torpedos with 8 reloads. In addition a single 76.2mm L/40 anti-aircraft gun was installed on top of the deck and 1x 13.2mm Type 93 AA gun."
 JAP_prewar_coastal_submarine_5: "Types Kaichū VII"
 JAP_prewar_coastal_submarine_5_desc:0 "The Kaichū type VII submarine was double-hulled medium sized submarine of the Imperial Japanese Navy during World War II, mostly in coastal areas. Several variants of the class existed with various performance improvements featuring around 1.447 long tons displacement(SM) with a top speed of 8 (SM) - 19.8 knots (SF) and a small range of 9.300 km at 16 knots(SF). Four torpedo tubes were installed for 533m Type 95 torpedos with 10 reloads. In addition a single 76.2mm L/40 anti-aircraft gun was installed on top of the deck and 2x 22mm Type 96 AA gun."

