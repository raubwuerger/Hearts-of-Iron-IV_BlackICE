 ## Armor ##
JAP_japanese_light_tank_equipment_1:0 "Type 95 Ha-Go"
japanese_light_tank_equipment_1:0 "Light Tank"
japanese_light_tank_equipment_1_short:0 "Type 95 Ha-Go"
japanese_light_tank_equipment_1_desc:0 "Unit Type: Light Tank \n\nThe Type 95 Ha-Gō (kyūgo-shiki kei-sensha Ha-Gō) was a light tank used by the Imperial Japanese Army in combat operations of the Second Sino-Japanese War, at Nomonhan against the Soviet Union, and in the Second World War. pproximately 2,300 units were produced, making it the most numerous Japanese armoured fighting vehicle of the time. The Type 95 was a 7.4-tonne vehicle with a complement of 3 crewmen. The primary armament of the most produced version was a Type 94 (1934) 37 mm Tank Gun. Secondary armament was originally two 6.5 mm Type 91 machine guns, but these were replaced with two 7.7 mm Type 97 light machine guns."
JAP_japanese_light_tank_equipment_2:0 "Type 98 Ke-Ni"
japanese_light_tank_equipment_2:0 "Light Tank"
japanese_light_tank_equipment_2_short:0 "Type 98 Ke-Ni"
japanese_light_tank_equipment_2_desc:0 "Unit Type: Light Tank \n\nThe Type 98 light tank Ke-Ni (Kyuhachi-shiki keisensha Ke-Ni) or Type 98A Ke-Ni Ko (also known as Type 98 Chi-Ni light tank) was designed to replace the Imperial Japanese Army's Type 95 Ha-Go light tank, Japan's most numerous armored fighting vehicle during World War II. The design of the Type 98, in comparison to the Type 95, featured thicker, welded armor of improved shape, including the use of a Mitsubishi Type 100 6-Cylinder air-cooled diesel engine, rated at 130 horsepower, and located sideways to make maintenance easier. Slightly lighter and shorter than the original Type 95, it could travel at 50 km/h (31 mph) even with its thicker armor."
JAP_japanese_light_tank_equipment_3:0 "Type 2 Ke-To"
japanese_light_tank_equipment_3:0 "Light Tank"
japanese_light_tank_equipment_3_short:0 "Type 2 Ke-To"
japanese_light_tank_equipment_3_desc:0 "Unit Type: Light Tank \n\nThe Type 2 Ke-To was based on the Type 98, using the same engine and bell crank suspension. However, the gun turret was enlarged and the main armament was changed to the more powerful Type 1 37 mm gun, with a muzzle velocity of 800 m/s. The new 37 mm gun used gave the tank \"slightly better performance\". The designation “Type 2” represented the year 1942, “Ke” represented “light”, and “To” represented the number seven. Production commenced in 1944, with 34 units completed by the end of the war."
JAP_japanese_light_tank_equipment_4:0 "Type 4 Ke-Nu"
japanese_light_tank_equipment_4:0 "Light Tank"
japanese_light_tank_equipment_4_short:0 "Type 4 Ke-Nu"
japanese_light_tank_equipment_4_desc:0 "Unit Type: Light Tank \n\nIt was a conversion of existing Type 95 Ha-Go light tanks, re-fitted with the larger turret of the Type 97 Chi-Ha medium tank. Essentially a Type 95 light tank with a Type 97 medium tank gun turret, the Type 4 Ke-Nu had slightly better firepower, but at the expense of an additional ton in weight. In total, approximately 100 units were converted in 1944.  Maximum armor protection for the tank (25 mm) was provided by the Type 97 turret, and it was defeated by the 37 mm, 75 mm and 2-pounders mounted on Allied tanks."
JAP_japanese_light_tank_equipment_5:0 "Type 5 Ke-Ho"
japanese_light_tank_equipment_5:0 "Light Tank"
japanese_light_tank_equipment_5_short:0 "Type 5 Ke-Ho"
japanese_light_tank_equipment_5_desc:0 "Unit Type: Light Tank \n\nThe Type 95's light armor made it vulnerable to .50 caliber machine gun fire and attempts to address these shortcomings via the Type 98 Ke-Ni and the Type 2 Ke-To were steps in the right direction, but were still insufficient. Therefore, a complete design review was held and a prototype for a new standard light tank was completed by 1942. The Type 5 Ke-Ho had armor of up to 20 mm, and a Type 1 47 mm main gun, an improvement over existing Japanese light tanks."
JAP_japanese_light_tank_art_equipment_1:0 "Type 4 Ho-To"
japanese_light_tank_art_equipment_1:0 "Light Self-Propelled Artillery"
japanese_light_tank_art_equipment_1_short:0 "Type 4 Ho-To"
japanese_light_tank_art_equipment_1_desc:0 "Unit Type: Light Self-Propelled Artillery"
JAP_japanese_light_tank_td_equipment_1:0 "Type 5 Ho-Ru"
japanese_light_tank_td_equipment_1:0 "Light Tank Destroyer"
japanese_light_tank_td_equipment_1_short:0 "Type 5 Ho-Ru"
japanese_light_tank_td_equipment_1_desc:0 "Unit Type: Light Tank Destroyer \n\nThe Ho-Ru was a light tank destroyer similar to the German Hetzer, but armed with the weaker 47 mm main gun (Type 1 47 mm tank gun). The Type 5 Ho-Ru utilized the chassis of the Type 95 Ha-Go, but its suspension was enlarged to 350 mm track link width. The development of the Type 5 Ho-Ru started in February 1945 with only a single prototype being completed before the end of the war."
JAP_japanese_amph_tank_equipment_1:0 "Type 2 Ka-Mi"
japanese_amph_tank_equipment_1:0 "Amphibious Tank"
japanese_amph_tank_equipment_1_short:0 "Type 2 Ka-Mi"
japanese_amph_tank_equipment_1_desc:0 "Unit Type: Amphibious Tank \n\nThe Special Type 2 Launch Ka-Mi (Toku-ni-shiki uchibitei kami) was the first amphibious tank of the Imperial Japanese Navy (IJN). The Type 2 Ka-Mi was based on the Imperial Japanese Army's Type 95 Ha-Go light tank with major modifications. The Type 2 Ka-Mi was designed for the Navy's Special Naval Landing Forces for the amphibious invasion of Pacific Islands without adequate port facilities, and for various special operations missions. The Type 2 Ka-Mi's gun turret with a high-velocity Type 1 37 mm gun and a coaxial Type 97 light machine gun. A second Type 97 light machine gun was located in the tank's bow."
JAP_japanese_amph_tank_equipment_2:0 "Type 3 Ka-Chi"
japanese_amph_tank_equipment_2:0 "Type 3 Ka-Chi Amphibious Tank"
japanese_amph_tank_equipment_2_short:0 "Type 3 Ka-Chi"
japanese_amph_tank_equipment_2_desc:0 "Unit Type: Amphibious Tank \n\nThe Special Type 3 Launch Ka-Chi (Toku-san-shiki uchibitei Ka-Chi) was an amphibious medium tank developed by the Imperial Japanese Navy in World War II. The Type 3 Ka-Chi was based on an extensively modified Imperial Japanese Army Type 1 Chi-He tank (it had 2 more wheels on each side) and was a larger and more capable version of the earlier Type 2 Ka-Mi amphibious tank. The main gun of Type 3 Ka-Chi was the Type 1 47 mm tank gun with barrel length of 2.250 meters (L/48). Secondary armament was a coaxial Type 97 heavy tank machine gun and a hull mounted weapon of the same type."
JAP_japanese_amph_tank_equipment_3:0 "Type 4 Ka-Tsu"
japanese_amph_tank_equipment_3:0 "Amphibious Tank"
japanese_amph_tank_equipment_3_short:0 "Type 4 Ka-Tsu"
japanese_amph_tank_equipment_3_desc:0 "Unit Type: Amphibious Tank \n\nThe special Type 4 Launch Ka-Tsu (toku-yon-shiki uchibitei Ka-Tsu) was a Japanese amphibious landing craft of World War II. The first prototype was completed in late 1943 and trials were conducted off Kure in March 1944. The Ka-Tsu's primary purpose was to transport cargo and/or troops ashore. It was proposed that a Ka-Tsu armed with a pair of torpedoes be dropped off by submarine away from the atoll, propel itself to the outer reef using its tracks, and then enter the lagoon on the inside of the reef."
JAP_japanese_amph_tank_equipment_4:0 "Type 5 To-Ku"
japanese_amph_tank_equipment_4:0 "Amphibious Tank"
japanese_amph_tank_equipment_4_short:0 "Type 5 To-Ku"
japanese_amph_tank_equipment_4_desc:0 "Unit Type: Amphibious Tank \n\nThe To-Ku was large and heavy; it boasted extensive armor protection with 50 mm of armor plate in the front hull. The turret was a modified version of the one used on the Type 97 Shinhoto Chi-Ha medium tank and fitted with a Type 1 25 mm gun and a rear facing Type 97 7.7 mm machine gun. The front hull mounted a Type 1 47 mm tank gun and a Type 97 7.7 mm machine gun. The chassis was based on the Type 5 Chi-Ri medium tank and the suspension, pontoons and propulsion system were substantially the same as the Type 3 Ka-Chi. Only one prototype was built of this amphibious tank."
JAP_japanese_medium_tank_equipment_1:0 "Type 89 I-Go"
japanese_medium_tank_equipment_1:0 "Medium Tank"
japanese_medium_tank_equipment_1_short:0 "Type 89 I-Go"
japanese_medium_tank_equipment_1_desc:0 "Unit Type: Medium Tank \n\nThe Type 89 medium tank I-Go (Hachikyū-shiki chū-sensha I-gō) was a medium tank used by the Imperial Japanese Army from 1932 to 1942 in combat operations. The design of the Type 89 was relatively conventional with a forward-mounted gun turret carrying the main armament, a Type 90 57 mm gun that was complemented by two Type 91 6.5 mm machine guns. Rather than using soft iron armor, as on the earlier Type 87, the designers chose to use steel plate armor developed by the Nihon Seikosho Company (JSW). The type of armor was referred to as 'Niseko steel', an abbreviation of Nihonseikosho."
JAP_japanese_medium_tank_equipment_2:0 "Type 97 Chi-Ha"
japanese_medium_tank_equipment_2:0 "Medium Tank"
japanese_medium_tank_equipment_2_short:0 "Type 97 Chi-Ha"
japanese_medium_tank_equipment_2_desc:0 "Unit Type: Medium Tank \n\nWith the Type 89 Chi-Ro fast becoming obsolete in the late 1930s, the Imperial Japanese Army (IJA) began a program to develop a replacement tank for infantry support. The Type 97 was initially equipped with a Type 97 57 mm main gun, the same caliber as that used for the earlier Type 89 I-Go tank. The cannon was a short-barreled weapon with a relatively low muzzle velocity, but sufficient as the tank was intended primarily for infantry support. The tank carried two 7.7 mm Type 97 machine guns, one on the front left of the hull and the other in a ball mount on the rear of the turret. The thickest armor used was 25 mm on the gun mantlet and 15–25 mm on the hull front."
JAP_japanese_medium_tank_equipment_3:0 "Shinhoto Chi-Ha"
japanese_medium_tank_equipment_3:0 "Medium Tank"
japanese_medium_tank_equipment_3_short:0 "Shinhoto Chi-Ha"
japanese_medium_tank_equipment_3_desc:0 "Unit Type: Medium Tank \n\nThe Type 97 ShinhoTo Chi-Ha was a Japanese medium tank used in World War II that was an upgrade to the original Type 97 Chi-Ha. The new version was designated Type 97-Kai (\"improved\") or Shinhoto Chi-Ha (\"new turret\" Chi-Ha). This design was probably the best tank Japan produced in any large quantity up to 1945. In order to improve the anti-tank capability of the Type 97 Chi-Ha, a new enlarged three-man turret armed with a high-velocity 47 mm gun was combined with the Chi-Ha's hull; hence the new name Kai (\"improved\") or ShinHoTo (\"new turret\")."
JAP_japanese_medium_tank_equipment_4:0 "Type 1 Chi-He"
japanese_medium_tank_equipment_4:0 "Medium Tank"
japanese_medium_tank_equipment_4_short:0 "Type 1 Chi-He"
japanese_medium_tank_equipment_4_desc:0 "Unit Type: Medium Tank \n\nThe Type 1 medium tank Chi-He (Ichi-shiki chusensha Chihe) was an improved version of the Type 97 Chi-Ha medium tanks of the Imperial Japanese Army in World War II. The Type 1 Chi-He's 47 mm high-velocity gun had a barrel length of 2.250 m, a muzzle velocity of 810 m/s (2,700 ft/s), and a penetration capability of 55 mm/100 m, 40 mm/500, 30 mm/1,000 meters; over double that of the Type 97s low-velocity main gun. The Type 1 Chi-He was also the first Japanese tank to carry a radio as standard equipment in each tank, eliminating the need to use signal flags."
JAP_japanese_medium_tank_equipment_5:0 "Type 3 Chi-Nu"
japanese_medium_tank_equipment_5:0 "Medium Tank"
japanese_medium_tank_equipment_5_short:0 "Type 3 Chi-Nu"
japanese_medium_tank_equipment_5_desc:0 "Unit Type: Medium Tank \n\nType 3 Medium Tank Chi-Nu (San-shiki chū-sensha Chi-nu) (\"Imperial Year 2603 Medium tank Model 10\") was a medium tank of the Imperial Japanese Army in World War II. Like the Type 1 Chi-He, this tank was an improved version of the Type 97 Chi-Ha. It incorporated a Type 3 75 mm tank gun, one of the largest Japanese tank guns during the war. A total of 144 to 166 units were produced by the war's end. The Type 3 Chi-Nu was the last tank that was fielded by the Imperial Japanese armed forces, and was still in production at the end of the war."
JAP_japanese_medium_tank_equipment_6:0 "Type 4 Chi-To"
japanese_medium_tank_equipment_6:0 "Medium Tank"
japanese_medium_tank_equipment_6_short:0 "Type 4 Chi-To"
japanese_medium_tank_equipment_6_desc:0 "Unit Type: Medium Tank \n\nThe Type 4 medium tank Chi-To (Yonshiki chūsensha Chi-To)  was one of several medium tanks developed by the Imperial Japanese Army towards the end of World War II. While by far the most advanced Japanese wartime tank to reach production, industrial and material shortages resulted in only six chassis being manufactured; only two of these were completed with neither seeing combat. The Type 4 Chi-To was a thirty-ton, all-welded medium tank with a maximum armor thickness of 75 mm (3.0 in) on the frontal plates. Main armament was a turret-mounted long-barreled (4.23 m) Type 5 75 mm tank gun."
JAP_japanese_medium_tank_equipment_7:0 "Type 5 Chi-Ri"
japanese_medium_tank_equipment_7:0 "Medium Tank"
japanese_medium_tank_equipment_7_short:0 "Type 5 Chi-Ri"
japanese_medium_tank_equipment_7_desc:0 "Unit Type: Medium Tank \n\nThe Type 5 medium tank Chi-Ri (Go-shiki chusensha Chi-ri) was the ultimate medium tank developed by the Imperial Japanese Army in World War II. Intended to be a heavier, more powerful version of Japan's sophisticated Type 4 Chi-To medium tank, in performance it was designed to surpass the US M4 Sherman medium tanks being fielded by the Allied forces. A single prototype was incomplete when the war ended. The Type 5 Chi-Ri had sloped welded armor, with a maximum thickness of 75 mm at the front hull; 25–50 mm on the side; 50 mm on the rear and 50 mm on the turret. Originally, the prototype tank was to be fitted with the same Type 5 75 mm tank gun (based on the Type 4 75 mm AA Gun) used on the Type 4 Chi-To. However, eventually an 88 mm gun (based on the Type 99 88 mm AA Gun) was planned for the main turret gun."
JAP_japanese_medium_tank_art_equipment_1:0 "Type 1 Ho-Ni II"
japanese_medium_tank_art_equipment_1:0 "Medium Self-Propelled Artillery"
japanese_medium_tank_art_equipment_1_short:0 "Type 1 Ho-Ni II"
japanese_medium_tank_art_equipment_1_desc:0 "Unit Type: Medium Self-Propelled Artillery \n\nThe Type 1 Gun tank Ho-Ni II (Isshiki ho-sensha) was a self propelled artillery piece based on the Type 1 Ho-Ni I, armed with a 105mm howitzer."
JAP_japanese_medium_tank_art_equipment_2:0 "Type 4 Ho-Ro"
japanese_medium_tank_art_equipment_2:0 "Medium Self-Propelled Artillery"
japanese_medium_tank_art_equipment_2_short:0 "Type 4 Ho-Ro"
japanese_medium_tank_art_equipment_2_desc:0 "Unit Type: Medium Self-Propelled Artillery \n\nThe Type 4 15cm self-propelled gun Ho-Ro (Imperial Japanese Army Type 4 15cm self-propelled gun Ho-Ro) was a self-propelled gun developed by the Imperial Japanese Army in World War II. Inspired by the Grille series of self propelled artillery vehicles developed by Nazi Germany during World War II, wherein a 15 cm sIG 33 infantry support gun was mounted on a tracked chassis, engineers at the Army Technical Bureau resolved to do the same. The gun was capable of firing a 36 kilogram shell 6,000 meters. The gun crew was protected by a gun shield with armor thickness of 25 mm to the front, but was unprotected to the sides and rear, which made the design extremely vulnerable to close combat."
JAP_japanese_medium_tank_art_equipment_3:0 "Type 4 Ha-To"
japanese_medium_tank_art_equipment_3:0 "Medium Self-Propelled Artillery"
japanese_medium_tank_art_equipment_3_short:0 "Type 4 Ha-To"
japanese_medium_tank_art_equipment_3_desc:0 "Unit Type: Medium Self-Propelled Artillery \n\nThe Type 4 Ha-To (Shisei yon-shiki jū-hakugekihō hato) was a self-propelled gun developed by the Imperial Japanese Army for use in World War II. The Type 4 Ha-To was conceived as a mobile fire support platform in late 1943, making use of the already existing Type 3 300 mm heavy mortar on a chassis based an extensively modified Type 4 Chi-To medium tank and the prime mover Chi-So or Chi-Ke. The armor was \"thinner\" than the Chi-To and the engine compartment was moved to the front. The first prototype was completed in late 1944 and taken to the Imperial Japanese Army Academy for testing. Although testing indicated that it would be an effective weapon, it was expensive to produce, and the Japanese Army Technical Bureau shifted its attention to self-propelled multiple rocket launchers instead."
JAP_japanese_medium_tank_td_equipment_1:0 "Type 1 Ho-Ni I"
japanese_medium_tank_td_equipment_1:0 "Tank Destroyer"
japanese_medium_tank_td_equipment_1_short:0 "Type 1 Ho-Ni I"
japanese_medium_tank_td_equipment_1_desc:0 "Unit Type: Medium Tank Destroyer \n\nThe Type 1 Gun tank Ho-Ni I (Isshiki ho-sensha) was a tank destroyer developed by the Imperial Japanese Army for use during World War II in the Pacific theater. The Type 1 Ho-Ni I was developed by utilizing the existing Type 97 chassis and engine, and replacing the gun turret with a 75 mm Type 90 Field Gun mounted in an open casemate with frontal and side armour only, which made it very vulnerable in close combat. The Type 1 Ho-Ni I was designed to operate as self-propelled artillery in the armored divisions."
JAP_japanese_medium_tank_td_equipment_2:0 "Type 3 Ho-Ni III"
japanese_medium_tank_td_equipment_2:0 "Tank Destroyer"
japanese_medium_tank_td_equipment_2_short:0 "Type 3 Ho-Ni III"
japanese_medium_tank_td_equipment_2_desc:0 "Unit Type: Medium Tank Destroyer \n\nThe Type 3 Ho-Ni III (San-shiki hōsensha) gun tank was a tank destroyer and self-propelled artillery of Imperial Japanese Army in World War II. The Type 3 No-Ni III superseded the Type 1 Ho-Ni II in production, and was much safer for the crew due to its having a completely enclosed superstructure. The main armament of the Type 3 Ho-Ni III was a Type 3 75 mm tank gun, based on the 75 mm Type 90 Field Gun, which was also used in the Type 3 Chi-Nu tank. Production was hampered by material shortages, and by the bombing of Japan in World War II, and only 31 to 41 were completed."
JAP_japanese_medium_tank_td_equipment_3:0 "Type 5 Na-To"
japanese_medium_tank_td_equipment_3:0 "Tank Destroyer"
japanese_medium_tank_td_equipment_3_short:0 "Type 5 Na-To"
japanese_medium_tank_td_equipment_3_desc:0 "Unit Type: Medium Tank Destroyer \n\nThe Type 5 Na-To (Go-shiki hōsensha) was the penultimate tank destroyer developed by the Imperial Japanese Army in the closing stages of World War II. The Type 5 Na-To made use of the chassis of the Type 4 Chi-So medium tracked carrier. The superstructure had an open top and rear, with an enclosed armored drivers cab. There was a \"shielded platform\" for its main gun. Its main anti-tank armament consisted of a Type 5 75 mm tank gun which was the same gun that was used on the Type 4 Chi-To tank; a variant of the Japanese Type 4 75mm AA Gun. However, by that time production was impossible due to material shortages, and the bombing of Japan in World War II, and only two units were completed by the surrender of Japan. Neither was used in combat."
JAP_japanese_medium_tank_td_equipment_4:0 "Type 5 Ho-Ri I"
japanese_medium_tank_td_equipment_4:0 "Tank Destroyer"
japanese_medium_tank_td_equipment_4_short:0 "Type 5 Ho-Ri I"
japanese_medium_tank_td_equipment_4_desc:0 "Unit Type: Medium Tank Destroyer \n\nThe Ho-Ri I was a more powerful tank destroyer (gun tank) using a 105 mm cannon in place of the 75 mm gun design and an additional 37 mm gun in the front armored plate. The armor was to be 30 mm thick and it was to have a crew of six. It used the Type 5 Chi-Ri tank chassis. The superstructure for the main gun was placed at the rear, the engine was positioned in the center area of the chassis and the driver's station was in the front hull section; all similar in design to the German Ferdinand/Elefant heavy tank destroyer."
JAP_japanese_heavy_tank_equipment_1:0 "Type 95"
japanese_heavy_tank_equipment_1:0 "Heavy Tank"
japanese_heavy_tank_equipment_1_short:0 "Type 95"
japanese_heavy_tank_equipment_1_desc:0 "Unit Type: Heavy Tank \n\nThe Type 95 Heavy Tank was the final result of Japanese multi-turreted tank design, and was in commission during the time period between World War I and World War II. Modeled on German and Italian tank designs, this tank featured 2 turrets, the main armament being a 70 mm cannon, and its secondary front turret mounting a 37 mm gun and a 6.5 mm machine gun in the rear turret. Four prototypes were produced, in 1934. However, the multi-turreted tank concept was cancelled. It proved to be slower in speed than desired, a complicated design, and had poor mobility. The Type 95 did not go into production."
JAP_japanese_superheavy_tank_equipment_1:0 "O-I"
japanese_superheavy_tank_equipment_1:0 "Super-Heavy Tank"
japanese_superheavy_tank_equipment_1_short:0 "O-I"
japanese_superheavy_tank_equipment_1_desc:0 "Unit Type: Super-Heavy Tank \n\nO-I was the name given to a proposed series of Japanese super-heavy tanks, to be used in the Pacific Theater. The vehicle was to be very heavy, and carry 11 crewmen. Only one 120 ton O-I prototype was rumored to have been built in 1943. The tank was again to be equipped with a Type 92 105 mm cannon for its main gun. One turret was designed to carry a Type 1 47 mm tank gun as secondary armament. The other turret was to carry a 7.7 mm machine gun. The rear hull was designed to have two more smaller turrets with 7.7 mm machine guns."
JAP_japanese_medium_cs_tank_equipment_1:0 "Type 2 Ho-I"
japanese_medium_cs_tank_equipment_1:0 "Medium CS Tank"
japanese_medium_cs_tank_equipment_1_short:0 "Type 2 Ho-I"
japanese_medium_cs_tank_equipment_1_desc:0 "Unit Type: Medium CS Tank \n\nThe Type 2 Gun tank Ho-I (Ni-shiki hōsensha Ho-I) Support Tank was a derivative of the Type 97 Chi-Ha medium tanks of the Imperial Japanese Army in World War II. Similar in concept to early variant of the German Panzer IV, it was designed as a self-propelled howitzer to provide the close-in fire support for standard Japanese medium tanks with additional firepower against enemy anti-tank fortifications. The main armament of the Type 2 Ho-I was a Type 99 75 mm tank gun, and secondary armament was a single 7.7 mm Type 97 Light Machine Gun in the hull. The short barreled 75 mm Type 99 Gun was mounted in a fully rotating gun turret."
JAP_japanese_medium_cs_tank_equipment_2:0 "Type 97 Chi-Ha (120mm)"
japanese_medium_cs_tank_equipment_2:0 "Medium CS Tank"
japanese_medium_cs_tank_equipment_2_short:0 "Type 97 Shinhoto Chi-Ha (120mm)"
japanese_medium_cs_tank_equipment_2_desc:0 "Unit Type: Medium CS Tank \n\nThe Short Barrel 120 mm Gun Tank was a variant of the Type 97 Shinhoto Chi-Ha produced late in the war for the Imperial Japanese Navy. They wanted a gun tank similar to the Type 2 Ho-I for close support, but with greater fire-power. The standard 47 mm main tank gun was replaced with a short barrel naval 12 cm (120 mm) \"anti-submarine\" gun with a muzzle brake added. In addition, it had a small storage compartment added onto the back of the Shinhoto Chi-Ha turret. Only \"about a dozen\" were produced for deployment by the Japanese Special Naval Landing Forces."

