 ### GERMANY ###
 tech_panzer_i:0 "German Panzer"
 tech_panzer_i_desc:0 "In 1933 the German military issued a requirement for a light armored vehicle that could be used for training. Krupp's design won, and it was designated as a "industrial tractor" to conceal its true purpose. Production began in 1934. Originally intended to serve as a training vehicle, the Panzer I was lightly armored and armed only with a machine gun. However, it was used in frontline divisions in the invasion of Poland and the Battle of France due to the shortage of better tanks. By the end of 1941, it had been phased out of service, although the command model remained in service longer. Its chassis continued to be used in other roles, such as carrying ammunition, or as a self-propelled anti-tank gun."
