 subtech_light_panzer_td_equipment_1:0 "Panzerjäger I"
 subtech_light_panzer_td_equipment_1_desc:0 "Light TD\nGerman military leadership decided early on that some sort of mobile anti-tank gun would be a great asset for anti-tank units that would otherwise use towed weapons. An opportunity to test this concept came about in 1940 after the Panzer I was phased out of frontline combat. A 37mm Pak gun, eventually replaced by a hard-hitting Czech 47mm gun, was mounted on a turretless Panzer I chassis and named the Panzerjager I. The result was promising, if a little crude. The Panzerjager I served in North Africa and the Eastern Front. It was capable of defeating opposing tanks, but lacked protection for the crew. It was used up until 1945."
