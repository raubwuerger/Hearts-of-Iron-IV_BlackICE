 sniper_team:0 "Sniper Teams"
 sniper_team_desc:0 "The primary function of a sniper is to provide surveillance from a concealed position, and, if necessary, reduce the enemy's combat ability by neutralizing high-value targets (officers and other key personnel) and pinning down the enemy. Additionally, snipers could provide direction for artillery or air strikes to assist the combat units. \nDifferent nations used different doctrines regarding snipers. German doctrine emphasised snipers that operated independently from concealed positions while Soviet doctrine tended to include squad-level snipers (also called designated marksman). The only nation that had specially trained sniper units before the war was the Soviet Union. Wehrmacht re-established its sniper training only in 1942, while the British Army offered sniper training only to officers or NCOs."
