 ### ASW DD
 tech_kr_early_sonar_dd:0 "Early Sonar"
 tech_kr_early_sonar_dd_desc:0 "Developed at the end of the first-world war, and initially known as ASDIC, sonar was thought at the time to have likely rendered submarines ineffective in future wars.  While this was a drastic overestimate of sonar's capabilities, these early sets were still useful in enabling surface vessels to combat submerged enemies."
 tech_kr_depth_charge_throwers_dd:0 "Depth Charge Throwers"
 tech_kr_depth_charge_throwers_dd_desc:0 "The main weapon against submarines in the inter-war period and for most of the Second World War was the depth charge.  Depth charges could be rolled off the stern of a ship onto the expected location of a sub, but the development of depth charge throwers enabled vessels to project patterns of depth charges over a wider area, increasing their effectiveness."
 tech_kr_basic_sonar_dd:0 "Basic Sonar"
 tech_kr_basic_sonar_dd_desc:0 "Using sound to detect vessels underwater was (and is) a complex science, and sonar systems advanced on numerous occasions between the end of the First and the Second World Wars"
 tech_kr_asw_mortars_dd:0 "Anti-Submarine Mortars"
 tech_kr_asw_mortars_dd_desc:0 "A key shortcoming of sonar was that contact was lost when the attacking ship travelled over the target, giving the submarine a window within which it could maneuver to evade the coming depth charge attack.  The invention of anti-submarine mortars such as Hedgehog and Mousetrap allowed escorts to fire at targets in front of them, and were an important addition to anti-submarine warfare."
 tech_kr_advanced_sonar_dd:0 "Advanced Sonar"
 tech_kr_advanced_sonar_dd_desc:0 "Representing the most advanced sonar developed during the period, these sets are better at finding submerged raiders, and are important to counter ever-improving submarine design."
 ### Ships Anti-Air DD
 tech_kr_Interwar_AA_dd:0 "Interwar ship FLAK"
 tech_kr_Interwar_AA_dd_desc:0 "While navies had started adding anti-aircraft guns to their ships before the end of the First World War, many navies expanded their investments in naval AA during the 1920s, developing medium-calibre, rapid-firing weapons designed primarily to engage aircraft."
 tech_kr_Late_1930s_AA_dd:0 "Pre-war ship FLAK"
 tech_kr_Late_1930s_AA_dd_desc:0 "As aircraft continued to develop, navies in turn refined their AA systems (although the outbreak of war would see that they were insufficient to the task), with higher-velocity, multi-barreled systems, and early anti-air fire control systems."
 tech_kr_Early_War_AA_dd:0 "Wartime ship FLAK expansion"
 tech_kr_Early_War_AA_dd_desc:0 "Wartime experience highlighted the need for greater AA installations on existing and new vessels to counter the threat posed by aircraft."
 tech_kr_Late_War_AA_dd:0 "Advanced ship FLAK systems"
 tech_kr_Late_War_AA_dd_desc:0 "Improved fire control and powered training and elevation, combined with innovations including ammunition with proximity fuses, greatly improved the effectiveness of naval AA systems."

 ### Ships Radar DD
 tech_kr_advanced_surface_search_radar_dd:0 "Advanced Surface Search Radar"
 tech_kr_advanced_surface_search_radar_dd_desc:0 "The development of centimetric radar allowed the installation of far more powerful but also far smaller radar sets.  This meant larger vessels had even more tactical awareness, and smaller vessels were able to employ radar as well."
 tech_kr_advanced_fc_radar_dd:0 "Anti-Air Fire Control Radar"
 tech_kr_advanced_fc_radar_dd_desc:0 "Further improvements in radar led to them aiding in target acquisition for ships' anti-aircraft weapons, enabling significantly more accurate AA fire against incoming aircraft."

