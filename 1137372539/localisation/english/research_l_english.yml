 methodical_battle:0 "Methodical Battle"
 methodical_battle_desc:0 "The only way to victory is by planning the perfect battle and our soldiers doing their utmost not to stray from the grand plan."
 strategic_counterattack:0 "Strategic Counterattack"
 strategic_counterattack_desc:0 "Warfare is all about the right timing, and strategic counterattacks are no different. With enough preparation and predicting well how the front changes, our armies will be ready to deliver the counterattack as envisioned by our planners."
 flexiable_armour:0 "Flexible Armour"
 flexiable_armour_desc:0 "There might come a time when our mobile forces need to rapidly move from one position to another in accordance with the grand plan, thus we need to accommodate just for that."
 flood_the_gap:0 "Flood The Gap"
 flood_the_gap_desc:0 "Any breach in our line must be held at all costs. Consequently we need to establish effective means of cycling out exhausted units from combat with fresh ones to prevent any frontage breakthrough."
 assault_operations:0 "Assault Operations"
 assault_operations_desc:0 "Attack is the best form of defence. Nobody ever defended anything successfully, there is only attack and attack and attack some more."
 ambush_tactics:0 "Ambush Tactics"
 ambush_tactics_desc:0 "By carefully positioning our forces in anticipation of the enemy, we can make perfect use of the element of surprise and kill them before they even realise what hit 'em."
 unconventional_warfare:0 "Unconventional Warfare"
 unconventional_warfare_tt:0 "Reduces the amount of §CInfantry Equipment§! & §CField Uniforms§! by §G5%§! in the following\n§YInfantry§! \n§YLight Infantry§!\nand by §G10%§! in the following\n§YCavalry§!§! \n§YIrregulars§!§! \n§YMilitia§!§! \n"
 unconventional_warfare_desc:0 "Improving the combat prowess of irregular military units, as well as of those considered obsolescent, will invariably lead our enemies into a false sense of security, not knowing the true capabilities of our irregulars."
 local_knowledge:0 "Local Knowledge"
 local_knowledge_desc:0 "Familiarising our soldiers with our country's local features will result in better positioning by taking advantage of the various geographical surroundings around their current position."
 home_defense:0 "Home Defense"
 home_defense_desc:0 "No household in our country shall be without weapons and basic defense measures and fortifications. The enemy will have to fight meter by bloody meter to make any advance."
 impassible_line:0 "Impassable Line"
 impassible_line_desc:0 "Layers upon layers of well positioned artillery units and anti-aircraft guns will not only improve the defensive capabilities of our immediate frontlines, but will give our soldiers some respite to rest and improve the cohesion of our defence."
 mobile_armor:0 "Mobile Armor"
 mobile_armor_desc:0 "Giving our armored units battlefield flexibility will allow them to quickly redeploy throughout a battle to the most beneficial defensive position for them."
 strongpoint_focus:0 "Strongpoint Focus"
 strongpoint_focus_desc:0 "While our forces on the defense must always be ready to move around as the situation demands, nevertheless there are benefits to be had by "
 tactical_withdrawal_desc:0 "Losing ground is an acceptable exchange for a better position to defend from at a tactical level: keep men, lose land - land can be taken again."
