 tech_Headquarters:0 "Headquarters Company"
 tech_Headquarters_desc:0 "For battalion-level formations and higher, a dedicated headquarters company is essential for the efficient running of the unit. The headquarters company includes the commander, the staff officers, and other officers and personnel in charge of key aspects of the unit, such as training, operations, intelligence, logistics, and communications. \n\nThe headquarters company require means of transport and communication to operate effectively."
 tech_Headquarters_cars:0 "Motorized Headquarters Company"
 tech_Headquarters_cars_desc:0 "For battalion-level formations and higher, a dedicated headquarters company is essential for the efficient running of the unit. The headquarters company includes the commander, the staff officers, and other officers and personnel in charge of key aspects of the unit, such as training, operations, intelligence, logistics, and communications. \n\nThe motorization of the headquarters company improves its efficiency in terms of transport and communication."
 tech_Headquarters2:0 "Improved Headquarters Company"
 tech_Headquarters2_desc:0 "For battalion-level formations and higher, a dedicated headquarters company is essential for the efficient running of the unit. The headquarters company includes the commander, the staff officers, and other officers and personnel in charge of key aspects of the unit, such as training, operations, intelligence, logistics, and communications. \n\nThe advances in technology, training and doctrine enables the headquarters company to operate more efficiently, and better organize and lead the supporting companies of the unit. \n\nAdditionally, the mechanization of the headquarters company allows the officers to lead from the frontlines, and increases the combat capabilities of the unit in general."
