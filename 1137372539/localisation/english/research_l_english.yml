 ### Shipradar techs
 small_ship_radar:0 "Radar for Destroyers and other small ships"
 small_ship_radar_desc:0 "Finding enemy fleets or aeroplanes at sea is always difficult. New RADAR devices offer our destroyers and other small ships the chance to detect the enemy at long ranges and engage or avoid them as we see fit. Researching this RADAR device will mean we can upgrade our destroyers and frigates and give them a better chance at spotting ships, submarines and aircraft."
