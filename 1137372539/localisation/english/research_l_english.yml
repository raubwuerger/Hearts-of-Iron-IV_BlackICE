 ### Hulldesigns
 tech_lr_sub_hulldesign:0 "Hull Design I LSS"
 tech_lr_sub_hulldesign_desc:0 "The hull had to be redesigned to increase the fuel capacity from 154 tons to 165 tons to give it a slightly extended range from 8,100nm to 8,700nm."
 tech_lr_sub_hulldesign2:0 "Hull Design II LSS"
 tech_lr_sub_hulldesign2_desc:0 "The hull had to be further redesigned to increase the fuel capacity to 208 tons which gives it an extended range from to 11,000nm.\nThis subclass onward had two periscopes, both housed within the conning tower."
 tech_lr_sub_hulldesign3:0 "Hull Design III LSS"
 tech_lr_sub_hulldesign3_desc:0 "The hull had to be furthermore redesigned to increase the fuel capacity to 214 tons which gives it an extended range from to 11,700nm.\nThis subclass onward had two periscopes, both housed within the conning tower."
 tech_lr_sub_hulldesign4:0 "Hull Design IV LSS"
 tech_lr_sub_hulldesign4_desc:0 "The hull redesigned and lenghtend to 287.4ft (87.6m) to accomedate 2 more six cylinder diesel-engine for cruising at the surface and for the IXD2 to increase the fuel capacity to give it an exceptional of 23,700nm.\nThe longest range of any German attack U-boat."
 tech_lr_sub_hulldesign5:0 "Hull Design V LSS"
 tech_lr_sub_hulldesign5_desc:0 "The Type XXI had a full streamlined outer hull and complete absence of clutter on the deck. The forward hydroplane retracted when not in use, there were no deck guns, the twin 20mm AA flak were mounted in streamlined housings, and all extending devices such as schnorchel, antenna, and DF loop retracted into the superstructure when not in use. Instead of the traditional open conning tower, there were three small openings at the top of the bridge, one for the watch officer and the other two for lookouts."

