 tech_usn_sub:0 "USN Submarine Service"
 tech_usn_sub_desc:0 "During the war, submarines of the United States Navy were responsible for 55% of Japan's merchant marine losses. The war against shipping was the single most decisive factor in the collapse of the Japanese economy"
 tech_usn_patrol_submarine_1:1 "Fast Sub V-boat program"
 tech_usn_patrol_submarine_1_desc:1 "The V-boats were a group of nine United States Navy submarines built between World War I and World War II from 1921 to 1934. These were not a ship class in the usual sense of a series of nearly identical ships built from the same design, but shared authorization under the \"fleet boat\" program. The term \"V-boats\" is used to includes five separate classes of submarines. They broke down into three large, fast fleet submarines (V-1 through V-3), three large long-range submarines (V-4 through V-6), and three medium-sized submarines (V-7 through V-9). This tech represents V-1 Through V-3."
 tech_usn_patrol_submarine_1b:0 "Long range Fleet Sub V-boat program"
 tech_usn_patrol_submarine_1b_desc:0 "The V-boats were a group of nine United States Navy submarines built between World War I and World War II from 1921 to 1934. These were not a ship class in the usual sense of a series of nearly identical ships built from the same design, but shared authorization under the \"fleet boat\" program. The term \"V-boats\" is used to includes five separate classes of submarines. They broke down into three large, fast fleet submarines (V-1 through V-3), three large long-range submarines (V-4 through V-6), and three medium-sized submarines (V-7 through V-9). This tech represents V-4 Through V-6."
 tech_usn_patrol_submarine_1c:0 "Med range Fleet Sub V-boat program"
 tech_usn_patrol_submarine_1c_desc:0 "The V-boats were a group of nine United States Navy submarines built between World War I and World War II from 1921 to 1934. These were not a ship class in the usual sense of a series of nearly identical ships built from the same design, but shared authorization under the \"fleet boat\" program. The term \"V-boats\" is used to includes five separate classes of submarines. They broke down into three large, fast fleet submarines (V-1 through V-3), three large long-range submarines (V-4 through V-6), and three medium-sized submarines (V-7 through V-9). This tech represents V-7 Through V-9."
 tech_project_kayo:0 "Project Kayo"
 tech_project_kayo_desc:0 "Project Kayo was a research and development effort begun immediately after World War II by the United States Navy to 'solve the problem of using submarines to attack and destroy enemy submarines.'"
 tech_guppy:0 "Greater Underwater Propulsion Power Program (GUPPY)"
 tech_guppy_desc:0 "The Greater Underwater Propulsion Power Program (GUPPY) was initiated by the United States Navy after World War II to improve the submerged speed, maneuverability, and endurance of its submarines. (The \"Y\" in the acronym was added for pronounceability.) The navy began the program by testing and reverse engineering two captured German Type XXI U-boats: U-2513 and U-3008. That analysis led to four goals—increasing the submarines' battery capacity, streamlining the boats' structures, adding snorkels, and improving fire control systems. The navy immediately focused on designing a new class of submarines, but the Bureau of Ships believed the fleet of existing Gato, Balao, and Tench class submarines could be modified to incorporate the desired improvements."
 tech_usn_patrol_submarine_8_guppy:0 "Balao Class (GUPPY)"
 tech_usn_patrol_submarine_8_guppy_desc:0 "The Greater Underwater Propulsion Power Program (GUPPY) was initiated by the United States Navy after World War II to improve the submerged speed, maneuverability, and endurance of its submarines. (The \"Y\" in the acronym was added for pronounceability.) The navy began the program by testing and reverse engineering two captured German Type XXI U-boats: U-2513 and U-3008. That analysis led to four goals—increasing the submarines' battery capacity, streamlining the boats' structures, adding snorkels, and improving fire control systems. The navy immediately focused on designing a new class of submarines, but the Bureau of Ships believed the fleet of existing Balao, and Tench class submarines could be modified to incorporate the desired improvements."
 tech_usn_patrol_submarine_9_guppy:0 "Tench Class (GUPPY)"
 tech_usn_patrol_submarine_9_guppy_desc:0 "The Greater Underwater Propulsion Power Program (GUPPY) was initiated by the United States Navy after World War II to improve the submerged speed, maneuverability, and endurance of its submarines. (The \"Y\" in the acronym was added for pronounceability.) The navy began the program by testing and reverse engineering two captured German Type XXI U-boats: U-2513 and U-3008. That analysis led to four goals—increasing the submarines' battery capacity, streamlining the boats' structures, adding snorkels, and improving fire control systems. The navy immediately focused on designing a new class of submarines, but the Bureau of Ships believed the fleet of existing Balao, and Tench class submarines could be modified to incorporate the desired improvements."

