 big_ship_radar:0 "Radar for all capital ships"
 big_ship_radar_desc:0 "Finding enemy fleets or aeroplanes at sea is always difficult. New RADAR devices offer our capital ships and carriërs the chance to detect the enemy at long ranges and engage or avoid them as we see fit. Researching this RADAR device will mean we can upgrade our capital ships and give them a better chance at spotting ships and aircraft."
 ### Elec Computing
 electronic_computing_machine:0 "Electronic Computing"
 electronic_computing_machine_desc:0 "Mechanical computation machines are slow and may suffer from bugs when their parts get stuck or slip. If we develop electronic components for our computing machines, they will run more efficiently. This will speed up all our other research projects. Construction of those machines, capable of advanced differential analysis, will radically change what sort of machine-assisted calculations can be made."
