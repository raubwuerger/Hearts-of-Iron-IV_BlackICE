 ### Submarine AAA tech
 sub_ijn_interwar_AA_tech:0 "Interwar AA"
 sub_ijn_interwar_AA_tech_desc:0 "While navies had started adding anti-aircraft guns to their ships before the end of the First World War, many navies expanded their investments in naval AA during the 1920s, developing medium-calibre, rapid-firing weapons designed primarily to engage aircraft."
 sub_ijn_late_1930s_AA_tech:0 "Pre-war AA"
 sub_ijn_late_1930s_AA_tech_desc:0 "As aircraft continued to develop, navies in turn refined their AA systems (although the outbreak of war would see that they were insufficient to the task), with higher-velocity, multi-barreled systems, and early anti-air fire control systems."
 sub_ijn_early_War_AA_tech:0 "Wartime AA expansion"
 sub_ijn_early_War_AA_tech_desc:0 "Wartime experience highlighted the need for greater AA installations on existing and new vessels to counter the threat posed by aircraft."
 sub_ijn_late_War_AA_tech:0 "Advanced AA systems"
 sub_ijn_late_War_AA_tech_desc:0 "Improved fire control and powered training and elevation, combined with innovations including ammunition with proximity fuses, greatly improved the effectiveness of naval AA systems."
 ### Submarine RADAR tech
 sub_ijn_advanced_surface_search_radar:0 "Advanced Surface Search Radar"
 sub_ijn_advanced_surface_search_radar_desc:0 "The development of centimetric radar allowed the installation of far more powerful but also far smaller radar sets.  This meant larger vessels had even more tactical awareness, and smaller vessels were able to employ radar as well."
 ### Submarine Torpedoes tech
 sub_ijn_interwar_torpedoes:0 "Interwar Torpedoes"
 sub_ijn_interwar_torpedoes_desc:0 "Torpedoes continued to develop after the first world war, and most of the major nations in WW2 used torpedoes designed and first put into service in the 1920s and early 1930s"
 sub_ijn_magnetic_detonators:0 "Magnetic Detonators"
 sub_ijn_magnetic_detonators_desc:0 "While initially quite unreliable, once they had been refined magnetic detonators made torpedoes more effective."
 sub_ijn_electric_torpedoes:0 "Electric Torpedoes"
 sub_ijn_electric_torpedoes_desc:0 "Quieter and leaving far less wake (making it harder for the target to see the incoming danger), electric torpedoes were another significant step forward in torpedo technology."
 sub_ijn_advanced_torpedoes:0 "Advanced Torpedoes"
 sub_ijn_advanced_torpedoes_desc:0 "Improvements in reliability, aiming (including rudimentary homing devices) and other areas made the torpedoes coming into service at the end of the war very dangerous indeed."
