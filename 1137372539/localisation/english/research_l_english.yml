 ### Hulldesigns
 tech_patrol_sub_hulldesign:0 "Hull Design I SS"
 tech_patrol_sub_hulldesign_desc:0 "An improved version of the Type VIIA, the VIIB had a slightly lengthened hull and larger saddle tanks. This enabled a bigger fuel capacity which increased the range from 4,300nm to 6,500nm. Superchargers were fitted to the diesel engines, increasing surface speed by about 1 knot."
 tech_patrol_sub_hulldesign2:0 "Hull Design II SS"
 tech_patrol_sub_hulldesign2_desc:0 "Additional space was needed for new active sonar device and to accommodate for this, the hull was further lengthened by two feet immediately fore and aft of the periscope. Other minor mechanical improvements were made, such as a new oil-filter system, air compressor and updated electrical control system."
 tech_patrol_sub_hulldesign3:0 "Hull Design III SS"
 tech_patrol_sub_hulldesign3_desc:0 "The necessity to dive even deeper to evade depth-charge attacks was becoming increasingly important. In the Type VIIC/41, the crush depth was increased from 200m to 250m.\nIn order to increase the crush depth, all non-essential equipment were removed and many others were replaced with newer, lighter material. The weight savings was used to increase hull thickness from 0.73in (18.5mm) to 0.83in (21mm), which increased the crush depth to 820ft (250m)."
 tech_patrol_sub_hulldesign4:0 "Hull Design IV SS"
 tech_patrol_sub_hulldesign4_desc:0 "The Type VIIC/42 was a planned further improvement of the VIIC/41. A contract was placed for 165 of this new boat, but none were ever laid, let alone completed.\nThis design would have housed an additional supercharger, increasing engine efficiency and surface range to 10,000nm. Surface speed would have increased by 1.6 knots to 18.6kt. The pressure hull was both lengthened, and increased in diameter to house additional equipment. However the most significant improvement of this design was for the material of the hull to be fabricated by armored quality steel. With the planned increase in thickness to 1.1in (28mm), the crush depth of this boat would have been an astonishing 1,640ft (500m)."
