 quick_improvisation_spirit_desc:0 "Understand faster, think faster, act faster - that is the key to victory."
 adaptable_modernizers_spirit:0 "Adaptable Modernizers"
 adaptable_modernizers_spirit_desc:0 "A doctrine that can not be changed may as well be called a dogma."
 relief_of_command_spirit:0 "Relief of Command"
 relief_of_command_spirit_desc:1 "The army does not exist to feed the ego of its Generals.\n\n§GThis spirit is available due to our ideology.§!"
 ideological_loyalty_spirit:0 "Ideological Loyalty"
 ideological_loyalty_spirit_desc:1 "Someone who does not have the correct ideology can not be expected to achieve the correct result in battle.\n\n§GThis spirit is available due to our ideology.§!"
 state_serves_the_military_spirit:0 "State serves the Military"
 state_serves_the_military_spirit_desc:2 "The purpose of the state is to wage war against other states. Anything else is either in support of that or a useless distraction.\n\n§GThis spirit is available due to our ideology.§!"
