 grand_battleplan_army_spirit:0 "Tip of the Spear"
 grand_battleplan_army_spirit_desc:1 "The dagger in the night is often more effective than the longsword in the day.\n\n§GThis spirit is available due to our doctrines.§!"
 mass_assault_army_spirit:0 "Bayonett Strength"
 mass_assault_army_spirit_desc:1 "When all is said and done, a tank or airplane can't hold a patch of ground.\n\n§GThis spirit is available due to our doctrines.§!"
 political_connections_spirit:0 "Political Connections"
 political_connections_spirit_desc:0 "Well, we'll see what the minister has to say about that!"
 entrenched_old_guard_spirit:0 "Entrenched Old Guard"
