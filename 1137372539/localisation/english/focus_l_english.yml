 SOV_Sikorski_Mayski_agreement:5 "Sikorski–Mayski Agreement"
 SOV_Sikorski_Mayski_agreement_desc:5 "When the international situation of the Soviet Union changed with the outbreak of the Soviet-German War in 1941, Stalin began to seek help from other countries opposing Germany. Strongly encouraged by British Foreign Office diplomat Anthony Eden, Sikorski, on 5 July 1941, opened negotiations with the Soviet ambassador to London, Ivan Mayski, to re-establish diplomatic relations between Poland and the Soviet Union. Stalin agreed to declare all previous pacts he had with Nazi Germany null and void, invalidating the September 1939 Soviet-German partition of Poland and releasing tens of thousands of Polish prisoners-of-war held in Soviet camps. Pursuant to an agreement between the Polish government-in-exile and Stalin, the Soviets granted \"amnesty\" to many Polish citizens on 12 August 1941, from whom a 40,000-strong army (Anders Army, later known as the Polish II Corps) was formed under General Władysław Anders. "
 SOV_berlings_army:5 "Form Berling's Polish Division"
 SOV_berlings_army_desc:5 "The activists of the 'Union of Polish Patriots' proposed to create a military units from Polish citizens and citizens of the USSR - Poles by origin, to fight the German fascist invaders."
 SOV_polish_army:5 "Form the Polish People's Army"
 SOV_polish_army_desc:5 "Polish units performed well in the war. It is necessary to expand this initiative and create a full-fledged armed force from Poles and people of Polish origin who share the ideals of our country."
 SOV_katyusha:5 "The Katyusha"
 SOV_katyusha_desc:5 "Gain a research boost to motorised rocket artillery"
 SOV_artillery_divisions:5 "Create Artillery 'Destroyer' Divisions"
 SOV_artillery_divisions_desc:5 "A new formation of concentrated Artillery, AT guns, and heavy assault infantry."
 SOV_proletariat_divisions:5 "Narodnoye Opolchenie"
 SOV_proletariat_divisions_desc:5 "The People's Militia is a military and paramilitary formations created in wartime to help the Red Army from persons who were not subject to a priority call for mobilization.\nCommand positions at the level of division - regiment - battalion were staffed mainly with regular officers; the military-political composition was selected from local party workers, weapons were provided by the USSR People's Commissariat of Defense. Material support was originally carried out mainly at the expense of local resources. In legal terms, militias who entered the active army were equated with military personnel."
 SOV_GreatPatriotic_War_speech:5 "Stalin's Speech - The Great Patriotic War"
 SOV_GreatPatriotic_War_speech_desc:5 "The war against Fascist Germany cannot be considered a normal war. It is not only a war between two armies, it is also a great war of the entire population of the Soviet Union against the Fascist German troops. The goal of this Patriotic War of the entire population against the Fascist suppressors is not only to remove the danger that hangs over our country but also to help all European peoples that suffer under the rule of German Fascism"
 SOV_Operation_Kutuzov:5 "Operation Kutuzov (Historical Offensive)"
 SOV_Operation_Kutuzov_desc:5 "Operation Kutuzov was the first of the two counteroffensives launched by the Red Army as part of the Kursk Strategic Offensive Operation. It commenced on 12 July 1943, in the Central Russian Upland, against Army Group Centre of the German Wehrmacht. The operation was named after General Mikhail Kutuzov, the Russian general credited with saving Russia from Napoleon during the French invasion of Russia in 1812. Operation Kutuzov was one of two large-scale Soviet operations launched as counteroffensives against Operation Citadel. The Operation began on 12 July and ended on 18 August 1943 with the capture of Orel and collapse of the Orel bulge."
 SOV_Operation_Bagration:5 "Operation Bagration (Historical Offensive)"
 SOV_Operation_Bagration_desc:5 "On 23 June 1944, the Red Army attacked Army Group Centre in Byelorussia, with the objective of encircling and destroying its main component armies. By 28 June, the German Fourth Army had been destroyed, along with most of the Third Panzer and Ninth Armies. The Red Army exploited the collapse of the German front line to encircle German formations near Minsk and destroy them, with Minsk liberated on 4 July. With the end of effective German resistance in Byelorussia, the Soviet offensive continued further to Lithuania, Poland and Romania over the course of July and August."
 SOV_Operation_Suvorov:5 "Operation Suvorov (Historical Offensive)"
 SOV_Operation_Suvorov_desc:5 "The second Battle of Smolensk (7 August–2 October 1943) was a Soviet strategic offensive operation conducted by the Red Army as part of the Summer-Autumn Campaign of 1943. Staged almost simultaneously with the Lower Dnieper Offensive (13 August–22 September), the offensive lasted two months and was led by General Andrei Yeremenko, commanding the Kalinin Front, and Vasily Sokolovsky, commanding the Western Front. Its goal was to clear the German presence from the Smolensk and Bryansk regions. Smolensk had been under German occupation since the first Battle of Smolensk in 1941."
 SOV_Icebreaker:5 "Icebreaker"
 SOV_Icebreaker_desc:5 "The Molotov-Ribbentrop Pact has fulfilled its task - we are now ready for war with Germany."
 SOV_onethousanders:0 "Man the Factories"
 SOV_onethousanders_desc:0 "With the expansion of military production during the period of mobilization, defense enterprises began to experience a serious shortage of labor, which negatively affects production volumes.\nWe can send some of the mobilized people, especially with special education, to military factories to solve this problem."
