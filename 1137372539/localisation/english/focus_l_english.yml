 SAF_war_measures_act:5 "War Measures Act"
 SAF_war_measures_act_desc:5 "We cannot allow any disruption to the war effort, so we are passing new legislation to enforce total compliance with government aims. This will protect the flow of resources and allow us to focus political energy where it is needed."
 SAF_emergency_workers:5 "Emergency Workers"
 SAF_emergency_workers_desc:5 "It is time to mobilize more of the South African population for the war effort. Women can be brought into the factories at lower cost, as well."
 SAF_csir:5 "CSIR"
 SAF_csir_desc:5 "South Africa lags behind other Dominions in science and technology, so establishing the Council for Scientific and Industrial Research in Pretoria has become a pressing matter for the government."
 SAF_cape_garrison_artillery:5 "Cape Garrison Artillery"
 SAF_cape_garrison_artillery_desc:5 "The Cape remains an important sea route for many nations, and is the gateway to the South African heartland. Expansion of the garrison’s coastal defences and artillery should be at the top of our to-do list."
 SAF_reconstitute_the_cape_corps:5 "Reconstitute the Cape Corps"
 SAF_reconstitute_the_cape_corps_desc:5 "Historically, we have been able to press some of our Coloured population into service to defend South Africa. This is not popular with everyone in the country, but it will free white South Africans to serve overseas."
 SAF_expand_the_cape_corps:5 "Expand the Cape Corps"
 SAF_expand_the_cape_corps_desc:5 "Thought we reconstituted the Cape Corps as a mostly non-combatant force, the threat of invasion means we must give the Corps greater resources, training and access to weapons."
 SAF_work_for_all_poor:5 "Work for All Poor"
 SAF_work_for_all_poor_desc:5 "Poor rural Afrikaners have flooded into the cities seeking work for the last few years, and we’ve done little to help them. Until now. Industrialization and government protection of their access to work will help this population."
 SAF_outlaw_strikes:5 "Outlaw Strikes"
 SAF_outlaw_strikes_desc:5 "Work stoppages and labour disruption is unpatriotic in times of crisis. Strikes are hereby declared illegal, and the government will force people back to work."
 SAF_support_the_policy_of_appeasement:5 "Support the Policy of Appeasement"
 SAF_support_the_policy_of_appeasement_desc:5 "Germany has legitimate grievances and the Dominions suffered greatly in the last war. We should take advantage of every opportunity for peace in our time."
 SAF_empire:0 "The Empire Exhibition"
 SAF_sappi: "South African Pulp and Paper Industries"
 SAF_buffelspoort: "Buffelspoort Dam"
 SAF_ansteys: "Ansteys Building"
 SAF_hospital: "Groote Schuur Hospital"
 SAF_windhoeker: "Windhoeker Maschinenfabrik"
 SAF_armor_car: "Armored Cars"
 SAF_police_windhoek:5 "Police Windhoek"
 SAF_police_windhoek_desc:5 "We have had a mandate over the former German colony of South-West Africa since the last war ended. It is vital that we live up to our duty to secure and improve the major city of Windhoek."
 SAF_joint_air_training_scheme:5 "Joint Air Training Scheme"
 SAF_joint_air_training_scheme_desc:5 "The Commonwealth nations are pooling their resources and experience to facilitate and accelerate the training of pilots and air crew."
 SAF_desert_equipment:5 "Desert Equipment"
 SAF_desert_equipment_desc:5 "The war in North Africa requires specialized equipment and as our forces could be called to serve on that front, the provision and supply of that equipment will become an important logistical matter."
 SAF_suppress_the_stormjaers:5 "Suppress the Stormjaers"
 SAF_suppress_the_stormjaers_desc:5 "The Fascist pro-German Ossewabrandwag (OB) has a paramilitary wing modelled on similar European groups. They are disrupting government efforts to recruit troops and pursue a secure and united war policy. The Stormjaers must be broken up."
 SAF_secure_interests_in_africa:5 "Secure Interests in Africa"
 SAF_secure_interests_in_africa_desc:5 "The Union of South Africa neighbours a number of British colonies that could be left to our administration. We should also do what we can to permanently secure our Mandate over South-West Africa."
 SAF_native_laws_amendment_act:5 "Native Laws Amendment Act"
 SAF_native_laws_amendment_act_desc:5 "To further guarantee work for the Afrikaner population, we must limit the settlement of Black South Africans within the cities. Only those with a long history in the municipality will have residency rights."
 SAF_voortrekker_monument:5 "Voortrekker Monument"
 SAF_voortrekker_monument_desc:5 "A monument to the Voortrekkers who undertook the Great Trek will strengthen national spirit and unity in these troubling times."
 SAF_commemorate_the_battle_of_blood_river:5 "Commemorate the Battle of Blood River"
 SAF_commemorate_the_battle_of_blood_river_desc:5 "In 1838, a wagon laager of Boer settlers held off tens of thousands of Zulu warriors, dealing a crippling blow to Zulu power in the Natal. This was surely a divine sign of the rightness of our cause."
 SAF_south_african_railways:5 "South African Railways"
 SAF_south_african_railways_desc:5 "The South African Railways company needs to be expanded. Bands of youth can be trained there, and given the necessary skills to both work in the country and serve overseas."
 SAF_expand_the_mining_industry:5 "Expand the Mining Industry"
 SAF_expand_the_mining_industry_desc:5 "South Africa’s mineral wealth is legendary, and we’ve only just begun to tap its deep reserves of gold, chromium and platinum."
 SAF_heavy_engineering:5 "Heavy Engineering"
 SAF_heavy_engineering_desc:5 "It is important that South Africa stay up to date with the latest in engineering techniques. Even though our industrial base is small, we should invest in heavy machinery and engineering to quickly catch up to our peers."
 SAF_infrastructure_effort:5 "Infrastructure Effort"
 SAF_infrastructure_effort_desc:5 "Much of South Africa remains rural and undeveloped. More roads and railroads can bring the natural wealth of the country to its hungry ports."
 SAF_armament_effort:5 "Armament Effort"
 SAF_armament_effort_desc:5 "South Africa is safe from invasion by any foreign power, but also remote from its allies. It is vital that it develop its own arms industry so that the Union is never undefended."
 SAF_south_african_steel:5 "South African Steel"
 SAF_south_african_steel_desc:5 "We have the coal and iron. Now we have the reason. Expansion of the Iscor steel works in Pretoria will provide the country with the heavy steel plating necessary for modern weapons."
 SAF_pretoria_arms:5 "Pretoria Arms"
 SAF_pretoria_arms_desc:5 "The existing steel works in Pretoria has focused on heavy plate. With some machine tools, however, we can convert some of the factory into a centre for small arms production."
 SAF_expand_the_rand_mines:5 "Expand the Rand Mines"
 SAF_expand_the_rand_mines_desc:5 "The Rand Mines are some of the deepest gold mines in the world - and so even with 19th-century technology. We are capable of so much more now. Dig deep! And greedily, even."
 SAF_fund_the_university_of_south_africa:5 "£tech_mod Fund the University of South Africa"
 SAF_fund_the_university_of_south_africa_desc:5 "Pretoria’s University of South Africa is one of the best universities on the continent - in the southern hemisphere, even. By investing in it, we can grow our own local talent instead of sending our young people overseas."
 SAF_establish_the_atomics_energy_board:5 "Establish the Atomics Energy Board"
 SAF_establish_the_atomics_energy_board_desc:5 "Atomic weapons will be the greatest military breakthrough since gunpowder, not to mention the peaceful uses of this power if we can harness the atom. Gather our top scientists to study this."
 SAF_the_cape_defense_institute:5 "£tech_mod The Cape Defence Institute"
 SAF_the_cape_defense_institute_desc:5 "Now that South Africa is fully a sovereign nation we are no longer receiving access to advanced prototypes and blueprints like we previously did. We must ensure that we always stay ahead of our enemies, and do not fall behind in technology."
 SAF_defense_collaboration_initiative:5 "£tech_mod Defence Collaboration Initiative"
 SAF_defense_collaboration_initiative_desc:5 "The British showed us the advantage of sharing scientific progress between close allies. Our whole faction will be able to conduct wartime R&D more efficiently if we take the steps necessary to coordinate this."
 SAF_special_service_battalion:5 "Special Service Battalion"
 SAF_special_service_battalion_desc:5 "South Africa is full of young, unemployed men who need to find something useful to do. The Special Service Battalion will instil some much-needed discipline and organization."
 SAF_improve_the_three_oh_three:5 "Improve the Three Oh Three"
 SAF_improve_the_three_oh_three_desc:5 "South Africa’s troops will be fighting in varied climates, and we are fortunate that the Lee-Enfield rifle is easily customized. The .303 cartridge has been modified a number of times by other countries to suit their needs."
 SAF_q_services_corps:5 "Q Services Corps"
 SAF_q_services_corps_desc:5 "The Q Services Corps will be the centralized authority responsible for the logistics and supply of the permanent army. It will handle the distribution of oil, rations, ammo and uniforms."
 SAF__south_african_military_college:5 "South African Military College"
 SAF__south_african_military_college_desc:5 "South Africa should have a military academy modelled on the lines of West Point in the United States. This will give us a professional officer corps loyal to the Union."
 SAF_expand_the_south_african_artillery:5 "Expand the South African Artillery"
 SAF_expand_the_south_african_artillery_desc:5 "The artillery corps was unified in 1934. Now the time has come to increase its size and capacity."
 SAF_sa_engineer_corps:5 "SA Engineer Corps"
 SAF_sa_engineer_corps_desc:5 "The South African Engineer Corps has barely 600 men in uniform. This is unacceptable in a modern army. We need more men and more training for this crucial task."
 SAF_equipment_effort:5 "Equipment Effort"
 SAF_equipment_effort_desc:5 "We cannot neglect the supply of support equipment needed for our army. Guns and tanks are well and good, but we need uniforms, radios, repair kits and more."
 SAF_south_african_special_forces:5 "South African Special Forces"
 SAF_south_african_special_forces_desc:5 "South Africa needs a home-grown commando squad to handle those difficult jobs in hard-to-reach places."
 SAF_mechanization_effort:5 "Mechanization Effort"
 SAF_mechanization_effort_desc:5 "Motorized and mechanized war is upon us. The Great Trek of the future will be guided by tracked and wheeled vehicles."
 SAF_armor_effort:5 "Cruiser Tanks"
 SAF_armor_effort_desc:5 "Tanks have come a long way from the sluggish beasts of the last war. We should look into adopting British cruiser tank designs for domestic production."
 SAF_tank_allow_cruiser_tank_tt:5 "Allows the research and production of light cruiser tanks up to the Mk.VI\n\n"
 SAF_commit_to_the_five_year_plan:5 "Commit to the Five-Year Plan"
 SAF_commit_to_the_five_year_plan_desc:5 "We have developed a Five-Year Plan for the modernization and expansion of the South African air force. The government must publicly commit to not fall behind this schedule."
 SAF_improve_the_hawker_hartbees:5 "Improve the Hawker Hartbees"
 SAF_improve_the_hawker_hartbees_desc:5 "The Hawker Hartbees we have are not the most advanced fighters in the world, but we will make do. Improved mechanics and training will get the most out of these biplanes."
 SAF_replace_the_blenheim:5 "Replace the Blenheim"
 SAF_replace_the_blenheim_desc:5 "The Bristol Blenheim has been a serviceable light bomber for the RAF, and for the Dominions. But it may be time to find something sturdier, with a longer range."
 SAF_perfect_the_cab_rank_technique:5 "Perfect the \"Cab-Rank\" Technique"
 SAF_perfect_the_cab_rank_technique_desc:5 "The \"Cab-Rank\" Technique has a series of bombers strike a target one at a time, in a long row. This maintains pressure on the enemy, but takes a great amount of skill."
 SAF_desert_air_force:5 "Desert Air Force"
 SAF_desert_air_force_desc:5 "The desert skies are clear, and the heat and sand mean special attention to the mechanics of our aircraft. There are valuable skills to be learned in this unforgiving environment."
 SAF_secure_the_cape_sea_route:5 "Secure the Cape Sea Route"
 SAF_secure_the_cape_sea_route_desc:5 "If the Suez should fall, the Cape will again be the gateway to the East. Defend it at all costs."
 SAF_retain_experienced_pilots:5 "Retain Experienced Pilots"
 SAF_retain_experienced_pilots_desc:5 "Too often our experienced pilots move on to the RAF instead of staying with our own force. The RAF has better opportunities for advancement and combat. But we should endeavour to keep our trained pilots close to home where they can inspire and educate other South Africans."
 SAF_seaward_defence_force:5 "Seaward Defence Force"
 SAF_seaward_defence_force_desc:5 "The Seaward Defence Force has served as our navy for two decades. Its funding should be increased."
 SAF_protect_the_trade:5 "Protect the Trade"
 SAF_protect_the_trade_desc:5 "The last war showed the importance of convoys and escorts. South Africa lies on a major trade route and should make sure that the goods get through to their destination."
 SAF_disrupt_the_trade:5 "Disrupt the Trade"
 SAF_disrupt_the_trade_desc:5 "The last war showed the importance of convoys and escorts. South Africa lies on a major trade route and is ideally situated to intercept and destroy enemy shipping."
 SAF_expand_the_simons_town_base:5 "Expand the Simon's Town Base"
 SAF_expand_the_simons_town_base_desc:5 "Simon's Town on the Cape has been the most important naval base in southern Africa since the 1790s. It should be refitted and expanded to accommodate more and larger vessels."
 SAF_anti_submarine_tactics:5 "Anti-Submarine Tactics"
 SAF_anti_submarine_tactics_desc:5 "Submarines threaten the ships that pass through the Cape of Good Hope. We must find and destroy them."
 SAF_submarine_warfare:5 "Submarine Warfare"
 SAF_submarine_warfare_desc:5 "Enemy trade convoys continue to use the pass through the Cape of Good Hope. We will strike them from below."
 SAF_prepare_overseas_offensive:5 "Prepare Overseas Offensive"
 SAF_prepare_overseas_offensive_desc:5 "With miles of coastline, South Africa is fit to train its soldiers in amphibious war. This is one of the most difficult of skills, but our boys can handle it."
 SAF_strengthen_the_cape_garrison_artillery:5 "Strengthen the Cape Garrison Artillery"
 SAF_strengthen_the_cape_garrison_artillery_desc:5 "The Cape Garrison guns must be upgraded and increased to protect the Cape from enemy attack."
 scw_in_progress_tt:5 "Spain is in a civil war."
 #### NZL ####
 NZL_wairarapa_sheep_farms:5 "Wairarapa Sheep Farms"
 NZL_wairarapa_sheep_farms_desc:5 "The wool industry of Wairarapa is one of the cornerstones of the New Zealand economy. As the world breaks out of its Depression, there will be greater demand for our wool."
 NZL_available_naval_manufacturer:0 "Available as Shipbuilding Company -"
 NZL_available_tank_manufacturer:0 "Available as Armour Designer -"
 NZL_available_materiel_manufacturer:0 "Available as Munitions Supplier -"
 NZL_industrial:0 "Industrial Conciliation Amendment Act"
 NZL_industrial_desc:0 "The government argued that a shorter working week increased employment opportunities in a time of economic depression, thus the great Kiwi Weekend was born"
 NZL_factories:0 "Factories Amendment Act"
 NZL_factories_desc:0 "With the Factories Amendment Act 1936 the Labour government fixed a 40-hour week as the standard for most workers in factories and workshops"
 # Civilian Economy
 NZL_forest_works:0 "New Zealand Forest Products"
 NZL_westland: "Westland Milk"
 NZL_bi_department_of_housing_construction:0 "Department of Housing Construction"
 NZL_bi_department_of_housing_construction_desc:0 "A policy of the elected government of 1935, we can issue tenders for the mass construction of new homes for our citizens. Such large-scale operations involve standardisation of parts and fittings to a much greater extent than previously seen in our country."
 NZL_bi_public_works_department:0 "Public Works Department"
 NZL_bi_public_works_department_desc:0 "Most public works are being carried out by the Unemployment Board, and focused on the relief of unemployment. We can transfer these to the Public Works Deparment, and expand genuine works activity by importing earth-moving machinery."
 NZL_bi_bureau_of_industry:0 "Bureau of Industry"
 NZL_bi_bureau_of_industry_desc:0 "We want to diversify our economy and increase manufacturing. This new department will encourage the establishment of new industries."
 NZL_bi_highway_construction:0 "Highways and Road Works"
 NZL_bi_highway_construction_desc:0 "We have increased the efficiency of our public works. Now we can expand the Public Works Deparment, and build new roads for our country."
 NZL_bi_import_restrictions:0 "Import Restrictions"
 NZL_bi_import_restrictions_desc:0 "One step we are considering is restricting imports of many manufactured goods, to encourage local manufacturing. This proved haphazard in it's effects, but encouraged many industries that did important work during the war years ahead."
 NZL_bi_diversification_of_economy:0 "Encourage Private Industry"
 NZL_bi_diversification_of_economy_desc:0 "Through government orders and subsidies, we can encourage the development of local manufacturing."
 NZL_bi_power_development:0 "Develop Hydro-Electric Power"
 NZL_bi_power_development_desc:0 "Historically, New Zealand prepared poorly for the increased demand for electrical power from increased industry requirements and reduced imports of fuel. But we have considerable potential to develop more hydro-electrical power to buffer our economy."
 # Technology
 NZL_bi_extra_tech_slot:0 "£tech_mod DSIR"
 NZL_bi_extra_tech_slot_desc:0 "The Department of Science and Industrial Research was established in 1926. We have developed our economy to be more self-sufficient, and new ideas are being created and tested. We can expand the DSIR to carry this further."
 NZL_bi_no_8_wire:0 "No.8 Wire Tradition"
 NZL_bi_no_8_wire_desc:0 "Because we live a great distance away from other countries, from pioneer times our citizens have always had to invent things we could not easily obtain. In 1900 we had the highest number of patent applications per capita in the world. While many of the proposals we are receiving are less than practical, we can harness our tradition of citizen innovation to our advantage."
 NZL_bi_extra_tech_slot_2:0 "£tech_mod Task Universities with Research"
 NZL_bi_extra_tech_slot_2_desc:0 "We can fund various projects to help develop our country further."
 # Social Policy
 NZL_bi_enact_social_policy:0 "Domestic Policy"
 NZL_bi_enact_social_policy_desc:0 "The NZ Labour government of 1935 was elected with a policy to create the western world's first social security system, including free-at-the-point-of-use healthcare."
 NZL_bi_pass_social_security_act:0 "Pass Social Security Act"
 NZL_bi_pass_social_security_act_desc:0 "Combining a comprehensive array of welfare benefits with free-at-the-point-of-use healthcare, the Social Security Act of 1938 was intended to protect New Zealanders from the cradle to the grave. It sustained both a safety net and trust in government during the tough decisions ahead, but critics claimed the welfare state was too expensive and encouraged dependence."
 NZL_bi_maori_volunteers:0 "The Maori Battalion"
 NZL_bi_maori_volunteers_desc:0 "As war seemed inevitable, Sir Apirana Ngata and other Maori leaders proposed the formation of a unit formed from Maori volunteers. The Maori Battalion went on to be the most decorated New Zealand battalion during the war. Historically, almost 16,000 Maori from a population of 100,000 volunteered for service during the war."
 NZL_bi_civilian_manpower_controls:0 "Enact Civilian Manpower Controls"
 NZL_bi_civilian_manpower_controls_desc:0 "Our country has a strong tradition of organised labour. Regulations reducing overtime rates to boost production are meeting overt resistance and strikes. However, restrictions on stopping essential war work have much the same effect and are more accepted, although critics liken them to conscription."
 NZL_bi_pass_the_manpower_act:0 "Pass the Manpower Act"
 NZL_bi_pass_the_manpower_act_desc:0 "Due to historic wage agreements, different rates of pay are draining many essential industries of skilled workers. Attempts to renegotiate these terms are meeting overt resistance and strikes. This act allows us to transfer our scarce workforce to work of national importance, including Maori and women. In effect industrial conscription, our country's sense of shared sacrifice allows us to take this measure."
 NZL_bi_ratana_alliance:0 "Ratana Alliance"
 NZL_bi_ratana_alliance_desc:0 "An agreement between our government and the Ratana movement will bring indigenous Maori into government."
 NZL_bi_samoa:0 "Develop Samoa"
 NZL_bi_samoa_desc:0 "For a while now there has been low level resistance in Samoa, perhapes developing the local area will lead to a more compliant population"
 NZL_bi_samoa_def:0 "Defence of Samoa"
 NZL_bi_samoa_def_desc:0 ""
 NZL_bi_maori_conscription:0 "Maori Conscription"
 NZL_bi_maori_conscription_desc:0 "Indigenous Maori have not been conscripted, for a number of reasons including their high rate of volunteering and lack of official records. The valour of the Maori battalion shows that the time has come to draft our entire population, despite the practical difficulties involved."
 NZL_bi_mewo:0 "Maori War Effort Organisation"
 NZL_bi_mewo_desc:0 "Lack of trust in officialdom and poor records limit our ability to coordinate the Maori workforce. Pariire Paikea and other Maori leaders propose Tribal committees with good local knowledge to promote recruitment into industry and the military. Historically, increased food production was their greatest achievement."
 # Rearmament
 NZL_bi_early_rearmament:0 "Planning a War Economy"
 NZL_bi_early_rearmament_desc:0 "Our people desire only peace, but the clouds of war gather over Europe. Although unpopular, we can use our government's popularity to start preparing. Historically, only some planning work was done prewar."
 NZL_bi_peace_to_war:0 "From Peace to War"
 NZL_bi_peace_to_war_desc:0 "Our peacetime suppliers have diverted production to their own needs. We must develop our military industry to become more self-sufficient."
 NZL_bi_military_factory:0 "Military Industry"
 NZL_bi_military_factory_desc:0 "Historically, New Zealand suffered shortages of nearly every category of military equipment in the early war. We need to increase our production of munitions and armaments."
 NZL_bi_military_factory2:0 "Military Industry II"
 NZL_bi_military_factory2_desc:0 "Our military forces need an ever-increasing supply of equipment of all kinds. New construction is needed."
 NZL_bi_military_factory3:0 "Military Industry III"
 NZL_bi_military_factory3_desc:0 "The demands of modern warfare are never-ending. New military factories can be established."
 # War Economy
 NZL_bi_cool_storage:0 "Increase Refrigerated Storage"
 NZL_bi_cool_storage_desc:0 "We are a farming nation with 30 million sheep and 2 million dairy cows, and in times of war shipping may be in short supply. Our largest contribution to the war effort is to continue supplies of vital food for citizens and soldiers abroad. Being able to store perishable food is critical for sustaining our economy and supplying our allies."
 NZL_bi_duplicate_rolling_mill:0 "Steel and Iron"
 NZL_bi_duplicate_rolling_mill_desc:0 "We have a steel rolling mill in Dunedin, a mothballed iron mine with rich deposits of high-grade iron ore in Onekaka, and the famous West Coast ironsands. Currently we are reliant on imported iron. But we can recommence local iron smelting and duplicate the rolling mill, to feed the demands of our economy."
 NZL_bi_canning:0 "Develop Canning Capacity"
 NZL_bi_canning_desc:0 "Canned meat does not need refrigerated space, and there is a great demand for rations for American forces in the Pacific. Historically, meat canning expanded throughout the war, especially in response to the American Pacific campaign."
 NZL_bi_meat_focus:0 "Meat and Dairy Focus"
 NZL_bi_meat_focus_desc:0 "Wool was a primary export earner pre-war. But now the European market is gone, and with the loss of European food exports and the Amercian war effort, the demand for meat and diary products world-wide has greatly increased. Our friends clamour for nourishment, and we can shift our farming focus accordingly."
 NZL_bi_taranaki_oil:0 "Taranaki Oil Fields"
 NZL_bi_taranaki_oil_desc:0 "We have the oldest oil well in the Commonwealth in Moturoa, albeit one of the smallest. Many have tried and failed to drill other wells in the region. But many are convinced there are significant reserves in the region, just awaiting a rigorous effort to find."
 # War Production
 NZL_bi_colonial_ammunition:0 "Colonial Ammunition Company"
 NZL_bi_colonial_ammunition_desc:0 "New Zealand's only industrial manufacturer of ammunition at war's start. They operate an extensive facility and are prepared to expand production."
 NZL_bi_charlton:0 "Charlton Motor Workshops"
 NZL_bi_charlton_desc:0 "British weapons are in short supply as the UK rearms. An engineer by the name of Philip Charlton has developed a kit to convert Boer War-era rifles into light machine guns. Historically 1500 were built. Although considered inferior to a new-built Bren, it was available, lighter and worked perfectly and reliably during testing."
 NZL_bi_truck_assembly_plant:0 "Truck Assembly Plants"
 NZL_bi_truck_assembly_plant_desc:0 "We have a number of assembly plants for cars and trucks, most in the Wellington region. We can expand production by manufacturing licensed parts in small workshops, and using our existing plants for assembly."
 NZL_bi_armor_effort:0 "Local Production"
 NZL_bi_armor_effort_desc:0 "We can develop our subcontracting further, producing and assemblying components for armoured cars and other light armoured vehicles, both licensed and home-designed. Historically 1300 tracked carriers, and other vehicles, were produced."
 NZL_bi_domestic_designs:0 "Domestic Designs"
 NZL_bi_domestic_designs_desc:0 "With foreign sales cut off, a number of citizens have proposed basic light tank designs we can construct ourselves, including the infamous Bob Semple design. Historically the best of these was the Schofield tank. Prototyped quickly by motivated individuals in a country without prior armour design, these were lacking compared to contemporary major power models, but would have been better than no tank at all."
 NZL_bi_armor_vickers:0 "License Vickers Light Tank Design"
 NZL_bi_armor_vickers_desc:0 "Earlier Vickers designs have been widely exported, and produced under license by both Poland and the Soviet Union. Our friends in the Mother Country are willing for us to produce the Vickers Light Mk.VI under license."
 NZL_bi_armor_valentine:0 "License Valentine Tank Design"
 NZL_bi_armor_valentine_desc:0 "A reliable and well-protected tank design. Our developing tank industry can now handle larger castings and more complex suspensions. Historically the Valentine was produced under license in Canada, most of which were sent to the USSR."
 NZL_bi_armor_m3:0 "License M3 Lee Design"
 NZL_bi_armor_m3_desc:0 "Should British designs prove unsuitable or delayed, we can seek the assistance of the great Arsenal of Democracy. Historically, Canada built licensed M3 chassis for their Ram Tanks, although they did not see combat."
 NZL_bi_armor_m4:0 "License M4 Sherman Design"
 NZL_bi_armor_m4_desc:0 "The M3 was succeeded by the superior Sherman. Historically the Allies agreed to standardise on the M4, and Canada produced their own version under license as the Grizzly."
 # Manpower vs Industry
 NZL_bi_manpower_for_army:0 "Manpower to Armed Forces"
 NZL_bi_manpower_for_army_desc:0 "Our population is approaching total mobilisation. The needs of our armed forces must take priority."
 NZL_bi_manpower_for_industry:0 "Manpower to War Industry"
 NZL_bi_manpower_for_industry_desc:0 "Our population is approaching total mobilisation, including women and recent retirees. Although we lack prewar heavy industry, our workforce is highly educated and capable. We should focus on producing munitions for our alliance."
 NZL_bi_dilution_of_labour:0 "Dilution of Labour"
 NZL_bi_dilution_of_labour_desc:0 "Our greatest limitation is skilled labour, steelworkers in particular. We can spread our scarce skilled labour over more factories to help the supervision and rapid retraining of other trades."
 NZL_bi_NZR_armour:0 "NZ War Production"
 NZL_bi_NZR_armour_desc:0 "The railways workshops are the largest mechanical engineering establishment we have. We can send skilled labour to other factories to help supervise and train our workforce in mechanical engineering, although the maintenance of our railways will suffer given the unceasing demands of our war effort. Difficult decisions need to be made."
 NZL_bi_NZR_rail:0 "Focus on Logistics"
 NZL_bi_NZR_rail_desc:0 "We can spare some steelworkers to help supervise elsewhere, but our railways should focus on what they do best."
 NZL_bi_NZR_ships:0 "Shift Steelworkers to Shipyards"
 NZL_bi_NZR_ships_desc:0 "This war will be won far from our shores. We can divert some of our skilled railway workshop engineers to our shipyards."
 # Salvaging and Substitution
 NZL_bi_wartime_requisition:0 "Wartime Requisition"
 NZL_bi_wartime_requisition_desc:0 "The needs of our common defence require us to mobilise civilian resources. We can requisition and refurbish civilian cars, trucks and rifles for our defence, with compensation to be provided at a later date."
 NZL_bi_armor_salvage:0 "Desert War Salvage"
 NZL_bi_armor_salvage_desc:0 "The spoils of war belong to the victor. Our forces in the field have 'acquired' some damaged or abandoned tanks and other armoured vehicles of various types. These can be put back in the field under new ownership with a modest amount of effort."
 NZL_bi_rubber_reclaimation:0 "Reclaim Rubber"
 NZL_bi_rubber_reclaimation_desc:0 "Reclaimed tyres can fill many gaps in the supply of raw rubber. Historically, rubber equivalent to two years' pre-war imports was reclaimed and used."
 # Army Planning
 NZL_bi_army:0 "Council of Defence"
 NZL_bi_army_desc:0 "Form a Council of Defence to coordinate the activities of the three services and to advise the Government on defence policy."
 NZL_bi_imperial_defence_college:0 "Imperial Defence College"
 NZL_bi_imperial_defence_college_desc:0 "With the improving financial situation, we can once again send senior staff to study overseas."
 NZL_bi_reorganise_army:0 "Reorganise Army"
 NZL_bi_reorganise_army_desc:0 "Among our deficiencies are a lack of training in modern military techniques. We can open army schools, improve training facilities, and implement increased mechanisation of our infantry and support arms."
 NZL_bi_2NZEF:0 "Form the 2NZEF"
 NZL_bi_2NZEF_desc:0 "Our peacetime army was organised in a division structure so an expeditionary division could be formed on mobilisation, with the peacetime units remaining for home defence. HQ and Support units existed but were in no fit state to send functioning units overseas. With effort this hypothetical organisation can be made a reality."
 NZL_bi_home_guard:0 "Form the Home Guard"
 NZL_bi_home_guard_desc:0 "Following the UK example, volunteer groups have started self-organising, including Farmer's Union and Returned Servicemen groups. We can bring these under the control of the government."
 NZL_bi_coastal_forts:0 "Upgrade Coastal Defences"
 NZL_bi_coastal_forts_desc:0 "We have a series of obsolete coastal fortifications dating from WW1 or the Russian scare of 1885. These can be upgraded and new posts established."
 NZL_bi_operations_europe:0 "Planning Focus for Europe"
 NZL_bi_operations_europe_desc:0 "The defining conflict will be once again in Western Europe, where our fallen from the last War `lie from Flanders Fields and the Somme."
 NZL_bi_operations_middle_east:0 "Planning Focus for Middle East"
 NZL_bi_operations_middle_east_desc:0 "Just as we fought in the Suez, Sinai and Palestine in the Great War, so we may be asked to fight again in the scorching sands. Our lines of supply are shorter here, and the Commonwealth sees us as hardy colonials suited to hard terrain."
 NZL_bi_operations_pacific:0 "Planning Focus for Pacific"
 NZL_bi_operations_pacific_desc:0 "Our home cannot be neglected. The security of the Pacific has always required any attacker from the North to be delayed until the Royal Navy can muster it's strength."
 NZL_bi_mechanization_effort:0 "Mechanisation of Support Arms"
 NZL_bi_mechanization_effort_desc:0 "We can focus our planning efforts on increased mechanisation of our infantry and their support arms."
 NZL_bi_LRDG:0 "Long Range Desert Group"
 NZL_bi_LRDG_desc:0 "Raids and reconnaissance in the trackless wastes of the African deserts require expert navigation and determination. Many of our soldiers are hardy farmers, used to working in rugged terrain. We can contribute to such an endeavour."
 NZL_bi_islands_recon:0 "Working Amongst the Islands"
 NZL_bi_islands_recon_desc:0 "Defending the South Pacific will take us into vast archipelagos of island chains. We must develop our ability to scout and deploy around these vast interconnected coastlines."
 # Aviation
 NZL_bi_expand_rnzaf:0 "Expand the RNZAF"
 NZL_bi_expand_rnzaf_desc:0 "With rising tensions in Europe, a measured expansion of our air arm is prudent."
 NZL_bi_independent_rnzaf:0 "An Independent RNZAF"
 NZL_bi_independent_rnzaf_desc:0 "The NZ Permanent Air Force was renamed the RNZAF in 1934 following royal permission, but remains under Army control. Our growing air force must be able to evolve independently of the army if we are to take full advantage of airpower."
 NZL_bi_airfield_construction:0 "Airfield Construction"
 NZL_bi_airfield_construction_desc:0 "We will need to construct new airfields, not just for immediate defence, but also to hold our training establishments."
 NZL_bi_fighter_focus:0 "Local Defence"
 NZL_bi_fighter_focus_desc:0 "Within our limited means we seek to defend ourselves and our friends. Theorists hold that 'The bomber will always get through', but our politicians abhor such a focus on aggression. We can chart our own course."
 NZL_bi_bomber_focus:0 "Cochrane Report"
 NZL_bi_bomber_focus_desc:0 "The Government has commissioned a review of Air Defence requirements. The Cochrane Report suggests that medium bomber squadrons can both defend shipping routes and support British forces overseas. This seems eminently sensible."
 NZL_bi_light_airframe:0 "Light Airframe Planning"
 NZL_bi_light_airframe_desc:0 "Our workforce and airmen are intelligent and adaptable. We can plan for the construction and use of light airframes."
 NZL_bi_british_aircraft:0 "License British Designs"
 NZL_bi_british_aircraft_desc:0 "Our ties with the Mother Country are strong. Negotiations can proceed for technical assistance with a number of aircraft designs."
 NZL_bi_NAV_effort:0 "Air Patrols over the Pacific"
 NZL_bi_NAV_effort_desc:0 "The distances to be covered in the South Pacific are vast, and our naval forces few. Aircraft are an efficient means of keeping watch over the waters to our north."
 # Commonwealth
 NZL_bi_assist_RAF:0 "Transfer Bombers and Crews to RAF"
 NZL_bi_assist_RAF_desc:0 "Where Britain goes, we go. Where she stands, we stand. We have a purchasing option for 30 bombers, with crew training in the UK. Let us offer these to the RAF. Historically the New Zealand Wellington bomber flight then became No.75 (NZ) Squadron RAF."
 NZL_bi_assist_RAF2:0 "Domestic Production"
 NZL_bi_assist_RAF2_desc:0 "With France lost and the skies in the Motherland becoming dark we must do our part."
 NZL_bi_commonwealth_exchanges:0 "Commonwealth Exchanges"
 NZL_bi_commonwealth_exchanges_desc:0 "We can cooperate with our allies, and benefit from our shared wisdom."
 NZL_bi_commonwealth_tech:0 "£tech_mod Technical Assistance"
 NZL_bi_commonwealth_tech_desc:0 "Our ties with the Mother Country are strong. They will assist us as we introduce new technology and equipment to our armed forces."
 NZL_bi_technology_sharing_comm:0 "Commonwealth Mutual Aid"
 NZL_bi_technology_sharing_comm_desc:0 "Great Britain and the Commonwealth appreciate our hard work on behalf of the alliance. Despite the needs of their own armed forces, they offer further technical assistance. Historically NZ received a great deal of aid and lend-lease, most of which was written off after the war."
 NZL_bi_radio_industry:0 "Radar Industry"
 NZL_bi_radio_industry_desc:0 "Dr E. Marsden, Director of Scientific Development, had been studying radar technology in Britain for months at the outbreak of war, giving our fledgling radar industry a great boost. We can build on this to supply our own needs, and even export radar units to our allies."
 # Singapore
 NZL_bi_singapore_focus:0 "The Singapore Strategy"
 NZL_bi_singapore_focus_desc:0 "From the 1920's our core defence policy has been to rely on Royal Navy assistance, sustained by a fortified naval base. It's status as a symbol of Imperial commitment helped obscure the growing strategic weaknesses in the strategy. Historically New Zealand helped fund the Naval base, which was finished in 1939."
 NZL_bi_singapore_forts:0 "Contribute to Landward Forts"
 NZL_bi_singapore_forts_desc:0 "For better or for worse, work on the grandly-named 'Fortress Singapore' goes slowly. The Singapore Strategy as written requires Australasia to hold on until the Royal Navy can arrive. Contributing to defence works is an option we can choose. Historically the UK started work on ground fortifications, unfinished when invasion occurred."
 # Naval Tree
 NZL_bi_navy_doctrine:0 "Maritime Strategy"
 NZL_bi_navy_doctrine_desc:0 "We are a small country dependent on the sea to sell the products of our labour, and receive vital imports. Freedom of the seas is critical for our survival. How or if we go about contributing to this is upto us."
 NZL_bi_shipbuilding:0 "Develop Devonport Naval Dockyard"
 NZL_bi_shipbuilding_desc:0 "To sustain and support warships in our waters we need better workshops and yard facilities." 
 NZL_bi_form_rnzn:0 "Form the RNZN"
 NZL_bi_form_rnzn_desc:0 "As the New Zealand Division of the Royal Navy, due to expansion our forces are largely self-sufficient and independent of the Royal Navy. Identifying our navy as our own recognises this fact. Historically this occurred 1 October 1941."
 NZL_bi_minesweepers:0 "Construct Minesweepers"
 NZL_bi_minesweepers_desc:0 "Rearmament has begun, and there is a never-ending demand for escorts and other small ships. We can make plans to construct minesweepers to protect our ports and trade, which will also give our shipbuilders valuable experience."
 NZL_bi_fairmiles:0 "Patrol Craft"
 NZL_bi_fairmiles_desc:0 "Our waters need defenders. As a wartime expedient we can rapidly retrain skilled labour from other trades under shipwright supervision and construct smaller craft. Historically motor launches were constructed that saw service in the island campaigns. In total nearly 500 vessels were constructed during the war, and at least partial repairs done on over 1000 US ships."
 NZL_bi_commerce_protection:0 "Commerce Protection"
 NZL_bi_commerce_protection_desc:0 "We should focus our modest navy on protecting essential lines of supply."
 NZL_bi_cruiser_effort:0 "Cruiser Designs"
 NZL_bi_cruiser_effort_desc:0 "Cruisers have long patrolled the South Pacific, being a versatile and balanced ship with adequate range. Perhaps it is time we constructed our own."
 NZL_bi_commerce_interdiction:0 "Alternative Means"
 NZL_bi_commerce_interdiction_desc:0 "While they may lack versatility and persistance, submarines make up for it with cost-effectiveness. We can investigate taking a more offensive approach to the control of our shipping lanes."
 NZL_bi_us_programme:0 "United States Programme"
 NZL_bi_us_programme_desc:0 "The United States has enquired whether our country can construct smaller craft such as tow boats, tugs and powered lighters for the Pacific. We have no steel-workers not already engaged on essential work. However, we can rapidly retrain and supervise carpenters and other trainees, use coachbuilding firms, and bring in steel-workers from the Railway Workshops. Historically over 100 vessels were built."
 NZL_bi_navy_build:0 "Increase Naval Production"
 NZL_bi_navy_build_desc:0 ""
 # Island Defence
 NZL_bi_fiji_focus:0 "Defence of the Local Islands"
 NZL_bi_fiji_focus_desc:0 "Our means may be limited, but we can still look to our own defence. To the west lies the bulwark of Australia. The most direct threat to our trade and freedom will come from the north. We can build a base in Fiji to help protect our coastal waters."
 NZL_bi_fiji_focus2:0 "Reinforce Fiji"
 NZL_bi_fiji_focus2_desc:0 "We can further develop the installations in our northern neighbour."
 # Diplomacy
 NZL_bi_commonwealth_focus:0 "Commonwealth Ties"
 NZL_bi_commonwealth_focus_desc:0 "We are a small trading nation, likely far from the fields of battle. We can best serve the common interest through cooperation with our fellow Dominions and the Mother country."
 NZL_bi_look_beyond_commonwealth:0 "Look Beyond the Commonwealth"
 NZL_bi_look_beyond_commonwealth_desc:0 "New powers are arising in the Pacific, and Britain is occupied ever-more distantly in Europe. We must look elsewhere for our country's future."
 # Look Outside the Commonwealth
 NZL_bi_political_effort:0 "Look Beyond the Commonwealth"
 NZL_bi_political_effort_desc:0 "New powers are arising in the Pacific, and Britain is occupied ever-more distantly in Europe. While our ties to Britain may remain, our country's needs may require us to look at other options as well."
 NZL_bi_collectivist_ethos:0 "Collectivist Ethos"
 NZL_bi_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 NZL_bi_liberty_ethos:0 "Liberty Ethos"
 NZL_bi_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 NZL_bi_independent_new_zealand:0 "Independent New Zealand"
 NZL_bi_independent_new_zealand_desc:0 "Our British heritage will always be a part of our history, but it is not our place to partake of foreign strife and conflicts. Our future lies elsewhere."
 NZL_bi_develop_relations_with_us:0 "Develop Relations with US"
 NZL_bi_develop_relations_with_us_desc:0 "Tension and growing conflict across the globe leaves us ever more isolated. Our country needs strong friends, and the US is strong. Historically this occurred during the close cooperation with the US needed during the Pacific campaign, and the reality of a US-dominated Pacific after the end of the war."
 NZL_bi_project_seal:0 "Project Seal"
 NZL_bi_project_seal_desc:0 "An American naval officer, Cmdr Gibson, has suggested testing the use of carefully placed explosives to create a large wave to damage coastal defences. We can conduct further tests. Historically the technology proved to be feasible, but inefficient."
 NZL_bi_why_we_fight:0 "Why We Fight"
 NZL_bi_why_we_fight_desc:0 "Darkness is loose in the world. In this defining moment we will not be found wanting."
 NZL_bi_john_lee:0 "John A. Lee"
 NZL_bi_john_lee_desc:0 "A decorated war amputee from WW1, Lee is an avowed socialist and influential politician. He holds that our measures are too cautious, and that only a socialist programme can solve society's problems. His supporters are vocal, and perhaps it is time to address their demands."
 NZL_bi_nationalise_the_banks:0 "Nationalise the Banks"
 NZL_bi_nationalise_the_banks_desc:0 "Systems were made for man, and not man for systems. The interest of mankind is above all systems. It is imperative that our country controls our financial institutions."
 NZL_bi_exporting_the_struggle:0 "Exporting the Struggle"
 NZL_bi_exporting_the_struggle_desc:0 "The plight of our comrades overseas must be addressed. We must harness our society's strengths to support our cause."
 NZL_bi_join_comintern:0 "Join Comintern"
 NZL_bi_join_comintern_desc:0 "The Workers of the world must unite and seize the means of production from the capitalist classes."
 NZL_bi_technology_sharing_with_soviet_union:0 "£tech_mod Research Workers Collaboration"
 NZL_bi_technology_sharing_with_soviet_union_desc:0 "Our comrades share the fruits of their researchers' labours with us, their comrades in arms."
 NZL_bi_license_polikarpov:0 "License Polikarpov Design"
 NZL_bi_license_polikarpov_desc:0 "The Soviet Government is willing to strike a deal that allows us to produce a Polikarpov fighter design. While these are more traditional biplanes, the experience will help us develop our own aviation industry. Historically over 200 I-15's were produced by Spain in the 1930's."
 NZL_bi_plan_intervention:0 "Planning for Intervention"
 NZL_bi_plan_intervention_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 NZL_bi_war_propaganda:0 "War Propaganda"
 NZL_bi_war_propaganda_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 NZL_bi_nationalism_focus:0 "Subvert the Legion"
 NZL_bi_nationalism_focus_desc:0 "The New Zealand Legion has strongly individualistic policies, which is quite frankly not good enough. Those voices calling for a stronger collective will should be encouraged."
 NZL_bi_CMT:0 "Compulsory Millitary Training"
 NZL_bi_CMT_desc:0 "Although present in our laws since 1909, the requirements for all young men to attend military training were deferred in 1930 due to the depression. The time has come to recommence this sensible measure."
 NZL_bi_fascism_in_nz:0 "Fascism in NZ"
 NZL_bi_fascism_in_nz_desc:0 "The shackles of the old world shall no longer bind us. The future belongs to the strong. This is our gift to our people."
 NZL_bi_approach_japan:0 "Approach Japan"
 NZL_bi_approach_japan_desc:0 "A new order is arising in the Pacific. We should make sure we are aligned with the winner."
 NZL_bi_so_be_it:0 "So Be It, Alone"
 NZL_bi_so_be_it_desc:0 "Alliances will merely bring enemies to our shores. We will chart our own course."
 NZL_bi_technology_sharing_with_japan:0 "£tech_mod Research Cooperation with Japan"
 NZL_bi_technology_sharing_with_japan_desc:0 "Our workforce is intelligent and adaptable. We have much to offer our northern neighbour."
 NZL_bi_license_nakajima:0 "License Nakajima Design"
 NZL_bi_license_nakajima_desc:0 "Imperial Japan is willing to strike a deal that allows us to produce a Nakajima fighter design. These are highly manoeuverable but lightly constructed. The experience will help us develop our own aviation industry."
 ##Anzac Joint Focus
 anzac_started:0 "Our Partner has not already started this focus"
 ast_depressed:0 "Australia is not still in the grip of the great depression"
 ANZAC_treaty:0 "Afirm Australia and New Zealand friendship"
 ANZAC_treaty_desc:0 "The relationship between Australia and New Zealand has always been strong, with troubling times ahead it is good to rely on close friends and embark on joint commitments"
 ANZAC_army:0 "The ANZAC"
 ANZAC_army_desc:0 "The Australian and New Zealand Army Corps (ANZAC) was a First World War army corps of the Mediterranean Expeditionary Force. It was formed in Egypt in December 1914, and operated during the Battle of Gallipoli. General William Birdwood commanded the corps, which comprised troops from the First Australian Imperial Force and 1st New Zealand Expeditionary Force. The corps disbanded in 1916, following the Allied evacuation of the Gallipoli peninsula and the formation of I ANZAC Corps and II ANZAC Corps"
 ANZAC_drills:0 "Joint Drills"
 ANZAC_drills_desc:0 "The Australian and New Zealand Army have a close relationship. we can both benefit from joint training"
 ANZAC_ground:0 "Ground Focus"
 ANZAC_ground_desc:0 "Although both of our nations are bound by sea, to aid our allies we must have the best equiped and trained troops possible"
 ANZAC_flight:0 "Aerial Focus"
 ANZAC_flight_desc:0 "The threat of direct invasion is low and transport to the front is long and dangerous, instead we will invest in aircraft that can aid in battle in any field"
 ANZAC_sing:0 "Fortress Australasia"
 ANZAC_sing_desc:0 "Threats from the north are too great to ignore, we must defend the commonwealth"
 ANZAC_people:0 "Free Travel"
 ANZAC_people_desc:0 "Let's loosen the restrictions on travel between our two countries"
 ANZAC_ppl:0 "Increased immigration"
 ANZAC_trade:0 "Free Trade"
 ANZAC_trade_desc:0 "A number of our goods have high tariffs connected to them, we can reduce these for our close friend"
 ANZAC_develop:0 "Joint Development"
 ANZAC_develop_desc:0 ""
 ANZAC_econ:0 "Joint Railway construction"
 ANZAC_econ_desc:0 "Although seperated by the sea, we can share use of some of the larger equipment used in rail construction"
 ANZAC_fac:0 "Economic Co-operation"
 ANZAC_fac_desc:0 ""
 ANZAC_navy:0 "Joint Naval Operations"
 ANZAC_navy_desc:0 ""
 ANZAC_dock:0 "Shipyard Construction"
 ANZAC_dock_desc:0 ""
 ANZAC_sea:0 "Defend the Pacific"
 ANZAC_sea_desc:0 ""
 ANZAC_museum:0 "Museums and Art Galleries Conference"
 ANZAC_museum_desc:0 "At the Australian and New Zealand Museums and Art Galleries Conference in Melbourne, resolved to form a professional association. Under the name, the Art Galleries and Museums Association of Australia and New Zealand"
 ANZAC_sci:0 "£tech_mod Shared Science"
 ANZAC_sci_desc:0 ""
 ANZAC_antartic:0 "Build a small Research Outpost on the Antartic"
 ANZAC_antartic_desc:0 "Parts of the Antartic were given to Australia and New Zealand by the British in 1931, we should send a joint expedition to begin to study this strange land"
 food_max_TT:0 "Ration Storage set to Max"
 #################### Polish miedzymorze
 POL_treaty_with_czechoslovakia:5 "Prague Declaration"
 POL_treaty_with_czechoslovakia_desc:5 "Czechoslovakia can be a very valuable ally. We should give up our claims and choose idea of long-term cooperation - even if chances for agreement are low. As the first step, we should guarantee their independence!"
 miedzymorze.1.t:5 "Poland suggest cooperation"
 miedzymorze.1.d:5 "At the meeting of representatives of polish and Czechoslovak governments in Hradczany, Poland officially resigned from all claims on Zaolzie, and made many declarations about future cooperation that may lead to Czechoslovak membership in Intermarium."
 miedzymorze.1.a:5 "In those uncertain times our countries need friendship. We accept the proposal! Fight together or die alone!"
 miedzymorze.1.b:5 "Czechoslovakia is stronger alone!... but can we stop Germans, if they attack us?"
 POL_treaty_with_romania:5 "Polish-Romanian cooperation"
 POL_treaty_with_romania_desc:5 "Since the Great War, Romania was the friendliest of Poland neighbours. Our defence pact against the Soviet Union is great base for further cooperation!... but can we stop the Red Bear, even together?"
 miedzymorze.2.t:5 "Poland suggests strengthening cooperation."
 miedzymorze.2.d:5 "At the meeting of representatives of Polish and Romanian governments in Lviv, Poland proposed to extend the existing treaties from Bucharest and Warsaw to enable full military cooperation."
 miedzymorze.2.a:5 "We accept the proposal, together we will be stronger!... stronger, but strong enough?"
 miedzymorze.2.b:5 "Romania is stronger alone!"
 POL_lwow_fortified_area:5 "Defence of Lviv"
 POL_lwow_fortified_area_desc:5 "Lviv has the highest priority in defence of Poland and the whole Intermarium from the Soviet Union. By a joint effort, Poland and Romania should fortify this region."
 POL_demand_zaolzie:5 "Demand Zaolzie"
 POL_demand_zaolzie_desc:5 "We have been demanding Zaolzie for a long time. It’s time to make a final demand. Zaolzie or war!"
 POL_demand_zaolzie_threat:5 "Poland claims Zaolzie"
 miedzymorze.3.t:5 "Poland demand Zaolzie."
 miedzymorze.3.d:5 "Poland was demanding this small territory with a Polish population living there for a long time... But now they have issued an ultimatum - Zaolzie or war. "
 miedzymorze.3.a:5 "We are not ready for war."
 miedzymorze.3.b:5 "Zaolzie is Czech!"
 miedzymorze.4.t:5 "Czechoslovakia relinquishes Zaolzie."
 miedzymorze.4.d:5 "In fear from the Polish intervention, the Czech government decided to give up Zaolzie. Polish army entered the area and secured new border."
 miedzymorze.4.a:5 "Great!"
 miedzymorze.5.t:5 "Czechoslovakia won't give up Zaolzie."
 miedzymorze.5.d:5 "Czechoslovak government don't fear the possibility of Polish intervention and haven’t relinquished control of Zaolzie. War is almost certain."
 miedzymorze.5.a:5 "They do not know what they are getting into."
 POL_polish_pilots:5 "Polish pilots"
 POL_polish_pilots_desc:5 "Our air forces are weak and backward, but our pilots are best in the world. They are well trained, full of will to fight and use original tactic of separated formation."
 POL_pression_on_hungary:5 "Pressure on Hungary"
 POL_pression_on_hungary_desc:5 "A Fascist Hungarian government can be dangerous for entire Intermarium. They are our brothers, to bottle and to sword, and we need to save them from fascist regime!"
 POL_pression_on_hungary_tooltip:5 "Poland try to subjugate Hungary"
 POL_pression_on_hungary_threat:5 "Polish pressure on Hungary"
 miedzymorze.6.t:5 "Polish demands"
 miedzymorze.6.d:5 "Poland demanded the resignation of current government and subordination of their interests to the Intermarium. They threatened that if we will not accept their demand, their Polish army will invade Hungary."
 miedzymorze.6.a:5 "We don’t want war. Demand accepted... now let’s drink vodka together!"
 miedzymorze.6.b:5 "We will fight for our government!"
 miedzymorze.7.t:5 "Hungary surrender."
 miedzymorze.7.d:5 "Hungary has succumbed to our pressure and formed a puppet government. Our interests in this country are safe... actually."
 miedzymorze.7.a:5 "Intermarium growing in strength!"
 miedzymorze.8.t:5 "Hungary refuse."
 miedzymorze.8.d:5 "Hungarian government refused our demands and has announced mobilization. If we want to achieve our target, war is certain."
 miedzymorze.8.a:5 "Intermarium will crush them!"
 POL_treaty_with_yugoslavia:5 "Zagreb summit"
 POL_treaty_with_yugoslavia_desc:5 "Yugoslavia joining our faction will allow us to gain influence in Mediterranean Sea and protect us from eventual attack from the west."
 miedzymorze.9.t:5 "Zagreb summit"
 miedzymorze.9.d:5 "Representatives of Yugoslavia and all the countries in the Intermarium met in Zagreb to negotiate terms of future cooperation. As was expected, Poland offered Yugoslavia to join the faction."
 miedzymorze.9.a:5 "Yugoslavia needs this alliance. Slavs must be together!"
 miedzymorze.9.b:5 "Yugoslavia is stronger alone... Now let's remove kebab!"
 POL_treaty_with_finland:5 "Northern Pact"
 POL_treaty_with_finland_desc:5 "Finland can be a strong ally against Soviet Union. We should deepen cooperation with that brave nation."
 POL_east_secured:5 "East is secured."
 POL_east_secured_desc:5 "If Soviet Union will attack- We will be ready!"
 POL_the_cult_of_the_marshal:5 "The cult of Marshal Pilsudski"
 POL_the_cult_of_the_marshal_desc:5 "Marshal Pilsudski is a symbol that unify the Polish Nation. Even after his death, he inspired the will to fight for our country!"
 miedzymorze.10.t:5 "The proposal of the Northern Pact"
 miedzymorze.10.d:5 "The polish government is always looking for allies in defence against Soviet Union. Now, when the Intermarium is strong, they have sent us a proposal to join the faction."
 miedzymorze.10.a:5 "Finland need this cooperation."
 miedzymorze.10.b:5 "We don't need an ally like that."
 intermarial_influance:5 "Influence of Intermarium"
 intermarial_influance_desc:5 "Cooperation with Intermarium and Poland has grown our power, that was unimportant in our policy some time ago."
 miedzymorze.11.t:5 "Czechoslovakia accept the proposal."
 miedzymorze.11.d:5 "We managed to forgot past disputes and sign our guarantees of independence. It’s a huge success for Polish diplomacy, but also a chance for Czechoslovakia. In their country they started raising groups with their main target to cooperate with Poland."
 miedzymorze.11.a:5 "Great!"
 miedzymorze.12.t:5 "Czechoslovakia refuse to accept the proposal."
 miedzymorze.12.d:5 "Polish declarations and promises do not impress the Czechoslovak government. They didn't accept our proposal and refused to guarantee independence for Poland. What to do now?"
 miedzymorze.12.a:5 "We will guarantee their independence anyway!"
 miedzymorze.12.b:5 "Forget all suggestions! Now let's talk about Zaolzie!"
 miedzymorze.12.c:5 "We will guarantee a submission by force!"
 ### focus ###
 KMT_internal_stability:5 "Prioritize Internal Stability"
 KMT_internal_stability_desc:5 "While the Japanese are a disease of the skin, the Communist Bandits are a disease of the heart. To save China, we must first purge her of all traitors."
 KMT_focus:5 "Kuomintang Focus"
 KMT_SHX_offer:5 "The Shanxi Offer"
 KMT_SHX_offer_desc:5 "Yan's fiefdom denies us military access. If we strongarm him into submission, then we can surround the communists and crush them once and for all."
 KMT_strike_PRC:5 "Strike At The Communist Bandits"
 KMT_strike_PRC_desc:5 "The bandits are still recovering from the Long March. We must strike when they are weak!"
 KMT_preparation:5 "Anti-Communist Construction"
 KMT_preparation_desc:5 "After their near destruction during the Long March, the Communist Bandits are hiding in the Shaanxi region. We must attack before they can recover!"
 KMT_prep_tt:5 "Add 4 §YInfrastructure§! in all states neighbouring PRC"
 KMT_warlord:5 "Unify China"
 KMT_warlord_desc:5 "Now that the Communist Bandits have been destroyed, it is time for the warlords to meet the sword. They have been robbing from the people for too long. We must complete the National Revolution!"
 KMT_external_defense:5 "Prioritize External Threat"
 KMT_external_defense_desc:5 "Although the communists are a dire threat, Japan has the ability to snuff out the entire Chinese nation. They will not content with Manchuria. Someday they will try to take the rest of China as well. We must do everything possible to prepare for the storm."
 KMT_fortify_land:5 "Build the Sun Yat-sen Line"
 KMT_fortify_land_desc:5 "With the Japanese probing the area around Beijing, their intentions become clear. We must fortify our borders. We will not give them an inch of sacred Chinese soil!"
 KMT_fortify_coast:5 "Central Fortifications"
 KMT_fortify_coast_desc:5 "Given Japanese control of the seas, they will no doubt launch coastal invasions in the case of war. We must prepare while we can. The Paris of the Orient will not be given up without a fight!"
 KMT_national_def_propaganda:5 "National Defence Propaganda"
 KMT_national_def_propaganda_desc:5 "In order to defend ourselves from the Japanese threat, the Chinese people must be as unified as possible. While we hate both the Communist Bandits and the Warlords, every man, woman and child must be willing to fight and die together in China's defence."
 KMT_alone_or_peace_faction_tt:5 "is not in a faction, or is in a faction at peace with [CHI.GetNameDef]."
 KMT_tibet_march:5 "Demand Tibet"
 KMT_tibet_march_desc:5 "Tibet is essential to China's defence and future expansion. However, the region has been independent from Chinese rules since the 1911 Revolution. We must fix this error."
 KMT_tibet_friend:5 "Befriend Tibet"
 KMT_tibet_friend_desc:5 "Tibet is essential for China's defence and future expansion. However, Tibet gained independence following the 1911 Revolution. We must ally with the Dalai Lama and secure our flanks."
 KMT_redraw_mcmahon_tt:5 "Either §Y[CHI.GetName]§! or §Y[TIB.GetName]§! is the owner of §YXikang§! and §YTibet§!."
 KMT_redraw_mcmahon:5 "Redraw McMahon Line"
 KMT_redraw_mcmahon_desc:5 "Tibet agreed to the shameful Simla Accord, which redrew their border with India. We must make sure that this line is redrawn in our favour."
 KMT_redraw_mcmahon_cancel_tt:5 "neither §Y[CHI.GetName]§! nor §Y[TIB.GetName]§! is the owner of §YXikang§! and §YTibet§!."
 KMT_burma_road_tt:5 "Add maximum §YInfrastructure§! in §YYunnan§!\n"
 KMT_the_big_rear_concept_tt:5 "§YShanghai§! is in the hand of our enemy in the current war"
 big_rear_concept_bp_tt:5 "Not enough building slots in §YXikang§!"
 KMT_lure_them_in_tt:5 "§YHubei§! and §YHunan§! is in the hand of our enemy in the current war"
 demand_taiwan_tt:5 "At peace with owner of §YTaiwan§!"
 KMT_ocean_hub_tt:5 "Not enough building slot in §YTaiwan§!"
 land_bonus:5 "Army equipment bonus"
 KMT_pioneering_the_north_east_tt:5 "Add maximum §YInfrastructure§! in §YSouth Chahar§!, §YChahar§!, §YEast Herbei§!, §YJehol§!, §YLiaotung§!, §YLiaoning§!, §YKirin§!, §YSongkiang§! and §YHeilungkiang§!"
 KMT_north_plan_effect_tt:5 "Gain war goal against foreign owner of said states."
 KMT_voting_rights_tt:5 "\n§CAllow elections§!"
 plan_empire_tt:5 "Set ruling party to §YFascist§!.\n"
 KMT_hundred_flowers_tt:5 "§YThe Hundred Flowers Campaign starts.\n\nThe people will be allowed to point out the flaws in our government and make critiques about them.\n\n§!§RThis is a plot to expose malefactors, however, their critiques may sway our people's will. That the people might think that our government is incapable and become more attracted to other parties before we arrest those malefactors.§!"
 KMT_industrial_effort:5 "Invest in Industry"
 KMT_industrial_effort_desc:5 "Chinese industry has always been behind that of the West and Japan. To maintain our independence, we must increase our industrial output. We can also allow foreign firms to invest in our industry."
 KMT_armament_effort:5 "Re-found the Jiangnan Arsenal"
 KMT_armament_effort_desc:5 "The Jiangnan Arsenal provided the Qing Dynasty with up to date equipment. We should borrow the name for a military industrial complex which can serve as a nucleus for our growing arms industry."
 KMT_gain_control_of_the_sea:5 "Expand the Navy"
 KMT_gain_control_of_the_sea_desc:5 "Our naval superiority has long been lost, having been broken at the Battle of the Yalu River. With the Japanese navy menacing our trade, we must make some efforts to defend our merchantmen on the high seas."
 KMT_the_big_rear_concept:5 "The Big Rear Plan"
 KMT_the_big_rear_concept_desc:5 "With the war raging in China's east, our west remains comparatively safe. We must try to develop these backwater areas so that they can contribute to China's war as well."
 KMT_increase_funding_of_german_weaponary:5 "Adopt German-Style Equipment"
 KMT_increase_funding_of_german_weaponary_desc:5 "Although we have support from German advisers such as Von Falkenhausen and some imported German equipment, our locally produced models are of sub-standard quality. By using German equipment as templates in our manufacturing process, we can be increase our quality eightfold!"
 KMT_lure_them_in_strategy:5 "Lure-Them-In Strategy"
 KMT_lure_them_in_strategy_desc:5 "With our nation's vast territory and rough terrain, we can afford to retreat and lure invaders into battlefields of our choosing. Let the imperialists try and chase us! They shall encounter an ambush at every corner and a booby-trap with every step!"
 KMT_air_effort:5 "Reorganize the ROCAF"
 KMT_air_effort_desc:5 "Our air force has always been neglected. If we want to be able to make any effort to fight in the air, the branch must receive serious reform."
 KMT_air_reform:5 "The Flying Tigers"
 KMT_air_reform_desc:5 "Realizing the justice of our cause, a group of American pilots have volunteered to join our air force en-masse. We should use these well-trained men as the elite core of a new and revitalized air force."
 KMT_study_foreign_ship:5 "Study Foreign Ship Design"
 KMT_study_foreign_ship_desc:5 "We lag behind other nations in ship design. If we are to have a first-rate navy someday, then we must learn what makes their ships superior so we can build our own."
 KMT_demand_taiwan:5 "Demand Taiwan"
 KMT_demand_taiwan_desc:5 "The people of Taiwan must be liberated from their current ruler and returned to us. Long divided, the nation must unite."
 KMT_taiwan_fleet_hub:5 "Taiwan Fleet Hub"
 KMT_taiwan_fleet_hub_desc:5 "The foreigners left behind an extensive amount of infrastructure in Taiwan. We should expand on this base to turn the entire island into one naval base and manufacturing centre."
 KMT_pacific_fleet:5 "Break the First Island Chain"
 KMT_pacific_fleet_desc:5 "If China is to achieve her full potential, we must not content ourselves to this side of the Pacific. We must build a fleet capable of sailing past Taiwan and Japan."
 KMT_sea_fleet:5 "Draw the Nine-Dash Line"
 KMT_sea_fleet_desc:5 "The South China Sea contains many important trade routes. If we claim this passageway, then we can move towards dominating Southeast Asia. However, we must have a fleet capable of backing up our claims and bringing all hostile trade to a watery grave."
 KMT_pacific_expansion:5 "Break the Second Island Chain"
 KMT_pacific_expansion_desc:5 "Now that we have a fleet capable of carrying the fight past Japan, we must now build a fleet that can make any nation in the Pacific feel China's wrath. We shall make Zheng He proud."
 KMT_sea_expansion:5 "Enforce the Nine-Dash Line"
 KMT_sea_expansion_desc:5 "It appears that stating our claims to the South China Sea was not enough. We must continue the expansion of our navy, so we can make the Imperialists see the justice of our cause by force!"
 KMT_modernize_army:5 "Modernize Army"
 KMT_modernize_army_desc:5 "Spirit and skill is not enough to win a war. We also need up-to-date equipment."
 KMT_north_plan:5 "Retake Manchuria"
 KMT_north_plan_desc:5 "Dongbei, called Manchuria by the Westerners, fell to the Japanese and their puppets only a few years ago. We must take it back!"
 KMT_pioneering_the_north_east:5 "Found the Northeast Development Agency"
 KMT_pioneering_the_north_east_desc:5 "Although the Japanese developed parts of Manchuria, vast tracts of land remain untouched. We should begin a vast effort to fully bring these once barbaric lands into the modern world."
 KMT_extra_research_slot:5 "£tech_mod Expand Peking University"
 KMT_extra_research_slot_desc:5 "Peking University is a world-class institution. We should give it more funding, as well as provide scholarships to talented youths, in order to produce a generation of skilled scientists and leaders."
 KMT_national_institute:5 "Asylum for Jews"
 KMT_national_institute_desc:5 "Facing persecution and death in Europe, many Jews have begun to settle in Shanghai. We should open our borders to all Jewish refugees, so we may in turn profit from their expertise. Already, Jewish engineers have brought us Polish and German arms designs. What else can they do for their new protectors?"
 KMT_military_science:5 "Military Science"
 KMT_military_science_desc:5 "Civilian science and military science are both important to a nation's strength. A reasonable funding to the latter will make our army more formidable."
 KMT_ballistic_weapon:5 "The Guandi Rocket System"
 KMT_ballistic_weapon_desc:5 "The dawn of rockets in warfare has arrived. We must adopt this new weapon system if our armies are to survive on the modern battlefield. Let our enemies feel the rage of the god of war!"
 KMT_electronics_research:5 "Nationalize Electronics Company"
 KMT_electronics_research_desc:5 "While electricity has yet to reach the countryside, our scientists are already busy at work producing indigenous electronic products for the Shanghai and Hong Kong markets. We should take control of Ch'eng-kung and use it for state research."
 KMT_extra_research_slot_2:5 "£tech_mod Education For The Nation"
 KMT_extra_research_slot_2_desc:5 "It is not enough to only allow those wealthy enough to afford a university education to enter the halls of learning. We must nationalize all of China's universities and have entrance be based off merit and not wealth."
 KMT_bold_hypothesis:5 "Brave Science"
 KMT_bold_hypothesis_desc:5 "Our scientists have had an inferiority progress, believing that, no matter what they do, they will never surpass the West. We need to start a propaganda program to restore our scientists' morale."
 KMT_nuclear_physics:5 "Nuclear Physics"
 KMT_nuclear_physics_desc:5 "If the theories of Einstein are correct, then splitting the atom could produce a weapon of untold power. This possibility should be further researched."
 KMT_fighter_focus:5 "Fighter Focus"
 KMT_fighter_focus_desc:5 "Air superiority is our first concern in aerial combat, and fighters are the ones that do the job."
 KMT_bomber_focus:5 "Bomber Focus"
 KMT_bomber_focus_desc:5 "Destroying supply lines and factories of our enemy is the best option in aerial warfare. Hence we should stick to the bomber."
 KMT_cas_effort:5 "CAS Effort"
 KMT_cas_effort_desc:5 "Close air support is extremely beneficial to our army's advance on the ground. These CAS fighters will win the war for us."
 KMT_nav_effort:5 "NAV Effort"
 KMT_nav_effort_desc:5 "Naval bombers excels in destroying enemy ships and ports, that is why it is an inalienable part of naval warfare."
 KMT_political_effort:5 "National Reform"
 KMT_political_effort_desc:5 "Our government is far from loved by the common man. We must begin rooting out corruption if we are to survive."
 KMT_government_reform:5 "Rethink the Republic"
 KMT_government_reform_desc:5 "Our current type of government is undesirable, we must seek another path."
 KMT_strengthen_the_republic:5 "Strengthen The Republic"
 KMT_strengthen_the_republic_desc:5 "Our citizens are content with the Republic. We must keep our roots firmly in Sun Yat-sen thought to enhance their trust."
 KMT_democratic_republic:5 "End the People's Tutelage"
 KMT_democratic_republic_desc:5 "Our citizens are now ready for democracy. By Sun Yat-sen's will, we shall end the era of single-party rule and hold elections as soon as they can be properly organized."
 KMT_unitary_semi_presidential_republic:5 "Continue the People's Tutelage"
 KMT_unitary_semi_presidential_republic_desc:5 "Although we have made great progress, the people are still not ready for democracy. We must continue to have KMT guidance."
 KMT_promote_nationalism:5 "Revive the New Life Movement"
 KMT_promote_nationalism_desc:5 "Our nation has long been teased for its weakness and inability. We should continue our earlier efforts to create a nationalistic citizenry, who can make China great again."
 KMT_become_communism:5 "Into Communism"
 KMT_become_communism_desc:5 "After a long debate between officials, we have decided that communism is the path to the future. We should join forces with Comrade Mao."
 KMT_neutrality_focus:5 "Return to Isolation"
 KMT_neutrality_focus_desc:5 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 KMT_interventionism_focus:5 "Export the National Revolution"
 KMT_interventionism_focus_desc:5 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 KMT_deterrence:5 "Deterrence"
 KMT_deterrence_desc:5 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defence is one so well-known you never have to put it to use."
 KMT_volunteer_corps:5 "The Sun Yat-sen Brigades"
 KMT_volunteer_corps_desc:5 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 KMT_foreign_expeditions:5 "The National Friendship Expeditionary Corps"
 KMT_foreign_expeditions_desc:5 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 KMT_centralizing_power:5 "Centralizing Power"
 KMT_centralizing_power_desc:5 "The People's Tutelage phase is slowly allowing us to centralize all power, both local and regional, in the hands of the central government. We shall not repeat the mistakes of 1912 and 1916. There can be no federalism in a united China."
 KMT_into_despotism:5 "Despotism"
 KMT_into_despotism_desc:5 "By the decree of Chiang, China will follow neither Democracy, Fascism nor Communism. China shall follow the KMT, as we lead the middle kingdom into the future. Our enemies call this despotism. We call it progress."
 KMT_social_experiment:5 "Black Laboratory"
 KMT_social_experiment_desc:5 "What is the use of petty things such as morality in science? To maintain progress, we shall begin experimentation on prisoners immediately."
 KMT_voting_rights:5 "A New Constitution"
 KMT_voting_rights_desc:5 "The previous constitution insufficient to prevent tyranny and corruption. To fully transition to a democratic republic, we must write a new constitution. The right to vote, the right to liberty, and checks & balances most all be put into place. China must become a nation of laws and not a nation of men."
 KMT_implement_parliamentary_system:5 "Rural Reconstruction Movement"
 KMT_implement_parliamentary_system_desc:5 "The Communists have their power base in the dissatisfied peasantry. For democracy to survive in China, we must totally destroy the Communists' base of support by improving the lives of the peasants. The landlords must have their estates broken up, new agricultural techniques must be introduced, schools founded, medical care provided; It is time that China begins taking care of its people."
 KMT_universal_sufferage:5 "The Three Principles of the People"
 KMT_universal_sufferage_desc:5 "Central to Sun Yat-sen thought are the three principles of the people: democracy, nationalism and the people's welfare. While in the past we only achieved nationalism, we now march towards completely achieving Sun's dream."
 KMT_european_friend:5 "Western Friends"
 KMT_european_friend_desc:5 "Democracy is much more established in the West than in China. We should join the bloc of Western democracies to learn from their example and make the coalition of free peoples stronger."
 KMT_alone_in_the_east:5 "Alone In The East"
 KMT_alone_in_the_east_desc:5 "The Western Democracies are in embroiled in Chaos. Joining them now would destroy our new and fragile republic. We must stand alone in Asia, as a light of liberty in the East."
 KMT_knowledge_of_the_citizens:5 "£tech_mod Education of Citizenship"
 KMT_knowledge_of_the_citizens_desc:5 "In the past, education was not available for many people. By expanding the national school system with a curriculum that seeks to create citizens, not subjects."
 KMT_knowledge_of_the_future:5 "Education for The Future"
 KMT_knowledge_of_the_future_desc:5 "In the past, education was not available for many people. By expanding the national school system with a curriculum that seeks to create citizens, not subjects."
 KMT_westernization:5 "£tech_mod Westernization"
 KMT_westernization_desc:5 "The western world's knowledge is beyond our imagination, adopting their knowledge would require a whole campaign."
 KMT_fascism_focus:5 "Power to The Blueshirts"
 KMT_fascism_focus_desc:5 "The strength shown by the German Reich is very intriguing. Our nation must follow their path to glory. We must support those at home who have shown great passion for our nation."
 KMT_militarism_focus:5 "National Military Indoctrination"
 KMT_militarism_focus_desc:5 "People say 'Do not use good iron to make nails, do not use good men to make soldiers.' Such disdain for the military will not do. We must increase the standing of the services in the people's eyes."
 KMT_ban_communism:5 "Ban Communism"
 KMT_ban_communism_desc:5 "Communism is the pest of society. We must ban the pest to prevent our society's degradation."
 KMT_planning_our_empire:5 "Rebuild the Empire"
 KMT_planning_our_empire_desc:5 "China has been the most powerful nation on the face of the Earth for the majority of civilized history. We must retake our place in the sun."
 KMT_isolation_tactic:5 "Anti-Soviet Isolation Tactics"
 KMT_isolation_tactic_desc:5 "With the Comintern spreading into Central Asia, we are slowly being surrounded by the red menace. We must sow distrust in their alliance system to re-establish the old borders."
 KMT_war_propaganda:5 "War Propaganda"
 KMT_war_propaganda_desc:5 "Brainwashing our people with the benefit of war and victory is a great way to unite our people and create a strong military."
 KMT_military_first:5 "Military First"
 KMT_military_first_desc:5 "'Informing' our people of the benefits of war and expansion will go along in ensuring our ability to go slay monsters abroad."
 KMT_war_fanaticism:5 "War Fanaticism"
 KMT_war_fanaticism_desc:5 "It is not enough to fight and die. We must fight and win, at all cost. Let our blood make China the centre of the world once more! ZHONGGUO WANSUI!"
 KMT_claim_territory:5 "The Tribute System Claims"
 KMT_claim_territory_desc:5 "We have lost both our own land and our tributaries to the Imperialists. Given that tributaries would formally become vassals to the throne, we could make claims on many places in East Asia..."
 KMT_recognize_maos_government:5 "Recognize Mao's Government"
 KMT_recognize_maos_government_desc:5 "Recognizing their government is a great way to improve our relationship and ease the tension."
 KMT_privilege_to_proletarians:5 "Privilege to Proletarians"
 KMT_privilege_to_proletarians_desc:5 "The workers have been exploited for too long. It is time to liberate them and give them all of the privileges that they deserve."
 KMT_integration_of_government:5 "Integration of Government"
 KMT_integration_of_government_desc:5 "With both nations under Mao's guidance, two government shall become one."
 KMT_hundred_flowers_campaign:5 "Hundred Flowers Campaign"
 KMT_hundred_flowers_campaign_desc:5 "Some reactionaries are still in our midst. The best way to expose them is to give them a chance to voice their minds."
 KMT_great_leap_forawrd:5 "Great Leap Forward"
 KMT_great_leap_forawrd_desc:5 "We are far behind both West and the Soviets. In order to achieve communism and protect the people, we must engage on a gigantic mass campaign to catch up in a small amount of time."
 KMT_join_comintern:5 "Join Comintern"
 KMT_join_comintern_desc:5 "Being surrounded by enemies, it is a good idea to find security in the ranks of our comrades from other nations. By joining the Comintern we can secure our position and advance the cause of communism worldwide."
 kmt_integrate_mao_tt:5 "Set ruling party to Communism"
 KMT_socialist_science:5 "£tech_mod Socialist Science"
 KMT_socialist_science_desc:5 "The world, like the mind, is in constant motion. Nature is in a state of constant progress; revolution even. The principles of dialectical materialism can be applied to the natural sciences as well as the social..."
 KMT_socialist_future_science:5 "Modern Socialist Science"
 KMT_socialist_future_science_desc:5 "The world, like the mind, is in constant motion. Nature is in a state of constant progress; revolution even. The principles of dialectical materialism can be applied to the natural sciences as well as the social..."
