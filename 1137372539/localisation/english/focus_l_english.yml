 GER_autobahn_tt:5 "Add 1 level §YInfrastructure§! in several provinces across Germany"
 GER_autobahn_desc:5 "Since its inception in 1933, the autobahn project has been a glorious success. The construction efforts have reduced unemployment, and the wide roads stand as a monument to Germany's economic recovery. Much work remains to be done, however."
 GER_Moscow_autobahn:5 "Upgrade the 'Rollbahn' Minsk-Moscow highway"
 GER_Moscow_autobahn_desc:5 "The famous highway from Minsk to Moscow should be upgraded for our glorious panzers. Once we control the states the highway passes through we can improve it."
