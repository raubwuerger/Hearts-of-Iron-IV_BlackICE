 italian_focus:5 "Italian National Focus"
 ITA_eth_develope:5 "Develop Scioa"
 ITA_eth_develope_desc:5 "The land around the capital of Africa Orientale Italiana is in need of further developement"
 ITA_reform_old_guard:5 "Confront the Old Guard"
 ITA_reform_old_guard_desc:5 "The nobility has a steady hold on the high ranks of the military, we need to root them out to succeed in building a new modern military structure."
 ITA_reformed_military:5 "Modern Army"
 ITA_reformed_military_desc:5 "Our new reformed army will be unstopable!"
 ITA_eastern_front_tt:5 "When Germany launches the strategic summer offensives we will be ready to join the assault!"
 ITA_eastern_front:5 "Combined Strategic Offensives"
 ITA_eastern_front_desc:5 "Germany is fighting the red beast and if we don't combine our offensive capabilities in a well-oiled manner this beast will eat us both!"
 ITA_ethiopian_war_logistics:5 "Ethiopian War Logistics"
 ITA_ethiopian_war_logistics_desc:5 "We might have misjudged the logistics situation for our glorious conquest of Ethiopia. We must make it our primary goal to provide our brave troops with the necessary supplies on their march to victory.."
 ITA_fortification_effort:5 "Fortification Effort"
 ITA_fortification_effort_desc:5 "We must defend our shores and borders against aggression by the fading and decadent imperial powers France and Britain. The western border is a natural line that will be impenetrable with additional forts and minefields."
 ITA_fortification_effort_forts:5 "Add §Y15 Land Forts§! on the French border.\n"
 ITA_learn_from_the_ethiopian_war:5 "£tech_mod Learn from the Ethiopian war"
 ITA_learn_from_the_ethiopian_war_desc:5 "The Ethiopian war ended with a swift victory, we can however learn important lessons from the conflict."
 ITA_victory_by_any_means:5 "Victory by any means"
 ITA_victory_by_any_means_desc:5 "The Ethiopians are harder to beat than we initially thought, we could rely on alternative methods to end the war... These weapons are frowned upon on the international stage but let's see how hard their little 'league' is ready to draw the line."
 ITA_victoryinETH:5 "Proclaim the Empire"
 ITA_victoryinETH_desc:5 "We have rightfully achieved the state of colonial empire after our victory in Ethiopia, Mussolini will address the nation and offer the crown of emperor of Ethiopia to the king!"
 ITA_vic_spain:5 "Victorious in Spain"
 ITA_vic_spain_desc:5 "The Spanish war has been hard but a great victory has been won, we can put the lessons learned to good use, if we can find the money to fund them."
 ITA_inf_guy:5 "Promote Mario Berti"
 ITA_inf_guy_desc:5 "With his success in the Spanish civil war and in WW1 many in the high command believe he deserves a promotion, following his role in leading the Voluntary Troops Corps there have been some concerns in not doing it but even with some minor/major mistakes,  Mario has proven himself a very well respected and skilled general in even the toughest times. Even receiving the Distinguished Service Order by the United Kingdom."
 ita_spain_bonus:5 "Lessons from Spain"
 ITA_regia_marina:5 "Regia Marina"
 ITA_regia_marina_desc:5 "Our royal navy is one of the best is the world, we must however improve it if we want to rule the mediterranean."
 ITA_modernisation_attempt:5 "Modernization Attempt"
 ITA_modernisation_attempt_desc:5 "Some of our ships are becoming obsolete, we must design better models."
 ITA_capital_ships:5 "Modern capital ships"
 ITA_capital_ships_desc:5 "The admiralty believes that battleships are still the future of naval warfare, the allied carriers will be crushed by our superior cannons."
 ITA_ship_fuel:5 "Efficient Engines"
 ITA_ship_fuel_desc:5 "With the Oil shortages we have to make every Knot count"
 ITA_ship_design:5 "Flexible Designs"
 ITA_ship_design_desc:5 "Being able to quickly update and adapt our Navy will prove invaluable in the long run"
 ITA_X_Flottiglia_MAS:5 "X Flottiglia MAS"
 ITA_X_Flottiglia_MAS_desc:5 "The MAS were marine infantry which included battalions of torpedo ships. They are the successors of the torpedo boats units that achieved many successes during the Great War. They are also one of the most loyal units that the kingdoms has. "
 ITA_malta:5 "The Unsinkable Carrier"
 ITA_malta_desc:5 "With the island now under our control, the airforce can use its full power on the allied troops in Africa and the Mediterranean"
 ITA_Escape_the_cage:5 "Escape the Cage"
 ITA_Escape_the_cage_desc:5 "In order to break free from the mediterranean we must obtain the same technologies that the British navy possess."
 ITA_Mare_Nostrum:5 "Mare Nostrum"
 ITA_Mare_Nostrum_desc:5 "We are now once again in control of the mediterranean, our ancestors may rejoice! Our industry and economy will also benefit from the acquired land."
 ITA_Modern_naval_bomber_effort:5 "Modern Naval Bomber"
 ITA_Modern_naval_bomber_effort_desc:5 "The Royal navy enjoys a superiority in numbers, we need a modern naval bomber in order to win in the mediterranean."
 ITA_Navy_Airforce_Coordination:5 "Navy and Airforce Coordination"
 ITA_Navy_Airforce_Coordination_desc:5 "When the war started it became clear that the navy and airforce weren't cooperating efficently. The command structure will be reformed in order to improve our naval combat effectiveness."
 ITA_Regia_Aeronautica:5 "Regia Aeronautica"
 ITA_Regia_Aeronautica_desc:5 "The royal airforce may not be the best or the lagest one, but it enjoys many veterans from the Great War in her ranks."
 ITA_Fiat_g50_Freccia:5 "Fiat Aircraft Development"
 ITA_Fiat_g50_Freccia_desc:5 "Our engineers think that the biplane is still a good design and therefore we shall keep using it."
 ITA_Learn_from_the_Luftwaffe:5 "Learn from the Luftwaffe"
 ITA_Learn_from_the_Luftwaffe_desc:5 "The Luftwaffe has great planes and tactics, we must learn from them if we want to have a chance against the British airforce. "
 ITA_Picchiatello:5 "Picchiatello"
 ITA_Picchiatello_desc:5 "The Ju 87 \"Stuka\" has fascinated our commanders, we will ask the Germans if they could provide some of them and assist us in learing how to use them. The Stuka was called \"Picchiatello\" by the Italians due to its characteristic dive maneuver, which is called 'picchiata' in Italian"
 ITA_Picchiatello2:5 "More Stukas"
 ITA_Picchiatello2_desc:5 "The Picchiatello has proven worthy in battle, let us ask our German Friends for more of them"
 ITA_Macchi_MC_202:5 "Macchi Aircraft Development"
 ITA_Macchi_MC_202_desc:5 "The biplanes design has proven to be ineffective against modern planes, we must adopt the monoplane too."
 ITA_Regio_Esercito:5 "Regio Esercito"
 ITA_Regio_Esercito_desc:5 "The royal army has never lost a war since its foundation. Despite being considered competent by the army staff, some have voiced concerns, we will soon need to make a choice between tradition or innovation."
 ITA_Artillery_Modernisation:5 "Artillery Modernisation"
 ITA_Artillery_Modernisation_desc:5 "The Regio Esercito is, in theory, one of the largest armies in the world. Unfortunately, there is no way we can equip all those men properly. Worst of all, most of our artillery is from 1918! "
 ITA_Convert_WW1_Weapons_and_equipment:5 " Convert WW1 Weapons and Equipment"
 ITA_convert_ww1_weapons_tooltip:5 "§YWe can convert some old Equipment into New! But to do this we need new technologies.§!"
 ITA_Convert_WW1_Weapons_and_equipment_desc:5 "We can convert old WW1 equipment and weapons and re-use them instead of letting them rot in storages."
 ITA_Expand_Northern_Italy_weapons_manifactures:5 "North Italy Armament Manufacturers"
 ITA_Expand_Northern_Italy_weapons_manifactures_desc:5 "Northern Italy is our main industrial centre and has a long history of producing weapons dating way back to the middleages. We need more indutrial output for the upcoming war."
 ITA_Alpini:5 "Alpini"
 ITA_Alpini_desc:5 "The Alpini are our elite mountaineers forces, they served valiantly in the Great War and they shall do the same in the next war."
 ITA_ARMIR:5 "ARMIR"
 ITA_ARMIR_desc:5 "Mussolini is anxious to provide support to Hitler in the invasion of the Soviet Union. The Alpini will be very useful in the Caucasus, if we can reach it... ARMIR means Italian army in Russia and supported the Wehrmacht from 1941 to 1943 when it was almost completely destroyed during the battle for Stalingrad. "
 ITA_Learn_from_the_Wehrmacht:5 "£tech_mod Learn from the Wehrmacht"
 ITA_Learn_from_the_Wehrmacht_desc:5 "The Wehrmacht proved to be a formidable force, we may learn many valuable lessons from the Germans."
 ITA_The_Old_guard:5 "The Old Guard"
 ITA_The_Old_guard_desc:5 "Old generals believe the future of warfare will be an evolution of WW1 land doctrine"
 ITA_Legacy_of_the_Arditi:5 "Legacy of the Arditi"
 ITA_Legacy_of_the_Arditi_desc:5 "The Arditi were the Italian assalut units during the Great War, many of them are now officers and will provide their experience in assault."
 ITA_Heavy_Infantry_Division:5 "Heavy Infantry Division"
 ITA_Heavy_Infantry_Division_desc:5 "Italy lacks a modern infantry division, we must fix this."
 ITA_Divisione_di_fanteria_pesante_unit_tt:5 "Gain a template with §Y9 Infantry§!, §Y3 Artillery§! and §Y1 Anti-Tank§! battalions.\n"
 ITA_AVANTI:5 "AVANTI!"
 ITA_AVANTI_desc:5 "Meaning 'Forward!', was the newspaper in which Mussolini started his career and helpful propaganda organ for his party."
 ITA_Modern_Warfare:5 "Modern Tactics"
 ITA_Modern_Warfare_desc:5 "We have identified areas for improvement in our tactics"
 ITA_Stable_Leaders:5 "Confirm Leadership Structure"
 ITA_Stable_Leaders_desc:5 "The royal army has never lost a war since its foundation, It would be foolish to change horses mid stream"
 ITA_6_Million_Bayonets:5 "8 Million Bayonets"
 ITA_6_Million_Bayonets_desc:5 "Mussolini believes Italy can field a giant army that will crush any opposition with numbers."
 ITA_islands:5 "A Different Type of Carrier"
 ITA_islands_desc:5 "With control of the nearby islands we can use our air support more effectively"
 ITA_Innovative_theories:5 "Innovative Theories"
 ITA_Innovative_theories_desc:5 "General Messe provided enough proofs in support of new ways of fighting, the royal army shall adopt this new theories."
 ITA_Modern_Celere_Divisions:5 "Modern Celere Division"
 ITA_Divisione_motorizzata_unit_tt:5 "Gain a template with §Y9 Motorized§!, §Y3 Motorized Artillery§! and §Y1 Motorized Anti-Tank§! battalions.\n"
 ITA_Modern_Celere_Divisions_desc:5 "Our fast division is terribly obsolete, we must fix this."
 ITA_Appoint_Messe:5 "Appoint Messe"
 ITA_Appoint_Messe_desc:5 "Messe has proven to be an excellent theorist, he shall command the army now too."
 ITA_Reform_the_army_command_structure:5 "Reform the Army Command Structure"
 ITA_Reform_the_army_command_structure_desc:5 "Messe has identified the problems afflicting the army command and they shall be resolved."
 ITA_Autarchia:5 "Autarchy"
 ITA_Autarchia_desc:5 "Mussolini is obsessed with autarchy and after the league of nation sanctions it is clear that autarchy is our only option."
 ITA_The_industrial_triangle:5 "The Industrial Triangle"
 ITA_The_industrial_triangle_desc:5 " The area around Milano, Torino and Genova is the most industrialised in the country and it must be expanded further"
 ITA_Expand_ILVA_and_IRI:5 "Expand ILVA and IRI"
 ITA_Expand_ILVA_and_IRI_desc:5 "ILVA and IRI were state agencies dedicated to industrial growth."
 ITA_Dockyards_effort:5 "£tech_mod Ship Contracts to CRDA"
 ITA_Dockyards_effort_desc:5 "We can subcontract the production of ships to the CRDA (United Dockyards in the Adriatic), it would be very helpfull in building a modern navy."
 ITA_Prioritise_naval_industry:5 "Prioritize Naval Industry"
 ITA_Prioritise_naval_industry_desc:5 "In order to achieve parity of numbers in the Mediterranean we must increase naval production."
 ITA_Armor_Effort:5 "Armor Design Effort"
 ITA_Armor_Effort_desc:5 "Our tank develpment is incredibly obsolete, but with some effort we can change that."
 ITA_arms_factory:5 "Increase Factory Output"
 ITA_arms_factory_desc:5 "Our factories lately have been lacking the means to produce the required equipment needed for our armies, but with new technologies we should be able to boost our production enough so that we can keep up with our armies demands.\nAvanti verso la Vittoria!!"
 ITA_Italian_tank_divisions:5 "Italian Tank Division"
 ITA_Divisione_corazzata_unit_tt:5 "Gain a template with §Y3 Medium Armor§!, §Y2 Motorized§!, §Y1 Motorcycle Infantry§!, §Y2 Motorized Artillery§! and §Y1 Motorized Medium Artillery§! battalions.\n"
 ITA_Italian_tank_divisions_desc:5 "Now that we have proper tanks we shall field a modern tanks division."
 ITA_modern_tank_divisions:5 "Modern Tank Division"
 ITA_Divisione_corazzata_43_unit_tt:5 "Gain a template with §Y3 Medium Armor§!, §Y2 Motorized§!, §Y1 Mechanized§!, §Y2 Motorized Artillery§!, §Y1 Motorized Medium Artillery§! and §Y1 Armored Artillery§! battalions.\n"
 ITA_modern_tank_divisions_desc:5 "The Germans have taught the world how modern tank formations can sweep across the battlefield and wreck havoc, it's time we copy their winning formula."
 ITA_Increase_factory_output:5 "£tech_mod Increase Arms Production"
 ITA_Increase_factory_output_desc:5 "We lack military factories, we may divert funds from military dockyards to fix this problem."
 ITA_Exploit_the_new_empire:5 "Exploit the New Empire"
 ITA_Exploit_the_new_empire_desc:5 "Ethiopia has some resources that are yet to be exploited."
 ITA_Pursue_oil_autarchy:5 "Pursue Oil Autarchy"
 ITA_Pursue_oil_autarchy_desc:5 "Oil is the most important resource that we lack, we must increase oil production before the war starts."
 ITA_Lybian_oil_fields:5 "Ardito Desio Expedition"
 ITA_Lybian_oil_fields_desc:5 "In 1938 Ardito Desio, an Italian explorer and geologist, discovered oil in the Libyan desert."
 ITA_Minculpop:5 "State Propaganda"
 ITA_Minculpop_desc:5 "'MINCULPOP', the Italian ministry of propaganda, the citizens will know what a prosperous new era awaits!"
 ITA_Istituto_LUCE:5 "Istituto LUCE"
 ITA_Istituto_LUCE_desc:5 "The state film agency, every film in the 20s and 30s produced in Italy was made by LUCE, it was a very effective mean of propaganda and can be used to make military training films."
 ITA_Increase_research_founding:5 "£tech_mod University of Trieste"
 ITA_Increase_research_founding_desc:5 "On the 19/09/1938 the Duce inaugurates the new University in Trieste."
 ITA_Hitler_visits_Rome:5 "Hitler Visits Rome"
 ITA_Hitler_visits_Rome_desc:5 "Hitler will soon visit our capital, we will construct new roads and a grand hotel to accomodate him."
 ITA_corpo_truppe_volontarie: "Corpo truppe volontarie"
 ITA_corpo_truppe_volontarie_desc:5 "Our Spanish comrades are fighting against the vile communists, our volunteers shall help them."
 ITA_send_planes_to_Franco:5 "Send Planes to Franco"
 Send_planes_to_franco:5 "By sending some planes to support Franco, we can get some air experience."
 ITA_send_planes_to_Franco_desc:5 "The nationalists lack planes, we could send them ours and learn valuable lessons in the war."
 ITA_send_ships_to_Franco:5 "Send Ships to Franco"
 ITA_send_ships_to_Franco_desc:5 "The nationalist require more ships in order to edge the communists, we could send them some of our old ships."
 ITA_join_the_axis:5 "Join the Axis"
 ITA_join_the_axis_desc:5 "France has been crushed and German victory seems certain, we msut join the war now so can ask for land the peace conference that soon will come."
 ITA_army_primacy:5 "Army Primacy"
 ITA_army_primacy_desc:5 "Industrially, Italy is still lagging behind the decadent colonial empires. We must choose whether to prioritize the army or the navy. The choice seems obvious; like the ancient Roman Empire depended on its legions, so must the new Italian Empire!"
 ITA_modernized_artillery:5 "Modernized Artillery"
 ITA_modernized_artillery_desc:5 "The Regio Esercito is, in theory, one of the largest armies in the world. Unfortunately, there is no way we can equip all those men properly. Worst of all, most of our artillery is from 1918!"
 ITA_modernized_army:5 "Modernized Army"
 ITA_modernized_army_desc:5 "Better artillery will increase our fighting efficiency greatly, but we also have need of new tactics and doctrines."
 ITA_armored_effort:5 "Armored Effort"
 ITA_armored_effort_desc:5 "Fighting in Ethiopia is well and good, but our tanks are simply not up to the standard needed to fight against the decadent - though still powerful - plutodemocracies of Europe."
 ITA_carrier_effort:5 "Carrier Effort"
 ITA_carrier_effort_desc:5 "Modern battle fleets will be centered on aircraft carriers, not battleships. The supremacy of air power over ships was demonstrated by the Americans back in 1921!"
 ITA_bomber_effort:5 "Bomber Effort"
 ITA_bomber_effort_desc:5 "The era is past when armies could win wars without looking to the skies. We must develop our tactical bombers to provide our soldiers with the air support they need."
 ITA_atlantic_fleet:5 "Atlantic Fleet"
 ITA_atlantic_fleet_desc:5 "Once we have broken out of the British cage, we will need to project our power across the oceans. This must be our first priority."
 ITA_marines_and_landing_craft:5 "Marines and Landing Craft"
 ITA_marines_and_landing_craft_desc:5 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
 ITA_jet_engine_effort:5 "Jet Engine Effort"
 ITA_jet_engine_effort_desc:5 "Italy should be at the forefront of Jet engine development thanks to the brilliant work of Secondo Campini. We should give him all the resources he needs to further improve his designs for the Regio Aeronautica."
 ITA_light_ship_effort:5 "Light Ship Effort"
 ITA_light_ship_effort_desc:5 "The convoys to our overseas territories need protection. We need to develop new doctrines as well as more modern destroyers."
 ITA_escort_effort:5 "Escort Effort"
 ITA_escort_effort_desc:5 "We should make further efforts to protect our vulnerable convoys in the Mediterranean."
 ITA_sea_wolves:5 "Sea Wolves"
 ITA_sea_wolves_desc:5 "Our German allies have developed terrifyingly efficient submarines and the 'wolf pack' doctrines to employ them. We should learn from them."
 ITA_yugoslavia_war_goal:5 "Claims on Yugoslavia"
 ITA_yugoslavia_war_goal_desc:5 "There is still a significant Italian population in Yugoslavia, dating back to the glory days of Venice at least. Restoring these regions to Italian rule is an important step towards recreating the Roman Empire!"
 ITA_expand_claims:5 "Re-establish Claims"
 ITA_expand_claims_desc:5 "According to the Treaty of London these lands are ours"
 ITA_zara:5 "Intergrate Zara"
 ITA_zara_desc:5 "Its Italian Land"
 ITA_slovenia_dalmatia_claims_threat:5 "Italian Claims on Yugoslavia"
 ITA_yugoslavia_friend:5 "Befriend Yugoslavia"
 ITA_yugoslavia_friend_desc:5 "Rather than antagonizing Yugoslavia now, we can put off its eventual conquest until a more opportune time. Instead, we could befriend the regime and bring the country into our sphere of influence."
 ITA_support_nationalist_spain:5 "Support Nationalist Spain"
 ITA_support_nationalist_spain_desc:5 "Spain is in the midst of a civil war which will determine whether it will be a future possible fascist ally or remain a useless republic - or worse yet, fall to communism or anarchy. We must provide support to the true Spaniards before it is too late!"
 ITA_demand_balearic_islands:5 "Request Balearic Islands"
 ITA_demand_balearic_islands_desc:5 "Having proven our support for Franco's new regime, we are able to request one of the important territories we fought to defend, the Balearic Islands, be loaned to Italy for 2 years to strengthen our strategic hold of the Mediterranean."
 ITA_raid_gib:5 "Raid on Gibraltar"
 ITA_raid_gib_desc:5 "The Mighty Rock of Gibraltar is almost impenetrable by sea, however with the British now on the back foot, we could convince Spain to take back what's theirs"
 ITA_bulgaria_friend:5 "Befriend Bulgaria"
 ITA_bulgaria_friend_desc:5 "Bulgaria is in our sphere of influence. Their secure alignment with Italy is key to our Balkan ambitions."
 ITA_albania_war_goal:1 "Albanian Occupation"
 ITA_albania_war_goal_desc:1 "Albania paints an easy target for our troops to occupy. We are unlikely to be met with much resistance. We must show the world the might of Italy and restore the glory of the Roman Empire!"
 ITA_pact_of_steel:5 "Patto d'Acciaio"
 ITA_pact_of_steel_desc:5 "On the 6th of May 1939 the Pact of Steel was signed. Our relationship with Germany is troubled by ideological differences and conflicting aims; Il Duce is extremely wary of German ambitions in Austria and the Balkans. However, realities do change..."
 ITA_planning_ahead:5 "Store Supplies in Libya"
 ITA_planning_ahead_desc:5 "Although we have full confidence in our navy, it may be wise to increase storage in Libya"
 ITA_german_millitary_cooperation:5 "German Military Cooperation"
 ITA_german_millitary_cooperation_desc:5 "Through tight cooperation with the powerful German military we can combine the best part of German efficiency and Italian innovation. We will have a strategic advantage over anyone who dares face us."
 ITA_claims_on_france:5 "Claims On France"
 ITA_claims_on_france_desc:5 "Take land from Vichy France. With the German Conquest of Paris and a new government formed in France, it is time for us to claim our rightful piece of Southern Europe. Germany has expanded heavily in the north, and it is only fair that we are granted a slice of our own."
 ITA_claims_on_france_tt:5 "§YVichy France§! exists and controls §YSavoy§! and §YCorsica§!"
 ITA_go_after_france:5 "Go After France"
 ITA_go_after_france_desc:5 "France... yet another reactionary democracy of the west who, at every moment seeks to hinder the advance and have often endangered the very existence of the Italian people. We go to battle for the good of Italy and the future of the Empire."
 ITA_claims_on_turkey:5 "Claims On Turkey"
 ITA_claims_on_turkey_desc:5 "The 1915 treaty of London promised Italy Turkish lands in Anatolia in exchange for the Western powers gains in the Levant. They took their due, claiming that they were merely League of Nations mandates, while Italy was denied. The new Italy is much stronger than the old and we will force the Turks to keep the British promises."
 ITA_italy_first:5 "Italy First"
 ITA_italy_first_desc:5 "Mussolini will never play second fiddle to Hitler! We must heed the lessons of the Roman Empire; Teutonic interference in Italian affairs never ends well..."
 ITA_romania_friend:5 "Befriend Romania"
 ITA_romania_friend_desc:5 "It would be in our best interest to bring our distant kindred in Romania into our sphere of influence. Il Duce sees great potential in their 'Iron Guard'."
 ITA_german_rd_treaty:5 "Treaty with Germany"
 ITA_german_rd_treaty_desc:5 "We should ask the Germans to exchange technological secrets for the benefit of both of our great nations."
 ITA_spanish_italian_faction:5 "Spanish-Italian Alliance"
 ITA_spanish_italian_faction_desc:5 "Franco and the Spanish nationalists are our natural allies, united by religion, culture and ideology. Together, we could seize Gibraltar and make life very difficult for the Royal Navy..."
 ITA_italian_highways:5 "Autostrade"
 ITA_italian_highways_desc:5 "We need to expand our infrastructure to ensure easy mobility of troops throughout our empire. With enemies in every corner of the world this is a crucial part of being able to defend all Italian soil."
 ITA_libyan_infrastructure:5 "Oil and Sand"
 ITA_libyan_infrastructure_desc:5 "Our vast lands in Northern Africa still lack behind the remainder of our empire in terms of infrastructure. We should focus our efforts on bringing them up to par."
 ITA_prospect_for_oil:5 "Prospect For Oil"
 ITA_prospect_for_oil_desc:5 "Old empires always fear new ones on the rise and we should not depend on them. We cannot rely on oil from other nations and should focus our efforts on finding our own source within the empire. This is how we make sure to stay competitive far into the future."
 ITA_greece_war_goal:5 "War with Greece"
 ITA_greece_war_goal_desc:5 "What kind of Roman Empire are we restoring if we do not include Greece? It should be an easy target..."
 ITA_greece_friend:5 "Befriend Greece"
 ITA_greece_friend_desc:5 "The Greeks are a fellow ancient people and the cradle of Western civilization. It should not be impossible to align their aims with ours..."
 ITA_turkey_friend:5 "Befriend Turkey"
 ITA_turkey_friend_desc:5 "The Turks have no reason to love us after the Italian-Turkish war and the Great War. However, Realpolitik takes precedence over old gripes, and the current situation in the Mediterranean could bring our two stars into alignment."
 ITA_portugal_friend:5 "Befriend Portugal"
 ITA_portugal_friend_desc:5 "Portugal is, along with Spain, natural allies of the Italian people. We must strengthen these bonds of friendship."
 ITA_anti_uk_war_goals:5 "War with the UK"
 ITA_anti_uk_war_goals_desc:5 "The decaying British Empire has caged us in the Mediterranean and will never voluntarily give us the keys. We must strike at the English as soon as the time is right!"
 ITA_japan_friend:5 "Befriend Japan"
 ITA_japan_friend_desc:5 "The Japanese are much like us; a young, hungry power with a positive demography, held ransom by trade from waning plutodemocracies like the UK and the Netherlands. We should unite with them to form a vibrant naval power across the oceans!"
 appoint_messe:5 "A §Y3 Skill§! General named §YGiovanni Messe§! will appear."
 appoint_ambrosio:5 "A §Y3 Skill§! General named §YVittorio Ambrosio§! will appear."
 ITA_industrial_war_effort:5 "Industrial War Effort"
 ITA_industrial_war_effort_desc:5 "Our Industry needs to be ready for War!"
 ITA_seek_help_from_german_scientists:5 "Seek Help from German Scientists"
 ITA_seek_help_from_german_scientists_desc:5 "German research seems to be ahead of ours. Maybe they will be willing to help us since we are now allies."
 ITA_visit_german_secret_weapons_facilities:5 "Visit German Secret Weapons Facilities"
 ITA_visit_german_secret_weapons_facilities_desc:5 "Germany is developing new impressive weapons, we may be able to learn something from them."
 ITA_joint_research:5 "Pact of Steel Research Initiative"
 ITA_joint_research_desc:5 "We can send an envoy to Berlin and setup join research projects and find technological synergies."
 ITA_german_research_group:5 "Axis Research Cooperation"
 ITA_german_research_group_desc:5 "Axis Research Cooperation"
 ITA_support_tanks:5 "Support Tanks"
 ITA_support_tanks_desc:5 "Self-propelled guns are equipped with its own propulsion system to move towards its target. They are high mobility vehicles, usually based on continuous tracks carrying either a large howitzer, field gun, a mortar or some AT cannon and greatly improve the integration of artillery into tactical manoeuvre."
 ITA_computing:5 "Electronics research institute"
 ITA_computing_desc:5 "The Regio Istituto Elettronico Comunicazioni (RIEC) epresents the legacy of Guglielmo Marconi, the top research institute in radio-comminication."
 ITA_navi_moderne:5 "Modern Ships"
 ITA_navi_moderne_desc:5 "It's time to get rid of galeons and triremi and produce something more modern."
 ITA_innovazione:5 "Innovation"
 ITA_innovazione_desc:5 "Ideas change people and people change the world."
 ITA_pigs:5 "Pigs"
 ITA_pigs_desc:5 "The SLC or Siluro a Lenta Corsa known also as Maiale: Pig. It's a small submarine used to transport two soldiers with aqualung and an explosive charge to apply on the hull of an enemy ship at mooring."
 ITA_maiali:5 "Improve the Pigs"
 ITA_maiali_desc:5 "With the Mediterranean under our control we need new craft to strike further and faster"
 ITA_nemo:5 "Submarine Blueprints"
 ITA_nemo_desc:5 "We go down for 20.000 leagues under the sea."
 ITA_coast_defense:5 "Coastal Fortifications"
 ITA_coast_defense_desc:5 ""
 ITA_ports_lybia:5 "Libyan Ports"
 ITA_ports_lybia_desc:5 "Libyan ports have been long ignored, but there importance is all time critical. It’s time to expand them so our brave soldiers in North Africa get the supplies they need to fight."
 ITA_portaerei:5 "Carrier Effort"
 ITA_portaerei_desc:5 "Sinking ships with planes? You must be crazy!"
 ITA_landing_craft_focus:5 "Reparti da Sbarco"
 ITA_landing_craft_focus_desc:5 "If you control the sea no island can resist you. The invasion is just a matter of time."
 ITA_aws:5 "Depth Charge Effort"
 ITA_aws_desc:5 "Fighting on the surface is just half the battle. The other half is under the sea."
 ITA_britannia:5 "Britannia"
 ITA_britannia_desc:5 "After 2000 years we land again in the land of Albion. What have the British ever done for us, Biggus Diccus?"
 ITA_strong_allie:5 "A Strong Ally" #
 ITA_strong_allie_desc:5 "They got there first. They were just lucky."
 ITA_british_knowledge:5 "£tech_mod Studying at Oxford"
 ITA_british_knowledge_desc:5 "I heard there is a big library. Maybe I'll find a book with some nice pictures..."
 ITA_a_new_colombo:5 "A New Colombo"
 ITA_a_new_colombo_desc:5 "Time to sail for the new world!"
 ITA_tu_vuo_fa_lamericano:5 "Jet Technology"
 ITA_tu_vuo_fa_lamericano_desc:5 "New engines for faster planes."
 ITA_per_il_duce:5 "Armiamoci e Partite"
 ITA_per_il_duce_desc:5 "Armiamoci e Partite! Was a war slogan used by our Duce, he has a strange sense of humor sometimes."
 ITA_atomo:5 "Atomic Dawn"
 ITA_atomo_desc:5 "What kind of secrets are hidden to our eyes?"
 ITA_anti_air_focus:5 "Anti-Air Focus"
 ITA_anti_air_focus_desc:5 "Our best bet is we will have to face the brits in the sky sooner or later, lets make sure the boys manning the guns have the proper tools!"
 ITA_air_support:5 "Land Based Air Support"
 ITA_air_support_desc:5 "Our holding across the Mediterranean means that we can easily supply any air support needs from our air bases on land"
 ITA_folgore:5 "Folgore"
 ITA_folgore_desc:5 "The best Italian fighter of WW2. More aerodynamic than its precedessor used the German engine DB601A manufactured by Alfa Romeo."
 ITA_cant:5 "Expand CANT"
 ITA_cant_desc:5 "Cantieri Aeronautici e Navali Triestini was an Italian aviation company which originally specialised in building naval aircraft, formed in 1923 as part of the CNT (Cantiere Navale Triestino, or in English Trieste Naval Shipyard). The company produced a number of designs for the Italian military"
 ITA_planes_for_carriers:5 "Planes for Carriers"
 ITA_planes_for_carriers_desc:5 "Without planes a carrier is kind of useless. Don't you think?"
 ITA_bomber:5 "Bombardieri"
 ITA_bomber_desc:5 "The P.108 has a large bomb bay which is capable of carrying  34 × 100 kg/220 lb bombs. That saying I would prefer something more destructive."
 ITA_convert:5 "Industrial Conversion"
 ITA_convert_desc:5 "We need to take the decision to swap industries and start to think about war."
 ITA_fanteria:5 "Fanteria"
 ITA_fanteria_desc:5 "Still the bulwark of the army."
 ITA_better_trucks:5 "Standardisation of Trucks"
 ITA_better_trucks_desc:5 "Gotta Keep on Truckin"
 ITA_squadre_di_supporto:5 "Support"
 ITA_squadre_di_supporto_desc:5 "In battle we need all different kind of support for our troops. Engineers, medics, logistics experts, etc... Maybe we can buy everything we need on Amazon."
 ITA_the_alps:5 "The Alps"
 ITA_the_alps_desc:5 "Our elite troops needs the best equipment."
 ITA_Ferrea:5 "Ferreo Cuore"
 ITA_Ferrea_desc:5 "Who needs supplies anyway"
 ITA_adaption:5 "Whatever it Takes"
 ITA_adaption_desc:5 "Good equipment and training isn't needed when you have the greatest army in the world, push forward men!"
 ITA_eth_supply:5 "Stockpile Supplies in IEA"
 ITA_eth_supply_desc:5 ""
 ITA_exploit_supply:5 "Exploit Our Supplies"
 ITA_exploit_supply_desc:5 "Rather than stockpilling and storing we should make the most of our supplies to fuel extraction and collection"
 ITA_secure:5 "Secure Mussolini's Position"
 ITA_secure_desc:5 "Surely he is loved by all"
 ITA_stazione_radiofonica_di_bologna:5 "Stazione Radiofonica di Bologna"
 ITA_stazione_radiofonica_di_bologna_desc:5 "In 1936 there is the inauguration of the radio station of Bologna with its programs of news and music. Enjoy."
 ITA_san_marco:5 "San Marco"
 ITA_san_marco_desc:5 "The San Marco is the elite marines corps specialized in amphibious operation. It takes the name from Piazza San Marco, the main square in Venezia."
 ITA_para_della_folgore:5 "Parà della Folgore"
 ITA_para_della_folgore_desc:5 "The Italian Paratroopers Corp was born in 1928 with the creation of the battalion 'Fanti dell'Aria' (Air Infantry). While in 1939 there is the inauguration of the first paratroop's academy in Tarquinia."
 ITA_forze_speciali:5 "Forze Speciali"
 ITA_forze_speciali_desc:5 "Hard training and discipline is what makes them special forces."
 ITA_gentile_reform:5 "Riforma Gentile"
 ITA_gentile_reform_desc:5 "In 1923 the reform by Giovanni Gentile changed the educational system in Italy. Now after 13 years we can say it was a huge success!"
 ITA_armi_chimiche:5 "Armi Chimiche"
 ITA_armi_chimiche_desc:5 "Ethiopia is more difficult than what we thought. Maybe we need a little help with some chemical's weapons. I have a pair of old socks never been washed..."
 ITA_asse_roma_berlino:5 "Asse Roma-Berlino"
 ITA_asse_roma_berlino_desc:5 "The Spanish civil war is the perfect occasion to get closer to Germany. With the excuse of coordinating the volunteers we can make some progress in the fight against Bolshevism."
 ITA_infrastructure_in_corno_dafrica:5 "Corno D'Africa"
 ITA_infrastructure_in_corno_dafrica_desc:5 "Italians build over 5.000 km of roads in Ethiopia for the development of the colony. In 1940 more than 300.000 Italians were living there. "
 ITA_military_development:5 "East African Army"
 ITA_military_development_desc:5 "In a confrontation with the great powers our holdings in East Africa are at great peril, surrounded by potential enemies. We should strengthen the defence of the frontiers!"
 ITA_faccetta_nera:5 "Faccetta Nera"
 ITA_faccetta_nera_desc:5 "The country needs inspirational music to involve people in the dream of the fascist Italian state! Aspetta e spera che già l'ora si avvicina, quando saremo vicino a te noi ti daremo un'altra legge ed un altro Re. Come-on sing with us! "
 ITA_colony_troops:5 "Enlist Colonial Troops"
 ITA_colony_troops_desc:5 ""
 ITA_control_the_oil_in_arabia:5 "Control the oil in Arabia"
 ITA_control_the_oil_in_arabia_desc:5 "Under this sand there is so much oil! We only need to dig a little bit."
 ITA_the_new_shah:5 "The new Shah"
 ITA_the_new_shah_desc:5 "Under a new Persian puppet leader we can force the developement of more oil wells and double the shifts!"
 ITA_rome_was_not_build_in_a_day:5 "Rome Wasn't Built in a Day."
 ITA_rome_was_not_build_in_a_day_desc:5 "Construction research effort to improve transportation and build quality in the private sector."
 ITA_expand_the_industries:5 "Expand the Industrial Base"
 ITA_expand_the_industries_desc:5 "Let's make some room for new buildings."
 ITA_AT:5 "Anti Tank Artillery"
 ITA_AT_desc:5 "Our Artillery is some of the best in the world, as we strive for better Anti-Tank models we should also continue to improve our line artillery"
 hiddentech_ita_art_effect:5 "Enables §HAccurate Artillery§!\n§HMedium Artillery§!\n   Soft Attack: §G+5%§!\n   reliability: §G+5%§!\n   Morale: §G+10%§!\n \n§HLight Artillery§!\n   Soft Attack: §G+5%§!\n   reliability: §G+5%§!\n   Morale: §G+10%§!\n \n§HMountain Artillery§!\n   Soft Attack: §G+5%§!\n   reliability: §G+5%§!\n   Morale: §G+10%§!\n"
 hiddentech_ita_art:5 "Accurate Artillery"
 ITA_TD:5 "Tank Destroyers"
 ITA_TD_desc:5 "It is not enough to just have tanks, we have to be able to best our opponents tanks as well"
 ITA_defend:5 "Defensive Posturing"
 ITA_defend_dec:5 ""
 ITA_black_navy:5 "Black Sea Navy"
 ITA_black_navy_desc:5 "With the Black Sea now open to us it is time for our allies to aid us in control of the oceans"
 ITA_autoblinda:5 "Autoblinda"
 ITA_autoblinda_desc:5 "It's an armored car so also my mother in law can drive it and bump into everything in her path without any problems."
 ITA_ilva:5 "ILVA Bank Subsidizing"
 ITA_ilva_desc:5 "The great crisis was hard also on big industries. The Duce saved ILVA from bankruptcy. Did he pay out of his pocket?"
 ITA_iri:5 "IRI"
 ITA_iri_desc:5 "In 1937 the government made IRI a permanent institute for the develpment of the Italian industries."
 ITA_fight_the_burocracy:5 "Bureaucracy"
 ITA_fight_the_burocracy_desc:5 "The state is everywhere and we have to keep track of everything."
 ITA_sea_warfare:5 "Battaglia Navale"
 ITA_sea_warfare_desc:5 "Colpito e affondato!"
 ITA_ciclone:5 "Ciclone"
 ITA_ciclone_desc:5 "Carriers and Battleships both need destroyers for support."
 ITA_cl:5 "Light Cruisers"
 ITA_cl_desc:5 ""
 ITA_torps:5 "Better Torpedoes"
 ITA_torps_desc:5 "High speed Fiume (whitehead) torpedo which had a slimmer head then usual which was apparently good for an extra 2 knots of speed. The Japanese where so impressed with the design. That they copied it with several of their own torpedoes. Now with 40 more lbs of explosives from 551 lbs (250kg) to 595 lbs (270kg).  Making them a formidable threat to allied ships in the Mediterranean."
 ITA_ca:5 "Heavy Cruisers"
 ITA_ca_desc:5 ""
 ITA_bb:5 "Battleships"
 ITA_bb_desc:5 ""
 ITA_radio:5 "Utilitaria"
 ITA_radio_desc:5 "Small and speedy, it's ideal for the traffic of the frontline!"
 ITA_bonifica:5 "Drain the Swamp"
 ITA_bonifica_desc:5 "The swamp of the Agro Pontino near Rome has been cause of death and suffering for centuries. The Duce is gonna do the impossible!"
 ITA_cinecitta:5 "Cinecittà"
 ITA_cinecitta_desc:5 "In 1937 Cinecittà was founded by Mussolini under the slogan 'Cinema is the most powerful weapon', in the first year 18 films were produced. Amongst those also 'Il Signor Max' by Mario Camerini, the first film with Vittorio de Sica."
 ITA_dux_mea_lux:5 "Dux Mea Lux"
 ITA_dux_mea_lux_desc:5 "After the triumph in Africa Mussolini is untouchable. No one in the Italian political scene can oppose him. "
 ITA_riforma_bancaria:5 "Banking Reform"
 ITA_riforma_bancaria_desc:5 "We must give the state better control of the monetary system. At least this is what the fascists say."
 ITA_balilla:5 "Heroic Tales"
 ITA_balilla_desc:5 "The Italian children are called Balilla in honour of the young martyr killed during the wars for the unification of Italy."
 ITA_marconi:5 "Marconi's Legacy"
 ITA_marconi_desc:5 "Guglielmo Marconi won the Nobel Prize in Physics in 1909 for his studies on the wireless telegraphy. He died the 20th of July 1937 in Rome. Prof. Ugo Tiberio head of the RIEC, the Royal Institute for Electro Communication, following the studies of Marconi developed the radar LINCE: a radar of the parabolic type of 60k range."
 ITA_guidonia:5 "Sperimental Centre of Guidonia"
 ITA_guidonia_desc:5 "The aviation sperimental centre of Guidonia was founded the 31/10/1937, at Guidonia near Rome. Here aerodynamic studies were conducted by the Aeronautica Militare."
 ITA_aeroporti:5 "Aeroporti"
 ITA_aeroporti_desc:5 "In 1936 the military air base Fausto Pecci near Bologna is inaugurated by the Duce. Ryanair soon will have a Roma-Addis Abeba flight for 50 Liras round trip!"
 ITA_beretta:5 "Beretta"
 ITA_beretta_desc:5 "The legendary Italian brand of small firearms Beretta was founded in 1526 when Mastro Bartolomeo Beretta da Guardone sold 185 Archibugios to the Doge of Venezia. It's not a pistol, it's a myth."
 ITA_campioni:5 "Campioni del Mondo"
 ITA_campioni_desc:5 "Winning the Football World Cup is even more important than winning a World War! After the 1934 edition this is already our second triumph! I'm wondering how many years will have to pass before France will win two cups as well..."
 ITA_heavy_fighters:5 "Caccia Pesanti"
 ITA_heavy_fighters_desc:5 "All our fighters (the CR42, the G50 and the MC.202) have the same weapons:2 machine guns of 12.7 mm. We definitely need fighters with more air attack."
 ITA_german_tanks:5 "Carri Tedeschi"
 ITA_german_tanks_desc:5 "They are stylish, they are powerful and they have the radio! I can listen to Frank Sinatra while I fire the cannon!!!"
 ITA_enemigos:5 "Confront Spain"
 ITA_enemigos_desc:5 "If you are not with us then you are against us!"
 ITA_door_to_the_atlantic:5 "Door to the Atlantic"
 ITA_door_to_the_atlantic_desc:5 "With the control of Gibraltar we can expand into the Atlantic."
 ITA_amigos:5 "Befriend Spain"
 ITA_amigos_desc:5 "Spain is already a key player in the mediterranean who can help us bolster our position."
 ITA_join_the_party:5 "Join the Party"
 ITA_join_the_party_desc:5 "The last one who joins the faction pays for the beers!"
 ITA_eyes_on_north_africa:5 "Eyes on North Africa"
 ITA_eyes_on_north_africa_desc:5 "We have earned a prize and now we are going to get it!"
 ITA_claims_on_north_africa_tt:5 "§YVichy France§! exists and controls §YNorthAfrica§!"
 ITA_kalimera:5 "Kalimèra"
 ITA_kalimera_desc:5 "Means 'Good Morning' in Greek. We can create a great coalition! Maybe one day they will call us the PIIGS!"
 ITA_the_new_world:5 "The New World"
 ITA_the_new_world_desc:5 "We are supreme in the old world, now it's time to conquer the new!"
 ITA_infantry_1939_tt:5 "Gain a reinforced §YInfantry Template§!\n"
 ITA_corazzata_brigade_tt:5 "Gain an §YArmoured Brigade Template§!\n"
 ITA_san_marco_template_tt:5 "Gain a §YMarines Template§!\n"
 ITA_folgore_taemplate_tt:5 "Gain a §YParatroops Template§!\n"
 ITA_into_the_black_sea:5 "Into the Black Sea"
 ITA_into_the_black_sea_desc:5 "The Roman Empire held outposts around the black sea, it might be a stretch to make those claims to the league of Nations but we can always try by force!"
 ITA_esploratori_del_deserto:5 "Esploratori del Deserto"
 ITA_esploratori_del_deserto_desc:5 "It's like Rimini but with more sand."
 ITA_yemen:5 "Threaten the Sultanate"
 ITA_yemen_desc:5 "With us at their doorstep, the Sultanate will have no choice but to join our empire"
 ITA_looking_for_oil:5 "Oil expedition"
 ITA_looking_for_oil_desc:5 "The new Roman empire must try to wrestle the grip on the middle east from the old colonial powers!"
 ITA_backdoor_to_russia:5 "Backdoor to Russia."
 ITA_backdoor_to_russia_desc:5 "Persia was a formidable foe in the ancient times, our military advisors think they are easy prey!"
 ITA_far_ally:5 "A Friend of Afghanistan"
 ITA_far_ally_desc:5 "The Russian Bear is huge, we need all the friends we can get"
 ITA_backstab_germany:5 "Backstab Germany"
 ITA_backstab_germany_desc:5 "Now that the Germans are busy fighting the Soviets we can grab a quick victory!"
 ITA_like_napoleon:5 "Bolshevism"
 ITA_like_napoleon_desc:5 "Not Napoleon, not Hitler but Mussolini will conquer Russia!"
 ITA_traditional_support:5 "Support for the Traditionalists" #Support of the Traditionalists
 ITA_traditional_support_desc:5 ""
 ITA_On_to_Africa:5 "Connect Africa"
 ITA_On_to_Africa_desc:5 ""
 ITA_dockbuilder:5 "By Sea"
 ITA_dockbuilder_desc:5 "Transport by sea"
 ITA_rail:5 "By Land"
 ITA_rail_desc:5 "Transport by land"
 ITA_construct:5 "Impresa Pizzarotti"
 ITA_construct_desc:5 "Impresa Pizzarotti & C. S.p.A. was founded in 1910 by Gino Pizzarotti. The company consolidated its position in the construction sector, becoming one of the most important and skilled companies in the country; this came about through the completion of large public and infrastructure works on behalf of both state bodies and the largest private companies in Italy. The company has always targeted ongoing development in the civil works carried out for roads and motorways, civil and military airports, irrigation and hydraulic engineering works, dykes, industrial infrastructure, railway construction, and prison construction work."
 ITA_med_friends:5 "Befriend Syria and Lebanon"
 ITA_med_friends_desc:5 "Although they are under Vichy rule we can use the small nations of Syria and Lebanon to further our aims in the Mediterranean"
 ITA_med_access:5 "Better Access"
 ITA_med_access_desc:5 "If we are to have any hope supporting Lebanon or Syria in any future conflicts we must ensure our troops can land safety"
 ITA_oil_friend:5 "Equip Iraqi Rebels"
 ITA_oil_friend_desc:5 "In the 2nd of May 1941 Iraqis under Rashid Gaylani led a coup d’état against the British Occupiers.\nBeing pro axis and sharing a common enemy should we help them in there struggle for independence from the British crown. If we help them they promise to give us much needed oil for our own war efforts."
