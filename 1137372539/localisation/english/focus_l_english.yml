 GER_kontinentale_ol_desc:5 "The Wehrmacht makes out the bulk of the Axis forces and is in need of Fuel. The Romanian Oilfields are critical the operations of our machines of war. With some economic incentivization, we surely get them to give us a cut of their oil production"
