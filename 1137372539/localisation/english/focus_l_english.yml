 merJOR_Recognize_Peel_Commission_Plan_desc:5 "Our Allies in Britain have come up with a plan for stabilizing Palestine, and would like us to recognize it."
 merJOR_Protest_Balfour_Declaration:5 "Protest Balfour Declaration"
 merJOR_Protest_Balfour_Declaration_desc:5 "The Balfour Declaration, which stipulates that the land of Palestine will be allocated for a future Jewish State is unjust and doesn't take into account the local Arab population!"
 merJOR_Declare_Neutrality:5 "Declare Neutrality"
 merJOR_Declare_Neutrality_desc:5 "Declare Neutrality"
 merJOR_Support_Britain:5 "Support Britain"
 merJOR_Support_Britain_desc:5 "Support Britain"
 merJOR_Invite_More_British_Advisors:5 "Invite More British Advisors"
 merJOR_Invite_More_British_Advisors_desc:5 "Invite More British Advisors"
 merJOR_Protest_Peel_Commission_Plan:5 "Protest Peel Commission Plan"
 merJOR_Protest_Peel_Commission_Plan_desc:5 "Our Masters in Britain have come up with a plan for what they think would stabilize Palestine, but without heeding the complaints of the local Arab population. We cannot allow them to pursue this plan!"
 merJOR_Expel_British_Administration:5 "Expel British Administration"
 merJOR_Expel_British_Administration_desc:5 "The British have occupied our country for far too long, but now they are at peril, so it is our time to break away from them and pursue our own interests, no matter how dangerous that may be. Now is the time for action! NOTE: This will likely make Britain declare war on us. We better have enough allies for such a war."
