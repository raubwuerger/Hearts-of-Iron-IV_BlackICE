 SPR_decree:5 "Has enacted the Unification Decree"
 go_there:5 "§YYou are free to shape the politics of the country.§"
 SPR_azana:5 "Azana's Army Reform"
 SPR_azana_desc:5 "We must finish the great reform of the Spanish Army, replacing the old, incompetent generals with young, dynamic ones. It could be a dangerous move, but it's worth the risk."
 SPR_noref:5 "Abolish Azana's Reform"
 SPR_noref_desc:5 "The Azana's reforms are an offense for the Army. We should let the high command renew itself."
 SPR_arm1:5 "Reinforce The Internal Police"
 SPR_arm1_desc:5 "Our country is plundged with chaos and violence, and our authority is dissapearing. We should reinforce all the police corps to ensure they keep order."
 SPR_arm2:5 "Increase Military Funding"
 SPR_arm2_desc:5 "Our army is very poorly funded, and our equipment is very obsolete. We should increase military funds in order to get better equipment."
 SPR_infa:5 "Modernize The Infantry"
 SPR_infa_desc:5 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools availabl"
 SPR_arm3:5 "Artillery Academy Funds"
 SPR_arm3_desc:5 "Artillery is one of the pillars of spanish army, it shouldn't be ignored in our modernization program!"
 SPR_arm4:5 "Renew Officer Corps"
 SPR_arm4_desc:5 "It is time to remodelate our officer corps. New military thinkers shall be promoted, and old guards demoted."
 SPR_arm5:5 "£tech_mod Military Academies"
 SPR_arm5_desc:5 "Following the precedent of the Military Academy of Zaragoza, more military academies should be opened to have better tacticians and leaders."
 SPR_arm6:5 "Battle Simulations"
 SPR_arm6_desc:5 "It is essential to know what tactics are feasible and what tactics are not. This can be archieved conducting large scale war games."
 SPR_arm7:5 "Army Motorization"
 SPR_arm7_desc:5 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 SPR_arm8:5 "Create New Tank Models"
 SPR_arm8_desc:5 "We can no longer rely on foreign lend-leased tanks. We must produce our own models!"
 SPR_arm9:5 "Verdeja Models"
 SPR_arm9_desc:5 "The light-medium Verdeja tanks are looking good, and they are purely spanish. We should focus on them more."
 SPR_arm10:5 "Army Mechanization"
 SPR_arm10_desc:5 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 SPR_nuc:5 "Nuclear Effort"
 SPR_nuc_desc:5 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 SPR_roc:5 "Rocketry Effort"
 SPR_roc_desc:5 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 SPR_nav1:5 "Expand SECN"
 SPR_nav1_desc:5 "The SECN was founded in the early XX century and it gives us excellent services. An expansion of SECN dockyards would be advisable."
 SPR_nav2:5 "Construction Of Navalbases"
 SPR_nav2_desc:5 "To sustain a fleet, we need naval infraestructure, and we are lagging behind in that. We need to build more navalbases!"
 SPR_nav3:5 "Fortify The Baleares"
 SPR_nav3_desc:5 "The Baleares are in danger in case of a naval invasion. We must fortify them."
 SPR_nav4:5 "Fortify The Canarias"
 SPR_nav4_desc:5 "The Canarias are in danger in case of a naval invasion. We must fortify them."
 SPR_nav5:5 "Atlantic Fleet"
 SPR_nav5_desc:5 "We should forget about the Mediterranean, a mere training lake. The Atlantic domination will be our objective!"
 SPR_med:5 "Mediterranean Fleet"
 SPR_med_desc:5 "Spain is a Mediterranean country and the control of this old sea should be our priority. It will be Our Sea!"
 SPR_nav6:5 "Fleet In Being"
 SPR_nav6_desc:5 "There's no need of reinventing the wheel in naval warfare. Conventional surface battles will be the pillar of naval warfare in the years to come."
 SPR_nav7:5 "Trade Interdiction"
 SPR_nav7_desc:5 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 SPR_nav8:5 "Submarine Projects"
 SPR_nav8_desc:5 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 SPR_nav9:5 "Modernize Light Ships"
 SPR_nav9_desc:5 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 SPR_nav10:5 "Modernize Transport Ships"
 SPR_nav10_desc:5 "The naval invasions allow our groud troops to attack behind enemy lines and occupy ungarrisoned cities and factories. To execute them properly, we need better transports."
 SPR_marine:5 "Create The SMIC"
 SPR_marine_desc:5 "The Spanish Marine Infantry Corps will surely help us in getting a bteer control over the mediterranean coasts."
 SPR_para:5 "Proyect SAIC"
 SPR_para_desc:5 "Following the model of the SMIC, the Spanish Aerial Infantry Corps will add an element of surprise to our army."
 SPR_nav11:5 "Battleship Proyects"
 SPR_nav11_desc:5 "In both the Atlantic and the Mediterranean, battleships are a good investment. We should try to build a few."
 SPR_nav12:5 "Carrier Proyects"
 SPR_nav12_desc:5 "Modern battle fleets will be centered on aircraft carriers. The supremacy of air power over ships was demonstrated by the Americans back in 1921!"
 SPR_naval_av2:5 "Advanced Aereo-Naval Operations"
 SPR_naval_av2_desc:5 "We will continue pursuing naval aviation and carriers to fully integrate our airforce and our navy."
 SPR_av1:5 "Revitalize IBERIA"
 SPR_av1_desc:5 "The air company IBERIA has to be revitalized to ensure the strength of our civilian airlines."
 SPR_casa:5 "Invest in CASA"
 SPR_casa_desc:5 "We must invest in our military air company Construcciones Aereonáuticas S. A. That will give us an air production boost."
 SPR_lape:5 "Expand LAPE"
 SPR_lape_desc:5 "It's very important to expand Líneas Aéreas Postales Españolas, to strenghten connection between our cities, helping our economy."
 SPR_seize:5 "Seize Civilian Planes"
 SPR_seize_desc:5 "We are at war with the enemies of the Spanish People! We will seize civilian planes for military uses, that will ensure our control of the skies!"
 SPR_bomberfoc1:5 "Bomber Focus"
 SPR_bomberfoc2:5 "Bomber Focus"
 SPR_fighterfoc1:5 "Fighter Focus"
 SPR_fighterfoc2:5 "Fighter Focus"
 SPR_av2:5 "Focus On Fighters"
 SPR_av2_desc:5 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 SPR_av3:5 "Focus On Bombers"
 SPR_av3_desc:5 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 SPR_heavy_fighter:5 "Improve Heavy Fighters"
 SPR_heavy_fighter_desc:5 "Our Heavy Fighters must be able to support the more vulnerable bomber airplanes. This requires heavier armament and longer range at the cost of some speed."
 SPR_naval_av:5 "Air-Sea Operations"
 SPR_naval_av_desc:5 "Enemy fleets shouldn't be safe from the strikes of our fearsome airforce!"
 SPR_cas:5 "Close Air Support"
 SPR_cas_desc:5 "A modern army needs support from vehicles not only on the ground, but also in the air"
 SPR_av4:5 "Improve Pilot Training"
 SPR_av4_desc:5 "We may have modern planes, but if they are managed by incompetent pilots they will end up in flames. We need to avoid this situations."
 SPR_av5:5 "New Air Doctrines"
 SPR_av5_desc:5 "Air combat has changed from the Great War, and out tactics and doctrines should do so."
 SPR_av6:5 "Airforce Academies"
 SPR_av6_desc:5 "Found specific pilot academies all around Spain, to allow us to have better pilots and air tactics."
 SPR_Conversion:5 "Takeover of Civilian Factories"
 SPR_Conversion_desc:5 "In times of war, a government can take extreme measures to support the war effort. One of those measures is to take control of civilian factories and convert them into military factories."
 SPR_Conversion_short_desc:5 "Takeover"
 SPR_Mil:5 "Develop New Doctrines"
 SPR_Mil_desc:5 "If we are to be a formidable force, we must develop our land doctrines as to not fall behind everyone else."
 SPR_Mil_short_desc:5 "Develop Doctrines"
 SPR_Equipment:5 "Equipment Effort"
 SPR_Equipment_desc:5 "Let's improve our infantry equipment and artillery pieces."
 SPR_Equipment_short_desc:5 "Equipment Effort"
 SPR_Expand:5 "Expand Officer Corps"
 SPR_Expand_desc:5 "Let's expand our officer corps. Perhaps if we bring in a new generation of young officers into the General Staff, we could develop new doctrines for our army."
 SPR_Expand_short_desc:5 "Expand Officer"
 SPR_Mot:5 "Motorize our Army"
 SPR_Mot_desc:5 "A motorized army will be much more effective in encircling the enemy and capturing territory. Perhaps we should develop such an army."
 SPR_Mot_short_desc:5 "Motorize"
 SPR_Mech:5 "Mechanization Effort"
 SPR_Mech_desc:5 "We can push the mobility of our army even further, by giving out troops extra protection through mechanized infantry vehicles."
 SPR_Mech_short_desc:5 "Mechanization Effort"
 SPR_Doctrine:5 "Develop New Doctrines"
 SPR_Doctrine_desc:5 "We must ensure that our military doctrines stay up to date. Perhaps we can even develop certain doctrines ahead of our enemies."
 SPR_Doctrine_short_desc:5 "Develop Doctrines"
 SPR_Doc_Bonus_2:5 "Artillery Research"
 SPR_Doc_Bonus_2_desc:5 "Our experiences with building forts show that we will need larger artillery pieces and more powerful anti-tank guns if we are to pierce enemy fortifications."
 SPR_Doc_Bonus_2_short_desc:5 "Artillery Research"
 SPR_Domestic_Tanks:5 "Domestic Tank Designs"
 SPR_Domestic_Tanks_desc:5 "We can develop our own armoured designs. While they may not be as advanced as the ones which the major military powers develop, they will at least be Spanish!"
 SPR_Domestic_Tanks_short_desc:5 "Domestic Tanks"
 SPR_Foreign_Tanks:5 "Foreign Tank Designs"
 SPR_Foreign_Tanks_desc:5 "We are on friendly terms with a nation which produces powerful tanks. If we can persuade one of our friends to assist us in developing a new tank, we will end up with a much more advanced design than what our designers could come up with by themselves."
 SPR_Foreign_Tanks_short_desc:5 "Foreign Tanks"
 SPR_Doc_Wep:5 "Standardization of Weapons and Doctrines"
 SPR_Doc_Wep_desc:5 "We should standardize our weapons and doctrines, to ensure that we plan and train to use our most modern weapons while also preparing for weapons of the future. This will make it easier for us to develop new tactics and doctrines for our army."
 SPR_Doc_Wep_short_desc:5 "Standardization"
