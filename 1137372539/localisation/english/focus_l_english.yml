 GRE_lessons_learned_desc:0 ""
 GRE_navy_tech:0 "£tech_mod Naval Research"
 GRE_navy_tech_desc:0 ""
 GRE_navigate_the_political_crisis:0 "Navigate the Political Crisis"
 GRE_navigate_the_political_crisis_desc:0 "A power struggle between the nationalists, republicans and communists is underway, the volotile political situation requires attention from the King"
 GRE_civil_engineer_plans:0 "Civil Engineer Plans"
 GRE_civil_engineer_plans_desc:0 "Our national industries and infrastructure are about to undergo a major transformation, we have to be prepared"
 GRE_metaxas_as_defence_minister:0 "Appoint Metaxàs as Defence Minister"
 GRE_metaxas_as_defence_minister_desc:0 "The old general will act as a powerful mediator and hopefully take control of the situation"
 GRE_greek_general_staff:0 "Summon the Hellenic General Staff"
 GRE_greek_general_staff_desc:0 "The Hellenic Genreral Staff has served us well in the balkan wars, WWI and the Greco-Turkish War. They are now called to do so again" 
 GRE_plan_of_papagos:0 "Adopt Papàgos' Plan"
 GRE_plan_of_papagos_desc:0 "Adopt the defensive plans of the traditional, but clever Field Marshal Aléxandros Papàgos"
 GRE_plan_of_tsolakoglou:0 "Adopt the Tsolàkoglou strategy"
 GRE_plan_of_tsolakoglou_desc:0 "Tsolàkoglou is a brilliant theorist that looks to modernise the Greek army and bring tanks into the fold"
 GRE_defence_of_the_macedonia_and_thrace_sectors:0 "Defence of Macedonia and Thrace"
 GRE_defence_of_the_macedonia_and_thrace_sectors_desc:0 "We need to prepare a plan to defend ourselves against Bulgaria"
 GRE_modern_firearms:0 "E.P.K Pyrkal Submachinegun"
 GRE_modern_firearms_desc:0 "Modernisation of our gun stockpile is in order"
 GRE_motorisation_of_the_army:0 "Motorisation of the Army"
 GRE_motorisation_of_the_army_desc:0 "Mobility is Key"
 GRE_hellenic_tank_program:0 "Hellenic Tank Program"
 GRE_hellenic_tank_program_desc:0 "Development of tanks is the key to a modern army"
 GRE_the_HRAF:0 "Update the H.R.A.F"
 GRE_the_HRAF_desc:0 "Update the Hellenic Royal Air Force. We need control of the skies"
 GRE_underdog_strategy:0 "The Underdog Strategy"
 GRE_underdog_strategy_desc:0 "we cannot hope to defeat the Regia Autonautica, but we will give them a bloody nose"
 GRE_establish_fighter_command:0 "Establish Fighter Command"
 GRE_establish_fighter_command_desc:0 "our reliable Polish biplanes will be ready to respond to any provocation"
 GRE_elliniko_airport_construction:0 "Construct the Ellinikó Airport"
 GRE_elliniko_airport_construction_desc:0 "Construct the Ellinikó Airport to upgrade the Athenian air connections"
 GRE_build_a_bomber:0 "Build a Bomber"
 GRE_build_a_bomber_desc:0 "If we Build a Bomber, we should be able to reach Rome"
 GRE_greek_merchant_marine:0 "The Greek Merchant Marine"
 GRE_greek_merchant_marine_desc:0 "our Merchant Marine is unmatched by anyone in the Agean"
 GRE_mega_to_tis_thalassis_kratos:0 "Méga to tis thalássis Krátos"
 GRE_mega_to_tis_thalassis_kratos_desc:0 "The great Maritime state, Greece has expirience in its own seas"
 GRE_hit_and_run_tactics:0 "Hit and Run Tactics"
 GRE_hit_and_run_tactics_desc:0 "We might hont be able to defeat the Regia Marina, but we will give them headaches if they dare challenge us"
 GRE_upgrade_the_averoff:0 "Upgrade the Averof"
 GRE_upgrade_the_averoff_desc:0 "Upgrade the Averof Armoured Cruiser, the great jewel of the Hellenic Royal Navy"
 GRE_aetos_class_destroyers:0 "Aetos Class Destroyers"
 GRE_aetos_class_destroyers_desc:0 "Destroyer upgrades are in order, we have to protect ourselves"
 GRE_public_works_projects:0 "Public Works Projects"
 GRE_public_works_projects_desc:0 "Construction always fed they poor in Greece, it shall do so again"
 GRE_eleusina_dockyard:0 "Revive the Eleusína Dockyard"
 GRE_eleusina_dockyard_desc:0 "The Eleusína Docks will have to get buisy again"
 GRE_athens_salonica_railway:0 "Athens Salonica Railway"
 GRE_athens_salonica_railway_desc:0 "connect our two major cities with a new railway"
 GRE_pyrkal_deal:0 "Make a deal with Pyrkal"
 GRE_pyrkal_deal_desc:0 "Make a deal with the E.P.K Pyrkal Arms manufacturer"
 GRE_create_elbo:0 "Create ELBO"
 GRE_create_elbo_desc:0 "Create the Hellenic State Arms Manufacturer"
 GRE_small_arms_factories:0 "Small Arms Factories"
 GRE_small_arms_factories_desc:0 "Small Arms Factories are the key to equip the Greek Army"
 GRE_national_labour_service:0 "National Labour Service"
 GRE_national_labour_service_desc:0 "Establish the National Labour Service, we can give work to all poor without communist unions"
 GRE_state_corporatism:0 "State Corporatism"
 GRE_state_corporatism_desc:0 "State Corporations will be the catalyst to our progress"
 GRE_fund_the_university_of_athens:0 "£tech_mod Fund The Athens Polytechnic University"
 GRE_fund_the_university_of_athens_desc:0 "The Athens Polytechnic University has a pedigree of great research, we must support them"
 GRE_safety_standards:0 "New Construction Safety Standards"
 GRE_safety_standards_desc:0 "New Construction Safety Standards are the key to productivity"
 GRE_end_the_depression:0 "End the Ifesi"
 GRE_end_the_depression_desc:0 "The depression will limit Greek buisness no more!"
 GRE_greek_tobacco_exports:0 "Greek Tobacco Exports"
 GRE_greek_tobacco_exports_desc:0 "Greek Tobacco Exports will bring in new capital"
 GRE_state_employment:0 "State Employment"
 GRE_state_employment_desc:0 "Metaxás Plans to feed the poor, he things state employment will help"
 GRE_4th_of_august_reigime:0 "4th of August Regime"
 GRE_4th_of_august_reigime_desc:0 "The old General Ioànnis Metaxàs has proclamed a Dictatorship of the people. his grip on power is backed by the army and the king, Greece is at the mercy of the Archigós!"
 GRE_build_the_metaxas_line:0 "Build the Metàxas Line"
 GRE_build_the_metaxas_line_desc:0 "Build the Metaxàs Line to defend thrace and Macedonia from Bulgaria"
 GRE_extend_the_metaxas_line:0 "Extend the Metaxàs Line"
 GRE_extend_the_metaxas_line_desc:0 "Extend the Metaxàs Line to cover the Epirus Sector"
 GRE_greek_mountain_artillery:0 "Cánon de 65 M Pack Artillery"
 GRE_greek_mountain_artillery_desc:0 "It is time to equip our mountaineers"
 GRE_modern_artillerists:0 "Modern Artillerists"
 GRE_modern_artillerists_desc:0 "Modern Artillery is the key to a modern army"
 GRE_british_assistance_in_tank_development:0 "£tech_mod British Assistance in Tank Development"
 GRE_british_assistance_in_tank_development_desc:0 "We have to modernise our tanks, the british will help"
 GRE_evzones:0 "Èvzones"
 GRE_evzones_desc:0 "The Elites of the Greek Soldiers, any enemy that plans on invading will taste the boot of the Èvzone"
 GRE_freedom_or_death:0 "Freedom Or Death!"
 GRE_freedom_or_death_desc:0 "Freedom or Death! To our last breath! Onwards Brothers! For the Glory of Hellas!"
 GRE_lessons_of_kilkis_and_lemnos:0 "Lessons of Kilkis and Eli"
 GRE_lessons_of_kilkis_and_lemnos_desc:0 "The two defining Naval battles of the Balkan wars. We need Battleships!"
 GRE_cult_of_the_admiral_desc:0 "Pávlos Koundouriótis was the rockstar Greek admiral of the Georgios Averof during the balkan wars. This admiral's dedication to the Hellenic Royal Navy is a constant inspiration to our Navy and to the Greek ship builders, we are to rule the Agean Sea!"
 GRE_asfalia:0 "Asfália"
 GRE_asfalia_desc:0 "The Fearsome secret police of the Metaxá Regime, better keep quiet, even the walls have ears"
 GRE_YRE_broadcasts:0 "YRE Broadcasting"
 GRE_YRE_broadcasts_desc:0 "YRE Broadcasts support out king, they also teach us lessons about ellectronic engineering"
 GRE_imprison_the_communists:0 "Imprison the Communists"
 GRE_imprison_the_communists_desc:0 "Treason against the King and Country will not be tollerated! Communist agitators will be sent to prison or exhile!"
 GRE_prohibit_strikes:0 "Prohibit Strikes"
 GRE_prohibit_strikes_desc:0 "The Regime will take care of workers, strikes are not needed" 
 GRE_establish_the_EON:0 "Establish the E.O.N"
 GRE_establish_the_EON_desc:0 "We have established the National Youth Organisation, this organisation will serve to educate our children and teens about the values of Metaxas and the 4th of August Regime. These youths will make great workers and if need be, soldiers"
 GRE_create_the_IKA:0 "Create the I.K.A"
 GRE_create_the_IKA_desc:0 "The National Insurance Organisation to support our workers"
 GRE_labour_protections:0 "Labour Protections"
 GRE_labour_protections_desc:0 "Labour Protections are needed to protect our workers"
 GRE_debt_relief:0 "Debt Relief"
 GRE_debt_relief_desc:0 "Debt relief will help the struggling families and peasants of Greece"
 GRE_social_security:0 "Social Security"
 GRE_social_security_desc:0 "Social Security is the work of the I.K.A, these programms are proving popular"
 GRE_strengthen_the_crown:0 "Strengthen The Crown"
 GRE_strengthen_the_crown_desc:0 "Strengthen The Crown, is strengthening the country"
 GRE_public_re_education:0 "Public Re-education"
 GRE_public_re_education_desc:0 "Public Re-education of our poeple. We will teach the ideals of the 4th of August Regime"
 GRE_continue_the_struggle_from_crete:0 "Evacuate the Government to Crete"
 GRE_continue_the_struggle_from_crete_desc:0 "The mainland can no longer be held, we have been defeated by technologically and numerically superior Axis forces. Evacuate the remnants of our army and the government to Heraklion. We will make our last stand in Crete!"
 GRE_AERA:0 "AERA!"
 GRE_AERA_desc:0 "Brothers! Fix bayonets! Dia tis Lónghis! AERA!"
 GRE_fund_the_HRN:0 "Fund The H.R.N"
 GRE_fund_the_HRN_desc:0 "Fund the Hellenic Royal Navy"
 GRE_OXI:0 "OXI!"
 GRE_OXI_desc:0 "NO! we shall not let the Italians move in to our country without a fight, 'OXI' was the answer to the Italian ultimatum. If worse comes to worst and we lose our mainland, Crete is were we make our last stand"
 GRE_tackle_the_italian_threat:0 "Tackle the Italian Threat"
 GRE_tackle_the_italian_threat_desc:0 "Italian agression will be met with determination"
 GRE_upgrade_the_mannlicher1903:0 "Upgrade the Mannlicher 1903"
 GRE_upgrade_the_mannlicher1903_desc:0 "Upgrade the Mannlicher 1903, it has served us well, but we have to move on"
 GRE_defence_of_the_epirus_sector:0 "Defence of the Epirus Sector"
 GRE_defence_of_the_epirus_sector_desc:0 "We need a cohesive plan to defend ourselves in the case italy invades through albania"
 GRE_thrid_hellenic_civilisation:0 "Third Hellenic Civilisation"
 GRE_thrid_hellenic_civilisation_desc:0 "Third Hellenic Civilisation, the Vision of Metaxas is Complete!"
 GRE_establish_the_cairo_government:0 "Establish the Cairo Government"
 GRE_establish_the_cairo_government_desc:0 "Our country has been defeated. The Greek Government, along with some soldiers and refugees has reached alexandria and established itself in Cairo. With British help, we will continue the struggle, until final Victory. Méhri tis Telikís Níkis!, long live Hellas!"
 GRE_greek_armed_forces_in_the_middle_east:0 "The H.A.F in the Middle East"
 GRE_greek_armed_forces_in_the_middle_east_desc:0 "Establish The Hellenic Armed Forces in the Middle East in order to continue the struggle from exile. All free Greeks are called to serve!"
 GRE_greek_partisans:0 "Antártes"
 GRE_greek_partisans_desc:0 "Greek Guerillas, the self proclamed Antártes, will cooperate with the British in order to sabotage the occupiers. The Axis soldiers opressing the Greek civilians better sleep with one eye open..."
 GRE_supperior_planning:0 "Superior Planning"
 GRE_supperior_planning_desc:0 "Aléxandros Papàgos believes that a good plan is how you win a war"
 GRE_artillery_modernisation:0 "Artillery Modernisation"
 GRE_artillery_modernisation_desc:0 "Modern artillery and AA is going to be needed in the near future"
 GRE_mechanised_corps:0 "Mechanised Corps"
 GRE_mechanised_corps_desc:0 "Mechanised Corps will reinforce our tank army"
 GRE_british_arms_assitance:0 "British Arms Assistance"
 GRE_british_arms_assitance_desc:0 "The British will hopefully help us aleviate the problems we are expiriencing with ammunition sortages"
 GRE_british_log_assitance:0 "British Logistical Assistance"
 GRE_british_log_assitance_desc:0 "A dire shortage of transport vechiles can only be solved by aid from the British"
 GRE_british_medical_assitance:0 "British Medical Assistance"
 GRE_british_medical_assitance_desc:0 "Field hospitals and medics are out of vital supplies"
 GRE_reorganise_the_cretan:0 "Reorganise the Cretan 5th Division"
 GRE_reorganise_the_cretan_desc:0 "Crete needs an effective Greek Defence Force"
 GRE_assist_the_EAM:0 "Assist the EAM"
 GRE_assist_the_EAM_desc:0 "The Greek Communist party has, independently of the government, waged a very effective guerilla war through its armed wing, the National Liberation Front, the EAM!"
 GRE_fund_the_EDES:0 "Fund the EDES"
 GRE_fund_the_EDES_desc:0 "Former republican General Napoleon Zervas is leading a resistance organisation, we should support him"
 GRE_British_SOE:0 "British S.O.E"
 GRE_British_SOE_desc:0 "The British S.O.E will support the Greek partisans and help them organise"
 GRE_gorgopotamos_bridge:0 "Gorgopotamos Bridge Sabotage"
 GRE_gorgopotamos_bridge_desc:0 "Its time to blow that bridge to kingdom come"
 GRE_Polemos:0 "O Polemos mas sinehizetai!"
 GRE_Polemos_desc:0 "An exerpt from the last message of the Athens Radio Station: 'Greeks, hold your spirits high. Our war goes on! And it will go on, until our final victory. Long Live the Nation of the Greeks'"
 GRE_deal_with_mutinies:0 "Deal With Mutinies"
 GRE_deal_with_mutinies_desc:0 "Arrest these troublemakers, we can't afford insubordination in this trying time"
 GRE_third_mountain:0 "3rd Mountain Brigade"
 GRE_third_mountain_desc:0 "New Politically reliable soldiers will carry us to victory"
 GRE_italy_invasion:0 "Italian invasion preparations"
 GRE_italy_invasion_desc:0 "We shall land with American Help and crush the Italian menace"
 GRE_efoplistes:0 "Efoplistes"
 GRE_efoplistes_desc:0 "The rich Greek shipping magnates 'Efoplistes' are helping our country with donations in these hard times"
 GRE_indian_ocean_patrols:0 "Indian Ocean Patrols"
 GRE_indian_ocean_patrols_desc:0 "If we cant keep up with the british navy in the mediterranian, we will help in the Indian Ocean"
