 SPR_Industry_focus:5 "Post-War Recovery"
 SPR_Industry_focus_desc:5 "The recent war has decimated our industry and our economy. We need to rebuild and recover in order to become an important nation once again."
 SPR_Industry_focus_2:5 "Rebuild The Interior"
 SPR_Industry_focus_2_desc:5 "The agricultural regions of internal Spain were already underdeveloped when the war started. The conflict has only worsened their economical situation, something that must be corrected."
 SPR_retake_mor:0 "Retake Morroco"
 SPR_retake_mor_desc:0 ""
 SPR_ind_3:5 "Rebuild The North"
 SPR_ind_3_desc:5 "The Northern regions of Spain were very industrialized before the war, but the intense fighting has damaged or destroyed a lot of factories. Let's start working!"
 SPR_ind_4:5 "Rebuild The Coast"
 SPR_ind_4_desc:5 "The castal regions were badly damaged during the war, and, as one our main economic sources, it must be rebuilt as soon as possible."
 SPR_ind_5:5 "Rebuild Northern Railways"
 SPR_ind_5_desc:5 "In northern Spain lies the Basque steel and industry, the Asturian mines and the Galician naval bases. It must be reconnected to improve our economy."
 SPR_ind_6:5 "Rebuild Eastern Railways"
 SPR_ind_6_desc:5 "The East is where our most important cities and ports lie. We must rebuild its railways to help the region's development."
 SPR_oil:5 "Oil Refineries"
 SPR_oil_desc:5 "Our country is not very rich in oil, a fact that make us depend from oil imports. We should pursue auto-sufficiency in oil supply building some oil refineries."
 SPR_res_1:5 "Rationing"
 SPR_res_1_desc:5 "This are hard times, and we can't allow illegal accumulation of food. Our people will not starve."
 SPR_res_2:5 "Rebuild Spain"
 SPR_res_2_desc:5 "The Spanish industry has been very badly damaged during the war. We will rebuild it!"
 SPR_res_3:5 "Spain Is Rebuilt"
 SPR_res_3_desc:5 "After so many hard work, our precious nation has recovered from the civil war. Although its consequences in the population still remain, the industry has finally recovered."
 SPR_Research:5 "£tech_mod Refill Our Universities"
 SPR_Research_desc:5 "The war and the subsequent political 'applications of the law' have left many university teachers spots free. We should refill them and improve our education."
 SPR_slot2:5 "£tech_mod Military Science Funds"
 SPR_slot2_desc:5 "We should create an special Military Science Fund to pursue better technologies."
 SPR_steel:5 "Basque Steel"
 SPR_steel_desc:5 "We should improve our steel production, specially in the Basque Country and Navarre that is where a lot of our production lies."
 SPR_tungsten:5 "Expand Tungsten Mines"
 SPR_tungsten_desc:5 "Galicia, along with Portugal is full of tungsten that the other powers ( or ourselves ) will need for vehicle construction. We should expand its mines so we can benefit from its trade."
