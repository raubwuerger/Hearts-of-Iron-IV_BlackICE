 IEA_Horse_effort_desc:5 ""
 #Airforce
 IEA_aviation_effort:5 "Aviation Effort"
 IEA_aviation_effort_tt:5 "Not enough building slots for §YAir Base§!"
 IEA_aviation_effort_desc:5 "Nowhere are technological advances more rapid than in aerial warfare. Aviation is a subject that any modern nation must master."
 IEA_Linea:5 "Linea dell'Impero"
 IEA_Linea_desc:5 "The Imperial Line (Italian Linea dell'Impero or Linea Imperiale) was a flight route of the Italian national airline Ala Littoria during the Fascist era. It was the longest route in the Italian colonial empire in Africa and \"the jewel in Ala Littoria's crown\". It connected Rome with Benghazi (Libya), Asmara (Eritrea), Addis Abeba (Ethiopia) and Mogadishu (Somalia). It carried passengers and mail"
 IEA_fighter_focus:5 "Fighter Focus"
 IEA_fighter_focus_desc:5 "We have not seen the last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 IEA_bomber_focus:5 "Bomber Focus"
 IEA_bomber_focus_desc:5 "When people of the future speak of the horror of today's wars, fire raining down from the skies will prominently feature. We must ensure that those stories are told by our enemies."
 IEA_aviation_effort_2:5 "Aviation Effort II"
 IEA_aviation_effort_2_desc:5 "Further advances in aviation will be necessary to integrate our air force into the other branches of the military."
 IEA_CAS_effort:5 "CAS Effort"
 IEA_CAS_effort_desc:5 "A modern army needs support from vehicles not only on the ground, but also in the air."
 IEA_NAV_effort:5 "NAV Effort"
 IEA_NAV_effort_desc:5 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the water."
#Defenses
 IEA_fort_capital:5 "Defend the Capital"
 IEA_fort_capital_desc:5 "With tension in the world rising we must be ready to defend our seat of power"
 IEA_forts:5 "Fortification Techniques"
 IEA_forts_desc:5 "In the past we could rely on the hostile terrain to defend our borders, but recent advances in warfare mean we must build to protect our borders."
 IEA_Elec_Fort:5 "Electrical Defenses"
 IEA_Elec_Fort_desc:5 "Recent breakthroughs in radio and RADAR will lead the way in our defensive strategies"
 IEA_horn:0 "Listening Horn"
 IEA_horn_desc:0 ""
 IEA_Listen:5 "Detection Focus"
 IEA_Listen_desc:5 "The Key to a good defence is knowing what our opponents are doing, we will actively listen on the airwaves"
 IEA_Hide:5 "Scrambling Techniques"
 IEA_Hide_desc:5 "Safety is found when you can not be found"
 IEA_Walls:5 "Defensive Constructions"
 IEA_Walls_desc:5 "We will build fortifications and armories to defend our land"
 IEA_Walls_ground:5 "Ground Defences"
 IEA_Walls_ground_desc:5 "Its boots on the ground, entrenced and ready that provide the best defence"
 IEA_Walls_Air:5 "Air Defences"
 IEA_Walls_Air_desc:5 "We can not hope to defend our skies with our small airforce, instead we will install defenses on the ground"
