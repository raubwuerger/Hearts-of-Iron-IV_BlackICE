 SIK_army_effort:5 "Army Effort"
 SIK_army_effort_desc:5 "Despite the increasing possibilities given by aerial and naval warfare, ground combat will still be key in tomorrow's wars. With the correct preparations, we can avoid reliving the hell of the trenches."
 SIK_equipment_effort:5 "Equipment Effort"
 SIK_equipment_effort_desc:5 "The limits for which equipment that can be carried by our infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 SIK_motorization_effort:5 "Motorization Effort"
 SIK_motorization_effort_desc:5 "Mobility and protection are crucial in getting our infantry into and out of the field safely. Focusing on these areas will allow us to improve more quickly."
 SIK_engines: "Domestic Engines"
 SIK_engines_desc: ""
 SIK_doctrine_effort:5 "Doctrine Effort"
 SIK_doctrine_effort_desc:5 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 SIK_equipment_effort_2:5 "Equipment Effort II"
 SIK_equipment_effort_2_desc:5 "We will continue our efforts to ensure our infantry and support troops are equipped with the best possible equipment of our time."
 SIK_mechanization_effort:5 "Mechanization Effort"
 SIK_mechanization_effort_desc:5 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 SIK_special_forces:5 "Special Forces"
 SIK_special_forces_desc:5 "We have need of elite specialist forces; mountain troops and paratroopers should be our priority."
 SIK_fighter_focus:5 "Fighter Focus"
 SIK_fighter_focus_desc:5 "We have not seen the last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 SIK_bomber_focus:5 "Bomber Focus"
 SIK_bomber_focus_desc:5 "When people of the future speak of the horror of today's wars, fire raining down from the skies will prominently feature. We must ensure that those stories are told by our enemies."
 SIK_aviation_effort_2:5 "Aviation Effort"
 SIK_aviation_effort_2_desc:5 "Further advances in aviation will be necessary to integrate our air force into the other branches of the military."
 SIK_CAS_effort:5 "CAS Effort"
 SIK_CAS_effort_desc:5 "A modern army needs support from vehicles not only on the ground, but also in the air."
