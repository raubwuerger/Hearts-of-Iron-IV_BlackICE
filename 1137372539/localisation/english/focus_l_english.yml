# FRA Focuses
FRA_1936_election_crisis:0 "CRISIS: 1936 Elections"
 FRA_1936_election_crisis_desc:0 "The 1936 Legislative Elections were among the most tumultuous in all of French history. Record numbers of candidates vied for power, with over a thousand candidates coming from just the Seine Department. With a frightening rise in political violence, and radical parties growing rapidly in power, the 1936 elections would be the ultimate test for the Third Republic.\n\nThe Popular Front (Front Populaire), a loose-knit coalition of different leftist political parties, narrowly won the election. However, the Popular Front didn't win enough seats in the Senate to make their own majority. In order to create a stable government, the Popular Front sided with the French Communists to form a majority."
 FRA_democratic_gov:0 "Maintain Conservative Government"
 FRA_democratic_gov_desc:0 " "
 FRA_arrest_union_leaders:0 "Arrest Union Leaders"
 FRA_arrest_union_leaders_desc:0 "The labor unions have crossed the line and we must deal with them. We will arrest the leaders of the larger unions. This will undoubtably enrage the average worker and will prolong the strikes, but if we hold out long enough, we will inevitably win."
 FRA_ban_commie_newspapers:0 "Ban Communist Newspapers"
 FRA_ban_commie_newspapers_desc:0 "L'Humanité along with the other large Communist newspapers are among those responsible for the current strikes. These papers have always criticized our government and divided our people. We must ban these newspapers and keep these dangerous ideas from gaining anymore ground."
 FRA_crush_strikers:0 "Crush the Union Strikers!"
 FRA_crush_strikers_desc:0 "The union strikers are now leaderless and are growing increasingly disorganized. This is our chance to break some of these strikes and start bringing our industries back online. We just need to hold out a bit longer and the rest of the strikes will dissolve as well."
 FRA_deregulate_arms_industry:0 "Deregulate the Arms Industry"
 FRA_deregulate_arms_industry_desc:0 "The French arms industry has been stifled by over-regulation for far too long. French arms companies cannot export weapons to other nations, have suffered from disorganized and ineffective government contracts, and haven’t had the freedom to develop new modern weapons.\n\nOur government is not effective enough to both babysit the arms industry and improve the stagnant economy. If we free the arms industry from these burdensome regulations, we can focus our government on improving the economy."
 FRA_back_to_work:0 "Get France Back to Work"
 FRA_back_to_work_desc:0 "The strikes have finally ended. While this was certainly painful, we have kept the radicals out of the government and we can move forward with rearmament."
 FRA_popular_front:0 "Form the Popular Front"
 FRA_popular_front_desc:0 " "
 FRA_nationalisation_acts:0 "Pass Nationalization Acts"
 FRA_nationalisation_acts_desc:0 "The French arms industry has been stagnant and ineffective for far too long. The world is changing. Germany, Italy, Japan, and the Soviets are rapidly arming themselves for war. We are already dangerously far behind in this newly evolving arms race and we must catch up quickly.\n\nOur army needs new modern equipment as quickly as possible. To that end, we will nationalize the nation’s military industry and assume direct control over our nation’s arms production. We will focus our government’s resources on rearmament – even if the economy suffers as a result."
