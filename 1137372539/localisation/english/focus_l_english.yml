 league_member: " Member State of the §CLeague Of Nations§!"
 generic_focus:5 "National Focus"
 army_effort_desc:5 "Despite the increasing possibilities given by aerial and naval warfare, ground combat will still be key in tomorrow's wars. With the correct preparations, we can avoid reliving the hell of the trenches."
 equipment_effort:5 "Equipment Effort"
 equipment_effort_desc:5 "The limits for which equipment that can be carried by our infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 motorization_effort:5 "Motorization Effort"
 motorization_effort_desc:5 "Mobility and protection are crucial in getting our infantry into and out of the field safely. Focusing on these areas will allow us to improve more quickly."
 doctrine_effort:5 "Doctrine Effort"
 doctrine_effort_desc:5 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 equipment_effort_2:5 "Equipment Effort II"
 equipment_effort_2_desc:5 "We will continue our efforts to ensure our infantry and support troops are equipped with the best possible equipment of our time."
 mechanization_effort:5 "Mechanization Effort"
 mechanization_effort_desc:5 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 doctrine_effort_2:5 "Doctrine Effort II"
 doctrine_effort_2_desc:5 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously re-evaluate our doctrines to reflect this."
 equipment_effort_3:5 "Equipment Effort III"
 equipment_effort_3_desc:5 "Instead of imitating or buying foreign equipment, we should aim to become a world-leader in infantry weapons."
 armor_effort:5 "Armor Effort"
 armor_effort_desc:5 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 special_forces:5 "Special Forces"
 special_forces_desc:5 "We have need of elite specialist forces; mountain troops and paratroopers should be our priority."
 aviation_effort:5 "Aviation Effort"
 aviation_effort_tt:5 "Not enough building slots for §YAir Base§!"
 aviation_effort_desc:5 "Nowhere are technological advances more rapid than in aerial warfare. Aviation is a subject that any modern nation must master."
 fighter_focus:5 "Fighter Focus"
 fighter_focus_desc:5 "We have not seen the last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 bomber_focus:5 "Bomber Focus"
 bomber_focus_desc:5 "When people of the future speak of the horror of today's wars, fire raining down from the skies will prominently feature. We must ensure that those stories are told by our enemies."
 aviation_effort_2:5 "Aviation Effort II"
 aviation_effort_2_desc:5 "Further advances in aviation will be necessary to integrate our air force into the other branches of the military."
 CAS_effort:5 "CAS Effort"
 CAS_effort_desc:5 "A modern army needs support from vehicles not only on the ground, but also in the air."
 rocket_effort:5 "Rocket Effort"
 rocket_effort_desc:5 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take our enemies by surprise."
 NAV_effort:5 "NAV Effort"
 NAV_effort_desc:5 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the water."
 naval_effort:5 "Naval Effort"
 naval_effort_tt:5 "Not enough building slots for §YNaval Dockyards§!"
 naval_effort_desc:5 "The expansion of our navy should be our first priority. Assign all available resources to building new dockyards and expand our research into various new surface ships."
 GER_naval_effort2:5 "Expand Dockyard Facilities"
 GER_naval_effort2_desc:5 "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
 flexible_navy:5 "Flexible Navy"
 flexible_navy_desc:5 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 submarine_effort:5 "Submarine Effort"
 submarine_effort_desc:5 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 cruiser_effort:5 "Cruiser Effort"
 cruiser_effort_desc:5 "Before making forays into advanced battleship research, our smaller cruisers need replacement."
 destroyer_effort:5 "Destroyer Effort"
 destroyer_effort_desc:5 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 landing_effort:0 "Amphibious Assaults"
 landing_effort_desc:0 ""
 capital_ships_effort:5 "Capital Ship Effort"
 capital_ships_effort_desc:5 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 industrial_effort:5 "Industrial Effort"
 industrial_effort_desc:5 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 spy_effort_focus:0 "Esponiage Effort"
 spy_effort_focus_desc:0 ""
 industrial_effort_2:5 "Industrial Effort II"
 industrial_effort_2_desc:5 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 construction_effort:5 "Construction Effort"
 construction_effort_tt:5 "Not enough building slots for §YCivilian Factories§!"
 construction_effort_desc:5 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 power_plant_focus: "Additional Power Plant"
 power_plant_focus_desc: ""
 extra_alu_refinery: "Build a Aluminium Refinery"
 extra_alu_refinery_desc: ""
 farm_focus: "Agriculture Efforts"
 farm_focus_desc: ""
