 SPR_social:5 "Social Assistance"
 SPR_socials:5 "Social Assistance Programme"
 SPR_socials_desc:5 "With people starving in the streets, we must create a social assistance programme to help our population."
 recovered:5 "The Economy has Recovered"
 SPR_revitalize:5 "Economic Revitalization"
 SPR_revitalize_desc:5 "It's time to get Spain out of the Great Depression and become a thriving country once again."
 SPR_ric:5 "Railway Improvement Comission"
 SPR_ric_desc:5 "We can't improve our economy with such a bad railway network. We must improve it."
 SPR_vizcaya:5 "Expand Vizcaya Steel Facilities"
 SPR_vizcaya_desc:5 "We should expand the Vizcaya Steel Works to get steel and industry at the same time."
 SPR_connect:5 "Connect The Cities"
 SPR_connect_desc:5 "It's time to overcome our natural divisions and bind our country together."
 SPR_urb:5 "Support Urbanization"
 SPR_urb_desc:5 "Job and opportunities in big cities should attract more people to them."
 SPR_inversions:5 "International Investors"
 SPR_inversions_desc:5 "We should encourage foreign investors to look to our country, that will improve our industry!"
 SPR_research:5 "£tech_mod University Expansion"
 SPR_research_desc:5 "Expand our universities to allow us to pursue more advanced research projects."
 SPR_galicia:5 "Expand Tungsten Mines"
 SPR_galicia_desc:5 "Galicia, along with Portugal is full of tungsten that the other powers ( or ourselves ) will need for vehicle construction. We should expand its mines so we can benefit from its trade."
 SPR_resources:5 "Oil Refineries"
 SPR_resources_desc:5 "Our country is not very rich in oil, a fact that make us depend from oil imports. We should pursue auto-sufficiency in oil supply building some oil refineries."
 civil_war_avoided:5 "Civil War Avoided"
 SPR_mil_1:5 "Sevillan Ammunition Factory"
 SPR_mil_1_desc:5 "Replace the old Sevillan Ammunition Factory with a new military-industrial complex."
 SPR_mil_2:5 "Madrilenian Military Industry"
 SPR_mil_2_desc:5 "In case of an invasion, our capital must be protected. Instead of building fortifications, we can build military factories to keep the defenders supplied."
 SPR_mil_3:5 "Instalaza S.A."
 SPR_mil_3_desc:5 "Found an infantry weapons producer company to help us with military concerns."
 SPR_mil_4:5 "Military Infraestructure"
 SPR_mil_4_desc:5 "Our roads are in a very bad state and the railway network is not functional. This is terrible for sustaining an army, so we must fix it."
 SPR_radar:5 "RADAR Installations"
 SPR_radar_desc:5 "Adopt the new RADAR technologies will allow us to build RADAR stations and to protect our cities from bombers."
 SPR_air_def:5 "Air Defense"
 SPR_air_def_desc:5 "Our country hasn't adapted to modern warfare. Our main cities, Madrid and Barcelona, are unprotected against air attacks. This has to be inmediately corrected."
 SPR_fort_1:5 "Pyrenees Fortifications"
 SPR_fort_1_desc:5 "We only have two land borders, and Portugal is not going to attack us anytime soon. We should protect the other border."
 SPR_fort_2:5 "Fortify The Protectorate"
 SPR_fort_2_desc:5 "Since we got the Protectorate of Morroco in 1912, other European countries have wanted to conquer it beacause of its rich mines. A fortification line will be a good measure of deterrence."
 SPR_pol1:5 "Public Works"
 SPR_pol1_desc:5 "The Great Depression has risen the unemployment to very high levels. We should make a public works programme, to create employment and improve our country at the same time."
 SPR_pol2:5 "Finish The Agrarian Reform"
 SPR_pol2_desc:5 "The Agrarian Reform, promoted by Manuel Azaña in the first republican biennium, is still incomplete. By continuing applicating it, we will re-distribute a lot of terrains, which will help our population grow."
 SPR_pol3:5 "Free Institution Of Teaching"
 SPR_pol3_desc:5 "The Free Institution of Teaching ( Institución Libre de Enseñanza ) will help us with technological progress and will prevent people from indoctrination."
 SPR_pol4:5 "A Democratic Republic"
 SPR_pol4_desc:5 "The polarization that has been the seal of identity of the Spanish Second Republic has to dissapear. It is time to stabilish a modern liberal democracy. "
 SPR_pol5:5 "Issue Expropiations"
 SPR_pol5_desc:5 "The burgoisie doesn't want to give the workers better conditions, and keeps ignoring the Constitution. Let's expropiate their buisinesses, so we can assure the worker's rights."
 SPR_pol6:5 "Collectivist Ideals"
 SPR_pol6_desc:5 "The power of the spanish proletariat doesn't reside in the individual, but in the whole of them. We shall erradicate the individualist burgoise mentality!"
 SPR_pol7:5 "Stop The Agrarian Reform"
 SPR_pol7_desc:5 "The Agrarian Reform, promoted by Manuel Azaña in the first republican biennium, is still incomplete. This is an opportunity to revoke it and getting rid of its harmful effects."
 SPR_pol8:5 "Centralization of Power"
 SPR_pol8_desc:5 "During the Republic power was divided between the president and the head of government, not to mention the parliament and the autonomous regions. We shall end that, and centralize the structure under our Caudillo!"
 SPR_pol9:5 "National-Catholicism"
 SPR_pol9_desc:5 "Catholicism has always been an element of cohession in Spain. In exchange of some concessions, the church should be wiling to help us in bringing this country together."
 SPR_people:5 "Unite The Trade Unions"
 SPR_people_desc:5 "The unions, divided, are not strong. Together, the unions shall be the voice of the worker in this new regime!"
 SPR_armas:5 "Sindicato Vertical"
 SPR_armas_desc:5 "We have to include the workers in the regime. The new falangist union, Sindicato Vertical, shall be their voice."
 SPR_repression:5 "Political Repression"
 SPR_repression_desc:5 "This can't be tolerated. While we care and work hard for the people, they critizise our government and adopt dangerous ideologies. We have to sacrifice some lives for the good of Spanish people."
 SPR_ap_army:5 "Unaligned Military"
 SPR_ap_army_desc:5 "The military has been influenciated by right and left-wing elements since 1931. This has to change. Promoting officers looking at their military capabilities and not their political affiliation will make our army more professional and remove any coup danger."
 SPR_marxist:5 "Collectivist Propaganda"
 SPR_democrat:5 "Moderates On The Rise"
 SPR_agrarian:5 "The Agrarian Reform"
 SPR_worker:5 "Foreign Workers' Support"
 SPR_diplo:5 "Diplomatic Effort"
 SPR_diplo_desc:5 "Spain has long been politically closed, more concerned about internal than external politics. This is about to change. Spain will find its place in the world."
 SPR_fas1: "Occupy Tangiers"
 SPR_fas1_desc:5 "With the world consumed by chaos, we can take advantage of that. Let us seize Tangiers as a preparation for our future empire."
 SPR_fas2: "Spanish-German Ties"
 SPR_fas2_desc:5 "Germany has the same enemies as we do, and helped us in the civil war. We have to pursue much closer relations with them."
 SPR_fas3: "Join Axis"
 SPR_fas3_desc:5 "Germany is asking our help to defeat the bolseviks and the british imperialists. It is our duty to accept."
 SPR_fas4: "Fascism in Portugal"
 SPR_fas4_desc:5 "Although the Salazar regime is catholic and sent us the 'Viriatos', it doesn't seem to cooperate. We have to replace it with a more... friendly regime."
 SPR_fas5: "The Southern Axis"
 SPR_fas5_desc:5 "Germany is too focused on the Lebensraum, and it wants to peace with the UK. This is unacceptable. We should create another patriotic alliance, to defeat the british and their evil colonialism."
 SPR_fas6: "Invite Italy"
 SPR_fas6_desc:5 "Italy is one of the prime contenders of the UK, specially in Egypt, Somaliland and Malta. They'll probably be wiling to join us in our crusade."
 SPR_fas7: "Invite Venezuela"
 SPR_fas7_desc:5 "Venezuela has a patriotic and stable government, and it borders some british colonies. Our offer won't be unnoticed by them."
 SPR_fas8: "Demand Gibraltar"
 SPR_fas8_desc:5 "We can't tolerate anymore this national offense! Gibraltar español!"
 SPR_fas9: "Unify Iberia"
 SPR_fas9_desc:5 "As cooperation with Portugal seems impossible, we must persuade them is another way. Unifying the peninsula will bring strength to our great nation."
 SPR_fas10: "North African Claims"
 SPR_fas10_desc:5 "The treaty of 1912 was an offense. As the king of Italy said, Spain was left with the poorest part of Morroco. With France weakened, we can try to take what is ours."
 SPR_fas11:5 "Demand Rousillon"
 SPR_fas11_desc:5 "Catalonia is Spain, and that includes northern Catalonia. We must take back Perpignan from the evil french!"
 SPR_fas12:5 "The Blue Division"
 SPR_fas12_desc:5 "Germany is fighting the evil communists and the corrupt liberals and we are here doing nothing. We should send a small volunteer group to help in their crusade."
 SPR_bul:5 "Invite Bulgaria"
 SPR_bul_desc:5 "Although Bulgaria is not a big enemy of the UK, we can use italian influence over them to add them to our faction."
 SPR_per:5 "Alliance With Peru"
 SPR_per_desc:5 "We must increase our influence in South America, as they are our cultural brothers and they have some valuable resources. Peru should benefit from an alliance with us"
 SPR_greece:5 "Partition Greece"
 SPR_greece_desc:5 "With Italy and Bulgaria with us, the greeks are surrounded. We can use our old claims over the duchy of Athens to grab it, along with the islands, and let Italy and Bulgaria take the rest."
 SPR_neutral:5 "Change Direction"
 SPR_neutral_desc:5 "It seems that Germany is not doing as well as we thought. Lucky us, we can still refuse to compsomise with them."
 SPR_malta:5 "Demand Malta"
 SPR_malta_desc:5 "We must expel the british from the Mediterranean! If the italians can't do it, we must expel them ourselves!"
 SPR_dem1:5 "Condemn Germany"
 SPR_dem1_desc:5 "Recent german actions have shown that they are a dangerous dictatorship. We must cut all our ties with them."
 SPR_dem2:5 "Join Allies"
 SPR_dem2_desc:5 "The alliance led by the United Kingdom has become the main opposer to fascist Germany. We must contribute to make the world safer."
 SPR_dem3:5 "Italian Territorial Promises"
 SPR_dem3_desc:5 "Italy has sided with the fascists. With the appropiate words, we can obtain the italian islands when we win the war."
 SPR_dem4:5 "Distance From Britain"
 SPR_dem4_desc:5 "The British just want to preserve their Empire, and we won't justify their colonialism with an alliance. We will seek our own way."
 SPR_dem5:5 "Approach France"
 SPR_dem5_desc:5 "France is a true democratic country, with a long-time republican tradition and a strong military. We should try to befriend them."
 SPR_dem6:5 "The New Entente"
 SPR_dem6_desc:5 "We should try to form an European Alliance to protect ourselves against the germans and italians. France and the Benelux should be in it, of course."
 SPR_net:5 "Approach the US"
 SPR_net_desc:5 "The US are the Home of the Free, and, despite our resentment for the Spanish-American War. they're probably our best option to ally with."
 SPR_dem7:5 "United Nations"
 SPR_dem7_desc:5 "We have to show the US government that Spain is wiling to collaborate in their project: the creation of the United Nations, a new global alliance following the steps of the League of Nations, that will include every democratic country in the world."
 SPR_tech_sh:5 "Technology Sharing"
 SPR_tech_sh_desc:5 "We can't keep our technological knowledges hidden from our allies, so we shall share them. Naturally, we expect them to do the same."
 un_research_name:5 "United Nations Research"
 entente_research_name:5 "Entente Research"
 SPR_anglo:5 "Anglo-Spanish Naval Academy"
 SPR_anglo_desc:5 "We should set up a naval academy with our British allies to pursue new naval doctrines more efficiently."
 SPR_tank_help:5 "British Tank Research"
 SPR_tank_help_desc:5 "It would be a good idea to ask the british for help in the foundation of our new armored corps. They're our allies!"
 SPR_investments:5 "Foreign Investments"
 SPR_investments_desc:5 "To ensure our democracy lasts we need economic stability, and our more powerful allies can easily invest in our vast land to industrialize our country. Let them do it!"
 SPR_neu1:5 "Pursue Neutrality"
 SPR_neu1_desc:5 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 SPR_neu2:5 "Deterrence"
 SPR_neu2_desc:5 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 SPR_soc1:5 "Foreign Worker's Support"
 SPR_soc1_desc:5 "Conquering is an ugly word. By convincing the local workers that we want to 'liberate' them, our annexations will be easier."
 SPR_soc2:5 "Soviet-Spanish Ties"
 SPR_soc2_desc:5 "The Soviet Union helped us in the civil war, and it stands as the defender of the proletarians. We must improve our relations with them."
 SPR_soc3:5 "Join Comintern"
 SPR_soc3_desc:5 "With fascism and capitalism on the rise, the union of all the liberated countries is essential. We must ally with the USSR."
 SPR_soc4:5 "Annex Portugal"
 SPR_soc4_desc:5 "Borders are one of the main socialist enemies. We must start our European unification by annexing our neighbour country."
 SPR_soc5:5 "Demand Gibraltar"
 SPR_soc5_desc:5 "Spanish people has been liberated, but Gibraltarians remain under the capitalist gasp. We have to liberate them too."
 SPR_soc6:5 "Mediterranean Socialist Union"
 SPR_soc6_desc:5 "A broad union of socialist republics in the Mediterranean, following the model of the USSR, would liberate a lot of workers and would be a step forward in the furture world unification."
 SPR_soc7:5 "War Against Fascism"
 SPR_soc7_desc:5 "We have crushed fascism here in Spain, but it would be selfish to let other europeans suffer it. It is time to erradicate fascism!"
 SPR_soc8:5 "Claim Southern France"
 SPR_soc8_desc:5 "Although french communists are strong, the evil burgois governemnt conducts a brutal repression against them. We have to liberate those workers."
 SPR_soc9:5 "Claim Northern Italy"
 SPR_soc9_desc:5 "Italians are starving under fascist Mussolini. Not anymore!"
 SPR_soc10:5 "Claim Greece"
 SPR_soc10_desc:5 "Greece is weak, isolated and has a dictatorship. It seems rip for the taking."
 SPR_one_country:5 "Socialism in One Country"
 SPR_one_country_desc:5 "The dream of a united socialist world can't be archieved by being a mindless warmonger. We must build our utopia here, and the rest of the world will inebitably embrace it."
 SPR_international:5 "Global Revolution"
 SPR_international_desc:5 "We can't stay still while foreign proletarians suffer. Workers of the world, unite!"
 SPR_fund:5 "Fund Foreign Revolutionaries"
 SPR_fund_desc:5 "We must train and fund foreign socialist movements to help the spread of the Revolution!"
 SPR_core:5 "Worker's Nationalism"
 SPR_core_desc:5 "We will make a huge propaganda campaign to show the portuguese that they are a true part of our worker utopia."
 SPR_soviet_res:5 "Soviet Technology Sharing"
 SPR_soviet_res_desc:5 "We must share our technology with our northern comrades, and they will share their in return. A profitable agreement for both parts!"
 SPR_rev_france:5 "Revolution In France"
 SPR_rev_france_desc:5 "The time has finally come. The french communists, trained, funded and armed by us, have informed our high command that they are ready to deliver the final blow to the corrupt burgois government. They only need our approval."
 SPR_restore:5 "Restore the Monarchy"
 SPR_restore_desc:5 "We must destroy the abomination that is the Republic. Spain is, and always will be a monarchy. For God and King!"
 SPR_restore2:5 "Increase Support for the Monarchy"
 SPR_restore2_desc:5 "For God and King!"
 SPR_sovereign:5 "Sovereign Monarch"
 SPR_sovereign_desc:5 "The king doesn't need any help from soldiers or politicians. He will guide Spain alone, like a good old king!"
 SPR_faith:5 "Faith In The King"
 SPR_faith_desc:5 "The king is the father of Spain. He knows what his people need and he always acts accordingly."
 SPR_corporative:5 "State Corporativism"
 SPR_corporative_desc:5 "Both liberalism and communism have failes horribly. We must return to the old economy, a corporativist economy led by the state!"
 SPR_old_values:5 "The Old Values"
 SPR_old_values_desc:5 "Bolshevism and liberalism have attacked the good old catholic values during the Republic, but we will bring them back. For God, King and Country!"
 SPR_values:5 "Old Values"
 SPR_king:5 "Faith in the King"
 SPR_crackdown:5 "Dissident Crackdown"
 SPR_crackdown_desc:5 "It's time to root out the bolsheviks and the liberals that want to destroy our great nation."
 SPR_new_junta:5 "Reorganize The Junta"
 SPR_new_junta_desc:5 "We have to bring new, talented generals to the high command to improve our army."
 SPR_join_allies:5 "Alliance With The UK"
 SPR_join_allies_desc:5 "The fascist are fiercly anti-monarchist and don't let me start on the communists! The allies and the king of Britain represent the old values, and they shall have our king's support."
 SPR_puppet:5 "Puppet Monarch"
 SPR_puppet_desc:5 "The history of Spain is a continued sucession of mistakes made by the Kings and Queens of Spain. The new king won't have any power, but rely on the military to rule."
 SPR_junta:5 "Army Primacy"
 SPR_junta_desc:5 "The Army, the most sacred Institution of Spain, is finally in control of the country. Is the best thing that could happen!"
 SPR_join_axis:5 "Alliance With Germany"
 SPR_join_axis_desc:5 "Germany is the only country fighting agaist the capitalists and the corrupt bolsheviks. We should help them!"
 SPR_iberian_alliance:5 "Iberian Alliance"
 SPR_iberian_alliance_desc:5 "We can't trust external powers. We can rely only in our catholic brothers of Portugal."
 SPR_iberia_res:5 "Iberian Scientific Space"
 SPR_iberia_res_desc:5 "Let's be realistic: Portugal and Spain are not the most advanced countries in the world. We should cooperate to compete with other powers."
 SPR_gibraltar:5 "Demand Gibraltar"
 SPR_gibraltar_desc:5 "Our proud kingdom won't allow to have colonies in our sacred land! Britain out of Iberia!"
 SPR_expand:5 "Expand The Alliance"
 SPR_expand_desc:5 "We can't stay only with Portugal. The latin american countries are our friends and our cultural brothers, so we must strenghten our ties with them."
 SPR_venezuela:5 "Ally Venezuela"
 SPR_venezuela_desc:5 "We'll start our alliance with a patriotic and stable country: Venezuela!"
 SPR_peru:5 "Befriend Peru"
 SPR_peru_desc:5 "Let us increase our alliance with a new member, Peru!"
 SPR_brazil:5 "Approach Brazil"
 SPR_brazil_desc:5 "Brazilians are not spanish-americans, but they share ties with our ally, Portugal. let's try to ally them."
 SPR_argentina:5 "Invite Argentina"
 SPR_argentina_desc:5 "Argentina will be a great addition to our alliance, and we can promise them the Malvinas..."
 SPR_mexico:5 "Befriend Mexico"
 SPR_mexico_desc:5 "Mexico is a country that has suffered a lot in the hands of the USA. We will promise them greatness, and they will surely accept!"
 SPR_revenge:5 "Prepare The Revenge"
 SPR_revenge_desc:5 "It's time for ibero-americans to confront the evil United States, that has oppressed us all for a century!"
 SPR_attack_usa:5 "Revenge 1898"
 SPR_attack_usa_desc:5 "Those Americans invented the Maine explosion and sent our country to 40 years of political instability just to annex Cuba. We will take our revenge, with our ibero-american brothers!"
 monarchy_restored:5 "Monarchy Restored"
