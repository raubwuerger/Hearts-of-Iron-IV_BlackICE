 SOV_mortar_prototype:0 "Mortar Prototypes"
 soviet_focus:5 "Soviet National Focus"
 SOV_finish_five_year_plan:5 "The 2nd Five Year Plan"
 SOV_finish_five_year_plan_desc:5 "The second Five Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West."
 five_year:0 "In the 2nd Five Year Plan"
 SOV_third_five_year_plan:5 "£tech_mod Begin 3rd Five Year Plan"
 SOV_third_five_year_plan_desc:5 "The third five-year plan ran for only 3 years, up to 1941, when Germany invaded the Soviet Union during the Second World War. As war approached, more resources were put into developing armaments, tanks and weapons, as well as constructing additional military factories east of the Ural Mountains. The first two years of the third five-year plan proved to be even more of a disappointment in terms of proclaimed production goals. Still, a reported 12% to 13% rate of annual industrial growth was attained in the Soviet Union during the 1930s. The plan had intended to focus on consumer goods. The Soviet Union mainly contributed resources to the development of weapons, and constructed additional military factories as needed. By 1952, industrial production was nearly double the 1941 level ('Five-Year Plans'). Stalin’s Five-Year Plans helped transform the Soviet Union from an untrained society of peasants to an advanced industrial economy."
 SOV_third_five_year_plan_b:5 "£tech_mod Begin 3rd Five Year Plan"
 SOV_third_five_year_plan_b_desc:5 "The third five-year plan ran for only 3 years, up to 1941, when Germany invaded the Soviet Union during the Second World War. As war approached, more resources were put into developing armaments, tanks and weapons, as well as constructing additional military factories east of the Ural Mountains. The first two years of the third five-year plan proved to be even more of a disappointment in terms of proclaimed production goals. Still, a reported 12% to 13% rate of annual industrial growth was attained in the Soviet Union during the 1930s. The plan had intended to focus on consumer goods. The Soviet Union mainly contributed resources to the development of weapons, and constructed additional military factories as needed. By 1952, industrial production was nearly double the 1941 level ('Five-Year Plans'). Stalin’s Five-Year Plans helped transform the Soviet Union from an untrained society of peasants to an advanced industrial economy."
 SOV_third_five_year_plan_c:5 "£tech_mod Begin 3rd Five Year Plan"
 SOV_third_five_year_plan_c_desc:5 "The third five-year plan ran for only 3 years, up to 1941, when Germany invaded the Soviet Union during the Second World War. As war approached, more resources were put into developing armaments, tanks and weapons, as well as constructing additional military factories east of the Ural Mountains. The first two years of the third five-year plan proved to be even more of a disappointment in terms of proclaimed production goals. Still, a reported 12% to 13% rate of annual industrial growth was attained in the Soviet Union during the 1930s. The plan had intended to focus on consumer goods. The Soviet Union mainly contributed resources to the development of weapons, and constructed additional military factories as needed. By 1952, industrial production was nearly double the 1941 level ('Five-Year Plans'). Stalin’s Five-Year Plans helped transform the Soviet Union from an untrained society of peasants to an advanced industrial economy."
 SOV_novosibirsk:0 "Develop Sibkombain"
 SOV_novosibirsk_desc:0 "In 1929 the 'Sibcombine' enterprise was founded in the city of Novosibirsk, later renamed to 'Sibmetallstroy'.\nIn 1934-1936 in addition to agicultural machinery, plant began to master the production of new items: heating devices, sorting devices, equipment for railway and water transport, spare parts for cars and tractors, textile machines, small and medium-sized engines.\nIt is proposed to expand its range of production with lathes and screw-cutting lathes of models '161' and 'PL-25' and to rename the plant to 'Combine No. 179'."
 SOV_khimavtomatika:0 "£tech_mod KB Khimavtomatika"
 SOV_khimavtomatika_desc:0 "It was proposed that a design bureau was created in Voronezh, which will begin to develop direct fuel injection units for aircraft engines and other liquid propulsion systems."
 SOV_molot_oruzhiye:0 "Vyatskiye Polyany Machine-Building Plant"
 SOV_molot_oruzhiye_desc:0 "In the village of Vyatskiye Polyany, at the facilities of a bobbin-and-reel factory, it was proposed to create a plant producing submachine guns to meet the growing needs of our army in this type of personal weapons."
 SOV_zlatoust:0 "Industrialise Zlatoust"
 SOV_zlatoust_desc:0 "In the mid-1920s, extensive industrial and civil construction began in Zlatoust. In 1929, the construction of the city hospital, the largest in the Urals, was completed. In the same year, a reservoir was built on the Bolshaya Tesma River and the first city water supply system was put into operation. In 1931, ball-bearing steel was smelted at the Zlatoust Metallurgical Plant for the first time in the USSR, and in December 1934, a powerful blooming mill was put into operation - the third in the USSR.\n We should continue to develop the city and expand it's inductrial value. Plans laid for Zlatoust Metallurgical Plant to master the production of ball bearing and chromium-silicon steel, create a factory for the production of aircraft cannons."
 SOV_motocycles:0 "Soviet Motocyle Fleet"
 SOV_motocycles_desc:0 "Motorcycles have proven themselves well in Wehrmacht, significantly increasing the mobility of reconnaissance and motorized formations.\nTherefore, a decision was made to produce a special heavy army motorcycle. On the Moscow experimental plant 'Iskra' it is possible to create a specialized design bureau for heavy motorcycle building. As a sample for a complete copy, you can choose a motorcycle BMW R-71 (BMW-750), which is well-proven with the German troops."
 SOV_motocycles_focus_effect:5 "Enables §HTIZ Motorcyles§!\n§HMotorcyle Infantry    §!\n     Hard Attack: §G+5%§!\n      Movement: §G+5%§!\n"
 SOV_motocycles_2:0 "Expand the Fleet"
 SOV_motocycles_2_desc:0 "After the initial success of the introduction of heavy motorcycles in the army, it is necessary to continue to increase their numbers."
 SOV_ural_diesel:0 "Diesel Engine Plants"
 SOV_ural_diesel_desc:0 "The Labor and Defense Council made a decision to build a turbine plant in Sverdlovsk. It will be called the Ural Turbine Works (UTZ). According to the project, the plant was supposed to produce turbines for the navy.\nOn its site, it is also possible to deploy a diesel engine production for the needs of the tank industry. Let's call it the Ural Diesel Engine Plant (UDMZ)"
 SOV_stalinsk:0 "Militarize Stalinsk"
 SOV_stalinsk_desc:0 ""
 SOV_izhevsk_mechanical_plant:0 "Izhevsk Arms Plant"
 SOV_izhevsk_mechanical_plant_desc:0 "The Izhevsk Arms Plant is one of the oldest weapons-producing facilities in our country. The opening of the factory arms office took place on June 10, 1807.\nThe plant is currently being reconstructed. One of the main goals of this large-scale rebuild of the plant is the development of a number of new types of weapons. To develop the design and production of weapons in 1933, the 'Bureau of New Designs' was opened at the plant. In addition, technology being developed for the production of aircraft guns, air cannons, and anti-tank rifles."
 SOV_IZMIRAN:0 "£tech_mod IZMIRAN"
 SOV_IZMIRAN_desc:0 "Pushkov Institute of Terrestrial Magnetism, Ionosphere and Radiowave Propagation of the Russian Academy of Sciences"
 SOV_uglich:0 "Uglich Hydroelectric Station"
 SOV_uglich_desc:0 "On September 14, 1935, the Central Committee of the VKP (b) and the USSR Council of People's Commissars adopted a resolution 'On the construction of hydroelectric facilities in the region of Uglich and Rybinsk', in accordance with which the construction of the Uglich and Rybinsk hydroelectric power stations began.\n The selected scheme for using the upper Volga was distinguished by high energy efficiency; the Uglich and Rybinsk HPPs were designed for a total capacity of 440 MW and a generation of 1.312 billion kWh"
 SOV_rybinsk:0 "Rybinsk Hydroelectric Station"
 SOV_rybinsk_desc:0 "On September 14, 1935, the Central Committee of the VKP (b) and the USSR Council of People's Commissars adopted a resolution 'On the construction of hydroelectric facilities in the region of Uglich and Rybinsk', in accordance with which the construction of the Uglich and Rybinsk hydroelectric power stations began.\n The selected scheme for using the upper Volga was distinguished by high energy efficiency; the Uglich and Rybinsk HPPs were designed for a total capacity of 440 MW and a generation of 1.312 billion kWh"
 SOV_vtz:0 "Vladimir Tractor Plant"
 SOV_vtz_desc:0 "To meet the needs of the national economy in agricultural machinery, a new tractor plant should be built in the city of Vladimir.\n The construction site was chosen on the northern outskirts of the city of Vladimir, the area behind the old Yuryevsk outpost. The plant will produce wheeled tractors of the 'Universal' series"
 SOV_ltz:0 "Lipetsk Tractor Plant"
 SOV_ltz_desc:0 "It is proposed to establish a tractor plant in Lipetsk at the production facilities of the "Stankostroy" plant. In parallel, a residential settlement Traktorny will be created around it.\nIt is proposed to produce there caterpillar tractors "Kirovets-35" with a gasoline engine."
 SOV_mtz:0 "Minsk Tractor Works"
 SOV_mtz_desc:0 "In Minsk, in order to further mechanize agriculture, it was proposed to create a tractor plant for the production of wheeled and tracked tractors. "
 SOV_pivdenmash:0 "Yuzhmash"
 SOV_pivdenmash_desc:0 "We should continue to increase the number of new automobile and car assembly plants to meet the shortage of automotive equipment.\nIn Dnepropetrovsk, the State Defense Committee (GKO) adopted a resolution on the construction of a new automobile plant here, which will produce civilian equipment - trucks, dump trucks and truck cranes."
 SOV_ttz:0 "Tashavtomash"
 SOV_ttz_desc:0 "In Tashkent, Uzbek SSR, proposed to create a plant to meet the needs of the food and cotton industry in the region - equipment for the food industry, machines for cotton ginning products, tractors and spare parts for them, tractor trailers for bulk transportation of cotton."
 SOV_krasnoyarsk_combine_plant:0 "Krasnoyarsk Combine Plant"
 SOV_krasnoyarsk_combine_plant_desc:0 "To implement the decree of the Council of People's Commissars of the USSR on the creation of the production of harvesters and grain cleaning machines in Krasnoyarsk on the territory of the distillery, it was proposed to create a plant for the production of harvesters.\nThe plant will produce spare parts for agricultural machines and trailed combines. When production will grow the factory should start producing self-propelled harvesters."
 SOV_dalselmash:0 "Dalselmash"
 SOV_dalselmash_desc:0 "The new city, Birobidzhan, needs a large factory to provide jobs and meet the needs of the national economy in the region. 'Dalselmash' will name the whole area of the city.\n We will build it as a transport factory with the aim of providing nearby and distant villages with steam and one-horse carts. In difficult climatic and weather conditions, it is necessary to create a mechanical, woodworking and blacksmith shop for this enterprise."
 SOV_Bezhetskselmash:0 "Bezhetskselmash"
 SOV_Bezhetskselmash_desc:0 "By order of the Council of People's Commissars of the USSR in the city of Bezhetsk, Kalinin region, the construction of an agricultural machine-building plant should begin.\n Its specialization was clearly defined: the production of machines for harvesting and primary processing of flax and spare parts for them."
 SOV_extra_tech_slot_early:5 "Massive Educational Focus"
 SOV_extra_tech_slot_early_desc:5 "Massive improvements in education: construction of thousands of schools, academies and institutions of higher learning, cinemas, theatres and cultural institutions for the common people."
 SOV_buildup_steel_industry:5 "Build Up the Steel Industry"
 SOV_buildup_steel_industry_desc:5 "The second five-year plan gave heavy industry top priority, putting the Soviet Union not far behind Germany as one of the major steel-producing countries of the world."
 SOV_buildup_industry_urals:5 "Industrialise the Urals"
 SOV_buildup_industry_urals_desc:5 "With the flames of war growing larger we should consider building an industrial base out of reach of enemy air and ground attacks."
 SOV_move_industry_to_urals:5 "Council for Evacuation"
 SOV_move_industry_to_urals_desc:5 "The backstabbing Hitlerists must not be allowed to seize our precious factories in the western part of the USSR. With supreme effort and sacrifice, we should be able to quickly move the most valuable heavy equipment and facilities to Chelyabinsk and other locations in the Urals."
 SOV_defense_of_moscow:5 "Defence of Moscow"
 SOV_defense_of_moscow_desc:5 "The Fascists are knocking at the gates of the capital! Moscow must not be allowed to fall at any cost. Mobilize everyone, from children to old people to hastily erect what defences we can!"
 SOV_defense_of_moscow_forts:5 "Add §Y28 Land Forts§! in and around Moscow.\n"
 SOV_evac_capital:0 "Evacuate the Capital to Kuybyshev"
 SOV_infrastructure_effort:5 "Infrastructure Effort"
 SOV_infrastructure_effort_desc:5 "The Soviet Union is vast but mostly empty. We must ensure the ability to transport goods and equipment across the width of the country quickly."
 SOV_specialized_defense_industry:5 "Specialized Defence Industry"
 SOV_specialized_defense_industry_desc:5 "In the USSR, the defense industry as a set of separate and interconnected types of military production began to be created in the 1920s.\nIn the context of the constant growth of international tension, it is important to continue to develop the defense industry sector to ensure the combat effectiveness of our army."
 SOV_ivankovo:0 "Ivankovskoye Reservoir"
 SOV_ivankovo_desc:0 ""
 SOV_gosplan_in_five_year_plans:5 "GOSPLAN 5-Year Plan Involvement"
 SOV_gosplan_in_five_year_plans_desc:5 "GOSPLAN should intervene more closely with the course of the 5-year plans for faster and more accurate implementation on the ground."
 SOV_residual_claimants:5 "Residual Claimants"
 SOV_residual_claimants_desc:5 "In the event of war and food shortages, the army and war-workers are first to be fed."
 SOV_tyre_factory:5 "Expand the Yaroslavl Tyre Factory"
 SOV_tyre_factory_desc:5 "To satifly the demands for automobile and aircraft tires, we will expand the Yaroslavl SK-1 Tyre Factory."
 SOV_soviet_women_workers:5 "Women Workers"
 SOV_soviet_women_workers_desc:5 "Between 800,000 and 1 million women served in the Soviet armed forces. Others participated as partisans in the resistance. More, however, did essential war work on farms and in factories and in preparing defences in threatened cities. By the end of the war four out of five workers on collective farms were women, and the share of women in public employment rose from two-fifths before the war to nearly three-fifths by 1944"
 SOV_light_weapons:0 "Light Weapons"
 SOV_light_weapons_desc:0 ""
 SOV_expand_gaz:0 "Expand Gorkovsky Avtomobilny Zavod"
 SOV_expand_gaz_desc:0 "GAZ is the largest truck manufacturing plant in the USSR. On April 17, 1935, the one hundred thousandth car rolled off the assembly line of the plant. It was a passenger car GAZ-A.\nIt is necessary not to stop there and continue to expand production. There are plans to create an army four-wheel drive off-road vehicle GAZ-64, a 5-seater sedan GAZ-M-1, new types of army and civil vehicles."
 SOV_reform_politburo:5 "Reform the Politburo"
 SOV_reform_politburo_desc:5 "Political Bureau of the Central Committee of the Communist Party of the Soviet Union. It is time to update our old constitution and impress the world with the rights enjoyed by the workers and peasants of the Soviet Union!"
 SOV_collectivist_propaganda:5 "Collectivist Propaganda"
 SOV_collectivist_propaganda_desc:5 "In the Soviet Union, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects."
 SOV_production_effort:5 "Armament Effort"
 SOV_production_effort_tt:5 "Not enough building slots for §YMilitary Factory§!"
 SOV_production_effort_desc:5 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 SOV_militarized_schools:5 "Militarized Schools"
 SOV_militarized_schools_desc:5 "Soviet children should be inculcated in military discipline and Socialist virtues like self-sacrifice and solidarity. Young minds are more easily moulded."
 SOV_workers_culture:5 "Workers' Culture"
 SOV_workers_culture_desc:5 "Socialism is not just an economic system and Marxism is not just a science; we must transform the very fabric of Soviet society to extirpate all remnants of bourgeois mores and traditions."
 SOV_new_soviet_man:5 "New Soviet Man"
 SOV_new_soviet_man_desc:5 "The New Soviet Man is selfless, learned, disciplined and healthy; a living triumph over base instincts and false consciousness. Men will gladly lay down their lives for the good of all, and women will bear many children for the future of Soviet society."
 fair_prepped_TT:0 "The More Effort we have put into §GWorld Fairs§! the greater this spirit will be"
 SOV_positive_heroism:5 "Positive Heroism"
 SOV_positive_heroism_desc:5 "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
 SOV_progress_cult:5 "Progress Cult"
 SOV_progress_cult_desc:5 "We should celebrate the innovations of outstanding Soviet scientists and encourage the correct kind of free thinking. The USSR will always be ahead of the decadent West when it comes to daring new fields of science; just look at the brilliant work of comrade Lysenko!"
 SOV_socialist_science:5 "Socialist Science"
 SOV_socialist_science_desc:5 "The world, like the mind, is in constant motion. Nature is in a state of constant progress; revolution even. The principles of dialectical materialism can be applied to the natural sciences as well as the social..."
 SOV_art_affairs_committee:5 "State Committee on the Arts"
 SOV_art_affairs_committee_desc:5 "Formed in 1936, was one of the most important government offices in the Soviet Union. It was formerly (until 1946) known as the State Committee on the Arts. The Ministry was led by the Minister of Culture, prior to 1953 a Chairman, who was nominated by the Chairman of the Council of Ministers and confirmed by the Presidium of the Supreme Soviet, and was a member of the Council of Ministers of the USSR."
 SOV_aviation_cult:5 "Aviation Cult"
 SOV_aviation_cult_desc:5 "The Soviet Union will impress the world with astounding feats of aviation. Our heroic pilots are the knights of Bolshevik culture and progress, demonstrating our technological mastery over nature. How far we have come since the days of the Tsar!"
 SOV_develop_cas:5 "Focus on Close Air Support"
 SOV_develop_cas_desc:5 "Develop more advanced CAS aircraft."
 SOV_Gosplan_aircraft_factories:5 "£tech_mod GOSPLAN Order Air Factories"
 SOV_Gosplan_aircraft_factories_desc:5 "The Soviet Union is already a significant aviation power. By the end of the 1920s, production volumes reached 800-900 aircraft a year. In 1928, the USSR took part in the international aviation exhibition in Berlin for the first time.\n But we should not stop there - GOSPLAN has created a program for the further expansion of the aviation industry. Its implementation should start as soon as possible."
 SOV_soviet_amazons:5 "The Soviet Amazons"
 SOV_soviet_amazons_desc:5 "Although USSR was a patriarchal society at its roots, unlike their counter-parts in Western Europe and North America, women in Soviet society were far more involved in societal development outside of the home, in commerce, in statecraft, in nation-building, and, finally when the time came, in warfare."
 SOV_women_pilots:5 "Women in Aviation"
 SOV_women_pilots_desc:5 "Comrade Raskova, our heroic long-distance aviator, should be allowed to form some all-female air regiments through her Aviation Group 122 program."
 SOV_women_snipers:5 "Women Snipers"
 SOV_women_snipers_desc:5 "Around 8.7 miles from Moscow, in Vishniakov, the Central Women’s School of Sniper Training was established in March 1942. Women between the ages of 18-26, physically able, with a minimum of seven years of education, were recruited. By the end of World War II, around 1,885 snipers and instructors had graduated from the school. Women were considered for the sniper positions, because they were way better at enduring the stress and cold, and were much more patient—a skill that was paramount because they needed to lie still, waiting for hours sometimes for one perfect shot."
 SOV_night_witches_tt:5 "At the outbreak of a major war The 588. Night Bomber Regiment becomes active in Moscow."
 SOV_socialist_realism:5 "Socialist Realism"
 SOV_socialist_realism_desc:5 "All works of art in the Soviet Union must strive to educate the people in the goals and meaning of Communism, depicting the proletariat in realistic and typical scenes of everyday life. Soviet artists are the engineers of souls!"
 SOV_conduct_Census:5 "Conduct 1937 Population Census"
 SOV_conduct_Census_desc:5 "Every two years we will conduct a census to determine how our population is faring. Also, a good way to keep track of people...Though be careful to only collect information which will please our leader!"
 SOV_conduct_Census_II:5 "Conduct 1939 Population Census"
 SOV_conduct_Census_II_desc:5 "Every two years we will conduct a census to determine how our population is faring. Also, a good way to keep track of people...Though be careful to only collect information which will please our leader!"
 SOV_blat:0 "A bit of Pripiski"
 SOV_blat_desc:0 "GOSPLAN goals are not always achievable, sometimes factory directors need to be creative with their reported figures. But careful - if Narkomgoskon learns about wrong reported figures, the price to pay will be high."
 SOV_biysk_ti:0 "Biysk Teachers' Institute"
 SOV_biysk_ti_desc:0 "We have an acute shortage of teachers, which hinders education in rural areas.\n To remedy this, the Council of Ministers of the RSFSR adopted Resolution on Education No. 318 'On the Reorganization of Pedagogical Schools of the People's Commissariat of Education of the RSFSR', which envisages transforming 48 pedagogical schools into two-year pedagogical institutes. The Biysk Institue will serve as one of these"
 SOV_gusinoozyorsk:0 "Gusinoozyorsk Power Plant"
 SOV_gusinoozyorsk_desc:0 "Gusinoozyorsk Power Plant will be the largest condensing power plant in Transbaikal and one of the largest enterprises in Buryatia. The station provides electricity to consumers in Buryatia and neighboring regions, as well as thermal energy to the city of Gusinoozyorsk.\nThe main fuel for the station will be brown coal from the Okino-Klyuchevsky open-cast mine and the Gusinoozyorskoye deposit. The starting fuel is fuel oil."
 SOV_ventprom:0 "Artyomovsky Machine Engineering Plant"
 SOV_ventprom_desc:0 "In the city of Artyomovsky, Sverdlovsk region, it was proposed to create a machine-building plant to meet the needs of the mining industry, produce mining equipment and spare parts for drilling rigs."
 SOV_gold_baley:0 "Gold Mining in Baley"
 SOV_gold_baley_desc:0 "Near the village of Novotroitskoye in 1929, a primary ore gold deposit was discovered. This led to the growth and gold mining specialization of the village, which soon received the name Novotroitskiy Promysl. The Baleyskoye field was mined by a combined underground and open pit mining. The first gold recovery plant (ZIF) was commissioned in 1935.\n It is proposed to transform the village of Novotroitskiy Promyssel into the city of Baley and continue to expand gold mining in the region, which in terms of production volume can take a leading position in the country."
 SOV_jezkazgan_copper:0 "Jezkazgan Copper Mines"
 SOV_jezkazgan_copper_desc:0 "In 1846, the Yekaterinburg merchant and mining industrialist N. A. Ushakov received the rights to prospect in Western Siberia and in the Kirghiz districts. In 1847 he opened a copper mine in the Dzhezkazgan tract.\nSince the 1930s, intensive geological exploration work that began at the Kazakh SSR under the leadership of K.I.Satpayev which discovered many new deposits. The Dzhezkazgan copper ore region may well be called 'Big Jezkazgan' when we expand the production and refining of the copper ore in the region."
 SOV_seltso_rail_forge:0 "Red Profintern"
 SOV_seltso_rail_forge_desc:0 "Bryansk Machine-Building Plant (aka Red Profintern) is the oldest manufacturer of transport equipment in Russia. Founded in 1873, the plant now produces rails, armored trains, 19% of steam locomotives in the country, 60% of heavy wagons.\nIn the current five-year plan, it is planned to double production, especially to increase the production of new SO series locomotives and to improve the design of these machines."
 SOV_tashtagol:0 "Mining Settlement in Tashtagol"
 SOV_tashtagol_desc:0 "Presidium of the Supreme Soviet of the RSFSR proposed to create the Tashtagol district of the Novosibirsk region with the center in the village of Tashtagol with the working settlement of Shalym and a number of other villages. It is planned to lay a railway line from Novokuznetsk station to Tashtagol station.\nAll this is needed for the construction and operation of the Tashtagol mine, in the area where large deposits of high-quality iron and magnetite ores. It will provide raw materials for the Kuznetsk Metallurgical Plant."
 SOV_SeAZ:0 "SMZ"
 SOV_SeAZ_desc:0 "The Economic Council under the Council of People's Commissars of the USSR proposed to create the Serpukhov Motorcycle Plant (SMZ) to organize the production of small-displacement motorcycles to meet the growing needs of the population in vehicles."
 SOV_zelectroapparat:0 "Tashkent Electrotechnical Plant"
 SOV_zelectroapparat_desc:0 "It was proposed to create a large electrical engineering plant in Tashkent.\nIt will be able to produce various types of switches, sockets, terminal sets required for electrical equipment of machines, packet switches and switches, fuses.\nLarge factory design and technological departments are also planned - they will be able to create brand new types of electrical products locally."
 SOV_bogoslovsk:0 "Bogoslovsk Aluminium Smelter"
 SOV_bogoslovsk_desc:0 ""
 SOV_Intalag:0 "Inta Corrective Labor Camp"
 SOV_Intalag_desc:0 "The NKVD proposed to create a new unit in the village of Inta (Komi ASSR), separating it from the Vorkuta Corrective Labor Camp, which will be directly subordinated to the Main Directorate of Railway Construction Camps\nIt will specialize in the development and operation of the Inta coal deposit, geological exploration, maintenance of the Inta power plant, construction, agriculture and logging."
 SOV_close_magnitogorsk:0 "Set Magnitogorsk as a Closed City"
 SOV_close_magnitogorsk_desc:0 ""
 SOV_ATSMU:0 "Avicenna State Medical University"
 SOV_ATSMU_desc:0 "Central Asia is undeveloped region, which badly needs local medical educational facilites. In Stalinabad we shall create a medical state univercity to train local specialists and research local diseases and methods to fight them."
 SOV_art_museum:0 "Minsk State Art Gallery"
 SOV_art_museum_desc:0 "According to the government decree of the Council of People's Commissars of the BSSR, a State Art Gallery should be created in Minsk. We will place it in fifteen halls of the building of the Higher Communist Agricultural School.\nIn addition to the departments of painting, sculpture, and graphics, a department of the art industry should be organized in the Gallery by a special decree. The gallery manager can be entrusted to the famous ceramic artist Nikolai Mikholap."
 SOV_officer_house:0 "House of the Red Army and Fleet"
 SOV_officer_house_desc:0 "In 1934, the talented architect Joseph Langbard was commissioned to design the center of the army culture of the BSSR.\nAccording to the plan, the complex should become not just a center for recreation and entertainment for command personnel but also a place for refreshing and deepening their knowledge - but a real academy for the commander of the Red Army. For this purpose, educational and scientific rooms were created there, which were engaged in teaching many military disciplines."
 SOV_improve_railway:5 "Improve Railway Network"
 SOV_improve_railway_desc:5 "Our First Five-year plan proved to be too successful. The massive expansion in heavy industry has left the Soviet Union in a much stronger position to defend herself but the soviet railway network has hit some critical bottlenecks. The People's Commissariat of Railways NKPS has an ambitious plan to close these bottlenecks and ensure that we can defend the motherland."
 SOV_transpolar_flights:5 "Transpolar Flights"
 SOV_transpolar_flights_desc:5 "Our bravest pilots are just beginning to prove that daring routes across the arctic are possible. By using unexpected shortcuts like these in our planning of aerial warfare, we will be able to surprise the enemy."
 SOV_ocean_going_navy:5 "An Oceangoing Navy"
 SOV_ocean_going_navy_desc:5 "Although the Union encompasses a greater land area than any nation on the planet, the oceans of the world are yet to be ruled by our ships. Heavily armoured battleships will be a part of our future ocean going fleet."
 SOV_Prezidentas_Smetona:5 "Lithuanian Warship Prezidentas Smetona"
 SOV_Prezidentas_Smetona_desc:5 "Lithuanian warship «Prezidentas Smetona» is the only warship in the Lithuanian Navy.\n Built by Deschimag-Werk Seebeck and launched on October 31, 1917 in Germany, the ship started its career as a German minesweeper M59. The ship was reconstructed and was officially launched as a warship on August 2, 1935 by captain Antanas Kaškelis.\n After the incorporation of Lituania, the vessel will become part of the Soviet Navy and will be renamed as «Pirmunas»."
 SOV_peoples_commissariat:5 "Found the PCDI"
 SOV_peoples_commissariat_desc:5 "The People's Commissariat of Defence Industry of the USSR will be a heavy industry ministry focusing on our military industrial projects. In the long term, the work load may require further divisions of the ministry."
 SOV_anti_fascist_diplomacy:5 "Anti-Fascist Diplomacy"
 SOV_anti_fascist_diplomacy_desc:5 "Though all Western regimes are repressive and corrupt, there are none worse than those who pretend to be progressive; or even Socialist! By promoting such false consciousness among the proletariat, they are attempting to delay the Revolution and keep the workers in perpetual bondage."
 SOV_operation_zet:5 "Operation Zet"
 SOV_operation_zet_desc:5 "Though the Kuomintang is reactionary, it seems unlikely that Mao and his brand of communism will prevail in China. We should strive to improve relations with Chiang; the ridiculously anachronistic Empire of Japan is bound to collapse soon anyway."
 SOV_annex_tannu_tuva:5 "Annex Tannu Tuva"
 SOV_annex_tannu_tuva_desc:5 "While it hardly matters economically, for political reasons we should formally annex the People's Republic of Tannu Tuva as an autonomous oblast within the Soviet Union."
 SOV_annex_tannu_tuva_2:5 "Annex Tannu Tuva"
 SOV_annex_tannu_tuva_2_desc:5 "While it hardly matters economically, for political reasons we should formally annex the People's Republic of Tannu Tuva as an autonomous oblast within the Soviet Union."
 SOV_improve_stalin_line:5 "Improve the Stalin Line"
 SOV_improve_stalin_line_desc:5 "Our western border must be better protected from fascist aggression. The Stalin Line should be extended and modernized."
 SOV_far_east_fortification:5 "Far East Fortification"
 SOV_far_east_fortification_desc:5 "The Japanese are constantly making incursions across the border with Manchuria. We must improve our defences along that frontier in order to deter them permanently."
 SOV_far_east_fortification_forts_1:5 "Add §Y6 Land Forts§! on the Japanese border.\n"
 SOV_far_east_fortification_forts_2:5 "Add §Y8 Land Forts§! on the Japanese border.\n"
 SOV_far_east_fortification_forts_3:5 "Add §Y4 Land Forts§! on the Japanese border.\n"
 SOV_fortify_brest_fortress:5 "Brest-Litovsk Fortress"
 SOV_fortify_brest_fortress_desc:5 "The Citadel was surrounded by 3 fortifications as bridgeheads, that were made up by branches of the Mukhavets River and moats (ditches), fortified by earthworks 10 m high with redbrick casemates inside. The 3 fortifications were named after two towns: Kobrin in Belarus, Terespol in Poland and Volyn, a region in Ukraine. The Kobrin Fortification was the biggest in the fortress, located in the north-eastern part, shaped like a horseshoe, featured 4 fortification curtains, 3 detached ravelins and a lunette in the western part, East Fort and West Fort. The Terespol Fortification was the western bridgehead, featuring 4 detached lunettes. The Volyn Fortification was the south-eastern bridgehead, featuring 2 fortification curtains with 2 detached ravelins"
 SOV_expand_the_stalin_line:0 "Expand The Stalin Line"
 SOV_expand_the_stalin_line_desc:0 "The Stalin line was a series of fortified areas from the Karelian Isthmus to the Black Sea coasts. The defence line was first started in 1928.\nMore than 7 thousand pillboxes were constructed along the distance of 1835 km. Four fortified regions (Polotsk, Minsk, Slutsk, Mozyr) were situated on the territory of our republic.\n In the mid 1930s there were 13 fortified regions in the European part of the USSR: the Karelian Fortified Region (next to Finland), the Kingisepp and Pskov Fortified Regions (next to Estonia and Latvia), the Polotsk Fortified Region (next to Lithuania), the Minsk, Mozyr, Korosten, Novohrad-Volynskyi, Letychiv, Mogilev-Yampil Fortified Regions (next to Poland), the Rybnitck and Tiraspol Fortified Regions on the border with Romania. A separate fortified region - the Kiev Fortified Region - was built to protect Kiev. The length of the fortified regions along the front line was mostly about 60-140 km.\nThe line was expanded in 1938-1939. Eight more fortified regions were built along the western border - the Ostrovsky, Sebezhsky, Izyaslavsky, Shepetovsky, Starokonstantinovsky, Ostropolsky, Kamenets-Podolsky and Slutsky fortified regions."
 SOV_Karelian_Fortified_Region:0 "Karelian Fortified Region"
 SOV_Karelian_Fortified_Region_desc:0 "To protect our large industrial center, which is unfortunately too close to the border, the construction of a fortified area on the Karelian Isthmus was started in 1928 by Order of the Revolutionary Military Council of the USSR No. 90 dated March 19, 1928.\nAfter completion, the fortification will consist of the Forward Line, built and the main strip, on which eleven battalion defense areas (BRO) will be located. Each of them will include from 15 to 30 machine-gun bunkers, occupying 3-5 km along the front, forest-swampy intervals will be shot from artillery half-caponiers."
 SOV_Fortify_cities:0 "Fortify Soviet Cities"
 SOV_Fortify_cities_desc:0 "To create a deeply echeloned network of fortifications in the Western direction, our large industrial centers need additional defensive structures"
 SOV_expand_the_molotov_line:0 "Expand the Molotov Line"
 SOV_expand_the_molotov_line_desc:0 "Amid growing tensions in Europe, a plan was drawn up to expand the Molotov Line."
 SOV_Improve_the_molotov_line:0 "Improve the Molotov Line"
 SOV_Improve_the_molotov_line_desc:0 "Strengthening the offensive capabilities of potential adversaries led to the need to create a plan to modernize and strengthen the Molotov Line." 
 SOV_directive:0 "Directive No.154-16ss"
 SOV_directive_TT:0 "Gain 2 new templates and 7 new generals"
 SOV_new_officer:0 "New commanders"
 SOV_new_officer_TT:0 "We will gain 8 new generals and 11 Admirals"
 SOV_T34_focus:5 "T-34 Research"
 SOV_T34_focus_desc:5 "The civil war in Spain, in which the light tanks BT-5 and T-26 delivered to the republican government took an active part, showed the ever-increasing role of anti-tank artillery and its saturation in the armies of developed countries.\nThe Automotive-Armored Directorate leadership, headed by Dmitry Grigorievich Pavlov, decided to create a new generation single-turret medium tank with a 76-mm gun and anti-cannon armor protection.\nDevelopment can be entrusted to the design bureau of the tank department of the Kharkov plant number 183 under the leadership of Mikhail Ilyich Koshkin."
 tractor_made_tt:0 "Produced at least §Y[?temp]§! £tractor \n"
 SOV_KV1_focus:5 "KV-1 Research"
 SOV_KV1_focus_desc:5 "After the Spanish Civil War showed the limitations of the multi-turret layout scheme, the chief of the Automotive-Armored Directorate of the Red Army, corps commander Dmitry Grigorievich Pavlov, proposed to create a heavy single-turret breakthrough tank with anti-cannon armor protection.\nUnlike its predecessors, the KV ("Klim Voroshilov" - it was proposed to name an experimental tank) will receive a diesel engine. The development can be entrusted to the Leningrad Kirov Plant (LKZ). Leading tank designers - Afanasy Semenovich Ermolaev and Nikolai Leonidovich Dukhov. "
 SOV_tank_tactics:0 "Tank Tactics"
 SOV_armoured_doctrine:0 "Armoured Doctrine"
 SOV_Tank_Corps_focus:5 "Tank Corps"
 SOV_Tank_Corps_desc:5 "Form Tank Corps to counter the German Armor"
 SOV_Tank_Corps_wave_two_focus:5 "Tank Corps Wave II"
 SOV_Tank_Corps_wave_two_desc:5 "Raise further Tank Corps"
 SOV_Tank_Corps_wave_three_focus:5 "Tank Corps Wave III"
 SOV_Tank_Corps_wave_three_desc:5 "Raise even more Tank Corps"
 SOV_Mechanised_Corps_focus:5 "Mechanised Corps"
 SOV_Mechanised_Corps_desc:5 "Form Mechanised Corps for increased mobility"
 SOV_Mechanised_Corps_II_focus:5 "Improved Mechanised Corps"
 SOV_Mechanised_Corps_II_desc:5 "Gain a better template for Mechanised Corps and add further units"
 SOV_Tank_Corps_wave_four_focus:5 "Enhance the Tank Corps"
 SOV_Tank_Corps_wave_four_desc:5 "Enhance the Tank Corps by adding SU-76 assault guns / tank destroyers, and raise further units"
 SOV_Tank_Corps_wave_five_focus:5 "Anti-Tank Guns"
 SOV_Tank_Corps_wave_five_desc:5 "Enhance the Tank Corps by adding anti-tank guns, and raise two further corps"
 SOV_Tank_Corps_upgrade_one_focus:5 "Mobility"
 SOV_Tank_Corps_upgrade_one_desc:5 "Replace anti-tank guns with more mobile units SU-76, SU-122, SU-152"
 SOV_Tank_Corps_upgrade_two_focus:5 "Only Medium Tanks"
 SOV_Tank_Corps_upgrade_two_desc:5 "Remove light tanks from the setup and replace them with more T-34"
 SOV_Tank_Corps_upgrade_three_focus:5 "Increase the Firepower"
 SOV_Tank_Corps_upgrade_three_desc:5 "Increase the firepower using better assault guns and tank destroyers"
 SOV_anti_capitalist_diplomacy:5 "Anti-Capitalist Diplomacy"
 SOV_anti_capitalist_diplomacy_desc:5 "The worst obstacles to global revolution are, without a doubt, the fat bankers of the USA and the ruthless colonialist oppressors of the United Kingdom. It must always be our primary aim to slap their grasping hands and undermine their liberalist propaganda."
 SOV_expand_red_fleet:5 "Expand the Red Fleet"
 SOV_expand_red_fleet_desc:5 "The Red Fleet is pathetically weak compared to the navies of the imperialist powers. We must make its expansion a national priority!"
 SOV_soviet_naval_research:5 "£tech_mod Soviet Naval Research"
 SOV_soviet_naval_research_desc:5 "If we want our navy to be comparable to those of other powers, we must develop new technologies for our ships."
 SOV_anti_colonialist_rebels:5 "The Comintern"
 SOV_anti_colonialist_rebels_desc:5 "With the capitalist system entering its period of final collapse, the correct stance for all Communist parties must be a highly aggressive, militant, ultra-left line. We urge the Communist parties of the world to devote their energies to the destruction of the moderate left."
 SOV_southern_thrust:5 "Southern Thrust"
 SOV_southern_thrust_desc:5 "Annexing Iran and Iraq would both secure their vast oil reserves for the Revolution and put direct pressure on the British imperialists in Egypt and India."
 SOV_pan_slavic_rhetoric:5 "Pan-Slavic Rhetoric"
 SOV_pan_slavic_rhetoric_desc:5 "Comrade Lenin went too far in his abandonment of a Russian, Slavic identity in his pursuit of World Revolution. A certain degree of nationalism should serve us well, and a revival of a kind of Pan-Slavism might help bring us closer to the other Slavic nations."
 SOV_claims_on_baltic:5 "Baltic Military Bases"
 SOV_claims_on_baltic_desc:5 "Peter the Great was right in seeking access to ports in the west. The Baltic States, which were lost after the revolution, should be protected with Soviet troops."
 baltic_troops_TT:0 "Stationing troops on their capitals will increase §RCommunist§! support in their parliaments"
 SOV_claim_bessarabia:5 "Claim on Bessarabia"
 SOV_claim_bessarabia_desc:5 "The annexation of Bessarabia and Northern Bukovina to Romania in 1918 is not recognized by our country and we consider them to be illegally occupied territories."
 SOV_baltic_security:5 "Baltic Security"
 SOV_baltic_security_desc:5 "The Baltic is our front yard and must be protected at all costs. Karelia must be seized to give Leningrad a secure buffer zone and we must look to ensure that friendly governments rule in Scandinavia."
 FIN_not_isolated:0 "With the current world situation the §Y[FIN.Getname]§! is likely to seek powerful allies, we need to ensure they are isolated"
 SOV_north_pole_1:0 "North Pole 1"
 SOV_north_pole_1_desc:0 "Otto Yulievich Schmidt, the head of the Soviet Arctic Expedition, proposed an air expedition to the North Pole and the establishment of the world's first drifting station in its area.\nThe plan is to create an intermediate base on the Novaya Zemlya archipelago, deliver the equipment and personnel to the pole by air, and then evacuate them by an icebreaker ship. The management of the station, named 'North Pole-1', can be entrusted to the famous polar explorer Ivan Dmitrievich Papanin."
 SOV_central_tv:0 "Soviet Central Television"
 SOV_central_tv_desc:0 "On May 1, 1931, the USSR's first experimental television broadcast of mechanical television, without sound, took place. On October 1, 1931, the USSR Radio Committee on medium waves launched the Gorky Television, broadcasting daily with sound for 30 minutes a day. On February 11, 1934, the Moscow Television Department of the USSR Radio Committee was established.\nWe plan to create a Moscow Television Center to expand broadcasting within the framework of the All-Union Radio, and gradually expand broadcasting throughout the country."
 SOV_uralsky:0 "Uralsky Sovremennik"
 SOV_uralsky_desc:0 "It is proposed to create a literary almanac called «Uralskiy Sovremennik» for the publication of works by authors of the Ural region in order to develop the region's literature. The almanac will be kept by the Sverdlovsk branch of the Union of Soviet Writers. The editor's post can be entrusted to the famous Ural writer and literary critic - Klavdia Rozhdestvenskaya."
 SOV_amurlag:0 "Amurlag"
 SOV_amurlag_desc:0 "It was proposed to disband Bamlag and create Amurlag (Amur railway corrective labor camp) on its structure as an independent unit mainly for railway construction.\nThe Amurlag administration will be located in the city of Svobodny. In the operational command, he will be subordinate to the Railway Construction Directorate of the Far Eastern Main Directorate of Correctional Labor Camps of the NKVD.\n The maximum number of prisoners at a time can be over 125,000."
 SOV_IMELI:0 "IMEL"
 SOV_IMELI_desc:0 "On November 3, 1931, the Lenin Institute was merged with the K. Marx and F. Engels Institute, and the Marx-Engels-Lenin Institute under the Central Committee of VKP(b) was created in Moscow to study and deepen the theory of Marxism-Leninism and in-depth study by administrative and party personnel.\nThe time has come to expand its presence in the Transcaucasus. Comrade Beria proposed to create a branch of IMEL on the main street of Tbilisi, Rustaveli Avenue."
 SOV_more:0 "Yuzhnaya Tochka Shipyard"
 SOV_more_desc:0 "The USSR Government issued a decree on the creation of the 'Yuzhnaya Tochka' shipyard east of Feodosia.\n It is planned to start construction near the small villages of Dalnie Kamyshi and Khafuz, and to begin construction of both the shipyard itself and the village for its workers."
 SOV_zalyv:0 "Kamysh-Burunsky Ship Repair and Shipbuilding Plant"
 SOV_zalyv_desc:0 "In the early 1930s, in order to expand the shipbuilding bases of the navy, the USSR government decided to build new factories on the Black Sea. A commission was organized to select a convenient site for the future plant in Kerch. The bay of the Kerch Strait, protected from the eastern winds was the perfect spot.\nIn May 1934, an order was signed to start construction of the ship repair and shipbuilding plant of the People's Commissariat of Water Transport."
 SOV_support_mao:5 "Support Mao and Communist China"
 SOV_support_mao_desc:5 "We should focus on helping the progressive Chinese forces led by Mao Zedong, our closest ideological allies in China."
 PRC_SOV_oob_TT:0 "20 Irregular corps will report for duty\n"
 SOV_soviet_china:0 "Soviet Warlord"
 SOV_soviet_china_desc:0 "The leader of Sinkiang headed for rapprochement with the USSR. It is in our interest to fully support his initiative to increase our country's influence in this important cross-border region and weaken the power of reactionary circles in China."
 SOV_fondness_of_mexico:5 "A Fondness for Mexico"
 SOV_fondness_of_mexico_desc:5 "After the victory of the Mexican Revolution, a corporatistic state system with noticeable left influence was established there.\nGiven the growing international tension, we can try to attract them to an alliance with our country."
 SOV_Trotsky_dead:5 "Commemorate Trotsky's Death"
 SOV_Trotsky_dead_desc:5 "With Trotsky gone we must decide how best to continue the world-wide revolution."
 SOV_Trotskyites_unite:5 "Trotskyites Unite"
 SOV_Trotskyites_unite_desc:5 "We are many"
 SOV_nkvd_troika:5 "NKVD Troika"
 SOV_nkvd_troika_desc:5 ""
 SOV_nkvd_restored:0 "Restore NKVD"
 SOV_nkvd_restored_desc:0 ""
 SOV_industrial_powerhouse:0 "Industrial Powerhouse"
 SOV_arms_production:0 "Rapid Increase in Arms"
 SOV_kulaks_collectivisation:5 "Kulak's Collectivisation"
 SOV_kulaks_collectivisation_desc:5 "The rate of collectivization in 1930-32 was blindingly fast, even too fast. Stalin said the Collective Farm Activists were being 'Dizzy With Success'. In 1933-38 the speed was reduced to a more manageable rate. Although the First Five-Year Plan called for the collectivization of only twenty percent of peasant households, by 1940 approximately ninety-seven percent of all peasant households had been collectivized and private ownership of property almost eliminated. Forced collectivization helped achieve Stalin's goal of rapid industrialization, but the human costs were incalculable."
 SOV_assassinate_trotsky:5 "Assassinate Trotsky"
 SOV_assassinate_trotsky_desc:5 "There are no important political figures in the Trotskyist movement other than Trotsky himself. If Trotsky is done away with before the imminent war breaks out, the threat to the Comintern will be removed.\nAs the Spanish experience shows, without the removal of Trotsky, we cannot be sure of the support of our allies in the international communist movement in the event of an imperialist attack on the Soviet Union.\nThe NKVD officers Pavel Sudoplatov and Naum Eitingon were appointed to lead the operation to assassinate Trotsky under the name "Duck"."
 assassinate_trotsky_TT:0 "Grants access to a §Cspy operation§! that can be used on §Y[MEX.GetNameDef]§!"
 SOV_rehabilitated_military:5 "Rehabilitated Military"
 SOV_rehabilitated_military_desc:5 "With the taint of Trotskyism finally cleansed from the officer corps, it might be possible to allow the military some freedom from political interference again."
 SOV_military_reorganization:5 "Military Reorganization"
 SOV_military_reorganization_desc:5 "The Purge has not left the military in a good state. The new leadership is green and ineffective, and no work has been done to develop our doctrines. We must rectify this situation immediately!"
 maintain_army_xp_TT:0 "§YYou must have at least 100 £army_experience  for this focus to continue progress§!\n"
 SOV_military_reorganization2:5 "£tech_mod Red Army Rebuilt!"
 SOV_military_reorganization2_desc:5 "New Weapons, new commanders, new doctrines, and new divisions! The Red Army will prevail over all future enemies! We just need a little more time..."
 SOV_nkvd_primacy:5 "NKVD Primacy"
 SOV_nkvd_primacy_desc:5 "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers."
 SOV_nkvd_divisions:5 "NKVD Divisions"
 SOV_nkvd_divisions_desc:5 "The NKVD should be given some divisions of its own to act as Internal Troops, protecting railways and important installations."
 SOV_lessons_of_war:5 "Lessons of War"
 SOV_lessons_of_war_desc:5 "With the experiences gained fighting limited wars, we should be able to make some breakthroughs in armoured warfare, and perhaps even finally whip the depleted officer corps into shape!"
 SOV_smersh:5 "SMERSH"
 SOV_smersh_desc:5 "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army."
 SOV_smersh_tt:5 "§YNullifies the risk of a coup.§!\n"
 SOV_partisan_suppression:5 "Partisan Suppression"
 SOV_partisan_suppression_desc:5 "SMERSH should be expanded to better be able to infiltrate and ruthlessly suppress all forms of partisan activity in occupied territory."
 SOV_war_with_germany:5 "War with Germany"
 SOV_war_with_germany_desc:5 "The German threat continues to grow. We can and must destroy the German army and make them bow to their new overlords."
 SOV_war_with_germany_tt:5 "Molotov Ribbentrop Pact not in effect"
 SOV_war_with_japan:5 "War with Japan"
 SOV_has_red_army_purged_tt:5 "Has national spirit §YRed Army Purge§!"
 SOV_has_officers_purged_tt:5 "Has national spirit §YOfficers Purged§!"
 SOV_has_not_officers_purged_tt:5 "Does not have national spirit §YOfficers Purged§!"
 SOV_war_with_japan_desc:5 "It seems the Japanese have no plans to back down. The only effective deterrent is going to be war. They will regret having resisted our demands when The Red Army tramples them down."
 border_strength_war_tt:0 "Our Border Strength is higher than 8, Currently at [?SOV.border_strength]"
 SOV_claim_on_the_straits:5 "Claim the Straits"
 SOV_claim_on_the_straits_desc:5 "The straits leading from The Black Sea to the Aegean Sea is a key strategic point. We cannot allow this territory to be controlled by foreign powers. To ensure relevance of The Red Fleet we need to secure the straits."
 SOV_ultimatum_to_greece:5 "Ultimatum to Greece"
 SOV_ultimatum_to_greece_desc:5 "The Aegean Islands is the last strategic piece we need to make sure The Red Fleet can operate freely. The Greeks are pressured from all sides and will most like give up a little territory to avoid an all-out war."
 SOV_diversify_the_programme:5 "£tech_mod Diversify the Program"
 SOV_diversify_the_programme_desc:5 "We have learned much from the last years and progress have been made in fields of traditional warfare. We are a nation of great scientists who have the capacity to uncover methods of war giving tremendous advantages. We must make sure they have the best conditions to work under if we want to see results."
 SOV_research_city_experiment:5 "Research City Experiment"
 SOV_research_city_experiment_desc:5 "One of our foremost scientists, Kurchatov, has noted that when breaking up of kernels in a kilogram of uranium, the energy released must be equal to the explosion of 20,000 tons of trotyl. We need to harness this power before our enemies to ensure the survival of the Motherland."
 SOV_closed_city_network:5 "£tech_mod Closed City Network"
 SOV_closed_city_network_desc:5 "We should set up closed cities for research that require more space than we have available in our military bases. Restricting access to the cities ensures that our research remains secret, while giving our scientists plenty of space for large scale experiments."
 SOV_war_since_purge:5 "Has had a war since completing The Great Purge"
 SOV_fortify_molotov_line:5 "Build the Molotov Line"
 SOV_fortify_molotov_line_desc:5 "Our new territories must be protected as well. Fortify key areas of the new Molotov Line.""
 SOV_Moiseyev_Dance_troupe:5 "Igor Moiseyev Dance Troupe"
 SOV_Moiseyev_Dance_troupe_desc:5 "Did Stalin laugh ?...Since the early 1930s, Moiseyev staged acrobatic parades on Red Square and finally came up with the idea of establishing the Theatre of Folk Art. In 1936, Vyacheslav Molotov put him in charge of the new dance company, which has since been known as the Moiseyev Ballet. Among about 200 dances he created for his company, some humorously represented the game of football and guerrilla warfare. After visiting Belarus, he choreographed a Belarusian 'folk' dance Bulba ('Potato'), which over the years indeed became a Belarusian folk dance. Moiseyev's work has been especially admired 'for the balance that it maintained between authentic folk dance and theatrical effectiveness'."
 SOV_stakhanovite_movement:5 "Stakhanovite Movement"
 SOV_stakhanovite_movement_desc:5 "During World War II the Stakhanovites used different methods to increase productivity, such as working several machine-tools at a time and combining professions. The Stakhanovites organized the two-hundreds movement (200% or more of quota in a single shift) and one-thousands movement (1000% of the norm in a shift). The Stakhanovite movement remained widespread after the war."
 SOV_tankograd:5 "£tech_mod Tankograd"
 SOV_tankograd_desc:5 "During World War II, Joseph Stalin decided to move a large part of Soviet factory production to places out of the way of the advancing German armies in late 1941. This brought new industries and thousands of workers to Chelyabinsk. Facilities to produce T-34 tanks and Katyusha rocket launchers existed in Chelyabinsk. During World War II, it produced 18,000 tanks, and 48,500 tank diesel engines as well as over 17 million units of ammunition. In the press of the time Chelyabinsk was informally called 'Tankograd' or 'Tank City'. The S.M. Kirov Factory no. 185 moved here from Leningrad to produce heavy tanks"
 SOV_zenit:0 "Form the Zenit VSS"
 SOV_zenit_desc:0 "To unite citizens engaged in physical education, sports, and tourism in order to solve the problems of developing mass physical culture, sports, and tourism, as well as to train badges 'Ready for Labor and Defense of the USSR', it is necessary to create large sports organizations on a sectoral basis\n 'Zenit' is one of them, a voluntary all-Union sports society, which unites teams of amateur athletes from a number of branches of the defense industry"
 SOV_evgeny_svetlanov:0 "USSR State Symphony Orchestra"
 SOV_evgeny_svetlanov_desc:0 "To raise the prestige of the state in the field of symphonic music and its presentation in the international arena, it is necessary to create a state musical orchestra.\n We have world-class music directors such as Alexandr Gauk, and many talented musicians. Therefore, with some effort, we can create a world-class symphony orchestra in the shortest possible time."
 SOV_soyuzmultfilm:0 "Soyuzmultfilm"
 SOV_soyuzmultfilm_desc:0 "By the personal decision of J.V. Stalin, it is necessary to create a children's cinema studio. Let's call it 'Soyuzmultfilm' and unite under its leadership the small animation teams 'Sovkino', 'Mezhrabpomfilm' and 'Mosfilm'.\nAll production should be organized according to the general technology of the 'celluloid conveyor'. A good start in the early years of the studio can be short films for children based on animal characters depicted in a Disney style."
 SOV_novo_spaask:0 "Expand 'Bolshevik' Cement Complex"
 SOV_novo_spaask_desc:0 "The Glukhoozersk cement plant began operations in July 1897 and is one of the oldest in the country.\n By 1914, 4 cement plants were operating in the vicinity of Volsk, in total they accounted for about 14% of the cement production in the Russian Empire.\n In Soviet times, after nationalization, the Glukhoozersk plant was renamed  - it is now called the 'Bolshevik cement plant'. It's time to modernize and expand it to meet our ever-growing building materials needs."
 SOV_modernise_dynamo:0 "Modernise Dynamo"
 SOV_modernise_dynamo_desc:0 "This plant was founded in Moscow on May 12, 1897, and at first, was called 'The Central Electric Company'. The enterprise received its modern name 'Dynamo' in 1913. After the October Revolution, the plant was nationalized.\nBy 1932, the plant produced the first traction electric motors for electric locomotives in the USSR, and on November 6, the first Soviet-designed electric locomotive, VL19, was built.\nThe continuous development of this advanced plant is a priority for the electromechanical industry."
 SOV_Trans_Siberian:0 "Upgrade the Trans-Siberian Railway"
 SOV_Trans_Siberian_desc:0 "The capacity of the Trans-Siberian Railway is no longer enough for our growing industry and population.\nIt is necessary to expand and improve the existing railway, build new sections, bridges and tunnels to allow people and goods to move faster through the vastness of our homeland."
 trans_siberian_TT:0 "The rail connection between Vladivostok and Moscow will be slowly upgraded by one level over the 475 days"
 SOV_found_susuman:0 "Found Susuman"
 SOV_found_susuman_desc:0 "In 1932, a placer analysis of samples taken in the Susuman valley was carried out, which showed that there is placer gold in the basins of the Susuman and Berelekh rivers. In the same year, the head of the exploration group Yevgeny Shatalov wrote the inscription: 'City of Susumansk', as if foreseeing the future of this place.\n Using GULAG prisoners from the camps in the area we should found the town here, to reach exploit the local gold riches for the good of the Union."
 SOV_ufimsky_refinery:0 "Ufimsky Refinery"
 SOV_ufimsky_refinery_desc:0 "After the discovery of the Ishinbay oil fields in the Volga region in the 1920-30s, the first oil distillation units appeared in this area. Thus, in 1935, within the framework of the second five-year plan, the construction of the Ufa oil refinery began.\n Within 6 years, it is planned to put into operation three stages for the production of straight-run gasoline. The completion of its construction is important for the supply of fuel to our constantly growing industry and the development of the natural resources of Bashkortostan."
 SOV_2nd_baku:0 "The 2nd Baku"
 SOV_2nd_baku_desc:0 "The new oil region in the east, 'Second Baku', will take a prominent place in the fuel balance of our country. A few years ago in the circles of geologists, there were disputes about its oil-bearing capacity, but new discoveries show enormous potential.\nThe country spares no effort and resources to create another powerful oil base, almost in the center of the country, at a pace that old Baku never knew. It is difficult to overestimate the enormous political, economic, and defense significance of this fact."
 SOV_ural_coal_mines:0 "Coal Mining in the Urals"
 SOV_ural_coal_mines_desc:0 "During the development of the first five-year plan, the idea of creating a second coal and metallurgical base in the east of the country was finally formed. To fulfill this plan, an increase in coal production in the Urals and further geological exploration began in the early 30s.\nContinuation of this work is important for the development of metallurgy in our country and the development of the Trans-Urals in particular. This will help get rid of the excessive concentration of industry in the European part of the country."
 SOV_kandalakskii_alumi:0 "Kandalakskii Aluminium Plant"
 SOV_kandalakskii_alumi_desc:0 "Near the ice-free port of Murmansk, it is proposed to begin construction of a non-ferrous metallurgy plant to develop the natural resources of the Soviet north in connection with the country's serious needs for aluminum, including for the defense industry.\n It will be the only aluminum smelter in the world located beyond the Arctic Circle."
 SOV_institute_of_metal_industry:0 "Institute of Metallurgy of the USSR Academy of Sciences"
 SOV_institute_of_metal_industry_desc:0 "Academician Ivan Pavlovich Bardin proposes to create a research center for metallurgy under the name 'Institute of Metallurgy of the USSR Academy of Sciences.'\nIts task will be to resolve the main scientific and technical problems of national economic importance in the field of metallurgy, both ferrous and non-ferrous, as well as in the field of metallurgy and refractory materials."
 SOV_klimovsk_plant:0 "Klimovsk Plant"
 SOV_klimovsk_plant_desc:0 "In order to expand the production of ammunition for small arms in accordance with the second five-year plan, the construction of an ammunition plant began near Podolsk begun in 1936.\nAlready at the end of the 1930s, the Novopodolsk Plant No. 188 mastered the full production cycle of the 7.62mm caliber rifle and pistol ammunition most demanded in the army. By 1941, the plant began to produce pyrotechnic compositions and, in addition, six more types of cartridges of 7.62 mm and 12.7 mm calibers."
 SOV_uralmash:0 "Ural Heavy Machine Building Plant"
 SOV_uralmash_desc:0 "One of our most modern machine-building plants. When creating the project, the successes of Western European and American technology in the field of heavy engineering were taken into account. Most of the equipment was supplied by foreign firms.\nIt began its work on July 15, 1933. The plant specialized in the production of excavators, crushers, blast furnace and steel-making equipment, blooming mills, rolling mills, hydraulic presses, etc.\nIt can be easily converted to produce military products, if needed."
 SOV_rockets:0 "212 Missile"
 SOV_rockets_desc:0 ""
 SOV_alternate_materials:0 "Alternate Materials"
 SOV_alternate_materials_desc:0 ""
 SOV_Uralvagonzavod:0 "Uralvagonzavod"
 SOV_Uralvagonzavod_desc:0 "The plant was designed by three thousand Soviet engineers under the leadership of A. V. Ivankov, who studied carriage production in America. The principle of the direct-flow was implemented: with several workshops united by a technological process, build as a single conveyor line. This was one of the first projects of a large machine-building enterprise with continuous production, carried out by Soviet engineers without the participation of foreign specialists.\nFinally, it should be ready to reach the design capacity, which is to be marked by plant official naming \"Ural'skiy vagonostroitel'nyy zavod imeni F. E. Dzerzhinskogo\"."
 SOV_TIZ_motocycle:0 "TIZ"
 SOV_TIZ_motocycle_desc:0 "Founded in 1915 as the Russian-Baltic Shell Plant. In 1923 the plant began to produce tools and was renamed the Taganrog Tool Plant (TIZ).\nHowever, the production base of the plant allows solving more complex problems. At the beginning of the thirties, TIZ already makes spare parts for tractors, and now we can start mass production of motorcycles (including those with a sidecar) for military and civilian purposes."
 SOV_berezniki_combinat:0 "Berezniki Combinat"
 SOV_berezniki_combinat_desc:0 "The Berezniki Chemical Combine is one of the largest construction projects of the 1st five-year plan, as the writer Konstantin Paustovsky called it - 'The Republic of Chemistry'. Conceived as an important element of the Ural-Kuznetsk Combine. In 1932, by uniting a number of settlements where the builders of the Combine lived, the city of Berezniki was formed. In 1932, the first stage of the BHK was introduced, in 1934 - the second.\n The further development of the plant is already planned - the products of the plant are important for both the military and civilian spheres."
 SOV_ordzhoni-kidze_zinc:0 "Ordzhonikidze Zinc Works"
 SOV_ordzhoni-kidze_zinc_desc:0 "The plant in Ordzhonikidze is the oldest of its kind in the USSR The first zinc in Russia.\nOn January 2, 1934, the plant produced the first electrolytic zinc in the USSR (metal content 99.9%). Since that time, the plant has been called 'Electrozinc'. To ensure the operation of the electrolyte department, the Gizeldonskiy HPP was built.\nIts continued improvement and expansion are very important for the non-ferrous industry of the USSR."
 SOV_konstantinovka_zinc:0 "Konstantinovka Zinc Works"
 SOV_konstantinovka_zinc_desc:0 "In the city of Konstantinovka, a zinc plant equipped with the latest equipment was completed during the first five-year plan. The plant went into operation on November 7, 1930 - a year and a half ahead of schedule. This was largely facilitated by the development of wall masonry and concreting in winter conditions.\nTo meet the growing needs of the region for zinc, it is necessary to expand the production of this plant."
 SOV_the_east_threat:0 "The Threat to the East"
 SOV_the_east_threat_desc:0 "In the 1930s, reactionary forces in favor of expansion came to power in Japan, and since then the situation in the Far East has been heating up.\nMeasures must be taken to be ready for military action against Japan and its puppet states."
 SOV_far_east_supply:0 "Supply the Siberian Forces"
 SOV_far_east_supply_desc:0 "The military infrastructure of the Trans-Ural military districts does not meet modern requirements for conducting military operations and therefore needs to be modernized."
 SOV_supply_chi:0 "Supplies for China"
 SOV_supply_chi_desc:0 "According to the reports of our advisers, the Chinese forces fighting the Japanese invasion are experiencing a shortage of not only modern weapons, but many types of equipment.\nIt is in our interest to support the Chinese fighting the Japanese militarists, regardless of their ideology."
 SOV_commissar_justice:0 "Establish The Commissar Justice"
 SOV_commissar_justice_desc:0 "The process of creating the People's Commissariat of Justice began in 1933 with the organization of the Prosecutor's Office of the USSR, but then the process was not completed.\nThe creation of the PCJ of the USSR takes place within the framework of the preparation of the adoption of the Constitution of the USSR, which introduced the concept of higher supervision over the exact execution of laws, which was entrusted only to the Prosecutor of the USSR (Article 113), in connection with which the prosecutor's office was separated from system of justice into an independent single centralized system."
 SOV_aid_mon:0 "Development in Mongolia"
 SOV_aid_mon_desc:0 "By the early 1920s, Mongolia was completely economically dependent on foreign companies. With the support of the USSR, measures were taken to restructure the economy of the MPR on a socialist basis. Consumer cooperation and state trade were organized, and a commercial and industrial bank was formed on a joint stock basis with the Soviet Union.\n From the beginning of the 1930s, a national factory industry began to form in the Mongolian People's Republic. It is necessary to continue to continue our assistance to Mongolia to transform it into a modern state and a worthy ally in the Far East."
 SOV_aid_tan:0 "Aid Tannu Tuva's Industry"
 SOV_aid_tan_desc:0 "Tuva is a small state inhabited mainly by people leading an outdated, nomadic way of life.\nIt is in our interests to develop Tuvan industry and help residents achieve a modern lifestyle." 
 SOV_the_west_threat:0 "The Western Threat"
 SOV_the_west_threat_desc:0 "With the coming to power of Adolf Hitler in 1933, Germany embarked on the path of becoming the main reactionary force of international militarism.\nTheir Fuhrer's book «Mein Kampf» describes the «Lebensraum im Osten» concept -  which justifies the German territorial expansion into Central and Eastern Europe. The USSR will inevitably become the main obstacle to its implementation.\nSo, it is necessary to prepare for a clash with the German fascists."
 SOV_puppet_baltic:0 "Pressure the Baltic States"
 SOV_puppet_baltic_desc:0 "After the deployment of military contingents in the Baltic States, pressure should be exerted on the governments to lift the bans on the activities of the communist parties.\n This will undoubtedly help bring forces friendly to us to power and spread the Revolution in the Baltic region - which will move the border away from our industrial cities and help take this strategically important region under reliable control."
 SOV_annex_lit:0 "Welcome Lithuania"
 SOV_annex_lat_desc:0 "The new left-wing government of Latvia under the leadership of August Kirchenstein organized parliamentary elections, which unanimously voted for Latvia's entry into the USSR.\nWelcome to the Union, brothers."
 SOV_annex_lat:0 "Welcome Latvia"
 SOV_annex_est_desc:0 "The new left-wing government of Estonia led by Johannes Barbarus held elections to the parliament, which declared Estonia a Soviet socialist republic and asked to join the USSR.\nThe time has come to grant their request."
 SOV_annex_est:0 "Welcome Estonia"
 SOV_annex_lit_desc:0 "The new left-wing government of Lithuania, headed by Justas Paleckis, held parliamentary elections and voted unanimously to join the USSR.\nThe new members of the Union will make us all stronger."
 SOV_baltic_officers:0 "Incorporate Baltic Officers"
 SOV_baltic_officers_desc:0 "After the Baltic states became part of the USSR, their armies also became part of the Red Army. We should filter out their officers and keep those who share our ideals in the ranks."
 SOV_invade_baltic:0 "Baltic Aggression"
 SOV_invade_baltic_desc:0 "We don't have time for diplomatic overtures in the Baltic. The military solution will be the fastest."
 SOV_almaty_zoo:0 "The Almaty Zoo"
 SOV_almaty_zoo_desc:0 "In January 1935, the Council of People's Commissars of the Kazakh SSR decided to establish a zoo in Alma-Ata. The choice of a place for the construction of the first zoo in the republic and its creation was carried out by an experienced hunter and an excellent connoisseur of Semirechye, Murzakhan Tolebaev.\nFor the construction of the zoo, Tolebaev chose the eastern outskirts of the Gorky Park of Culture and Leisure. By the decision of the Almaty City Council, a land plot of 46 hectares was allocated for construction, on the right bank of the Kazachka River, in an orchard. The allotted territory, in terms of its relief, made it possible to arrange it for its intended purpose without high costs."
 SOV_paris_37_world:0 "Prepare For The Paris World Fair"
 SOV_paris_37_world_desc:0 "To demonstrate the achievements of Soviet science and technology to the world we need to create an impressive exposition at the Paris World Fair.\nThe project of the USSR pavilion by Boris Mikhailovich Iofan proposes a building for housing the exposition faced with Samarkand marble. The entrance to the pavilion will be decorated with bas-reliefs by the sculptor I. M. Tchaikov: the coats of arms of the USSR and 11 union republics. \nThe symbol of the Soviet pavilion will be a 24-meter sculptural group \"Worker and Collective Farm Woman\" made of stainless steel designed by Vera Ivanovna Mukhina and dedicated to the achievements of socialist industrialization."
 SOV_eastern_claims:0 "Eastern Claims"
 SOV_eastern_claims_desc:0 "The Japanese claim to Manchuria looks ridiculous. They are intruders on these lands.\n The workers of Manchuria must be freed from the oppression of the Japanese militarists. At the same time, the Sakhalin issue can be resolved."
 SOV_reconcile_japan:5 "Reconcile Japan"
 SOV_reconcile_japan_desc:5 "Our relations with Japan have always been troubled, but there are bigger fish to fry. By exploiting their desperate lack of natural resources, the Japanese could be led by the nose... Their anachronistic feudal regime is bound to fall soon anyway."
 SOV_technical_aid:0 "Technical Aid against the Fascists"
 SOV_technical_aid_des:0 "The progressive forces fighting the reactionary fascist states deserve our full support since our goals coincide.\n Not all of them have a sufficient scientific and technical base, and here we can help"
 SOV_spainish_lessons:0 "Lessons from Spain"
 SOV_spainish_lessons_desc:0 "With our help, the progressive forces won the Spanish Civil War. We also faced the forces of our probable opponents from the camp of reactionary European militarists.\nThe lessons learned from this conflict should be thoroughly studied."
 SOV_spainish_ally:0 "The Iberian Ally"
 SOV_spainish_ally_desc:0 "Now that we have come under attack from the fascist forces, we should ask the Spanish Republic to repay the debt and help us in our struggle against the common enemy."
 SOV_iron_curtain:0 "The Iron Curtain"
 SOV_iron_curtain_desc:0 "Due to the growing tensions in the world, in order to keep our military and industrial potential secret, additional measures should be taken to strengthen the fight against enemy spies."
 SOV_iron_curtain_army:0 "Close the Curtain on the Army"
 SOV_iron_curtain_army_desc:0 "Special attention of counterintelligence should be focused on the flow of information directly related to the armed forces, as guarantors of the security of our state from hostile actions of other countries."
 SOV_iron_curtain_civilian:0 "Close the Curtain on Industry"
 SOV_iron_curtain_civilian_desc:0 "Special attention of counterintelligence should be focused on matters relating the state of our industry, since even the best soldiers will not be able to show their potential without modern weapons."
 SOV_pressure_mexico:0 "Pressure Mexico"
 SOV_pressure_mexico_desc:0 "We should first try to extradite Trotsky through diplomatic channels."
 paris_fair_TT:0 "A well built Pavillion will increase our global reputation and aid the rise of §R[Root.GetRulingIdeologyNoun]§! in Europe."
 new_fair_TT:0 "A well built Pavillion will increase our global reputation and aid the rise of §R[Root.GetRulingIdeologyNoun]§! in the Americas."
 SOV_new_york_39_world:0 "Prepare For The New York World Fair"
 SOV_new_york_39_world_desc:0 "After the success of the Soviet exposition at the World Fair in Paris, it is necessary to demonstrate our achievements in North America.\nThe author of the pavilion is proven architect Boris Mikhailovich Iofan; of the main sculpture \"Worker with a Star\" - Vyacheslav Andreevich Andreev.\nThe exhibition will include monuments to V.I.Lenin and I.V. Stalin from pink granite by the sculptor S.D.Merkurov, the project of the Mayakovskaya metro station, (architect A. Dushkin, artist A. Deineka), one of the life-size sections. Another exhibit - a painting by Vasily Svarog \"I. V. Stalin and members of the Politburo among children in the M. Gorky Central Park of Culture and Leisure\"."
 SOV_moscow_military_music_college:0 "Moscow School of Military Musicians of the Red Army"
 SOV_moscow_military_music_college_desc:0 "At the initiative of Semyon Chernetsky, inspector of military bands of the Red Army, by a joint resolution of the People's Commissariat of Defense of the RSFSR and the People's Commissariat of Education of the RSFSR, it was proposed to form a Moscow school of military musicians of the Red Army. The pupils will be recruited from children from orphanages aged 12 and over, with the education of at least 3-4 grades of secondary school. The term of study set to 3 years."
 SOV_Biokhimiya:0 "Biokhimiya"
 SOV_Biokhimiya_desc:0 "The first biochemical institute of the Academy of Sciences created December 18, 1934. Its founders were outstanding scientists - academicians A.N.Bach and A.I. Oparin.\n This institution is necessary for the advancing research in the food, medical, microbiological, vitamin, enzyme, and other industries in our country. Biotechnological developments of the Institute will undoubtedly find wide application in the practice of the national economy, bringing significant benefits."
 SOV_Avtomatika_Telemekhanika:0 "Avtomatika & Telemekhanika"
 SOV_Avtomatika_Telemekhanika_desc:0 "In 1934, the Presidium of the USSR Academy of Sciences organized, under the leadership of academician Alexander Chernyshev Commission of Automation and Telemechanics. Through their efforts in 1935, the 'All-Union Conference on Automation, Telemechanics, and Dispatching' was held. And now, based on the results of its work, it is necessary to publish a new magazine called 'Avtomatika i Telemkhanika' to familiarize specialists with the latest achievements in this area."
 SOV_balkans:0 "Influence In The Balkans"
 SOV_balkans_desc:0 "After the First World War, the Balkans experienced crisis after crisis, which led to an increase in unemployment and poverty, increasing the popularity of leftist ideas.\nWe should try to organize leftist opposition to overthrow the reactionary dictatorships in their countries."
 SOV_americas:0 "The Americas"
 SOV_americas_desc:0 "The Mexican Revolution showed the potential for the popularity of leftist ideas on the American continent among the workers and peasants suffering under the yoke of the capitalists.\nWe should help people who share our views to overthrow the capitalist oppressors in their countries."
 SOV_extra_tech_slot:5 "The Soviet Sciences Academy Expands"
 SOV_extra_tech_slot_desc:5 "Merge The Soviet Sciences Academy and the Communist Academy for better coordinated and controlled, research"
