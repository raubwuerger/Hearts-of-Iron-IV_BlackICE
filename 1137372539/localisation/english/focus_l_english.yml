 ROM_axis_trade_revenues:5 "Romanian-Axis Trade Revenues"
 ROM_axis_trade_revenues_desc:5 ""
 ROM_national_legionary_state:5 "National Legionary State"
 ROM_national_legionary_state_desc:5 "Final Victory is at hand. Our enemies are toppled, our influence far-reaching. Nothing stands in our way now. All that is left is to proclaim the new regime."
 ROM_national_social_state:5 "National Social State"
 ROM_national_social_state_desc:5 "The Legionaries were much too radical and short sighted for the responsibility of governance."
 ROM_big_swamp:5 "The Big Swamp"
 ROM_big_swamp_desc:5 "The marshal has made his national goals clear, whatever the cost, ROmanian borders must be maintained, and expandsed if possible. Better to die in a big Romanian swamp, than live in a small Romanian paradise."
 ROM_holy_war_against_bolshevism:5 "Holy War Against Bolshevism"
 ROM_holy_war_against_bolshevism_desc:5 "The Bolshevik threat has loomed over us for far too long. Now is the time for action, to remove this threat."
 ROM_romanianization_of_industries:5 "Romanianization of Industries"
 ROM_romanianization_of_industries_desc:5 "The Coming crises leave no room for foreign interests to run frivilously in the Romanian economy. The machines of industry must be unified in purpose, driving to advance the Romanian nation."
 ROM_absorbtion_of_the_legionary_workers_corps:5 "Absorb the Legionary Workers' Corps"
 ROM_absorbtion_of_the_legionary_workers_corps_desc:5 "Let us not put good workers to waste. Bringing the remains of the Legionary work camps into the factories will be a boon to production."
 ROM_remaining_legionaries_in_the_army:5 "Former Legionaries to the Army"
 ROM_remaining_legionaries_in_the_army_desc:5 "Despite the Legion being shattered, many of its members are highly motivated to fight for Romanian ultranationalism. They can be made use of in the military to motivate their brothers in arms."
