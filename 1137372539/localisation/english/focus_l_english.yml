 SOV_rubber_production:0 "Synthetic Rubber Production"
 SOV_rubber_production_desc:0 "Our demand for rubber for tires is constantly growing, and the price of natural rubber is very high on the market.\nIn the early 30s, our scientists such as Sergei Lebedev were able to create synthetic rubber, and we already established its production. \nNow an improved formula of synthetic rubber has been created, with properties that are no longer inferior to natural ones. It is very important to introduce it into production as soon as possible and expand the number of enterprises producing it."
