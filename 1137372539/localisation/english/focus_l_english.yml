 ENG_upgrade_support_equipment_desc:0 "The British Army needs new support equipment!"
 ENG_royal_parachute_regiment:0 "Royal Parachute Regiment"
 ENG_royal_parachute_regiment_desc:0 "We've seen other nations deploy parachute regiments to great effect. We should develop our own airborn regiments."
