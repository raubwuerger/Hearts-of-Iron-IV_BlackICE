 SOV_Moskva_Volga_canal:5 "Moscow-Volga Canal"
 SOV_Moskva_Volga_canal_desc:5 "The Council of People's Commissars of the USSR on October 10, 1931, ordered the construction of structures that provide water supply to Moscow, the construction of a port in Moscow, and the creation of a waterway connecting Moscow with the Volga within 6 years. \nWith the canal finished, Moscow is connected to Russia's Unified Deep Water System, a system of canals and rivers in European Russia, which provides access to five seas: the White Sea, Baltic Sea, Caspian Sea, Sea of Azov, and the Black Sea."
 SOV_lend_lease:5 "Allied Lend Lease"
 SOV_lend_lease_desc:5 "As a result of Germany's military actions, we are experiencing a serious shortage of weapons and equipment.\n Suddenly, we found ourselves on the same side with previously hostile capitalist states - we should ask them for material assistance."
 SOV_lend_lease_TT:5 "Allow the Allies to start shipping their equipment to aid in the war effort. This use of foreign equipment might take some getting used to, but the extra equipment will be very useful. Triggers events for Lend lease."
 SOV_allied_technical_aid:0 "Allied Technical Aid"
 SOV_allied_technical_aid_desc:0 "Our engineering and technical school differs from the Western one, but nevertheless, for military operations against a common enemy, the exchange of research information should be allowed."
