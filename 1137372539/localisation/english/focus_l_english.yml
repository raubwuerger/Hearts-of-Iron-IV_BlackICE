 GER_westwall:5 "Westwall"
 GER_westwall_desc:5 "The Westwall runs parallel to France's vaunted Maginot Line, occupying much of the same ground as the Siegfried Line did in the previous Weltkrieg. Fortifying its defences will allow us to hold the border with fewer men, freeing up divisions to participate in any potential eastern campaigns."
