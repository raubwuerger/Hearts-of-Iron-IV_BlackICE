 ROM_reconcile_with_parliament_desc:5 ""
 ROM_ten_year_plan:5 "Ten Year Modernization Plan"
 ROM_ten_year_plan_desc:5 ""
 ROM_oppose_royal_dictatorship:5 "Oppose Royal Dictatorship"
 ROM_oppose_royal_dictatorship_desc:5 ""
 ROM_it_is_done_your_majesty:5 "It is Done, Your Majesty!"
 ROM_it_is_done_your_majesty_desc:5 "The Parliament is maleable to the King's influence. By leveraging monarchist loyalists in the National Liberal Party, we can get some specific policies passed."
 ROM_organize_new_elections:5 "Organize New Elections"
 ROM_organize_new_elections_desc:5 ""
 ROM_economic_centralization:5 "Economic Centralization"
 ROM_economic_centralization_desc:5 "The etatist model has become very popular in developing nations to guide the industralization of economies. The PNL wishes to expand governemnt involvement in the economy, to spur investment and expansion."
 ROM_expand_cfr_railways:5 "Expand CFR Railways"
 ROM_expand_cfr_railways_desc:5 "CFR has been a major rail providor for an age. Increased investment in our rail infrastructure will better connect Greater Romaina"
 ROM_repress_minority_movements:5 "Repress Minority Movements"
 ROM_repress_minority_movements_desc:5 "Like the 1907 peasant revolt, discontent among the peasantry must be checked. The Hungarian minorities, especially, are a pain point in relations with our western neighbor. Let's not give them any ideas to stab at our borders."
 ROM_economic_protectionism:5 "Economic Protectionism"
 ROM_economic_protectionism_desc:5 "To spur domestic production, foreignbusinesses musn't be able to flood our markets with their own produce. Higher tariffs will incentivise domestic industrialization to meet demands."
 ROM_land_reform:5 "Land Reform"
 ROM_land_reform_desc:5 ""
 ROM_support_national_liberal_party:5 "Support National Liberal Party"
 ROM_support_national_liberal_party_desc:5 "The National Liberals are a safe bet for maintaining the status quo."
 ROM_form_constitutional_front:5 "Form Constitutional Front"
 ROM_form_constitutional_front_desc:5 ""
 ROM_support_national_peasants_party:5 "Support National Peasants' Party"
 ROM_support_national_peasants_party_desc:5 "The king will throw his lot in with the National Peasants' Party. To secure his popul;arity, showing the masses that the crown cares is of utmost importance."
 ROM_support_peasant_guard:5 "Support Peasant Guards"
 ROM_support_peasant_guard_desc:5 "Rural police are an important part of PR with the peasantry. We will  not leave them vulnerable to be breyed on by radical elements."
 ROM_guarantee_rural_security:5 "Rural Security"
 ROM_guarantee_rural_security_desc:5 ""
 ROM_resurgence_of_poporanism:5 "Resurgence of Poporanism"
 ROM_resurgence_of_poporanism_desc:5 "The peasant economy, the workers' economy, is the basis of our ideology. We will prioritize the benefit of the ROmanian small-man, over the interests of the powerful and distant."
 ROM_class_collaboration:5 "Class Collaborationism"
 ROM_class_collaboration_desc:5 "revolution is not the aim, but a synergy between the rich and working interests. Worker and employer must speak, not dictate demands."
 ROM_farm_cooperatives:5 "Farm Cooperatives"
 ROM_farm_cooperatives_desc:5 "The old organization of distant landowner and tenant farmer must be done away with. What is more liberating than the farmer who controls his own land, and machines with which he produces?"
 rural_development_minor:5 "Rural Development"
 rural_development_minor_desc:5 ""
 natural_disaster:5 "Natural Disaster"
 natural_disaster_desc:5 ""
 ROM_universal_suffrage:5 "Universal Suffrage"
 ROM_universal_suffrage_desc:5 ""
 ROM_through_ourselves_alone:5 "Through Ourselves Alone"
 ROM_through_ourselves_alone_desc:5 "We will build a national economy to serve the interests of Romanian society."
 ROM_open_door_policy:5 "Open Door Policy"
 ROM_open_door_policy_desc:5 "The world economy is a resource to be exploited. Ideas, machines, and intellect from a hundred nations could be harnessed to the development of the Romanian nation."
 ROM_ownership_by_use:5 "Ownership by Use"
 ROM_ownership_by_use_desc:5 "It is wasteful, when a business goes bust, for capital to rot, inactive. Capital must flow freely to keep innovation and job numbers high."
 ROM_expand_farm_credit:5 "Expand Farm Credit"
 ROM_expand_farm_credit_desc:5 "The humble farmer is the foundation of any nation. This class of worker must be protected and supported by those who gain so much from them."
 ROM_regional_developmentalism:5 "Regional Developmentalism"
 ROM_regional_developmentalism_desc:5 "The romanian nation is not perfectly uniform. Region by region, people live differenly to different needs. we must take this into account in our economic vision."
 ROM_democratization_of_capital:5 "Democratization of Capital"
 ROM_democratization_of_capital_desc:5 "It's not enough for capital to merely pass form one to another private controller. The people as a whole must have access to means of production."
 ROM_minority_rights:5 "Minority Rights"
 ROM_minority_rights_desc:5 "The ethnic minorities in Romania have been a pain point of internal stability and foreign relations. Perhaps we can make overtures to address their concerns."
 ROM_decentralized_planning:5 "Decentralized Planning"
 ROM_decentralized_planning_desc:5 "The future of the Ronaian economy mustn't be sorely dictated by a distant bureaucrat is Bucharest. Leadership in development should be held at the local level to meet their particular needs."
 ROM_regional_autonomy:5 "Regional Autonomy"
 ROM_regional_autonomy_desc:5 "Bonds of community are made at the local level. The governing independence of each region will make our economy and society more resillient to shocks."
 ROM_reach_across_the_aisle:5 "Reach Across the Aisle"
 ROM_reach_across_the_aisle_desc:5 "Monied and small-man interests aren't mutually exclusive..."
 ROM_call_in_favor:5 "Call in Favors"
 ROM_call_in_favor_desc:5 "Many of Romania's elites have deep investments in the Liberal Party. In turn, our success is their success. Maybe we could incentivize them to give a bit more..."
 ROM_elite_interests:5 "Elite Interests"
 ROM_elite_interests_desc:5 "Industry leaders are the giants that push the economy forward. These entrepreneuring minds should be supported by the government to do great deeds."
 ROM_bridge_urban_rural_divide:5 "Bridge the Urban Rural Divide"
 ROM_bridge_urban_rural_divide_desc:5 "It seems as if two Romanias exist, the rural peasants in the countryside, and the urban elites. Let us unite"
