 ROM_national_renaissance_front:5 "National Rennaisance Front"
 ROM_national_renaissance_front_desc:5 "Here's an opportunity to create true unity in the governemnt. Bringing together the factionalized parties under one banner, might be what we need to point the whole of the state in one direction."
 ROM_leave_it_to_the_camarilla:5 "Leave it to the Camarilla"
 ROM_leave_it_to_the_camarilla_desc:5 "With a nation to reshape to the King's vision, a close innner circle of confidants and bureaucrats is needed. The day-to-day running of the state can be left to these trusted men, while his highness tends ot the big picture."
 ROM_align_the_king_with_the_national_destiny:5 "Align the King"
 ROM_align_the_king_with_the_national_destiny_desc:5 "The Legion has made great strides to get into the government. Now, onto the next phase, the king. His highness must see the error of his hedonistic ways, either convice him, or control him."
 ROM_align_the_king_decisions_unlock_tt:5 "§YWill Unlock decisions to control Carol's corruption§!"
 ROM_kings_legion:5 "The King's Legion"
 ROM_kings_legion_desc:5 "Truly, the king now favors us. With his backing, we can become first among parties in the government."
 ROM_cement_their_office:5 "Cement Their Office"
 ROM_cement_their_office_desc:5 "Truly, the king now favors us. With his backing, we can become first among parties in the government."
 ROM_arms_industry_contracts:5 "Arms Industry Contracts"
 ROM_arms_industry_contracts_desc:5 "With this world increasingly in arms, we must have the industrial capacity to supply our armies."
 ROM_end_national_looting:5 "Stop the Looters"
 ROM_end_national_looting_desc:5 "The foreign interests must be expelled from our nation. They take our resources, smother our entrepreneurs with their own output, exploit our workers, and ship our produce off to their own lands. Enough!"
 ROM_nationalization_dynamic_modifier_tt:0 "Remove National Spirit §YForeign Industry§!"
 ROM_school_of_heroes:5 "School of Heroes"
 ROM_school_of_heroes_desc:5 "The original mission of th eLEgion was never to be a 'party', but a school to create the ideal Romanian man. He will have a love of Romania in his heart, and go forth to do great deeds."
 ROM_an_end_to_politiking:5 "An End to Politiking"
 ROM_an_end_to_politiking_desc:5 ""
 ROM_court_the_banned_parties:5 "Court the Banned Parties"
 ROM_court_the_banned_parties_desc:5 "The old factionalism has yet to be squashed. We'll need to look into their disparate political positions to find common ground."
 ROM_corporate_guilds:5 "Corporate Guilds"
 ROM_corporate_guilds_desc:5 "The king's national vision calls for the various industries to federate into guild structures, streamlining the economy into more manageable blocs that will report ot the king."
 ROM_back_legionary_businesses:5 "Back Legion-run Businesses"
 ROM_back_legionary_businesses_desc:5 "We now have the resources to get our message into the public sphere in ever greater capacity. Funneling governemnt funds into businesses owned by our collaborators will allow them to spead their operations."
 ROM_some_of_everything:5 "Some of Everything"
 ROM_some_of_everything_desc:5 ""
 ROM_king_of_not_only_romanians:5 "King of not Only Romanians"
 ROM_king_of_not_only_romanians_desc:5 "The Hungarian minoritiy in Transylvania have been a pain point of relations with Hungary for a long time. If we affirm the rights of the Hungarians under ROmanian jurisdiction, it could be a peaceful reach out to Hungary."
 ROM_royal_philanthropy:5 "Royal Philanthropy"
 ROM_royal_philanthropy_desc:5 "The king's role in the rebirth of the Romanian nation must be indisputable. The greatest of ventures and projects must have Carol's name attached, stamped with cash."
 ROM_royal_foundation:5 "Royal Foundation"
 ROM_royal_foundation_desc:5 "We will expand our philanthropy into civilian ventures"
 ROM_nationalist_government:5 "Nationalist Government"
 ROM_nationalist_government_desc:5 ""
 ROM_national_christian_socialism:5 "National Christian Socialism" 
 ROM_national_christian_socialism_desc:5 ""
 ROM_mausoleum_of_marasesti:5 "Mausoleum of Marasesti"
 ROM_mausoleum_of_marasesti_desc:5 "The Mausoleum of Mărăsesti will be unveiled as the penultimate monument to the Romanian Army. Those who came before, to secure the independence of a Romanian state, and build the Greater Romanian Sea, must not be forgotten."
 ROM_work_and_good_will:5 "Work and Good Will"
 ROM_work_and_good_will_desc:5 "Work and Good Will shall by a state-run leisure program. The King's vision of an eternal Greater Romania requires a contented people with guaranteed recreational services."
 ROM_hungarian_nationalists:5 "Hungarian Nationalists"
 ROM_hungarian_nationalists_desc:5 "Hungarian Nationalists"
 ROM_guarantee_business_investments:5 "Guarantee Business Investments"
 ROM_guarantee_business_investments_desc:5 "While the legion is distrustful of materialistic capitalism, the entrepreneurs who foster Romanain industry should be backed in resisting the foreign influencers."
 ROM_appoint_captain_minister:5 "Captain-Minister"
 ROM_appoint_captain_minister_desc:5 "The Legionary Movement may be some useful agents in supporing the reformation of Romania. Appointing their Captain to a ministerial role, will gain their trust and grant us influence over the organization."
 ROM_oil_exports:0 "Increase Exports"
 ROM_oil_exports_desc:0 ""

 ROM_back_spanish_nationalists:5 "Back the Spanish Nationalists"
 ROM_back_spanish_nationalists_desc:5 ""
 ROM_militarize_blood_brotherhoods:5 "Militarize Blood Brotherhoods"
 ROM_militarize_blood_brotherhoods_desc:5 "The Blood Brotherhoods started out as shooting clubs, but with proper backing, we could turn them into training schools for our men to loearn valuable shooting skills."
 ROM_humble_officer_corps:5 "Humble the Officer's Corps"
 ROM_humble_officer_corps_desc:5 "Their arrogance and focus on medals and trappings over leadership must be... rectified."
 ROM_combat_army_corruption:5 "Combat Army Corruption"
 ROM_combat_army_corruption_desc:5 "The officer corps has been a massive drain on the military budget. Their salaries alone consume fully half the army's funding. This is utterly unacceptable."
 ROM_superior_school_of_war:5 "£tech_mod Superior School of War"
 ROM_superior_school_of_war_desc:5 "To transition our armies to the modern era, the officers who will lead them must be versed in the latest of military theory and tactics. We will promote our presigious military universities."
 ROM_echipa_mortii:5 "Echipa Mortii"
 ROM_echipa_mortii_desc:5 "Death Squads, not eager to kill, but willing to die for the cause. They will be the Legion's enforcers."
 ROM_punish_the_traitors:5 "Punish the Traitors"
 ROM_punish_the_traitors_desc:5 "Our contorl must be undeniable. The enemies who atacked us and offended us must be punished. We demand satisfaction!"
 ROM_legionary_uprising:5 "Legionary Uprising"
 ROM_legionary_uprising_desc:5 ""
 ROM_modern_king:5 "Modern King"
 ROM_modern_king_desc:5 ""
 ROM_work_honor_discipline:5 "Work, Honor, Discipline"
 ROM_work_honor_discipline_desc:5 "Three tenants of legionary life. Self-interested motivations must be purged form the Legionary psyche, and one must give himself wholly to the cause."
 ROM_integrate_work_camps_into_factories:5 "Integrate Work Camps into Factories"
 ROM_integrate_work_camps_into_factories_desc:5 "The working camps have been run for socializing, building the legionary physique, and cultivating an industrious work ethic for our members. To improve industrial output, these skilled and motivated workers can be hired into the factories."
 ROM_public_works_gone_large:5 "Large Scale Public Works"
 ROM_public_works_gone_large_desc:5 "Developing our domestic industries shall be of high priority to improve our people's standard of living."
 ROM_abolish_the_senate_restructure_house:5 "Abolish the Senate, Restructure the House"
 ROM_abolish_the_senate_restructure_house_desc:5 "The senate is a vestige of the corrupt old ways. There will be one, people's House, which will elect ministers."
 ROM_rural_learning_centers:5 "Rural Learning Centers"
 ROM_rural_learning_centers_desc:5 "The old elites have separated themselves from the countryside. Produce and labor go to the cities, but the people see nothing of their work. We will bring the knowledge of our great cities to the country folk. Knowledge of the laws, the latest of innovations, the wealth of urban, Romanian genius."
 ROM_awaken_business_cuiburi:5 "Awaken Business Nests"
 ROM_awaken_business_cuiburi_desc:5 "Social groups of Legionaries have fostered nests in many major businesses across the country. Send the signal, for these groups to advocate for the workers to band together. Let the elite know that we are everywhere!"
 ROM_officialize_legionary_workers_corps:5 "Officialize Legionary Workers' Corps"
 ROM_officialize_legionary_workers_corps_desc:5 "It is not enough to merely infiltrate industries with our members, we must make our message loud and clear. The worker is the mover of the engine of economy. And these men must have the institutions to back them."
 ROM_support_national_corporatist_league:5 "£tech_mod Court the National Corporatist League"
 ROM_support_national_corporatist_league_desc:5 "The National-Corporatists seek to consolidate the economy into blocs of business groups. Agriculture, heavy industry, finance, and more. This unifying of the economy will make it more manageable to direct our development."
 ROM_path_to_an_eternal_romania:5 "Path to an Eternal Romania"
 ROM_path_to_an_eternal_romania_desc:5 ""
 ROM_rural_outreach:5 "Rural Outreach"
 ROM_rural_outreach_desc:5 "The common peasantry have been largely forgoten by Romania's political elite. We will make greater efforts to remind them of the needs of their constituents."
 ROM_student_groups:5 "Recruit Student Groups"
 ROM_student_groups_desc:5 "The budding minds of our nation should not merely be in walled classes, but set to work building in the field for... experience."
 ROM_kings_guard:5 "The King's Guard"
 ROM_kings_guard_desc:5 "Cooperation between the Legion and Crown Council have never been smoother. With His Highness's backing, the Legion will be made the King's own party."
 ROM_legacy_of_ferdinand:5 "Legacy of Ferdinand"
 ROM_legacy_of_ferdinand_desc:5 "The time of hedonism and excessive displays of grandure are behind the king. Now is the time to make his name, to claim the legacy of his father, 'Father of Workers, King of Peasants'"
 ROM_fascist_king:5 "The Fascist King"
 ROM_fascist_king_desc:5 ""
