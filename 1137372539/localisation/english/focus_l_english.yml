 extra_tanks_desc: ""
 extra_planes: "Domestic Plane Production"
 extra_planes_desc: ""
 renew_capital: "Renew the Capital"
 production_effort:5 "Armament Effort"
 production_effort_tt:5 "Not enough building slots for §YMilitary Factory§!"
 production_effort_desc:5 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 construction_effort_2:5 "Construction Effort II"
 construction_effort_2_desc:5 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 production_effort_2:5 "Armament Effort II"
 production_effort_2_desc:5 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 production_effort_3:5 "Armament Effort III"
 production_effort_3_desc:5 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 infrastructure_effort:5 "Infrastructure Effort"
 infrastructure_effort_desc:5 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 infrastructure_effort_tt:5 "Not enough building slots for §YInfrastructure§!"
 synth_oil_effort_tt:5 "Not enough building slots for §YSynthetic Refinery§!"
 infrastructure_effort_2:5 "Infrastructure Effort II"
 infrastructure_effort_2_desc:5 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 construction_effort_3:5 "Construction Effort III"
 construction_effort_3_desc:5 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 nuclear_effort:5 "Nuclear Effort"
 nuclear_effort_desc:5 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 extra_tech_slot:5 "£tech_mod Industrial Research"
 extra_tech_slot_desc:5 "Our industrial expansion and other recent advances might allow us to conduct more research & development in parallel."
 extra_tech_slot_2:5 "£tech_mod Advanced Research"
 extra_tech_slot_2_desc:5 "The rapid industrialization of our nation has opened up new opportunities in research & development that we should pursue."
 technology_sharing:5 "£tech_mod Technology Sharing"
 technology_sharing_desc:5 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime research & development more efficiently."
 secret_weapons:5 "Secret Weapons"
 secret_weapons_desc:5 "It is tempting to expend extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 political_effort:5 "Political Effort"
 political_effort_desc:5 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 collectivist_ethos:5 "Collectivist Ethos"
 collectivist_ethos_desc:5 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 state_focus: "Cult of Personality"
 state_power: "Puppet Cabinet"
 state_economy: "Economy Serves the State"
 state_police: "State Police"
 liberty_ethos:5 "Liberty Ethos"
 liberty_ethos_desc:5 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 militarism:5 "Militarism"
 militarism_desc:5 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 political_correctness:5 "Political Correctness"
 political_correctness_desc:5 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 neutrality_focus:5 "Neutrality Focus"
 neutrality_focus_desc:5 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 interventionism_focus:5 "Interventionism Focus"
 interventionism_focus_desc:5 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 military_youth:5 "Military Youth"
 military_youth_desc:5 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 deterrence:5 "Deterrence"
 deterrence_desc:5 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defence is one so well-known you never have to put it to use."
 volunteer_corps:5 "Volunteer Corps"
 volunteer_corps_desc:5 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 paramilitarism:5 "Paramilitarism"
 paramilitarism_desc:5 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 indoctrination_focus:5 "Indoctrination"
 indoctrination_focus_desc:5 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 foreign_expeditions:5 "Foreign Expeditions"
 foreign_expeditions_desc:5 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 why_we_fight:5 "Why We Fight"
 why_we_fight_effect:5 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 why_we_fight_desc:5 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 political_commissars:5 "Political Commissars"
 political_commissars_desc:5 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 internationalism_focus:5 "Internationalism Focus"
 internationalism_focus_desc:5 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 nationalism_focus:5 "Nationalism Focus"
 nationalism_focus_desc:5 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 ideological_fanaticism:5 "Ideological Fanaticism"
 ideological_fanaticism_desc:5 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 air_innovation:5 "Air Innovations"
 air_innovation_desc:5 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 air_innovation_2:5 "Air Innovations II"
 air_innovation_2_desc:5 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 naval_air_effort:5 "Naval Air Effort"
 naval_air_effort_desc:5 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 requistion_trucks:5 "Requisition Civilian Trucks"
 requistion_trucks_desc:5 "We need all the Trucks we can find for the war effort"
 requistion_cars:5 "Requisition Civilian Cars"
 requistion_cars_desc:5 "We need all the cars we can find for the war effort"
 requistion_motorcycles:5 "Requisition Civilian Motorcycles"
 requistion_motorcycles_desc:5 "We need all the motorcycles we can find for the war effort"
 ration_petrol:5 "Ration Civilian Petrol"
 ration_petrol_desc:5 "We need to manage our Petrol and Oil reserves. This involves controlling how much fuel civilians have access to and to allocate more to the military."
 collect_metals:5 "Collect scrap Metals"
 collect_metals_desc:5 "Citizens are encouraged to collect metal objects and hand them in to collection points to be scrapped for the war effort."
 round_up_horses_I:5 "Round up Horses- Peacetime"
 round_up_horses_I_desc:5 "Our military needs more Horses! We can take them from the farms and civilians. This will not be popular and may impact our economy. However, the military needs must come first!"
 round_up_horses_II:5 "Round up Horses- Wartime"
 round_up_horses_II_desc:5 "Our military needs more Horses! We can take them from the farms and civilians. This will not be popular and may impact our economy. However, the military needs must come first!"
 generic_focus_command:5 "Train Officers"
 generic_focus_command_desc:5 "We will use our new knowledge to bring our officers in line with modern military tactics"
 generic_land_development:5 "Develop New Land"
 generic_land_development_desc:5 "Recent improvements made to our Industry means that we can now develop previously unacceptable land"
 generic_fuel_stores:5 "Stockpile Fuel"
 generic_fuel_stores_desc:5 ""
