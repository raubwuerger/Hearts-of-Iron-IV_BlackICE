 GER_industrial_effort_36:5 "£tech_mod Resource Industrial Plan"
 GER_industrial_effort_36_desc:5 "Focus all our political efforts on building up the resources industry in a great leap forward."
 GER_industrial_effort_37:5 "Civilian Industry Plan"
 GER_industrial_effort_37_desc:5 "With iron will and a relentless work ethic, we can mobilize the people in a great civilian industrial effort."
 GER_industrial_effort_38:5 "£tech_mod Mixed Industry Plan"
 GER_industrial_effort_38_desc:5 "Focus all our political efforts on building up the military and civilian industry in a great leap forward."
 GER_industrial_effort_39:5 "Military Industry Plan 1"
 GER_industrial_effort_39_desc:5 "With iron will and a relentless work ethic, we can mobilize the people in a great military industrial effort."
 GER_industrial_effort_40:5 "Military Industry Plan 2"
 GER_industrial_effort_40_desc:5 "With iron will and a relentless work ethic, we can mobilize the people in another great military industrial effort."
 GER_synthetic_effort_42:5 "German Synthetic Factories Expansion"
 GER_synthetic_effort_42_desc:5 "Shortages in Oil and Rubber compels us to construct more synthetic oil factories."
 GER_synthetic_effort_43:5 "German Synthetic Factories Expansion II"
 GER_synthetic_effort_43_desc:5 "Shortages in Oil and Rubber compels us to construct even more synthetic oil factories."
 GER_ration_petrol:5 "Ration Civilian Petrol"
 GER_ration_petrol_desc:5 "We need to manage our Petrol and Oil reserves. This involves controlling how much fuel civilians have access to and to allocate more to the military."
 GER_collect_metals:5 "Collect Metals"
 GER_collect_metals_desc:5 "Citizens are encouraged to collect metal objects and hand them in to collection points to be scrapped for the war effort."
 GER_requistion_trucks:5 "Requisition Civilian Trucks"
 GER_requistion_trucks_desc:5 "We need all the Trucks we can find for the war effort"
 GER_requistion_cars:5 "Requisition Civilian Cars"
 GER_requistion_cars_desc:5 "We need all the cars we can find for the war effort"
 GER_requistion_motorcycles:5 "Requisition Civilian Motorcycles"
 GER_requistion_motorcycles_desc:5 "We need all the motorcycles we can find for the war effort"
 GER_round_up_horses_I:5 "Round Up German Horses"
 GER_round_up_horses_I_desc:5 "Our military needs more Horses! We can take them from the farms and civilians. This will not be popular and may impact our economy. However, the military needs must come first!"
 GER_round_up_horses_II:5 "Round Up European Horses"
 GER_round_up_horses_II_desc:5 "Our military needs more Horses! We can take them from the farms and civilians. This will not be popular and may impact our economy. However, the military needs must come first!"
 GER_round_up_horses_III:5 "Round Up Russian Horses"
 GER_round_up_horses_III_desc:5 ""
 GER_sturmgewehr:5 "Sturmgewehr"
 GER_sturmgewehr_desc:5 "The Sturmgewehr 44 was the first successful assault rifle, with features including an intermediate cartridge, controllable automatic fire, a more compact design than a battle rifle with a higher rate of fire, and being designed primarily for hitting targets within a few hundred metres."
 GER_air_innovation:5 "Luftwaffe Kommando (OKL)"
 GER_air_innovation_desc:5 "The unjust Treaty of Versailles completely forbade Germany from having an air force, but German pilots continued training in secret. In 1935, all pretences of obeying the Versailles treaty were dropped and the German Reich proudly announced the official establishment of the new German air force, the Luftwaffe."
 GER_air_innovation_2:5 "Luftwaffe Expansion"
 GER_air_innovation_2_desc:5 "The tasks of the Reich's Air Ministry are of paramount importance. The Luftwaffe must be the most advanced Air Force in the world!"
