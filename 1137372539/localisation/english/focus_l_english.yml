 ###Industry###
 AST_UAP:5 "Five Years of Good Government"
 AST_UAP_desc:5 "The Lyons Government is now going into the final year of its second term. While we are not exactly where we thought we would be, we at least remain in popular and the Commonwealth is stable."
 AST_country:0 "Country Party Policies"
 AST_country_desc:0 ""
 AST_five_years_good_governance:5 "Five Years of Good Governance"
 AST_five_years_good_governance_desc:5 "Out of the fires of division, economic turmoil and petty Labor infighting the United Australia Party was born. We were forged in the chaos of Labor failure and mismanagement to build a better Australia focused on providing wealth and stability for all Australians. Here's to five years of good governance and another five more!"
 AST_remember_the_emus:0 "Learn from The Great Emu War"
 AST_remember_the_emus_desc:0 ""
 AST_the_premiers_plan:5 "The Premiers Plan"
 AST_the_premiers_plan_desc:5 "Massive unemplyment, plumeting export income and no clear way forward. That was the Government's situation in 1931. The UAP has come along way since then. OUr government's steady implementation of the 1931 Premier's Plan has not been without opposition but progress is never easy, as is responsible government. Let America, New Zealand and Canada fall apart under the debt and paniced policies Australia will be a world leader in fiscal responsiblity!"
 AST_income_tax_assessment_act:5 "Income Tax Assessment Act"
 AST_income_tax_assessment_act_desc:5 "Our nation's income tax laws are very archaic and inhereted from Britain. There's thousands of pages of admendements requirements and laws about Welsh and Scotch Sheep being less that an English one that really has no relevance here. It's time to streamline the red tape, cut costs and rewrite our Tax Code so that all Australians can easily file their taxes and we can get paid faster. We can even slip in some new tax hikes to help balance our books."
 AST_manufacturing_led_recovery:5 "A Manufacturing Led Recovery"
 AST_manufacturing_led_recovery_desc:5 "Manufacturing will drive us forward."
 AST_industrial_tarrifs:5 "Industrial Tarrifs"
 AST_industrial_tarrifs_desc:5 "Recent reports have shown Australian industry has not yet caught up to our fellow Dominion Canada. While it is true they a slightly larger population a larger hinderance for our economy has been how easy it has been to get cheap American goods. While Canada also has this issue American businesses have been more willing to build up Canadian Industry to simplify logistics. By increasing tarrifs on products made outside the British sphere we can force American companies to expand their local production to circumvent the tarrifs. This will have the nice side effect of our workers learning modern manufacturing techniques!"
 AST_devalue_the_currency:5 "Devalue the Currency"
 AST_devalue_the_currency_desc:5 "Our export economy has been crippled by the effects of the Great Depression. Our biggest trading partners, the United States and Britain have not been buying as many goods from us as before leading to a slump in exports. By reducing the value of the Australian Pound compared to their currencies perhaps we'll be able to intice them to buy Australian."
 AST_balanced_budget:5 "A Balanced Budget"
 AST_balanced_budget_desc:5 "As difficult as it maybe to maintain we must maintain a budget that breaks even at worst and ideally takes in more money than it spends."
 AST_golden_fleece:5 "Golden Fleece"
 AST_golden_fleece_desc:5 "Australia has come a long way since the First Fleet arrived in Sydney Cove in 1788. Once an unexplored land full of strange native fauna, British and Irish settlers tamed nature and brought civilisation to the land down under. Australian sheep and wool now competes with our mother country in terms of quality, cost and even quantity produced. This golden flece is renowned world wide for its insulating properties and resilience. A fact our economy can capitalise on!"
 AST_imperial_preference:5 "Imperial Preference"
 AST_imperial_preference_desc:5 "With our trans-Pacific trade slump not getting any better anytime soon and our Industry led recovery only begining Australia must continue to enourage Mother Britain to buy our agricultural exports. Only by working inside the workings of Imperial Preference will we be able to catch up with the Dominion of Canada and eventually overtake them!"
 AST_respond_to_minister_hughes:5 "Respond to Minister Hughes"
 AST_respond_to_minister_hughes_desc:5 "Former Prime Minister, notable trouble maker, and our current Minister Billy Hughes has been very vocal in his belief that Australia needs to look to her own defence. His criticisms aren't entirely wrong Japan has been increasingly aggressive and the reports from Europe aren't to encouraging. Should Britain be involved in a European War there is no way she could protect us from any Japanese incursion. So be it. We'll respond to this need by restoring our nations old armouries, we'll hold off on building any new arms plants though."
 AST_triple_defence_spending:5 "Triple Defence Spending"
 AST_triple_defence_spending_desc:5 "While it will make it more difficult to balance our budget Minister Hughes makes a good point about maintaining a higher defence readiness. Australia was caught out in the last war and with tensions rising the Australian Imperial Force will need to be ready to act."
 AST_a_subtle_reshuffle:5 "A Subtle Reshuffle"
 AST_a_subtle_reshuffle_desc:5 "It may be time to take a hard look at our current cabinet. After Five Years a good shake-up maybe needed. A fresh perspective can be a good perspective after all."
