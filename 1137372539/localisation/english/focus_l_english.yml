 GER_Goering_Plan:5 "Göring Four Year Plan"
 GER_Goering_Plan_desc:5 "The Four-Year Plan was an economic initiative which Hitler started. It involved, amongst other things, reducing unemployment and undertaking public works projects such as the German Autobahns. Hermann Göring was chosen to see the plan brought into action."
