 GER_Total_Krieg:5 "Hold Sportpalast Speech"
 GER_Goebbels_EXPL:5 "Has selected §HJoseph Goebbels§! as your Political Advisor."
 GER_Total_Krieg_desc:5 "Ich frage euch: Wollt ihr den totalen Krieg? Wollt ihr ihn, wenn nötig, totaler und radikaler, als wir ihn uns heute überhaupt erst vorstellen können?\n Nun, Volk, steh auf und Sturm brich los!"
 GER_Gestapo:5 "Establish the Gestapo"
 GER_Gestapo_desc:5 "The Gestapo, the state police, will operate in all state matters and aid the national socialist state in maintaining the approval of the German people."
 GER_Gestapo_Div:5 "Gestapo in Divisions"
