 IEA_military_dockyards:5 "Military Dockyards"
 IEA_military_dockyards_desc:5 "We must have a navy to defend our coasts. Military dockyards are the first step in building this fleet."
 IEA_surface_fleet:5 "Surface Fleet"
 IEA_surface_fleet_desc:5 "Our trade ships will need escorting. A surface fleet will allow us to better perform this role."
 IEA_subsurface_fleet:5 "Subsurface Fleet"
 IEA_subsurface_fleet_desc:5 "Even with our investments, our ability to produce a navy is still limited. Submarines, however, are cheap and not required in large numbers. We should focus our research on new submarine technology."
 IEA_advanced_subsurface_fleet:5 "Advanced Subsurface Fleet"
 IEA_advanced_subsurface_fleet_desc:5 "Our successful venture into submarines means we should continue our efforts at an increased rate."
 #Army
 IEA_army_effort:5 "Army Effort"
 IEA_army_effort_desc:5 "Despite the increasing possibilities given by aerial and naval warfare, ground combat will still be key in tomorrow's wars. With the correct preparations, we can avoid reliving the hell of the trenches."
 IEA_division_cmd:5 "Improve Divisional Command"
 IEA_division_cmd_desc:5 "Effective command structures with clearly defined roles will pay dividends"
 IEA_equipment_effort:5 "Equipment Effort"
 IEA_equipment_effort_desc:5 "The limits for which equipment that can be carried by our infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 IEA_motorization_effort:5 "Motorization Effort"
 IEA_motorization_effort_desc:5 "Mobility and protection are crucial in getting our infantry into and out of the field safely. Focusing on these areas will allow us to improve more quickly."
 IEA_doctrine_effort:5 "Doctrine Effort"
 IEA_doctrine_effort_desc:5 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 IEA_equipment_effort_2:5 "Equipment Effort II"
 IEA_equipment_effort_2_desc:5 "We will continue our efforts to ensure our infantry and support troops are equipped with the best possible equipment of our time."
 IEA_doctrine_effort_2:5 "Doctrine Effort II"
 IEA_doctrine_effort_2_desc:5 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously re-evaluate our doctrines to reflect this."
 IEA_equipment_effort_3:5 "Equipment Effort III"
 IEA_equipment_effort_3_desc:5 "Instead of imitating or buying foreign equipment, we should aim to become a world-leader in infantry weapons."
 IEA_armor_effort:5 "Armor Effort"
 IEA_armor_effort_desc:5 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 IEA_special_forces:5 "Special Forces"
 IEA_special_forces_desc:5 "We have need of elite specialist forces; mountain troops and paratroopers should be our priority."
 IEA_Desert_bonus:5 "Desert support company bonus"
 IEA_Desert_training:5 "Desert Combat"
 IEA_Desert_training_desc:5 "Our men have grown up in the deserts, with training we can use this to our advantage"
 IEA_mountain_training:5 "Mountain Combat"
 IEA_mountain_training_desc:5 "Our men have grown up in the mountains, with training we can use this to our advantage"
