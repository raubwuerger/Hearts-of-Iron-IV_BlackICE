 SOV_great_purge:5 "The Great Purge"
 SOV_great_purge_desc:5 "There is a dangerous Trotskyist plot brewing among the officers; even in the highest ranks. Though Trotsky's personal involvement remains unknown, the threat is great. The USSR could even be thrown into another civil war... unless we are prepared to break some eggs."
 SOV_fuel_germany:0 "Fuel for Germany"
 SOV_fuel_germany_desc:0 "In connection with the normalization of relations with Germany, they put forward several trade proposals to us, which will be beneficial to both sides.\nThe Germans are especially interested in fuel, which is experiencing a serious shortage. This will not only prolong the conflict between the Allies and Germany, but also postpone the war with our country."
 SOV_german_treaty:0 "£tech_mod Treaty with Germany"
 SOV_german_treaty_desc:0 "Taking advantage of Germany's serious need for our resources, we can try to conclude an agreement with them on scientific and technical cooperation in order to reduce the gap with them in aviation and armor spheres."
 SOV_material_for_industry:0 "Raw Material for Industy"
 SOV_material_for_industry_desc:0 "The German military industry is experiencing a serious shortage of resources. We can help them with this problem in exchange for help in modernizing our industry."
 SOV_military_training:0 "Germany Military Aid"
 SOV_military_training_desc:0 "Taking advantage of Germany's growing dependence on the supply of our materials, we can try to conclude an agreement to help reform our army. German officers have already faced the forces of capitalist states in battle, and their fresh outlook will be useful."
 SOV_arm_the_fleet:0 "Arm the Fleet"
 SOV_arm_the_fleet_desc:0 "Another area where we lag behind Germany is in naval weapon systems. We should take advantage of our interdependence to solve this problem."
 SOV_joint_naval_research:0 "£tech_mod Joint Naval Research"
 SOV_joint_naval_research_desc:0 "Further expansion of information exchange in the naval sphere is beneficial to both sides, since only our common adversaries have the most powerful fleets."
 SOV_purchase_german_prototypes:0 "Purchase Prototypes"
 SOV_purchase_german_prototypes_desc:0 "By expanding our benefits from trade with Germany, we can demand access to their latest military developments, which can greatly help us in the event of a conflict with them."
 SOV_winter_lessons:0 "Lessons of the Winter War"
 SOV_winter_lessons_desc:0 "The Winter War pointed to certain shortcomings in the organization and equipment of our troops, especially in battles on rough terrain where large groups of armored vehicles cannot be used.\nWe need to learn from this conflict to address these shortcomings."
