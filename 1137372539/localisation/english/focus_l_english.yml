 KMT_sinkiang_integration:5 "Fate of Sinkiang"
 KMT_sinkiang_integration_desc:5 "Sinkiang is rightful Chinese land. Now that with both of us under the leadership of the Great Soviet Union, we can take the chance to request Sinkiang to be returned to China."
 KMT_invite_sik:5 "Invite Sinkiang"
 KMT_invite_sik_desc:5 "If we are to follow the true path of Marxist-Leninist, we must seek ally to stand against the revisionist pigs at the Comintern."
 KMT_war_with_sik:5 "War with Sinkiang"
 KMT_war_with_sik_desc:5 "Sinkiang is undoubtedly just another nation infected by revisionist pig. We must remove them!"
 KMT_force_sik_into_democracy:5 "Pressure Sinkiang"
 KMT_force_sik_into_democracy_desc:5 "With Sinkiang's status, we must prevent them from joining the Comintern! The Communist world must not grow any larger!"
 KMT_reclaim_sik:5 "Ultimatum to Sinkiang"
 KMT_reclaim_sik_desc:5 "Chiang decided that Sinkiang must be returned to the Chinese. An ultimatum will be sent to the leader of Sinkiang. Chiang believe they will be wise and choose the right option..."
