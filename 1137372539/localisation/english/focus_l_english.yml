# ENG Focuses
ENG_focus_army_1936:0 "Prioritize British Army 1936"
 ENG_focus_army_1936_desc:0 "The British Army is large, but it is spread out amongst our many colonies. In order to field a proper offensive force, we must expand our forces and equip them with new weapons."
 ENG_focus_raf_1936:0 "Prioritize Royal Airforce 1936"
 ENG_focus_raf_1936_desc:0 "The Royal Airforce has fallen behind those of other European powers. We are still using the same bi-planes that were deployed in the Great War. We must research and manufacture modern aircraft to keep up with the world's emerging threats."
 ENG_focus_navy_1936:0 "Prioritize Royal Navy  1936"
 ENG_focus_navy_1936_desc:0 "The Royal Navy is still the world's best navy. However, new naval developments in Japan, the United States, Italy, and Germany are threatening our supremacy. The Royal Navy is the last line of defence we have of protecting Britain, we must quickly build modern warships or else risk invasion!"
 ENG_land_rearmament:0 "Army Rearmament"
 ENG_land_rearmament_desc:0 "While having a top-notch navy and airforce are important, it is also essential that we do not neglect our regular army. They will need new and better equipment if another Great War were to break out."
 ENG_revitalize_naval_industry:0 "Revitalize Naval Industry"
 ENG_revitalize_naval_industry_desc:0 "Direct more funding towards the Royal Navy so we can more quickly construct modern warships."
 shadow_scheme_focus_2:0 "RAF Shadow Scheme Factories"
 shadow_scheme_focus_2_desc:0 "Expand the Shadow Scheme factories to include some aircraft manufacturing facilities."
 ENG_carrier_aircraft_research:0 "Modernize Carrier Aircraft"
 ENG_carrier_aircraft_research_desc:0 "In order for our carriers to be useful, they will need to be equiped with modern aircraft. We should devote some time and resources to designing and building newer and better planes for our carriers."
 ENG_general_rearmament_focus_2:0 "1938 Rearmament Programme"
 ENG_general_rearmament_focus_2_desc:0 "Continue the Rearmarment Programme."
 ENG_focus_army_1938:0 "Prioritize British Army 1938"
 ENG_focus_army_1938_desc:0 "The British Army is large, but it is spread out amongst our many colonies. In order to field a proper offensive army, we must expand our forces and equip them with new weapons."
