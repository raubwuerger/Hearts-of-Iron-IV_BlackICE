 iberian_research_name:5 "Iberian Research"
 iberian_research_desc:5 "Research collaboration between Iberian countries"
 SPR_election:5 "Elections of 1936"
 SPR_election_desc:5 "This election of 1936 is going to be one of the most important in our history. Let the best politician win."
