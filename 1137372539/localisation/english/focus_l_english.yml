 KMT_air_base_expansion:5 "Airbase Expansion"
 KMT_air_base_expansion_desc:5 "We need airbases for our aircraft to take off and land, otherwise they will just be a bunch of exhibits in the warehouse."
 KMT_national_resources_commission:5 "National Resources Commission"
 KMT_national_resources_commission_desc:5 "The National Resources Commission (NRC) is an institute responsible for the prospection and excavation of resources in China. Establishing it will greatly enhance our effort in getting natural resources."
 KMT_national_defense_council:5 "National Defence Council"
 KMT_national_defense_council_desc:5 "With the Japanese and the communist bandits doing harm to our nation, we must find a way to organize our defence against them. We should also try importing up-to-date equipment abroad."
 KMT_revive_jiangnan_shipyard:5 "Expand the Jiangnan Shipyard Group"
 KMT_revive_jiangnan_shipyard_desc:5 "We should expand Jiangnan Arsenal's capability of building ships. This will give us a better navy to face future threats."
 KMT_revive_hanyang_armory:5 "Revive the Hanyang Arsenal"
 KMT_revive_hanyang_armory_desc:5 "The Hanyang Arsenal was one of the most important and successful armoury during the Self-Strengthening Movement started by the Qing officials. We can revitalize it to produce up-to-par equipment for our army."
